- name: Данило 12
  orderIndex: 11
  osisId: Dan.12
  sblId: Dan 12
  shortName: Дан 12
  verses:
  - name: Данило 12:1
    orderIndex: 0
    osisId: Dan.12.1
    sblId: Dan 12:1
    shortName: Дан 12:1
    text: І повстане того часу Михаїл, великий той князь, що стоїть при синах твого
      народу, і буде час утиску, якого не було від існування люду аж до цього часу.
      І того часу буде врятований із народу твого кожен, хто буде знайдений записаним
      у книзі.
  - name: Данило 12:2
    orderIndex: 1
    osisId: Dan.12.2
    sblId: Dan 12:2
    shortName: Дан 12:2
    text: І багато-хто з тих, що сплять у земному поросі, збудяться, одні на вічне
      життя, а одні на наруги, на вічну гидоту.
  - name: Данило 12:3
    orderIndex: 2
    osisId: Dan.12.3
    sblId: Dan 12:3
    shortName: Дан 12:3
    text: А розумні будуть сяяти, як світила небозводу, а ті, хто привів багатьох
      до праведности, немов зорі, навіки віків.
  - name: Данило 12:4
    orderIndex: 3
    osisId: Dan.12.4
    sblId: Dan 12:4
    shortName: Дан 12:4
    text: А ти, Даниїле, заховай ці слова, і запечатай цю книгу аж до часу кінця.
      Багато-хто дослідять її, і так розмножиться знання.
  - name: Данило 12:5
    orderIndex: 4
    osisId: Dan.12.5
    sblId: Dan 12:5
    shortName: Дан 12:5
    text: І побачив я, Даниїл, аж ось стоять два інші Анголи, один тут при цьому березі
      річки, а один там при тому березі річки.
  - name: Данило 12:6
    orderIndex: 5
    osisId: Dan.12.6
    sblId: Dan 12:6
    shortName: Дан 12:6
    text: 'І сказав він до мужа, одягненого в льняну одіж, що був над водою річки:
      Коли буде кінець цим дивним речам?'
  - name: Данило 12:7
    orderIndex: 6
    osisId: Dan.12.7
    sblId: Dan 12:7
    shortName: Дан 12:7
    text: 'І почув я того мужа, одягненого в льняну одіж, що був над водою річки.
      І звів він до неба свою правицю та свою лівицю, і присягнув вічно Живим: це
      буде за час, за часи і за пів часу, і коли скінчиться розбивання сили святого
      народу, все це сповниться.'
  - name: Данило 12:8
    orderIndex: 7
    osisId: Dan.12.8
    sblId: Dan 12:8
    shortName: Дан 12:8
    text: 'А я це слухав і не розумів. І сказав я: Мій пане, який цьому кінець?'
  - name: Данило 12:9
    orderIndex: 8
    osisId: Dan.12.9
    sblId: Dan 12:9
    shortName: Дан 12:9
    text: 'І він сказав: Іди, Даниїле, бо заховані й запечатані ці слова аж до часу
      кінця.'
  - name: Данило 12:10
    orderIndex: 9
    osisId: Dan.12.10
    sblId: Dan 12:10
    shortName: Дан 12:10
    text: Багато-хто будуть очищені, і вибіляться, і будуть перетоплені; і будуть
      несправедливі несправедливими, і цього не зрозуміють усі несправедливі, а розумні
      зрозуміють.
  - name: Данило 12:11
    orderIndex: 10
    osisId: Dan.12.11
    sblId: Dan 12:11
    shortName: Дан 12:11
    text: А від часу, коли буде припинена стала жертва, щоб була поставлена гидота
      спустошення, мине тисяча двісті й дев'ятдесят день.
  - name: Данило 12:12
    orderIndex: 11
    osisId: Dan.12.12
    sblId: Dan 12:12
    shortName: Дан 12:12
    text: Благословенний той, хто чекає, і досягне до тисячі трьох сотень тридцяти
      й п'яти день!
  - name: Данило 12:13
    orderIndex: 12
    osisId: Dan.12.13
    sblId: Dan 12:13
    shortName: Дан 12:13
    text: А ти йди до кінця, і відпочинеш, і встанеш на свою долю під кінець тих днів!
