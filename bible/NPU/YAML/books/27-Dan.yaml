chapters:
- name: Данило 1
  orderIndex: 0
  osisId: Dan.1
  sblId: Dan 1
  shortName: Дан 1
  verses:
  - name: Данило 1:1
    orderIndex: 0
    osisId: Dan.1.1
    sblId: Dan 1:1
    shortName: Дан 1:1
    text: За третього року царювання Йоякима, Юдиного царя, прийшов Навуходоносор,
      цар вавилонський, до Єрусалиму, та й обліг його.
  - name: Данило 1:2
    orderIndex: 1
    osisId: Dan.1.2
    sblId: Dan 1:2
    shortName: Дан 1:2
    text: І дав Господь в його руку Йоякима, Юдиного царя, та частину посуду Божого
      дому, і він вірправив їх до краю вавилонського, до дому свого бога, а посуд
      відправив до скарбничного дому свого бога.
  - name: Данило 1:3
    orderIndex: 2
    osisId: Dan.1.3
    sblId: Dan 1:3
    shortName: Дан 1:3
    text: І сказав цар до Ашпеназа, начальника його евнухів, щоб привести з Ізраїлевих
      синів, і з царського, і з шляхетського роду,
  - name: Данило 1:4
    orderIndex: 3
    osisId: Dan.1.4
    sblId: Dan 1:4
    shortName: Дан 1:4
    text: юнаків, що нема в них жодної вади, і вони вродливого вигляду та розумні
      в усякій мудрості, і здібні до знання, і розуміють науку, і щоб у них була моторність
      служити в царському палаці, і щоб навчати їх книг та мови халдеїв.
  - name: Данило 1:5
    orderIndex: 4
    osisId: Dan.1.5
    sblId: Dan 1:5
    shortName: Дан 1:5
    text: І призначив їм цар щоденну поживу, з царської їжі та з вина, що сам його
      пив, а на їхнє виховання три роки, а по закінченні їх стануть вони перед царським
      обличчям.
  - name: Данило 1:6
    orderIndex: 5
    osisId: Dan.1.6
    sblId: Dan 1:6
    shortName: Дан 1:6
    text: І були серед них з Юдиних синів Даниїл, Ананія, Мисаїл та Азарія.
  - name: Данило 1:7
    orderIndex: 6
    osisId: Dan.1.7
    sblId: Dan 1:7
    shortName: Дан 1:7
    text: А начальник евнухів дав їм інші імена, і дав Даниїлові ім'я Валтасар, а
      Ананії Шадрах, а Мисаїлові Мешах, а Азарії Авед-Неґо.
  - name: Данило 1:8
    orderIndex: 7
    osisId: Dan.1.8
    sblId: Dan 1:8
    shortName: Дан 1:8
    text: І поклав Даниїл собі на серце, що він не оскверниться їжею царя та питвом,
      що той сам його пив, і просив від начальника евнухів, щоб не осквернитися.
  - name: Данило 1:9
    orderIndex: 8
    osisId: Dan.1.9
    sblId: Dan 1:9
    shortName: Дан 1:9
    text: І дав Бог Даниїлові ласку та милість перед начальником евнухів.
  - name: Данило 1:10
    orderIndex: 9
    osisId: Dan.1.10
    sblId: Dan 1:10
    shortName: Дан 1:10
    text: 'І сказав начальник евнухів до Даниїла: Боюсь я свого пана царя, бо він
      визначив вашу їжу та ваше питво. Бо коли б він побачив ваше обличчя худішим,
      ніж у тих юнаків, що вашого віку, то ви зробите мою голову винуватою перед царем.'
  - name: Данило 1:11
    orderIndex: 10
    osisId: Dan.1.11
    sblId: Dan 1:11
    shortName: Дан 1:11
    text: 'І сказав Даниїл до старшого, якого начальник евнухів призначив над Даниїлом,
      Ананією, Мисаїлом та Азарією:'
  - name: Данило 1:12
    orderIndex: 11
    osisId: Dan.1.12
    sblId: Dan 1:12
    shortName: Дан 1:12
    text: Випробуй но своїх рабів десять день, і нехай дають нам із ярини, і ми будемо
      їсти, та воду і будемо пити.
  - name: Данило 1:13
    orderIndex: 12
    osisId: Dan.1.13
    sblId: Dan 1:13
    shortName: Дан 1:13
    text: І нехай з'являться перед тобою наші обличчя та обличчя тих юнаків, що їдять
      царську їжу, і згідно з тим, що побачиш, зроби зо своїми рабами.
  - name: Данило 1:14
    orderIndex: 13
    osisId: Dan.1.14
    sblId: Dan 1:14
    shortName: Дан 1:14
    text: І той послухався їх у цьому, і випробовував їх десять день.
  - name: Данило 1:15
    orderIndex: 14
    osisId: Dan.1.15
    sblId: Dan 1:15
    shortName: Дан 1:15
    text: А по десяти днях їхній вигляд виявився кращим, і вони були здоровіші на
      тілі, аніж усі ті юнаки, що їли царську їжу.
  - name: Данило 1:16
    orderIndex: 15
    osisId: Dan.1.16
    sblId: Dan 1:16
    shortName: Дан 1:16
    text: І цей старший відносив їхню їжу та вино їхнього пиття, а давав їм ярину.
  - name: Данило 1:17
    orderIndex: 16
    osisId: Dan.1.17
    sblId: Dan 1:17
    shortName: Дан 1:17
    text: А ці четверо юнаків, дав їм Бог пізнання та розуміння в кожній книжці та
      мудрості, а Даниїл розумівся на всякому видінні та снах.
  - name: Данило 1:18
    orderIndex: 17
    osisId: Dan.1.18
    sblId: Dan 1:18
    shortName: Дан 1:18
    text: А на кінець тих днів, коли цар сказав привести їх, то начальник евнухів
      привів їх перед обличчя Навуходоносорове.
  - name: Данило 1:19
    orderIndex: 18
    osisId: Dan.1.19
    sblId: Dan 1:19
    shortName: Дан 1:19
    text: І цар розмовляв з ними, і зо всіх них жоден не був знайдений таким, як Даниїл,
      Ананія, Мисаїл та Азарія. І вони ставали перед царським обличчям.
  - name: Данило 1:20
    orderIndex: 19
    osisId: Dan.1.20
    sblId: Dan 1:20
    shortName: Дан 1:20
    text: А всяку справу мудрости та розуму, що шукав від них цар, то він знайшов
      їх удесятеро мудрішими від усіх чарівників та заклиначів, що були в усьому його
      царстві.
  - name: Данило 1:21
    orderIndex: 20
    osisId: Dan.1.21
    sblId: Dan 1:21
    shortName: Дан 1:21
    text: І був Даниїл там аж до першого року царя Кіра.
  versesCount: 21
- name: Данило 2
  orderIndex: 1
  osisId: Dan.2
  sblId: Dan 2
  shortName: Дан 2
  verses:
  - name: Данило 2:1
    orderIndex: 0
    osisId: Dan.2.1
    sblId: Dan 2:1
    shortName: Дан 2:1
    text: А за другого року Навуходоносорового царювання приснилися Навуходоносорові
      сни. І занепокоївся дух його, і сон його утік від нього.
  - name: Данило 2:2
    orderIndex: 1
    osisId: Dan.2.2
    sblId: Dan 2:2
    shortName: Дан 2:2
    text: І сказав цар покликати чарівників та заклиначів, і чаклунів та халдеїв,
      щоб розповіли цареві його сни. І вони поприходили, і поставали перед царським
      обличчям.
  - name: Данило 2:3
    orderIndex: 2
    osisId: Dan.2.3
    sblId: Dan 2:3
    shortName: Дан 2:3
    text: 'І сказав до них цар: Снився мені сон, і занепокоївся дух мій, щоб пізнати
      той сон.'
  - name: Данило 2:4
    orderIndex: 3
    osisId: Dan.2.4
    sblId: Dan 2:4
    shortName: Дан 2:4
    text: 'А халдеї говорили цареві по-арамейському: Царю, живи навіки! Розкажи перше
      сон своїм рабам, а ми об''явимо розв''язку.'
  - name: Данило 2:5
    orderIndex: 4
    osisId: Dan.2.5
    sblId: Dan 2:5
    shortName: Дан 2:5
    text: 'Цар відповів та й сказав до халдеїв: Моє слово невідкличне: якщо ви не
      розповісте мені сна та його розв''язку, будете почетвертовані, а ваші доми обернуться
      в руїни.'
  - name: Данило 2:6
    orderIndex: 5
    osisId: Dan.2.6
    sblId: Dan 2:6
    shortName: Дан 2:6
    text: А якщо ви розповісте сон та його розв'язку, одержите від мене дари й нагороду
      та велику честь; тому об'явіть мені сон та його розв'язку.
  - name: Данило 2:7
    orderIndex: 6
    osisId: Dan.2.7
    sblId: Dan 2:7
    shortName: Дан 2:7
    text: 'Вони відповіли вдруге та й сказали: Цар перше розкаже сон своїм рабам,
      а ми об''явимо розв''язку.'
  - name: Данило 2:8
    orderIndex: 7
    osisId: Dan.2.8
    sblId: Dan 2:8
    shortName: Дан 2:8
    text: 'Цар відповів та й сказав: Я знаю напевно, що ви хочете виграти час, бо
      бачите, що слово моє невідкличне.'
  - name: Данило 2:9
    orderIndex: 8
    osisId: Dan.2.9
    sblId: Dan 2:9
    shortName: Дан 2:9
    text: Якщо ви не розкажете мені сна, то один у вас задум, бо ви змовилися говорити
      передо мною лож та неправду, аж поки зміниться час. Тому розкажіть мені сон,
      і я пізнаю, що ви об'явите мені, і його розв'язку.
  - name: Данило 2:10
    orderIndex: 9
    osisId: Dan.2.10
    sblId: Dan 2:10
    shortName: Дан 2:10
    text: 'Халдеї відповіли перед царем та й сказали: Нема на суходолі людини, що
      могла б об''явити цареву справу, бо жоден великий та панівний цар не питався
      такої речі від жодного чарівника й заклинача та халдея.'
  - name: Данило 2:11
    orderIndex: 10
    osisId: Dan.2.11
    sblId: Dan 2:11
    shortName: Дан 2:11
    text: А справа, про яку питається цар, тяжка, і немає таких, що об'явили б її
      перед царем, окрім богів, що не мають своїх мешкань разом із тілом.
  - name: Данило 2:12
    orderIndex: 11
    osisId: Dan.2.12
    sblId: Dan 2:12
    shortName: Дан 2:12
    text: За це цар розгнівався, та сильно розпінився, і наказав вигубити всіх вавилонських
      мудреців.
  - name: Данило 2:13
    orderIndex: 12
    osisId: Dan.2.13
    sblId: Dan 2:13
    shortName: Дан 2:13
    text: І вийшов наказ, і вбивали мудреців, і шукано Даниїла та його товаришів,
      щоб повбивати.
  - name: Данило 2:14
    orderIndex: 13
    osisId: Dan.2.14
    sblId: Dan 2:14
    shortName: Дан 2:14
    text: Того часу Даниїл розповів розважно та розумно Арйохові, начальникові царської
      сторожі, що вийшов був побивати вавилонських мудреців.
  - name: Данило 2:15
    orderIndex: 14
    osisId: Dan.2.15
    sblId: Dan 2:15
    shortName: Дан 2:15
    text: 'Він заговорив та й сказав Арйохові, царському владиці: Чому такий жорстокий
      наказ від царя? Тоді Арйох розповів Даниїлові справу.'
  - name: Данило 2:16
    orderIndex: 15
    osisId: Dan.2.16
    sblId: Dan 2:16
    shortName: Дан 2:16
    text: І Даниїл увійшов, і просив просити від царя, щоб дав йому часу, і він об'явить
      цареві розв'язку сна.
  - name: Данило 2:17
    orderIndex: 16
    osisId: Dan.2.17
    sblId: Dan 2:17
    shortName: Дан 2:17
    text: Тоді Даниїл пішов до свого дому, і завідомив про справу товаришів своїх,
      Ананію, Мисаїла та Азарію,
  - name: Данило 2:18
    orderIndex: 17
    osisId: Dan.2.18
    sblId: Dan 2:18
    shortName: Дан 2:18
    text: щоб просили милости від Небесного Бога на цю таємницю, щоб не вигубили Даниїла
      та товаришів його разом з рештою вавилонських мудреців.
  - name: Данило 2:19
    orderIndex: 18
    osisId: Dan.2.19
    sblId: Dan 2:19
    shortName: Дан 2:19
    text: Тоді Даниїлові відкрита була таємниця в нічному видінні, і Даниїл прославив
      Небесного Бога.
  - name: Данило 2:20
    orderIndex: 19
    osisId: Dan.2.20
    sblId: Dan 2:20
    shortName: Дан 2:20
    text: 'Даниїл заговорив та й сказав: Нехай буде благословенне Боже Ім''я від віку
      й аж до віку, бо Його мудрість та сила.'
  - name: Данило 2:21
    orderIndex: 20
    osisId: Dan.2.21
    sblId: Dan 2:21
    shortName: Дан 2:21
    text: І Він зміняє часи та пори року, скидає царів і настановляє царів, дає мудрість
      мудрим, і пізнання розумним.
  - name: Данило 2:22
    orderIndex: 21
    osisId: Dan.2.22
    sblId: Dan 2:22
    shortName: Дан 2:22
    text: Він відкриває глибоке та сховане, знає те, що в темряві, а світло спочиває
      з Ним.
  - name: Данило 2:23
    orderIndex: 22
    osisId: Dan.2.23
    sblId: Dan 2:23
    shortName: Дан 2:23
    text: Тобі, Боже батьків моїх, я дякую та славлю Тебе, що Ти дав мені мудрість
      та силу, а тепер відкрив мені, що я від Тебе просив, бо Ти відкрив нам справу
      цареву.
  - name: Данило 2:24
    orderIndex: 23
    osisId: Dan.2.24
    sblId: Dan 2:24
    shortName: Дан 2:24
    text: 'Потому Даниїл пішов до Арйоха, якого цар призначив вигубити вавилонських
      мудреців. Пішов він та й так йому сказав: Не губи вавилонських мудреців! Заведи
      мене перед царя, і я об''явлю цареві розв''язку сна.'
  - name: Данило 2:25
    orderIndex: 24
    osisId: Dan.2.25
    sblId: Dan 2:25
    shortName: Дан 2:25
    text: 'Тоді Арйох негайно привів Даниїла перед царя, та й сказав йому так: Знайшов
      я мужа з синів Юдиного вигнання, що об''явить цареві розв''язку сна.'
  - name: Данило 2:26
    orderIndex: 25
    osisId: Dan.2.26
    sblId: Dan 2:26
    shortName: Дан 2:26
    text: 'Цар заговорив та й сказав Даниїлові, що йому було ймення Валтасар: Чи ти
      можеш об''явити мені сон, якого я бачив, та його розв''язку?'
  - name: Данило 2:27
    orderIndex: 26
    osisId: Dan.2.27
    sblId: Dan 2:27
    shortName: Дан 2:27
    text: 'Даниїл відповів перед царем та й сказав: Таємниці, про яку питається цар,
      не можуть об''явити цареві ані мудреці, ані заклиначі, ані чарівники, ані віщуни.'
  - name: Данило 2:28
    orderIndex: 27
    osisId: Dan.2.28
    sblId: Dan 2:28
    shortName: Дан 2:28
    text: 'Але є на небесах Бог, що відкриває таємниці, і Він завідомив царя Навуходоносора
      про те, що буде в кінці днів. Твій сон та видіння твоєї голови на ложі твоїм
      оце вони:'
  - name: Данило 2:29
    orderIndex: 28
    osisId: Dan.2.29
    sblId: Dan 2:29
    shortName: Дан 2:29
    text: Тобі царю, приходили на ложе твоє думки твої про те, що буде потім, а Той,
      Хто відкриває таємницю, показав тобі те, що буде.
  - name: Данило 2:30
    orderIndex: 29
    osisId: Dan.2.30
    sblId: Dan 2:30
    shortName: Дан 2:30
    text: А мені ця таємниця відкрита не через мудрість, що була б у мені більша від
      мудрости всіх живих, а тільки на те, щоб об'явити цареві розв'язку, і ти пізнаєш
      думки свого серця.
  - name: Данило 2:31
    orderIndex: 30
    osisId: Dan.2.31
    sblId: Dan 2:31
    shortName: Дан 2:31
    text: Ти, царю, бачив, аж ось один великий бовван, бовван цей величезний, а блиск
      його дуже сильний; він стояв перед тобою, а вигляд його був страшний.
  - name: Данило 2:32
    orderIndex: 31
    osisId: Dan.2.32
    sblId: Dan 2:32
    shortName: Дан 2:32
    text: 'Цей бовван такий: голова його з чистого золота, груди його та рамена його
      зо срібла, нутро його та стегно його з міді,'
  - name: Данило 2:33
    orderIndex: 32
    osisId: Dan.2.33
    sblId: Dan 2:33
    shortName: Дан 2:33
    text: голінки його з заліза, ноги його частинно з заліза, а частинно з глини.
  - name: Данило 2:34
    orderIndex: 33
    osisId: Dan.2.34
    sblId: Dan 2:34
    shortName: Дан 2:34
    text: Ти бачив, аж ось одірвався камінь сам, не через руки, і вдарив боввана по
      ногах його, що з заліза та з глини, і розторощив їх.
  - name: Данило 2:35
    orderIndex: 34
    osisId: Dan.2.35
    sblId: Dan 2:35
    shortName: Дан 2:35
    text: Того часу розторощилося, як одне, залізо, глина, мідь, срібло та золото,
      і вони стали, немов та полова з току жнив, а вітер їх розвіяв, і не знайшлося
      по них жодного сліду; а камінь, що вдарив того боввана, став великою горою,
      і наповнив усю землю.
  - name: Данило 2:36
    orderIndex: 35
    osisId: Dan.2.36
    sblId: Dan 2:36
    shortName: Дан 2:36
    text: Оце той сон, а його розв'язку зараз скажемо перед царем.
  - name: Данило 2:37
    orderIndex: 36
    osisId: Dan.2.37
    sblId: Dan 2:37
    shortName: Дан 2:37
    text: Ти, царю, цар над царями, якому Небесний Бог дав царство, владу й міць та
      славу.
  - name: Данило 2:38
    orderIndex: 37
    osisId: Dan.2.38
    sblId: Dan 2:38
    shortName: Дан 2:38
    text: І скрізь, де мешкають людські сини, польова звірина та птаство небесне,
      Він дав їх у твою руку, та вчинив тебе пануючим над усіма ними. Ти голова, що
      з золота.
  - name: Данило 2:39
    orderIndex: 38
    osisId: Dan.2.39
    sblId: Dan 2:39
    shortName: Дан 2:39
    text: А по тобі постане інше царство, нижче від тебе, і царство третє, інше, що
      з міді, яке буде панувати над усією землею.
  - name: Данило 2:40
    orderIndex: 39
    osisId: Dan.2.40
    sblId: Dan 2:40
    shortName: Дан 2:40
    text: А царство четверте буде сильне, як залізо, бо залізо товче й розбиває все,
      так і воно стовче й розіб'є, як залізо, що все розбиває.
  - name: Данило 2:41
    orderIndex: 40
    osisId: Dan.2.41
    sblId: Dan 2:41
    shortName: Дан 2:41
    text: А що ти бачив ноги та пальці частинно з ганчарської глини, частинно з заліза,
      то це буде поділене царство, і в ньому буде трохи залізної міці, бо ти бачив
      залізо, змішане з глейкою глиною.
  - name: Данило 2:42
    orderIndex: 41
    osisId: Dan.2.42
    sblId: Dan 2:42
    shortName: Дан 2:42
    text: А пальці ніг частинно з заліза, а частинно з глини, то й частина царства
      буде сильна, а частина буде ламлива.
  - name: Данило 2:43
    orderIndex: 42
    osisId: Dan.2.43
    sblId: Dan 2:43
    shortName: Дан 2:43
    text: А що бачив ти залізо, змішане з глейкою глиною, то вони змішані будуть людським
      насінням, а не будуть прилягати одне до одного, як залізо не змішується з глиною.
  - name: Данило 2:44
    orderIndex: 43
    osisId: Dan.2.44
    sblId: Dan 2:44
    shortName: Дан 2:44
    text: А за днів тих царів Небесний Бог поставить царство, що навіки не зруйнується,
      і те царство не буде віддане іншому народові. Воно потовче й покінчить усі ті
      царства, а само буде стояти навіки.
  - name: Данило 2:45
    orderIndex: 44
    osisId: Dan.2.45
    sblId: Dan 2:45
    shortName: Дан 2:45
    text: Бо ти бачив, що з гори відірвався камінь сам, не руками, і потовк залізо,
      мідь, глину, срібло та золото. Великий Бог об'явив цареві те, що станеться потім.
      А сон цей певний, і певна його розв'язка!
  - name: Данило 2:46
    orderIndex: 45
    osisId: Dan.2.46
    sblId: Dan 2:46
    shortName: Дан 2:46
    text: Тоді цар Навуходоносор упав на своє обличчя й поклонився Даниїлові, і наказав
      приносити йому хлібну жертву та любі пахощі!
  - name: Данило 2:47
    orderIndex: 46
    osisId: Dan.2.47
    sblId: Dan 2:47
    shortName: Дан 2:47
    text: 'Цар відповів Даниїлові та й сказав: Направду, що ваш Бог це Бог над богами
      та Пан над царями, і Він відкриває таємниці, коли міг ти відкрити оцю таємницю!'
  - name: Данило 2:48
    orderIndex: 47
    osisId: Dan.2.48
    sblId: Dan 2:48
    shortName: Дан 2:48
    text: Тоді цар звеличив Даниїла, і дав йому численні дарунки, і вчинив його паном
      над усім вавилонським краєм, і великим провідником над усіма вавилонськими мудрецями.
  - name: Данило 2:49
    orderIndex: 48
    osisId: Dan.2.49
    sblId: Dan 2:49
    shortName: Дан 2:49
    text: А Даниїл просив від царя, і він призначив над справами вавилонського краю
      Шадраха, Мешаха та Авед-Неґо, а Даниїл був при царському дворі.
  versesCount: 49
- name: Данило 3
  orderIndex: 2
  osisId: Dan.3
  sblId: Dan 3
  shortName: Дан 3
  verses:
  - name: Данило 3:1
    orderIndex: 0
    osisId: Dan.3.1
    sblId: Dan 3:1
    shortName: Дан 3:1
    text: Цар Навуходоносор зробив був золотого боввана, заввишки йому шістдесят ліктів,
      завширшки йому шість ліктів. Він поставив його в долині Дура в вавилонській
      окрузі.
  - name: Данило 3:2
    orderIndex: 1
    osisId: Dan.3.2
    sblId: Dan 3:2
    shortName: Дан 3:2
    text: І цар Навуходоносор послав зібрати сатрапів, заступників, підсатрапів, радників,
      суддів, вищих урядників та всіх округових володарів, щоб прийшли на посвячення
      боввана, якого поставив цар Навуходоносор.
  - name: Данило 3:3
    orderIndex: 2
    osisId: Dan.3.3
    sblId: Dan 3:3
    shortName: Дан 3:3
    text: Того часу зібралися сатрапи, заступники, підсатрапи, радники, скарбники,
      судді, вищі урядники та всі округові володарі, щоб посвятити боввана, якого
      поставив цар Навуходоносор, і поставали навпроти боввана, якого поставив Навуходоносор.
  - name: Данило 3:4
    orderIndex: 3
    osisId: Dan.3.4
    sblId: Dan 3:4
    shortName: Дан 3:4
    text: 'А оповісник закликав лунким Голосом: До вас говориться, народи, люди та
      язики!'
  - name: Данило 3:5
    orderIndex: 4
    osisId: Dan.3.5
    sblId: Dan 3:5
    shortName: Дан 3:5
    text: Того часу, коли ви почуєте голос рога, сопілки, гітари, гусел, псалтиря,
      флейти та всілякого роду музику, падайте й поклоніться золотому бовванові, якого
      поставив цар Навуходоносор.
  - name: Данило 3:6
    orderIndex: 5
    osisId: Dan.3.6
    sblId: Dan 3:6
    shortName: Дан 3:6
    text: А той, хто не впаде й не поклониться, тієї хвилі буде вкинений до середини
      палахкотючої огненної печі.
  - name: Данило 3:7
    orderIndex: 6
    osisId: Dan.3.7
    sblId: Dan 3:7
    shortName: Дан 3:7
    text: Тому того часу, як усі народи почують голос рога, сопілки, гітари, гусел,
      псалтиря та всілякого роду музику, попадають всі народи, люди та язики, і поклоняться
      золотому бовванові, якого поставив цар Навуходоносор.
  - name: Данило 3:8
    orderIndex: 7
    osisId: Dan.3.8
    sblId: Dan 3:8
    shortName: Дан 3:8
    text: А цього часу наблизилися халдейські мужі, і доносили на юдеїв.
  - name: Данило 3:9
    orderIndex: 8
    osisId: Dan.3.9
    sblId: Dan 3:9
    shortName: Дан 3:9
    text: 'Вони заговорили та й сказали цареві Навуходоносорові: Царю, живи навіки!'
  - name: Данило 3:10
    orderIndex: 9
    osisId: Dan.3.10
    sblId: Dan 3:10
    shortName: Дан 3:10
    text: Ти царю, видав наказа, щоб кожен чоловік, хто почує голос рога, сопілки,
      гітари, гусел, псалтиря й флейти та всілякої музики, упав і поклонився золотому
      бовванові.
  - name: Данило 3:11
    orderIndex: 10
    osisId: Dan.3.11
    sblId: Dan 3:11
    shortName: Дан 3:11
    text: А той, хто не впаде й не поклониться, буде вкинений до середини палахкотючої
      огненної печі.
  - name: Данило 3:12
    orderIndex: 11
    osisId: Dan.3.12
    sblId: Dan 3:12
    shortName: Дан 3:12
    text: 'Є юдейські мужі, яких ти призначив над справами вавилонської округи, Шадрах,
      Мешах та Авед-Неґо, ці мужі не звернули на тебе, царю, уваги: богам твоїм не
      служать, і золотому бовванові, якого ти поставив, не вклоняються.'
  - name: Данило 3:13
    orderIndex: 12
    osisId: Dan.3.13
    sblId: Dan 3:13
    shortName: Дан 3:13
    text: Тоді Навуходоносор у гніві та в лютості наказав привести Шадраха, Мешаха
      та Авед-Неґо, і того часу цих людей привели перед царя.
  - name: Данило 3:14
    orderIndex: 13
    osisId: Dan.3.14
    sblId: Dan 3:14
    shortName: Дан 3:14
    text: 'Навуходоносор заговорив та й сказав їм: Шадраху, Мешаху та Авед-Неґо, чи
      це правда, що ви моїм богам не служите, а золотому бовванові, якого я поставив,
      не вклоняєтеся?'
  - name: Данило 3:15
    orderIndex: 14
    osisId: Dan.3.15
    sblId: Dan 3:15
    shortName: Дан 3:15
    text: Тепер, якщо ви готові, щоб того часу, коли почуєте голос рога, сопілки,
      гітари, гусел, псалтиря й флейти та всіляких родів музику, попадали й кланялися
      бовванові, якого я зробив. А якщо ви не поклонитеся, тієї години будете вкинені
      до середини палахкотючої огненної печі, і хто той Бог, що врятує вас від моїх
      рук?
  - name: Данило 3:16
    orderIndex: 15
    osisId: Dan.3.16
    sblId: Dan 3:16
    shortName: Дан 3:16
    text: 'Шадрах, Мешах та Авед-Неґо відповіли та й сказали цареві Навуходоносорові:
      Ми не потребуємо відповідати тобі на це слово.'
  - name: Данило 3:17
    orderIndex: 16
    osisId: Dan.3.17
    sblId: Dan 3:17
    shortName: Дан 3:17
    text: Якщо наш Бог, Якому ми служимо, може врятувати нас з палахкотючої огненної
      печі, то Він урятує й з твоєї руки, о царю!
  - name: Данило 3:18
    orderIndex: 17
    osisId: Dan.3.18
    sblId: Dan 3:18
    shortName: Дан 3:18
    text: А якщо ні, нехай буде тобі, о царю, знане, що богам твоїм ми не служимо,
      а золотому бовванові, якого ти поставив, не будемо вклонятися!
  - name: Данило 3:19
    orderIndex: 18
    osisId: Dan.3.19
    sblId: Dan 3:19
    shortName: Дан 3:19
    text: Тоді Навуходоносор переповнився лютістю, і вигляд його обличчя змінився
      проти Шадраха, Мешаха та Авед-Неґо. Він відповів, і наказав напалити піч усемеро
      понад те, як повинно було напалити її.
  - name: Данило 3:20
    orderIndex: 19
    osisId: Dan.3.20
    sblId: Dan 3:20
    shortName: Дан 3:20
    text: І він наказав хоробрим військовим мужам, що були в його війську, зв'язати
      Шадраха, Мешаха та Авед-Неґо, щоб укинути до палахкотючої огненної печі.
  - name: Данило 3:21
    orderIndex: 20
    osisId: Dan.3.21
    sblId: Dan 3:21
    shortName: Дан 3:21
    text: Того часу ці мужі були пов'язані в своїх плащах, у своїх сорочках і в своїх
      шапках, і в своїх убраннях, і були повкидані до середини палахкотючої огненної
      печі.
  - name: Данило 3:22
    orderIndex: 21
    osisId: Dan.3.22
    sblId: Dan 3:22
    shortName: Дан 3:22
    text: А що слово царя було гостре, то піч напалена була надзвичайно сильно, так
      що тих мужів, що підіймали, щоб укинути Шадраха, Мешаха та Авед-Неґо, забило
      їх огняне полум'я.
  - name: Данило 3:23
    orderIndex: 22
    osisId: Dan.3.23
    sblId: Dan 3:23
    shortName: Дан 3:23
    text: А ці три мужі, Шадрах, Мешах та Авед-Неґо, упали до середини палахкотючої
      огненної печі пов'язані.
  - name: Данило 3:24
    orderIndex: 23
    osisId: Dan.3.24
    sblId: Dan 3:24
    shortName: Дан 3:24
    text: 'Тоді цар Навуходоносор здивувався, і поспішно встав, заговорив та й сказав
      до своїх радників: Чи ж не трьох зв''язаних мужів ми кинули до середини огню?
      Ті відповіли та й сказали цареві: Певне, царю!'
  - name: Данило 3:25
    orderIndex: 24
    osisId: Dan.3.25
    sblId: Dan 3:25
    shortName: Дан 3:25
    text: 'Він відповів та й сказав: Таж я бачу чотирьох мужів непов''язаних, що ходять
      посеред огню, і шкоди їм нема, а вигляд того четвертого подібний до Божого сина!'
  - name: Данило 3:26
    orderIndex: 25
    osisId: Dan.3.26
    sblId: Dan 3:26
    shortName: Дан 3:26
    text: 'Тоді Навуходоносор наблизився до челюстів палахкотючої огненної печі, заговорив
      та й сказав: Шадраху, Мешаху та Авед-Неґо, раби Його, Бога Всевишнього, вийдіть
      і прийдіть! Тоді Шадрах, Мешах та Авед-Неґо вийшли з середини огню.'
  - name: Данило 3:27
    orderIndex: 26
    osisId: Dan.3.27
    sblId: Dan 3:27
    shortName: Дан 3:27
    text: І зібралися сатрапи, заступники, і підсатрапи, і цареві радники, та й побачили
      тих мужів, що огонь не мав сили над їхнім тілом, і не опалився волос їхньої
      голови, і їхні плащі не змінилися, і запах огню не ввійшов у них.
  - name: Данило 3:28
    orderIndex: 27
    osisId: Dan.3.28
    sblId: Dan 3:28
    shortName: Дан 3:28
    text: 'Навуходоносор заговорив та й сказав: Благословенний Бог Шадраха, Мешаха
      та Авед-Неґо, що послав Свого Ангола, і врятував Своїх рабів, які надіялися
      на Нього. І вони не послухалися царського слова, і дали свої тіла на огонь,
      аби не служити й не кланятися іншому богові, крім Бога свого.'
  - name: Данило 3:29
    orderIndex: 28
    osisId: Dan.3.29
    sblId: Dan 3:29
    shortName: Дан 3:29
    text: А тепер від мене видається наказ, що кожен з народу, люду та язика, який
      скаже що згірдливе на Бога Шадраха, Мешаха та Авед-Неґо, буде почетвертований,
      а дім його обернений буде на сміття, бо немає іншого Бога, що міг би так урятувати,
      як оце.
  - name: Данило 3:30
    orderIndex: 29
    osisId: Dan.3.30
    sblId: Dan 3:30
    shortName: Дан 3:30
    text: Того часу цар зробив, щоб добре велося Шадрахові, Мешахові та Авед-Неґові
      в вавилонській окрузі.
  versesCount: 30
- name: Данило 4
  orderIndex: 3
  osisId: Dan.4
  sblId: Dan 4
  shortName: Дан 4
  verses:
  - name: Данило 4:1
    orderIndex: 0
    osisId: Dan.4.1
    sblId: Dan 4:1
    shortName: Дан 4:1
    text: '(3-31) Цар Навуходоносор, до всіх народів, племен та язиків, що мешкають
      на всій землі: Нехай вам примножиться мир!'
  - name: Данило 4:2
    orderIndex: 1
    osisId: Dan.4.2
    sblId: Dan 4:2
    shortName: Дан 4:2
    text: (3-32) Знаки та чуда, які зробив зо мною Всевишній Бог, уважаю за відповідне
      об'явити.
  - name: Данило 4:3
    orderIndex: 2
    osisId: Dan.4.3
    sblId: Dan 4:3
    shortName: Дан 4:3
    text: (3-33) Які великі Його знаки, й які потужні Його чуда! Царство Його царство
      вічне, а Його панування з покоління в покоління!
  - name: Данило 4:4
    orderIndex: 3
    osisId: Dan.4.4
    sblId: Dan 4:4
    shortName: Дан 4:4
    text: (4-1) Я, Навуходоносор, був спокійний в своєму домі, і щасливий у палаті
      своїй.
  - name: Данило 4:5
    orderIndex: 4
    osisId: Dan.4.5
    sblId: Dan 4:5
    shortName: Дан 4:5
    text: (4-2) Я бачив сон, і він настрашив мене, а думки на моєму ложі та видіння
      моєї голови налякали мене.
  - name: Данило 4:6
    orderIndex: 5
    osisId: Dan.4.6
    sblId: Dan 4:6
    shortName: Дан 4:6
    text: (4-3) І був виданий від мене наказ привести перед мене всіх вавилонських
      мудреців, щоб вони об'явили мені розв'язку сна.
  - name: Данило 4:7
    orderIndex: 6
    osisId: Dan.4.7
    sblId: Dan 4:7
    shortName: Дан 4:7
    text: (4-4) Того часу поприходили чарівники, заклиначі, халдеї та віщуни, і я
      розповів перед ними сон, та вони не об'явили мені його розв'язки.
  - name: Данило 4:8
    orderIndex: 7
    osisId: Dan.4.8
    sblId: Dan 4:8
    shortName: Дан 4:8
    text: '(4-5) І аж останній прийшов перед мене Даниїл, якому ім''я Валтасар, як
      ім''я мого бога, і що в ньому дух Святого Бога. І я розповів йому сон та й сказав:'
  - name: Данило 4:9
    orderIndex: 8
    osisId: Dan.4.9
    sblId: Dan 4:9
    shortName: Дан 4:9
    text: (4-6) Валтасаре, начальнику чарівників, я знаю, що в тобі дух Святого Бога,
      і всяка таємниця не тяжка тобі. Скажи видіння мого сну, що я бачив, та його
      розв'язку.
  - name: Данило 4:10
    orderIndex: 9
    osisId: Dan.4.10
    sblId: Dan 4:10
    shortName: Дан 4:10
    text: (4-7) А видіння моєї голови на моєму ложі такі. Я бачив, аж ось дерево серед
      землі, а вишина його велика.
  - name: Данило 4:11
    orderIndex: 10
    osisId: Dan.4.11
    sblId: Dan 4:11
    shortName: Дан 4:11
    text: (4-8) Це дерево стало велике та сильне, і вишина його сягала до Неба, а
      його обвід до кінця всієї землі.
  - name: Данило 4:12
    orderIndex: 11
    osisId: Dan.4.12
    sblId: Dan 4:12
    shortName: Дан 4:12
    text: (4-9) Віття його гарне, плід його великий, а в ньому пожива для всіх. Під
      ним знаходила собі тінь польова звірина, а на його галуззях мешкали птахи небесні,
      і з нього живилося кожне тіло.
  - name: Данило 4:13
    orderIndex: 12
    osisId: Dan.4.13
    sblId: Dan 4:13
    shortName: Дан 4:13
    text: (4-10) Бачив я у видіннях своєї голови на моєму ложі, аж ось зійшов з неба
      Сторож Божий та Святий.
  - name: Данило 4:14
    orderIndex: 13
    osisId: Dan.4.14
    sblId: Dan 4:14
    shortName: Дан 4:14
    text: '(4-11) І він кликнув із силою, і так проказав: Зрубайте це дерево, і повідрубуйте
      галуззя його, позривайте віття його, і порозсипайте його плід. Нехай розійдеться
      з-під нього звірина, а птахи з галуззя його!'
  - name: Данило 4:15
    orderIndex: 14
    osisId: Dan.4.15
    sblId: Dan 4:15
    shortName: Дан 4:15
    text: (4-12) Та позоставте в землі пня його кореня, але в путах залізних та мідяних,
      на зеленій польовій траві. І небесною росою нехай він зрошується, а його частка
      зо звіриною на польовій траві.
  - name: Данило 4:16
    orderIndex: 15
    osisId: Dan.4.16
    sblId: Dan 4:16
    shortName: Дан 4:16
    text: (4-13) Його людське серце змінять, і буде дане йому серце звірине, і сім
      часів перейдуть над ним.
  - name: Данило 4:17
    orderIndex: 16
    osisId: Dan.4.17
    sblId: Dan 4:17
    shortName: Дан 4:17
    text: (4-14) Через постанову Сторожів Божих це слово, а повідженням Святих ця
      річ, аж прийде до того, що пізнають живі, що над людським царством панує Всевишній,
      і кому схоче, дає його, і низького з людей ставить над ним.
  - name: Данило 4:18
    orderIndex: 17
    osisId: Dan.4.18
    sblId: Dan 4:18
    shortName: Дан 4:18
    text: (4-15) Оцей сон бачив я, цар Навуходоносор, а ти, Валтасаре, скажи його
      розв'язку, бо всі мудреці мого царства не можуть сказати мені розв'язки, а ти
      можеш, бо в тобі дух Святого Бога.
  - name: Данило 4:19
    orderIndex: 18
    osisId: Dan.4.19
    sblId: Dan 4:19
    shortName: Дан 4:19
    text: '(4-16) Тоді Даниїл, що ім''я йому Валтасар, остовпів на одну годину, і
      думки його перестрашили його. Цар заговорив та й сказав: Валтасаре, нехай не
      страшить тебе цей сон та його розв''язка! Валтасар відповів та й сказав: Мій
      пане, на ворогів би твоїх цей сон, а його розв''язка на твоїх би неприятелів!'
  - name: Данило 4:20
    orderIndex: 19
    osisId: Dan.4.20
    sblId: Dan 4:20
    shortName: Дан 4:20
    text: (4-17) Дерево, яке ти бачив, що було велике та міцне, і вишина його сягала
      до неба, а обвід його на всю землю,
  - name: Данило 4:21
    orderIndex: 20
    osisId: Dan.4.21
    sblId: Dan 4:21
    shortName: Дан 4:21
    text: (4-18) а віття його гарне, і плід його великий, і в ньому пожива для всіх,
      під ним мешкала польова звірина, а на його галуззях перебували птахи небесні,
  - name: Данило 4:22
    orderIndex: 21
    osisId: Dan.4.22
    sblId: Dan 4:22
    shortName: Дан 4:22
    text: (4-19) ти, царю, той, що став великий та потужний, і твоя великість побільшилася,
      і сягнула аж до небес, а панування твоє до кінців землі.
  - name: Данило 4:23
    orderIndex: 22
    osisId: Dan.4.23
    sblId: Dan 4:23
    shortName: Дан 4:23
    text: '(4-20) А що цар бачив Божого Сторожа та Святого, який сходив із небес,
      і сказав: Зрубайте це дерево, і знищте його, та позоставте в землі пня його
      кореня, але в путах залізних та мідяних, на зеленій польовій траві; і небесною
      росою нехай він зрошується, а його частка з польовою звіриною, аж поки перейдуть
      над ним сім часів,'
  - name: Данило 4:24
    orderIndex: 23
    osisId: Dan.4.24
    sblId: Dan 4:24
    shortName: Дан 4:24
    text: '(4-21) то ось розв''язка, царю, і це постанова Всевишнього, що сягає на
      мого пана царя:'
  - name: Данило 4:25
    orderIndex: 24
    osisId: Dan.4.25
    sblId: Dan 4:25
    shortName: Дан 4:25
    text: (4-22) І тебе виженуть від людей, і з польовою звіриною буде пробування
      твоє, і дадуть тобі їсти траву, як волам, і з небесної роси тебе зросять, і
      сім часів перейдуть над тобою, аж поки пізнаєш, що над людським царством панує
      Всевишній, і дає його тому, кому хоче.
  - name: Данило 4:26
    orderIndex: 25
    osisId: Dan.4.26
    sblId: Dan 4:26
    shortName: Дан 4:26
    text: (4-23) А що сказали позоставити пня кореня дерева, твоє царство позостанеться
      тобі, якщо ти пізнаєш, що панує небо.
  - name: Данило 4:27
    orderIndex: 26
    osisId: Dan.4.27
    sblId: Dan 4:27
    shortName: Дан 4:27
    text: (4-24) Тому, царю, нехай буде до вподоби моя рада тобі, зламай же свої гріхи
      справедливістю, а свої провини милістю для вбогих, щоб твій мир був довготривалий.
  - name: Данило 4:28
    orderIndex: 27
    osisId: Dan.4.28
    sblId: Dan 4:28
    shortName: Дан 4:28
    text: (4-25) Усе це сталося над царем Навуходоносором.
  - name: Данило 4:29
    orderIndex: 28
    osisId: Dan.4.29
    sblId: Dan 4:29
    shortName: Дан 4:29
    text: (4-26) На кінці дванадцяти місяців проходжувався він по царському палацу
      в Вавилоні.
  - name: Данило 4:30
    orderIndex: 29
    osisId: Dan.4.30
    sblId: Dan 4:30
    shortName: Дан 4:30
    text: '(4-27) Цар заговорив та й сказав: Чи ж це не величний Вавилон, що я збудував
      його на дім царства міццю потуги своєї та на славу моєї пишноти?'
  - name: Данило 4:31
    orderIndex: 30
    osisId: Dan.4.31
    sblId: Dan 4:31
    shortName: Дан 4:31
    text: '(4-28) Ще це слово було в устах царських, коли з неба впав голос: Тобі
      говорять, царю Навуходоносоре: Оце царство відходить від тебе!'
  - name: Данило 4:32
    orderIndex: 31
    osisId: Dan.4.32
    sblId: Dan 4:32
    shortName: Дан 4:32
    text: (4-29) І від людей тебе відлучать, і з польовою звіриною буде пробування
      твоє, тобі дадуть на їжу траву, як волам, і сім часів перейдуть над тобою, аж
      поки не пізнаєш, що над людським царством панує Всевишній, і дає його тому,
      кому хоче.
  - name: Данило 4:33
    orderIndex: 32
    osisId: Dan.4.33
    sblId: Dan 4:33
    shortName: Дан 4:33
    text: (4-30) Тієї хвилини виконалося це слово над Навуходоносором, і він був відлучений
      від людей, і їв траву, як воли, і його тіло зрошувалося з небесної роси, аж
      його волос став великий, як пір'я орлине, а його пазурі як у птахів.
  - name: Данило 4:34
    orderIndex: 33
    osisId: Dan.4.34
    sblId: Dan 4:34
    shortName: Дан 4:34
    text: (4-31) А на кінці тих днів я, Навуходоносор, звів свої очі до неба, і мій
      розум вернувся до мене, й я поблагословив Всевишнього, і вічно Живого хвалив
      я та славив, що Його панування панування вічне, а царство Його з покоління в
      покоління.
  - name: Данило 4:35
    orderIndex: 34
    osisId: Dan.4.35
    sblId: Dan 4:35
    shortName: Дан 4:35
    text: '(4-32) А всі мешканці землі пораховані за ніщо, і Він чинить за Своєю Волею
      серед небесного війська та мешканців землі, і немає нікого, хто спротивився
      б Його руці та й сказав би Йому: Що Ти робиш?'
  - name: Данило 4:36
    orderIndex: 35
    osisId: Dan.4.36
    sblId: Dan 4:36
    shortName: Дан 4:36
    text: (4-33) Того часу вернувся мій розум до мене, і я вернувся до слави царства
      свого, і ясність моя вернулася на мене. І шукали мене мої радники та вельможі
      мої, і над царством своїм я був поставлений знову, і мені була додана дуже велика
      величність.
  - name: Данило 4:37
    orderIndex: 36
    osisId: Dan.4.37
    sblId: Dan 4:37
    shortName: Дан 4:37
    text: (4-34) Тепер я, Навуходоносор, хвалю й звеличую та славлю Небесного Царя,
      що всі чини Його правда, а дорога Його правосуддя, а тих, хто ходить у гордощах,
      Він може понизити.
  versesCount: 37
- name: Данило 5
  orderIndex: 4
  osisId: Dan.5
  sblId: Dan 5
  shortName: Дан 5
  verses:
  - name: Данило 5:1
    orderIndex: 0
    osisId: Dan.5.1
    sblId: Dan 5:1
    shortName: Дан 5:1
    text: Цар Валтасар справив велике прийняття для тисячі своїх вельмож, і на очах
      тієї тисячі пив вино.
  - name: Данило 5:2
    orderIndex: 1
    osisId: Dan.5.2
    sblId: Dan 5:2
    shortName: Дан 5:2
    text: Коли вино опанувало розум, Валтасар наказав принести золотий та срібний
      посуд, який виніс був його батько Навуходоносор із храму, що в Єрусалимі, щоб
      із нього пили цар та вельможі його, його жінки та його наложниці.
  - name: Данило 5:3
    orderIndex: 2
    osisId: Dan.5.3
    sblId: Dan 5:3
    shortName: Дан 5:3
    text: Тоді принесли золотий посуд, що винесли з храму божого дому, що в Єрусалимі,
      і пили з них цар та вельможі його, жінки його та його наложниці.
  - name: Данило 5:4
    orderIndex: 3
    osisId: Dan.5.4
    sblId: Dan 5:4
    shortName: Дан 5:4
    text: Пили вони вино й славили богів золотих та срібних, мідяних, залізних, дерев'яних
      та камінних.
  - name: Данило 5:5
    orderIndex: 4
    osisId: Dan.5.5
    sblId: Dan 5:5
    shortName: Дан 5:5
    text: Аж ось тієї хвилини вийшли пальці людської руки, і писали навпроти свічника
      на вапні стіни царського палацу, і цар бачив зарис руки, що писала.
  - name: Данило 5:6
    orderIndex: 5
    osisId: Dan.5.6
    sblId: Dan 5:6
    shortName: Дан 5:6
    text: Тоді змінилася ясність царя, і думки його настрашили його, ослабіли суглоби
      крижів його, і билися коліна його одне об одне.
  - name: Данило 5:7
    orderIndex: 6
    osisId: Dan.5.7
    sblId: Dan 5:7
    shortName: Дан 5:7
    text: 'Цар сильно закричав привести заклиначів, халдеїв та віщунів. Цар заговорив
      та й сказав вавилонським мудрецям: Кожен муж, що прочитає це писання й об''явить
      мені його розв''язку, той зодягне пурпуру й золотого ланцюга на свою шию, і
      буде панувати третім у царстві.'
  - name: Данило 5:8
    orderIndex: 7
    osisId: Dan.5.8
    sblId: Dan 5:8
    shortName: Дан 5:8
    text: Тоді поприходили всі царські мудреці, та не могли прочитати писання й об'явити
      цареві його розв'язку.
  - name: Данило 5:9
    orderIndex: 8
    osisId: Dan.5.9
    sblId: Dan 5:9
    shortName: Дан 5:9
    text: Тоді цар Валтасар сильно перестрашився, а його ясність змінилася на ньому,
      і його вельможі були безрадні.
  - name: Данило 5:10
    orderIndex: 9
    osisId: Dan.5.10
    sblId: Dan 5:10
    shortName: Дан 5:10
    text: 'На слова царя та вельмож його ввійшла до дому прийняття цариця. Цариця
      заговорила та й сказала: Царю, живи навіки! Нехай не страшать тебе думки твої,
      а ясність твоя нехай не міняється!'
  - name: Данило 5:11
    orderIndex: 10
    osisId: Dan.5.11
    sblId: Dan 5:11
    shortName: Дан 5:11
    text: Є в твоєму царстві муж, що в ньому дух святих богів, а за днів твого батька
      в ньому знаходилась ясність і розум та мудрість, рівна мудрості богів. І цар
      Навуходоносор, твій батько, настановив його начальником чарівників, заклиначів,
      халдеїв, віщунів, батько твій цар,
  - name: Данило 5:12
    orderIndex: 11
    osisId: Dan.5.12
    sblId: Dan 5:12
    shortName: Дан 5:12
    text: бо в ньому, в Даниїлові, якому цар дав ім'я Валтасар, знаходився надмірний
      дух, і знання та розум розв'язувати сни, і висловлювати загадки та розплутувати
      вузли. Нехай буде покликаний тепер Даниїл, і нехай він оголосить розв'язку!
  - name: Данило 5:13
    orderIndex: 12
    osisId: Dan.5.13
    sblId: Dan 5:13
    shortName: Дан 5:13
    text: 'Того часу Даниїл був приведений перед царя. Цар заговорив та й сказав до
      Даниїла: Чи ти той Даниїл, що з Юдиних синів вигнання, яких вивів цар, мій батько,
      з Юдеї?'
  - name: Данило 5:14
    orderIndex: 13
    osisId: Dan.5.14
    sblId: Dan 5:14
    shortName: Дан 5:14
    text: І чув я про тебе, що в тобі дух богів, і що в тобі знаходиться ясність,
      і розум та надмірна мудрість.
  - name: Данило 5:15
    orderIndex: 14
    osisId: Dan.5.15
    sblId: Dan 5:15
    shortName: Дан 5:15
    text: А тепер були приведені перед мене мудреці, заклиначі, щоб прочитали оце
      писання, і розповіли мені його розв'язку, та не могли вони висловити розв'язки
      цієї речі.
  - name: Данило 5:16
    orderIndex: 15
    osisId: Dan.5.16
    sblId: Dan 5:16
    shortName: Дан 5:16
    text: А я чув про тебе, що ти можеш розв'язувати недовідоме, і розплутувати вузли.
      Тож тепер, якщо можеш прочитати це писання, і розповісти мені його розв'язку,
      то зодягнеш пурпуру, а золотий ланцюг на твою шию, і ти будеш панувати третім
      у царстві.
  - name: Данило 5:17
    orderIndex: 16
    osisId: Dan.5.17
    sblId: Dan 5:17
    shortName: Дан 5:17
    text: 'Тоді Даниїл відповів та й сказав перед царем: Твої дари нехай будуть тобі,
      а дарунки свої давай іншим. Це писання я прочитаю цареві, і розповім тобі його
      розв''язку.'
  - name: Данило 5:18
    orderIndex: 17
    osisId: Dan.5.18
    sblId: Dan 5:18
    shortName: Дан 5:18
    text: Ти, царю, Всевишній Бог дав твоєму батькові Навуходоносорові царство, і
      велич, і славу та пишноту.
  - name: Данило 5:19
    orderIndex: 18
    osisId: Dan.5.19
    sblId: Dan 5:19
    shortName: Дан 5:19
    text: А через велич, яку Він дав був йому, всі народи, племена та язики тремтіли
      та лякалися перед ним, бо кого він хотів забивав, а кого хотів лишав при житті,
      і кого хотів підіймав, а кого хотів понижував.
  - name: Данило 5:20
    orderIndex: 19
    osisId: Dan.5.20
    sblId: Dan 5:20
    shortName: Дан 5:20
    text: А коли загордилося його серце, а дух його ще більше запишнів, він був скинений
      з трону свого царства, і його слава була взята від нього.
  - name: Данило 5:21
    orderIndex: 20
    osisId: Dan.5.21
    sblId: Dan 5:21
    shortName: Дан 5:21
    text: І він був вигнаний з-поміж людських синів, і серце його було зрівняне зо
      звіриним, а пробування його було з дикими ослами. Годували його травою, як волів,
      а небесною росою зрошувалося його тіло, аж поки він не пізнав, що в людському
      царстві панує Всевишній Бог, і Він ставить над ним того, кого хоче.
  - name: Данило 5:22
    orderIndex: 21
    osisId: Dan.5.22
    sblId: Dan 5:22
    shortName: Дан 5:22
    text: А ти, сину його Валтасаре, не смирив свого серця, хоч усе це знав.
  - name: Данило 5:23
    orderIndex: 22
    osisId: Dan.5.23
    sblId: Dan 5:23
    shortName: Дан 5:23
    text: І ти піднісся понад Небесного Господа, і посуд храму Його принесли перед
      тебе, а ти та вельможі твої, жінки твої та наложниці твої пили з них вино, і
      ти хвалив богів срібних та золотих, мідяних, залізних, дерев'яних та камінних,
      що не бачать, і не чують та не знають, а Бога, що в руці Його душа твоя й що
      Його всі дороги твої, ти не прославляв.
  - name: Данило 5:24
    orderIndex: 23
    osisId: Dan.5.24
    sblId: Dan 5:24
    shortName: Дан 5:24
    text: Того часу від Нього посланий зарис руки, і написане оце писання.
  - name: Данило 5:25
    orderIndex: 24
    osisId: Dan.5.25
    sblId: Dan 5:25
    shortName: Дан 5:25
    text: 'А оце писання, що написане: Мене, мене, текел упарсін.'
  - name: Данило 5:26
    orderIndex: 25
    osisId: Dan.5.26
    sblId: Dan 5:26
    shortName: Дан 5:26
    text: 'Ось розв''язка цієї речі: Мене порахував Бог царство твоє, і покінчив його.'
  - name: Данило 5:27
    orderIndex: 26
    osisId: Dan.5.27
    sblId: Dan 5:27
    shortName: Дан 5:27
    text: Текел ти зважений на вазі, і знайдений легеньким.
  - name: Данило 5:28
    orderIndex: 27
    osisId: Dan.5.28
    sblId: Dan 5:28
    shortName: Дан 5:28
    text: Перес поділене царство твоє, і віддане мідянам та персам.
  - name: Данило 5:29
    orderIndex: 28
    osisId: Dan.5.29
    sblId: Dan 5:29
    shortName: Дан 5:29
    text: Тоді наказав Валтасар, і надягли на Даниїла пурпуру, а золотого ланцюга
      на шию його, і розголосили про нього, що він буде третім пануючим у царстві.
  - name: Данило 5:30
    orderIndex: 29
    osisId: Dan.5.30
    sblId: Dan 5:30
    shortName: Дан 5:30
    text: Тієї ж ночі був забитий Валтасар, цар халдейський.
  - name: Данило 5:31
    orderIndex: 30
    osisId: Dan.5.31
    sblId: Dan 5:31
    shortName: Дан 5:31
    text: (6-1) А мідянин Дарій одержав царство в віці шостидесяти й двох років.
  versesCount: 31
- name: Данило 6
  orderIndex: 5
  osisId: Dan.6
  sblId: Dan 6
  shortName: Дан 6
  verses:
  - name: Данило 6:1
    orderIndex: 0
    osisId: Dan.6.1
    sblId: Dan 6:1
    shortName: Дан 6:1
    text: (6-2) Сподобалося Дарієві, і він поставив над царством сто й двадцять сатрапів,
      щоб були над усім царством.
  - name: Данило 6:2
    orderIndex: 1
    osisId: Dan.6.2
    sblId: Dan 6:2
    shortName: Дан 6:2
    text: (6-3) А вище від них три найвищі урядники, що одним із них був Даниїл, яким
      ці сатрапи здавали звіт, а цар щоб не був пошкодований.
  - name: Данило 6:3
    orderIndex: 2
    osisId: Dan.6.3
    sblId: Dan 6:3
    shortName: Дан 6:3
    text: (6-4) Тоді цей Даниїл блищав над найвищими урядниками та сатрапами, бо в
      ньому був високий дух, і цар задумував поставити його над усім царством.
  - name: Данило 6:4
    orderIndex: 3
    osisId: Dan.6.4
    sblId: Dan 6:4
    shortName: Дан 6:4
    text: (6-5) Тоді найвищі урядники та сатрапи стали шукати причини оскаржити Даниїла
      в справі царства, але жодної причини чи вади знайти не могли, бо той був вірний,
      і жодна помилка чи вада не була знайдена на нього.
  - name: Данило 6:5
    orderIndex: 4
    osisId: Dan.6.5
    sblId: Dan 6:5
    shortName: Дан 6:5
    text: '(6-6) Тоді ці люди сказали: Ми не знайдемо на цього Даниїла жодної причини,
      якщо не знайдемо проти нього в законі його Бога.'
  - name: Данило 6:6
    orderIndex: 5
    osisId: Dan.6.6
    sblId: Dan 6:6
    shortName: Дан 6:6
    text: '(6-7) Тоді найвищі урядники та ті сатрапи поспішили до царя, і так йому
      говорили: Царю Даріє, живи навіки!'
  - name: Данило 6:7
    orderIndex: 6
    osisId: Dan.6.7
    sblId: Dan 6:7
    shortName: Дан 6:7
    text: (6-8) Нарадилися всі найвищі урядники царства, заступники та сатрапи, радники
      та підсатрапи встановити царську постанову та видати заборону, щоб аж до тридцяти
      день кожен, хто буде просити яке прохання від якогобудь бога чи людини, крім
      від тебе, о царю, був укинений до лев'ячої ями.
  - name: Данило 6:8
    orderIndex: 7
    osisId: Dan.6.8
    sblId: Dan 6:8
    shortName: Дан 6:8
    text: (6-9) Тепер, царю, затверди цю заборону, і напиши це писання, яке не могло
      б бути змінене за законом мідян та персів, що не міг би бути відмінений.
  - name: Данило 6:9
    orderIndex: 8
    osisId: Dan.6.9
    sblId: Dan 6:9
    shortName: Дан 6:9
    text: (6-10) Тому цар Дарій написав це писання та заборону.
  - name: Данило 6:10
    orderIndex: 9
    osisId: Dan.6.10
    sblId: Dan 6:10
    shortName: Дан 6:10
    text: (6-11) А Даниїл, коли довідався, що було написане те писання, пішов до свого
      дому, а вікна його в його горниці були відчинені навпроти Єрусалиму, і в три
      усталені порі на день він падав на свої коліна, і молився та славив свого Бога,
      бо робив так і перед тим.
  - name: Данило 6:11
    orderIndex: 10
    osisId: Dan.6.11
    sblId: Dan 6:11
    shortName: Дан 6:11
    text: (6-12) Тоді ці мужі поспішили до нього, і знайшли Даниїла, що він просив
      та благав свого Бога.
  - name: Данило 6:12
    orderIndex: 11
    osisId: Dan.6.12
    sblId: Dan 6:12
    shortName: Дан 6:12
    text: '(6-13) Тоді вони підійшли й розповіли перед царем про царську заборону:
      Чи ж не написав ти заборони, що кожна людина, яка буде просити аж до тридцяти
      день від якогобудь бога чи людини, окрім від тебе, царю, буде вкинена до лев''ячої
      ями? Цар відповів та й сказав: Це слово певне, як право мідян та персів, що
      не може бути відмінене.'
  - name: Данило 6:13
    orderIndex: 12
    osisId: Dan.6.13
    sblId: Dan 6:13
    shortName: Дан 6:13
    text: '(6-14) Тоді вони відповіли та й сказали перед царем: Даниїл, що з вигнання
      Юдиних синів, не звернув уваги на тебе, о царю, та на заборону, яку написав
      ти, і в три усталені порі на день приносить свою молитву.'
  - name: Данило 6:14
    orderIndex: 13
    osisId: Dan.6.14
    sblId: Dan 6:14
    shortName: Дан 6:14
    text: (6-15) Тоді цар, як почув це слово, сильно засмутився, і звернув свою думку
      на Даниїла, щоб його врятувати, і аж до заходу сонця силувався визволити його.
  - name: Данило 6:15
    orderIndex: 14
    osisId: Dan.6.15
    sblId: Dan 6:15
    shortName: Дан 6:15
    text: '(6-16) Того часу ці мужі поспішили до царя, і говорили цареві: Знай, царю,
      що за правом мідян та персів усяка заборона та постанова, яку цар установить,
      не може буде змінена.'
  - name: Данило 6:16
    orderIndex: 15
    osisId: Dan.6.16
    sblId: Dan 6:16
    shortName: Дан 6:16
    text: '(6-17) Тоді цар звелів, і привели Даниїла, та й кинули до лев''ячої ями.
      Цар заговорив і сказав Даниїлові: Твій Бог, що ти Йому служиш, Він завжди врятує
      тебе!'
  - name: Данило 6:17
    orderIndex: 16
    osisId: Dan.6.17
    sblId: Dan 6:17
    shortName: Дан 6:17
    text: (6-18) І принесений був один камінь, і був покладений на отвір ями, а цар
      запечатав її своєю печаткою та печаткою своїх вельмож, що не буде змінена Даниїлова
      справа.
  - name: Данило 6:18
    orderIndex: 17
    osisId: Dan.6.18
    sblId: Dan 6:18
    shortName: Дан 6:18
    text: (6-19) Тоді цар пішов до свого палацу, і провів ніч у пості, і до нього
      не впроваджено наложниці, а сон його помандрував від нього.
  - name: Данило 6:19
    orderIndex: 18
    osisId: Dan.6.19
    sblId: Dan 6:19
    shortName: Дан 6:19
    text: (6-20) Того часу цар устав за зірниці на світанку, і в поспіху пішов до
      лев'ячої ями.
  - name: Данило 6:20
    orderIndex: 19
    osisId: Dan.6.20
    sblId: Dan 6:20
    shortName: Дан 6:20
    text: '(6-21) А як цар наближався до ями, до Даниїла, то кликнув сумним голосом.
      Цар заговорив та й сказав до Даниїла: Даниїле, рабе Бога Живого, чи твій Бог,
      Якому ти завжди служиш, міг урятувати тебе від левів?'
  - name: Данило 6:21
    orderIndex: 20
    osisId: Dan.6.21
    sblId: Dan 6:21
    shortName: Дан 6:21
    text: '(6-22) Тоді Даниїл заговорив із царем: Царю, навіки живи!'
  - name: Данило 6:22
    orderIndex: 21
    osisId: Dan.6.22
    sblId: Dan 6:22
    shortName: Дан 6:22
    text: (6-23) Мій Бог послав Свого Ангола, і позамикав пащі левів, і вони не пошкодили
      мені, бо перед Ним знайдено було мене невинним, а також перед тобою, царю, я
      не зробив шкоди.
  - name: Данило 6:23
    orderIndex: 22
    osisId: Dan.6.23
    sblId: Dan 6:23
    shortName: Дан 6:23
    text: (6-24) Тоді цар сильно зрадів, і сказав вивести Даниїла з ями. І Даниїл
      був виведений з ями, і жодної шкоди не знайдено на ньому, бо він вірував у Бога
      свого.
  - name: Данило 6:24
    orderIndex: 23
    osisId: Dan.6.24
    sblId: Dan 6:24
    shortName: Дан 6:24
    text: (6-25) І сказав цар, і привели тих мужів, що донесли на Даниїла, і повкидали
      до лев'ячої ями їх, їхніх дітей та їхніх жінок. І вони не сягнули ще до дна
      ями, як леви вже похапали їх, і поторощили всі їхні кості.
  - name: Данило 6:25
    orderIndex: 24
    osisId: Dan.6.25
    sblId: Dan 6:25
    shortName: Дан 6:25
    text: '(6-26) Того часу цар Дарій написав до всіх народів, племен та язиків, що
      мешкали по всій землі: Нехай мир вам примножиться!'
  - name: Данило 6:26
    orderIndex: 25
    osisId: Dan.6.26
    sblId: Dan 6:26
    shortName: Дан 6:26
    text: (6-27) Від мене виданий наказ, щоб у всьому пануванні мого царства тремтіли
      та боялися перед Даниїловим Богом, бо Він Бог Живий і існує повіки, і царство
      Його не буде зруйноване, а панування Його аж до кінця.
  - name: Данило 6:27
    orderIndex: 26
    osisId: Dan.6.27
    sblId: Dan 6:27
    shortName: Дан 6:27
    text: (6-28) Він рятує та визволяє, і чинить знаки та чуда на небі та на землі,
      Він урятував Даниїла від лев'ячої сили.
  - name: Данило 6:28
    orderIndex: 27
    osisId: Dan.6.28
    sblId: Dan 6:28
    shortName: Дан 6:28
    text: (6-29) І той Даниїл мав поводження за царювання Дарія та за царювання Кіра
      перського.
  versesCount: 28
- name: Данило 7
  orderIndex: 6
  osisId: Dan.7
  sblId: Dan 7
  shortName: Дан 7
  verses:
  - name: Данило 7:1
    orderIndex: 0
    osisId: Dan.7.1
    sblId: Dan 7:1
    shortName: Дан 7:1
    text: За першого року Валтасара, царя вавилонського, бачив Даниїл сон та пророцьке
      видіння голови своєї на своєму ложі. Того часу записав він сон, сказавши з нього
      головне.
  - name: Данило 7:2
    orderIndex: 1
    osisId: Dan.7.2
    sblId: Dan 7:2
    shortName: Дан 7:2
    text: 'Даниїл заговорив та й сказав: Бачив я в своєму видінні вночі, аж ось чотири
      небесні вітри вдарили на Велике море.'
  - name: Данило 7:3
    orderIndex: 2
    osisId: Dan.7.3
    sblId: Dan 7:3
    shortName: Дан 7:3
    text: І чотири великі звірі піднялися з моря, різні один від одного.
  - name: Данило 7:4
    orderIndex: 3
    osisId: Dan.7.4
    sblId: Dan 7:4
    shortName: Дан 7:4
    text: Передній був, як лев, а крила в нього орлині. Я бачив, аж ось були вирвані
      йому крила, і він був піднятий від землі, і поставлений на ноги, як людина,
      і серце людське було йому дане.
  - name: Данило 7:5
    orderIndex: 4
    osisId: Dan.7.5
    sblId: Dan 7:5
    shortName: Дан 7:5
    text: 'А ось звір інший, другий, подібний до ведмедя, і був поставлений на одному
      боці, і було три ребрі в його пащі між зубами його. І йому сказали так: Уставай,
      їж багато м''яса!'
  - name: Данило 7:6
    orderIndex: 5
    osisId: Dan.7.6
    sblId: Dan 7:6
    shortName: Дан 7:6
    text: Потому я бачив, аж ось звір інший, мов пантера, а в нього на спині чотири
      пташині крилі. Цей звір мав чотири голові, і була йому дана влада.
  - name: Данило 7:7
    orderIndex: 6
    osisId: Dan.7.7
    sblId: Dan 7:7
    shortName: Дан 7:7
    text: Потому я бачив у видіннях тієї ночі, аж ось четвертий звір, страшний і грізний,
      та надмірно міцний, і в нього великі залізні зуби. Він жер та торощив, а решту
      ногами своїми топтав, і він різнився від усіх звірів, що були перед ним, і мав
      десять рогів.
  - name: Данило 7:8
    orderIndex: 7
    osisId: Dan.7.8
    sblId: Dan 7:8
    shortName: Дан 7:8
    text: Я приглядався до тих рогів, аж ось поміж ними піднісся ріг інший, малий,
      а три з тих передніх рогів були вирвані з коренем перед ним. І ось у того рога
      очі, як очі людські, і уста, що говорили про великі речі.
  - name: Данило 7:9
    orderIndex: 8
    osisId: Dan.7.9
    sblId: Dan 7:9
    shortName: Дан 7:9
    text: Я бачив, аж ось поставили престоли, і всівся Старий днями. Одежа Його біла,
      як сніг, а волосся голови Його немов чиста вовна, а престол Його огняне полум'я,
      колеса Його палахкотючий огонь.
  - name: Данило 7:10
    orderIndex: 9
    osisId: Dan.7.10
    sblId: Dan 7:10
    shortName: Дан 7:10
    text: Огненна річка пливла й виходила з-перед Нього; тисяча тисяч служили Йому,
      і десять тисяч десятків тисяч стояли перед Ним; суд усівся, і розгорнулися книги.
  - name: Данило 7:11
    orderIndex: 10
    osisId: Dan.7.11
    sblId: Dan 7:11
    shortName: Дан 7:11
    text: Я бачив того часу, що від голосу великих слів, які цей ріг говорив, я бачив,
      аж ось був забитий той звір, і було погублене тіло його, і було віддане на спалення
      огню.
  - name: Данило 7:12
    orderIndex: 11
    osisId: Dan.7.12
    sblId: Dan 7:12
    shortName: Дан 7:12
    text: А решті тих звірів відняли їхнє панування, а довгота в житті була їм дана
      аж до усталеного часу та години.
  - name: Данило 7:13
    orderIndex: 12
    osisId: Dan.7.13
    sblId: Dan 7:13
    shortName: Дан 7:13
    text: Я бачив у видіннях ночі, аж ось разом з небесними хмарами йшов ніби Син
      Людський, і прийшов аж до Старого днями, і Його підвели перед Нього.
  - name: Данило 7:14
    orderIndex: 13
    osisId: Dan.7.14
    sblId: Dan 7:14
    shortName: Дан 7:14
    text: І Йому було дане панування й слава та царство, і всі народи, племена та
      язики будуть служити Йому. Панування Його панування вічне, яке не спиниться,
      а царство Його не буде зруйноване.
  - name: Данило 7:15
    orderIndex: 14
    osisId: Dan.7.15
    sblId: Dan 7:15
    shortName: Дан 7:15
    text: Дух мій, Даниїлів, був засумований через це, і видіння голови моєї стурбували
      мене.
  - name: Данило 7:16
    orderIndex: 15
    osisId: Dan.7.16
    sblId: Dan 7:16
    shortName: Дан 7:16
    text: Я наблизився до одного з тих, що стояли, і поспитався від нього про істоту
      всього того. І він сказав мені, і познайомив мене з розв'язкою цих речей.
  - name: Данило 7:17
    orderIndex: 16
    osisId: Dan.7.17
    sblId: Dan 7:17
    shortName: Дан 7:17
    text: Ці великі звірі, що їх чотири, це чотири царі встануть з землі.
  - name: Данило 7:18
    orderIndex: 17
    osisId: Dan.7.18
    sblId: Dan 7:18
    shortName: Дан 7:18
    text: І приймуть царство святі Всевишнього, і будуть міцно держати царювання аж
      навіки, і аж на віки віків.
  - name: Данило 7:19
    orderIndex: 18
    osisId: Dan.7.19
    sblId: Dan 7:19
    shortName: Дан 7:19
    text: Тоді хотів я знати певне про четвертого звіра, що різнився від їх усіх,
      він страшний, надмірний, зуби його залізні, а пазурі його мідяні, він жер та
      торощив, а решту ногами своїми топтав,
  - name: Данило 7:20
    orderIndex: 19
    osisId: Dan.7.20
    sblId: Dan 7:20
    shortName: Дан 7:20
    text: і про десять рогів, що на його голові, і про іншого, що піднісся, а три
      через нього випали, і про цього рога, що мав очі, а уста говорили про великі
      речі, а вид його більший від його друзів.
  - name: Данило 7:21
    orderIndex: 20
    osisId: Dan.7.21
    sblId: Dan 7:21
    shortName: Дан 7:21
    text: Я бачив, що цей ріг учинив бій зо святими, і переміг їх.
  - name: Данило 7:22
    orderIndex: 21
    osisId: Dan.7.22
    sblId: Dan 7:22
    shortName: Дан 7:22
    text: Аж ось прийшов Старий днями, і даний був суд святим Всевишнього, і надійшов
      умовлений час, і царство взяли святі.
  - name: Данило 7:23
    orderIndex: 22
    osisId: Dan.7.23
    sblId: Dan 7:23
    shortName: Дан 7:23
    text: 'Він так сказав: Четвертий звір четверте царство буде на землі, яке буде
      різнитися від усіх царств, і пожере всю землю, і вимолотить її та розторощить
      її.'
  - name: Данило 7:24
    orderIndex: 23
    osisId: Dan.7.24
    sblId: Dan 7:24
    shortName: Дан 7:24
    text: А десять рогів визначають, що з того царства встане десять царів, а по них
      встане інший, що буде різнитися від попередніх, і скине трьох царів.
  - name: Данило 7:25
    orderIndex: 24
    osisId: Dan.7.25
    sblId: Dan 7:25
    shortName: Дан 7:25
    text: І він буде говорити слова проти Всевишнього, і пригнобить святих Всевишнього,
      і буде думати позмінювати свята та права, і вони віддані будуть у його руку
      аж до одного часу, і часів і половини часу.
  - name: Данило 7:26
    orderIndex: 25
    osisId: Dan.7.26
    sblId: Dan 7:26
    shortName: Дан 7:26
    text: Та засяде суд, і скинуть його панування, щоб його знищити та вигубити аж
      до кінця.
  - name: Данило 7:27
    orderIndex: 26
    osisId: Dan.7.27
    sblId: Dan 7:27
    shortName: Дан 7:27
    text: А царство, і панування, і велич царств під усім небом буде дане народові
      святих Всевишнього. Його царство буде царство вічне, а всі панування Йому будуть
      служити й будуть слухняні.
  - name: Данило 7:28
    orderIndex: 27
    osisId: Dan.7.28
    sblId: Dan 7:28
    shortName: Дан 7:28
    text: Аж поти кінець цього слова. Мене, Даниїла, сильно лякали думки мої, і змінилася
      ясність моя, але це слово я заховав у своїм серці.
  versesCount: 28
- name: Данило 8
  orderIndex: 7
  osisId: Dan.8
  sblId: Dan 8
  shortName: Дан 8
  verses:
  - name: Данило 8:1
    orderIndex: 0
    osisId: Dan.8.1
    sblId: Dan 8:1
    shortName: Дан 8:1
    text: За третього року царювання царя Валтасара з'явилося мені, Даниїлові, видіння
      по тому, що з'явилося мені перше.
  - name: Данило 8:2
    orderIndex: 1
    osisId: Dan.8.2
    sblId: Dan 8:2
    shortName: Дан 8:2
    text: І бачив я в видінні, і сталося в моєму видінні, а я був у твердині Шушані,
      що в окрузі Еламі, і бачив я в видінні, ніби я був над потоком Улай.
  - name: Данило 8:3
    orderIndex: 2
    osisId: Dan.8.3
    sblId: Dan 8:3
    shortName: Дан 8:3
    text: І звів я очі свої та й побачив, аж ось один баран стоїть перед потоком,
      і в нього два роги. А обидва ці роги високі, і один вищий від другого, а той
      вищий виріс наостанку.
  - name: Данило 8:4
    orderIndex: 3
    osisId: Dan.8.4
    sblId: Dan 8:4
    shortName: Дан 8:4
    text: Я бачив барана, що колов на захід, і на північ, і на південь, і жоден звір
      не міг стати проти нього, і не було нікого, хто б урятував від його руки. І
      він робив за своїм уподобанням, і став величний.
  - name: Данило 8:5
    orderIndex: 4
    osisId: Dan.8.5
    sblId: Dan 8:5
    shortName: Дан 8:5
    text: І я придивлявся, аж ось козел з кіз приходить із заходу по поверхні всієї
      землі, і не дотикається до землі. А той козел мав подобу рога між своїми очима.
  - name: Данило 8:6
    orderIndex: 5
    osisId: Dan.8.6
    sblId: Dan 8:6
    shortName: Дан 8:6
    text: І прийшов він до того барана, що мав ті два роги, якого я бачив, що стояв
      перед потоком, і помчав на нього в лютості своєї сили.
  - name: Данило 8:7
    orderIndex: 6
    osisId: Dan.8.7
    sblId: Dan 8:7
    shortName: Дан 8:7
    text: І я бачив його, що він добіг аж до барана, і роз'ярився на нього, та й ударив
      того барана, і зламав йому ті два роги, а в барана не було сили стати проти
      нього. І той кинув його на землю, і потоптав його, і не було нікого, хто б вирятував
      барана від його руки.
  - name: Данило 8:8
    orderIndex: 7
    osisId: Dan.8.8
    sblId: Dan 8:8
    shortName: Дан 8:8
    text: А козел з кіз став аж надто великий. А коли він зміцнився, то був зламаний
      той великий ріг, а замість нього виросли чотири подобі рога на чотири вітри
      неба.
  - name: Данило 8:9
    orderIndex: 8
    osisId: Dan.8.9
    sblId: Dan 8:9
    shortName: Дан 8:9
    text: А з одного з них вийшов один малий ріг, і з малого став дуже великий до
      півдня, і до сходу, і до Пишноти.
  - name: Данило 8:10
    orderIndex: 9
    osisId: Dan.8.10
    sblId: Dan 8:10
    shortName: Дан 8:10
    text: І він побільшився аж до війська небесного, і скинув на землю декого з війська,
      із зір, і потоптав їх.
  - name: Данило 8:11
    orderIndex: 10
    osisId: Dan.8.11
    sblId: Dan 8:11
    shortName: Дан 8:11
    text: І він побільшився аж до Вождя того війська, і від Нього була віднята стала
      жертва, і покинене місце святині Його.
  - name: Данило 8:12
    orderIndex: 11
    osisId: Dan.8.12
    sblId: Dan 8:12
    shortName: Дан 8:12
    text: І буде віддане йому військо враз із щоденною службою через гріхи, і він
      кине правду на землю, і зробить, і матиме успіх.
  - name: Данило 8:13
    orderIndex: 12
    osisId: Dan.8.13
    sblId: Dan 8:13
    shortName: Дан 8:13
    text: 'І почув я одного святого, що говорив. А інший святий сказав до того, що
      говорив: Аж доки це видіння про сталу жертву та про нищівний гріх, доки святиня
      й військо віддані на топтання?'
  - name: Данило 8:14
    orderIndex: 13
    osisId: Dan.8.14
    sblId: Dan 8:14
    shortName: Дан 8:14
    text: 'І відказав він мені: Аж до двох тисяч і трьох сотень вечорів-ранків, тоді
      буде визнана очищеною святиня.'
  - name: Данило 8:15
    orderIndex: 14
    osisId: Dan.8.15
    sblId: Dan 8:15
    shortName: Дан 8:15
    text: І сталося, коли я, Даниїл, бачив те видіння, і шукав значення його, ось
      став передо мною ніби муж.
  - name: Данило 8:16
    orderIndex: 15
    osisId: Dan.8.16
    sblId: Dan 8:16
    shortName: Дан 8:16
    text: 'І почув я поміж берегами Улаю людський голос, що кликнув і сказав: Гавриїле,
      виясни йому це видіння!'
  - name: Данило 8:17
    orderIndex: 16
    osisId: Dan.8.17
    sblId: Dan 8:17
    shortName: Дан 8:17
    text: 'І він прийшов туди, де я стояв, а коли він прийшов, я настрашився й упав
      на обличчя своє. І сказав він мені: Зрозумій, сину людський, бо на час кінця
      це видіння!'
  - name: Данило 8:18
    orderIndex: 17
    osisId: Dan.8.18
    sblId: Dan 8:18
    shortName: Дан 8:18
    text: А коли він говорив зо мною, я зомлів, і припав своїм обличчям до землі,
      але він діткнувся до мене, і поставив мене на моєму місці,
  - name: Данило 8:19
    orderIndex: 18
    osisId: Dan.8.19
    sblId: Dan 8:19
    shortName: Дан 8:19
    text: 'та й сказав: Ось я об''являю тобі, що буде в кінці гніву, бо на кінець
      призначеного часу це видіння.'
  - name: Данило 8:20
    orderIndex: 19
    osisId: Dan.8.20
    sblId: Dan 8:20
    shortName: Дан 8:20
    text: Той козел, якого ти бачив, що мав ті два роги, це царі мідян та персів.
  - name: Данило 8:21
    orderIndex: 20
    osisId: Dan.8.21
    sblId: Dan 8:21
    shortName: Дан 8:21
    text: А козел, той волохатий, це цар Греції, а той великий ріг, що між очима його,
      це перший цар.
  - name: Данило 8:22
    orderIndex: 21
    osisId: Dan.8.22
    sblId: Dan 8:22
    shortName: Дан 8:22
    text: А той зламаний ріг, і що стали на його місці чотири, це чотири царства постануть
      із цього народу, але вже не в його силі.
  - name: Данило 8:23
    orderIndex: 22
    osisId: Dan.8.23
    sblId: Dan 8:23
    shortName: Дан 8:23
    text: А в кінці їхнього царства, коли покінчать своє ті грішники, постане цар
      нахабний та вправний у підступах.
  - name: Данило 8:24
    orderIndex: 23
    osisId: Dan.8.24
    sblId: Dan 8:24
    shortName: Дан 8:24
    text: І зміцніє його сила, але не його власною силою, і дивно винищить він, і
      буде мати успіх, і діятиме. І винищить він сильних і народ святих.
  - name: Данило 8:25
    orderIndex: 24
    osisId: Dan.8.25
    sblId: Dan 8:25
    shortName: Дан 8:25
    text: А через свою мудрість буде мати успіх, омана буде в його руці, і він звеличиться
      в своєму серці. І в часі миру він понищить багатьох, і повстане на Владику над
      владиками, але без руки буде зламаний.
  - name: Данило 8:26
    orderIndex: 25
    osisId: Dan.8.26
    sblId: Dan 8:26
    shortName: Дан 8:26
    text: А видіння вечора та ранку, про яке було сказано, це правда, та ти сховай
      це видіння, бо воно відноситься на далекі часи.
  - name: Данило 8:27
    orderIndex: 26
    osisId: Dan.8.27
    sblId: Dan 8:27
    shortName: Дан 8:27
    text: А я, Даниїл, знемігся й заслаб на кілька днів. І встав я, і робив цареву
      працю, і остовпів з того видіння, але ніхто того не завважив.
  versesCount: 27
- name: Данило 9
  orderIndex: 8
  osisId: Dan.9
  sblId: Dan 9
  shortName: Дан 9
  verses:
  - name: Данило 9:1
    orderIndex: 0
    osisId: Dan.9.1
    sblId: Dan 9:1
    shortName: Дан 9:1
    text: За першого року Дарія, Ахашверошового сина, з насіння мідян, що зацарював
      над халдейським царством,
  - name: Данило 9:2
    orderIndex: 1
    osisId: Dan.9.2
    sblId: Dan 9:2
    shortName: Дан 9:2
    text: за першого року його царювання я, Даниїл, бачив у книгах число тих років,
      про які було Господнє слово до пророка Єремії, що сповниться для руїн Єрусалиму
      сімдесят років.
  - name: Данило 9:3
    orderIndex: 2
    osisId: Dan.9.3
    sblId: Dan 9:3
    shortName: Дан 9:3
    text: І звернув я своє обличчя до Господа Бога, прохати з молитвою та з благаннями,
      у пості, у веретищі та в попелі.
  - name: Данило 9:4
    orderIndex: 3
    osisId: Dan.9.4
    sblId: Dan 9:4
    shortName: Дан 9:4
    text: 'І молився я Господеві, Богові своєму, і сповідався й казав: О мій Господи,
      Боже великий і грізний, що стережеш заповіта та милість для тих, хто кохає Тебе,
      та для тих, хто виконує Твої заповіді!'
  - name: Данило 9:5
    orderIndex: 4
    osisId: Dan.9.5
    sblId: Dan 9:5
    shortName: Дан 9:5
    text: Ми прогрішилися та чинили беззаконня, і були несправедливі, і бунтувалися,
      і відверталися від Твоїх заповідей та від постанов Твоїх.
  - name: Данило 9:6
    orderIndex: 5
    osisId: Dan.9.6
    sblId: Dan 9:6
    shortName: Дан 9:6
    text: І не прислухалися ми до Твоїх рабів пророків, що говорили в Твоїм Імені
      до наших царів, наших начальників та наших батьків, і до всього народу землі.
  - name: Данило 9:7
    orderIndex: 6
    osisId: Dan.9.7
    sblId: Dan 9:7
    shortName: Дан 9:7
    text: Тобі, Господи, справедливість, а нам сором на обличчя, як цього дня для
      юдея, і для мешканців Єрусалиму, і для всього Ізраїля, близьких та далеких,
      по всіх тих краях, куди Ти їх вигнав за їхнє спроневірення, що допустилися його
      перед Тобою.
  - name: Данило 9:8
    orderIndex: 7
    osisId: Dan.9.8
    sblId: Dan 9:8
    shortName: Дан 9:8
    text: Господи, сором на обличчя нам, нашим царям, князям нашим та нашим батькам,
      що згрішили перед Тобою!
  - name: Данило 9:9
    orderIndex: 8
    osisId: Dan.9.9
    sblId: Dan 9:9
    shortName: Дан 9:9
    text: А Господеві, нашому Богові, милість та прощення, бо ми бунтувалися проти
      Нього,
  - name: Данило 9:10
    orderIndex: 9
    osisId: Dan.9.10
    sblId: Dan 9:10
    shortName: Дан 9:10
    text: і не слухалися голосу Господа, нашого Бога, щоб ходити законами Його, які
      Він дав нам через Своїх рабів пророків.
  - name: Данило 9:11
    orderIndex: 10
    osisId: Dan.9.11
    sblId: Dan 9:11
    shortName: Дан 9:11
    text: І ввесь Ізраїль переступив Закона Твого, і відвернулися, щоб не слухатися
      Твого голосу, і було вилите на нас те прокляття й та присяга, що написана в
      Законі Мойсея, Божого раба, бо ми прогрішилися Йому.
  - name: Данило 9:12
    orderIndex: 11
    osisId: Dan.9.12
    sblId: Dan 9:12
    shortName: Дан 9:12
    text: І Він сповнив Своє слово, яке говорив на нас та на наших суддів, що судили
      нас, щоб спровадити на нас велике зло, такого не було вчинено під цілим небом,
      яке було вчинене в Єрусалимі!
  - name: Данило 9:13
    orderIndex: 12
    osisId: Dan.9.13
    sblId: Dan 9:13
    shortName: Дан 9:13
    text: Як написано в Мойсеєвому Законі, усе те лихо прийшло на нас, та ми не вблагали
      Господа, нашого Бога, щоб вернутися нам від свого гріха, і щоб порозумнішати
      в Твоїй правді.
  - name: Данило 9:14
    orderIndex: 13
    osisId: Dan.9.14
    sblId: Dan 9:14
    shortName: Дан 9:14
    text: І Господь пильнував того лиха, і спровадив його на нас, бо справедливий
      Господь, Бог наш, у всіх Своїх чинах, які Він зробив, та ми не слухали Його
      голосу.
  - name: Данило 9:15
    orderIndex: 14
    osisId: Dan.9.15
    sblId: Dan 9:15
    shortName: Дан 9:15
    text: А тепер, Господи, Боже наш, що вивів з єгипетського краю Свій народ потужною
      рукою, і зробив Собі славне Ім'я, як цього дня, згрішили ми, стали несправедливі!
  - name: Данило 9:16
    orderIndex: 15
    osisId: Dan.9.16
    sblId: Dan 9:16
    shortName: Дан 9:16
    text: Господи, у міру всієї Твоєї справедливости нехай відвернеться гнів Твій
      та Твоя ревність від Твого міста Єрусалиму, Твоєї святої гори, бо через наші
      гріхи та через провини наших батьків Єрусалим та народ Твій відданий на ганьбу
      для всіх наших околиць.
  - name: Данило 9:17
    orderIndex: 16
    osisId: Dan.9.17
    sblId: Dan 9:17
    shortName: Дан 9:17
    text: І нині прислухайся, Боже наш, до молитви Твого раба та до його благань,
      і нехай засвітиться Твоє лице над Твоєю спустошеною святинею, ради Господа!
  - name: Данило 9:18
    orderIndex: 17
    osisId: Dan.9.18
    sblId: Dan 9:18
    shortName: Дан 9:18
    text: Нахили, Боже мій, вухо Своє та й послухай, відкрий Свої очі й побач наші
      спустошення та те місто, де кликалося Ім'я Твоє в ньому, бо ми кладемо свої
      благання перед Твоїм лицем не через свої справедливості, але через велику Твою
      милість.
  - name: Данило 9:19
    orderIndex: 18
    osisId: Dan.9.19
    sblId: Dan 9:19
    shortName: Дан 9:19
    text: Господи, вислухай! Господи, прости! Господи, прислухайся й зроби! Не опізняйся
      ради Себе, мій Боже, бо Ім'я Твоє кличеться над Твоїм містом і над Твоїм народом!
  - name: Данило 9:20
    orderIndex: 19
    osisId: Dan.9.20
    sblId: Dan 9:20
    shortName: Дан 9:20
    text: А ще я говорив і молився, та ісповідував гріх свій та народу мого Ізраїля,
      і клав свою молитву перед лице Господа, мого Бога, за святу гору мого Бога,
  - name: Данило 9:21
    orderIndex: 20
    osisId: Dan.9.21
    sblId: Dan 9:21
    shortName: Дан 9:21
    text: і ще я говорив на цій молитві, а той муж Гавриїл, якого я бачив у видінні
      напочатку, швидко прилетів, і доторкнувся до мене за часу вечірньої хлібної
      жертви.
  - name: Данило 9:22
    orderIndex: 21
    osisId: Dan.9.22
    sblId: Dan 9:22
    shortName: Дан 9:22
    text: 'І він напучував мене, і говорив зо мною та й сказав: Даниїле, я тепер вийшов,
      щоб умудрити тебе в розумінні.'
  - name: Данило 9:23
    orderIndex: 22
    osisId: Dan.9.23
    sblId: Dan 9:23
    shortName: Дан 9:23
    text: На початку молитов твоїх вийшло слово, і я прийшов об'явити його тобі, бо
      ти улюблений, і приглянься до цього слова, і придивися до видіння.
  - name: Данило 9:24
    orderIndex: 23
    osisId: Dan.9.24
    sblId: Dan 9:24
    shortName: Дан 9:24
    text: Сімдесят років-тижнів призначено для твого народу та для міста твоєї святині,
      аж поки переступ буде докінчений, і міра гріха буде повна, аж поки вина буде
      спокутувана, і вічна правда приведена, аж поки будуть потверджені видіння й
      пророк, і щоб помазати Святеє Святих.
  - name: Данило 9:25
    orderIndex: 24
    osisId: Dan.9.25
    sblId: Dan 9:25
    shortName: Дан 9:25
    text: 'Та знай і розумій: від виходу наказу, щоб вернути Ізраїля й збудувати Єрусалим,
      аж до Владики Месії сім тижнів та шістдесят і два тижні. І вернеться народ,
      і відбудований буде майдан і вулиця, і то буде за тяжкого часу.'
  - name: Данило 9:26
    orderIndex: 25
    osisId: Dan.9.26
    sblId: Dan 9:26
    shortName: Дан 9:26
    text: І по тих шостидесятьох і двох тижнях буде погублений Месія, хоч не буде
      на Ньому вини. А це місто й святиню знищить народ володаря, що прийде, а кінець
      його у повідді. І аж до кінця буде війна, гострі спустошення.
  - name: Данило 9:27
    orderIndex: 26
    osisId: Dan.9.27
    sblId: Dan 9:27
    shortName: Дан 9:27
    text: І Він зміцнить заповіта для багатьох за один тиждень, а за півтижня припинить
      жертву та жертву хлібну. І на святиню прийде гидота спустошення, поки знищення
      й рішучий суд кари не виллється на спустошителя.
  versesCount: 27
- name: Данило 10
  orderIndex: 9
  osisId: Dan.10
  sblId: Dan 10
  shortName: Дан 10
  verses:
  - name: Данило 10:1
    orderIndex: 0
    osisId: Dan.10.1
    sblId: Dan 10:1
    shortName: Дан 10:1
    text: За третього року Кіра, перського царя, було відкрите слово Даниїлові, що
      звався ім'ям Валтасар, а слово це правда та великий труд; і він зрозумів те
      слово, і мав зрозуміння того видіння.
  - name: Данило 10:2
    orderIndex: 1
    osisId: Dan.10.2
    sblId: Dan 10:2
    shortName: Дан 10:2
    text: Тими днями я, Даниїл, був у жалобі три тижні часу.
  - name: Данило 10:3
    orderIndex: 2
    osisId: Dan.10.3
    sblId: Dan 10:3
    shortName: Дан 10:3
    text: Любої страви я не їв, а м'ясо й вино не входило до моїх уст, і намащуватися
      не намащувався я аж до виповнення цих трьох тижнів часу.
  - name: Данило 10:4
    orderIndex: 3
    osisId: Dan.10.4
    sblId: Dan 10:4
    shortName: Дан 10:4
    text: А двадцятого й четвертого дня першого місяця та був я при великій річці,
      це Хіддекел.
  - name: Данило 10:5
    orderIndex: 4
    osisId: Dan.10.5
    sblId: Dan 10:5
    shortName: Дан 10:5
    text: І звів я свої очі та й побачив, аж ось один чоловік, одягнений у льняну
      одіж, а стегна його оперезані золотом з Уфазу.
  - name: Данило 10:6
    orderIndex: 5
    osisId: Dan.10.6
    sblId: Dan 10:6
    shortName: Дан 10:6
    text: А тіло його як топаз, а обличчя його як вид блискавки, а очі його як огняне
      полум'я, а рамена його та ноги його ніби блискуча мідь, а звук слів його як
      гук натовпу.
  - name: Данило 10:7
    orderIndex: 6
    osisId: Dan.10.7
    sblId: Dan 10:7
    shortName: Дан 10:7
    text: А я, Даниїл, сам бачив це видіння, а люди, що були разом зо мною, не бачили
      цього видіння, але велике тремтіння спало на них, і вони повтікали в укриття.
  - name: Данило 10:8
    orderIndex: 7
    osisId: Dan.10.8
    sblId: Dan 10:8
    shortName: Дан 10:8
    text: А я зостався сам, і бачив це велике видіння, і не зосталося в мені сили,
      а краса обличчя мого змінилася й знищилася, і я не задержав у собі сили...
  - name: Данило 10:9
    orderIndex: 8
    osisId: Dan.10.9
    sblId: Dan 10:9
    shortName: Дан 10:9
    text: І почув я голос його слів. А як почув я голос його слів, то я зомлів, і
      припав своїм обличчям до землі.
  - name: Данило 10:10
    orderIndex: 9
    osisId: Dan.10.10
    sblId: Dan 10:10
    shortName: Дан 10:10
    text: І ось рука доторкнулася до мене, і звела мене на коліна мої та на долоні
      моїх рук.
  - name: Данило 10:11
    orderIndex: 10
    osisId: Dan.10.11
    sblId: Dan 10:11
    shortName: Дан 10:11
    text: 'І сказав він до мене: Даниїле, мужу любий, зрозумій ті слова, що я скажу
      тобі, і стань на своєму місці, бо тепер я посланий до тебе! А коли він говорив
      зо мною це слово, устав я й тремтів.'
  - name: Данило 10:12
    orderIndex: 11
    osisId: Dan.10.12
    sblId: Dan 10:12
    shortName: Дан 10:12
    text: 'А він промовив до мене: Не бійся, Даниїле, бо від першого дня, коли ти
      дав своє серце, щоб зрозуміти видіння, і щоб упокоритися перед лицем твого Бога,
      були почуті слова твої, і я прийшов ради твоїх слів.'
  - name: Данило 10:13
    orderIndex: 12
    osisId: Dan.10.13
    sblId: Dan 10:13
    shortName: Дан 10:13
    text: Але князь перського царства стояв проти мене двадцять і один день, і ось
      Михаїл, один із перших начальників, прийшов допомогти мені, а я позоставив його
      там при начальниках перських царів.
  - name: Данило 10:14
    orderIndex: 13
    osisId: Dan.10.14
    sblId: Dan 10:14
    shortName: Дан 10:14
    text: І прийшов я, щоб ти зрозумів, що станеться твоєму народові в кінці днів,
      бо це видіння ще на наступні дні.
  - name: Данило 10:15
    orderIndex: 14
    osisId: Dan.10.15
    sblId: Dan 10:15
    shortName: Дан 10:15
    text: А коли він говорив зо мною оці слова, я схилив своє обличчя до землі, і
      занімів.
  - name: Данило 10:16
    orderIndex: 15
    osisId: Dan.10.16
    sblId: Dan 10:16
    shortName: Дан 10:16
    text: 'І ось хтось, як подоба до людських синів, доторкнувся до губ моїх, і я
      відкрив свої уста, і говорив та й сказав тому, хто стояв передо мною: Мій пане,
      у цьому видінні обернулися на мене болі мої, і я не задержав сили в собі.'
  - name: Данило 10:17
    orderIndex: 16
    osisId: Dan.10.17
    sblId: Dan 10:17
    shortName: Дан 10:17
    text: І як може цей раб мого пана говорити з оцим моїм паном, коли в мені тепер
      нема сили, і не залишилося й духу?
  - name: Данило 10:18
    orderIndex: 17
    osisId: Dan.10.18
    sblId: Dan 10:18
    shortName: Дан 10:18
    text: І знов доторкнувся до мене хтось, як вид людини, і зміцнив мене,
  - name: Данило 10:19
    orderIndex: 18
    osisId: Dan.10.19
    sblId: Dan 10:19
    shortName: Дан 10:19
    text: 'та й сказав: Не бійся, любий мужу, мир тобі! Будь міцний і будь сильний!
      А коли він говорив зо мною, я зміцнився й сказав: Нехай говорить мій пан, бо
      я зміцнився!'
  - name: Данило 10:20
    orderIndex: 19
    osisId: Dan.10.20
    sblId: Dan 10:20
    shortName: Дан 10:20
    text: 'І він сказав: Чи ти знаєш, чого я до тебе прийшов? Та тепер я вертаюсь,
      щоб воювати з перським князем, а коли вийду, то ось прийде грецький князь.'
  - name: Данило 10:21
    orderIndex: 20
    osisId: Dan.10.21
    sblId: Dan 10:21
    shortName: Дан 10:21
    text: Але об'являю тобі записане в книзі правди. І немає нікого, хто зміцняв би
      мене проти них, окрім вашого князя Михаїла.
  versesCount: 21
- name: Данило 11
  orderIndex: 10
  osisId: Dan.11
  sblId: Dan 11
  shortName: Дан 11
  verses:
  - name: Данило 11:1
    orderIndex: 0
    osisId: Dan.11.1
    sblId: Dan 11:1
    shortName: Дан 11:1
    text: А я в першому році мідянина Дарія стояв, щоб зміцнити й посилити його.
  - name: Данило 11:2
    orderIndex: 1
    osisId: Dan.11.2
    sblId: Dan 11:2
    shortName: Дан 11:2
    text: А тепер об'явлю тобі правду. Ось іще три царі повстануть для Персії, а четвертий
      збагатиться багатством, більшим від усіх, а своєю силою в багатстві своїм підбурить
      усе проти грецького царства.
  - name: Данило 11:3
    orderIndex: 2
    osisId: Dan.11.3
    sblId: Dan 11:3
    shortName: Дан 11:3
    text: І повстане хоробрий цар, і запанує великим пануванням, і робитиме за своїм
      уподобанням.
  - name: Данило 11:4
    orderIndex: 3
    osisId: Dan.11.4
    sblId: Dan 11:4
    shortName: Дан 11:4
    text: Та коли він повстане, буде зруйноване його царство, і буде розділене на
      чотири небесні вітри, а не на його нащадків, і не за його пануванням, яким він
      панував, бо царство його буде вирване й дане іншим, а не їм.
  - name: Данило 11:5
    orderIndex: 4
    osisId: Dan.11.5
    sblId: Dan 11:5
    shortName: Дан 11:5
    text: І зміцниться південний цар, але один з його князів пересилить його й запанує,
      його панування панування велике.
  - name: Данило 11:6
    orderIndex: 5
    osisId: Dan.11.6
    sblId: Dan 11:6
    shortName: Дан 11:6
    text: Але по роках вони поєднаються, і дочка південного царя прийде до царя північного,
      щоб зробити мир. Але не затримає він сили свого рамена, і не встане потомство
      його, але буде видана вона й ті, що вели її, і та, що її породила, і той, що
      міцно тримав її за тих часів.
  - name: Данило 11:7
    orderIndex: 6
    osisId: Dan.11.7
    sblId: Dan 11:7
    shortName: Дан 11:7
    text: І повстане один із галузки її кореня на його місце, і він вийде проти війська,
      і ввійде в твердиню північного царя, і буде діяти проти них, і опанує їх.
  - name: Данило 11:8
    orderIndex: 7
    osisId: Dan.11.8
    sblId: Dan 11:8
    shortName: Дан 11:8
    text: І їхніх богів з їхніми литими бовванами, разом з їхнім улюбленим посудом,
      золотом та сріблом поведе в неволю до Єгипту, і він роки стоятиме більше від
      північного царя.
  - name: Данило 11:9
    orderIndex: 8
    osisId: Dan.11.9
    sblId: Dan 11:9
    shortName: Дан 11:9
    text: І він увійде в царство південного царя, але вернеться до своєї землі.
  - name: Данило 11:10
    orderIndex: 9
    osisId: Dan.11.10
    sblId: Dan 11:10
    shortName: Дан 11:10
    text: А сини його озброються, і зберуть натовп численних войовників, і один із
      них конче піде, і все позаливає, і перейде край, і вернеться, і воюватиме аж
      до його твердині.
  - name: Данило 11:11
    orderIndex: 10
    osisId: Dan.11.11
    sblId: Dan 11:11
    shortName: Дан 11:11
    text: І розлютиться південний цар, і вийде та й воюватиме з ним, з царем північним,
      і виставить велике многолюдство, і цей натовп буде відданий у його руку.
  - name: Данило 11:12
    orderIndex: 11
    osisId: Dan.11.12
    sblId: Dan 11:12
    shortName: Дан 11:12
    text: І буде знищений той натовп, і повищиться його серце, і він кине десятитисячки,
      та не буде сильний.
  - name: Данило 11:13
    orderIndex: 12
    osisId: Dan.11.13
    sblId: Dan 11:13
    shortName: Дан 11:13
    text: І вернеться північний цар, і виставить натовп, більший від першого, а на
      кінець часів та років він конче прийде з великим військом та з численним маєтком.
  - name: Данило 11:14
    orderIndex: 13
    osisId: Dan.11.14
    sblId: Dan 11:14
    shortName: Дан 11:14
    text: І за того часу багато-хто повстануть на південного царя, а сини насильників
      твого народу підіймуться, щоб справдилось видіння, і вони спіткнуться.
  - name: Данило 11:15
    orderIndex: 14
    osisId: Dan.11.15
    sblId: Dan 11:15
    shortName: Дан 11:15
    text: І прийде північний цар, і насипле вала, і здобуде твердинне місто, і не
      встоять рамена півдня та його добірний народ, і не буде сили встояти.
  - name: Данило 11:16
    orderIndex: 15
    osisId: Dan.11.16
    sblId: Dan 11:16
    shortName: Дан 11:16
    text: І робитиме той, хто прийде на нього, за своєю вподобою, і не буде того,
      хто встояв би перед ним. І стане він у Пишному Краї, і буде погибель у його
      руці.
  - name: Данило 11:17
    orderIndex: 16
    osisId: Dan.11.17
    sblId: Dan 11:17
    shortName: Дан 11:17
    text: І зверне він своє обличчя, щоб прийти з потугою всього свого царства, і
      складе договора з ним. І дасть йому молоду дочку за жінку, щоб знищити землю,
      та це не вдасться, і не станеться йому.
  - name: Данило 11:18
    orderIndex: 17
    osisId: Dan.11.18
    sblId: Dan 11:18
    shortName: Дан 11:18
    text: І зверне він обличчя своє на острови, і здобуде багато. Але вождь спинить
      йому наругу його, всемеро заплатить йому за наруги його.
  - name: Данило 11:19
    orderIndex: 18
    osisId: Dan.11.19
    sblId: Dan 11:19
    shortName: Дан 11:19
    text: І зверне він своє обличчя до твердинь свого краю, і спіткнеться й упаде,
      і не буде знайдений.
  - name: Данило 11:20
    orderIndex: 19
    osisId: Dan.11.20
    sblId: Dan 11:20
    shortName: Дан 11:20
    text: А на його місці стане той, що скаже побірникові податків перейти пишноту
      царства, та за кілька днів від загине, але не від гніву й не від бою.
  - name: Данило 11:21
    orderIndex: 20
    osisId: Dan.11.21
    sblId: Dan 11:21
    shortName: Дан 11:21
    text: І стане на його місці погорджуваний, та не дадуть йому царської пошани,
      але він прийде непомітно, й опанує царство лестощами.
  - name: Данило 11:22
    orderIndex: 21
    osisId: Dan.11.22
    sblId: Dan 11:22
    shortName: Дан 11:22
    text: А війська, що затоплювали, він затопить і знищить, і навіть самого володаря,
      що з ним поєднався.
  - name: Данило 11:23
    orderIndex: 22
    osisId: Dan.11.23
    sblId: Dan 11:23
    shortName: Дан 11:23
    text: А від часу поєднання з ним він робитиме оману, і підійметься, і зміцниться
      малим народом.
  - name: Данило 11:24
    orderIndex: 23
    osisId: Dan.11.24
    sblId: Dan 11:24
    shortName: Дан 11:24
    text: Він увійде непомітно в ситу округу, і зробить те, чого не робили батьки
      його та батьки його батьків. Він порозкидає їм награбоване, і здобич, і маєток,
      і на твердині буде замишляти свої задуми, але до часу.
  - name: Данило 11:25
    orderIndex: 24
    osisId: Dan.11.25
    sblId: Dan 11:25
    shortName: Дан 11:25
    text: І він збудить свою силу та своє серце на південного царя з великим військом.
      А південний цар підготовиться до війни з військом великим та дуже міцним, та
      не встоїть, бо замишляють на нього задуми.
  - name: Данило 11:26
    orderIndex: 25
    osisId: Dan.11.26
    sblId: Dan 11:26
    shortName: Дан 11:26
    text: А ті, що їдять його поживу, поб'ють його, і його військо позаливає край,
      і попадають численні забиті.
  - name: Данило 11:27
    orderIndex: 26
    osisId: Dan.11.27
    sblId: Dan 11:27
    shortName: Дан 11:27
    text: А серце обох цих царів буде на лихе, і при одному столі вони будуть говорити
      неправду, але не буде успіху, бо кінець буде ще відкладений на означений час.
  - name: Данило 11:28
    orderIndex: 27
    osisId: Dan.11.28
    sblId: Dan 11:28
    shortName: Дан 11:28
    text: І він вернеться до свого краю з великим маєтком, а його серце буде проти
      святого заповіту; і він зробить, і вернеться до свого краю.
  - name: Данило 11:29
    orderIndex: 28
    osisId: Dan.11.29
    sblId: Dan 11:29
    shortName: Дан 11:29
    text: На умовлений час він повернеться, і прийде на південь, але останнє не буде,
      як перше.
  - name: Данило 11:30
    orderIndex: 29
    osisId: Dan.11.30
    sblId: Dan 11:30
    shortName: Дан 11:30
    text: І прийдуть на нього кіттейські кораблі, і він налякається, і вернеться,
      і буде чинити опір святому заповітові, і зробить своє. І він вернеться, і погодиться
      з тими, хто покинув святий заповіт.
  - name: Данило 11:31
    orderIndex: 30
    osisId: Dan.11.31
    sblId: Dan 11:31
    shortName: Дан 11:31
    text: І повстануть його війська та й зневажать святиню, твердиню, і спинять сталу
      жертву, і поставлять гидоту спустошення.
  - name: Данило 11:32
    orderIndex: 31
    osisId: Dan.11.32
    sblId: Dan 11:32
    shortName: Дан 11:32
    text: А тих, хто чинить несправедливе на заповіт, він прихилить через лестощі.
      А народ, що знає свого Бога, зміцніє та й діятиме.
  - name: Данило 11:33
    orderIndex: 32
    osisId: Dan.11.33
    sblId: Dan 11:33
    shortName: Дан 11:33
    text: А розумні з народу навчать багатьох, але спіткнуться об меча та полум'я,
      об полон та грабіж якийсь час.
  - name: Данило 11:34
    orderIndex: 33
    osisId: Dan.11.34
    sblId: Dan 11:34
    shortName: Дан 11:34
    text: А коли вони спіткнуться, будуть споможені малою поміччю, хоч до них прилучаться
      багато-хто лестощами.
  - name: Данило 11:35
    orderIndex: 34
    osisId: Dan.11.35
    sblId: Dan 11:35
    shortName: Дан 11:35
    text: А дехто з тих розумних спіткнуться, щоб очистити себе, і щоб вибрати, і
      щоб вибілитися аж до кінцевого часу, бо ще час до умовленого часу.
  - name: Данило 11:36
    orderIndex: 35
    osisId: Dan.11.36
    sblId: Dan 11:36
    shortName: Дан 11:36
    text: І буде робити той цар за своїм уподобанням, і підійметься, і повищиться
      понад усякого бога, і на Бога богів говоритиме дивні речі, і матиме успіх, аж
      поки не довершиться гнів, бо виконається те, що було вирішене.
  - name: Данило 11:37
    orderIndex: 36
    osisId: Dan.11.37
    sblId: Dan 11:37
    shortName: Дан 11:37
    text: І він не буде придивлятися до богів своїх батьків, і на пожадливість жінок,
      і на всякого бога не буде дивитися, бо він звеличить себе понад кожного.
  - name: Данило 11:38
    orderIndex: 37
    osisId: Dan.11.38
    sblId: Dan 11:38
    shortName: Дан 11:38
    text: Але він буде віддавати честь богові твердинь на його місці, та богові, якого
      не знали батьки його, віддаватиме честь золотом, і сріблом, і дорогоцінним камінням,
      і речами коштовними.
  - name: Данило 11:39
    orderIndex: 38
    osisId: Dan.11.39
    sblId: Dan 11:39
    shortName: Дан 11:39
    text: І він посадить у твердині народа чужого бога. Тому, хто пізнає його, примножить
      славу, і вчинить їх панами над багатьма, і поділить землю на заплату.
  - name: Данило 11:40
    orderIndex: 39
    osisId: Dan.11.40
    sblId: Dan 11:40
    shortName: Дан 11:40
    text: А в кінцевому часі зудариться з ним південний цар. І кинеться на нього північний
      цар колесницями, і верхівцями, і численними кораблями, і прийде на краї, і позаливає
      та перейде їх.
  - name: Данило 11:41
    orderIndex: 40
    osisId: Dan.11.41
    sblId: Dan 11:41
    shortName: Дан 11:41
    text: 'І він прийде до Пишного Краю, і багато-хто спіткнуться, та оці втечуть
      від його руки: Едом, і Моав, і останок Аммонових синів.'
  - name: Данило 11:42
    orderIndex: 41
    osisId: Dan.11.42
    sblId: Dan 11:42
    shortName: Дан 11:42
    text: І він простягне свою руку на краї, і не втече єгипетський край.
  - name: Данило 11:43
    orderIndex: 42
    osisId: Dan.11.43
    sblId: Dan 11:43
    shortName: Дан 11:43
    text: І він запанує над скарбами золота й срібла, та над усіма коштовними речами
      Єгипту. А лівійці та етіопляни підуть за ним.
  - name: Данило 11:44
    orderIndex: 43
    osisId: Dan.11.44
    sblId: Dan 11:44
    shortName: Дан 11:44
    text: Але його налякають вістки зо сходу та з півночі, і він вийде з великою лютістю,
      щоб багатьох погубити та зробити закляттям.
  - name: Данило 11:45
    orderIndex: 44
    osisId: Dan.11.45
    sblId: Dan 11:45
    shortName: Дан 11:45
    text: І поставить намети свого палацу між морями та горою пишної святині. Та він
      прийде до свого кінця, але не буде йому помічника.
