chapters:
- name: 2 До Тимотея 1
  orderIndex: 0
  osisId: 2Tim.1
  sblId: 2Tim 1
  shortName: 2 Тим 1
  verses:
  - name: 2 До Тимотея 1:1
    orderIndex: 0
    osisId: 2Tim.1.1
    sblId: 2Tim 1:1
    shortName: 2 Тим 1:1
    text: Павло, з волі Божої апостол Христа Ісуса, за обітницею життя, що в Христі
      Ісусі,
  - name: 2 До Тимотея 1:2
    orderIndex: 1
    osisId: 2Tim.1.2
    sblId: 2Tim 1:2
    shortName: 2 Тим 1:2
    text: 'до Тимофія, сина улюбленого: благодать, милість, мир від Бога Отця й Христа
      Ісуса, Господа нашого!'
  - name: 2 До Тимотея 1:3
    orderIndex: 2
    osisId: 2Tim.1.3
    sblId: 2Tim 1:3
    shortName: 2 Тим 1:3
    text: Дякую Богові, Якому служу від предків чистим сумлінням, що тебе пам'ятаю
      я завжди в молитвах своїх день і ніч.
  - name: 2 До Тимотея 1:4
    orderIndex: 3
    osisId: 2Tim.1.4
    sblId: 2Tim 1:4
    shortName: 2 Тим 1:4
    text: Я бажаю побачити тебе, пам'ятаючи сльози твої, щоб наповнитись радістю.
  - name: 2 До Тимотея 1:5
    orderIndex: 4
    osisId: 2Tim.1.5
    sblId: 2Tim 1:5
    shortName: 2 Тим 1:5
    text: Я приводжу на пам'ять собі твою нелицемірну віру, що перше була оселилася
      в бабі твоїй Лоіді та в твоїй матері Евнікії; певен же я, що й у тобі вона оселилась.
  - name: 2 До Тимотея 1:6
    orderIndex: 5
    osisId: 2Tim.1.6
    sblId: 2Tim 1:6
    shortName: 2 Тим 1:6
    text: З цієї причини я нагадую тобі, що ти розгрівав Божого дара, який у тобі
      через покладання рук моїх.
  - name: 2 До Тимотея 1:7
    orderIndex: 6
    osisId: 2Tim.1.7
    sblId: 2Tim 1:7
    shortName: 2 Тим 1:7
    text: Бо не дав нам Бог духа страху, але сили, і любови, і здорового розуму.
  - name: 2 До Тимотея 1:8
    orderIndex: 7
    osisId: 2Tim.1.8
    sblId: 2Tim 1:8
    shortName: 2 Тим 1:8
    text: Тож, не соромся засвідчення Господа нашого, ні мене, Його в'язня, але страждай
      з Євангелією за силою Бога,
  - name: 2 До Тимотея 1:9
    orderIndex: 8
    osisId: 2Tim.1.9
    sblId: 2Tim 1:9
    shortName: 2 Тим 1:9
    text: що нас спас і покликав святим покликом, не за наші діла, але з волі Своєї
      та з благодаті, що нам дана в Христі Ісусі попереду вічних часів.
  - name: 2 До Тимотея 1:10
    orderIndex: 9
    osisId: 2Tim.1.10
    sblId: 2Tim 1:10
    shortName: 2 Тим 1:10
    text: А тепер об'явилась через з'явлення Спасителя нашого Христа Ісуса, що й смерть
      зруйнував, і вивів на світло життя та нетління Євангелією,
  - name: 2 До Тимотея 1:11
    orderIndex: 10
    osisId: 2Tim.1.11
    sblId: 2Tim 1:11
    shortName: 2 Тим 1:11
    text: що для неї я був настановлений за проповідника, апостола й учителя.
  - name: 2 До Тимотея 1:12
    orderIndex: 11
    osisId: 2Tim.1.12
    sblId: 2Tim 1:12
    shortName: 2 Тим 1:12
    text: З цієї причини й терплю я оце, але не соромлюсь, бо знаю, в Кого я ввірував
      та впевнився, що має Він силу заховати на той день заставу мою.
  - name: 2 До Тимотея 1:13
    orderIndex: 12
    osisId: 2Tim.1.13
    sblId: 2Tim 1:13
    shortName: 2 Тим 1:13
    text: Май же за взір здорових слів ті, які від мене почув ти у вірі й любові,
      що в Христі Ісусі вона.
  - name: 2 До Тимотея 1:14
    orderIndex: 13
    osisId: 2Tim.1.14
    sblId: 2Tim 1:14
    shortName: 2 Тим 1:14
    text: Добро припоручене стережи Святим Духом, що в нас пробуває.
  - name: 2 До Тимотея 1:15
    orderIndex: 14
    osisId: 2Tim.1.15
    sblId: 2Tim 1:15
    shortName: 2 Тим 1:15
    text: Ти знаєш оце, що відвернулись від мене всі, хто в Азії, а між ними Фігел
      та Гермоген.
  - name: 2 До Тимотея 1:16
    orderIndex: 15
    osisId: 2Tim.1.16
    sblId: 2Tim 1:16
    shortName: 2 Тим 1:16
    text: Хай Господь подасть милосердя Онисифоровому дому, бо він часто мене підкріпляв
      і кайданів моїх не соромився.
  - name: 2 До Тимотея 1:17
    orderIndex: 16
    osisId: 2Tim.1.17
    sblId: 2Tim 1:17
    shortName: 2 Тим 1:17
    text: А коли він до Риму прибув, шукав мене пильно й знайшов,
  - name: 2 До Тимотея 1:18
    orderIndex: 17
    osisId: 2Tim.1.18
    sblId: 2Tim 1:18
    shortName: 2 Тим 1:18
    text: хай Господь йому дасть знайти милість від Господа в день той, скільки ж
      він послужив був в Ефесі мені, ти відаєш краще!
  versesCount: 18
- name: 2 До Тимотея 2
  orderIndex: 1
  osisId: 2Tim.2
  sblId: 2Tim 2
  shortName: 2 Тим 2
  verses:
  - name: 2 До Тимотея 2:1
    orderIndex: 0
    osisId: 2Tim.2.1
    sblId: 2Tim 2:1
    shortName: 2 Тим 2:1
    text: Отож, сину мій, зміцняйся в благодаті, що в Христі Ісусі вона!
  - name: 2 До Тимотея 2:2
    orderIndex: 1
    osisId: 2Tim.2.2
    sblId: 2Tim 2:2
    shortName: 2 Тим 2:2
    text: А що чув ти від мене при багатьох свідках, те передай вірним людям, що будуть
      спроможні й інших навчити.
  - name: 2 До Тимотея 2:3
    orderIndex: 2
    osisId: 2Tim.2.3
    sblId: 2Tim 2:3
    shortName: 2 Тим 2:3
    text: А ти терпи лихо, як добрий вояк Христа Ісуса!
  - name: 2 До Тимотея 2:4
    orderIndex: 3
    osisId: 2Tim.2.4
    sblId: 2Tim 2:4
    shortName: 2 Тим 2:4
    text: Бо жаден вояк не в'яжеться в справи життя, аби догодити тому, хто військо
      збирає.
  - name: 2 До Тимотея 2:5
    orderIndex: 4
    osisId: 2Tim.2.5
    sblId: 2Tim 2:5
    shortName: 2 Тим 2:5
    text: А як хто йде на змаги, то вінка не одержує, якщо незаконно змагається.
  - name: 2 До Тимотея 2:6
    orderIndex: 5
    osisId: 2Tim.2.6
    sblId: 2Tim 2:6
    shortName: 2 Тим 2:6
    text: Трудящому хліборобові належиться першому покуштувати з плоду.
  - name: 2 До Тимотея 2:7
    orderIndex: 6
    osisId: 2Tim.2.7
    sblId: 2Tim 2:7
    shortName: 2 Тим 2:7
    text: Розумій, що я говорю. А Господь нехай дасть тобі розум у всьому.
  - name: 2 До Тимотея 2:8
    orderIndex: 7
    osisId: 2Tim.2.8
    sblId: 2Tim 2:8
    shortName: 2 Тим 2:8
    text: Пам'ятай про Ісуса Христа з насіння Давидового, що воскрес із мертвих, за
      моєю Євангелією,
  - name: 2 До Тимотея 2:9
    orderIndex: 8
    osisId: 2Tim.2.9
    sblId: 2Tim 2:9
    shortName: 2 Тим 2:9
    text: за яку я терплю муки аж до ув'язнення, як той злочинець. Але Слова Божого
      не ув'язнити!
  - name: 2 До Тимотея 2:10
    orderIndex: 9
    osisId: 2Tim.2.10
    sblId: 2Tim 2:10
    shortName: 2 Тим 2:10
    text: Через це переношу я все ради вибраних, щоб і вони доступили спасіння, що
      в Христі Ісусі, зо славою вічною.
  - name: 2 До Тимотея 2:11
    orderIndex: 10
    osisId: 2Tim.2.11
    sblId: 2Tim 2:11
    shortName: 2 Тим 2:11
    text: 'Вірне слово: коли разом із Ним ми померли, то й житимемо разом із Ним!'
  - name: 2 До Тимотея 2:12
    orderIndex: 11
    osisId: 2Tim.2.12
    sblId: 2Tim 2:12
    shortName: 2 Тим 2:12
    text: А коли терпимо, то будемо разом також царювати. А коли відцураємось, то
      й Він відцурається нас!
  - name: 2 До Тимотея 2:13
    orderIndex: 12
    osisId: 2Tim.2.13
    sblId: 2Tim 2:13
    shortName: 2 Тим 2:13
    text: А коли ми невірні, зостається Він вірним, бо не може зректися Самого Себе!
  - name: 2 До Тимотея 2:14
    orderIndex: 13
    osisId: 2Tim.2.14
    sblId: 2Tim 2:14
    shortName: 2 Тим 2:14
    text: Нагадуй про це й заклинай перед Богом, щоб не сперечались словами, бо нінащо
      воно, хіба слухачам на руїну.
  - name: 2 До Тимотея 2:15
    orderIndex: 14
    osisId: 2Tim.2.15
    sblId: 2Tim 2:15
    shortName: 2 Тим 2:15
    text: Силкуйся поставити себе перед Богом гідним, працівником бездоганним, що
      вірно навчає науки правди.
  - name: 2 До Тимотея 2:16
    orderIndex: 15
    osisId: 2Tim.2.16
    sblId: 2Tim 2:16
    shortName: 2 Тим 2:16
    text: Стережися ж базікань марних, бо вони ще більше провадять до безбожности,
  - name: 2 До Тимотея 2:17
    orderIndex: 16
    osisId: 2Tim.2.17
    sblId: 2Tim 2:17
    shortName: 2 Тим 2:17
    text: а їхнє слово, як рак, буде ширитися. Від таких Гіменей і Філіт,
  - name: 2 До Тимотея 2:18
    orderIndex: 17
    osisId: 2Tim.2.18
    sblId: 2Tim 2:18
    shortName: 2 Тим 2:18
    text: що вони погрішилися в правді, казавши, що воскресіння було вже, і віру деяких
      руйнують.
  - name: 2 До Тимотея 2:19
    orderIndex: 18
    osisId: 2Tim.2.19
    sblId: 2Tim 2:19
    shortName: 2 Тим 2:19
    text: 'Та однако стоїть міцна Божа основа та має печатку оцю: Господь знає тих,
      хто Його, та: Нехай від неправди відступиться всякий, хто Господнє Ім''я називає!'
  - name: 2 До Тимотея 2:20
    orderIndex: 19
    osisId: 2Tim.2.20
    sblId: 2Tim 2:20
    shortName: 2 Тим 2:20
    text: А в великому домі знаходиться посуд не тільки золотий та срібний, але й
      дерев'яний та глиняний, і одні посудини на честь, а другі на нечесть.
  - name: 2 До Тимотея 2:21
    orderIndex: 20
    osisId: 2Tim.2.21
    sblId: 2Tim 2:21
    shortName: 2 Тим 2:21
    text: Отож, хто від цього очистить себе, буде посуд на честь, освячений, потрібний
      Володареві, приготований на всяке добре діло.
  - name: 2 До Тимотея 2:22
    orderIndex: 21
    osisId: 2Tim.2.22
    sblId: 2Tim 2:22
    shortName: 2 Тим 2:22
    text: Стережися молодечих пожадливостей, тримайся правди, віри, любови, миру з
      тими, хто Господа кличе від чистого серця.
  - name: 2 До Тимотея 2:23
    orderIndex: 22
    osisId: 2Tim.2.23
    sblId: 2Tim 2:23
    shortName: 2 Тим 2:23
    text: А від нерозумних та від невчених змагань ухиляйся, знавши, що вони родять
      сварки.
  - name: 2 До Тимотея 2:24
    orderIndex: 23
    osisId: 2Tim.2.24
    sblId: 2Tim 2:24
    shortName: 2 Тим 2:24
    text: А раб Господній не повинен сваритись, але бути привітним до всіх, навчальним,
      до лиха терплячим,
  - name: 2 До Тимотея 2:25
    orderIndex: 24
    osisId: 2Tim.2.25
    sblId: 2Tim 2:25
    shortName: 2 Тим 2:25
    text: що навчав би противників із лагідністю, чи Бог їм не дасть покаяння, щоб
      правду пізнати,
  - name: 2 До Тимотея 2:26
    orderIndex: 25
    osisId: 2Tim.2.26
    sblId: 2Tim 2:26
    shortName: 2 Тим 2:26
    text: щоб визволитися від сітки диявола, що він уловив їх для роблення волі своєї.
  versesCount: 26
- name: 2 До Тимотея 3
  orderIndex: 2
  osisId: 2Tim.3
  sblId: 2Tim 3
  shortName: 2 Тим 3
  verses:
  - name: 2 До Тимотея 3:1
    orderIndex: 0
    osisId: 2Tim.3.1
    sblId: 2Tim 3:1
    shortName: 2 Тим 3:1
    text: Знай же ти це, що останніми днями настануть тяжкі часи.
  - name: 2 До Тимотея 3:2
    orderIndex: 1
    osisId: 2Tim.3.2
    sblId: 2Tim 3:2
    shortName: 2 Тим 3:2
    text: Будуть бо люди тоді самолюбні, грошолюбні, зарозумілі, горді, богозневажники,
      батькам неслухняні, невдячні, непобожні,
  - name: 2 До Тимотея 3:3
    orderIndex: 2
    osisId: 2Tim.3.3
    sblId: 2Tim 3:3
    shortName: 2 Тим 3:3
    text: нелюбовні, запеклі, осудливі, нестримливі, жорстокі, ненависники добра,
  - name: 2 До Тимотея 3:4
    orderIndex: 3
    osisId: 2Tim.3.4
    sblId: 2Tim 3:4
    shortName: 2 Тим 3:4
    text: зрадники, нахабні, бундючні, що більше люблять розкоші, аніж люблять Бога,
  - name: 2 До Тимотея 3:5
    orderIndex: 4
    osisId: 2Tim.3.5
    sblId: 2Tim 3:5
    shortName: 2 Тим 3:5
    text: вони мають вигляд благочестя, але сили його відреклися. Відвертайсь від
      таких!
  - name: 2 До Тимотея 3:6
    orderIndex: 5
    osisId: 2Tim.3.6
    sblId: 2Tim 3:6
    shortName: 2 Тим 3:6
    text: До них бо належать і ті, хто пролазить до хат та зводить жінок, гріхами
      обтяжених, ведених усякими пожадливостями,
  - name: 2 До Тимотея 3:7
    orderIndex: 6
    osisId: 2Tim.3.7
    sblId: 2Tim 3:7
    shortName: 2 Тим 3:7
    text: що вони завжди вчаться, та ніколи не можуть прийти до пізнання правди.
  - name: 2 До Тимотея 3:8
    orderIndex: 7
    osisId: 2Tim.3.8
    sblId: 2Tim 3:8
    shortName: 2 Тим 3:8
    text: Як Янній та Ямврій протиставилися були Мойсеєві, так і ці протиставляться
      правді, люди зіпсутого розуму, неуки щодо віри.
  - name: 2 До Тимотея 3:9
    orderIndex: 8
    osisId: 2Tim.3.9
    sblId: 2Tim 3:9
    shortName: 2 Тим 3:9
    text: Та більше не матимуть успіху, бо всім виявиться їхній безум, як і з тими
      було.
  - name: 2 До Тимотея 3:10
    orderIndex: 9
    osisId: 2Tim.3.10
    sblId: 2Tim 3:10
    shortName: 2 Тим 3:10
    text: Ти ж пішов услід за мною наукою, поступованням, заміром, вірою, витривалістю,
      любов'ю, терпеливістю,
  - name: 2 До Тимотея 3:11
    orderIndex: 10
    osisId: 2Tim.3.11
    sblId: 2Tim 3:11
    shortName: 2 Тим 3:11
    text: переслідуваннями та стражданнями, що спіткали були мене в Антіохії, в Іконії,
      у Лістрах, такі переслідування переніс я, та Господь від усіх мене визволив.
  - name: 2 До Тимотея 3:12
    orderIndex: 11
    osisId: 2Tim.3.12
    sblId: 2Tim 3:12
    shortName: 2 Тим 3:12
    text: Та й усі, хто хоче жити побожно у Христі Ісусі, будуть переслідувані.
  - name: 2 До Тимотея 3:13
    orderIndex: 12
    osisId: 2Tim.3.13
    sblId: 2Tim 3:13
    shortName: 2 Тим 3:13
    text: А люди лихі та дурисвіти матимуть успіх у злому, зводячи й зведені бувши.
  - name: 2 До Тимотея 3:14
    orderIndex: 13
    osisId: 2Tim.3.14
    sblId: 2Tim 3:14
    shortName: 2 Тим 3:14
    text: А ти в тім пробувай, чого тебе навчено, і що тобі звірено, відаючи тих,
      від кого навчився був ти.
  - name: 2 До Тимотея 3:15
    orderIndex: 14
    osisId: 2Tim.3.15
    sblId: 2Tim 3:15
    shortName: 2 Тим 3:15
    text: І ти знаєш з дитинства Писання святе, що може зробити тебе мудрим на спасіння
      вірою в Христа Ісуса.
  - name: 2 До Тимотея 3:16
    orderIndex: 15
    osisId: 2Tim.3.16
    sblId: 2Tim 3:16
    shortName: 2 Тим 3:16
    text: Усе Писання Богом надхнене, і корисне до навчання, до докору, до направи,
      до виховання в праведності,
  - name: 2 До Тимотея 3:17
    orderIndex: 16
    osisId: 2Tim.3.17
    sblId: 2Tim 3:17
    shortName: 2 Тим 3:17
    text: щоб Божа людина була досконала, до всякого доброго діла готова.
  versesCount: 17
- name: 2 До Тимотея 4
  orderIndex: 3
  osisId: 2Tim.4
  sblId: 2Tim 4
  shortName: 2 Тим 4
  verses:
  - name: 2 До Тимотея 4:1
    orderIndex: 0
    osisId: 2Tim.4.1
    sblId: 2Tim 4:1
    shortName: 2 Тим 4:1
    text: Отже, я свідкую тобі перед Богом і Христом Ісусом, що Він має судити живих
      і мертвих за Свого приходу та за Свого Царства.
  - name: 2 До Тимотея 4:2
    orderIndex: 1
    osisId: 2Tim.4.2
    sblId: 2Tim 4:2
    shortName: 2 Тим 4:2
    text: Проповідуй Слово, допоминайся вчасно-невчасно, докоряй, забороняй, переконуй
      з терпеливістю та з наукою.
  - name: 2 До Тимотея 4:3
    orderIndex: 2
    osisId: 2Tim.4.3
    sblId: 2Tim 4:3
    shortName: 2 Тим 4:3
    text: Настане бо час, коли здорової науки не будуть триматись, але за своїми пожадливостями
      виберуть собі вчителів, щоб вони їхні вуха влещували.
  - name: 2 До Тимотея 4:4
    orderIndex: 3
    osisId: 2Tim.4.4
    sblId: 2Tim 4:4
    shortName: 2 Тим 4:4
    text: Вони слух свій від правди відвернуть та до байок нахиляться.
  - name: 2 До Тимотея 4:5
    orderIndex: 4
    osisId: 2Tim.4.5
    sblId: 2Tim 4:5
    shortName: 2 Тим 4:5
    text: Але ти будь пильний у всьому, терпи лихо, виконуй працю благовісника, сповняй
      свою службу.
  - name: 2 До Тимотея 4:6
    orderIndex: 5
    osisId: 2Tim.4.6
    sblId: 2Tim 4:6
    shortName: 2 Тим 4:6
    text: Бо я вже за жертву стаю, і час відходу мого вже настав.
  - name: 2 До Тимотея 4:7
    orderIndex: 6
    osisId: 2Tim.4.7
    sblId: 2Tim 4:7
    shortName: 2 Тим 4:7
    text: Я змагався добрим змагом, свій біг закінчив, віру зберіг.
  - name: 2 До Тимотея 4:8
    orderIndex: 7
    osisId: 2Tim.4.8
    sblId: 2Tim 4:8
    shortName: 2 Тим 4:8
    text: Наостанку мені призначається вінок праведности, якого мені того дня дасть
      Господь, Суддя праведний; і не тільки мені, але й усім, хто прихід Його полюбив.
  - name: 2 До Тимотея 4:9
    orderIndex: 8
    osisId: 2Tim.4.9
    sblId: 2Tim 4:9
    shortName: 2 Тим 4:9
    text: Подбай незабаром прибути до мене.
  - name: 2 До Тимотея 4:10
    orderIndex: 9
    osisId: 2Tim.4.10
    sblId: 2Tim 4:10
    shortName: 2 Тим 4:10
    text: Бо Димас мене кинув, цей вік полюбивши, і пішов до Солуня, Крискент до Галатії,
      Тит до Далматії.
  - name: 2 До Тимотея 4:11
    orderIndex: 10
    osisId: 2Tim.4.11
    sblId: 2Tim 4:11
    shortName: 2 Тим 4:11
    text: Зо мною сам тільки Лука. Візьми Марка, і приведи з собою, бо мені він потрібний
      для служби.
  - name: 2 До Тимотея 4:12
    orderIndex: 11
    osisId: 2Tim.4.12
    sblId: 2Tim 4:12
    shortName: 2 Тим 4:12
    text: А Тихика послав я в Ефес.
  - name: 2 До Тимотея 4:13
    orderIndex: 12
    osisId: 2Tim.4.13
    sblId: 2Tim 4:13
    shortName: 2 Тим 4:13
    text: Як будеш іти, то плаща принеси, що його я в Троаді зоставив у Карпа, і книжки,
      особливо пергаменові.
  - name: 2 До Тимотея 4:14
    orderIndex: 13
    osisId: 2Tim.4.14
    sblId: 2Tim 4:14
    shortName: 2 Тим 4:14
    text: Котляр Олександер накоїв був лиха чимало мені... Нехай Господь йому віддасть
      за його вчинками!
  - name: 2 До Тимотея 4:15
    orderIndex: 14
    osisId: 2Tim.4.15
    sblId: 2Tim 4:15
    shortName: 2 Тим 4:15
    text: Стережись його й ти, бо він міцно противився нашим словам!
  - name: 2 До Тимотея 4:16
    orderIndex: 15
    osisId: 2Tim.4.16
    sblId: 2Tim 4:16
    shortName: 2 Тим 4:16
    text: При першій моїй обороні жаден не був при мені, але всі покинули мене...
      Хай Господь їм того не полічить!
  - name: 2 До Тимотея 4:17
    orderIndex: 16
    osisId: 2Tim.4.17
    sblId: 2Tim 4:17
    shortName: 2 Тим 4:17
    text: Але Господь став при мені та й мене підкріпив, щоб проповідь виконалась
      через мене, та щоб усі погани почули її. І я визволився з пащі лев'ячої...
  - name: 2 До Тимотея 4:18
    orderIndex: 17
    osisId: 2Tim.4.18
    sblId: 2Tim 4:18
    shortName: 2 Тим 4:18
    text: А від усякого вчинку лихого Господь мене визволить та збереже для Свого
      Небесного Царства. Йому слава на віки вічні, амінь!
  - name: 2 До Тимотея 4:19
    orderIndex: 18
    osisId: 2Tim.4.19
    sblId: 2Tim 4:19
    shortName: 2 Тим 4:19
    text: Поздоров Прискиллу й Акилу та дім Онисифора.
  - name: 2 До Тимотея 4:20
    orderIndex: 19
    osisId: 2Tim.4.20
    sblId: 2Tim 4:20
    shortName: 2 Тим 4:20
    text: Ераст позостався в Коринті, а Трохима лишив я слабого в Мілеті.
  - name: 2 До Тимотея 4:21
    orderIndex: 20
    osisId: 2Tim.4.21
    sblId: 2Tim 4:21
    shortName: 2 Тим 4:21
    text: Попильнуй прийти до зими. Вітає тебе Еввул, і Пуд, і Лин, і Клавдія, і вся
      браття.
  - name: 2 До Тимотея 4:22
    orderIndex: 21
    osisId: 2Tim.4.22
    sblId: 2Tim 4:22
    shortName: 2 Тим 4:22
    text: Господь з твоїм духом! Благодать з вами! Амінь.
  versesCount: 22
chaptersCount: 4
