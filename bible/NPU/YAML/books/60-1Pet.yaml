chapters:
- name: 1 Петра 1
  orderIndex: 0
  osisId: 1Pet.1
  sblId: 1Pet 1
  shortName: 1 Пет 1
  verses:
  - name: 1 Петра 1:1
    orderIndex: 0
    osisId: 1Pet.1.1
    sblId: 1Pet 1:1
    shortName: 1 Пет 1:1
    text: 'Петро, апостол Ісуса Христа, захожанам Розпорошення: Понту, Галатії, Каппадокії,
      Азії й Віфінії, вибраним'
  - name: 1 Петра 1:2
    orderIndex: 1
    osisId: 1Pet.1.2
    sblId: 1Pet 1:2
    shortName: 1 Пет 1:2
    text: 'із передбачення Бога Отця, посвяченням Духа, на покору й окроплення кров''ю
      Ісуса Христа: нехай примножиться вам благодать та мир!'
  - name: 1 Петра 1:3
    orderIndex: 2
    osisId: 1Pet.1.3
    sblId: 1Pet 1:3
    shortName: 1 Пет 1:3
    text: Благословенний Бог і Отець Господа нашого Ісуса Христа, що великою Своєю
      милістю відродив нас до живої надії через воскресення з мертвих Ісуса Христа,
  - name: 1 Петра 1:4
    orderIndex: 3
    osisId: 1Pet.1.4
    sblId: 1Pet 1:4
    shortName: 1 Пет 1:4
    text: на спадщину нетлінну й непорочну та нев'янучу, заховану в небі для вас,
  - name: 1 Петра 1:5
    orderIndex: 4
    osisId: 1Pet.1.5
    sblId: 1Pet 1:5
    shortName: 1 Пет 1:5
    text: що ви бережені силою Божою через віру на спасіння, яке готове з'явитися
      останнього часу.
  - name: 1 Петра 1:6
    orderIndex: 5
    osisId: 1Pet.1.6
    sblId: 1Pet 1:6
    shortName: 1 Пет 1:6
    text: Тіштеся з того, засмучені трохи тепер, якщо треба, всілякими випробовуваннями,
  - name: 1 Петра 1:7
    orderIndex: 6
    osisId: 1Pet.1.7
    sblId: 1Pet 1:7
    shortName: 1 Пет 1:7
    text: щоб досвідчення вашої віри було дорогоцінніше за золото, яке гине, хоч і
      огнем випробовується, на похвалу, і честь, і славу при з'явленні Ісуса Христа.
  - name: 1 Петра 1:8
    orderIndex: 7
    osisId: 1Pet.1.8
    sblId: 1Pet 1:8
    shortName: 1 Пет 1:8
    text: Ви Його любите, не бачивши, і віруєте в Нього, хоч тепер не бачите, а вірувавши,
      радієте невимовною й славною радістю,
  - name: 1 Петра 1:9
    orderIndex: 8
    osisId: 1Pet.1.9
    sblId: 1Pet 1:9
    shortName: 1 Пет 1:9
    text: бо досягаєте мети віри вашої спасіння душам.
  - name: 1 Петра 1:10
    orderIndex: 9
    osisId: 1Pet.1.10
    sblId: 1Pet 1:10
    shortName: 1 Пет 1:10
    text: Про це спасіння розвідували та допитувалися пророки, що звіщали про благодать,
      призначену вам.
  - name: 1 Петра 1:11
    orderIndex: 10
    osisId: 1Pet.1.11
    sblId: 1Pet 1:11
    shortName: 1 Пет 1:11
    text: Вони досліджували, на котрий чи на який час показував Дух Христів, що в
      них був, коли Він сповіщав про Христові страждання та славу, що прийдуть по
      них.
  - name: 1 Петра 1:12
    orderIndex: 11
    osisId: 1Pet.1.12
    sblId: 1Pet 1:12
    shortName: 1 Пет 1:12
    text: Їм відкрито було, що вони не для себе самих, а для вас служили тим, що тепер
      звіщено вам через благовісників Духом Святим, із неба посланим, на що бажають
      дивитися Анголи.
  - name: 1 Петра 1:13
    orderIndex: 12
    osisId: 1Pet.1.13
    sblId: 1Pet 1:13
    shortName: 1 Пет 1:13
    text: Тому то, підперезавши стегна свого розуму та бувши тверезі, майте досконалу
      надію на благодать, що приноситься вам в з'явленні Ісуса Христа.
  - name: 1 Петра 1:14
    orderIndex: 13
    osisId: 1Pet.1.14
    sblId: 1Pet 1:14
    shortName: 1 Пет 1:14
    text: Як слухняні, не застосовуйтеся до попередніх пожадливостей вашого невідання,
  - name: 1 Петра 1:15
    orderIndex: 14
    osisId: 1Pet.1.15
    sblId: 1Pet 1:15
    shortName: 1 Пет 1:15
    text: але за Святим, що покликав вас, будьте й самі святі в усім вашім поводженні,
  - name: 1 Петра 1:16
    orderIndex: 15
    osisId: 1Pet.1.16
    sblId: 1Pet 1:16
    shortName: 1 Пет 1:16
    text: 'бо написано: Будьте святі, Я бо святий!'
  - name: 1 Петра 1:17
    orderIndex: 16
    osisId: 1Pet.1.17
    sblId: 1Pet 1:17
    shortName: 1 Пет 1:17
    text: І коли ви Отцем звете Того, Хто кожного, не зважаючи на особу, судить за
      вчинок, то в страху провадьте час вашого тимчасового замешкання.
  - name: 1 Петра 1:18
    orderIndex: 17
    osisId: 1Pet.1.18
    sblId: 1Pet 1:18
    shortName: 1 Пет 1:18
    text: І знайте, що не тлінним сріблом або золотом відкуплені ви були від марного
      вашого життя, що передане вам від батьків,
  - name: 1 Петра 1:19
    orderIndex: 18
    osisId: 1Pet.1.19
    sblId: 1Pet 1:19
    shortName: 1 Пет 1:19
    text: але дорогоцінною кров'ю Христа, як непорочного й чистого Ягняти,
  - name: 1 Петра 1:20
    orderIndex: 19
    osisId: 1Pet.1.20
    sblId: 1Pet 1:20
    shortName: 1 Пет 1:20
    text: що призначений був іще перед закладинами світу, але був з'явлений вам за
      останнього часу.
  - name: 1 Петра 1:21
    orderIndex: 20
    osisId: 1Pet.1.21
    sblId: 1Pet 1:21
    shortName: 1 Пет 1:21
    text: Через Нього ви віруєте в Бога, що з мертвих Його воскресив та дав славу
      Йому, щоб була ваша віра й надія на Бога.
  - name: 1 Петра 1:22
    orderIndex: 21
    osisId: 1Pet.1.22
    sblId: 1Pet 1:22
    shortName: 1 Пет 1:22
    text: Послухом правді очистьте душі свої через Духа на нелицемірну братерську
      любов, і ревно від щирого серця любіть один одного,
  - name: 1 Петра 1:23
    orderIndex: 22
    osisId: 1Pet.1.23
    sblId: 1Pet 1:23
    shortName: 1 Пет 1:23
    text: бо народжені ви не з тлінного насіння, але з нетлінного, Словом Божим живим
      та тривалим.
  - name: 1 Петра 1:24
    orderIndex: 23
    osisId: 1Pet.1.24
    sblId: 1Pet 1:24
    shortName: 1 Пет 1:24
    text: 'Бо кожне тіло немов та трава, і всяка слава людини як цвіт трав''яний:
      засохне трава то й цвіт опаде,'
  - name: 1 Петра 1:25
    orderIndex: 24
    osisId: 1Pet.1.25
    sblId: 1Pet 1:25
    shortName: 1 Пет 1:25
    text: а Слово Господнє повік пробуває! А це те Слово, яке звіщене вам в Євангелії.
  versesCount: 25
- name: 1 Петра 2
  orderIndex: 1
  osisId: 1Pet.2
  sblId: 1Pet 2
  shortName: 1 Пет 2
  verses:
  - name: 1 Петра 2:1
    orderIndex: 0
    osisId: 1Pet.2.1
    sblId: 1Pet 2:1
    shortName: 1 Пет 2:1
    text: Отож, відкладіть усяку злобу, і всякий підступ, і лицемірство, і заздрість,
      і всякі обмови,
  - name: 1 Петра 2:2
    orderIndex: 1
    osisId: 1Pet.2.2
    sblId: 1Pet 2:2
    shortName: 1 Пет 2:2
    text: і, немов новонароджені немовлята, жадайте щирого духовного молока, щоб ним
      вирости вам на спасіння,
  - name: 1 Петра 2:3
    orderIndex: 2
    osisId: 1Pet.2.3
    sblId: 1Pet 2:3
    shortName: 1 Пет 2:3
    text: якщо ви спробували, що добрий Господь.
  - name: 1 Петра 2:4
    orderIndex: 3
    osisId: 1Pet.2.4
    sblId: 1Pet 2:4
    shortName: 1 Пет 2:4
    text: Приступайте до Нього, до Каменя живого, дорогоцінного, що відкинули люди
      Його, але вибрав Бог.
  - name: 1 Петра 2:5
    orderIndex: 4
    osisId: 1Pet.2.5
    sblId: 1Pet 2:5
    shortName: 1 Пет 2:5
    text: І самі, немов те каміння живе, будуйтеся в дім духовий, на священство святе,
      щоб приносити жертви духовні, приємні для Бога через Ісуса Христа.
  - name: 1 Петра 2:6
    orderIndex: 5
    osisId: 1Pet.2.6
    sblId: 1Pet 2:6
    shortName: 1 Пет 2:6
    text: 'Бо стоїть у Писанні: Ось кладу Я на Сіоні Каменя вибраного, наріжного,
      дорогоцінного, і хто вірує в Нього, той не буде осоромлений!'
  - name: 1 Петра 2:7
    orderIndex: 6
    osisId: 1Pet.2.7
    sblId: 1Pet 2:7
    shortName: 1 Пет 2:7
    text: Отож бо, для вас, хто вірує, Він коштовність, а для тих, хто не вірує камінь,
      що його занедбали були будівничі, той наріжним став каменем,
  - name: 1 Петра 2:8
    orderIndex: 7
    osisId: 1Pet.2.8
    sblId: 1Pet 2:8
    shortName: 1 Пет 2:8
    text: і камінь спотикання, і скеля спокуси, і об нього вони спотикаються, не вірячи
      слову, на що й призначені були.
  - name: 1 Петра 2:9
    orderIndex: 8
    osisId: 1Pet.2.9
    sblId: 1Pet 2:9
    shortName: 1 Пет 2:9
    text: Але ви вибраний рід, священство царське, народ святий, люд власности Божої,
      щоб звіщали чесноти Того, Хто покликав вас із темряви до дивного світла Свого,
  - name: 1 Петра 2:10
    orderIndex: 9
    osisId: 1Pet.2.10
    sblId: 1Pet 2:10
    shortName: 1 Пет 2:10
    text: колись ненарод, а тепер народ Божий, колись непомилувані, а тепер ви помилувані!
  - name: 1 Петра 2:11
    orderIndex: 10
    osisId: 1Pet.2.11
    sblId: 1Pet 2:11
    shortName: 1 Пет 2:11
    text: Благаю вас, любі, як приходьків та подорожніх, щоб ви здержувались від тілесних
      пожадливостей, що воюють проти душі.
  - name: 1 Петра 2:12
    orderIndex: 11
    osisId: 1Pet.2.12
    sblId: 1Pet 2:12
    shortName: 1 Пет 2:12
    text: Поводьтеся поміж поганами добре, щоб за те, за що вас обмовляють вони, немов
      би злочинців, побачивши добрі діла, славили Бога в день відвідання.
  - name: 1 Петра 2:13
    orderIndex: 12
    osisId: 1Pet.2.13
    sblId: 1Pet 2:13
    shortName: 1 Пет 2:13
    text: Отож, коріться кожному людському творінню ради Господа, чи то цареві, як
      найвищому,
  - name: 1 Петра 2:14
    orderIndex: 13
    osisId: 1Pet.2.14
    sblId: 1Pet 2:14
    shortName: 1 Пет 2:14
    text: чи то володарям, як від нього посланим для карання злочинців та для похвали
      доброчинців.
  - name: 1 Петра 2:15
    orderIndex: 14
    osisId: 1Pet.2.15
    sblId: 1Pet 2:15
    shortName: 1 Пет 2:15
    text: Бо така Божа воля, щоб доброчинці гамували неуцтво нерозумних людей,
  - name: 1 Петра 2:16
    orderIndex: 15
    osisId: 1Pet.2.16
    sblId: 1Pet 2:16
    shortName: 1 Пет 2:16
    text: як вільні, а не як ті, що мають волю на прикриття лихого, але як раби Божі.
  - name: 1 Петра 2:17
    orderIndex: 16
    osisId: 1Pet.2.17
    sblId: 1Pet 2:17
    shortName: 1 Пет 2:17
    text: Шануйте всіх, братство любіть, Бога бійтеся, царя поважайте.
  - name: 1 Петра 2:18
    orderIndex: 17
    osisId: 1Pet.2.18
    sblId: 1Pet 2:18
    shortName: 1 Пет 2:18
    text: Раби, коріться панам із повним страхом, не тільки добрим та тихим, але й
      прикрим.
  - name: 1 Петра 2:19
    orderIndex: 18
    osisId: 1Pet.2.19
    sblId: 1Pet 2:19
    shortName: 1 Пет 2:19
    text: Бо то вгодне, коли хто, через сумління перед Богом, терпить недолю, непоправді
      страждаючи.
  - name: 1 Петра 2:20
    orderIndex: 19
    osisId: 1Pet.2.20
    sblId: 1Pet 2:20
    shortName: 1 Пет 2:20
    text: Бо яка похвала, коли терпите ви, як вас б'ють за провини? Але коли з мукою
      терпите за добрі вчинки, то це вгодне Богові!
  - name: 1 Петра 2:21
    orderIndex: 20
    osisId: 1Pet.2.21
    sblId: 1Pet 2:21
    shortName: 1 Пет 2:21
    text: Бо на це ви покликані. Бо й Христос постраждав за нас, і залишив нам приклада,
      щоб пішли ми слідами Його.
  - name: 1 Петра 2:22
    orderIndex: 21
    osisId: 1Pet.2.22
    sblId: 1Pet 2:22
    shortName: 1 Пет 2:22
    text: Не вчинив Він гріха, і не знайшлося в устах Його підступу!
  - name: 1 Петра 2:23
    orderIndex: 22
    osisId: 1Pet.2.23
    sblId: 1Pet 2:23
    shortName: 1 Пет 2:23
    text: Коли був лихословлений, Він не лихословив взаємно, а коли Він страждав,
      не погрожував, але передав Тому, Хто судить справедливо.
  - name: 1 Петра 2:24
    orderIndex: 23
    osisId: 1Pet.2.24
    sblId: 1Pet 2:24
    shortName: 1 Пет 2:24
    text: Він тілом Своїм Сам підніс гріхи наші на дерево, щоб ми вмерли для гріхів
      та для праведности жили; Його ранами ви вздоровилися.
  - name: 1 Петра 2:25
    orderIndex: 24
    osisId: 1Pet.2.25
    sblId: 1Pet 2:25
    shortName: 1 Пет 2:25
    text: Ви бо були як ті вівці заблукані, та ви повернулись до Пастиря й Опікуна
      ваших душ.
  versesCount: 25
- name: 1 Петра 3
  orderIndex: 2
  osisId: 1Pet.3
  sblId: 1Pet 3
  shortName: 1 Пет 3
  verses:
  - name: 1 Петра 3:1
    orderIndex: 0
    osisId: 1Pet.3.1
    sblId: 1Pet 3:1
    shortName: 1 Пет 3:1
    text: Так само дружини, коріться своїм чоловікам, щоб і деякі, хто не кориться
      слову, були приєднані без слова поводженням дружин,
  - name: 1 Петра 3:2
    orderIndex: 1
    osisId: 1Pet.3.2
    sblId: 1Pet 3:2
    shortName: 1 Пет 3:2
    text: як побачать ваше поводження чисте в страху.
  - name: 1 Петра 3:3
    orderIndex: 2
    osisId: 1Pet.3.3
    sblId: 1Pet 3:3
    shortName: 1 Пет 3:3
    text: А окрасою їм нехай буде не зовнішнє, заплітання волосся та навішання золота
      або вбирання одеж,
  - name: 1 Петра 3:4
    orderIndex: 3
    osisId: 1Pet.3.4
    sblId: 1Pet 3:4
    shortName: 1 Пет 3:4
    text: але захована людина серця в нетлінні лагідного й мовчазного духа, що дорогоцінне
      перед Богом.
  - name: 1 Петра 3:5
    orderIndex: 4
    osisId: 1Pet.3.5
    sblId: 1Pet 3:5
    shortName: 1 Пет 3:5
    text: Бо так само колись прикрашали себе й святі ті жінки, що клали надію на Бога
      й корились своїм чоловікам.
  - name: 1 Петра 3:6
    orderIndex: 5
    osisId: 1Pet.3.6
    sblId: 1Pet 3:6
    shortName: 1 Пет 3:6
    text: Так Сара корилась Авраамові, і паном його називала. А ви її діти, коли добро
      робите та не лякаєтесь жадного страху.
  - name: 1 Петра 3:7
    orderIndex: 6
    osisId: 1Pet.3.7
    sblId: 1Pet 3:7
    shortName: 1 Пет 3:7
    text: Чоловіки, так само живіть разом із дружинами за розумом, як зо слабішою
      жіночою посудиною, і виявляйте їм честь, бо й вони є співспадкоємиці благодаті
      життя, щоб не спинялися ваші молитви.
  - name: 1 Петра 3:8
    orderIndex: 7
    osisId: 1Pet.3.8
    sblId: 1Pet 3:8
    shortName: 1 Пет 3:8
    text: Нарешті ж, будьте всі однодумні, спочутливі, братолюбні, милосердні, покірливі.
  - name: 1 Петра 3:9
    orderIndex: 8
    osisId: 1Pet.3.9
    sblId: 1Pet 3:9
    shortName: 1 Пет 3:9
    text: Не платіть злом за зло, або лайкою за лайку, навпаки, благословляйте, знавши,
      що на це вас покликано, щоб ви вспадкували благословення.
  - name: 1 Петра 3:10
    orderIndex: 9
    osisId: 1Pet.3.10
    sblId: 1Pet 3:10
    shortName: 1 Пет 3:10
    text: Бо хто хоче любити життя та бачити добрі дні, нехай здержить свого язика
      від лихого та уста свої від говорення підступу.
  - name: 1 Петра 3:11
    orderIndex: 10
    osisId: 1Pet.3.11
    sblId: 1Pet 3:11
    shortName: 1 Пет 3:11
    text: Ухиляйся від злого та добре чини, шукай миру й женися за ним!
  - name: 1 Петра 3:12
    orderIndex: 11
    osisId: 1Pet.3.12
    sblId: 1Pet 3:12
    shortName: 1 Пет 3:12
    text: Бо очі Господні до праведних, а вуха Його до їхніх прохань, а Господнє лице
      проти тих, хто чинить лихе!
  - name: 1 Петра 3:13
    orderIndex: 12
    osisId: 1Pet.3.13
    sblId: 1Pet 3:13
    shortName: 1 Пет 3:13
    text: І хто заподіє вам зле, коли будете ви оборонцями доброго?
  - name: 1 Петра 3:14
    orderIndex: 13
    osisId: 1Pet.3.14
    sblId: 1Pet 3:14
    shortName: 1 Пет 3:14
    text: А коли ви за правду й страждаєте, то ви блаженні! А їхнього страху не бійтеся,
      і не тривожтеся!
  - name: 1 Петра 3:15
    orderIndex: 14
    osisId: 1Pet.3.15
    sblId: 1Pet 3:15
    shortName: 1 Пет 3:15
    text: А Господа Христа святіть у ваших серцях, і завжди готовими будьте на відповідь
      кожному, хто в вас запитає рахунку про надію, що в вас, із лагідністю та зо
      страхом.
  - name: 1 Петра 3:16
    orderIndex: 15
    osisId: 1Pet.3.16
    sblId: 1Pet 3:16
    shortName: 1 Пет 3:16
    text: Майте добре сумління, щоб тим, за що вас обмовляють, немов би злочинців,
      були посоромлені лихословники вашого поводження в Христі.
  - name: 1 Петра 3:17
    orderIndex: 16
    osisId: 1Pet.3.17
    sblId: 1Pet 3:17
    shortName: 1 Пет 3:17
    text: Бо ліпше страждати за добрі діла, коли хоче того Божа воля, аніж за лихі.
  - name: 1 Петра 3:18
    orderIndex: 17
    osisId: 1Pet.3.18
    sblId: 1Pet 3:18
    shortName: 1 Пет 3:18
    text: Бо й Христос один раз постраждав був за наші гріхи, щоб привести нас до
      Бога, Праведний за неправедних, хоч умертвлений тілом, але Духом оживлений,
  - name: 1 Петра 3:19
    orderIndex: 18
    osisId: 1Pet.3.19
    sblId: 1Pet 3:19
    shortName: 1 Пет 3:19
    text: Яким Він і духам, що в в'язниці були, зійшовши, звіщав;
  - name: 1 Петра 3:20
    orderIndex: 19
    osisId: 1Pet.3.20
    sblId: 1Pet 3:20
    shortName: 1 Пет 3:20
    text: вони колись непокірливі були, як їх Боже довготерпіння чекало за Ноєвих
      днів, коли будувався ковчег, що в ньому мало, цебто вісім душ, спаслось від
      води.
  - name: 1 Петра 3:21
    orderIndex: 20
    osisId: 1Pet.3.21
    sblId: 1Pet 3:21
    shortName: 1 Пет 3:21
    text: Того образ, хрищення не тілесної нечистости позбуття, але обітниця Богові
      доброго сумління, спасає тепер і нас воскресенням Ісуса Христа,
  - name: 1 Петра 3:22
    orderIndex: 21
    osisId: 1Pet.3.22
    sblId: 1Pet 3:22
    shortName: 1 Пет 3:22
    text: що, зійшовши на небо, пробуває по Божій правиці, а Йому підкорилися Анголи,
      влади та сили.
  versesCount: 22
- name: 1 Петра 4
  orderIndex: 3
  osisId: 1Pet.4
  sblId: 1Pet 4
  shortName: 1 Пет 4
  verses:
  - name: 1 Петра 4:1
    orderIndex: 0
    osisId: 1Pet.4.1
    sblId: 1Pet 4:1
    shortName: 1 Пет 4:1
    text: Отож, коли тілом Христос постраждав за нас, то озбройтеся й ви тією самою
      думкою, бо хто тілом постраждав, той перестав грішити,
  - name: 1 Петра 4:2
    orderIndex: 1
    osisId: 1Pet.4.2
    sblId: 1Pet 4:2
    shortName: 1 Пет 4:2
    text: щоб решту часу в тілі жити вже не для пожадливостей людських, а для Божої
      волі.
  - name: 1 Петра 4:3
    orderIndex: 2
    osisId: 1Pet.4.3
    sblId: 1Pet 4:3
    shortName: 1 Пет 4:3
    text: Бо досить минулого часу, коли ви чинили волю поган, ходили в розпусті, у
      пожадливостях, у піяцтві, у гулянках, у піятиках, у беззаконних ідолослужбах.
  - name: 1 Петра 4:4
    orderIndex: 3
    osisId: 1Pet.4.4
    sblId: 1Pet 4:4
    shortName: 1 Пет 4:4
    text: Вони з того дивуються, що ви разом із ними не берете участи в розпусті,
      та зневажають.
  - name: 1 Петра 4:5
    orderIndex: 4
    osisId: 1Pet.4.5
    sblId: 1Pet 4:5
    shortName: 1 Пет 4:5
    text: Вони дадуть відповідь Тому, Хто судитиме живих та мертвих!
  - name: 1 Петра 4:6
    orderIndex: 5
    osisId: 1Pet.4.6
    sblId: 1Pet 4:6
    shortName: 1 Пет 4:6
    text: Бо на те й мертвим звіщувано Євангелію, щоб вони прийняли суд по-людському
      тілом, але жили по-Божому духом.
  - name: 1 Петра 4:7
    orderIndex: 6
    osisId: 1Pet.4.7
    sblId: 1Pet 4:7
    shortName: 1 Пет 4:7
    text: Кінець же всьому наблизився. Отже, будьте мудрі й пильнуйте в молитвах!
  - name: 1 Петра 4:8
    orderIndex: 7
    osisId: 1Pet.4.8
    sblId: 1Pet 4:8
    shortName: 1 Пет 4:8
    text: Найперше майте щиру любов один до одного, бо любов покриває багато гріхів!
  - name: 1 Петра 4:9
    orderIndex: 8
    osisId: 1Pet.4.9
    sblId: 1Pet 4:9
    shortName: 1 Пет 4:9
    text: Будьте гостинні один до одного без нехоті!
  - name: 1 Петра 4:10
    orderIndex: 9
    osisId: 1Pet.4.10
    sblId: 1Pet 4:10
    shortName: 1 Пет 4:10
    text: Служіть один одному, кожен тим даром, якого отримав, як доморядники всілякої
      Божої благодаті.
  - name: 1 Петра 4:11
    orderIndex: 10
    osisId: 1Pet.4.11
    sblId: 1Pet 4:11
    shortName: 1 Пет 4:11
    text: Коли хто говорить, говори, як Божі слова. Коли хто служить, то служи, як
      від сили, яку дає Бог, щоб Бог прославлявся в усьому Ісусом Христом, що Йому
      слава та влада на віки вічні, амінь.
  - name: 1 Петра 4:12
    orderIndex: 11
    osisId: 1Pet.4.12
    sblId: 1Pet 4:12
    shortName: 1 Пет 4:12
    text: Улюблені, не дивуйтесь огневі, що вам посилається на випробовування, немов
      би чужому випадку для вас.
  - name: 1 Петра 4:13
    orderIndex: 12
    osisId: 1Pet.4.13
    sblId: 1Pet 4:13
    shortName: 1 Пет 4:13
    text: Але через те, що берете ви участь у Христових стражданнях, то тіштеся, щоб
      і в з'явленні слави Його раділи ви й звеселялись.
  - name: 1 Петра 4:14
    orderIndex: 13
    osisId: 1Pet.4.14
    sblId: 1Pet 4:14
    shortName: 1 Пет 4:14
    text: Коли ж вас ганьблять за Христове Ім'я, то ви блаженні, бо на вас спочиває
      Дух слави й Дух Божий.
  - name: 1 Петра 4:15
    orderIndex: 14
    osisId: 1Pet.4.15
    sblId: 1Pet 4:15
    shortName: 1 Пет 4:15
    text: Ніхто з вас хай не страждає, як душогуб, або злодій, або злочинець, або
      ворохобник,
  - name: 1 Петра 4:16
    orderIndex: 15
    osisId: 1Pet.4.16
    sblId: 1Pet 4:16
    shortName: 1 Пет 4:16
    text: а коли як християнин, то нехай не соромиться він, але хай прославляє Бога
      за те.
  - name: 1 Петра 4:17
    orderIndex: 16
    osisId: 1Pet.4.17
    sblId: 1Pet 4:17
    shortName: 1 Пет 4:17
    text: Бо час уже суд розпочати від Божого дому; а коли він почнеться перше з нас,
      то який кінець тих, хто противиться Божій Євангелії?
  - name: 1 Петра 4:18
    orderIndex: 17
    osisId: 1Pet.4.18
    sblId: 1Pet 4:18
    shortName: 1 Пет 4:18
    text: А коли праведний ледве спасеться, то безбожний та грішний де зможе з'явитись?
  - name: 1 Петра 4:19
    orderIndex: 18
    osisId: 1Pet.4.19
    sblId: 1Pet 4:19
    shortName: 1 Пет 4:19
    text: Тому й ті, хто з Божої волі страждає, нехай душі свої віддадуть в доброчинстві
      Йому, як Створителю вірному.
  versesCount: 19
- name: 1 Петра 5
  orderIndex: 4
  osisId: 1Pet.5
  sblId: 1Pet 5
  shortName: 1 Пет 5
  verses:
  - name: 1 Петра 5:1
    orderIndex: 0
    osisId: 1Pet.5.1
    sblId: 1Pet 5:1
    shortName: 1 Пет 5:1
    text: 'Тож благаю між вами пресвітерів, співпресвітер та свідок Христових страждань,
      співучасник слави, що повинна з''явитись:'
  - name: 1 Петра 5:2
    orderIndex: 1
    osisId: 1Pet.5.2
    sblId: 1Pet 5:2
    shortName: 1 Пет 5:2
    text: пасіть стадо Боже, що у вас, наглядайте не з примусу, але добровільно по-Божому,
      не для брудної наживи, а ревно,
  - name: 1 Петра 5:3
    orderIndex: 2
    osisId: 1Pet.5.3
    sblId: 1Pet 5:3
    shortName: 1 Пет 5:3
    text: не пануйте над спадком Божим, але будьте для стада за взір.
  - name: 1 Петра 5:4
    orderIndex: 3
    osisId: 1Pet.5.4
    sblId: 1Pet 5:4
    shortName: 1 Пет 5:4
    text: А коли Архипастир з'явиться, то одержите ви нев'янучого вінка слави.
  - name: 1 Петра 5:5
    orderIndex: 4
    osisId: 1Pet.5.5
    sblId: 1Pet 5:5
    shortName: 1 Пет 5:5
    text: Також молоді, коріться старшим! А всі майте покору один до одного, бо Бог
      противиться гордим, а смиренним дає благодать!
  - name: 1 Петра 5:6
    orderIndex: 5
    osisId: 1Pet.5.6
    sblId: 1Pet 5:6
    shortName: 1 Пет 5:6
    text: Тож покоріться під міцну Божу руку, щоб Він вас Свого часу повищив.
  - name: 1 Петра 5:7
    orderIndex: 6
    osisId: 1Pet.5.7
    sblId: 1Pet 5:7
    shortName: 1 Пет 5:7
    text: Покладіть на Нього всю вашу журбу, бо Він опікується вами!
  - name: 1 Петра 5:8
    orderIndex: 7
    osisId: 1Pet.5.8
    sblId: 1Pet 5:8
    shortName: 1 Пет 5:8
    text: Будьте тверезі, пильнуйте! Ваш супротивник диявол ходить, ричучи, як лев,
      що шукає пожерти кого.
  - name: 1 Петра 5:9
    orderIndex: 8
    osisId: 1Pet.5.9
    sblId: 1Pet 5:9
    shortName: 1 Пет 5:9
    text: Противтесь йому, тверді в вірі, знавши, що ті самі муки трапляються й вашому
      братству по світі.
  - name: 1 Петра 5:10
    orderIndex: 9
    osisId: 1Pet.5.10
    sblId: 1Pet 5:10
    shortName: 1 Пет 5:10
    text: А Бог усякої благодаті, що покликав вас до вічної слави Своєї в Христі,
      нехай Сам удосконалить вас, хто трохи потерпів, хай упевнить, зміцнить, уґрунтує.
  - name: 1 Петра 5:11
    orderIndex: 10
    osisId: 1Pet.5.11
    sblId: 1Pet 5:11
    shortName: 1 Пет 5:11
    text: Йому слава та влада на вічні віки, амінь.
  - name: 1 Петра 5:12
    orderIndex: 11
    osisId: 1Pet.5.12
    sblId: 1Pet 5:12
    shortName: 1 Пет 5:12
    text: Я коротко вам написав через Силуяна, як гадаю вірного брата. Закликаю та
      свідчу, що це Божа благодать правдива, що ви в ній стоїте.
  - name: 1 Петра 5:13
    orderIndex: 12
    osisId: 1Pet.5.13
    sblId: 1Pet 5:13
    shortName: 1 Пет 5:13
    text: Вітає вас разом вибрана Церква в Вавилоні, і Марко, мій син.
  - name: 1 Петра 5:14
    orderIndex: 13
    osisId: 1Pet.5.14
    sblId: 1Pet 5:14
    shortName: 1 Пет 5:14
    text: Вітайте один одного поцілунком любови. Мир вам усім у Христі! Амінь.
  versesCount: 14
