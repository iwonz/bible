chapters:
- name: 1 Самуїла 1
  orderIndex: 0
  osisId: 1Sam.1
  sblId: 1Sam 1
  shortName: 1 Сам 1
  verses:
  - name: 1 Самуїла 1:1
    orderIndex: 0
    osisId: 1Sam.1.1
    sblId: 1Sam 1:1
    shortName: 1 Сам 1:1
    text: І був один чоловік із Раматаїм-Цофіму, з Єфремових гір, а ім'я йому Елкана,
      син Єрохама, сина Ілія, сина Тоху, сина Цуфа, єфремлянин.
  - name: 1 Самуїла 1:2
    orderIndex: 1
    osisId: 1Sam.1.2
    sblId: 1Sam 1:2
    shortName: 1 Сам 1:2
    text: А він мав дві жінки, ім'я одній Анна, а ім'я другій Пеніна. І були в Пеніни
      діти, а в Анни дітей не було.
  - name: 1 Самуїла 1:3
    orderIndex: 2
    osisId: 1Sam.1.3
    sblId: 1Sam 1:3
    shortName: 1 Сам 1:3
    text: А той чоловік рік-у-рік ходив із свого міста до Шіло, щоб вклонятися та
      приносити жертви Господу Саваоту. А там два Ілієві сини, Гофні та Пінхас, були
      священиками для Господа.
  - name: 1 Самуїла 1:4
    orderIndex: 3
    osisId: 1Sam.1.4
    sblId: 1Sam 1:4
    shortName: 1 Сам 1:4
    text: І як бував той день, і Елкана приносив жертви, то він давав своїй жінці
      Пеніні й усім синам її та дочкам її частини,
  - name: 1 Самуїла 1:5
    orderIndex: 4
    osisId: 1Sam.1.5
    sblId: 1Sam 1:5
    shortName: 1 Сам 1:5
    text: а Анні давав частину подвійну, бо любив її. Та Господь замкнув її утробу.
  - name: 1 Самуїла 1:6
    orderIndex: 5
    osisId: 1Sam.1.6
    sblId: 1Sam 1:6
    shortName: 1 Сам 1:6
    text: А її суперниця розпалювала їй гнів, щоб докучати їй, бо Господь замкнув
      її утробу.
  - name: 1 Самуїла 1:7
    orderIndex: 6
    osisId: 1Sam.1.7
    sblId: 1Sam 1:7
    shortName: 1 Сам 1:7
    text: І так робив він рік-у-рік, коли вона входила до Господнього дому, а та так
      гнівила її. І вона плакала й не їла.
  - name: 1 Самуїла 1:8
    orderIndex: 7
    osisId: 1Sam.1.8
    sblId: 1Sam 1:8
    shortName: 1 Сам 1:8
    text: 'І сказав їй чоловік її Елкана: Анно, чого ти плачеш і чому не їси? І чого
      сумне твоє серце? Чи ж я не ліпший тобі за десятьох синів?'
  - name: 1 Самуїла 1:9
    orderIndex: 8
    osisId: 1Sam.1.9
    sblId: 1Sam 1:9
    shortName: 1 Сам 1:9
    text: І встала Анна по їді та по питті в Шіло, а священик Ілій сидів на стільці
      при бічному одвірку Господнього храму.
  - name: 1 Самуїла 1:10
    orderIndex: 9
    osisId: 1Sam.1.10
    sblId: 1Sam 1:10
    shortName: 1 Сам 1:10
    text: А вона була скорбна духом, і молилася до Господа та плакала гірко.
  - name: 1 Самуїла 1:11
    orderIndex: 10
    osisId: 1Sam.1.11
    sblId: 1Sam 1:11
    shortName: 1 Сам 1:11
    text: 'І склала вона обітницю, та й сказала: Господи Саваоте, якщо дійсно споглянеш
      на біду Твоєї невільниці, і згадаєш мене, і не забудеш Своєї невільниці, і даси
      Своїй невільниці нащадка чоловічої статі, то я дам його Господеві на всі дні
      життя його, а бритва не торкнеться його голови.'
  - name: 1 Самуїла 1:12
    orderIndex: 11
    osisId: 1Sam.1.12
    sblId: 1Sam 1:12
    shortName: 1 Сам 1:12
    text: І сталося, коли вона довго молилася перед Господнім лицем, то Ілій пильнував
      за її устами.
  - name: 1 Самуїла 1:13
    orderIndex: 12
    osisId: 1Sam.1.13
    sblId: 1Sam 1:13
    shortName: 1 Сам 1:13
    text: 'А Анна вона говорила в серці своїм: тільки губи її порушувалися, а голос
      її не був чутий. І вважав її Ілій за п''яну.'
  - name: 1 Самуїла 1:14
    orderIndex: 13
    osisId: 1Sam.1.14
    sblId: 1Sam 1:14
    shortName: 1 Сам 1:14
    text: 'І сказав до неї Ілій: Аж доки ти будеш п''яною? Витверезись зо свого вина!'
  - name: 1 Самуїла 1:15
    orderIndex: 14
    osisId: 1Sam.1.15
    sblId: 1Sam 1:15
    shortName: 1 Сам 1:15
    text: 'А Анна відповіла та й сказала: Ні, пане мій, я жінка скорбна духом, а вина
      та п''янкого напою не пила я. І я вилила душу свою перед Господнім лицем.'
  - name: 1 Самуїла 1:16
    orderIndex: 15
    osisId: 1Sam.1.16
    sblId: 1Sam 1:16
    shortName: 1 Сам 1:16
    text: Не вважай своєї невільниці за негідницю, бо я говорила аж доти з великої
      своєї скорботи та з туги своєї.
  - name: 1 Самуїла 1:17
    orderIndex: 16
    osisId: 1Sam.1.17
    sblId: 1Sam 1:17
    shortName: 1 Сам 1:17
    text: 'І відповів Ілій та й сказав: Іди з миром! А Бог Ізраїлів дасть тобі бажання
      твоє, яке ти від Нього жадала.'
  - name: 1 Самуїла 1:18
    orderIndex: 17
    osisId: 1Sam.1.18
    sblId: 1Sam 1:18
    shortName: 1 Сам 1:18
    text: 'А вона сказала: Нехай невільниця твоя знайде милість в очах твоїх! І пішла
      та жінка своєю дорогою, та й їла, а обличчя її не було вже сумне.'
  - name: 1 Самуїла 1:19
    orderIndex: 18
    osisId: 1Sam.1.19
    sblId: 1Sam 1:19
    shortName: 1 Сам 1:19
    text: І встала вона рано вранці, і вклонилася перед Господнім лицем. І вернулися
      вони, і ввійшли до свого дому до Рами. І Елкана пізнав свою жінку Анну, а Господь
      згадав про неї.
  - name: 1 Самуїла 1:20
    orderIndex: 19
    osisId: 1Sam.1.20
    sblId: 1Sam 1:20
    shortName: 1 Сам 1:20
    text: 'І сталося по році, і завагітніла Анна, та й сина породила. І назвала вона
      ім''я йому: Самуїл, бо від Господа жадала його.'
  - name: 1 Самуїла 1:21
    orderIndex: 20
    osisId: 1Sam.1.21
    sblId: 1Sam 1:21
    shortName: 1 Сам 1:21
    text: І пішов той чоловік Елкана та ввесь дім його вчинити для Господа річну жертву
      та обітниці свої.
  - name: 1 Самуїла 1:22
    orderIndex: 21
    osisId: 1Sam.1.22
    sblId: 1Sam 1:22
    shortName: 1 Сам 1:22
    text: 'А Анна не пішла, бо сказала до чоловіка свого: Аж коли буде відлучений
      цей хлопчик, то відведу його, і він з''явиться перед Господнім лицем, і назавжди
      позостанеться там!'
  - name: 1 Самуїла 1:23
    orderIndex: 22
    osisId: 1Sam.1.23
    sblId: 1Sam 1:23
    shortName: 1 Сам 1:23
    text: 'І сказав їй чоловік її Елкана: Роби те, що добре в очах твоїх! Залишайся,
      аж поки відлучиш його, тільки нехай виконає Господь Своє слово. І залишалась
      та жінка, і годувала свого сина, аж поки вона відлучила його.'
  - name: 1 Самуїла 1:24
    orderIndex: 23
    osisId: 1Sam.1.24
    sblId: 1Sam 1:24
    shortName: 1 Сам 1:24
    text: А коли відлучила, то повела його з собою та з трьома бичками й одною ефою
      муки, і бурдюком вина, і привела його до Господнього дому до Шіло. А той хлопчик
      був ще малий.
  - name: 1 Самуїла 1:25
    orderIndex: 24
    osisId: 1Sam.1.25
    sblId: 1Sam 1:25
    shortName: 1 Сам 1:25
    text: І зарізали бичка, і привели того хлопчика до Ілія.
  - name: 1 Самуїла 1:26
    orderIndex: 25
    osisId: 1Sam.1.26
    sblId: 1Sam 1:26
    shortName: 1 Сам 1:26
    text: 'І вона сказала: О, пане мій, як жива душа твоя, мій пане, я та жінка, що
      стояла з тобою отут, щоб молитися Господеві.'
  - name: 1 Самуїла 1:27
    orderIndex: 26
    osisId: 1Sam.1.27
    sblId: 1Sam 1:27
    shortName: 1 Сам 1:27
    text: Я молилася за дитину цю, і Господь дав мені жадання моє, що я просила від
      Нього.
  - name: 1 Самуїла 1:28
    orderIndex: 27
    osisId: 1Sam.1.28
    sblId: 1Sam 1:28
    shortName: 1 Сам 1:28
    text: А тепер я віддаю його Господеві на всі дні, скільки він жаданий для Господа.
      І вклонилася там Господеві.
  versesCount: 28
- name: 1 Самуїла 2
  orderIndex: 1
  osisId: 1Sam.2
  sblId: 1Sam 2
  shortName: 1 Сам 2
  verses:
  - name: 1 Самуїла 2:1
    orderIndex: 0
    osisId: 1Sam.2.1
    sblId: 1Sam 2:1
    shortName: 1 Сам 2:1
    text: 'І молилася Анна та й проказала: Звеселилося Господом серце моє, мій ріг
      став високим у Господі! Розкрилися уста мої на моїх ворогів, бо радію з спасіння
      Твого!'
  - name: 1 Самуїла 2:2
    orderIndex: 1
    osisId: 1Sam.2.2
    sblId: 1Sam 2:2
    shortName: 1 Сам 2:2
    text: Немає святого, подібного Господу, немає нікого, крім Тебе, і скелі немає,
      як Бог наш!
  - name: 1 Самуїла 2:3
    orderIndex: 2
    osisId: 1Sam.2.3
    sblId: 1Sam 2:3
    shortName: 1 Сам 2:3
    text: Більше не говоріть зарозуміло, нехай з ваших уст не виходить зухвальство,
      бо Господь Бог знання, і Він упляновує вчинки!
  - name: 1 Самуїла 2:4
    orderIndex: 3
    osisId: 1Sam.2.4
    sblId: 1Sam 2:4
    shortName: 1 Сам 2:4
    text: Лук сильних поламаний, а немічні оперезалися силою!
  - name: 1 Самуїла 2:5
    orderIndex: 4
    osisId: 1Sam.2.5
    sblId: 1Sam 2:5
    shortName: 1 Сам 2:5
    text: Наймаються ситі за хліб, а голодні відпочивають, аж неплідна сімох породила,
      а многодітна знесиліла.
  - name: 1 Самуїла 2:6
    orderIndex: 5
    osisId: 1Sam.2.6
    sblId: 1Sam 2:6
    shortName: 1 Сам 2:6
    text: Господь побиває й оживлює, до шеолу знижає й підносить до неба.
  - name: 1 Самуїла 2:7
    orderIndex: 6
    osisId: 1Sam.2.7
    sblId: 1Sam 2:7
    shortName: 1 Сам 2:7
    text: Господь зубожує та збагачує, понижує Він та звеличує.
  - name: 1 Самуїла 2:8
    orderIndex: 7
    osisId: 1Sam.2.8
    sblId: 1Sam 2:8
    shortName: 1 Сам 2:8
    text: Підіймає нужденного з пороху, підносить убогого зо смітників, щоб посадити
      з вельможами й престол слави їм дать на спадщину, бо Господні основи землі,
      і на них Він поставив вселенну.
  - name: 1 Самуїла 2:9
    orderIndex: 8
    osisId: 1Sam.2.9
    sblId: 1Sam 2:9
    shortName: 1 Сам 2:9
    text: Він ноги святих Своїх стереже, нечестиві ж погинуть у темряві, бо сильним
      не з сили стає чоловік.
  - name: 1 Самуїла 2:10
    orderIndex: 9
    osisId: 1Sam.2.10
    sblId: 1Sam 2:10
    shortName: 1 Сам 2:10
    text: Господь хай поламані будуть Його супротивники! У небі Господь загримить,
      і розсудить Він кінці землі! І Він подасть силу Своєму цареві, і рога повищить
      Свого помазанця!
  - name: 1 Самуїла 2:11
    orderIndex: 10
    osisId: 1Sam.2.11
    sblId: 1Sam 2:11
    shortName: 1 Сам 2:11
    text: І пішов Елкана до Рами, до дому свого. А той отрок служив Господеві при
      священикові Ілії.
  - name: 1 Самуїла 2:12
    orderIndex: 11
    osisId: 1Sam.2.12
    sblId: 1Sam 2:12
    shortName: 1 Сам 2:12
    text: А сини Ілія були люди негідні, вони не знали Господа,
  - name: 1 Самуїла 2:13
    orderIndex: 12
    osisId: 1Sam.2.13
    sblId: 1Sam 2:13
    shortName: 1 Сам 2:13
    text: ані звичаю священичого з народом. Коли хто приносив жертву, то, як варилося
      м'ясо, приходив священиків слуга, а в його руці тризубе видельце.
  - name: 1 Самуїла 2:14
    orderIndex: 13
    osisId: 1Sam.2.14
    sblId: 1Sam 2:14
    shortName: 1 Сам 2:14
    text: І він із грюкотом стромляв до мідниці, або до кітла, або до горшка, або
      до горняти, і все, що витягне видельце, священик собі брав. Так вони робили
      всьому Ізраїлеві, що приходив туди до Шіло.
  - name: 1 Самуїла 2:15
    orderIndex: 14
    osisId: 1Sam.2.15
    sblId: 1Sam 2:15
    shortName: 1 Сам 2:15
    text: 'Також поки палили лій, то приходив священиків слуга, та й говорив до чоловіка,
      що приносив жертву: Дай м''яса на печеню для священика, бо він не візьме від
      тебе м''яса вареного, а тільки сире!'
  - name: 1 Самуїла 2:16
    orderIndex: 15
    osisId: 1Sam.2.16
    sblId: 1Sam 2:16
    shortName: 1 Сам 2:16
    text: 'А як той чоловік відповідав йому: Нехай перше спалять і той лій, а ти потім
      візьми собі, скільки буде жадати душа твоя! А той говорив: Ні, таки зараз давай!
      А коли ні, візьму силою!'
  - name: 1 Самуїла 2:17
    orderIndex: 16
    osisId: 1Sam.2.17
    sblId: 1Sam 2:17
    shortName: 1 Сам 2:17
    text: І був гріх тих юнаків дуже великий перед Господнім лицем, бо ті люди безчестили
      Господню жертву.
  - name: 1 Самуїла 2:18
    orderIndex: 17
    osisId: 1Sam.2.18
    sblId: 1Sam 2:18
    shortName: 1 Сам 2:18
    text: А Самуїл служив перед Господнім лицем. Отрок був оперезаний лляним ефодом.
  - name: 1 Самуїла 2:19
    orderIndex: 18
    osisId: 1Sam.2.19
    sblId: 1Sam 2:19
    shortName: 1 Сам 2:19
    text: А малу верхню одежину робила йому його мати, і приносила йому з року на
      рік, коли приходила з своїм мужем приносити річну жертву.
  - name: 1 Самуїла 2:20
    orderIndex: 19
    osisId: 1Sam.2.20
    sblId: 1Sam 2:20
    shortName: 1 Сам 2:20
    text: 'А Ілій поблагословив Елкану й його жінку та й сказав: Нехай Господь дасть
      тобі нащадків від цієї жінки, за відданого, що Господь узяв. І пішли вони на
      місце своє.'
  - name: 1 Самуїла 2:21
    orderIndex: 20
    osisId: 1Sam.2.21
    sblId: 1Sam 2:21
    shortName: 1 Сам 2:21
    text: І Господь згадав про Анну, і вона завагітніла, та й породила трьох синів
      та дві дочки. А отрок Самуїл ріс із Господом.
  - name: 1 Самуїла 2:22
    orderIndex: 21
    osisId: 1Sam.2.22
    sblId: 1Sam 2:22
    shortName: 1 Сам 2:22
    text: А Ілій був дуже старий. І почув він усе, що сини його роблять усьому Ізраїлеві,
      і що вони злягаються з жінками, які відбувають службу при вході скинії заповіту.
  - name: 1 Самуїла 2:23
    orderIndex: 22
    osisId: 1Sam.2.23
    sblId: 1Sam 2:23
    shortName: 1 Сам 2:23
    text: 'І він сказав їм: Нащо ви робите такі речі, про які я чую? Про ваші злі
      вчинки я чую від усього цього народу.'
  - name: 1 Самуїла 2:24
    orderIndex: 23
    osisId: 1Sam.2.24
    sblId: 1Sam 2:24
    shortName: 1 Сам 2:24
    text: Ні, сини мої, недобра та чутка, що я чую, ви відхиляєте Господній народ
      від Закону!
  - name: 1 Самуїла 2:25
    orderIndex: 24
    osisId: 1Sam.2.25
    sblId: 1Sam 2:25
    shortName: 1 Сам 2:25
    text: Якщо хто згрішить супроти людини, то помоляться за неї перед Богом. А якщо
      людина згрішить супроти Господа, хто заступиться за неї? Та вони не слухали
      голосу батька свого, бо Господь постановив погубити їх.
  - name: 1 Самуїла 2:26
    orderIndex: 25
    osisId: 1Sam.2.26
    sblId: 1Sam 2:26
    shortName: 1 Сам 2:26
    text: А отрок Самуїл усе ріс, та здобував ласку як у Господа, так і в людей.
  - name: 1 Самуїла 2:27
    orderIndex: 26
    osisId: 1Sam.2.27
    sblId: 1Sam 2:27
    shortName: 1 Сам 2:27
    text: 'І прийшов Божий чоловік до Ілія, та й сказав йому: Так сказав Господь:
      Чи ж Я справді не об''явився домові твого батька, як були вони в Єгипті, у фараоновім
      домі?'
  - name: 1 Самуїла 2:28
    orderIndex: 27
    osisId: 1Sam.2.28
    sblId: 1Sam 2:28
    shortName: 1 Сам 2:28
    text: Я вибрав його Собі зо всіх Ізраїлевих племен за священика, щоб він входив
      до Мого жертівника, щоб кадив кадило, щоб носив ефода перед Моїм лицем. І дав
      Я домові твого батька всі жертви Ізраїлевих синів.
  - name: 1 Самуїла 2:29
    orderIndex: 28
    osisId: 1Sam.2.29
    sblId: 1Sam 2:29
    shortName: 1 Сам 2:29
    text: Чого ж ви берете під ноги Мою жертву та Мою жертву хлібну, що Я заповів
      для скинії? І ти вшанував синів своїх більш, як Мене, щоб ви потовстіли від
      найкращих частин усякого Ізраїлевого дару перед лицем Моїм.
  - name: 1 Самуїла 2:30
    orderIndex: 29
    osisId: 1Sam.2.30
    sblId: 1Sam 2:30
    shortName: 1 Сам 2:30
    text: 'Тому то слово Господа, Бога Ізраїлевого, таке: Говорячи, сказав Я: Дім
      твій та дім батька твого будуть ходити перед Моїм лицем аж навіки. А тепер слово
      Господнє: Не буде в Мене такого, бо Я шаную тих, хто шанує Мене, а ті, хто зневажає
      Мене, будуть зневажені!'
  - name: 1 Самуїла 2:31
    orderIndex: 30
    osisId: 1Sam.2.31
    sblId: 1Sam 2:31
    shortName: 1 Сам 2:31
    text: Ось приходять дні, і Я відітну рамено твоє та рамено дому батька твого,
      щоб не було старого в домі твоєму.
  - name: 1 Самуїла 2:32
    orderIndex: 31
    osisId: 1Sam.2.32
    sblId: 1Sam 2:32
    shortName: 1 Сам 2:32
    text: І побачиш біду Мого мешкання, хоч у всьому Я добре чинив Ізраїлеві, і не
      буде старого в домі твоїм по всі дні.
  - name: 1 Самуїла 2:33
    orderIndex: 32
    osisId: 1Sam.2.33
    sblId: 1Sam 2:33
    shortName: 1 Сам 2:33
    text: Я не витну в тебе всіх від Мого жертівника, щоб вибрати очі твої, і щоб
      зробити біль душі твоїй, та ввесь доріст твого дому повмирає в силі віку.
  - name: 1 Самуїла 2:34
    orderIndex: 33
    osisId: 1Sam.2.34
    sblId: 1Sam 2:34
    shortName: 1 Сам 2:34
    text: А оце тобі ознака, що прийде на обох синів твоїх, на Хофні та Пінхаса, обидва
      вони помруть одного дня.
  - name: 1 Самуїла 2:35
    orderIndex: 34
    osisId: 1Sam.2.35
    sblId: 1Sam 2:35
    shortName: 1 Сам 2:35
    text: А Я поставлю Собі священика вірного, він буде робити згідно з серцем Моїм
      та з Моєю душею. І Я збудую йому тривалий дім, і він буде ходити перед Моїм
      помазанцем по всі дні.
  - name: 1 Самуїла 2:36
    orderIndex: 35
    osisId: 1Sam.2.36
    sblId: 1Sam 2:36
    shortName: 1 Сам 2:36
    text: 'І станеться, кожен, хто полишиться в домі твоїм, прийде вклонятися йому
      за аґору срібла та за буханець хліба, і скаже: Долучи мене до одного з священицтв,
      щоб їсти кавалок хліба.'
  versesCount: 36
- name: 1 Самуїла 3
  orderIndex: 2
  osisId: 1Sam.3
  sblId: 1Sam 3
  shortName: 1 Сам 3
  verses:
  - name: 1 Самуїла 3:1
    orderIndex: 0
    osisId: 1Sam.3.1
    sblId: 1Sam 3:1
    shortName: 1 Сам 3:1
    text: А отрок Самуїл служив Господеві при Ілії. А Господнє слово було рідке за
      тих днів, видіння не було часте.
  - name: 1 Самуїла 3:2
    orderIndex: 1
    osisId: 1Sam.3.2
    sblId: 1Sam 3:2
    shortName: 1 Сам 3:2
    text: І сталося того дня, коли Ілій лежав на своєму місці, а очі його стали затемнятися,
      він не міг бачити,
  - name: 1 Самуїла 3:3
    orderIndex: 2
    osisId: 1Sam.3.3
    sblId: 1Sam 3:3
    shortName: 1 Сам 3:3
    text: і поки Божий світильник ще не погас, а Самуїл лежав у Господньому храмі,
      там, де Божий ковчег,
  - name: 1 Самуїла 3:4
    orderIndex: 3
    osisId: 1Sam.3.4
    sblId: 1Sam 3:4
    shortName: 1 Сам 3:4
    text: 'то покликав Господь до Самуїла: Самуїле, Самуїле! А він відказав: Ось я!'
  - name: 1 Самуїла 3:5
    orderIndex: 4
    osisId: 1Sam.3.5
    sblId: 1Sam 3:5
    shortName: 1 Сам 3:5
    text: 'І побіг він до Ілія та й сказав: Ось я, бо ти кликав мене. А той відказав:
      Я не кликав. Вернися, лягай. І він пішов і ліг.'
  - name: 1 Самуїла 3:6
    orderIndex: 5
    osisId: 1Sam.3.6
    sblId: 1Sam 3:6
    shortName: 1 Сам 3:6
    text: 'А Господь далі покликав: Самуїле, Самуїле! І встав Самуїл, і пішов до Ілія
      та й сказав: Ось я, бо ти кликав мене. А той відказав: Не кликав я, сину мій.
      Вернися, лягай.'
  - name: 1 Самуїла 3:7
    orderIndex: 6
    osisId: 1Sam.3.7
    sblId: 1Sam 3:7
    shortName: 1 Сам 3:7
    text: А Самуїл ще не пізнав голосу Господа, і ще не відкрилося йому Господнє слово.
  - name: 1 Самуїла 3:8
    orderIndex: 7
    osisId: 1Sam.3.8
    sblId: 1Sam 3:8
    shortName: 1 Сам 3:8
    text: 'А Господь далі покликав Самуїла третій раз. І він устав, і пішов до Ілія
      та й сказав: Ось я, бо ти кликав мене. І зрозумів Ілій, що то Господь кличе
      отрока.'
  - name: 1 Самуїла 3:9
    orderIndex: 8
    osisId: 1Sam.3.9
    sblId: 1Sam 3:9
    shortName: 1 Сам 3:9
    text: 'І сказав Ілій до Самуїла: Іди, лягай. І якщо знову покличе тебе, то скажеш:
      Говори, Господи, бо раб Твій слухає Тебе! І пішов Самуїл, та й ліг на своє місце.'
  - name: 1 Самуїла 3:10
    orderIndex: 9
    osisId: 1Sam.3.10
    sblId: 1Sam 3:10
    shortName: 1 Сам 3:10
    text: 'І ввійшов Господь, і став, і покликав, як перед тим: Самуїле, Самуїле!
      А Самуїл відказав: Говори, Господи, бо раб Твій слухає!'
  - name: 1 Самуїла 3:11
    orderIndex: 10
    osisId: 1Sam.3.11
    sblId: 1Sam 3:11
    shortName: 1 Сам 3:11
    text: 'І сказав Господь до Самуїла: Ось Я зроблю таку річ серед Ізраїля, що в
      кожного, хто почує про неї, задзвенить в обох вухах його.'
  - name: 1 Самуїла 3:12
    orderIndex: 11
    osisId: 1Sam.3.12
    sblId: 1Sam 3:12
    shortName: 1 Сам 3:12
    text: Того дня Я виконаю над Ілієм все, що Я говорив про дім його, від початку
      й до кінця.
  - name: 1 Самуїла 3:13
    orderIndex: 12
    osisId: 1Sam.3.13
    sblId: 1Sam 3:13
    shortName: 1 Сам 3:13
    text: І розповім йому, що Я суджу дім його навіки за гріх, про який він знав,
      що сини його богозневажають, та не спиняв їх.
  - name: 1 Самуїла 3:14
    orderIndex: 13
    osisId: 1Sam.3.14
    sblId: 1Sam 3:14
    shortName: 1 Сам 3:14
    text: Тому присягнув Я домом Ілія, що не очиститься гріх Ілієвого дому жертвою
      та жертвою хлібною навіки.
  - name: 1 Самуїла 3:15
    orderIndex: 14
    osisId: 1Sam.3.15
    sblId: 1Sam 3:15
    shortName: 1 Сам 3:15
    text: І лежав Самуїл аж до ранку, і відчинив двері Господнього дому. А Самуїл
      боявся розповісти Ілієві про те видіння.
  - name: 1 Самуїла 3:16
    orderIndex: 15
    osisId: 1Sam.3.16
    sblId: 1Sam 3:16
    shortName: 1 Сам 3:16
    text: 'І покликав Ілій Самуїла, та й сказав: Самуїле, сину мій! А той сказав:
      Ось я!'
  - name: 1 Самуїла 3:17
    orderIndex: 16
    osisId: 1Sam.3.17
    sblId: 1Sam 3:17
    shortName: 1 Сам 3:17
    text: 'І сказав він: Що то за річ, про яку Він говорив до тебе? Не крий правди
      передо мною. Нехай Господь зробить тобі так, і нехай додасть, якщо ти скажеш
      неправду передо мною про щось зо всього того, що говорив Він до тебе!'
  - name: 1 Самуїла 3:18
    orderIndex: 17
    osisId: 1Sam.3.18
    sblId: 1Sam 3:18
    shortName: 1 Сам 3:18
    text: 'І розповів йому Самуїл усе те, і не сказав неправди перед ним. А той сказав:
      Він Господь, нехай зробить те, що добре в очах Його!'
  - name: 1 Самуїла 3:19
    orderIndex: 18
    osisId: 1Sam.3.19
    sblId: 1Sam 3:19
    shortName: 1 Сам 3:19
    text: І виростав Самуїл, а Господь був із ним, і не опустив ані жодного зо всіх
      Його слів.
  - name: 1 Самуїла 3:20
    orderIndex: 19
    osisId: 1Sam.3.20
    sblId: 1Sam 3:20
    shortName: 1 Сам 3:20
    text: І ввесь Ізраїль, від Дана аж до Беер-Шеви, пізнав, що Самуїл вірний, як
      пророк Господній.
  - name: 1 Самуїла 3:21
    orderIndex: 20
    osisId: 1Sam.3.21
    sblId: 1Sam 3:21
    shortName: 1 Сам 3:21
    text: А Господь далі показувався в Шіло, бо Господь явився був у Шіло Самуїлові
      в слові Господньому.
  versesCount: 21
- name: 1 Самуїла 4
  orderIndex: 3
  osisId: 1Sam.4
  sblId: 1Sam 4
  shortName: 1 Сам 4
  verses:
  - name: 1 Самуїла 4:1
    orderIndex: 0
    osisId: 1Sam.4.1
    sblId: 1Sam 4:1
    shortName: 1 Сам 4:1
    text: І було Самуїлове слово для всього Ізраїля. І вийшов Ізраїль на війну проти
      филистимлян, та й таборував при Евен-Гаезері, а филистимляни таборували в Афеку.
  - name: 1 Самуїла 4:2
    orderIndex: 1
    osisId: 1Sam.4.2
    sblId: 1Sam 4:2
    shortName: 1 Сам 4:2
    text: І вишикувались филистимляни навпроти Ізраїля, а коли бій став тяжкий, то
      Ізраїль був побитий перед филистимлянами. І вони побили в боєвому шикові на
      полі близько чотирьох тисяч чоловіка.
  - name: 1 Самуїла 4:3
    orderIndex: 2
    osisId: 1Sam.4.3
    sblId: 1Sam 4:3
    shortName: 1 Сам 4:3
    text: 'І прийшов народ до табору, а Ізраїлеві старші сказали: Чому вдарив нас
      Господь сьогодні перед филистимлянами? Візьмімо собі з Шіло ковчега Господнього
      заповіту, і нехай ввійде поміж нас, і нехай спасе нас із рук наших ворогів.'
  - name: 1 Самуїла 4:4
    orderIndex: 3
    osisId: 1Sam.4.4
    sblId: 1Sam 4:4
    shortName: 1 Сам 4:4
    text: І послав народ до Шіло, і понесли звідти ковчега заповіту Господа Саваота,
      що сидить на херувимах. А там були двоє Ілієвих синів, Хофні та Пінхас, із ковчегом
      Божого заповіту.
  - name: 1 Самуїла 4:5
    orderIndex: 4
    osisId: 1Sam.4.5
    sblId: 1Sam 4:5
    shortName: 1 Сам 4:5
    text: І сталося, як ковчег заповіту Господнього прибув до табору, то ввесь Ізраїль
      скрикнув великим окриком, аж застогнала земля!
  - name: 1 Самуїла 4:6
    orderIndex: 5
    osisId: 1Sam.4.6
    sblId: 1Sam 4:6
    shortName: 1 Сам 4:6
    text: 'А филистимляни почули голос окрику, та й сказали: Що це за голос цього
      великого окрику в єврейському таборі? І довідалися вони, що Господній ковчег
      прибув до табору.'
  - name: 1 Самуїла 4:7
    orderIndex: 6
    osisId: 1Sam.4.7
    sblId: 1Sam 4:7
    shortName: 1 Сам 4:7
    text: 'І полякалися филистимляни, і говорили: Бог прибув до табору! І сказали
      вони: Біда нам, бо такого, як це, не було ще ніколи!'
  - name: 1 Самуїла 4:8
    orderIndex: 7
    osisId: 1Sam.4.8
    sblId: 1Sam 4:8
    shortName: 1 Сам 4:8
    text: Біда нам! Хто нас урятує від руки цих потужних богів? Оце вони, ті боги,
      що вдарили були Єгипет усякою поразою у пустині!
  - name: 1 Самуїла 4:9
    orderIndex: 8
    osisId: 1Sam.4.9
    sblId: 1Sam 4:9
    shortName: 1 Сам 4:9
    text: Зміцніться та будьте мужні, филистимляни, щоб ви не служили євреям, як вони
      служили вам. І будьте мужні, і воюйте!
  - name: 1 Самуїла 4:10
    orderIndex: 9
    osisId: 1Sam.4.10
    sblId: 1Sam 4:10
    shortName: 1 Сам 4:10
    text: І воювали филистимляни. І був побитий Ізраїль, і кожен утікав до свого намету.
      І та поразка була дуже велика. І впало з Ізраїля тридцять тисяч піхоти.
  - name: 1 Самуїла 4:11
    orderIndex: 10
    osisId: 1Sam.4.11
    sblId: 1Sam 4:11
    shortName: 1 Сам 4:11
    text: А Божий ковчег був узятий, і два Ілієві сини, Хофні та Пінхас, полягли...
  - name: 1 Самуїла 4:12
    orderIndex: 11
    osisId: 1Sam.4.12
    sblId: 1Sam 4:12
    shortName: 1 Сам 4:12
    text: І побіг один веніяминівець із бою, і прибув того дня до Шіло; а одежа його
      була подерта, і порох на голові його.
  - name: 1 Самуїла 4:13
    orderIndex: 12
    osisId: 1Sam.4.13
    sblId: 1Sam 4:13
    shortName: 1 Сам 4:13
    text: І прибув він, аж ось Ілій сидить на стільці при дорозі й виглядає, бо серце
      йому тремтіло за Божого ковчега. А той чоловік прийшов, і розповів у місті,
      і закричало все місто!
  - name: 1 Самуїла 4:14
    orderIndex: 13
    osisId: 1Sam.4.14
    sblId: 1Sam 4:14
    shortName: 1 Сам 4:14
    text: 'А Ілій почув голос того крику та й сказав: Що це за голос того натовпу?
      А той чоловік поспішив і прийшов, та й розповів Ілієві.'
  - name: 1 Самуїла 4:15
    orderIndex: 14
    osisId: 1Sam.4.15
    sblId: 1Sam 4:15
    shortName: 1 Сам 4:15
    text: А Ілій був віку дев'ятидесяти й восьми літ, а очі його померкли, і він не
      міг бачити.
  - name: 1 Самуїла 4:16
    orderIndex: 15
    osisId: 1Sam.4.16
    sblId: 1Sam 4:16
    shortName: 1 Сам 4:16
    text: 'І сказав той чоловік до Ілія: Я той, що прибіг із бою, і я втік сьогодні
      з бойових лав. І сказав Ілій: Що то сталося, мій сину?'
  - name: 1 Самуїла 4:17
    orderIndex: 16
    osisId: 1Sam.4.17
    sblId: 1Sam 4:17
    shortName: 1 Сам 4:17
    text: 'І відповів вісник і сказав: Ізраїль побіг перед филистимлянами, і сталась
      велика поразка в народі. І обидва сини твої, Хофні та Пінхас, полягли. А ковчег
      Божий узятий!'
  - name: 1 Самуїла 4:18
    orderIndex: 17
    osisId: 1Sam.4.18
    sblId: 1Sam 4:18
    shortName: 1 Сам 4:18
    text: І сталося, як згадав він про Божого ковчега, то впав Ілій зо стільця навзнак
      при брамі, зламався карк йому, і він помер, бо той муж був старий та тяжкий.
      А він судив Ізраїля сорок літ.
  - name: 1 Самуїла 4:19
    orderIndex: 18
    osisId: 1Sam.4.19
    sblId: 1Sam 4:19
    shortName: 1 Сам 4:19
    text: А невістка його, Пінхасова жінка, була важка, близька до родів. І як зачула
      вона ту звістку, що взятий Божий ковчег і помер тесть її та чоловік її, то впала
      на коліна, та й породила, бо прийшли на неї породільні болі її.
  - name: 1 Самуїла 4:20
    orderIndex: 19
    osisId: 1Sam.4.20
    sblId: 1Sam 4:20
    shortName: 1 Сам 4:20
    text: 'А як настав час смерти її, то казали ті, що стояли при ній: Не бійся, бо
      ти породила сина! Та вона не відповіла, і не взяла цього до серця свого.'
  - name: 1 Самуїла 4:21
    orderIndex: 20
    osisId: 1Sam.4.21
    sblId: 1Sam 4:21
    shortName: 1 Сам 4:21
    text: 'І вона назвала ім''я тому хлопцеві: Іхавод, кажучи: Відійшла Ізраїлева
      слава! Бо почула про взяття Божого ковчегу, і про тестя свого та про мужа свого,'
  - name: 1 Самуїла 4:22
    orderIndex: 21
    osisId: 1Sam.4.22
    sblId: 1Sam 4:22
    shortName: 1 Сам 4:22
    text: 'та й сказала: Відійшла слава від Ізраїля, бо взятий Божий ковчег.'
  versesCount: 22
- name: 1 Самуїла 5
  orderIndex: 4
  osisId: 1Sam.5
  sblId: 1Sam 5
  shortName: 1 Сам 5
  verses:
  - name: 1 Самуїла 5:1
    orderIndex: 0
    osisId: 1Sam.5.1
    sblId: 1Sam 5:1
    shortName: 1 Сам 5:1
    text: А филистимляни взяли Божого ковчега, і принесли його з Евен-Гаезеру до Ашдоду.
  - name: 1 Самуїла 5:2
    orderIndex: 1
    osisId: 1Sam.5.2
    sblId: 1Sam 5:2
    shortName: 1 Сам 5:2
    text: І взяли филистимляни Божого ковчега, і принесли його до Даґонового дому,
      і поставили його біля Даґона.
  - name: 1 Самуїла 5:3
    orderIndex: 2
    osisId: 1Sam.5.3
    sblId: 1Sam 5:3
    shortName: 1 Сам 5:3
    text: А другого дня вранці повставали ашдодяни, аж ось Даґон лежить ницьма на
      землі перед Господнім ковчегом! І взяли вони Даґона, і поставили його на його
      місце.
  - name: 1 Самуїла 5:4
    orderIndex: 3
    osisId: 1Sam.5.4
    sblId: 1Sam 5:4
    shortName: 1 Сам 5:4
    text: А наступного дня повставали вони рано, аж ось Даґон лежить ницьма на землі
      перед Господнім ковчегом! А Даґонова голова та обидві долоні рук його лежать
      відтяті на порозі, тільки тулуб Даґонів позостав при ньому.
  - name: 1 Самуїла 5:5
    orderIndex: 4
    osisId: 1Sam.5.5
    sblId: 1Sam 5:5
    shortName: 1 Сам 5:5
    text: Тому то жерці та всі, хто входить до Даґонового дому, не ступають на Даґонів
      поріг у Ашдоді аж до цього дня.
  - name: 1 Самуїла 5:6
    orderIndex: 5
    osisId: 1Sam.5.6
    sblId: 1Sam 5:6
    shortName: 1 Сам 5:6
    text: І стала тяжка Господня рука на ашдодян, і Він їх пустошив та бив їх болячками,
      Ашдод та довкілля його.
  - name: 1 Самуїла 5:7
    orderIndex: 6
    osisId: 1Sam.5.7
    sblId: 1Sam 5:7
    shortName: 1 Сам 5:7
    text: 'І побачили ашдодяни, що так, та й сказали: Нехай не зостається з нами ковчег
      Ізраїлевого Бога, бо стала тяжкою Його рука на нас та на Даґона, бога нашого!'
  - name: 1 Самуїла 5:8
    orderIndex: 7
    osisId: 1Sam.5.8
    sblId: 1Sam 5:8
    shortName: 1 Сам 5:8
    text: 'І послали вони, і зібрали до себе всіх филистимських володарів, та й сказали:
      Що ми зробимо з ковчегом Ізраїлевого Бога? А ті відказали: Нехай ковчег Ізраїлевого
      Бога перейде до Ґату. І вони перенесли ковчега Ізраїлевого Бога.'
  - name: 1 Самуїла 5:9
    orderIndex: 8
    osisId: 1Sam.5.9
    sblId: 1Sam 5:9
    shortName: 1 Сам 5:9
    text: І сталося по тому, як вони перенесли його, то Господня рука була проти міста,
      сталося дуже велике замішання. І вдарив Він людей того міста від малого й аж
      до великого, і появилися на них болячки.
  - name: 1 Самуїла 5:10
    orderIndex: 9
    osisId: 1Sam.5.10
    sblId: 1Sam 5:10
    shortName: 1 Сам 5:10
    text: 'І вони вислали Божого ковчега до Екрону. І сталося, як Божий ковчег прибув
      до Екрону, то екроняни стали кричати, говорячи: Перенесли до нас ковчега Ізраїлевого
      Бога, щоб вигубив нас та народ наш!'
  - name: 1 Самуїла 5:11
    orderIndex: 10
    osisId: 1Sam.5.11
    sblId: 1Sam 5:11
    shortName: 1 Сам 5:11
    text: 'І послали вони, і зібрали всіх филистимських володарів, та й говорили:
      Відішліть ковчега Ізраїлевого Бога, нехай вернеться на місце своє, і нехай не
      поб''є нас та народа нашого, бо було смертельне замішання в усьому місті. І
      Божа рука стала там дуже тяжка.'
  - name: 1 Самуїла 5:12
    orderIndex: 11
    osisId: 1Sam.5.12
    sblId: 1Sam 5:12
    shortName: 1 Сам 5:12
    text: А ті люди, хто не повмирав, були вдарені болячками, і зойк міста піднявся
      до неба!
  versesCount: 12
- name: 1 Самуїла 6
  orderIndex: 5
  osisId: 1Sam.6
  sblId: 1Sam 6
  shortName: 1 Сам 6
  verses:
  - name: 1 Самуїла 6:1
    orderIndex: 0
    osisId: 1Sam.6.1
    sblId: 1Sam 6:1
    shortName: 1 Сам 6:1
    text: І був Божий ковчег у филистимській землі сім місяців.
  - name: 1 Самуїла 6:2
    orderIndex: 1
    osisId: 1Sam.6.2
    sblId: 1Sam 6:2
    shortName: 1 Сам 6:2
    text: 'І покликали филистимляни жерців та ворожбитів, говорячи: Що робити з Господнім
      ковчегом? Скажіть нам, як відіслати його на його місце?'
  - name: 1 Самуїла 6:3
    orderIndex: 2
    osisId: 1Sam.6.3
    sblId: 1Sam 6:3
    shortName: 1 Сам 6:3
    text: 'А ті сказали: Якщо ви відсилаєте ковчега Ізраїлевого Бога, то не відсилайте
      його порожньо, але конче принесіть Йому жертву за провину, тоді будете вилікувані,
      і ви пізнаєте, чому не відступає Його рука від вас.'
  - name: 1 Самуїла 6:4
    orderIndex: 3
    osisId: 1Sam.6.4
    sblId: 1Sam 6:4
    shortName: 1 Сам 6:4
    text: 'І ті спитали: Яка ж та жертва за провину, що ми принесемо Йому? А ті відказали:
      За числом филистимських володарів п''ять золотих болячок та п''ять золотих мишей.
      Бо одна пораза для всіх вас та для ваших володарів.'
  - name: 1 Самуїла 6:5
    orderIndex: 4
    osisId: 1Sam.6.5
    sblId: 1Sam 6:5
    shortName: 1 Сам 6:5
    text: І зробіть подоби ваших болячок та подоби ваших мишей, що вигублюють землю,
      і воздайте славу Ізраїлевому Богові, може Він полегчить Свою руку з-над вас
      і з-над ваших богів та з-над вашого краю.
  - name: 1 Самуїла 6:6
    orderIndex: 5
    osisId: 1Sam.6.6
    sblId: 1Sam 6:6
    shortName: 1 Сам 6:6
    text: І чого ви будете робити запеклими свої серця, як робили запеклим серце своє
      Єгипет та фараон? Чи ж не тоді, як Він чинив дивні речі з ними, не відпустили
      їх, і вони пішли?
  - name: 1 Самуїла 6:7
    orderIndex: 6
    osisId: 1Sam.6.7
    sblId: 1Sam 6:7
    shortName: 1 Сам 6:7
    text: А тепер візьміть, і зробіть одного нового воза, і візьміть дві дійні корові,
      що на них не накладалося ярма, і запряжіть ті корови до воза, а їхні телята
      відведете від них додому.
  - name: 1 Самуїла 6:8
    orderIndex: 7
    osisId: 1Sam.6.8
    sblId: 1Sam 6:8
    shortName: 1 Сам 6:8
    text: І візьмете Господнього ковчега, та й поставите його на воза, а золоті речі,
      що ви принесете Йому жертвою за провину, покладете в скрині збоку її. І відпустите
      його, і він піде.
  - name: 1 Самуїла 6:9
    orderIndex: 8
    osisId: 1Sam.6.9
    sblId: 1Sam 6:9
    shortName: 1 Сам 6:9
    text: 'І побачите: Якщо він увійде до Бет-Шемешу дорогою до своєї границі, він
      зробив нам це велике зло. А якщо ні, то пізнаємо, що не його рука доторкнулася
      нас, випадок то був нам.'
  - name: 1 Самуїла 6:10
    orderIndex: 9
    osisId: 1Sam.6.10
    sblId: 1Sam 6:10
    shortName: 1 Сам 6:10
    text: І зробили ті люди так. І взяли вони дві дійні корові, і запрягли їх до воза,
      а їхніх телят замкнули вдома.
  - name: 1 Самуїла 6:11
    orderIndex: 10
    osisId: 1Sam.6.11
    sblId: 1Sam 6:11
    shortName: 1 Сам 6:11
    text: І поставили вони Господнього ковчега на воза, і скриню, і золоті миші, і
      подоби їхніх болячок.
  - name: 1 Самуїла 6:12
    orderIndex: 11
    osisId: 1Sam.6.12
    sblId: 1Sam 6:12
    shortName: 1 Сам 6:12
    text: І корови пішли просто дорогою до Бет-Шемешу. Ішли вони однією битою дорогою
      та все ревли, і не відхилялися ні праворуч, ні ліворуч. А филистимські володарі
      йшли за ними аж до границі Бет-Шемешу.
  - name: 1 Самуїла 6:13
    orderIndex: 12
    osisId: 1Sam.6.13
    sblId: 1Sam 6:13
    shortName: 1 Сам 6:13
    text: А люди Бет-Шемешу жали пшеницю в долині. І звели вони очі свої та й побачили
      ковчега, і зраділи, що побачили!
  - name: 1 Самуїла 6:14
    orderIndex: 13
    osisId: 1Sam.6.14
    sblId: 1Sam 6:14
    shortName: 1 Сам 6:14
    text: А віз увійшов на поле бетшемешанина Ісуса, та й став там, а там був великий
      камінь. І вони накололи дров із воза, а корів принесли цілопаленням для Господа.
  - name: 1 Самуїла 6:15
    orderIndex: 14
    osisId: 1Sam.6.15
    sblId: 1Sam 6:15
    shortName: 1 Сам 6:15
    text: А Левити зняли Господнього ковчега та скриню, що була з ним, що в нім були
      золоті речі, та й поставили при великому камені. А люди Бет-Шемешу принесли
      цілопалення, і приносили того дня жертви для Господа.
  - name: 1 Самуїла 6:16
    orderIndex: 15
    osisId: 1Sam.6.16
    sblId: 1Sam 6:16
    shortName: 1 Сам 6:16
    text: А п'ять филистимських володарів бачили це, і вернулися того дня до Екрону.
  - name: 1 Самуїла 6:17
    orderIndex: 16
    osisId: 1Sam.6.17
    sblId: 1Sam 6:17
    shortName: 1 Сам 6:17
    text: 'А оце ті золоті болячки, що филистимляни звернули Господеві жертвою за
      провину: одна за Ашдод, одна за Газу, одна за Ашкелон, одна за Ґат, одна за
      Екрон.'
  - name: 1 Самуїла 6:18
    orderIndex: 17
    osisId: 1Sam.6.18
    sblId: 1Sam 6:18
    shortName: 1 Сам 6:18
    text: А золоті миші були за числом усіх филистимських міст п'ятьох володарів,
      від міста твердинного й аж до безмурного села, і аж до великого каменя, що на
      ньому поставили Господнього ковчега, і він знаходиться аж до цього дня на полі
      бет-шемешанина Ісуса.
  - name: 1 Самуїла 6:19
    orderIndex: 18
    osisId: 1Sam.6.19
    sblId: 1Sam 6:19
    shortName: 1 Сам 6:19
    text: І вдарив Господь людей Бет-Шемешу, бо вони заглядали в Господній ковчег.
      І вибив Він між народом п'ятдесят тисяч чоловіка та сімдесят чоловіка. І був
      народ у жалобі, бо Господь ударив народ великою поразкою.
  - name: 1 Самуїла 6:20
    orderIndex: 19
    osisId: 1Sam.6.20
    sblId: 1Sam 6:20
    shortName: 1 Сам 6:20
    text: 'І сказали люди Бет-Шемешу: Хто зможе стати перед лицем Господа, Того Бога
      Святого? І до кого Він піде від нас?'
  - name: 1 Самуїла 6:21
    orderIndex: 20
    osisId: 1Sam.6.21
    sblId: 1Sam 6:21
    shortName: 1 Сам 6:21
    text: 'І вони послали послів до мешканців Кір''ят-Єаріму, говорячи: Филистимляни
      вернули Господнього ковчега. Зійдіть, знесіть його до себе.'
  versesCount: 21
- name: 1 Самуїла 7
  orderIndex: 6
  osisId: 1Sam.7
  sblId: 1Sam 7
  shortName: 1 Сам 7
  verses:
  - name: 1 Самуїла 7:1
    orderIndex: 0
    osisId: 1Sam.7.1
    sblId: 1Sam 7:1
    shortName: 1 Сам 7:1
    text: І поприходили люди Кір'ят-Єаріму, та й підняли Господнього ковчега, і внесли
      його до Авінадавого дому на узгір'ї в Ґів'ї, а сина його Елеазара посвятили
      стерегти Господнього ковчега.
  - name: 1 Самуїла 7:2
    orderIndex: 1
    osisId: 1Sam.7.2
    sblId: 1Sam 7:2
    shortName: 1 Сам 7:2
    text: І сталося, від дня, коли ковчег полишився у Кір'ят-Єарімі, минуло багато
      часу, а було його двадцять літ. А ввесь Ізраїлів дім плакав за Господом.
  - name: 1 Самуїла 7:3
    orderIndex: 2
    osisId: 1Sam.7.3
    sblId: 1Sam 7:3
    shortName: 1 Сам 7:3
    text: 'І сказав Самуїл до всього Ізраїлевого дому, говорячи: Якщо ви цілим вашим
      серцем вертаєтеся до Господа, повикидайте з-поміж себе чужих богів та Астарт,
      і міцно прихиліть свої серця до Господа, і служіть Самому Йому, і Він спасе
      вас із руки филистимлян.'
  - name: 1 Самуїла 7:4
    orderIndex: 3
    osisId: 1Sam.7.4
    sblId: 1Sam 7:4
    shortName: 1 Сам 7:4
    text: І повикидали Ізраїлеві сини Ваалів та Астарт, та й служили Господеві, Самому
      Йому.
  - name: 1 Самуїла 7:5
    orderIndex: 4
    osisId: 1Sam.7.5
    sblId: 1Sam 7:5
    shortName: 1 Сам 7:5
    text: 'І сказав Самуїл: Зберіть усього Ізраїля до Міцпи, а я буду молитися за
      вас до Господа!'
  - name: 1 Самуїла 7:6
    orderIndex: 5
    osisId: 1Sam.7.6
    sblId: 1Sam 7:6
    shortName: 1 Сам 7:6
    text: 'І зібралися до Міцпи, і черпали воду та лили перед Господнім лицем, і постили
      того дня, та й казали там: Ми згрішили перед Господом! І судив Самуїл Ізраїлевих
      синів у Міцпі.'
  - name: 1 Самуїла 7:7
    orderIndex: 6
    osisId: 1Sam.7.7
    sblId: 1Sam 7:7
    shortName: 1 Сам 7:7
    text: І почули филистимляни, що Ізраїлеві сини зібралися до Міцпи, і піднялися
      филистимські володарі на Ізраїля. І почули про це Ізраїлеві сини, та й злякалися
      филистимлян.
  - name: 1 Самуїла 7:8
    orderIndex: 7
    osisId: 1Sam.7.8
    sblId: 1Sam 7:8
    shortName: 1 Сам 7:8
    text: 'І сказали Ізраїлеві сини до Самуїла: Не переставай кликати за нас до Господа,
      нашого Бога, і нехай Він спасе нас від руки филистимлян.'
  - name: 1 Самуїла 7:9
    orderIndex: 8
    osisId: 1Sam.7.9
    sblId: 1Sam 7:9
    shortName: 1 Сам 7:9
    text: І взяв Самуїл одне молочне ягня, і приніс його повним цілопаленням для Господа.
      І кликав Самуїл до Господа за Ізраїля, а Господь відповів йому.
  - name: 1 Самуїла 7:10
    orderIndex: 9
    osisId: 1Sam.7.10
    sblId: 1Sam 7:10
    shortName: 1 Сам 7:10
    text: І приносив Самуїл цілопалення, а филистимляни приступили до бою проти Ізраїля.
      І загримів Господь того дня сильним громом на филистимлян, та й привів їх у
      замішання, і були вони побиті перед Ізраїлем.
  - name: 1 Самуїла 7:11
    orderIndex: 10
    osisId: 1Sam.7.11
    sblId: 1Sam 7:11
    shortName: 1 Сам 7:11
    text: І повиходили Ізраїлеві люди з Міцпи, та й гнали филистимлян, і били їх аж
      під Бет-Кар.
  - name: 1 Самуїла 7:12
    orderIndex: 11
    osisId: 1Sam.7.12
    sblId: 1Sam 7:12
    shortName: 1 Сам 7:12
    text: 'І взяв Самуїл одного каменя, і поклав між Міцпою та між Шенам, та й назвав
      ім''я йому: Евен-Єзер. І він сказав: Аж доти допоміг нам Господь.'
  - name: 1 Самуїла 7:13
    orderIndex: 12
    osisId: 1Sam.7.13
    sblId: 1Sam 7:13
    shortName: 1 Сам 7:13
    text: І були филистимляни переможені, і далі вже не входили в Ізраїлеві границі.
      І була Господня рука на филистимлянах за всі дні Самуїлові.
  - name: 1 Самуїла 7:14
    orderIndex: 13
    osisId: 1Sam.7.14
    sblId: 1Sam 7:14
    shortName: 1 Сам 7:14
    text: І вернулися до Ізраїля ті міста, що филистимляни забрали були від Ізраїля,
      від Екрону й аж до Ґату, а їхню границю Ізраїль урятував від руки филистимлян.
      І був мир між Ізраїлем та між Амореянином.
  - name: 1 Самуїла 7:15
    orderIndex: 14
    osisId: 1Sam.7.15
    sblId: 1Sam 7:15
    shortName: 1 Сам 7:15
    text: І судив Самуїл Ізраїля всі дні життя свого.
  - name: 1 Самуїла 7:16
    orderIndex: 15
    osisId: 1Sam.7.16
    sblId: 1Sam 7:16
    shortName: 1 Сам 7:16
    text: І ходив він рік-річно, і обходив Бет-Ел, і Ґілґал, і Міцпу, і судив Ізраїля
      по всіх тих місцях.
  - name: 1 Самуїла 7:17
    orderIndex: 16
    osisId: 1Sam.7.17
    sblId: 1Sam 7:17
    shortName: 1 Сам 7:17
    text: І вертався до Рами, бо там був дім його, і там судив Ізраїля. І він збудував
      там жертівника для Господа.
  versesCount: 17
- name: 1 Самуїла 8
  orderIndex: 7
  osisId: 1Sam.8
  sblId: 1Sam 8
  shortName: 1 Сам 8
  verses:
  - name: 1 Самуїла 8:1
    orderIndex: 0
    osisId: 1Sam.8.1
    sblId: 1Sam 8:1
    shortName: 1 Сам 8:1
    text: І сталося, як Самуїл постарівся, то поставив синів своїх за суддів для Ізраїля.
  - name: 1 Самуїла 8:2
    orderIndex: 1
    osisId: 1Sam.8.2
    sblId: 1Sam 8:2
    shortName: 1 Сам 8:2
    text: І було ім'я перворідного сина його Йоїл, а ім'я другого його Авійя, судді
      в Беер-Шеві.
  - name: 1 Самуїла 8:3
    orderIndex: 2
    osisId: 1Sam.8.3
    sblId: 1Sam 8:3
    shortName: 1 Сам 8:3
    text: А сини його не йшли його дорогою, і вхилялись до зиску, і брали підкупа,
      і ламали Закона.
  - name: 1 Самуїла 8:4
    orderIndex: 3
    osisId: 1Sam.8.4
    sblId: 1Sam 8:4
    shortName: 1 Сам 8:4
    text: І зібралися всі Ізраїлеві старші, і прийшли до Самуїла до Рами,
  - name: 1 Самуїла 8:5
    orderIndex: 4
    osisId: 1Sam.8.5
    sblId: 1Sam 8:5
    shortName: 1 Сам 8:5
    text: 'та й сказали до нього: Ось ти постарівся, а сини твої не йдуть дорогами
      твоїми. Тепер настанови нам царя, щоб судив нас, як у всіх народів.'
  - name: 1 Самуїла 8:6
    orderIndex: 5
    osisId: 1Sam.8.6
    sblId: 1Sam 8:6
    shortName: 1 Сам 8:6
    text: 'І була та річ зла в Самуїлових очах, як вони сказали: Настанови нам царя,
      щоб судив нас. І молився Самуїл до Господа.'
  - name: 1 Самуїла 8:7
    orderIndex: 6
    osisId: 1Sam.8.7
    sblId: 1Sam 8:7
    shortName: 1 Сам 8:7
    text: 'І сказав Господь до Самуїла: Послухай голосу того народу щодо всього, про
      що він сказав тобі, бо не тобою вони погордували, але Мною погордували, щоб
      Я не царював над ними.'
  - name: 1 Самуїла 8:8
    orderIndex: 7
    osisId: 1Sam.8.8
    sblId: 1Sam 8:8
    shortName: 1 Сам 8:8
    text: Як усі ті діла, що вони чинили від дня, коли Я вивів їх з Єгипту, і аж до
      цього дня, і як вони кидали Мене й служили іншим богам, так вони чинять і тобі.
  - name: 1 Самуїла 8:9
    orderIndex: 8
    osisId: 1Sam.8.9
    sblId: 1Sam 8:9
    shortName: 1 Сам 8:9
    text: А тепер послухай їхнього голосу, тільки конче остережеш їх, і розповіси
      їм право того царя, що буде царювати над ними.
  - name: 1 Самуїла 8:10
    orderIndex: 9
    osisId: 1Sam.8.10
    sblId: 1Sam 8:10
    shortName: 1 Сам 8:10
    text: І переказав Самуїл всі Господні слова до народу, що жадав від нього царя,
  - name: 1 Самуїла 8:11
    orderIndex: 10
    osisId: 1Sam.8.11
    sblId: 1Sam 8:11
    shortName: 1 Сам 8:11
    text: 'і сказав: Оце буде право царя, що царюватиме над вами: він візьме синів
      ваших і поставить собі в колесниці свої та серед їздців своїх, і вони будуть
      бігати перед колесницею його;'
  - name: 1 Самуїла 8:12
    orderIndex: 11
    osisId: 1Sam.8.12
    sblId: 1Sam 8:12
    shortName: 1 Сам 8:12
    text: і щоб поставити собі тисячників та п'ятдесятників, і щоб орати орку його,
      і щоб жати жниво його, і щоб робити зброю військову його та колесничні приладдя
      його.
  - name: 1 Самуїла 8:13
    orderIndex: 12
    osisId: 1Sam.8.13
    sblId: 1Sam 8:13
    shortName: 1 Сам 8:13
    text: А дочок ваших забере за мироварниць, і за кухарок, і за пекарок.
  - name: 1 Самуїла 8:14
    orderIndex: 13
    osisId: 1Sam.8.14
    sblId: 1Sam 8:14
    shortName: 1 Сам 8:14
    text: І він позабирає поля ваші, і виноградники ваші, та кращі ваші оливки, і
      пороздає своїм слугам.
  - name: 1 Самуїла 8:15
    orderIndex: 14
    osisId: 1Sam.8.15
    sblId: 1Sam 8:15
    shortName: 1 Сам 8:15
    text: А з вашого посіву та з ваших виноградників братиме десятину, і даватиме
      своїм евнухам та своїм слугам.
  - name: 1 Самуїла 8:16
    orderIndex: 15
    osisId: 1Sam.8.16
    sblId: 1Sam 8:16
    shortName: 1 Сам 8:16
    text: І він забере рабів ваших, і ваших невільниць, і найліпших ваших юнаків,
      і ваших ослів, і буде вживати їх на роботу свою.
  - name: 1 Самуїла 8:17
    orderIndex: 16
    osisId: 1Sam.8.17
    sblId: 1Sam 8:17
    shortName: 1 Сам 8:17
    text: Він братиме десятину з вашої отари, а ви станете йому за рабів.
  - name: 1 Самуїла 8:18
    orderIndex: 17
    osisId: 1Sam.8.18
    sblId: 1Sam 8:18
    shortName: 1 Сам 8:18
    text: І ви будете кликати того дня проти вашого царя, якого собі вибрали, та не
      відповість вам Господь того дня!
  - name: 1 Самуїла 8:19
    orderIndex: 18
    osisId: 1Sam.8.19
    sblId: 1Sam 8:19
    shortName: 1 Сам 8:19
    text: 'Та народ відмовився слухати Самуїлового голосу, та й сказав: Ні, нехай
      тільки цар буде над нами!'
  - name: 1 Самуїла 8:20
    orderIndex: 19
    osisId: 1Sam.8.20
    sblId: 1Sam 8:20
    shortName: 1 Сам 8:20
    text: І будемо ми, як усі люди, і буде нас судити наш цар. І він ходитиме перед
      нами, і провадитиме наші війни.
  - name: 1 Самуїла 8:21
    orderIndex: 20
    osisId: 1Sam.8.21
    sblId: 1Sam 8:21
    shortName: 1 Сам 8:21
    text: І вислухав Самуїл усі слова народу, і переказав їх голосно Господеві.
  - name: 1 Самуїла 8:22
    orderIndex: 21
    osisId: 1Sam.8.22
    sblId: 1Sam 8:22
    shortName: 1 Сам 8:22
    text: 'А Господь сказав до Самуїла: Послухайся їхнього голосу, і постав їм царя!
      І сказав Самуїл до Ізраїлевих людей: Ідіть кожен до міста свого!'
  versesCount: 22
- name: 1 Самуїла 9
  orderIndex: 8
  osisId: 1Sam.9
  sblId: 1Sam 9
  shortName: 1 Сам 9
  verses:
  - name: 1 Самуїла 9:1
    orderIndex: 0
    osisId: 1Sam.9.1
    sblId: 1Sam 9:1
    shortName: 1 Сам 9:1
    text: І був чоловік із Веніяминового племени, а ім'я йому Кіш, син Авіїла, сина
      Церорового, сина Бехоратового, сина Афіяхового, веніяминівець, людина заможна.
  - name: 1 Самуїла 9:2
    orderIndex: 1
    osisId: 1Sam.9.2
    sblId: 1Sam 9:2
    shortName: 1 Сам 9:2
    text: І був у нього син, а ім'я йому Саул, молодий та гарний. І з Ізраїлевих синів
      не було нікого вродливішого за нього, цілою головою він був вищий від кожного
      з усього народу.
  - name: 1 Самуїла 9:3
    orderIndex: 2
    osisId: 1Sam.9.3
    sblId: 1Sam 9:3
    shortName: 1 Сам 9:3
    text: 'І пропали були Кішові, Сауловому батькові, ослиці. І сказав Кіш до свого
      сина Саула: Візьми з собою одного із слуг, і встань, іди, пошукай ослиці!'
  - name: 1 Самуїла 9:4
    orderIndex: 3
    osisId: 1Sam.9.4
    sblId: 1Sam 9:4
    shortName: 1 Сам 9:4
    text: І він перейшов Єфремові гори, і перейшов край Шаліша, та не знайшли. І перейшли
      вони край Шеаліму, та нема. І перейшов він край Веніяминів, та не знайшли.
  - name: 1 Самуїла 9:5
    orderIndex: 4
    osisId: 1Sam.9.5
    sblId: 1Sam 9:5
    shortName: 1 Сам 9:5
    text: 'Увійшли вони до краю Цуф, і Саул сказав до свого слуги, що з ним: Давай
      вернімося, щоб не занехав батько ослиць, та не став журитися за нами!'
  - name: 1 Самуїла 9:6
    orderIndex: 5
    osisId: 1Sam.9.6
    sblId: 1Sam 9:6
    shortName: 1 Сам 9:6
    text: 'А той відказав йому: Ось у цьому місті є чоловік Божий, а той чоловік шанований.
      Усе, що він говорить, конче справджується. Тепер сходімо туди, може він покаже
      нам нашу дорогу, що нею ми пішли б.'
  - name: 1 Самуїла 9:7
    orderIndex: 6
    osisId: 1Sam.9.7
    sblId: 1Sam 9:7
    shortName: 1 Сам 9:7
    text: 'І сказав Саул до свого слуги: Ось ми підемо, та що ми принесемо цьому чоловікові?
      Бо хліб вийшов із наших торб, а подарунка нема, щоб принести Божому чоловікові.
      Що ми маємо?'
  - name: 1 Самуїла 9:8
    orderIndex: 7
    osisId: 1Sam.9.8
    sblId: 1Sam 9:8
    shortName: 1 Сам 9:8
    text: 'А той слуга далі відповідав Саулові та й сказав: Ось у руці моїй знаходиться
      чверть шекля срібла, і я дам Божому чоловікові, а він розповість нам про нашу
      дорогу.'
  - name: 1 Самуїла 9:9
    orderIndex: 8
    osisId: 1Sam.9.9
    sblId: 1Sam 9:9
    shortName: 1 Сам 9:9
    text: 'Колись в Ізраїлі, коли хто ходив питатися Бога, то так говорив: Давайте
      підемо до провидця. Бо що сьогодні, пророк, колись звалося провидець.'
  - name: 1 Самуїла 9:10
    orderIndex: 9
    osisId: 1Sam.9.10
    sblId: 1Sam 9:10
    shortName: 1 Сам 9:10
    text: 'І сказав Саул до свого слуги: Добре твоє слово. Давай підемо! І пішли вони
      до того міста, де був чоловік Божий.'
  - name: 1 Самуїла 9:11
    orderIndex: 10
    osisId: 1Sam.9.11
    sblId: 1Sam 9:11
    shortName: 1 Сам 9:11
    text: 'Коли вони підіймалися по узбіччях до міста, то знайшли дівчат, що вийшли
      були набрати води. І сказали вони до них: Чи є тут провидець?'
  - name: 1 Самуїла 9:12
    orderIndex: 11
    osisId: 1Sam.9.12
    sblId: 1Sam 9:12
    shortName: 1 Сам 9:12
    text: 'А ті відповіли їм та й сказали: Є, ось перед тобою! Поспіши тепер, бо сьогодні
      він прийшов до міста, бо сьогодні в народа жертва на пагірку.'
  - name: 1 Самуїла 9:13
    orderIndex: 12
    osisId: 1Sam.9.13
    sblId: 1Sam 9:13
    shortName: 1 Сам 9:13
    text: Як увійдете до міста, так знайдете його, поки він не вийде на пагірок їсти,
      бо народ не їсть аж до його приходу, бо він благословляє жертву, потім їдять
      покликані. А тепер увійдіть, бо зараз ви знайдете його.
  - name: 1 Самуїла 9:14
    orderIndex: 13
    osisId: 1Sam.9.14
    sblId: 1Sam 9:14
    shortName: 1 Сам 9:14
    text: І піднялися вони до міста. Як вони входили до середини того міста, аж ось
      Самуїл виходить навпроти них, щоб іти на пагірок.
  - name: 1 Самуїла 9:15
    orderIndex: 14
    osisId: 1Sam.9.15
    sblId: 1Sam 9:15
    shortName: 1 Сам 9:15
    text: 'А Господь, за день перед Сауловим приходом, виявив був Самуїлові, говорячи:'
  - name: 1 Самуїла 9:16
    orderIndex: 15
    osisId: 1Sam.9.16
    sblId: 1Sam 9:16
    shortName: 1 Сам 9:16
    text: Цього часу взавтра пошлю до тебе чоловіка з Веніяминового краю, і ти помажеш
      його на володаря над Моїм Ізраїлевим народом, і він спасе народ Мій від руки
      филистимлян. Я бо зглянувся на народ Мій, бо голосіння його дійшло до Мене!
  - name: 1 Самуїла 9:17
    orderIndex: 16
    osisId: 1Sam.9.17
    sblId: 1Sam 9:17
    shortName: 1 Сам 9:17
    text: 'А коли Самуїл побачив Саула, то Господь сказав йому: Оце той чоловік, що
      Я казав тобі, він володітиме народом Моїм.'
  - name: 1 Самуїла 9:18
    orderIndex: 17
    osisId: 1Sam.9.18
    sblId: 1Sam 9:18
    shortName: 1 Сам 9:18
    text: 'І підійшов Саул до Самуїла в середині брами та й сказав: Скажи мені, де
      тут дім провидця?'
  - name: 1 Самуїла 9:19
    orderIndex: 18
    osisId: 1Sam.9.19
    sblId: 1Sam 9:19
    shortName: 1 Сам 9:19
    text: 'І відповів Самуїл Саулові та й сказав: Я той провидець. Вийди перед мене
      на пагірок, і ви будете їсти зо мною сьогодні. А рано я відпущу тебе, і про
      все, що в серці твоїм, я розповім тобі.'
  - name: 1 Самуїла 9:20
    orderIndex: 19
    osisId: 1Sam.9.20
    sblId: 1Sam 9:20
    shortName: 1 Сам 9:20
    text: А щодо ослиць, що пропали тобі, сьогодні вже три дні, не журися за них,
      бо знайшлися вони. Та для кого все пожадане в Ізраїлі? Хіба ж не для тебе та
      для всього дому батька твого?
  - name: 1 Самуїла 9:21
    orderIndex: 20
    osisId: 1Sam.9.21
    sblId: 1Sam 9:21
    shortName: 1 Сам 9:21
    text: 'І відповів Саул та й сказав: Чи ж я не веніяминівець, із найменших Ізраїлевих
      племен? А рід мій найменший з усіх родів Веніяминового племени. І чого ти говориш
      мені отаке слово?'
  - name: 1 Самуїла 9:22
    orderIndex: 21
    osisId: 1Sam.9.22
    sblId: 1Sam 9:22
    shortName: 1 Сам 9:22
    text: І взяв Самуїл Саула та слугу його, і ввів їх до кімнати, і дав їм місце
      на чолі покликаних, а тих було близько тридцяти чоловіка.
  - name: 1 Самуїла 9:23
    orderIndex: 22
    osisId: 1Sam.9.23
    sblId: 1Sam 9:23
    shortName: 1 Сам 9:23
    text: 'І сказав Самуїл до кухаря: Дай же ту частку, що дав я тобі, що про неї
      я сказав тобі: Відклади її в себе!'
  - name: 1 Самуїла 9:24
    orderIndex: 23
    osisId: 1Sam.9.24
    sblId: 1Sam 9:24
    shortName: 1 Сам 9:24
    text: 'І подав кухар стегно та те, що на ньому, і поклав перед Саулом. А Самуїл
      сказав: Оце позоставлене! Поклади перед собою та їж, бо воно сховане для тебе
      на умовлений час, коли я сказав: Покликав я народ. І Саул їв із Самуїлом того
      дня.'
  - name: 1 Самуїла 9:25
    orderIndex: 24
    osisId: 1Sam.9.25
    sblId: 1Sam 9:25
    shortName: 1 Сам 9:25
    text: І зійшли вони з пагірка до міста, і він розмовляв із Саулом на даху свого
      дому.
  - name: 1 Самуїла 9:26
    orderIndex: 25
    osisId: 1Sam.9.26
    sblId: 1Sam 9:26
    shortName: 1 Сам 9:26
    text: 'І повставали вони рано вранці. І сталося, як зійшла рання зоря, то Самуїл
      кликнув до Саула на дах, говорячи: Уставай же, і я відпушу тебе! І встав Саул,
      і вони вийшли обоє, він та Саул, на вулицю.'
  - name: 1 Самуїла 9:27
    orderIndex: 26
    osisId: 1Sam.9.27
    sblId: 1Sam 9:27
    shortName: 1 Сам 9:27
    text: 'Коли вони підходили на край міста, то Самуїл сказав до Саула: Скажи тому
      слузі, і нехай він іде перед нами. І той пішов. А ти зараз спинися, я оголошу
      тобі Боже слово!'
  versesCount: 27
- name: 1 Самуїла 10
  orderIndex: 9
  osisId: 1Sam.10
  sblId: 1Sam 10
  shortName: 1 Сам 10
  verses:
  - name: 1 Самуїла 10:1
    orderIndex: 0
    osisId: 1Sam.10.1
    sblId: 1Sam 10:1
    shortName: 1 Сам 10:1
    text: 'І взяв Самуїл посудинку оливи, та й вилляв на його голову, і поцілував
      його та й сказав: Чи це не помазав тебе Господь над спадком Своїм на володаря?
      (І будеш ти царювати над народом Господнім, і ти визволиш його від руки ворогів
      його навколо. І ось тобі ознака, що Господь помазав тебе над спадком Своїм на
      володаря.)'
  - name: 1 Самуїла 10:2
    orderIndex: 1
    osisId: 1Sam.10.2
    sblId: 1Sam 10:2
    shortName: 1 Сам 10:2
    text: 'Як підеш ти сьогодні від мене, то при Рахилинім гробі, у Веніяминовій країні
      в Целцаху, знайдеш двох людей, і вони скажуть тобі: Знайдені ті ослиці, яких
      ти шукати ходив. А оце батько твій занехаяв справи тих ослиць, та й зажурився
      за вас, говорячи: Що я зроблю для свого сина?'
  - name: 1 Самуїла 10:3
    orderIndex: 2
    osisId: 1Sam.10.3
    sblId: 1Sam 10:3
    shortName: 1 Сам 10:3
    text: І перейдеш ти звідти й далі, і підеш аж до діброви Фаворської, а там знайдуть
      тебе три чоловіки, що йдуть до Бога до Бет-Елу, один несе трьох ягнят, а один
      несе три буханці хліба, а один несе бурдюка вина.
  - name: 1 Самуїла 10:4
    orderIndex: 3
    osisId: 1Sam.10.4
    sblId: 1Sam 10:4
    shortName: 1 Сам 10:4
    text: І запитають вони тебе про мир, та дадуть тобі два хліби, і ти візьмеш із
      їхньої руки.
  - name: 1 Самуїла 10:5
    orderIndex: 4
    osisId: 1Sam.10.5
    sblId: 1Sam 10:5
    shortName: 1 Сам 10:5
    text: Потому вийдеш ти на Божий горбок, де намісники филистимські. І станеться,
      як ти ввійдеш там до міста, то стрінеш громаду пророків, що сходять з пагірка,
      а перед ними арфа, та бубон, та сопілка, та цитра, і вони пророкують.
  - name: 1 Самуїла 10:6
    orderIndex: 5
    osisId: 1Sam.10.6
    sblId: 1Sam 10:6
    shortName: 1 Сам 10:6
    text: І злине на тебе Дух Господній, і ти будеш з ними пророкувати, і станеш іншою
      людиною.
  - name: 1 Самуїла 10:7
    orderIndex: 6
    osisId: 1Sam.10.7
    sblId: 1Sam 10:7
    shortName: 1 Сам 10:7
    text: І станеться, коли збудуться тобі ці ознаки, роби собі, що знайде рука твоя,
      бо Бог з тобою.
  - name: 1 Самуїла 10:8
    orderIndex: 7
    osisId: 1Sam.10.8
    sblId: 1Sam 10:8
    shortName: 1 Сам 10:8
    text: І зійдеш ти передо мною до Ґілґалу, а я зійду до тебе, щоб принести цілопалення,
      щоб приносити мирні жертви. Сім день будеш чекати, аж поки прийду я до тебе,
      і завідомлю тебе, що будеш робити.
  - name: 1 Самуїла 10:9
    orderIndex: 8
    osisId: 1Sam.10.9
    sblId: 1Sam 10:9
    shortName: 1 Сам 10:9
    text: І сталося, як повернувся він, щоб іти від Самуїла, то Бог змінив йому серце
      на інше, а всі ті ознаки прийшли того дня.
  - name: 1 Самуїла 10:10
    orderIndex: 9
    osisId: 1Sam.10.10
    sblId: 1Sam 10:10
    shortName: 1 Сам 10:10
    text: І прийшли вони туди до Ґів'ї, аж ось громада пророків назустріч йому. І
      злинув на нього Дух Божий, і він пророкував серед них.
  - name: 1 Самуїла 10:11
    orderIndex: 10
    osisId: 1Sam.10.11
    sblId: 1Sam 10:11
    shortName: 1 Сам 10:11
    text: 'І сталося, кожен, хто знав його віддавна, а тепер побачили, ось він пророкує
      разом із пророками, то казали один до одного: Що то сталося Кішовому синові?
      Чи й Саул між пророками?'
  - name: 1 Самуїла 10:12
    orderIndex: 11
    osisId: 1Sam.10.12
    sblId: 1Sam 10:12
    shortName: 1 Сам 10:12
    text: 'І відповів чоловік звідти й сказав: А хто їній батько? Тому то стало за
      приказку: Чи й Саул між пророками?'
  - name: 1 Самуїла 10:13
    orderIndex: 12
    osisId: 1Sam.10.13
    sblId: 1Sam 10:13
    shortName: 1 Сам 10:13
    text: І перестав він пророкувати, і прийшов на пагірок.
  - name: 1 Самуїла 10:14
    orderIndex: 13
    osisId: 1Sam.10.14
    sblId: 1Sam 10:14
    shortName: 1 Сам 10:14
    text: 'І сказав Саулів дядько до нього та до слуги його: Куди ви ходили? А той
      відказав: Шукати ослиць. І побачили ми, що нема, і прийшли до Самуїла.'
  - name: 1 Самуїла 10:15
    orderIndex: 14
    osisId: 1Sam.10.15
    sblId: 1Sam 10:15
    shortName: 1 Сам 10:15
    text: 'А дядько Саулів сказав: Скажи ж мені, що сказав вам Самуїл?'
  - name: 1 Самуїла 10:16
    orderIndex: 15
    osisId: 1Sam.10.16
    sblId: 1Sam 10:16
    shortName: 1 Сам 10:16
    text: 'І сказав Саул до дядька свого: Справді розповів нам, що знайдені ті ослиці.
      А про справу царства, що говорив Самуїл, не розповів йому.'
  - name: 1 Самуїла 10:17
    orderIndex: 16
    osisId: 1Sam.10.17
    sblId: 1Sam 10:17
    shortName: 1 Сам 10:17
    text: І скликав Самуїл народ до Господа, до Міцпи,
  - name: 1 Самуїла 10:18
    orderIndex: 17
    osisId: 1Sam.10.18
    sblId: 1Sam 10:18
    shortName: 1 Сам 10:18
    text: 'та й сказав до Ізраїлевих синів: Так сказав Господь, Бог Ізраїлів: Я вивів
      Ізраїля з Єгипту, і спас вас із руки Єгипту та з руки всіх царств, що гнобили
      вас.'
  - name: 1 Самуїла 10:19
    orderIndex: 18
    osisId: 1Sam.10.19
    sblId: 1Sam 10:19
    shortName: 1 Сам 10:19
    text: 'А ви сьогодні погордували своїм Богом, що Він спасає вас з усіх нещасть
      ваших та утисків ваших. І ви сказали йому: Ні, таки царя постав над нами. А
      тепер ставайте перед Господнім лицем за вашими племенами та за вашими тисячами.'
  - name: 1 Самуїла 10:20
    orderIndex: 19
    osisId: 1Sam.10.20
    sblId: 1Sam 10:20
    shortName: 1 Сам 10:20
    text: І привів Самуїл усі Ізраїлеві племена, і було виявлене Веніяминове плем'я.
  - name: 1 Самуїла 10:21
    orderIndex: 20
    osisId: 1Sam.10.21
    sblId: 1Sam 10:21
    shortName: 1 Сам 10:21
    text: І привів він Веніяминове плем'я за родами його, і був виявлений рід Матріїв.
      І привів він рід Матріїв за їхніми мужчинами, і був виявлений Саул, син Кішів.
      І шукали його, та не знаходили.
  - name: 1 Самуїла 10:22
    orderIndex: 21
    osisId: 1Sam.10.22
    sblId: 1Sam 10:22
    shortName: 1 Сам 10:22
    text: 'І питалися Господа ще: Чи прийде він ще сюди? А Господь відповів: Он він
      заховався між речами!'
  - name: 1 Самуїла 10:23
    orderIndex: 22
    osisId: 1Sam.10.23
    sblId: 1Sam 10:23
    shortName: 1 Сам 10:23
    text: І вони побігли, і взяли його звідти. І він став серед народу, і був вищий
      від усього народу на цілу голову.
  - name: 1 Самуїла 10:24
    orderIndex: 23
    osisId: 1Sam.10.24
    sblId: 1Sam 10:24
    shortName: 1 Сам 10:24
    text: 'І сказав Самуїл до всього народу: Чи бачите, кого вибрав Господь? Бо нема
      такого, як він, серед усього народу. І ввесь народ ізняв крик та й сказав: Хай
      живе цар!'
  - name: 1 Самуїла 10:25
    orderIndex: 24
    osisId: 1Sam.10.25
    sblId: 1Sam 10:25
    shortName: 1 Сам 10:25
    text: А Самуїл промовляв до народу про права царства, і записав те до книги, та
      й поклав перед Господнім лицем. І відпустив Самуїл увесь народ, кожного до дому
      свого.
  - name: 1 Самуїла 10:26
    orderIndex: 25
    osisId: 1Sam.10.26
    sblId: 1Sam 10:26
    shortName: 1 Сам 10:26
    text: І також Саул пішов до дому свого до Ґів'ї, а з ним пішли ті вояки, що Господь
      діткнувся їхніх сердець.
  - name: 1 Самуїла 10:27
    orderIndex: 26
    osisId: 1Sam.10.27
    sblId: 1Sam 10:27
    shortName: 1 Сам 10:27
    text: 'А негідні сини говорили: Що, нас спасе отакий? І гордували ним, і не принесли
      йому дара. Та він мовчав.'
  versesCount: 27
- name: 1 Самуїла 11
  orderIndex: 10
  osisId: 1Sam.11
  sblId: 1Sam 11
  shortName: 1 Сам 11
  verses:
  - name: 1 Самуїла 11:1
    orderIndex: 0
    osisId: 1Sam.11.1
    sblId: 1Sam 11:1
    shortName: 1 Сам 11:1
    text: 'І вийшов аммонітянин Нахаш, і таборував при ґілеадському Явешу. І сказали
      всі явеські люди до Нахаша: Склади з нами умову, і ми будемо служити тобі!'
  - name: 1 Самуїла 11:2
    orderIndex: 1
    osisId: 1Sam.11.2
    sblId: 1Sam 11:2
    shortName: 1 Сам 11:2
    text: 'І сказав до них аммонітянин Нахаш: Про це складу з вами умову, щоб кожному
      з вас вибрати праве око, і я вчиню це на ганьбу для всього Ізраїля.'
  - name: 1 Самуїла 11:3
    orderIndex: 2
    osisId: 1Sam.11.3
    sblId: 1Sam 11:3
    shortName: 1 Сам 11:3
    text: 'І сказали до нього явеські старші: Зачекай нам сім день, і нехай ми пошлемо
      послів у всі Ізраїлеві краї. І якщо нема нам порятунку, то вийдемо до тебе.'
  - name: 1 Самуїла 11:4
    orderIndex: 3
    osisId: 1Sam.11.4
    sblId: 1Sam 11:4
    shortName: 1 Сам 11:4
    text: І прийшли ті посли до Саулової Ґів'ї, і говорили ті слова до ушей народу.
      І ввесь народ підніс свій голос, та й заплакав.
  - name: 1 Самуїла 11:5
    orderIndex: 4
    osisId: 1Sam.11.5
    sblId: 1Sam 11:5
    shortName: 1 Сам 11:5
    text: 'Аж ось Саул іде худобою з поля. І сказав Саул: Що народові, що плачуть?
      І розповіли йому слова явеських людей.'
  - name: 1 Самуїла 11:6
    orderIndex: 5
    osisId: 1Sam.11.6
    sblId: 1Sam 11:6
    shortName: 1 Сам 11:6
    text: І злинув Божий Дух на Саула, як слухав він ті слова, і дуже запалав його
      гнів!
  - name: 1 Самуїла 11:7
    orderIndex: 6
    osisId: 1Sam.11.7
    sblId: 1Sam 11:7
    shortName: 1 Сам 11:7
    text: 'І взяв він пару худобин, і порізав її, і порозсилав по всім Ізраїлевім
      Краї через послів, говорячи: Хто не вийде за Саулом та за Самуїлом, отак буде
      зроблено худобі його! І великий страх спав на людей, і вони повиходили, як один
      чоловік.'
  - name: 1 Самуїла 11:8
    orderIndex: 7
    osisId: 1Sam.11.8
    sblId: 1Sam 11:8
    shortName: 1 Сам 11:8
    text: І він перелічив їх у Безеку, і було Ізраїлевих синів триста тисяч, а Юдиних
      людей тридцять тисяч.
  - name: 1 Самуїла 11:9
    orderIndex: 8
    osisId: 1Sam.11.9
    sblId: 1Sam 11:9
    shortName: 1 Сам 11:9
    text: 'І сказали вони до послів, що прийшли: Так скажете мешканцям ґілеадського
      Явешу: Узавтра, як пригріє сонце, буде вам порятунок. І прийшли ті посли, і
      розповіли явеським людям, і вони зраділи.'
  - name: 1 Самуїла 11:10
    orderIndex: 9
    osisId: 1Sam.11.10
    sblId: 1Sam 11:10
    shortName: 1 Сам 11:10
    text: 'І сказали явеські люди: Узавтра ми вийдемо до вас, а ви зробите нам усе,
      що добре в очах ваших.'
  - name: 1 Самуїла 11:11
    orderIndex: 10
    osisId: 1Sam.11.11
    sblId: 1Sam 11:11
    shortName: 1 Сам 11:11
    text: І сталося назавтра, і склав Саул із народу три відділи, і вони пройшли в
      середину табору за ранньої сторожі, та й били Аммона аж до спекоти дня. І сталося,
      позосталі розбіглися, і не позосталося між ними двох разом.
  - name: 1 Самуїла 11:12
    orderIndex: 11
    osisId: 1Sam.11.12
    sblId: 1Sam 11:12
    shortName: 1 Сам 11:12
    text: 'І сказав народ до Самуїла: Хто той, що запитував: Саул буде царювати над
      нами? Дайте тих людей, а ми їх повбиваємо!'
  - name: 1 Самуїла 11:13
    orderIndex: 12
    osisId: 1Sam.11.13
    sblId: 1Sam 11:13
    shortName: 1 Сам 11:13
    text: 'Та Саул сказав: Ніхто не буде забитий цього дня, бо Господь сьогодні зробив
      спасіння серед Ізраїля.'
  - name: 1 Самуїла 11:14
    orderIndex: 13
    osisId: 1Sam.11.14
    sblId: 1Sam 11:14
    shortName: 1 Сам 11:14
    text: 'А Самуїл сказав до народу: Ходіть, і підемо в Ґілґал, та й відновимо там
      царство!'
  - name: 1 Самуїла 11:15
    orderIndex: 14
    osisId: 1Sam.11.15
    sblId: 1Sam 11:15
    shortName: 1 Сам 11:15
    text: І пішов увесь народ до Ґілґалу, і настановили царем там Саула перед Господнім
      лицем у Ґілґалі, і приносили мирні жертви перед Господнім лицем. І дуже радів
      там Саул та всі Ізраїлеві мужі!
  versesCount: 15
- name: 1 Самуїла 12
  orderIndex: 11
  osisId: 1Sam.12
  sblId: 1Sam 12
  shortName: 1 Сам 12
  verses:
  - name: 1 Самуїла 12:1
    orderIndex: 0
    osisId: 1Sam.12.1
    sblId: 1Sam 12:1
    shortName: 1 Сам 12:1
    text: 'І сказав Самуїл до всього Ізраїля: Ось я послухався вашого голосу в усьому,
      що ви говорили мені, і поставив над вами царя.'
  - name: 1 Самуїла 12:2
    orderIndex: 1
    osisId: 1Sam.12.2
    sblId: 1Sam 12:2
    shortName: 1 Сам 12:2
    text: А тепер той цар ось ходить перед вами. А я постарів та посивів, а сини мої
      ось вони з вами. І я ходив перед вами від своєї молодости аж до до цього дня.
  - name: 1 Самуїла 12:3
    orderIndex: 2
    osisId: 1Sam.12.3
    sblId: 1Sam 12:3
    shortName: 1 Сам 12:3
    text: 'Ось! Свідкуйте проти мене перед Господом та перед Його помазанцем: чийого
      вола я взяв, чи осла чийого взяв я? А кого я гнобив, кому чинив насильство?
      І з чиєї руки взяв я підкупа, і відвернув свої очі від нього? І все це я поверну
      вам.'
  - name: 1 Самуїла 12:4
    orderIndex: 3
    osisId: 1Sam.12.4
    sblId: 1Sam 12:4
    shortName: 1 Сам 12:4
    text: 'А вони сказали: Не гнобив ти нас, і не чинив нам насильства, і ні від кого
      нічого не брав.'
  - name: 1 Самуїла 12:5
    orderIndex: 4
    osisId: 1Sam.12.5
    sblId: 1Sam 12:5
    shortName: 1 Сам 12:5
    text: 'І він сказав: Господь свідок на вас, і свідок Його помазанець цього дня,
      що ви нічого не знайшли в моїй руці. А народ сказав: Свідок!'
  - name: 1 Самуїла 12:6
    orderIndex: 5
    osisId: 1Sam.12.6
    sblId: 1Sam 12:6
    shortName: 1 Сам 12:6
    text: 'І сказав Самуїл до народу: Свідок Господь, що поставив Мойсея та Аарона,
      і що вивів наших батьків із єгипетського краю.'
  - name: 1 Самуїла 12:7
    orderIndex: 6
    osisId: 1Sam.12.7
    sblId: 1Sam 12:7
    shortName: 1 Сам 12:7
    text: А тепер станьте, і я буду судитися з вами перед Господнім лицем про всі
      добродійства Господні, які Він учинив із вами та з вашими батьками.
  - name: 1 Самуїла 12:8
    orderIndex: 7
    osisId: 1Sam.12.8
    sblId: 1Sam 12:8
    shortName: 1 Сам 12:8
    text: Як Яків прийшов був до Єгипту, і батьки ваші кликали до Господа, то Господь
      послав Мойсея та Аарона, і вони вивели ваших батьків із Єгипту, і осадили їх
      у цьому місці.
  - name: 1 Самуїла 12:9
    orderIndex: 8
    osisId: 1Sam.12.9
    sblId: 1Sam 12:9
    shortName: 1 Сам 12:9
    text: Та вони забули Господа, Бога свого, і Він передав їх у руку Сісери, начальника
      хацорського війська, і в руку филистимлян та в руку моавського царя, і вони
      воювали проти них.
  - name: 1 Самуїла 12:10
    orderIndex: 9
    osisId: 1Sam.12.10
    sblId: 1Sam 12:10
    shortName: 1 Сам 12:10
    text: 'І кликали вони до Господа та говорили: Згрішили ми, бо покинули Господа
      та й служили Ваалам та Астартам. А тепер урятуй нас із руки наших ворогів, і
      ми будемо служити Тобі.'
  - name: 1 Самуїла 12:11
    orderIndex: 10
    osisId: 1Sam.12.11
    sblId: 1Sam 12:11
    shortName: 1 Сам 12:11
    text: І послав Господь Єруббаала, і Бедана, і Їфтаха, і Самуїла, і врятував вас
      із руки довколишніх ваших ворогів, і ви сиділи безпечно.
  - name: 1 Самуїла 12:12
    orderIndex: 11
    osisId: 1Sam.12.12
    sblId: 1Sam 12:12
    shortName: 1 Сам 12:12
    text: 'А коли ви побачили, що Нахаш, цар аммонських синів, прийшов на вас, то
      сказали мені: Ні, нехай царює над нами цар! А Цар ваш Господь, Бог ваш.'
  - name: 1 Самуїла 12:13
    orderIndex: 12
    osisId: 1Sam.12.13
    sblId: 1Sam 12:13
    shortName: 1 Сам 12:13
    text: А тепер ось той цар, якого ви вибрали, якого жадали, і ось дав Господь над
      вами царя.
  - name: 1 Самуїла 12:14
    orderIndex: 13
    osisId: 1Sam.12.14
    sblId: 1Sam 12:14
    shortName: 1 Сам 12:14
    text: Якщо ви будете боятися Господа, і будете служити Йому, і будете слухатися
      Його голосу, і не будете непокірні до Господніх заповідей, то будете й ви, і
      цар, що царює над вами, ходити за Господом, Богом вашим.
  - name: 1 Самуїла 12:15
    orderIndex: 14
    osisId: 1Sam.12.15
    sblId: 1Sam 12:15
    shortName: 1 Сам 12:15
    text: А якщо ви не будете слухатися Господнього голосу, і будете непокірні до
      Господніх заповідей, то Господня рука буде проти вас та проти ваших батьків!
  - name: 1 Самуїла 12:16
    orderIndex: 15
    osisId: 1Sam.12.16
    sblId: 1Sam 12:16
    shortName: 1 Сам 12:16
    text: І ось тепер станьте, і побачте ту велику річ, що Господь зробить на ваших
      очах.
  - name: 1 Самуїла 12:17
    orderIndex: 16
    osisId: 1Sam.12.17
    sblId: 1Sam 12:17
    shortName: 1 Сам 12:17
    text: Чи ж сьогодні не жнива на пшеницю? Я покличу до Господа, і Він пошле грім
      та дощ, а ви пізнаєте й побачите, що велике ваше зло, яке ви зробили в Господніх
      очах жаданням для себе царя.
  - name: 1 Самуїла 12:18
    orderIndex: 17
    osisId: 1Sam.12.18
    sblId: 1Sam 12:18
    shortName: 1 Сам 12:18
    text: І кликнув Самуїл до Господа, а Господь послав того дня грім та дощ. І ввесь
      народ сильно злякався Господа та Самуїла!
  - name: 1 Самуїла 12:19
    orderIndex: 18
    osisId: 1Sam.12.19
    sblId: 1Sam 12:19
    shortName: 1 Сам 12:19
    text: 'І сказав увесь народ до Самуїла: Помолися за своїх рабів до Господа, Бога
      твого, щоб нам не померти, бо понад усі наші гріхи додали ми ще й оце зло, що
      жадали для себе царя.'
  - name: 1 Самуїла 12:20
    orderIndex: 19
    osisId: 1Sam.12.20
    sblId: 1Sam 12:20
    shortName: 1 Сам 12:20
    text: 'І сказав Самуїл до народу: Не бійтеся! Ви зробили все те зло, тільки не
      відступіть від Господа, і служіть Господеві всім серцем своїм!'
  - name: 1 Самуїла 12:21
    orderIndex: 20
    osisId: 1Sam.12.21
    sblId: 1Sam 12:21
    shortName: 1 Сам 12:21
    text: І не відступайте, і не йдіть за марнотами, які не допоможуть і які не врятують,
      бо марнота вони.
  - name: 1 Самуїла 12:22
    orderIndex: 21
    osisId: 1Sam.12.22
    sblId: 1Sam 12:22
    shortName: 1 Сам 12:22
    text: Бо Господь не полишить народу Свого ради Свого великого Ймення, бо зволив
      Господь зробити вас народом Своїм.
  - name: 1 Самуїла 12:23
    orderIndex: 22
    osisId: 1Sam.12.23
    sblId: 1Sam 12:23
    shortName: 1 Сам 12:23
    text: Також я, не дай мені, Боже, грішити проти Господа, щоб перестав я молитися
      за вас! І я буду наставляти вас на дорогу добру та просту.
  - name: 1 Самуїла 12:24
    orderIndex: 23
    osisId: 1Sam.12.24
    sblId: 1Sam 12:24
    shortName: 1 Сам 12:24
    text: Тільки бійтеся Господа, і служіть Йому правдиво всім вашим серцем, бо ви
      бачили, які великі діла вчинив Він із вами!
  - name: 1 Самуїла 12:25
    orderIndex: 24
    osisId: 1Sam.12.25
    sblId: 1Sam 12:25
    shortName: 1 Сам 12:25
    text: А якщо справді будете чинити зло, погинете й ви, і цар ваш!
  versesCount: 25
- name: 1 Самуїла 13
  orderIndex: 12
  osisId: 1Sam.13
  sblId: 1Sam 13
  shortName: 1 Сам 13
  verses:
  - name: 1 Самуїла 13:1
    orderIndex: 0
    osisId: 1Sam.13.1
    sblId: 1Sam 13:1
    shortName: 1 Сам 13:1
    text: Рік був, як Саул зацарював, і два роки царював над Ізраїлем.
  - name: 1 Самуїла 13:2
    orderIndex: 1
    osisId: 1Sam.13.2
    sblId: 1Sam 13:2
    shortName: 1 Сам 13:2
    text: І вибрав собі Саул три тисячі з Ізраїля, дві тисячі були з Саулом у Міхмаші
      та на горі Бет-Елу, а тисяча були з Йонатаном у Веніяминовій Ґів'ї. А решту
      народу відпустив він кожного до наметів своїх.
  - name: 1 Самуїла 13:3
    orderIndex: 2
    osisId: 1Sam.13.3
    sblId: 1Sam 13:3
    shortName: 1 Сам 13:3
    text: 'І побив Йонатан филистимського намісника, що в Ґеві. І почули це филистимляни,
      а Саул засурмив у сурму по всьому Краю, говорячи: Нехай почують євреї!'
  - name: 1 Самуїла 13:4
    orderIndex: 3
    osisId: 1Sam.13.4
    sblId: 1Sam 13:4
    shortName: 1 Сам 13:4
    text: 'А ввесь Ізраїль чув, говорячи: Саул побив филистимського намісника, і тим
      Ізраїль став ненависним серед филистимлян. І скликаний був народ за Саулом до
      Ґілґалу.'
  - name: 1 Самуїла 13:5
    orderIndex: 4
    osisId: 1Sam.13.5
    sblId: 1Sam 13:5
    shortName: 1 Сам 13:5
    text: А филистимляни були зібрані воювати з Ізраїлем, тридцять тисяч возів і шість
      тисяч верхівців, а народу, щодо численности, як піску на морському березі. І
      вийшли вони, і таборували в Міхмаші, на схід Бет-Авену.
  - name: 1 Самуїла 13:6
    orderIndex: 5
    osisId: 1Sam.13.6
    sblId: 1Sam 13:6
    shortName: 1 Сам 13:6
    text: А Ізраїльтянин побачив, що скрутно йому, що народ був пригноблений, і народ
      ховався по печерах, і по щілинах, і по скелях, і по льохах та по ямах.
  - name: 1 Самуїла 13:7
    orderIndex: 6
    osisId: 1Sam.13.7
    sblId: 1Sam 13:7
    shortName: 1 Сам 13:7
    text: А інші євреї перейшли Йордан до краю Ґада та до Ґілеаду. А Саул був ще у
      Ґілґалі, а ввесь народ із тривогою поспішав за ним.
  - name: 1 Самуїла 13:8
    orderIndex: 7
    osisId: 1Sam.13.8
    sblId: 1Sam 13:8
    shortName: 1 Сам 13:8
    text: І чекав він сім день умовленого часу, що призначив Самуїл, та Самуїл не
      прийшов до Ґілґалу, і народ став розбігатися від нього.
  - name: 1 Самуїла 13:9
    orderIndex: 8
    osisId: 1Sam.13.9
    sblId: 1Sam 13:9
    shortName: 1 Сам 13:9
    text: 'І сказав Саул: Приведіть до мене призначене на цілопалення та мирні жертви.
      І він приніс цілопалення.'
  - name: 1 Самуїла 13:10
    orderIndex: 9
    osisId: 1Sam.13.10
    sblId: 1Sam 13:10
    shortName: 1 Сам 13:10
    text: І сталося, як скінчив він приносити цілопалення, то ось приходить Самуїл.
      І вийшов Саул, щоб зустріти його, щоб привітати його.
  - name: 1 Самуїла 13:11
    orderIndex: 10
    osisId: 1Sam.13.11
    sblId: 1Sam 13:11
    shortName: 1 Сам 13:11
    text: 'І сказав Самуїл: Що ти зробив? А Саул відказав: Бо я бачив, що народ розбігається
      від мене, а ти не прийшов на умовлений час тих днів. А филистимляни зібралися
      в Міхмаші.'
  - name: 1 Самуїла 13:12
    orderIndex: 11
    osisId: 1Sam.13.12
    sblId: 1Sam 13:12
    shortName: 1 Сам 13:12
    text: 'І я сказав: Тепер филистимляни зійдуть до мене до Ґілґалу, а Господнього
      лиця я ще не вблагав. І я вирішив, і приніс цілопалення!'
  - name: 1 Самуїла 13:13
    orderIndex: 12
    osisId: 1Sam.13.13
    sblId: 1Sam 13:13
    shortName: 1 Сам 13:13
    text: 'І сказав Самуїл до Саула: Ти зробив нерозумне! Не послухав ти наказів Господа,
      Бога свого, що наказав був тобі, бо тепер Господь міцно поставив би аж навіки
      твоє царство над Ізраїлем.'
  - name: 1 Самуїла 13:14
    orderIndex: 13
    osisId: 1Sam.13.14
    sblId: 1Sam 13:14
    shortName: 1 Сам 13:14
    text: А тепер царство твоє не буде стояти, Господь пошукав Собі мужа за серцем
      Своїм, і Господь наказав йому бути володарем над народом Своїм, бо ти не виконав,
      що наказав був тобі Господь.
  - name: 1 Самуїла 13:15
    orderIndex: 14
    osisId: 1Sam.13.15
    sblId: 1Sam 13:15
    shortName: 1 Сам 13:15
    text: І встав Самуїл, і зійшов із Ґілґалу до Веніяминової Ґів'ї. А Саул перелічив
      народ, що знаходився з ним, близько шости сотень чоловіка.
  - name: 1 Самуїла 13:16
    orderIndex: 15
    osisId: 1Sam.13.16
    sblId: 1Sam 13:16
    shortName: 1 Сам 13:16
    text: І Саул і син його Йонатан та народ, що знаходився з ним, сиділи в Веніяминовій
      Ґеві, филистимляни ж таборували в Міхмаші.
  - name: 1 Самуїла 13:17
    orderIndex: 16
    osisId: 1Sam.13.17
    sblId: 1Sam 13:17
    shortName: 1 Сам 13:17
    text: 'І вийшли руїнники з филистимського табору трьома відділами: один відділ
      звертається на офрійську дорогу до краю Шуал,'
  - name: 1 Самуїла 13:18
    orderIndex: 17
    osisId: 1Sam.13.18
    sblId: 1Sam 13:18
    shortName: 1 Сам 13:18
    text: і один відділ звертається на дорогу до Бет-Хорону, а один відділ звертається
      на дорогу до границі, що провадить від Ґе-Цевоїму до пустині.
  - name: 1 Самуїла 13:19
    orderIndex: 18
    osisId: 1Sam.13.19
    sblId: 1Sam 13:19
    shortName: 1 Сам 13:19
    text: 'А коваля не було по всім Ізраїлевім Краї, бо филистимляни сказали: Щоб
      не робили євреї меча чи списа!'
  - name: 1 Самуїла 13:20
    orderIndex: 19
    osisId: 1Sam.13.20
    sblId: 1Sam 13:20
    shortName: 1 Сам 13:20
    text: І сходив увесь Ізраїль до филистимлян гострити кожен свого плуга, і заступа
      свого, і сокиру свою, і серпа свого,
  - name: 1 Самуїла 13:21
    orderIndex: 20
    osisId: 1Sam.13.21
    sblId: 1Sam 13:21
    shortName: 1 Сам 13:21
    text: коли тупилися вістря плугів, і заступів, і вил, і сокир, і мусіли сходити,
      щоб направити вістря рожна.
  - name: 1 Самуїла 13:22
    orderIndex: 21
    osisId: 1Sam.13.22
    sblId: 1Sam 13:22
    shortName: 1 Сам 13:22
    text: І сталося за днів війни, і не знайшлося ані меча, ані списа в руці всього
      народу, що був з Саулом та з Йонатаном, та був знайдений тільки для Саула та
      для сина його Йонатана.
  - name: 1 Самуїла 13:23
    orderIndex: 22
    osisId: 1Sam.13.23
    sblId: 1Sam 13:23
    shortName: 1 Сам 13:23
    text: І вийшла филистимська залога до переходу Міхмашу.
  versesCount: 23
- name: 1 Самуїла 14
  orderIndex: 13
  osisId: 1Sam.14
  sblId: 1Sam 14
  shortName: 1 Сам 14
  verses:
  - name: 1 Самуїла 14:1
    orderIndex: 0
    osisId: 1Sam.14.1
    sblId: 1Sam 14:1
    shortName: 1 Сам 14:1
    text: 'Одного дня сказав Йонатан, син Саулів, до слуги, свого зброєноші: Ходім,
      і перейдімо до филистимської залоги, що з того боку. А батькові своєму він цього
      не розповів.'
  - name: 1 Самуїла 14:2
    orderIndex: 1
    osisId: 1Sam.14.2
    sblId: 1Sam 14:2
    shortName: 1 Сам 14:2
    text: А Саул сидів на кінці згір'я під гранатовим деревом, що в Міґроні. А народу,
      що з ним, було близько шости сотень чоловіка.
  - name: 1 Самуїла 14:3
    orderIndex: 2
    osisId: 1Sam.14.3
    sblId: 1Sam 14:3
    shortName: 1 Сам 14:3
    text: А Ахійя, син Ахітува, брата Іхавода, сина Пінхаса, сина Ілія, священика
      в Шіло, носив ефода. А народ не знав, що пішов Йонатан.
  - name: 1 Самуїла 14:4
    orderIndex: 3
    osisId: 1Sam.14.4
    sblId: 1Sam 14:4
    shortName: 1 Сам 14:4
    text: А між тими переходами, що Йонатан хотів перейти до филистимської залоги,
      була зубчаста скеля з цього боку переходу й зубчаста скеля з того боку переходу.
      А ім'я одній Боцец, а ім'я другій Сенне.
  - name: 1 Самуїла 14:5
    orderIndex: 4
    osisId: 1Sam.14.5
    sblId: 1Sam 14:5
    shortName: 1 Сам 14:5
    text: Один зуб скеля стовп із півночі, навпроти Міхмашу, а один із півдня, навпроти
      Ґеви.
  - name: 1 Самуїла 14:6
    orderIndex: 5
    osisId: 1Sam.14.6
    sblId: 1Sam 14:6
    shortName: 1 Сам 14:6
    text: 'І сказав Йонатан до слуги, свого зброєноші: Ходім, і перейдімо до сторожі
      тих необрізаних, може Господь зробить поміч для нас, бо Господеві нема перешкоди
      спасати через багатьох чи через небагатьох.'
  - name: 1 Самуїла 14:7
    orderIndex: 6
    osisId: 1Sam.14.7
    sblId: 1Sam 14:7
    shortName: 1 Сам 14:7
    text: 'І сказав йому його зброєноша: Роби все, що на серці твоїм! Звертай собі,
      ось я з тобою, куди хоче серце твоє.'
  - name: 1 Самуїла 14:8
    orderIndex: 7
    osisId: 1Sam.14.8
    sblId: 1Sam 14:8
    shortName: 1 Сам 14:8
    text: 'І сказав Йонатан: Ось ми приходимо до тих людей, і покажемось їм.'
  - name: 1 Самуїла 14:9
    orderIndex: 8
    osisId: 1Sam.14.9
    sblId: 1Sam 14:9
    shortName: 1 Сам 14:9
    text: 'Якщо вони скажуть до нас так: Стійте тихо, аж ми прийдемо до вас, то ми
      станемо на своєму місці, і не підіймемося до них.'
  - name: 1 Самуїла 14:10
    orderIndex: 9
    osisId: 1Sam.14.10
    sblId: 1Sam 14:10
    shortName: 1 Сам 14:10
    text: 'А якщо вони скажуть так: Підійміться до нас, то підіймемося, бо Господь
      дав їх у нашу руку. Це для нас буде знаком.'
  - name: 1 Самуїла 14:11
    orderIndex: 10
    osisId: 1Sam.14.11
    sblId: 1Sam 14:11
    shortName: 1 Сам 14:11
    text: 'І вони обидва показалися филистимській сторожі. І сказали филистимляни:
      Ось виходять із щілин євреї, що поховалися там.'
  - name: 1 Самуїла 14:12
    orderIndex: 11
    osisId: 1Sam.14.12
    sblId: 1Sam 14:12
    shortName: 1 Сам 14:12
    text: 'І люди залоги відповіли Йонатанові та його зброєноші та й сказали: Підіймися
      до нас, і ми вам щось скажемо! І сказав Йонатан зброєноші своєму: Підіймайся
      за мною, бо Господь дав їх у Ізраїлеву руку!'
  - name: 1 Самуїла 14:13
    orderIndex: 12
    osisId: 1Sam.14.13
    sblId: 1Sam 14:13
    shortName: 1 Сам 14:13
    text: І піднявся Йонатан на руках своїх та на ногах своїх, а за ним його зброєноша.
      І падали филистимляни перед Йонатаном, а його зброєноша добивав за ним.
  - name: 1 Самуїла 14:14
    orderIndex: 13
    osisId: 1Sam.14.14
    sblId: 1Sam 14:14
    shortName: 1 Сам 14:14
    text: І була перша поразка, що вдарив Йонатан та його зброєноша, близько двадцяти
      чоловіка, на половині скиби оброблюваного парою волів поля на день.
  - name: 1 Самуїла 14:15
    orderIndex: 14
    osisId: 1Sam.14.15
    sblId: 1Sam 14:15
    shortName: 1 Сам 14:15
    text: І стався сполох у таборі, на полі, та в усьому народі. Залога та нищителі
      затремтіли й вони. І задрижала земля, і знявся великий сполох!
  - name: 1 Самуїла 14:16
    orderIndex: 15
    osisId: 1Sam.14.16
    sblId: 1Sam 14:16
    shortName: 1 Сам 14:16
    text: І побачили Саулові вартівники в Веніяминовій Ґів'ї, аж ось натовп розпливається,
      і біжить сюди та туди.
  - name: 1 Самуїла 14:17
    orderIndex: 16
    osisId: 1Sam.14.17
    sblId: 1Sam 14:17
    shortName: 1 Сам 14:17
    text: 'І сказав Саул до народу, що був з ним: Перегляньте й побачте, хто пішов
      від нас? І переглянули, аж ось нема Йонатана та його зброєноші.'
  - name: 1 Самуїла 14:18
    orderIndex: 17
    osisId: 1Sam.14.18
    sblId: 1Sam 14:18
    shortName: 1 Сам 14:18
    text: 'І сказав Саул до Ахійї: Принеси Божого ковчега! Бо Божий ковчег був того
      дня з Ізраїлевими синами.'
  - name: 1 Самуїла 14:19
    orderIndex: 18
    osisId: 1Sam.14.19
    sblId: 1Sam 14:19
    shortName: 1 Сам 14:19
    text: 'І сталося, коли Саул говорив до священика, то замішання в филистимському
      таборі все більшало та ширилось. І сказав Саул до священика: Спини свою руку!'
  - name: 1 Самуїла 14:20
    orderIndex: 19
    osisId: 1Sam.14.20
    sblId: 1Sam 14:20
    shortName: 1 Сам 14:20
    text: І зібралися Саул та ввесь народ, що був із ним, і вони пішли аж до місця
      бою, аж ось меч кожного на його ближнього, замішання дуже велике!
  - name: 1 Самуїла 14:21
    orderIndex: 20
    osisId: 1Sam.14.21
    sblId: 1Sam 14:21
    shortName: 1 Сам 14:21
    text: А між филистимлянами, як і давніш, були євреї, що поприходили з ними з табором,
      і вони теж перейшли, щоб бути з Ізраїлем, що був із Саулом та Йонатаном.
  - name: 1 Самуїла 14:22
    orderIndex: 21
    osisId: 1Sam.14.22
    sblId: 1Sam 14:22
    shortName: 1 Сам 14:22
    text: А всі ізраїльтяни, що ховалися в Єфремових горах, почули, що филистимляни
      втікають, і погналися за ними й вони до бою.
  - name: 1 Самуїла 14:23
    orderIndex: 22
    osisId: 1Sam.14.23
    sblId: 1Sam 14:23
    shortName: 1 Сам 14:23
    text: І спас Господь Ізраїля того дня. А бій перейшов аж за Бет-Евен.
  - name: 1 Самуїла 14:24
    orderIndex: 23
    osisId: 1Sam.14.24
    sblId: 1Sam 14:24
    shortName: 1 Сам 14:24
    text: 'Та ізраїльтянин був пригноблений того дня. А Саул наклав клятву на народ,
      говорячи: Проклятий той чоловік, що буде їсти хліб до вечора, поки я пімщуся
      на своїх ворогах. І ввесь той народ не їв хліба.'
  - name: 1 Самуїла 14:25
    orderIndex: 24
    osisId: 1Sam.14.25
    sblId: 1Sam 14:25
    shortName: 1 Сам 14:25
    text: І ввесь народ пішов до лісу, а там був мед на галявині.
  - name: 1 Самуїла 14:26
    orderIndex: 25
    osisId: 1Sam.14.26
    sblId: 1Sam 14:26
    shortName: 1 Сам 14:26
    text: І ввійшов народ до того лісу, аж ось струмок меду! Та ніхто не простяг своєї
      руки до уст своїх, бо народ боявся присяги.
  - name: 1 Самуїла 14:27
    orderIndex: 26
    osisId: 1Sam.14.27
    sblId: 1Sam 14:27
    shortName: 1 Сам 14:27
    text: А Йонатан не чув, коли батько його заприсягнув був народ. І простягнув він
      кінець кия, що був у руці його, і вмочив його в стільник меду, та й підніс руку
      свою до уст своїх. І роз'яснилися очі йому!
  - name: 1 Самуїла 14:28
    orderIndex: 27
    osisId: 1Sam.14.28
    sblId: 1Sam 14:28
    shortName: 1 Сам 14:28
    text: 'А на це один із народу промовив і сказав: Заприсягаючи, заприсяг твій батько
      народ, говорячи: Проклятий той чоловік, що буде їсти хліб сьогодні! І змучився
      від цього народ.'
  - name: 1 Самуїла 14:29
    orderIndex: 28
    osisId: 1Sam.14.29
    sblId: 1Sam 14:29
    shortName: 1 Сам 14:29
    text: 'І сказав Йонатан: Знещасливив мій батько цю землю! Подивіться но, як роз''яснилися
      очі мої, коли я скуштував трохи цього меду.'
  - name: 1 Самуїла 14:30
    orderIndex: 29
    osisId: 1Sam.14.30
    sblId: 1Sam 14:30
    shortName: 1 Сам 14:30
    text: А що, коли б народ сьогодні справді був їв зо здобичі своїх ворогів, що
      знайшов? Чи тепер не збільшилася б поразка филистимлян?
  - name: 1 Самуїла 14:31
    orderIndex: 30
    osisId: 1Sam.14.31
    sblId: 1Sam 14:31
    shortName: 1 Сам 14:31
    text: І били вони того дня між филистимлянами від Міхмашу аж до Айялону. А народ
      дуже змучився.
  - name: 1 Самуїла 14:32
    orderIndex: 31
    osisId: 1Sam.14.32
    sblId: 1Sam 14:32
    shortName: 1 Сам 14:32
    text: І кинувся народ на здобич, і позабирали худобу дрібну й худобу велику та
      телят, та й різали на землю. І їв народ із кров'ю!
  - name: 1 Самуїла 14:33
    orderIndex: 32
    osisId: 1Sam.14.33
    sblId: 1Sam 14:33
    shortName: 1 Сам 14:33
    text: 'І розповіли Саулові, кажучи: Ось народ грішить проти Господа, їсть із кров''ю!
      А той відказав: Зрадили ви! Прикотіть до мене сьогодні великого каменя.'
  - name: 1 Самуїла 14:34
    orderIndex: 33
    osisId: 1Sam.14.34
    sblId: 1Sam 14:34
    shortName: 1 Сам 14:34
    text: 'І сказав Саул: Розійдіться між людьми, та й скажіть їм: Приведіть до нас
      кожен вола свого, і кожен штуку дрібної худобини, і заріжте тут. І будете їсти,
      і не згрішите проти Господа, якщо не будете їсти з кров''ю. І поприводив увесь
      народ тієї ночі кожен вола свого своєю рукою, і порізали там.'
  - name: 1 Самуїла 14:35
    orderIndex: 34
    osisId: 1Sam.14.35
    sblId: 1Sam 14:35
    shortName: 1 Сам 14:35
    text: І збудував Саул жертівника для Господа; його першого зачав він будувати,
      як жертівника для Господа.
  - name: 1 Самуїла 14:36
    orderIndex: 35
    osisId: 1Sam.14.36
    sblId: 1Sam 14:36
    shortName: 1 Сам 14:36
    text: 'І сказав Саул: Зійдімо вночі за филистимлянами, та й винищуймо їх аж до
      ранкового світла, і не полишімо між ними нікого. А вони сказали: Роби все, що
      добре в очах твоїх. А священик сказав: Приступімо тут до Бога!'
  - name: 1 Самуїла 14:37
    orderIndex: 36
    osisId: 1Sam.14.37
    sblId: 1Sam 14:37
    shortName: 1 Сам 14:37
    text: 'І запитався Саул Бога: Чи зійти за филистимлянами? Чи даси їх в Ізраїлеву
      руку? Та Він не відповів йому того дня.'
  - name: 1 Самуїла 14:38
    orderIndex: 37
    osisId: 1Sam.14.38
    sblId: 1Sam 14:38
    shortName: 1 Сам 14:38
    text: 'І сказав Саул: Зійдіться сюди всі видатні народу, і пізнайте та побачте,
      у чому стався той гріх сьогодні.'
  - name: 1 Самуїла 14:39
    orderIndex: 38
    osisId: 1Sam.14.39
    sblId: 1Sam 14:39
    shortName: 1 Сам 14:39
    text: Бо як живий Господь, що допоміг Ізраїлеві, якщо він був хоча б на сині моїм
      Йонатані, то конче помре він! Та ніхто не відповів йому з усього народу.
  - name: 1 Самуїла 14:40
    orderIndex: 39
    osisId: 1Sam.14.40
    sblId: 1Sam 14:40
    shortName: 1 Сам 14:40
    text: 'І сказав він до всього Ізраїля: Ви станете на один бік, а я та син мій
      Йонатан на другий бік. І сказав той народ до Саула: Зроби, що добре в очах твоїх!'
  - name: 1 Самуїла 14:41
    orderIndex: 40
    osisId: 1Sam.14.41
    sblId: 1Sam 14:41
    shortName: 1 Сам 14:41
    text: 'І сказав Саул до Господа, Бога Ізраїля: Дай же тумім! І був виявлений жеребком
      Йонатан та Саул, а народ повиходив оправданим.'
  - name: 1 Самуїла 14:42
    orderIndex: 41
    osisId: 1Sam.14.42
    sblId: 1Sam 14:42
    shortName: 1 Сам 14:42
    text: 'І сказав Саул: Киньте поміж мною та поміж сином моїм Йонатаном. І був виявлений
      Йонатан.'
  - name: 1 Самуїла 14:43
    orderIndex: 42
    osisId: 1Sam.14.43
    sblId: 1Sam 14:43
    shortName: 1 Сам 14:43
    text: 'І сказав Саул до Йонатана: Розкажи мені, що ти зробив? І розповів йому
      Йонатан і сказав: Я справді скуштував кінцем кия, що був у руці моїй, трохи
      меду. Ось я помру за це!'
  - name: 1 Самуїла 14:44
    orderIndex: 43
    osisId: 1Sam.14.44
    sblId: 1Sam 14:44
    shortName: 1 Сам 14:44
    text: 'І сказав Саул: Так нехай зробить Бог, і так нехай додасть, що конче помреш,
      Йонатане!'
  - name: 1 Самуїла 14:45
    orderIndex: 44
    osisId: 1Sam.14.45
    sblId: 1Sam 14:45
    shortName: 1 Сам 14:45
    text: 'А народ сказав до Саула: Чи помирати Йонатанові, що зробив оце велике спасіння
      в Ізраїлі? Борони Боже! Як живий Господь, не спаде волосина з голови його на
      землю, бо з Богом робив він цього дня! І визволив народ Йонатана, і він не помер.'
  - name: 1 Самуїла 14:46
    orderIndex: 45
    osisId: 1Sam.14.46
    sblId: 1Sam 14:46
    shortName: 1 Сам 14:46
    text: І відійшов Саул від филистимлян, а филистимляни пішли на своє місце.
  - name: 1 Самуїла 14:47
    orderIndex: 46
    osisId: 1Sam.14.47
    sblId: 1Sam 14:47
    shortName: 1 Сам 14:47
    text: 'І здобув Саул царювання над Ізраїлем, і воював навколо зо всіма своїми
      ворогами: з Моавом, і з синами Аммона, і з Едомом, і з царями Цови, і з филистимлянами.
      І скрізь, проти кого він обертався, мав успіх.'
  - name: 1 Самуїла 14:48
    orderIndex: 47
    osisId: 1Sam.14.48
    sblId: 1Sam 14:48
    shortName: 1 Сам 14:48
    text: І склав він військо, та й побив Амалика, і врятував Ізраїля з руки грабіжника.
  - name: 1 Самуїла 14:49
    orderIndex: 48
    osisId: 1Sam.14.49
    sblId: 1Sam 14:49
    shortName: 1 Сам 14:49
    text: 'І були в Саула сини: Йонатан, і Їшві, і Малкішуя; а ім''я двох дочок його:
      ім''я старшій Мерав, а ім''я молодшій Мелхола.'
  - name: 1 Самуїла 14:50
    orderIndex: 49
    osisId: 1Sam.14.50
    sblId: 1Sam 14:50
    shortName: 1 Сам 14:50
    text: 'А ім''я Саулової жінки: Ахіноам, дочка Ахімааца. А ім''я провідника його
      війська: Авнер, син Нера, Саулового дядька.'
  - name: 1 Самуїла 14:51
    orderIndex: 50
    osisId: 1Sam.14.51
    sblId: 1Sam 14:51
    shortName: 1 Сам 14:51
    text: А Кіш батько Саулів, а Нер батько Авнера, син Авіїлів.
  - name: 1 Самуїла 14:52
    orderIndex: 51
    osisId: 1Sam.14.52
    sblId: 1Sam 14:52
    shortName: 1 Сам 14:52
    text: І була сильна війна на филистимлян за всіх Саулових днів. І коли Саул бачив
      якого чоловіка хороброго та якого сильного, то брав його до себе.
  versesCount: 52
- name: 1 Самуїла 15
  orderIndex: 14
  osisId: 1Sam.15
  sblId: 1Sam 15
  shortName: 1 Сам 15
  verses:
  - name: 1 Самуїла 15:1
    orderIndex: 0
    osisId: 1Sam.15.1
    sblId: 1Sam 15:1
    shortName: 1 Сам 15:1
    text: 'І сказав Самуїл до Саула: Господь послав був мене помазати тебе на царя
      над народом Його, над Ізраїлем. А тепер послухайся голосу Господніх слів.'
  - name: 1 Самуїла 15:2
    orderIndex: 1
    osisId: 1Sam.15.2
    sblId: 1Sam 15:2
    shortName: 1 Сам 15:2
    text: 'Так сказав Господь Саваот: Я згадаю, що зробив був Амалик Ізраїлеві, що
      клав йому перешкоду на дорозі, коли він виходив із Єгипту.'
  - name: 1 Самуїла 15:3
    orderIndex: 2
    osisId: 1Sam.15.3
    sblId: 1Sam 15:3
    shortName: 1 Сам 15:3
    text: Тепер іди, і поб'єш Амалика, і вчиниш закляттям усе, що його, і не змилосердишся
      над ним. І позабиваєш усе, від чоловіка аж до жінки, від дитини й аж до немовляти,
      від вола й аж до штуки дрібної худобини, від верблюда й аж до осла.
  - name: 1 Самуїла 15:4
    orderIndex: 3
    osisId: 1Sam.15.4
    sblId: 1Sam 15:4
    shortName: 1 Сам 15:4
    text: І Саул оповістив народ, і перелічив їх у Телаїмі, і двісті тисяч піхоти
      та десять тисяч мужа Юди.
  - name: 1 Самуїла 15:5
    orderIndex: 4
    osisId: 1Sam.15.5
    sblId: 1Sam 15:5
    shortName: 1 Сам 15:5
    text: І прийшов Саул аж до Амаликового міста, та й засів у долині.
  - name: 1 Самуїла 15:6
    orderIndex: 5
    osisId: 1Sam.15.6
    sblId: 1Sam 15:6
    shortName: 1 Сам 15:6
    text: 'І сказав Саул кенеянам: Ідіть, відокремтесь, вийдіть з-поміж Амаликитянина,
      щоб я не долучив вас до них, бо ви зробили були милість усім ізраїльтянам, коли
      вони виходили з Єгипту. І відокремився Кенеянин з-поміж Амалика.'
  - name: 1 Самуїла 15:7
    orderIndex: 6
    osisId: 1Sam.15.7
    sblId: 1Sam 15:7
    shortName: 1 Сам 15:7
    text: А Саул побив Амалика від Хавіли аж до місця, де йдеш до Шуру, що навпроти
      Єгипту.
  - name: 1 Самуїла 15:8
    orderIndex: 7
    osisId: 1Sam.15.8
    sblId: 1Sam 15:8
    shortName: 1 Сам 15:8
    text: І зловив він Аґаґа, амаликського царя, живого, а ввесь народ зробив закляттям,
      та й побив вістрям меча.
  - name: 1 Самуїла 15:9
    orderIndex: 8
    osisId: 1Sam.15.9
    sblId: 1Sam 15:9
    shortName: 1 Сам 15:9
    text: Та змилосердився Саул і народ над Аґаґом, і над найліпшим з його худоби
      дрібної й з худоби його великої та з товару вгодованого, і над вівцями, та над
      усім добром, і не хотіли зробити їх закляттям. А все маловарте й худе його зробили
      закляттям.
  - name: 1 Самуїла 15:10
    orderIndex: 9
    osisId: 1Sam.15.10
    sblId: 1Sam 15:10
    shortName: 1 Сам 15:10
    text: 'І було Господнє слово до Самуїла й казало:'
  - name: 1 Самуїла 15:11
    orderIndex: 10
    osisId: 1Sam.15.11
    sblId: 1Sam 15:11
    shortName: 1 Сам 15:11
    text: Жалкую, що Я настановив Саула за царя, бо він відвернувся від Мене, а слів
      Моїх не виконав. І запалився гнів Самуїлів, і він кликав до Господа цілу ніч.
  - name: 1 Самуїла 15:12
    orderIndex: 11
    osisId: 1Sam.15.12
    sblId: 1Sam 15:12
    shortName: 1 Сам 15:12
    text: 'А рано вранці Самуїл устав, і пішов назустріч Саулові. І Самуїлові донесли,
      говорячи: Саул прийшов до Кармелу, і ось ставить собі пам''ятника, а потому
      повернувся й пішов, і зійшов до Ґілґалу.'
  - name: 1 Самуїла 15:13
    orderIndex: 12
    osisId: 1Sam.15.13
    sblId: 1Sam 15:13
    shortName: 1 Сам 15:13
    text: 'І прийшов Самуїл до Саула, а Саул сказав йому: Благословенний ти в Господа!
      Я виконав слово Господнє.'
  - name: 1 Самуїла 15:14
    orderIndex: 13
    osisId: 1Sam.15.14
    sblId: 1Sam 15:14
    shortName: 1 Сам 15:14
    text: 'А Самуїл сказав: А що це за мекання цієї отари в ушах моїх, та рик великої
      худоби, що я чую?'
  - name: 1 Самуїла 15:15
    orderIndex: 14
    osisId: 1Sam.15.15
    sblId: 1Sam 15:15
    shortName: 1 Сам 15:15
    text: 'І сказав Саул: Від Амаликитянина привели їх, бо народ змилосердився над
      найліпшим із худоби дрібної та з худоби великої, щоб зарізати в жертву для Господа,
      Бога твого, а позостале вчинили закляттям.'
  - name: 1 Самуїла 15:16
    orderIndex: 15
    osisId: 1Sam.15.16
    sblId: 1Sam 15:16
    shortName: 1 Сам 15:16
    text: 'А Самуїл сказав до Саула: Покинь, а я розповім тобі, що Господь говорив
      мені цієї ночі. А той сказав йому: Говори.'
  - name: 1 Самуїла 15:17
    orderIndex: 16
    osisId: 1Sam.15.17
    sblId: 1Sam 15:17
    shortName: 1 Сам 15:17
    text: 'І сказав Самуїл: Хоч ти малий був в очах своїх, чи ж ти не голова Ізраїлевих
      племен? Чи ж не помазав тебе Господь на царя над Ізраїлем?'
  - name: 1 Самуїла 15:18
    orderIndex: 17
    osisId: 1Sam.15.18
    sblId: 1Sam 15:18
    shortName: 1 Сам 15:18
    text: 'І послав тебе Господь дорогою, і сказав: Іди, і вчиниш закляттям нечестивих
      амаликитян, і будеш воювати з ними, аж поки ти не вигубиш їх.'
  - name: 1 Самуїла 15:19
    orderIndex: 18
    osisId: 1Sam.15.19
    sblId: 1Sam 15:19
    shortName: 1 Сам 15:19
    text: І чому ти не послухався Господнього голосу, але кинувся на здобич, і зробив
      оце зло в Господніх очах?
  - name: 1 Самуїла 15:20
    orderIndex: 19
    osisId: 1Sam.15.20
    sblId: 1Sam 15:20
    shortName: 1 Сам 15:20
    text: 'І сказав Саул до Самуїла: Та я послухався Господнього голосу, і пішов дорогою,
      якою послав був мене Господь, і привів я Аґаґа, царя амаликського, а Амалика
      зробив закляттям.'
  - name: 1 Самуїла 15:21
    orderIndex: 20
    osisId: 1Sam.15.21
    sblId: 1Sam 15:21
    shortName: 1 Сам 15:21
    text: А народ узяв зо здобичі худобу дрібну та худобу велику, як початок закляття,
      щоб приносити в жертву Господеві, Богові твоєму, в Ґілґалі.
  - name: 1 Самуїла 15:22
    orderIndex: 21
    osisId: 1Sam.15.22
    sblId: 1Sam 15:22
    shortName: 1 Сам 15:22
    text: 'І сказав Самуїл: Чи жадання Господа цілопалень та жертов таке, як послух
      Господньому голосу? Таж послух ліпший від жертви, покірливість краща від баранячого
      лою!'
  - name: 1 Самуїла 15:23
    orderIndex: 22
    osisId: 1Sam.15.23
    sblId: 1Sam 15:23
    shortName: 1 Сам 15:23
    text: Бо непокірливість як гріх ворожбитства, а свавільство як провина та служба
      бовванам. Через те, що ти відкинув Господні слова, то Він відкинув тебе, щоб
      не був ти царем.
  - name: 1 Самуїла 15:24
    orderIndex: 23
    osisId: 1Sam.15.24
    sblId: 1Sam 15:24
    shortName: 1 Сам 15:24
    text: 'І сказав Саул до Самуїла: Прогрішився я, бо переступив накази Господні
      та слова твої, бо я боявся народу, та послухався його голосу.'
  - name: 1 Самуїла 15:25
    orderIndex: 24
    osisId: 1Sam.15.25
    sblId: 1Sam 15:25
    shortName: 1 Сам 15:25
    text: А тепер прости ж мій гріх, і вернися зо мною, і я поклонюсь Господеві.
  - name: 1 Самуїла 15:26
    orderIndex: 25
    osisId: 1Sam.15.26
    sblId: 1Sam 15:26
    shortName: 1 Сам 15:26
    text: 'Та Самуїл сказав до Саула: Не вернуся з тобою, бо ти погордив Господнім
      словом, а Господь погордив тобою, щоб не був ти царем над Ізраїлем.'
  - name: 1 Самуїла 15:27
    orderIndex: 26
    osisId: 1Sam.15.27
    sblId: 1Sam 15:27
    shortName: 1 Сам 15:27
    text: І повернувся Самуїл, щоб піти, а Саул схопив полу плаща його, та й відірвав.
  - name: 1 Самуїла 15:28
    orderIndex: 27
    osisId: 1Sam.15.28
    sblId: 1Sam 15:28
    shortName: 1 Сам 15:28
    text: 'І сказав до нього Самуїл: Господь відірвав сьогодні від тебе Ізраїлеве
      царство, та й передав його твоєму ближньому, ліпшому від тебе!'
  - name: 1 Самуїла 15:29
    orderIndex: 28
    osisId: 1Sam.15.29
    sblId: 1Sam 15:29
    shortName: 1 Сам 15:29
    text: І також Ізраїлева Слава не скаже неправди та не буде каятися, бо Він не
      людина, щоб каятись.
  - name: 1 Самуїла 15:30
    orderIndex: 29
    osisId: 1Sam.15.30
    sblId: 1Sam 15:30
    shortName: 1 Сам 15:30
    text: 'А Саул сказав: Прогрішився я! Але вшануй й мене перед старшими мого народу
      та перед Ізраїлем, і вернися зо мною, а я поклонюся Господеві, Богові твоєму.'
  - name: 1 Самуїла 15:31
    orderIndex: 30
    osisId: 1Sam.15.31
    sblId: 1Sam 15:31
    shortName: 1 Сам 15:31
    text: І вернувся Самуїл за Саулом, і Саул поклонився Господеві.
  - name: 1 Самуїла 15:32
    orderIndex: 31
    osisId: 1Sam.15.32
    sblId: 1Sam 15:32
    shortName: 1 Сам 15:32
    text: 'І сказав Самуїл: Підведіть до мене Аґаґа, царя амаликського. І пішов до
      нього Аґаґ весело. І сказав Аґаґ: Справді, відступилася гіркота смерти!'
  - name: 1 Самуїла 15:33
    orderIndex: 32
    osisId: 1Sam.15.33
    sblId: 1Sam 15:33
    shortName: 1 Сам 15:33
    text: 'А Самуїл сказав: Як твій меч позбавляв жінок дітей, так позбавиться дітей
      твоя мати між жінками. І посік Самуїл Аґаґа перед Господнім лицем у Ґілґалі.'
  - name: 1 Самуїла 15:34
    orderIndex: 33
    osisId: 1Sam.15.34
    sblId: 1Sam 15:34
    shortName: 1 Сам 15:34
    text: І пішов Самуїл до Рами, а Саул зійшов до дому свого, до Саулової Ґів'ї.
  - name: 1 Самуїла 15:35
    orderIndex: 34
    osisId: 1Sam.15.35
    sblId: 1Sam 15:35
    shortName: 1 Сам 15:35
    text: І більше не бачив Самуїл Саула аж до дня його смерти, та Самуїл сумував
      за Саулом. А Господь жалкував, що настановив був Саула царем над Ізраїлем.
  versesCount: 35
- name: 1 Самуїла 16
  orderIndex: 15
  osisId: 1Sam.16
  sblId: 1Sam 16
  shortName: 1 Сам 16
  verses:
  - name: 1 Самуїла 16:1
    orderIndex: 0
    osisId: 1Sam.16.1
    sblId: 1Sam 16:1
    shortName: 1 Сам 16:1
    text: 'І сказав Господь до Самуїла: Аж доки ти сумуватимеш за Саулом? Таж Я відкинув
      його, щоб не царював над Ізраїлем. Наповни рога свого оливою, та й іди, пошлю
      тебе до віфлеємлянина Єссея, бо Я наглянув Собі царя між синами його.'
  - name: 1 Самуїла 16:2
    orderIndex: 1
    osisId: 1Sam.16.2
    sblId: 1Sam 16:2
    shortName: 1 Сам 16:2
    text: 'І сказав Самуїл: Як я піду? А почує Саул, то вб''є мене. А Господь сказав:
      Візьми в свою руку теля з великої худоби, та й скажеш: Я прийшов, щоб принести
      жертву для Господа.'
  - name: 1 Самуїла 16:3
    orderIndex: 2
    osisId: 1Sam.16.3
    sblId: 1Sam 16:3
    shortName: 1 Сам 16:3
    text: І закличеш Єссея на жертву, а Я тобі дам знати, що маєш робити, і помажеш
      Мені того, кого скажу тобі.
  - name: 1 Самуїла 16:4
    orderIndex: 3
    osisId: 1Sam.16.4
    sblId: 1Sam 16:4
    shortName: 1 Сам 16:4
    text: 'І зробив Самуїл, що Господь говорив. І прийшов він до Віфлеєму, а старші
      міста вийшли йому назустріч із тремтінням. І сказали вони: Чи твій прихід то
      мир?'
  - name: 1 Самуїла 16:5
    orderIndex: 4
    osisId: 1Sam.16.5
    sblId: 1Sam 16:5
    shortName: 1 Сам 16:5
    text: 'А він відказав: Мир! Я прийшов, щоб принести жертву Господеві. Освятіться,
      і прийдете зо мною до жертви. І освятив він Єссея та синів його, і покликав
      їх на жертву.'
  - name: 1 Самуїла 16:6
    orderIndex: 5
    osisId: 1Sam.16.6
    sblId: 1Sam 16:6
    shortName: 1 Сам 16:6
    text: 'І сталося, як вони поприходили, то побачив він Еліява, та й сказав: Справді
      перед Господом помазанець Його!'
  - name: 1 Самуїла 16:7
    orderIndex: 6
    osisId: 1Sam.16.7
    sblId: 1Sam 16:7
    shortName: 1 Сам 16:7
    text: 'Та Господь сказав Самуїлові: Не дивись на обличчя його та на високість
      зросту його, бо Я відкинув його Собі! Бо Бог бачить не те, що бачить людина:
      чоловік бо дивиться на лице, а Господь дивиться на серце.'
  - name: 1 Самуїла 16:8
    orderIndex: 7
    osisId: 1Sam.16.8
    sblId: 1Sam 16:8
    shortName: 1 Сам 16:8
    text: 'І покликав Єссей Авінадава, і привів його перед Самуїла, та той сказав:
      Також цього не вибрав Господь!'
  - name: 1 Самуїла 16:9
    orderIndex: 8
    osisId: 1Sam.16.9
    sblId: 1Sam 16:9
    shortName: 1 Сам 16:9
    text: 'І привів Єссей Шамму, та Самуїл сказав: Також цього не вибрав Господь.'
  - name: 1 Самуїла 16:10
    orderIndex: 9
    osisId: 1Sam.16.10
    sblId: 1Sam 16:10
    shortName: 1 Сам 16:10
    text: 'І привів Єссей сімох своїх синів перед Самуїла. І сказав Самуїл до Єссея:
      Цих не вибрав Господь.'
  - name: 1 Самуїла 16:11
    orderIndex: 10
    osisId: 1Sam.16.11
    sblId: 1Sam 16:11
    shortName: 1 Сам 16:11
    text: 'І сказав Самуїл до Єссея: Чи то всі твої діти? А той відказав: Ще позостався
      найменший, він пасе отару. І сказав Самуїл до Єссея: Пошли ж привести його,
      бо не сядемо за стіл, аж поки він не прийде сюди.'
  - name: 1 Самуїла 16:12
    orderIndex: 11
    osisId: 1Sam.16.12
    sblId: 1Sam 16:12
    shortName: 1 Сам 16:12
    text: 'І послав він, і привів його, а він рум''яний, із гарними очима та хорошого
      стану. А Господь сказав Самуїлові: Устань, помаж його, бо це він!'
  - name: 1 Самуїла 16:13
    orderIndex: 12
    osisId: 1Sam.16.13
    sblId: 1Sam 16:13
    shortName: 1 Сам 16:13
    text: І взяв Самуїл рога оливи, та й помазав його серед братів його. І Дух Господній
      злинув на Давида, і був на ньому від того дня й далі. А Самуїл устав, і пішов
      до Рами.
  - name: 1 Самуїла 16:14
    orderIndex: 13
    osisId: 1Sam.16.14
    sblId: 1Sam 16:14
    shortName: 1 Сам 16:14
    text: І Дух Господній відступився від Саула, а напав його дух злий, посланий від
      Господа.
  - name: 1 Самуїла 16:15
    orderIndex: 14
    osisId: 1Sam.16.15
    sblId: 1Sam 16:15
    shortName: 1 Сам 16:15
    text: 'І сказали раби Саула до нього: Оце злий дух від Бога нападає на тебе.'
  - name: 1 Самуїла 16:16
    orderIndex: 15
    osisId: 1Sam.16.16
    sblId: 1Sam 16:16
    shortName: 1 Сам 16:16
    text: Нехай скаже пан наш, раби твої пошукають тобі кого, хто вміє грати на гуслах.
      І станеться, коли буде на тебе злий дух від Бога, то заграє той рукою своєю,
      і буде тобі добре.
  - name: 1 Самуїла 16:17
    orderIndex: 16
    osisId: 1Sam.16.17
    sblId: 1Sam 16:17
    shortName: 1 Сам 16:17
    text: 'І сказав Саул до рабів своїх: Нагляньте мені кого, хто добре грає, і приведіть
      до мене.'
  - name: 1 Самуїла 16:18
    orderIndex: 17
    osisId: 1Sam.16.18
    sblId: 1Sam 16:18
    shortName: 1 Сам 16:18
    text: 'І відповів один із слуг, і сказав: Ось бачив я сина віфлеємлянина Єссея,
      що вміє грати, лицар та вояка, і розуміється на речах, і чоловік хорошої постави.
      І Господь із ним.'
  - name: 1 Самуїла 16:19
    orderIndex: 18
    osisId: 1Sam.16.19
    sblId: 1Sam 16:19
    shortName: 1 Сам 16:19
    text: 'І послав Саул послів до Єссея й сказав: Пошли до мене Давида, сина свого,
      що при отарі.'
  - name: 1 Самуїла 16:20
    orderIndex: 19
    osisId: 1Sam.16.20
    sblId: 1Sam 16:20
    shortName: 1 Сам 16:20
    text: І взяв Єссей осла, наладованого хлібом, та бурдюка вина, та одне козля,
      і послав через сина свого Давида до Саула.
  - name: 1 Самуїла 16:21
    orderIndex: 20
    osisId: 1Sam.16.21
    sblId: 1Sam 16:21
    shortName: 1 Сам 16:21
    text: І прийшов Давид до Саула, та й став перед ним. І той сильно полюбив його,
      і він став йому зброєношею.
  - name: 1 Самуїла 16:22
    orderIndex: 21
    osisId: 1Sam.16.22
    sblId: 1Sam 16:22
    shortName: 1 Сам 16:22
    text: 'І послав Саул до Єссея, говорячи: Нехай остається Давид при мені, бо він
      знайшов ласку в очах моїх.'
  - name: 1 Самуїла 16:23
    orderIndex: 22
    osisId: 1Sam.16.23
    sblId: 1Sam 16:23
    shortName: 1 Сам 16:23
    text: І бувало, коли злий дух від Бога нападав на Саула, то Давид брав гусла,
      та й грав своєю рукою. І легшало Саулові, і ставало йому добре, і відступав
      від нього той злий дух.
  versesCount: 23
- name: 1 Самуїла 17
  orderIndex: 16
  osisId: 1Sam.17
  sblId: 1Sam 17
  shortName: 1 Сам 17
  verses:
  - name: 1 Самуїла 17:1
    orderIndex: 0
    osisId: 1Sam.17.1
    sblId: 1Sam 17:1
    shortName: 1 Сам 17:1
    text: І зібрали филистимляни свої війська на війну. І зібралися вони до Сохо,
      що Юдине, і таборували між Сохо та між Азекою в Ефес-Даммімі.
  - name: 1 Самуїла 17:2
    orderIndex: 1
    osisId: 1Sam.17.2
    sblId: 1Sam 17:2
    shortName: 1 Сам 17:2
    text: І зібралися Саул та ізраїльтяни, і таборували в долині Елі, і вставилися
      до бою проти филистимлян.
  - name: 1 Самуїла 17:3
    orderIndex: 2
    osisId: 1Sam.17.3
    sblId: 1Sam 17:3
    shortName: 1 Сам 17:3
    text: І стояли филистимляни на горі з того боку, а Ізраїль стояв на горі з цього
      боку, а поміж ними долина.
  - name: 1 Самуїла 17:4
    orderIndex: 3
    osisId: 1Sam.17.4
    sblId: 1Sam 17:4
    shortName: 1 Сам 17:4
    text: І вийшов із филистимських таборів одноборець, ім'я йому Ґоліят із Ґату.
      Високий був шість ліктів і п'ядь.
  - name: 1 Самуїла 17:5
    orderIndex: 4
    osisId: 1Sam.17.5
    sblId: 1Sam 17:5
    shortName: 1 Сам 17:5
    text: А на голові його мідяний шолом, і він одягнений був у панцера з луски; а
      вага того панцера п'ять тисяч шеклів міді.
  - name: 1 Самуїла 17:6
    orderIndex: 5
    osisId: 1Sam.17.6
    sblId: 1Sam 17:6
    shortName: 1 Сам 17:6
    text: А на ногах його мідяні наголінники, а за плечима його мідяний спис.
  - name: 1 Самуїла 17:7
    orderIndex: 6
    osisId: 1Sam.17.7
    sblId: 1Sam 17:7
    shortName: 1 Сам 17:7
    text: А держак списа його як ткацький вал, а вістря спису його шістсот шеклів
      заліза. А перед ним ходив щитоноша.
  - name: 1 Самуїла 17:8
    orderIndex: 7
    osisId: 1Sam.17.8
    sblId: 1Sam 17:8
    shortName: 1 Сам 17:8
    text: 'І став він, і кликнув до Ізраїлевих полків, та й сказав до них: Чого ви
      вийшли ставати до бою? Чи ж я не филистимлянин, а ви не раби Саулові? Оберіть
      собі кого, і нехай він зійде до мене.'
  - name: 1 Самуїла 17:9
    orderIndex: 8
    osisId: 1Sam.17.9
    sblId: 1Sam 17:9
    shortName: 1 Сам 17:9
    text: Якщо він зможе воювати зо мною, і вб'є мене, то ми станемо вам за рабів.
      А якщо я переможу його, і вб'ю його, то ви станете нам за рабів, і будете служити
      нам.
  - name: 1 Самуїла 17:10
    orderIndex: 9
    osisId: 1Sam.17.10
    sblId: 1Sam 17:10
    shortName: 1 Сам 17:10
    text: 'І сказав филистимлянин: Я цього дня зневажив Ізраїлеві полки. Дайте мені
      чоловіка, і будемо битися вдвох.'
  - name: 1 Самуїла 17:11
    orderIndex: 10
    osisId: 1Sam.17.11
    sblId: 1Sam 17:11
    shortName: 1 Сам 17:11
    text: І чув Саул та ввесь Ізраїль ці слова филистимлянина, і вони перестрашилися
      та сильно налякалися.
  - name: 1 Самуїла 17:12
    orderIndex: 11
    osisId: 1Sam.17.12
    sblId: 1Sam 17:12
    shortName: 1 Сам 17:12
    text: А Давид син того мужа ефратянина, з Юдиного Віфлеєму, а ім'я йому Єссей,
      що мав восьмеро синів. І цей чоловік за Саулових днів був старий, увійшов у
      літа.
  - name: 1 Самуїла 17:13
    orderIndex: 12
    osisId: 1Sam.17.13
    sblId: 1Sam 17:13
    shortName: 1 Сам 17:13
    text: 'І пішли троє найстарших Єссеєвих синів, пішли за Саулом на війну. А імена
      трьох синів його, що пішли на війну: перворідний Еліяв, а другий його Авінадав,
      а третій Шамма.'
  - name: 1 Самуїла 17:14
    orderIndex: 13
    osisId: 1Sam.17.14
    sblId: 1Sam 17:14
    shortName: 1 Сам 17:14
    text: А Давид він найменший, а три найстарші пішли за Саулом.
  - name: 1 Самуїла 17:15
    orderIndex: 14
    osisId: 1Sam.17.15
    sblId: 1Sam 17:15
    shortName: 1 Сам 17:15
    text: А Давид ходив до Саула, та вертався пасти отару свого батька в Віфлеємі.
  - name: 1 Самуїла 17:16
    orderIndex: 15
    osisId: 1Sam.17.16
    sblId: 1Sam 17:16
    shortName: 1 Сам 17:16
    text: А той филистимлянин підходив ранком та ввечорі, і виступав сорок день.
  - name: 1 Самуїла 17:17
    orderIndex: 16
    osisId: 1Sam.17.17
    sblId: 1Sam 17:17
    shortName: 1 Сам 17:17
    text: 'І сказав Єссей до сина свого Давида: Візьми но для братів своїх ефу цього
      праженого зерна, і десять цих хлібів, та й віднеси скоренько до табору до своїх
      братів.'
  - name: 1 Самуїла 17:18
    orderIndex: 17
    osisId: 1Sam.17.18
    sblId: 1Sam 17:18
    shortName: 1 Сам 17:18
    text: А цих десять кусків сиру віднесеш для тисячника, і розізнаєш про поводження
      братів своїх, і вивідай про їхні потреби.
  - name: 1 Самуїла 17:19
    orderIndex: 18
    osisId: 1Sam.17.19
    sblId: 1Sam 17:19
    shortName: 1 Сам 17:19
    text: А Саул і вони, та всі ізраїльтяни були в долині Елі, воювали з филистимлянами.
  - name: 1 Самуїла 17:20
    orderIndex: 19
    osisId: 1Sam.17.20
    sblId: 1Sam 17:20
    shortName: 1 Сам 17:20
    text: І встав Давид рано вранці, і полишив отару свою на сторожа; і взяв та й
      пішов, як наказав йому Єссей. І ввійшов він до обозу, а військо виходило до
      бойового строю, і підняли вони окрик у бою.
  - name: 1 Самуїла 17:21
    orderIndex: 20
    osisId: 1Sam.17.21
    sblId: 1Sam 17:21
    shortName: 1 Сам 17:21
    text: І вишикувалися Ізраїль та Филистимлянин лава проти лави.
  - name: 1 Самуїла 17:22
    orderIndex: 21
    osisId: 1Sam.17.22
    sblId: 1Sam 17:22
    shortName: 1 Сам 17:22
    text: І Давид позоставив свою ношу в сторожа речей, та й побіг до полку. І ввійшов
      він, і запитав своїх братів про поводження.
  - name: 1 Самуїла 17:23
    orderIndex: 22
    osisId: 1Sam.17.23
    sblId: 1Sam 17:23
    shortName: 1 Сам 17:23
    text: А коли він розмовляв із ними, аж ось виходить із филистимських полків одноборець,
      филистимлянин Ґоліят ім'я йому, із Ґату. І промовляв він ті самі слова, а Давид
      почув.
  - name: 1 Самуїла 17:24
    orderIndex: 23
    osisId: 1Sam.17.24
    sblId: 1Sam 17:24
    shortName: 1 Сам 17:24
    text: А всі ізраїльтяни, коли бачили того чоловіка, то втікали перед ним та дуже
      лякалися.
  - name: 1 Самуїла 17:25
    orderIndex: 24
    osisId: 1Sam.17.25
    sblId: 1Sam 17:25
    shortName: 1 Сам 17:25
    text: 'І говорив Ізраїльтянин: Чи бачите ви цього чоловіка, що виходить? А виходить
      він, щоб зневажати Ізраїля. І буде, того чоловіка, що вб''є його, збагатить
      його цар великим багатством, і дочку свою віддасть йому, а дім його батька зробить
      вільним в Ізраїлі.'
  - name: 1 Самуїла 17:26
    orderIndex: 25
    osisId: 1Sam.17.26
    sblId: 1Sam 17:26
    shortName: 1 Сам 17:26
    text: 'І спитався Давид тих людей, хто стояв з ним, говорячи: Що буде зроблене
      тому, хто вб''є цього филистимлянина й здійме образу з Ізраїля? Бо хто цей необрізаний
      филистимлянин, що так зневажає полки Живого Бога?'
  - name: 1 Самуїла 17:27
    orderIndex: 26
    osisId: 1Sam.17.27
    sblId: 1Sam 17:27
    shortName: 1 Сам 17:27
    text: 'А народ сказав йому те саме слово, говорячи: Отак буде зроблено чоловікові,
      хто вб''є його.'
  - name: 1 Самуїла 17:28
    orderIndex: 27
    osisId: 1Sam.17.28
    sblId: 1Sam 17:28
    shortName: 1 Сам 17:28
    text: 'І почув Еліяв, його найстарший брат, як він говорив до людей. І запалився
      Еліявів гнів на Давида, і він сказав: Чого то зійшов ти? І на кого ти позоставив
      трохи тієї отари в пустині? Я знаю зарозумілість твою та порожнечу твого серця,
      бо ти зійшов, щоб подивитися на війну!'
  - name: 1 Самуїла 17:29
    orderIndex: 28
    osisId: 1Sam.17.29
    sblId: 1Sam 17:29
    shortName: 1 Сам 17:29
    text: 'А Давид відказав: Та що я зробив тепер? Чи не на наказ батька?'
  - name: 1 Самуїла 17:30
    orderIndex: 29
    osisId: 1Sam.17.30
    sblId: 1Sam 17:30
    shortName: 1 Сам 17:30
    text: І він відвернувся від нього до іншого, і запитував про те саме. А народ
      відповів йому те саме, як перше.
  - name: 1 Самуїла 17:31
    orderIndex: 30
    osisId: 1Sam.17.31
    sblId: 1Sam 17:31
    shortName: 1 Сам 17:31
    text: І були почуті слова ті, що говорив Давид, і донесли їх Саулові, і він покликав
      його.
  - name: 1 Самуїла 17:32
    orderIndex: 31
    osisId: 1Sam.17.32
    sblId: 1Sam 17:32
    shortName: 1 Сам 17:32
    text: 'І сказав Давид до Саула: Хай не лякається нічиє серце через нього. Раб
      твій піде, і буде битися з отим филистимлянином.'
  - name: 1 Самуїла 17:33
    orderIndex: 32
    osisId: 1Sam.17.33
    sblId: 1Sam 17:33
    shortName: 1 Сам 17:33
    text: 'І сказав Саул до Давида: Ти не можеш піти на того филистимлянина битися
      з ним, бо ти малий, а він вояк від своєї молодости.'
  - name: 1 Самуїла 17:34
    orderIndex: 33
    osisId: 1Sam.17.34
    sblId: 1Sam 17:34
    shortName: 1 Сам 17:34
    text: 'І сказав Давид до Саула: Твій раб був пастухом свого батька при отарі,
      і приходив лев, а також ведмідь, та й тягнув штуку дрібної худоби зо стада,'
  - name: 1 Самуїла 17:35
    orderIndex: 34
    osisId: 1Sam.17.35
    sblId: 1Sam 17:35
    shortName: 1 Сам 17:35
    text: а я виходив за ним, і побивав його, і виривав те з пащі його. А як він ставав
      на мене, то я хапав його за його гриву, та й побивав його.
  - name: 1 Самуїла 17:36
    orderIndex: 35
    osisId: 1Sam.17.36
    sblId: 1Sam 17:36
    shortName: 1 Сам 17:36
    text: І лева, і ведмедя побивав твій раб. І цей необрізаний филистимлянин буде,
      як один із них, бо він зневажив полки Живого Бога!
  - name: 1 Самуїла 17:37
    orderIndex: 36
    osisId: 1Sam.17.37
    sblId: 1Sam 17:37
    shortName: 1 Сам 17:37
    text: 'І сказав Давид: Господь, що врятував мене з лапи лева та з лапи ведмедя,
      Він урятує мене з руки цього филистимлянина. І сказав Саул: Іди, і нехай Господь
      буде з тобою!'
  - name: 1 Самуїла 17:38
    orderIndex: 37
    osisId: 1Sam.17.38
    sblId: 1Sam 17:38
    shortName: 1 Сам 17:38
    text: І зодягнув Саул Давида в свою одіж, і дав мідяного шолома на його голову,
      і надів на нього панцера.
  - name: 1 Самуїла 17:39
    orderIndex: 38
    osisId: 1Sam.17.39
    sblId: 1Sam 17:39
    shortName: 1 Сам 17:39
    text: 'І прип''яв Давид меча його на одежу свою, та й силкувався йти, бо він не
      звик був до того. І сказав Давид до Саула: Не можу в цьому ходити, бо я не звик!
      І поскидав Давид їх із себе.'
  - name: 1 Самуїла 17:40
    orderIndex: 39
    osisId: 1Sam.17.40
    sblId: 1Sam 17:40
    shortName: 1 Сам 17:40
    text: І взяв він кия свого в свою руку, і вибрав собі п'ять вигладжених камінців
      із потоку, і поклав їх у пастушу торбу, яку мав, та в торбину, а його праща
      у руці його. І він пішов до филистимлянина.
  - name: 1 Самуїла 17:41
    orderIndex: 40
    osisId: 1Sam.17.41
    sblId: 1Sam 17:41
    shortName: 1 Сам 17:41
    text: А филистимлянин підходив усе ближче до Давида, і чоловік ніс щита перед
      ним.
  - name: 1 Самуїла 17:42
    orderIndex: 41
    osisId: 1Sam.17.42
    sblId: 1Sam 17:42
    shortName: 1 Сам 17:42
    text: І подивився филистимлянин, та й побачив Давида, і злегковажив його, бо той
      був ще хлопець, рум'яний юнак стрункої постави.
  - name: 1 Самуїла 17:43
    orderIndex: 42
    osisId: 1Sam.17.43
    sblId: 1Sam 17:43
    shortName: 1 Сам 17:43
    text: 'І сказав филистимлянин до Давида: Чи я пес, що ти вийшов на мене з києм?
      І филистимлянин прокляв Давида своїми богами.'
  - name: 1 Самуїла 17:44
    orderIndex: 43
    osisId: 1Sam.17.44
    sblId: 1Sam 17:44
    shortName: 1 Сам 17:44
    text: 'І сказав филистимлянин до Давида: Ходи ж до мене, а я твоє тіло віддам
      птаству небесному та звірині польовій.'
  - name: 1 Самуїла 17:45
    orderIndex: 44
    osisId: 1Sam.17.45
    sblId: 1Sam 17:45
    shortName: 1 Сам 17:45
    text: 'І сказав Давид до филистимлянина: Ти йдеш на мене з мечем і списом та ратищем,
      а я йду на тебе в Ім''я Господа Саваота, Бога військ Ізраїлевих, які ти зневажив.'
  - name: 1 Самуїла 17:46
    orderIndex: 45
    osisId: 1Sam.17.46
    sblId: 1Sam 17:46
    shortName: 1 Сам 17:46
    text: Сьогодні віддасть тебе Господь у мою руку, і я поб'ю тебе, і відітну голову
      твою з тебе, і дня цього я дам падло филистимського табору птаству небесному
      та земній звірині. І пізнає вся земля, що є Бог Ізраїлів!
  - name: 1 Самуїла 17:47
    orderIndex: 46
    osisId: 1Sam.17.47
    sblId: 1Sam 17:47
    shortName: 1 Сам 17:47
    text: І пізнає вся громада те, що Господь спасає не мечем та списом, бо це війна
      Господа, і Він віддасть вас у нашу руку.
  - name: 1 Самуїла 17:48
    orderIndex: 47
    osisId: 1Sam.17.48
    sblId: 1Sam 17:48
    shortName: 1 Сам 17:48
    text: І сталося, коли филистимлянин устав і пішов, і зблизився до Давида, то Давид
      поспішив і побіг до лави навпроти филистимлянина.
  - name: 1 Самуїла 17:49
    orderIndex: 48
    osisId: 1Sam.17.49
    sblId: 1Sam 17:49
    shortName: 1 Сам 17:49
    text: І простяг Давид руку свою до торби, і взяв звідти каменя, та й кинув із
      пращі, і вдарив филистимлянина в чоло його. І той камінь втявся йому в чоло,
      і він упав на обличчя своє на землю.
  - name: 1 Самуїла 17:50
    orderIndex: 49
    osisId: 1Sam.17.50
    sblId: 1Sam 17:50
    shortName: 1 Сам 17:50
    text: І отак переміг Давид филистимлянина пращею та каменем, і вдарив він филистимлянина,
      та й убив його, а меча не було в Давидовій руці.
  - name: 1 Самуїла 17:51
    orderIndex: 50
    osisId: 1Sam.17.51
    sblId: 1Sam 17:51
    shortName: 1 Сам 17:51
    text: І підбіг Давид, і став на филистимлянина, і вихопив його меча, і витяг його
      з його піхви, та й убив його, відтяв ним йому голову! І побачили филистимляни,
      що помер їх силач, і стали втікати!
  - name: 1 Самуїла 17:52
    orderIndex: 51
    osisId: 1Sam.17.52
    sblId: 1Sam 17:52
    shortName: 1 Сам 17:52
    text: А люди Ізраїлеві та Юдині схопилися, і зняли крик, та й погнали филистимлян
      аж доти, де йдеться до Ґаю, і аж до брами Екрону. І падали трупи филистимлян
      по дорозі аж до Шаараїму, і аж до Ґату, і аж до Екрону.
  - name: 1 Самуїла 17:53
    orderIndex: 52
    osisId: 1Sam.17.53
    sblId: 1Sam 17:53
    shortName: 1 Сам 17:53
    text: І вернулися Ізраїлеві сини з погоні за филистимлянами, та й розграбували
      їхні табори.
  - name: 1 Самуїла 17:54
    orderIndex: 53
    osisId: 1Sam.17.54
    sblId: 1Sam 17:54
    shortName: 1 Сам 17:54
    text: А Давид узяв голову того филистимлянина, і приніс її до Єрусалиму, а зброю
      його склав у своєму наметі.
  - name: 1 Самуїла 17:55
    orderIndex: 54
    osisId: 1Sam.17.55
    sblId: 1Sam 17:55
    shortName: 1 Сам 17:55
    text: 'А як Саул побачив Давида, що виходив навпроти филистимлянина, то сказав
      до Авнера, провідника війська: Чий син оцей хлопець, Авнере? А Авнер відказав:
      Присягаю життям твоїм, о царю, що не знаю!'
  - name: 1 Самуїла 17:56
    orderIndex: 55
    osisId: 1Sam.17.56
    sblId: 1Sam 17:56
    shortName: 1 Сам 17:56
    text: 'І сказав цар: Запитай, чий син цей юнак?'
  - name: 1 Самуїла 17:57
    orderIndex: 56
    osisId: 1Sam.17.57
    sblId: 1Sam 17:57
    shortName: 1 Сам 17:57
    text: А коли Давид вертався, побивши филистимлянина, то Авнер узяв його й привів
      його перед Саула, а голова филистимлянина у руці його.
  - name: 1 Самуїла 17:58
    orderIndex: 57
    osisId: 1Sam.17.58
    sblId: 1Sam 17:58
    shortName: 1 Сам 17:58
    text: 'І сказав до нього Саул: Чий ти син, хлопче? А Давид відказав: Я син раба
      твого віфлеємлянина Єссея.'
  versesCount: 58
- name: 1 Самуїла 18
  orderIndex: 17
  osisId: 1Sam.18
  sblId: 1Sam 18
  shortName: 1 Сам 18
  verses:
  - name: 1 Самуїла 18:1
    orderIndex: 0
    osisId: 1Sam.18.1
    sblId: 1Sam 18:1
    shortName: 1 Сам 18:1
    text: І сталося, як скінчив він говорити до Саула, то Йонатанова душа зв'язалася
      з душею Давидовою, і полюбив його Йонатан, як душу свою.
  - name: 1 Самуїла 18:2
    orderIndex: 1
    osisId: 1Sam.18.2
    sblId: 1Sam 18:2
    shortName: 1 Сам 18:2
    text: І того дня взяв його Саул, і не пустив його вернутися до дому його батька.
  - name: 1 Самуїла 18:3
    orderIndex: 2
    osisId: 1Sam.18.3
    sblId: 1Sam 18:3
    shortName: 1 Сам 18:3
    text: І склав Йонатан із Давидом умову, бо полюбив його, як душу свою.
  - name: 1 Самуїла 18:4
    orderIndex: 3
    osisId: 1Sam.18.4
    sblId: 1Sam 18:4
    shortName: 1 Сам 18:4
    text: І зняв Йонатан із себе плаща, що був на ньому, та й дав його Давидові, і
      вбрання своє, і все аж до меча свого, і аж до лука свого, і аж до пояса свого.
  - name: 1 Самуїла 18:5
    orderIndex: 4
    osisId: 1Sam.18.5
    sblId: 1Sam 18:5
    shortName: 1 Сам 18:5
    text: І ходив Давид скрізь, куди посилав його Саул, і робив мудро. І настановив
      його Саул над вояками, і він подобався усьому народові, а також Сауловим рабам.
  - name: 1 Самуїла 18:6
    orderIndex: 5
    osisId: 1Sam.18.6
    sblId: 1Sam 18:6
    shortName: 1 Сам 18:6
    text: І сталося, як вони йшли, коли Давид вертався, побивши филистимлянина, то
      повиходили жінки зо всіх Ізраїлевих міст, щоб співати та танцювати назустріч
      царя Саула, із бубнами, із радістю, та з цимбалами.
  - name: 1 Самуїла 18:7
    orderIndex: 6
    osisId: 1Sam.18.7
    sblId: 1Sam 18:7
    shortName: 1 Сам 18:7
    text: 'І викрикували ті жінки, що грали, та й казали: Саул повбивав свої тисячі,
      а Давид десятки тисяч свої!'
  - name: 1 Самуїла 18:8
    orderIndex: 7
    osisId: 1Sam.18.8
    sblId: 1Sam 18:8
    shortName: 1 Сам 18:8
    text: 'І дуже запалився Саулів гнів, і та річ була неприємна йому, і він сказав:
      Давидові дали десятки тисяч, а мені дали тисячі, йому бракує ще тільки царювання!'
  - name: 1 Самуїла 18:9
    orderIndex: 8
    osisId: 1Sam.18.9
    sblId: 1Sam 18:9
    shortName: 1 Сам 18:9
    text: І від того дня й далі Саул дивився заздрісним оком на Давида.
  - name: 1 Самуїла 18:10
    orderIndex: 9
    osisId: 1Sam.18.10
    sblId: 1Sam 18:10
    shortName: 1 Сам 18:10
    text: І сталося другого дня, і напав злий дух від Бога на Саула, і він став несамовитий
      в себе вдома, а Давид грав своєю рукою, як щоденно, а в Сауловій руці був спис.
  - name: 1 Самуїла 18:11
    orderIndex: 10
    osisId: 1Sam.18.11
    sblId: 1Sam 18:11
    shortName: 1 Сам 18:11
    text: 'І кинув Саул списа, кажучи про себе: Ударю в Давида, і приб''ю його до
      стіни! Та Давид два рази ухилився від нього.'
  - name: 1 Самуїла 18:12
    orderIndex: 11
    osisId: 1Sam.18.12
    sblId: 1Sam 18:12
    shortName: 1 Сам 18:12
    text: І боявся Саул Давида, бо з ним був Господь, а від Саула Він відступив.
  - name: 1 Самуїла 18:13
    orderIndex: 12
    osisId: 1Sam.18.13
    sblId: 1Sam 18:13
    shortName: 1 Сам 18:13
    text: І віддалив його Саул від себе, і настановив його собі тисячником, і він
      виходив на війни, і вертався перед народом.
  - name: 1 Самуїла 18:14
    orderIndex: 13
    osisId: 1Sam.18.14
    sblId: 1Sam 18:14
    shortName: 1 Сам 18:14
    text: І мав Давид поводження в усіх дорогах своїх, і з ним був Господь.
  - name: 1 Самуїла 18:15
    orderIndex: 14
    osisId: 1Sam.18.15
    sblId: 1Sam 18:15
    shortName: 1 Сам 18:15
    text: І побачив Саул, що той має велике поводження, і налякався його.
  - name: 1 Самуїла 18:16
    orderIndex: 15
    osisId: 1Sam.18.16
    sblId: 1Sam 18:16
    shortName: 1 Сам 18:16
    text: А ввесь Ізраїль та Юда любили Давида, бо він виходив на війни, і вертався
      перед ними.
  - name: 1 Самуїла 18:17
    orderIndex: 16
    osisId: 1Sam.18.17
    sblId: 1Sam 18:17
    shortName: 1 Сам 18:17
    text: 'І сказав Саул до Давида: Ось моя найстарша дочка Мерав, її я дам тобі за
      жінку. Тільки будь мені хоробрим та воюй Господні війни! А про себе Саул сказав:
      Нехай не буде на ньому моя рука, а нехай буде на ньому рука филистимлян!'
  - name: 1 Самуїла 18:18
    orderIndex: 17
    osisId: 1Sam.18.18
    sblId: 1Sam 18:18
    shortName: 1 Сам 18:18
    text: 'А Давид сказав до Саула: Хто я, і яке життя моє та рід мого батька в Ізраїлі,
      що я стану зятем цареві?'
  - name: 1 Самуїла 18:19
    orderIndex: 18
    osisId: 1Sam.18.19
    sblId: 1Sam 18:19
    shortName: 1 Сам 18:19
    text: І сталося, коли настав час дати Давидові Мерав, Саулову дочку, то вона була
      видана за жінку мехолатитянинові Адріїлові,
  - name: 1 Самуїла 18:20
    orderIndex: 19
    osisId: 1Sam.18.20
    sblId: 1Sam 18:20
    shortName: 1 Сам 18:20
    text: а Давида покохала Мелхола, друга Саулова дочка. І розповіли про це Саулові,
      і ця річ була слушна в очах його.
  - name: 1 Самуїла 18:21
    orderIndex: 20
    osisId: 1Sam.18.21
    sblId: 1Sam 18:21
    shortName: 1 Сам 18:21
    text: 'І сказав Саул про себе: Дам я її йому, і нехай вона стане йому за пастку,
      і нехай буде на ньому рука филистимлян! А до Давида Саул сказав удруге: Посвоячишся
      сьогодні зо мною.'
  - name: 1 Самуїла 18:22
    orderIndex: 21
    osisId: 1Sam.18.22
    sblId: 1Sam 18:22
    shortName: 1 Сам 18:22
    text: 'І наказав Саул своїм рабам: Промовляйте до Давида потиху, говорячи: Ось
      цар уподобав тебе собі, а всі його раби полюбили тебе, а тепер ти посвоячишся
      з царем.'
  - name: 1 Самуїла 18:23
    orderIndex: 22
    osisId: 1Sam.18.23
    sblId: 1Sam 18:23
    shortName: 1 Сам 18:23
    text: 'І Саулові раби говорили ці слова до Давидових ушей. А Давид сказав: Чи
      то легко в ваших очах посвоячитися з царем? Таж я людина вбога та маловажна!'
  - name: 1 Самуїла 18:24
    orderIndex: 23
    osisId: 1Sam.18.24
    sblId: 1Sam 18:24
    shortName: 1 Сам 18:24
    text: 'І розповіли це раби Саула йому, говорячи: Отак говорив Давид.'
  - name: 1 Самуїла 18:25
    orderIndex: 24
    osisId: 1Sam.18.25
    sblId: 1Sam 18:25
    shortName: 1 Сам 18:25
    text: 'І сказав Саул: Так скажете Давидові: Не бажає цар заплати за молоду, а
      бажає тільки сто крайніх плотів филистимських, щоб пімститися на неприятелях
      царя. А Саул думав тим зробити, щоб Давид попав до руки филистимлян.'
  - name: 1 Самуїла 18:26
    orderIndex: 25
    osisId: 1Sam.18.26
    sblId: 1Sam 18:26
    shortName: 1 Сам 18:26
    text: І його раби переказали ці слова Давидові, і ця річ була мила в Давидових
      очах, щоб посвоячитися з царем. І в недовгому часі
  - name: 1 Самуїла 18:27
    orderIndex: 26
    osisId: 1Sam.18.27
    sblId: 1Sam 18:27
    shortName: 1 Сам 18:27
    text: встав Давид, та й пішов він та його люди, і забив серед филистимлян двісті
      чоловіка. І Давид приніс їхні крайні плоті, і дав їх у повному числі цареві,
      щоб посвоячитися з царем. І Саул дав йому за жінку дочку свою Мелхолу.
  - name: 1 Самуїла 18:28
    orderIndex: 27
    osisId: 1Sam.18.28
    sblId: 1Sam 18:28
    shortName: 1 Сам 18:28
    text: І побачив Саул, і пізнав, що Господь із Давидом, а Мелхола, Саулова дочка,
      полюбила його.
  - name: 1 Самуїла 18:29
    orderIndex: 28
    osisId: 1Sam.18.29
    sblId: 1Sam 18:29
    shortName: 1 Сам 18:29
    text: А Саул ще й далі боявся Давида. І Саул ненавидів Давида по всі дні.
  - name: 1 Самуїла 18:30
    orderIndex: 29
    osisId: 1Sam.18.30
    sblId: 1Sam 18:30
    shortName: 1 Сам 18:30
    text: І виходили воювати филистимські провідники, і бувало скільки вони виходили,
      то Давид мав найбільше поводження від усіх Саулових рабів. І стало ім'я його
      дуже шановане.
  versesCount: 30
- name: 1 Самуїла 19
  orderIndex: 18
  osisId: 1Sam.19
  sblId: 1Sam 19
  shortName: 1 Сам 19
  verses:
  - name: 1 Самуїла 19:1
    orderIndex: 0
    osisId: 1Sam.19.1
    sblId: 1Sam 19:1
    shortName: 1 Сам 19:1
    text: І говорив Саул до свого сина Йонатана та до всіх своїх рабів, щоб убити
      Давида. Та Йонатан, син Саулів, дуже кохав Давида.
  - name: 1 Самуїла 19:2
    orderIndex: 1
    osisId: 1Sam.19.2
    sblId: 1Sam 19:2
    shortName: 1 Сам 19:2
    text: 'І розповів Йонатан Давидові, говорячи: Батько мій Саул хоче вбити тебе.
      А тепер уранці стережися, сиди в укритті, і сховайся.'
  - name: 1 Самуїла 19:3
    orderIndex: 2
    osisId: 1Sam.19.3
    sblId: 1Sam 19:3
    shortName: 1 Сам 19:3
    text: А я вийду, і стану при своєму батькові на полі, де ти будеш, і я буду говорити
      про тебе до свого батька. І що побачу, те розповім тобі.
  - name: 1 Самуїла 19:4
    orderIndex: 3
    osisId: 1Sam.19.4
    sblId: 1Sam 19:4
    shortName: 1 Сам 19:4
    text: 'І говорив Йонатан своєму батькові Саулові добре про Давида, і сказав йому:
      Нехай не згрішить цар проти раба свого, проти Давида, бо не згрішив він проти
      тебе, а вчинки його дуже добрі для тебе.'
  - name: 1 Самуїла 19:5
    orderIndex: 4
    osisId: 1Sam.19.5
    sblId: 1Sam 19:5
    shortName: 1 Сам 19:5
    text: І наражав він на небезпеку життя своє, і вбив филистимлянина, і Господь
      учинив велике спасіння для всього Ізраїля. Ти це бачив та радів. І для чого
      згрішиш ти проти невинної крови, бажаючи вбити Давида безпричинно?
  - name: 1 Самуїла 19:6
    orderIndex: 5
    osisId: 1Sam.19.6
    sblId: 1Sam 19:6
    shortName: 1 Сам 19:6
    text: 'І послухався Саул Йонатанового голосу. І Саул присягнув: Як живий Господь,
      не буде той убитий!'
  - name: 1 Самуїла 19:7
    orderIndex: 6
    osisId: 1Sam.19.7
    sblId: 1Sam 19:7
    shortName: 1 Сам 19:7
    text: І покликав Йонатан Давида, і переказав йому Йонатан усі ті слова. І привів
      Йонатан Давида до Саула, і він був перед ним, як давніше.
  - name: 1 Самуїла 19:8
    orderIndex: 7
    osisId: 1Sam.19.8
    sblId: 1Sam 19:8
    shortName: 1 Сам 19:8
    text: А війна була далі. І вийшов Давид, воював з филистимлянами, та й завдав
      їм велику поразку, і вони повтікали перед ним.
  - name: 1 Самуїла 19:9
    orderIndex: 8
    osisId: 1Sam.19.9
    sblId: 1Sam 19:9
    shortName: 1 Сам 19:9
    text: А злий дух від Господа був на Саулі, і він сидів у своїм домі, і спис його
      в руці його, а Давид грав рукою.
  - name: 1 Самуїла 19:10
    orderIndex: 9
    osisId: 1Sam.19.10
    sblId: 1Sam 19:10
    shortName: 1 Сам 19:10
    text: А Саул хотів ударити списом у Давида, прибити його до стіни, та відхилився
      той перед Саулом, і він увігнав списа в стіну, а Давид утік, і був урятований
      тієї ночі.
  - name: 1 Самуїла 19:11
    orderIndex: 10
    osisId: 1Sam.19.11
    sblId: 1Sam 19:11
    shortName: 1 Сам 19:11
    text: 'І послав Саул посланців до Давидового дому, щоб стерегли його й щоб убили
      його вранці. І розповіла Давидові його жінка Мелхола, говорячи: Якщо ти не врятуєш
      свого життя цієї ночі, то взавтра ти будеш забитий.'
  - name: 1 Самуїла 19:12
    orderIndex: 11
    osisId: 1Sam.19.12
    sblId: 1Sam 19:12
    shortName: 1 Сам 19:12
    text: І Мелхола спустила Давида через вікно, і він пішов і втік, і врятувався.
  - name: 1 Самуїла 19:13
    orderIndex: 12
    osisId: 1Sam.19.13
    sblId: 1Sam 19:13
    shortName: 1 Сам 19:13
    text: І взяла Мелхола домашнього божка, і поклала до ліжка, а подушку з козячого
      волосу поклала в головах його, та й прикрила плащем.
  - name: 1 Самуїла 19:14
    orderIndex: 13
    osisId: 1Sam.19.14
    sblId: 1Sam 19:14
    shortName: 1 Сам 19:14
    text: 'І послав Саул посланців, щоб узяти Давида, а вона сказала: Він хворий!'
  - name: 1 Самуїла 19:15
    orderIndex: 14
    osisId: 1Sam.19.15
    sblId: 1Sam 19:15
    shortName: 1 Сам 19:15
    text: 'І послав Саул тих посланців побачити Давида, говорячи: Принесіть його в
      ліжку до мене, щоб забити його!'
  - name: 1 Самуїла 19:16
    orderIndex: 15
    osisId: 1Sam.19.16
    sblId: 1Sam 19:16
    shortName: 1 Сам 19:16
    text: І ввійшли ті посланці, аж ось у ліжку домашній божок, а в головах його подушка
      з козячого волосу!
  - name: 1 Самуїла 19:17
    orderIndex: 16
    osisId: 1Sam.19.17
    sblId: 1Sam 19:17
    shortName: 1 Сам 19:17
    text: 'І сказав Саул до Мелхоли: Нащо ти так обманила мене, і відпустила мого
      ворога, і він урятувався? А Мелхола відказала Саулові: Він сказав мені: Відпусти
      мене, бо інакше вб''ю тебе!'
  - name: 1 Самуїла 19:18
    orderIndex: 17
    osisId: 1Sam.19.18
    sblId: 1Sam 19:18
    shortName: 1 Сам 19:18
    text: А Давид утік і врятувався. І прийшов він до Самуїла до Рами, і розповів
      йому все, що зробив йому Саул. І пішов він та Самуїл, та й осілися в Найоті.
  - name: 1 Самуїла 19:19
    orderIndex: 18
    osisId: 1Sam.19.19
    sblId: 1Sam 19:19
    shortName: 1 Сам 19:19
    text: 'І розповіджено Саулові, говорячи: Ось Давид у Найоті в Рамі.'
  - name: 1 Самуїла 19:20
    orderIndex: 19
    osisId: 1Sam.19.20
    sblId: 1Sam 19:20
    shortName: 1 Сам 19:20
    text: І послав Саул посланців, щоб узяли Давида. І вони побачили громаду пророків,
      що пророкувала, а Самуїл стояв над ними. І на Саулових посланців злинув Дух
      Божий, і пророкували й вони.
  - name: 1 Самуїла 19:21
    orderIndex: 20
    osisId: 1Sam.19.21
    sblId: 1Sam 19:21
    shortName: 1 Сам 19:21
    text: І розповіли про це Саулові. І послав він інших посланців, та пророкували
      також і вони. А Саул послав посланців ще третіх, та пророкували й вони.
  - name: 1 Самуїла 19:22
    orderIndex: 21
    osisId: 1Sam.19.22
    sblId: 1Sam 19:22
    shortName: 1 Сам 19:22
    text: 'І пішов і він до Рами, і прийшов аж до великої ями, що в Сеху, і запитав,
      і сказав: Де Самуїл та Давид? А запитаний відказав: Ось у Найоті в Рамі.'
  - name: 1 Самуїла 19:23
    orderIndex: 22
    osisId: 1Sam.19.23
    sblId: 1Sam 19:23
    shortName: 1 Сам 19:23
    text: І пішов він туди до Найоту в Рамі. І злинув Божий Дух також на нього, і
      він усе пророкував, аж поки не прийшов у Найот у Рамі.
  - name: 1 Самуїла 19:24
    orderIndex: 23
    osisId: 1Sam.19.24
    sblId: 1Sam 19:24
    shortName: 1 Сам 19:24
    text: 'І зняв і він одежу свою, і пророкував і він перед Самуїлом, і лежав нагий
      цілий той день та цілу ніч. Тому то й говорять: Чи й Саул між пророками?'
  versesCount: 24
- name: 1 Самуїла 20
  orderIndex: 19
  osisId: 1Sam.20
  sblId: 1Sam 20
  shortName: 1 Сам 20
  verses:
  - name: 1 Самуїла 20:1
    orderIndex: 0
    osisId: 1Sam.20.1
    sblId: 1Sam 20:1
    shortName: 1 Сам 20:1
    text: 'І втік Давид з Найоту в Рамі, і прийшов та й сказав перед Йонатаном: Що
      я зробив, яка провина моя й який мій гріх перед батьком твоїм, що він шукає
      моєї душі?'
  - name: 1 Самуїла 20:2
    orderIndex: 1
    osisId: 1Sam.20.2
    sblId: 1Sam 20:2
    shortName: 1 Сам 20:2
    text: 'А той відказав: Борони Боже, ти не помреш! Таж батько мій не робить жодної
      справи, великої чи справи малої, коли не відкриває на вухо мені, то чому мій
      батько заховає від мене цю справу? Цього не буде!'
  - name: 1 Самуїла 20:3
    orderIndex: 2
    osisId: 1Sam.20.3
    sblId: 1Sam 20:3
    shortName: 1 Сам 20:3
    text: 'А Давид іще присягнув та й сказав: Добре пізнав твій батько, що я знайшов
      милість в очах твоїх. І сказав він: Нехай не довідається про те Йонатан, щоб
      не був він засмучений. Але як живий Господь і як жива душа твоя, між мною та
      смертю не більше кроку!'
  - name: 1 Самуїла 20:4
    orderIndex: 3
    osisId: 1Sam.20.4
    sblId: 1Sam 20:4
    shortName: 1 Сам 20:4
    text: 'І сказав Йонатан до Давида: Що підкаже душа твоя, те зроблю тобі!'
  - name: 1 Самуїла 20:5
    orderIndex: 4
    osisId: 1Sam.20.5
    sblId: 1Sam 20:5
    shortName: 1 Сам 20:5
    text: 'І сказав Давид до Йонатана: Ось узавтра новомісяччя, коли звичайно сиджу
      я з царем, щоб їсти з ним. Але ти відпусти мене, а я сховаюся в полі аж до третього
      вечора.'
  - name: 1 Самуїла 20:6
    orderIndex: 5
    osisId: 1Sam.20.6
    sblId: 1Sam 20:6
    shortName: 1 Сам 20:6
    text: Якщо дійсно згадає про мене твій батько, то скажеш, що конче жадав від мене
      Давид, щоб йому забігти до свого міста Віфлеєму, бо там річна жертва для всього
      роду його.
  - name: 1 Самуїла 20:7
    orderIndex: 6
    osisId: 1Sam.20.7
    sblId: 1Sam 20:7
    shortName: 1 Сам 20:7
    text: 'Якщо він скаже так: Добре! то мир твоєму рабові. А якщо дійсно запалає
      йому гнів, то знай, що постановлене те зло від нього.'
  - name: 1 Самуїла 20:8
    orderIndex: 7
    osisId: 1Sam.20.8
    sblId: 1Sam 20:8
    shortName: 1 Сам 20:8
    text: І зробиш милість своєму рабові, бо ти ввів свого раба в Господній заповіт
      із собою. А якщо є на мені провина, убий мене ти, а до батька твого пощо мене
      вести?
  - name: 1 Самуїла 20:9
    orderIndex: 8
    osisId: 1Sam.20.9
    sblId: 1Sam 20:9
    shortName: 1 Сам 20:9
    text: 'І відказав Йонатан: Борони тебе, Боже! Бо якщо справді пізнаю, що в мого
      батька постановлене зло, щоб прийшло на тебе, чи ж того я не розкажу тобі?'
  - name: 1 Самуїла 20:10
    orderIndex: 9
    osisId: 1Sam.20.10
    sblId: 1Sam 20:10
    shortName: 1 Сам 20:10
    text: 'І сказав Давид до Йонатана: Хто повідомить мене, якщо батько твій відповість
      тобі жорстоке?'
  - name: 1 Самуїла 20:11
    orderIndex: 10
    osisId: 1Sam.20.11
    sblId: 1Sam 20:11
    shortName: 1 Сам 20:11
    text: 'А Йонатан сказав до Давида: Ходи ж, і вийдемо на поле. І вийшли вони обидва
      на поле.'
  - name: 1 Самуїла 20:12
    orderIndex: 11
    osisId: 1Sam.20.12
    sblId: 1Sam 20:12
    shortName: 1 Сам 20:12
    text: 'І сказав Йонатан до Давида: Свідок Господь, Бог Ізраїлів, що післязавтра
      цього часу вивідаю я батька свого. Нехай скарає мене Бог, якщо тоді не пошлю
      до тебе, і не сповіщу тебе,'
  - name: 1 Самуїла 20:13
    orderIndex: 12
    osisId: 1Sam.20.13
    sblId: 1Sam 20:13
    shortName: 1 Сам 20:13
    text: так нехай зробить Господь Йонатану, і так нехай додасть! А якщо моєму батькові
      вгодно зробити зло тобі, то сповіщу тебе, і відішлю тебе, і ти підеш у мирі,
      а Господь буде з тобою, як Він був із моїм батьком.
  - name: 1 Самуїла 20:14
    orderIndex: 13
    osisId: 1Sam.20.14
    sblId: 1Sam 20:14
    shortName: 1 Сам 20:14
    text: І ти, якщо я буду ще живий, хіба не зробиш зо мною Господньої милости? Коли
      ж я помру,
  - name: 1 Самуїла 20:15
    orderIndex: 14
    osisId: 1Sam.20.15
    sblId: 1Sam 20:15
    shortName: 1 Сам 20:15
    text: то не відбирай своєї милости від дому мого навіки, а навіть тоді, як Господь
      понищить усіх Давидових ворогів із поверхні землі.
  - name: 1 Самуїла 20:16
    orderIndex: 15
    osisId: 1Sam.20.16
    sblId: 1Sam 20:16
    shortName: 1 Сам 20:16
    text: І нехай пошукає Господь душі від Давидових ворогів! І склав Йонатан умову
      з Давидовим домом.
  - name: 1 Самуїла 20:17
    orderIndex: 16
    osisId: 1Sam.20.17
    sblId: 1Sam 20:17
    shortName: 1 Сам 20:17
    text: І Йонатан далі присягався Давидові в своїй любові до нього, бо він покохав
      його, як свою душу.
  - name: 1 Самуїла 20:18
    orderIndex: 17
    osisId: 1Sam.20.18
    sblId: 1Sam 20:18
    shortName: 1 Сам 20:18
    text: 'І сказав йому Йонатан: Узавтра новомісяччя, і ти будеш згаданий, бо буде
      порожнє твоє місце.'
  - name: 1 Самуїла 20:19
    orderIndex: 18
    osisId: 1Sam.20.19
    sblId: 1Sam 20:19
    shortName: 1 Сам 20:19
    text: А третього дня скоро зійдеш, і прийдеш до місця, де ти ховався у день твого
      чину, і сядеш при камені Азел.
  - name: 1 Самуїла 20:20
    orderIndex: 19
    osisId: 1Sam.20.20
    sblId: 1Sam 20:20
    shortName: 1 Сам 20:20
    text: А я пущу три стрілі набік, ніби стріляючи собі до мети.
  - name: 1 Самуїла 20:21
    orderIndex: 20
    osisId: 1Sam.20.21
    sblId: 1Sam 20:21
    shortName: 1 Сам 20:21
    text: 'І ось пошлю я слугу: Іди, знайди ті стріли! Якщо, говорячи, скажу я до
      хлопця: Он ті стріли тут перед тобою, візьми їх, то приходь, бо мир тобі, і
      нема нічого злого, як живий Господь!'
  - name: 1 Самуїла 20:22
    orderIndex: 21
    osisId: 1Sam.20.22
    sblId: 1Sam 20:22
    shortName: 1 Сам 20:22
    text: 'А якщо я скажу до того юнака так: Он ті стріли з а тобою далі, то втікай,
      бо Господь відпускає тебе.'
  - name: 1 Самуїла 20:23
    orderIndex: 22
    osisId: 1Sam.20.23
    sblId: 1Sam 20:23
    shortName: 1 Сам 20:23
    text: А та річ, що про неї говорили ми, я та ти, ось Господь буде свідком між
      мною та між тобою аж навіки!
  - name: 1 Самуїла 20:24
    orderIndex: 23
    osisId: 1Sam.20.24
    sblId: 1Sam 20:24
    shortName: 1 Сам 20:24
    text: І сховався Давид у полі. І було новомісяччя, а цар засів до їжі.
  - name: 1 Самуїла 20:25
    orderIndex: 24
    osisId: 1Sam.20.25
    sblId: 1Sam 20:25
    shortName: 1 Сам 20:25
    text: І сів цар на стільці своїм, як раз-у-раз, на стільці при стіні. І встав
      Йонатан, а Авнер сів збоку Саула, а Давидове місце було порожнє.
  - name: 1 Самуїла 20:26
    orderIndex: 25
    osisId: 1Sam.20.26
    sblId: 1Sam 20:26
    shortName: 1 Сам 20:26
    text: 'Та Саул нічого не говорив того дня, бо сказав собі: Це випадок, Давид не
      чистий, бо не очистився.'
  - name: 1 Самуїла 20:27
    orderIndex: 26
    osisId: 1Sam.20.27
    sblId: 1Sam 20:27
    shortName: 1 Сам 20:27
    text: 'І сталося другого дня, на другий день новомісяччя, було порожнє Давидове
      місце. І сказав Саул до сина свого Йонатана: Чому не прийшов на хліб Єссеїв
      син і вчора, і сьогодні?'
  - name: 1 Самуїла 20:28
    orderIndex: 27
    osisId: 1Sam.20.28
    sblId: 1Sam 20:28
    shortName: 1 Сам 20:28
    text: 'І відповів Йонатан Саулові: Дійсно просився Давид у мене до Віфлеєму.'
  - name: 1 Самуїла 20:29
    orderIndex: 28
    osisId: 1Sam.20.29
    sblId: 1Sam 20:29
    shortName: 1 Сам 20:29
    text: 'І він говорив: Пусти мене, бо в тому місті для нас родова жертва, і запросив
      мене брат мій. А тепер, якщо знайшов я милість в очах твоїх, нехай я побіжу
      та побачу братів моїх. Тому не прийшов він до царського столу.'
  - name: 1 Самуїла 20:30
    orderIndex: 29
    osisId: 1Sam.20.30
    sblId: 1Sam 20:30
    shortName: 1 Сам 20:30
    text: 'І запалав Саулів гнів на Йонатана, і він сказав йому: Негідний і неслухняний
      сину! Чи ж не знаю я, що ти вибрав Єссеєвого сина на свій сором та на сором
      і неславу своєї матері?'
  - name: 1 Самуїла 20:31
    orderIndex: 30
    osisId: 1Sam.20.31
    sblId: 1Sam 20:31
    shortName: 1 Сам 20:31
    text: Бо всі дні, поки Єссеїв син живий на землі, не будеш міцно стояти ані ти,
      ані царство твоє. А тепер пошли, і приведи його до мене, бо він призначений
      на смерть.
  - name: 1 Самуїла 20:32
    orderIndex: 31
    osisId: 1Sam.20.32
    sblId: 1Sam 20:32
    shortName: 1 Сам 20:32
    text: 'І відповів Йонатан своєму батькові Саулові та й сказав йому: Чому він буде
      забитий? Що він зробив?'
  - name: 1 Самуїла 20:33
    orderIndex: 32
    osisId: 1Sam.20.33
    sblId: 1Sam 20:33
    shortName: 1 Сам 20:33
    text: Тоді Саул кинув списа на нього, щоб убити його. І пізнав Йонатан, що то
      постановлене від батька, щоб убити Давида.
  - name: 1 Самуїла 20:34
    orderIndex: 33
    osisId: 1Sam.20.34
    sblId: 1Sam 20:34
    shortName: 1 Сам 20:34
    text: І встав Йонатан від столу, розпалений гнівом, і не їв хліба і другого дня
      новомісяччя, бо був засмучений за Давида, бо його образив його батько.
  - name: 1 Самуїла 20:35
    orderIndex: 34
    osisId: 1Sam.20.35
    sblId: 1Sam 20:35
    shortName: 1 Сам 20:35
    text: І сталося вранці, і вийшов Йонатан на поле, на умовлений з Давидом час,
      а з ним був малий хлопець.
  - name: 1 Самуїла 20:36
    orderIndex: 35
    osisId: 1Sam.20.36
    sblId: 1Sam 20:36
    shortName: 1 Сам 20:36
    text: 'І сказав він до хлопця свого: Побіжи, знайди ті стріли, що я вистріляю.
      Хлопець побіг, а він пустив стрілу поза нього.'
  - name: 1 Самуїла 20:37
    orderIndex: 36
    osisId: 1Sam.20.37
    sblId: 1Sam 20:37
    shortName: 1 Сам 20:37
    text: 'І прийшов хлопець до місця стріли, що пустив Йонатан, а Йонатан кликнув
      за хлопцем і сказав: Он та стріла за тобою далі!'
  - name: 1 Самуїла 20:38
    orderIndex: 37
    osisId: 1Sam.20.38
    sblId: 1Sam 20:38
    shortName: 1 Сам 20:38
    text: 'І кликнув Йонатан за хлопцем: Скоро, поспіши, не ставай! І зібрав Йонатанів
      хлопець стріли, та й прийшов до свого пана.'
  - name: 1 Самуїла 20:39
    orderIndex: 38
    osisId: 1Sam.20.39
    sblId: 1Sam 20:39
    shortName: 1 Сам 20:39
    text: А той хлопець нічого не знав, тільки Йонатан та Давид знали ту справу.
  - name: 1 Самуїла 20:40
    orderIndex: 39
    osisId: 1Sam.20.40
    sblId: 1Sam 20:40
    shortName: 1 Сам 20:40
    text: 'І віддав Йонатан свою зброю юнакові, якого мав, та й сказав йому: Іди,
      занеси це до міста!'
  - name: 1 Самуїла 20:41
    orderIndex: 40
    osisId: 1Sam.20.41
    sblId: 1Sam 20:41
    shortName: 1 Сам 20:41
    text: Той юнак пішов, а Давид устав із південного боку, і впав на обличчя своє
      на землю, та й поклонився три рази. І поцілували вони один одного, і оплакували
      один одного, а Давид гірко плакав.
  - name: 1 Самуїла 20:42
    orderIndex: 41
    osisId: 1Sam.20.42
    sblId: 1Sam 20:42
    shortName: 1 Сам 20:42
    text: 'І сказав Йонатан до Давида: Іди з миром! А що присягнули ми двоє в Господнє
      Ім''я, говорячи: Господь нехай буде свідком між мною та між тобою, і між насінням
      моїм та насінням твоїм, нехай буде аж навіки! (21-1) І встав Давид і пішов,
      а Йонатан пішов до міста.'
  versesCount: 42
- name: 1 Самуїла 21
  orderIndex: 20
  osisId: 1Sam.21
  sblId: 1Sam 21
  shortName: 1 Сам 21
  verses:
  - name: 1 Самуїла 21:1
    orderIndex: 0
    osisId: 1Sam.21.1
    sblId: 1Sam 21:1
    shortName: 1 Сам 21:1
    text: '(21-2) І прийшов Давид до Нова, до священика Ахімелеха. А Ахімелех із тремтінням
      стрів Давида й сказав йому: Чому ти сам, і нікого немає з тобою?'
  - name: 1 Самуїла 21:2
    orderIndex: 1
    osisId: 1Sam.21.2
    sblId: 1Sam 21:2
    shortName: 1 Сам 21:2
    text: '(21-3) І сказав Давид до священика Ахімелеха: Цар наказав мені справу,
      і до мене сказав: Нехай ніхто не знає цього, тієї справи, за якою я посилаю
      тебе, і яку наказав тобі. А слуг я умовив на означене місце.'
  - name: 1 Самуїла 21:3
    orderIndex: 2
    osisId: 1Sam.21.3
    sblId: 1Sam 21:3
    shortName: 1 Сам 21:3
    text: (21-4) А тепер, що є в тебе під рукою? П'ять хлібів дай у мою руку, або
      що знайдеться.
  - name: 1 Самуїла 21:4
    orderIndex: 3
    osisId: 1Sam.21.4
    sblId: 1Sam 21:4
    shortName: 1 Сам 21:4
    text: '(21-5) А священик відповів Давидові та й сказав: Нема в мене звичайного
      хліба під рукою, а є тільки хліб святий, якщо твої слуги здержалися від жінки.'
  - name: 1 Самуїла 21:5
    orderIndex: 4
    osisId: 1Sam.21.5
    sblId: 1Sam 21:5
    shortName: 1 Сам 21:5
    text: '(21-6) І відповів Давид священикові, та й сказав йому: Так, бо жінок не
      було при нас як учора, так і позавчора, відколи я вийшов, і тіла слуг були чисті.
      А то хліб звичайний, особливо коли сьогодні замість цього інший хліб у посудині
      стане святим.'
  - name: 1 Самуїла 21:6
    orderIndex: 5
    osisId: 1Sam.21.6
    sblId: 1Sam 21:6
    shortName: 1 Сам 21:6
    text: (21-7) І дав йому священик святе, бо не було там іншого хліба, крім хлібів
      показних, що були зняті з-перед Господнього лиця, щоб покласти теплий хліб того
      дня, коли його забирають.
  - name: 1 Самуїла 21:7
    orderIndex: 6
    osisId: 1Sam.21.7
    sblId: 1Sam 21:7
    shortName: 1 Сам 21:7
    text: (21-8) А там того дня знаходився один із Саулових рабів перед Господнім
      лицем, а ім'я йому Доеґ, ідумеянин, провідник пастухів, яких мав Саул.
  - name: 1 Самуїла 21:8
    orderIndex: 7
    osisId: 1Sam.21.8
    sblId: 1Sam 21:8
    shortName: 1 Сам 21:8
    text: '(21-9) І сказав Давид до Ахімелеха: Чи нема тут у тебе під рукою списа
      або меча? Бо я не взяв до своєї руки ані меча свого, ані іншої зброї своєї,
      бо царська справа була нагла.'
  - name: 1 Самуїла 21:9
    orderIndex: 8
    osisId: 1Sam.21.9
    sblId: 1Sam 21:9
    shortName: 1 Сам 21:9
    text: '(21-10) А священик сказав: Є меч филистимлянина Ґоліята, що ти вбив його
      в долині Ела, ось він за ефодом, загорнений одежею. Якщо візьмеш його собі,
      візьми, бо тут нема іншого, окрім нього. І сказав Давид: Нема іншого такого,
      як він, дай його мені!'
  - name: 1 Самуїла 21:10
    orderIndex: 9
    osisId: 1Sam.21.10
    sblId: 1Sam 21:10
    shortName: 1 Сам 21:10
    text: (21-11) І встав Давид, і втікав того дня перед Саулом, і прибув до Ахіша,
      царя ґатського.
  - name: 1 Самуїла 21:11
    orderIndex: 10
    osisId: 1Sam.21.11
    sblId: 1Sam 21:11
    shortName: 1 Сам 21:11
    text: '(21-12) І сказали до нього Ахішеві раби: Чи ж не цей Давид цар Краю? Хіба
      ж не про нього співають у танцях, говорячи: Саул повбивав свої тисячі, а Давид
      десятки тисяч свої.'
  - name: 1 Самуїла 21:12
    orderIndex: 11
    osisId: 1Sam.21.12
    sblId: 1Sam 21:12
    shortName: 1 Сам 21:12
    text: (21-13) І заховав Давид ті слова в своєму серці, і сильно боявся Ахіша,
      царя ґатського.
  - name: 1 Самуїла 21:13
    orderIndex: 12
    osisId: 1Sam.21.13
    sblId: 1Sam 21:13
    shortName: 1 Сам 21:13
    text: (21-14) І змінив він свій розум на їхніх очах, і шалів при них, і бив по
      дверях брами, і пускав слину свою на свою бороду.
  - name: 1 Самуїла 21:14
    orderIndex: 13
    osisId: 1Sam.21.14
    sblId: 1Sam 21:14
    shortName: 1 Сам 21:14
    text: '(21-15) І сказав Ахіш до своїх рабів: Ось бачите чоловіка, що сходить із
      розуму. Нащо привели його до мене?'
  - name: 1 Самуїла 21:15
    orderIndex: 14
    osisId: 1Sam.21.15
    sblId: 1Sam 21:15
    shortName: 1 Сам 21:15
    text: (21-16) Чи мені бракує безумних, що ви привели його, щоб сходив із розуму
      передо мною? Чи такий може входити до мого дому?
  versesCount: 15
- name: 1 Самуїла 22
  orderIndex: 21
  osisId: 1Sam.22
  sblId: 1Sam 22
  shortName: 1 Сам 22
  verses:
  - name: 1 Самуїла 22:1
    orderIndex: 0
    osisId: 1Sam.22.1
    sblId: 1Sam 22:1
    shortName: 1 Сам 22:1
    text: І пішов Давид звідти, і втік до печери Адуллам. А брати його та ввесь дім
      батька його почули про це, та й посходилися до нього туди.
  - name: 1 Самуїла 22:2
    orderIndex: 1
    osisId: 1Sam.22.2
    sblId: 1Sam 22:2
    shortName: 1 Сам 22:2
    text: І позбиралися до нього кожен пригноблений, і кожен, хто був задовжений,
      і кожен огірчений в душі, і він став над ними провідником. І було їх із ним
      близько чотирьох сотень люда.
  - name: 1 Самуїла 22:3
    orderIndex: 2
    osisId: 1Sam.22.3
    sblId: 1Sam 22:3
    shortName: 1 Сам 22:3
    text: 'І пішов Давид ізвідти до Моавської Міцпи, та й сказав до моавського царя:
      Нехай прийде батько мій та мати моя, і будуть із вами, аж поки я буду знати,
      що зробить мені Бог.'
  - name: 1 Самуїла 22:4
    orderIndex: 3
    osisId: 1Sam.22.4
    sblId: 1Sam 22:4
    shortName: 1 Сам 22:4
    text: І він привів їх до моавського царя, і вони осілися з ним на всі дні Давидового
      перебування в твердині.
  - name: 1 Самуїла 22:5
    orderIndex: 4
    osisId: 1Sam.22.5
    sblId: 1Sam 22:5
    shortName: 1 Сам 22:5
    text: 'А пророк Ґад сказав до Давида: Ти не будеш сидіти в твердині, іди, і перейдеш
      собі до Юдиного краю! І пішов Давид, і прийшов до лісу Херет.'
  - name: 1 Самуїла 22:6
    orderIndex: 5
    osisId: 1Sam.22.6
    sblId: 1Sam 22:6
    shortName: 1 Сам 22:6
    text: І почув Саул, що пізнаний Давид та люди, хто з ним. А Саул сидів у Ґів'ї
      під тамариском на узгір'ї, а спис його був у руці його, і всі його раби стояли
      при ньому.
  - name: 1 Самуїла 22:7
    orderIndex: 6
    osisId: 1Sam.22.7
    sblId: 1Sam 22:7
    shortName: 1 Сам 22:7
    text: 'І сказав Саул до слуг своїх, що стояли при ньому: Послухайте, веніяминівці!
      Чи вже ж Єссеїв син дасть усім вам поля та виноградники? Чи вже ж настановить
      усіх вас тисячниками та сотниками,'
  - name: 1 Самуїла 22:8
    orderIndex: 7
    osisId: 1Sam.22.8
    sblId: 1Sam 22:8
    shortName: 1 Сам 22:8
    text: що всі ви змовилися на мене, і не донесли до вуха мого, що син мій склав
      умову з Єссеєвим сином, і ніхто з вас не змилосердився надо мною, і не відкрив
      мені, що син мій поставив мого раба чатувати на мене, і те діється і цього дня?
  - name: 1 Самуїла 22:9
    orderIndex: 8
    osisId: 1Sam.22.9
    sblId: 1Sam 22:9
    shortName: 1 Сам 22:9
    text: 'І відповів ідумеянин Доеґ, а він стояв при Саулових слугах, і сказав: Я
      бачив Єссеєвого сина, що приходив до Нова, до Ахімелеха, Ахітувового сина,'
  - name: 1 Самуїла 22:10
    orderIndex: 9
    osisId: 1Sam.22.10
    sblId: 1Sam 22:10
    shortName: 1 Сам 22:10
    text: і він питав для нього Господа, і дав йому поживи на дорогу, і дав йому меча
      филистимлянина Ґоліята.
  - name: 1 Самуїла 22:11
    orderIndex: 10
    osisId: 1Sam.22.11
    sblId: 1Sam 22:11
    shortName: 1 Сам 22:11
    text: І послав цар покликати священика Ахімелеха, сина Ахітувового, та ввесь дім
      його батька, священиків, що в Нові. І всі вони прибули до царя.
  - name: 1 Самуїла 22:12
    orderIndex: 11
    osisId: 1Sam.22.12
    sblId: 1Sam 22:12
    shortName: 1 Сам 22:12
    text: 'А Саул сказав: Слухай но, сину Ахітувів! А той відказав: Ось я, мій пане!'
  - name: 1 Самуїла 22:13
    orderIndex: 12
    osisId: 1Sam.22.13
    sblId: 1Sam 22:13
    shortName: 1 Сам 22:13
    text: 'І сказав до нього Саул: Нащо ви змовилися на мене, ти та Єссеїв син, коли
      ти дав йому хліба та меча, і питав для нього Бога, щоб повстав він на мене й
      чигав, як цього дня?'
  - name: 1 Самуїла 22:14
    orderIndex: 13
    osisId: 1Sam.22.14
    sblId: 1Sam 22:14
    shortName: 1 Сам 22:14
    text: 'І відповів Ахімелех цареві та й сказав: А хто серед усіх рабів твоїх вірний,
      як Давид, царів зять, і має приступ до тайної ради, і шанований у твоєму домі?'
  - name: 1 Самуїла 22:15
    orderIndex: 14
    osisId: 1Sam.22.15
    sblId: 1Sam 22:15
    shortName: 1 Сам 22:15
    text: Хіба сьогодні зачав я питати для нього Бога? Борони мене Боже! Нехай цар
      не кладе закиду на раба свого та на ввесь дім батька мого, бо в усьому тому
      твій раб не знає нічого, ані малого, ані великого.
  - name: 1 Самуїла 22:16
    orderIndex: 15
    osisId: 1Sam.22.16
    sblId: 1Sam 22:16
    shortName: 1 Сам 22:16
    text: 'А цар сказав: Конче помреш, Ахімелеху, ти та ввесь дім батька твого!'
  - name: 1 Самуїла 22:17
    orderIndex: 16
    osisId: 1Sam.22.17
    sblId: 1Sam 22:17
    shortName: 1 Сам 22:17
    text: 'І сказав цар слугам, що стояли при ньому: Підійдіть, і повбивайте Господніх
      священиків, бо й їхня рука разом із Давидом, бо вони знали, що втікає він, та
      не донесли до вуха мого. Та не хотіли цареві раби простягнути своєї руки, щоб
      діткнутися до Господніх священиків.'
  - name: 1 Самуїла 22:18
    orderIndex: 17
    osisId: 1Sam.22.18
    sblId: 1Sam 22:18
    shortName: 1 Сам 22:18
    text: 'Тоді цар сказав до Доеґа: Підійди ти, і вдар священиків! І підійшов ідумеянин
      Доеґ, та й ударив священиків, і вбив того дня вісімдесят і п''ять чоловіка,
      що носять лляного ефода.'
  - name: 1 Самуїла 22:19
    orderIndex: 18
    osisId: 1Sam.22.19
    sblId: 1Sam 22:19
    shortName: 1 Сам 22:19
    text: А Нов, священиче місто, цар побив вістрям меча все, від чоловіка й аж до
      жінки, від дитини й аж до немовляти, і вола, і осла, і дрібну худобину, усе
      побив вістрям меча.
  - name: 1 Самуїла 22:20
    orderIndex: 19
    osisId: 1Sam.22.20
    sblId: 1Sam 22:20
    shortName: 1 Сам 22:20
    text: 'Та втік один син Ахімелеха, Ахітувового сина, а ім''я йому: Евіятар. І
      втік він до Давида.'
  - name: 1 Самуїла 22:21
    orderIndex: 20
    osisId: 1Sam.22.21
    sblId: 1Sam 22:21
    shortName: 1 Сам 22:21
    text: І Евіятар доніс Давидові, що Саул повбивав Господніх священиків.
  - name: 1 Самуїла 22:22
    orderIndex: 21
    osisId: 1Sam.22.22
    sblId: 1Sam 22:22
    shortName: 1 Сам 22:22
    text: 'А Давид сказав до Евіятара: Я знав того дня, що там ідумеянин Доеґ, який
      конче розповість Саулові. Я став причиною загибелі всіх душ дому твого батька!'
  - name: 1 Самуїла 22:23
    orderIndex: 22
    osisId: 1Sam.22.23
    sblId: 1Sam 22:23
    shortName: 1 Сам 22:23
    text: Зостанься ж зо мною, не бійся, бо той, хто шукатиме моєї душі, шукатиме
      й душі твоєї, та ти будеш стережений у мене.
  versesCount: 23
- name: 1 Самуїла 23
  orderIndex: 22
  osisId: 1Sam.23
  sblId: 1Sam 23
  shortName: 1 Сам 23
  verses:
  - name: 1 Самуїла 23:1
    orderIndex: 0
    osisId: 1Sam.23.1
    sblId: 1Sam 23:1
    shortName: 1 Сам 23:1
    text: 'І донесли Давидові, говорячи: Ось филистимляни облягли Кеїлу, і грабують
      клуні.'
  - name: 1 Самуїла 23:2
    orderIndex: 1
    osisId: 1Sam.23.2
    sblId: 1Sam 23:2
    shortName: 1 Сам 23:2
    text: 'І запитав Давид Господа, говорячи: Чи піду й переможу тих филистимлян?
      А Господь сказав до Давида: Іди, і поб''єш филистимлян та спасеш Кеїлу.'
  - name: 1 Самуїла 23:3
    orderIndex: 2
    osisId: 1Sam.23.3
    sblId: 1Sam 23:3
    shortName: 1 Сам 23:3
    text: 'А Давидові люди сказали до нього: Ось ми боїмося тут у Юді, а що ж буде,
      коли підемо в Кеїлу, проти филистимських лав?'
  - name: 1 Самуїла 23:4
    orderIndex: 3
    osisId: 1Sam.23.4
    sblId: 1Sam 23:4
    shortName: 1 Сам 23:4
    text: 'А Давид ще далі питався Господа, і Господь відповів та сказав йому: Устань,
      зійди до Кеїли, бо Я даю филистимлян у твою руку.'
  - name: 1 Самуїла 23:5
    orderIndex: 4
    osisId: 1Sam.23.5
    sblId: 1Sam 23:5
    shortName: 1 Сам 23:5
    text: І пішов Давид та люди його до Кеїли, та й воював із филистимлянами, і зайняв
      їхню худобу, і наніс їм велику поразку. І спас Давид мешканців Кеїли.
  - name: 1 Самуїла 23:6
    orderIndex: 5
    osisId: 1Sam.23.6
    sblId: 1Sam 23:6
    shortName: 1 Сам 23:6
    text: І сталося, коли втікав Евіятар, син Ахімелеха, до Давида в Кеїлу, то ефод
      був у його руці.
  - name: 1 Самуїла 23:7
    orderIndex: 6
    osisId: 1Sam.23.7
    sblId: 1Sam 23:7
    shortName: 1 Сам 23:7
    text: 'А Саулові донесено, що Давид увійшов у Кеїлу. І сказав Саул: Бог віддав
      його в мою руку, бо він замкнув себе, коли ввійшов до міста з воротами та засувом.'
  - name: 1 Самуїла 23:8
    orderIndex: 7
    osisId: 1Sam.23.8
    sblId: 1Sam 23:8
    shortName: 1 Сам 23:8
    text: І скликав Саул увесь народ на війну, щоб зійти до Кеїли облягти Давида та
      людей його.
  - name: 1 Самуїла 23:9
    orderIndex: 8
    osisId: 1Sam.23.9
    sblId: 1Sam 23:9
    shortName: 1 Сам 23:9
    text: 'І дізнався Давид, що Саул задумує лихо на нього, і сказав до священика
      Евіятара: Принеси ефода!'
  - name: 1 Самуїла 23:10
    orderIndex: 9
    osisId: 1Sam.23.10
    sblId: 1Sam 23:10
    shortName: 1 Сам 23:10
    text: 'І Давид сказав: Господи, Боже Ізраїлів! Дослухуючися, чув Твій раб, що
      Саул хоче ввійти до Кеїли, щоб вигубити місто через мене.'
  - name: 1 Самуїла 23:11
    orderIndex: 10
    osisId: 1Sam.23.11
    sblId: 1Sam 23:11
    shortName: 1 Сам 23:11
    text: 'Чи видадуть мене громадяни Кеїли в його руку? Чи зійде Саул, як чув твій
      раб? Господи, Боже Ізраїлів, розповіж же Своєму рабові! І сказав Господь: Зійде.'
  - name: 1 Самуїла 23:12
    orderIndex: 11
    osisId: 1Sam.23.12
    sblId: 1Sam 23:12
    shortName: 1 Сам 23:12
    text: 'І запитався Давид: Чи видадуть громадяни Кеїли мене та людей моїх у Саулову
      руку? А Господь сказав: Видадуть.'
  - name: 1 Самуїла 23:13
    orderIndex: 12
    osisId: 1Sam.23.13
    sblId: 1Sam 23:13
    shortName: 1 Сам 23:13
    text: І встав Давид та його люди, близько шости сотень чоловіка, та й вийшли з
      Кеїли, і ходили, де можна було ходити. А Саулові донесено, що Давид утік із
      Кеїли, і він занехаяв похід.
  - name: 1 Самуїла 23:14
    orderIndex: 13
    osisId: 1Sam.23.14
    sblId: 1Sam 23:14
    shortName: 1 Сам 23:14
    text: І осівся Давид у пустині в твердинях, і осівся на горі в пустині Зіф. А
      Саул шукав його повсякденно, та Бог не дав його в руку йому.
  - name: 1 Самуїла 23:15
    orderIndex: 14
    osisId: 1Sam.23.15
    sblId: 1Sam 23:15
    shortName: 1 Сам 23:15
    text: І побачив Давид, що Саул вийшов шукати душі його, а Давид пробував у пустині
      Зіф у Хореші.
  - name: 1 Самуїла 23:16
    orderIndex: 15
    osisId: 1Sam.23.16
    sblId: 1Sam 23:16
    shortName: 1 Сам 23:16
    text: І встав Йонатан, Саулів син, і пішов до Давида до Хорешу, і зміцнив його
      на дусі в Бозі,
  - name: 1 Самуїла 23:17
    orderIndex: 16
    osisId: 1Sam.23.17
    sblId: 1Sam 23:17
    shortName: 1 Сам 23:17
    text: 'та й сказав до нього: Не бійся, бо не знайде тебе рука мого батька Саула!
      І ти будеш царювати над Ізраїлем, а я буду тобі заступником. І це знає й батько
      мій Саул.'
  - name: 1 Самуїла 23:18
    orderIndex: 17
    osisId: 1Sam.23.18
    sblId: 1Sam 23:18
    shortName: 1 Сам 23:18
    text: І вони обидва склали умову перед Господнім лицем. І осівся Давид у Хорешу,
      а Йонатан пішов до свого дому.
  - name: 1 Самуїла 23:19
    orderIndex: 18
    osisId: 1Sam.23.19
    sblId: 1Sam 23:19
    shortName: 1 Сам 23:19
    text: 'А зіфеяни прийшли до Саула до Ґів''ї, говорячи: Ось Давид ховається в нас
      у твердинях у Хорешу, на взгір''ї Хахіла, що з півдня від Єшімону.'
  - name: 1 Самуїла 23:20
    orderIndex: 19
    osisId: 1Sam.23.20
    sblId: 1Sam 23:20
    shortName: 1 Сам 23:20
    text: А тепер, за всім жаданням своєї душі, о царю, конче зійди, а нам хіба видати
      його в цареву руку.
  - name: 1 Самуїла 23:21
    orderIndex: 20
    osisId: 1Sam.23.21
    sblId: 1Sam 23:21
    shortName: 1 Сам 23:21
    text: 'І сказав Саул: Благословенні ви в Господа, бо змилосердилися надо мною!'
  - name: 1 Самуїла 23:22
    orderIndex: 21
    osisId: 1Sam.23.22
    sblId: 1Sam 23:22
    shortName: 1 Сам 23:22
    text: 'Ідіть же, приготуйте ще, і розпізнайте, і побачте місце його, де буде нога
      його, хто його там бачив, бо казали мені: сильно хитрує він!'
  - name: 1 Самуїла 23:23
    orderIndex: 22
    osisId: 1Sam.23.23
    sblId: 1Sam 23:23
    shortName: 1 Сам 23:23
    text: І подивіться, і розізнайте всі схованки, де він ховається, і вернетесь до
      мене з певною звісткою, і я піду з вами. І буде, якщо він є в Краю, то пошукаю
      його по всіх Юдиних тисячах.
  - name: 1 Самуїла 23:24
    orderIndex: 23
    osisId: 1Sam.23.24
    sblId: 1Sam 23:24
    shortName: 1 Сам 23:24
    text: І встали вони, і пішли в Зіф перед Саулом. А Давид та його люди були в Маонській
      пустині в Араві, на південь від Єшімону.
  - name: 1 Самуїла 23:25
    orderIndex: 24
    osisId: 1Sam.23.25
    sblId: 1Sam 23:25
    shortName: 1 Сам 23:25
    text: А Саул та його люди пішли шукати. І донесли про це Давидові, і він зійшов
      до Сели, і спинився в Маонській пустині. А Саул прочув, та й гнався за Давидом
      до Маонської пустині.
  - name: 1 Самуїла 23:26
    orderIndex: 25
    osisId: 1Sam.23.26
    sblId: 1Sam 23:26
    shortName: 1 Сам 23:26
    text: І пішов Саул з цього боку гори, а Давид та його люди з того боку гори. І
      поспішав Давид відійти перед Саулом, а Саул та люди його оточували Давида та
      людей його, щоб схопити їх.
  - name: 1 Самуїла 23:27
    orderIndex: 26
    osisId: 1Sam.23.27
    sblId: 1Sam 23:27
    shortName: 1 Сам 23:27
    text: 'І прийшов посланець до Саула, говорячи: Іди поспішно, бо филистимляни кинулися
      на Край!'
  - name: 1 Самуїла 23:28
    orderIndex: 27
    osisId: 1Sam.23.28
    sblId: 1Sam 23:28
    shortName: 1 Сам 23:28
    text: 'І вернувся Саул з погоні за Давидом, і пішов навперейми филистимлян. Тому
      то назвали ім''я тому місцю: Села-Гаммахлекот.'
  - name: 1 Самуїла 23:29
    orderIndex: 28
    osisId: 1Sam.23.29
    sblId: 1Sam 23:29
    shortName: 1 Сам 23:29
    text: (24-1) А Давид вийшов звідти, і осівся в твердинях Ен-Ґеді.
  versesCount: 29
- name: 1 Самуїла 24
  orderIndex: 23
  osisId: 1Sam.24
  sblId: 1Sam 24
  shortName: 1 Сам 24
  verses:
  - name: 1 Самуїла 24:1
    orderIndex: 0
    osisId: 1Sam.24.1
    sblId: 1Sam 24:1
    shortName: 1 Сам 24:1
    text: '(24-2) І сталося, як вернувся Саул із погоні за филистимлянами, то донесли
      йому, говорячи: Ось Давид у пустині Ен-Ґеді.'
  - name: 1 Самуїла 24:2
    orderIndex: 1
    osisId: 1Sam.24.2
    sblId: 1Sam 24:2
    shortName: 1 Сам 24:2
    text: (24-3) І взяв Саул три тисячі війська, вибраних з усього Ізраїля, і пішов
      шукати Давида та людей його на поверхні газельських скель.
  - name: 1 Самуїла 24:3
    orderIndex: 2
    osisId: 1Sam.24.3
    sblId: 1Sam 24:3
    shortName: 1 Сам 24:3
    text: (24-4) І прийшов він до кошар на отари при дорозі, а там печера. І Саул
      увійшов туди для потреби, а по боках печери сиділи Давид та люди його.
  - name: 1 Самуїла 24:4
    orderIndex: 3
    osisId: 1Sam.24.4
    sblId: 1Sam 24:4
    shortName: 1 Сам 24:4
    text: '(24-5) І сказали люди Давида до нього: Оце той день, що Господь говорив
      до тебе: Ось Я даю ворога твого в твою руку, і ти зробиш йому, як буде добре
      в твоїх очах. А Давид устав, і тихо відтяв полу Саулового плаща.'
  - name: 1 Самуїла 24:5
    orderIndex: 4
    osisId: 1Sam.24.5
    sblId: 1Sam 24:5
    shortName: 1 Сам 24:5
    text: (24-6) І сталося потім, і серце Давидове все докоряло йому, що він відтяв
      полу Саулового плаща.
  - name: 1 Самуїла 24:6
    orderIndex: 5
    osisId: 1Sam.24.6
    sblId: 1Sam 24:6
    shortName: 1 Сам 24:6
    text: '(24-7) І сказав він до своїх людей: Борони мене, Господи, щоб зробити ту
      річ моєму панові, Господньому помазанцеві, щоб простягнути руку свою на нього,
      бо він помазанець Господній!'
  - name: 1 Самуїла 24:7
    orderIndex: 6
    osisId: 1Sam.24.7
    sblId: 1Sam 24:7
    shortName: 1 Сам 24:7
    text: (24-8) І Давид стримав цими словами людей своїх, і не дав їм повстати на
      Саула. А Саул устав із печери, і пішов дорогою.
  - name: 1 Самуїла 24:8
    orderIndex: 7
    osisId: 1Sam.24.8
    sblId: 1Sam 24:8
    shortName: 1 Сам 24:8
    text: '(24-9) А потому Давид устав, і вийшов із печери, та й закричав за Саулом,
      говорячи: Пане мій, о царю! А Саул озирнувся назад, а Давид схилився обличчям
      до землі та й поклонився.'
  - name: 1 Самуїла 24:9
    orderIndex: 8
    osisId: 1Sam.24.9
    sblId: 1Sam 24:9
    shortName: 1 Сам 24:9
    text: '(24-10) І сказав Давид до Саула: Нащо ти слухаєш слів того, хто каже: Давид
      хоче тобі зла?'
  - name: 1 Самуїла 24:10
    orderIndex: 9
    osisId: 1Sam.24.10
    sblId: 1Sam 24:10
    shortName: 1 Сам 24:10
    text: '(24-11) Ось цього дня очі твої бачать те, що Господь дав був тебе сьогодні
      в мою руку в печері. І радили мені забити тебе, та я змилосердився над тобою
      й сказав: Не простягну своєї руки на свого пана, бо він помазанець Господній!'
  - name: 1 Самуїла 24:11
    orderIndex: 10
    osisId: 1Sam.24.11
    sblId: 1Sam 24:11
    shortName: 1 Сам 24:11
    text: (24-12) І подивися, батьку мій, і поглянь на полу плаща свого в моїй руці,
      бо коли я відрізував цю полу плаща твого, то я не забив тебе. Пізнай та побач,
      що в моїй руці нема зла та гріха, і не згрішив я проти тебе, а ти чигаєш на
      душу мою, щоб забрати її!
  - name: 1 Самуїла 24:12
    orderIndex: 11
    osisId: 1Sam.24.12
    sblId: 1Sam 24:12
    shortName: 1 Сам 24:12
    text: (24-13) Нехай розсудить Господь між мною та між тобою, і нехай пімститься
      Господь тобі за мене, а моя рука не буде на тобі!
  - name: 1 Самуїла 24:13
    orderIndex: 12
    osisId: 1Sam.24.13
    sblId: 1Sam 24:13
    shortName: 1 Сам 24:13
    text: '(24-14) Як говорить стародавня приказка: Від безбожних виходить безбожність,
      а моя рука не буде на тобі!'
  - name: 1 Самуїла 24:14
    orderIndex: 13
    osisId: 1Sam.24.14
    sblId: 1Sam 24:14
    shortName: 1 Сам 24:14
    text: (24-15) За ким вийшов Ізраїлів цар? За ким ти ганяєшся? За мертвим псом,
      за однією блохою?
  - name: 1 Самуїла 24:15
    orderIndex: 14
    osisId: 1Sam.24.15
    sblId: 1Sam 24:15
    shortName: 1 Сам 24:15
    text: (24-16) І нехай буде Господь за суддю, і нехай Він розсудить між мною та
      між тобою. І побачить Він, і заступиться за мою справу, і висудить мене з твоєї
      руки.
  - name: 1 Самуїла 24:16
    orderIndex: 15
    osisId: 1Sam.24.16
    sblId: 1Sam 24:16
    shortName: 1 Сам 24:16
    text: '(24-17) І сталося, як Давид скінчив говорити ці слова до Саула, то Саул
      сказав: Чи це твій голос, сину мій Давиде? І підняв Саул голос свій, та й заплакав.'
  - name: 1 Самуїла 24:17
    orderIndex: 16
    osisId: 1Sam.24.17
    sblId: 1Sam 24:17
    shortName: 1 Сам 24:17
    text: '(24-18) І сказав він до Давида: Справедливіший ти від мене, бо ти робив
      мені добро, а я робив тобі лихо.'
  - name: 1 Самуїла 24:18
    orderIndex: 17
    osisId: 1Sam.24.18
    sblId: 1Sam 24:18
    shortName: 1 Сам 24:18
    text: (24-19) Бо ти сьогодні засвідчив, що зробив зо мною добро тим, що Господь
      видав мене в твою руку, а ти не вбив.
  - name: 1 Самуїла 24:19
    orderIndex: 18
    osisId: 1Sam.24.19
    sblId: 1Sam 24:19
    shortName: 1 Сам 24:19
    text: (24-20) Як чоловік знайде свого ворога, то хіба відпускає його доброю дорогою?
      І Господь відплатить тобі добром за те, що ти зробив мені цього дня.
  - name: 1 Самуїла 24:20
    orderIndex: 19
    osisId: 1Sam.24.20
    sblId: 1Sam 24:20
    shortName: 1 Сам 24:20
    text: (24-21) А тепер я ось пізнав, що дійсно будеш ти царювати, і стане в руці
      твоїй Ізраїлеве царство.
  - name: 1 Самуїла 24:21
    orderIndex: 20
    osisId: 1Sam.24.21
    sblId: 1Sam 24:21
    shortName: 1 Сам 24:21
    text: (24-22) А тепер присягни мені Господом, що не вигубиш насіння мого по мені,
      і що не вигубиш імени мого з дому батька мого.
  - name: 1 Самуїла 24:22
    orderIndex: 21
    osisId: 1Sam.24.22
    sblId: 1Sam 24:22
    shortName: 1 Сам 24:22
    text: (24-23) І Давид заприсягнув Саулові. І пішов Саул до дому свого, а Давид
      та люди його ввійшли до твердині.
  versesCount: 22
- name: 1 Самуїла 25
  orderIndex: 24
  osisId: 1Sam.25
  sblId: 1Sam 25
  shortName: 1 Сам 25
  verses:
  - name: 1 Самуїла 25:1
    orderIndex: 0
    osisId: 1Sam.25.1
    sblId: 1Sam 25:1
    shortName: 1 Сам 25:1
    text: І вмер Самуїл, і зібрався ввесь Ізраїль, та й оплакував його, і поховали
      його в його домі в Рамі. А Давид устав, і пішов у пустиню Паран.
  - name: 1 Самуїла 25:2
    orderIndex: 1
    osisId: 1Sam.25.2
    sblId: 1Sam 25:2
    shortName: 1 Сам 25:2
    text: І був чоловік у Маоні, а оселя його на Кармелі, і цей чоловік був дуже багатий,
      і мав три тисячі дрібної худоби та тисячу кіз. І був він на Кармелі, коли стригли
      отару його.
  - name: 1 Самуїла 25:3
    orderIndex: 2
    osisId: 1Sam.25.3
    sblId: 1Sam 25:3
    shortName: 1 Сам 25:3
    text: А ім'я тому чоловікові Навал, а ім'я жінці його Авіґаїл. А жінка та була
      доброго розуму та вродлива, чоловік же той був жорстокий та злочинний, із роду
      Калева.
  - name: 1 Самуїла 25:4
    orderIndex: 3
    osisId: 1Sam.25.4
    sblId: 1Sam 25:4
    shortName: 1 Сам 25:4
    text: А Давид почув у пустині, що Навал стриже свою отару.
  - name: 1 Самуїла 25:5
    orderIndex: 4
    osisId: 1Sam.25.5
    sblId: 1Sam 25:5
    shortName: 1 Сам 25:5
    text: 'І послав Давид десять хлопців. І сказав Давид до тих хлопців: Вийдіть на
      Кармел, і прийдете до Навала й запитаєте його в моєму йменні про мир,'
  - name: 1 Самуїла 25:6
    orderIndex: 5
    osisId: 1Sam.25.6
    sblId: 1Sam 25:6
    shortName: 1 Сам 25:6
    text: 'та й скажете так братові моєму: І тобі мир, і дому твоєму мир, і всьому,
      що твоє, мир!'
  - name: 1 Самуїла 25:7
    orderIndex: 6
    osisId: 1Sam.25.7
    sblId: 1Sam 25:7
    shortName: 1 Сам 25:7
    text: А тепер почув я, що в тебе стрижуть. Пастухи твої були з нами, ми не кривдили
      їх, і нічого не пропало їм по всі дні перебування їх на Кармелі.
  - name: 1 Самуїла 25:8
    orderIndex: 7
    osisId: 1Sam.25.8
    sblId: 1Sam 25:8
    shortName: 1 Сам 25:8
    text: Запитай своїх слуг, і вони розповідять тобі. І нехай знайдуть в очах твоїх
      милість мої хлопці, бо доброго дня ми прийшли. Дай же рабам своїм та синові
      своєму Давидові, що знайде рука твоя!
  - name: 1 Самуїла 25:9
    orderIndex: 8
    osisId: 1Sam.25.9
    sblId: 1Sam 25:9
    shortName: 1 Сам 25:9
    text: І прийшли Давидові хлопці, і промовили до Навала, в імені Давида, усі ці
      слова. І спинилися.
  - name: 1 Самуїла 25:10
    orderIndex: 9
    osisId: 1Sam.25.10
    sblId: 1Sam 25:10
    shortName: 1 Сам 25:10
    text: 'І відповів Навал Давидовим рабам, і сказав: Хто такий Давид та хто Єссеїв
      син? Сьогодні намножилося рабів, що вириваються кожен від пана свого!'
  - name: 1 Самуїла 25:11
    orderIndex: 10
    osisId: 1Sam.25.11
    sblId: 1Sam 25:11
    shortName: 1 Сам 25:11
    text: І я візьму хліб свій і воду свою та зарізане, що нарізав я для своїх стрижіїв,
      та й дам людям, яких не знаю, звідки то вони?
  - name: 1 Самуїла 25:12
    orderIndex: 11
    osisId: 1Sam.25.12
    sblId: 1Sam 25:12
    shortName: 1 Сам 25:12
    text: І Давидові хлопці пішли назад на свою дорогу, і вернулися, і прийшли, і
      розповіли йому всі ці слова.
  - name: 1 Самуїла 25:13
    orderIndex: 12
    osisId: 1Sam.25.13
    sblId: 1Sam 25:13
    shortName: 1 Сам 25:13
    text: 'А Давид сказав до людей своїх: Припережіть кожен меча свого! І приперезали
      кожен меча свого, і приперезав і Давид свого меча. І вийшло за Давидом близько
      чотирьох сотень чоловіка, а дві сотні остались при речах.'
  - name: 1 Самуїла 25:14
    orderIndex: 13
    osisId: 1Sam.25.14
    sblId: 1Sam 25:14
    shortName: 1 Сам 25:14
    text: 'А один хлопець із Навалових слуг доніс Авіґаїл, Наваловій жінці, говорячи:
      Ось Давид послав був із пустині посланців, щоб привітати нашого пана, а він
      кинувся на них.'
  - name: 1 Самуїла 25:15
    orderIndex: 14
    osisId: 1Sam.25.15
    sblId: 1Sam 25:15
    shortName: 1 Сам 25:15
    text: А ті люди дуже добрі для нас, і не були ми покривджені, і нічого нам не
      пропало за всі дні, коли ми ходили з ними, як були ми на полі.
  - name: 1 Самуїла 25:16
    orderIndex: 15
    osisId: 1Sam.25.16
    sblId: 1Sam 25:16
    shortName: 1 Сам 25:16
    text: Муром були вони над нами і вночі, і вдень повсякчас, коли ми були з ними,
      як ми пасли отари.
  - name: 1 Самуїла 25:17
    orderIndex: 16
    osisId: 1Sam.25.17
    sblId: 1Sam 25:17
    shortName: 1 Сам 25:17
    text: А тепер пізнай та побач, що зробиш, бо дозріло зло на нашого пана та на
      ввесь дім його. А він негідний, із ним не можна говорити.
  - name: 1 Самуїла 25:18
    orderIndex: 17
    osisId: 1Sam.25.18
    sblId: 1Sam 25:18
    shortName: 1 Сам 25:18
    text: Тоді Авіґаїл поспішно взяла двісті хлібів, і два бурдюки вина, і п'ятеро
      приготовлених з отари, і п'ять сеїв пряженого зерна, а сто родзинок, та двісті
      сушених фіґ. І склала це на ослів.
  - name: 1 Самуїла 25:19
    orderIndex: 18
    osisId: 1Sam.25.19
    sblId: 1Sam 25:19
    shortName: 1 Сам 25:19
    text: 'І сказала вона до своїх слуг: Ідіть передо мною, а я ось піду за вами.'
  - name: 1 Самуїла 25:20
    orderIndex: 19
    osisId: 1Sam.25.20
    sblId: 1Sam 25:20
    shortName: 1 Сам 25:20
    text: І сталося, як вона їхала на ослі й спускалася в гірському укритті, аж ось
      Давид та люди його сходять навперейми їй. І вона стрінула їх.
  - name: 1 Самуїла 25:21
    orderIndex: 20
    osisId: 1Sam.25.21
    sblId: 1Sam 25:21
    shortName: 1 Сам 25:21
    text: 'А Давид сказав: Надармо ж пильнував я все, що належить тому чоловікові
      в пустині, і зо всього його нічого не пропало. Та він вернув мені злом за добро!'
  - name: 1 Самуїла 25:22
    orderIndex: 21
    osisId: 1Sam.25.22
    sblId: 1Sam 25:22
    shortName: 1 Сам 25:22
    text: Так нехай зробить Бог Давидовим ворогам, і так нехай додасть, якщо я позоставлю
      до ранку зо всього належного йому бодай те, що мочиться до стіни!
  - name: 1 Самуїла 25:23
    orderIndex: 22
    osisId: 1Sam.25.23
    sblId: 1Sam 25:23
    shortName: 1 Сам 25:23
    text: А Авіґаїл побачила Давида, і поспішно зійшла з осла, і впала перед Давидом
      на обличчя своє, та й вклонилася до землі.
  - name: 1 Самуїла 25:24
    orderIndex: 23
    osisId: 1Sam.25.24
    sblId: 1Sam 25:24
    shortName: 1 Сам 25:24
    text: 'І впала вона до ніг йому та й сказала: На мені самій, пане мій, ця провина!
      І дозволь говорити твоїй невільниці до ушей твоїх, а ти послухай слів своєї
      невільниці.'
  - name: 1 Самуїла 25:25
    orderIndex: 24
    osisId: 1Sam.25.25
    sblId: 1Sam 25:25
    shortName: 1 Сам 25:25
    text: 'Нехай же пан мій не кладе свого серця на цього негідного чоловіка, на Навала,
      бо яке ім''я його, такий він: Навал ім''я йому, і глупота з ним! А я, невільниця
      твоя, не бачила хлопців мого пана, що ти посилав.'
  - name: 1 Самуїла 25:26
    orderIndex: 25
    osisId: 1Sam.25.26
    sblId: 1Sam 25:26
    shortName: 1 Сам 25:26
    text: А тепер, мій пане, як живий Господь і як жива душа твоя! Господь стримає
      тебе, щоб ти не ввійшов до пролиття крови, і щоб рука твоя не допомогла в цьому
      тобі! А тепер нехай стануть, як Навал, вороги твої та ті, що шукають зла на
      пана мого!
  - name: 1 Самуїла 25:27
    orderIndex: 26
    osisId: 1Sam.25.27
    sblId: 1Sam 25:27
    shortName: 1 Сам 25:27
    text: А оце дарунок, якого принесла твоя невільниця своєму панові, буде даний
      хлопцям, що служать моєму панові.
  - name: 1 Самуїла 25:28
    orderIndex: 27
    osisId: 1Sam.25.28
    sblId: 1Sam 25:28
    shortName: 1 Сам 25:28
    text: Прости ж провину невільниці своєї, бо конче зробить Господь моєму панові
      вірний дім, бо пан мій провадить війни Господні, і зло не буде знайдене в тобі
      за твоїх днів.
  - name: 1 Самуїла 25:29
    orderIndex: 28
    osisId: 1Sam.25.29
    sblId: 1Sam 25:29
    shortName: 1 Сам 25:29
    text: І хоч повстане хто гнати тебе, і шукати твоєї душі, то буде душа мого пана
      зв'язана у в'язці живих із Господом, Богом твоїм, а душу ворогів твоїх нехай
      Він її кине, як із пращі!
  - name: 1 Самуїла 25:30
    orderIndex: 29
    osisId: 1Sam.25.30
    sblId: 1Sam 25:30
    shortName: 1 Сам 25:30
    text: І станеться, коли Господь зробить моєму панові все добре, що говорив про
      тебе, і настановить тебе володарем над Ізраїлем,
  - name: 1 Самуїла 25:31
    orderIndex: 30
    osisId: 1Sam.25.31
    sblId: 1Sam 25:31
    shortName: 1 Сам 25:31
    text: то це не буде тобі на спотикання та на спокусу серця мого пана, як коли
      б пролив ти надармо кров, і пан мій пімстився сам. А коли Господь зробить добро
      моєму панові, то ти згадаєш про свою невільницю!
  - name: 1 Самуїла 25:32
    orderIndex: 31
    osisId: 1Sam.25.32
    sblId: 1Sam 25:32
    shortName: 1 Сам 25:32
    text: 'І сказав Давид до Авіґаїл: Благословенний Господь, Бог Ізраїлів, що послав
      тебе на це навпроти мене!'
  - name: 1 Самуїла 25:33
    orderIndex: 32
    osisId: 1Sam.25.33
    sblId: 1Sam 25:33
    shortName: 1 Сам 25:33
    text: І благословенний розум твій, і благословенна ти, що стримала мене цього
      дня, щоб я не пішов на пролиття крови, і щоб рука моя не відімстила за мене.
  - name: 1 Самуїла 25:34
    orderIndex: 33
    osisId: 1Sam.25.34
    sblId: 1Sam 25:34
    shortName: 1 Сам 25:34
    text: Але живий Господь, Бог Ізраїлів, що стримав мене зробити тобі зло, бо коли
      б ти була не поспішила, і не прийшла назустріч мені, то до світла ранку Навалові
      не зоставлено б навіть те, що мочиться до стіни!
  - name: 1 Самуїла 25:35
    orderIndex: 34
    osisId: 1Sam.25.35
    sblId: 1Sam 25:35
    shortName: 1 Сам 25:35
    text: 'І взяв Давид із руки її те, що вона принесла йому, а їй сказав: Іди з миром
      до свого дому! Бачиш, я послухався голосу твого, і простив тобі!'
  - name: 1 Самуїла 25:36
    orderIndex: 35
    osisId: 1Sam.25.36
    sblId: 1Sam 25:36
    shortName: 1 Сам 25:36
    text: І прийшла Авіґаїл до Навала, аж ось у нього прийняття в його домі, немов
      прийняття царське! А Навалове серце було веселе в ньому, і він був дуже п'яний.
      І вона не розповіла йому нічого, ані малого, ані великого аж до світла ранку.
  - name: 1 Самуїла 25:37
    orderIndex: 36
    osisId: 1Sam.25.37
    sblId: 1Sam 25:37
    shortName: 1 Сам 25:37
    text: І сталося, вранці, коли Навал витверезився, то жінка його розповіла йому
      про цю справу. І завмерло йому серце в його середині, і він став, як камінь.
  - name: 1 Самуїла 25:38
    orderIndex: 37
    osisId: 1Sam.25.38
    sblId: 1Sam 25:38
    shortName: 1 Сам 25:38
    text: І сталося днів через десять, і вразив Господь Навала, і той помер.
  - name: 1 Самуїла 25:39
    orderIndex: 38
    osisId: 1Sam.25.39
    sblId: 1Sam 25:39
    shortName: 1 Сам 25:39
    text: 'І почув Давид, що Навал помер, і сказав: Благословенний Господь, що розсудив
      справу образи моєї від Навала, а раба Свого стримав від зла, зло Навала звернув
      Господь на його голову! І Давид послав, і говорив про Авіґаїл, щоб узяти її
      собі за жінку.'
  - name: 1 Самуїла 25:40
    orderIndex: 39
    osisId: 1Sam.25.40
    sblId: 1Sam 25:40
    shortName: 1 Сам 25:40
    text: 'І прийшли Давидові раби до Авіґаїл на Кармел, і промовляли до неї, говорячи:
      Давид послав нас до тебе, щоб узяти тебе йому за жінку.'
  - name: 1 Самуїла 25:41
    orderIndex: 40
    osisId: 1Sam.25.41
    sblId: 1Sam 25:41
    shortName: 1 Сам 25:41
    text: 'А вона встала, і вклонилася лицем до землі, та й сказала: Ось твоя служниця
      готова стати невільницею, щоб мити ноги рабів пана мого!'
  - name: 1 Самуїла 25:42
    orderIndex: 41
    osisId: 1Sam.25.42
    sblId: 1Sam 25:42
    shortName: 1 Сам 25:42
    text: І Авіґаїл поспішно встала, і сіла на осла, а п'ятеро служанок її йшли при
      ногах її. І пішла вона за Давидовими посланцями, та й стала йому за жінку.
  - name: 1 Самуїла 25:43
    orderIndex: 42
    osisId: 1Sam.25.43
    sblId: 1Sam 25:43
    shortName: 1 Сам 25:43
    text: А Ахіноам узяв Давида з Їзреелу, і вони обидві стали йому за жінок.
  - name: 1 Самуїла 25:44
    orderIndex: 43
    osisId: 1Sam.25.44
    sblId: 1Sam 25:44
    shortName: 1 Сам 25:44
    text: А Саул віддав дочку свою Мелхолу, Давидову жінку, Палтієві, Лаїшевому синові,
      що з Ґалліму.
  versesCount: 44
- name: 1 Самуїла 26
  orderIndex: 25
  osisId: 1Sam.26
  sblId: 1Sam 26
  shortName: 1 Сам 26
  verses:
  - name: 1 Самуїла 26:1
    orderIndex: 0
    osisId: 1Sam.26.1
    sblId: 1Sam 26:1
    shortName: 1 Сам 26:1
    text: 'І прийшли зіфеяни до Саула до Ґів''ї, говорячи: Он Давид ховається на взгір''ях
      Гахіли навпроти Єшімону!'
  - name: 1 Самуїла 26:2
    orderIndex: 1
    osisId: 1Sam.26.2
    sblId: 1Sam 26:2
    shortName: 1 Сам 26:2
    text: І встав Саул, і зійшов у пустиню Зіф, а з ним три тисячі чоловіка, вибраних
      із Ізраїля, щоб шукати Давида в пустині Зіф.
  - name: 1 Самуїла 26:3
    orderIndex: 2
    osisId: 1Sam.26.3
    sblId: 1Sam 26:3
    shortName: 1 Сам 26:3
    text: І таборував Саул на згір'ї Гахіли, що навпроти Єшімону, на дорозі. А Давид
      пробував у пустині, і побачив, що Саул вийшов за ним до пустині.
  - name: 1 Самуїла 26:4
    orderIndex: 3
    osisId: 1Sam.26.4
    sblId: 1Sam 26:4
    shortName: 1 Сам 26:4
    text: І послав Давид підглядачів, і довідався, що Саул дійсно прийшов.
  - name: 1 Самуїла 26:5
    orderIndex: 4
    osisId: 1Sam.26.5
    sblId: 1Sam 26:5
    shortName: 1 Сам 26:5
    text: А Давид устав, і прийшов до місця, де таборував Саул. І Давид побачив те
      місце, де лежав Саул та Авнер, син Нерів, керівник його війська. А Саул лежав
      у таборі, а народ таборував навколо нього.
  - name: 1 Самуїла 26:6
    orderIndex: 5
    osisId: 1Sam.26.6
    sblId: 1Sam 26:6
    shortName: 1 Сам 26:6
    text: 'І звернувся Давид, і сказав до хіттеянина Ахімелеха та до Авішая, Церуєвого
      сина, Йоавого брата, говорячи: Хто зійде зо мною до Саула до табору? І сказав
      Авішай: Я зійду з тобою!'
  - name: 1 Самуїла 26:7
    orderIndex: 6
    osisId: 1Sam.26.7
    sblId: 1Sam 26:7
    shortName: 1 Сам 26:7
    text: І прийшов Давид та Авішай до Саулового народу вночі, аж ось Саул лежить,
      спить у таборі, а спис його встромлений у землю в приголів'ї його, а Авнер та
      народ лежать навколо нього.
  - name: 1 Самуїла 26:8
    orderIndex: 7
    osisId: 1Sam.26.8
    sblId: 1Sam 26:8
    shortName: 1 Сам 26:8
    text: 'І сказав Авішай до Давида: Сьогодні Бог видав твого ворога в руку твою,
      а тепер проколю я його списом аж до землі одним ударом, і не повторю йому!'
  - name: 1 Самуїла 26:9
    orderIndex: 8
    osisId: 1Sam.26.9
    sblId: 1Sam 26:9
    shortName: 1 Сам 26:9
    text: 'І сказав Давид до Авішая: Не губи його, бо хто простягав руку свою на Господнього
      помазанця, і був невинний?'
  - name: 1 Самуїла 26:10
    orderIndex: 9
    osisId: 1Sam.26.10
    sblId: 1Sam 26:10
    shortName: 1 Сам 26:10
    text: 'І сказав Давид: Як живий Господь, тільки Господь уразить його: або прийде
      день його і він помре, або він піде на війну і загине.'
  - name: 1 Самуїла 26:11
    orderIndex: 10
    osisId: 1Sam.26.11
    sblId: 1Sam 26:11
    shortName: 1 Сам 26:11
    text: Борони мене, Господи, простягнути свою руку на Господнього помазанця! А
      тепер візьми цього списа, що в приголів'ї його, та горня води, і ходімо собі!
  - name: 1 Самуїла 26:12
    orderIndex: 11
    osisId: 1Sam.26.12
    sblId: 1Sam 26:12
    shortName: 1 Сам 26:12
    text: І взяв Давид списа та горня води з Саулового приголів'я, та й пішли собі.
      І ніхто не бачив, і не знав, і не збудився, бо всі вони спали, бо на них упав
      сон від Господа.
  - name: 1 Самуїла 26:13
    orderIndex: 12
    osisId: 1Sam.26.13
    sblId: 1Sam 26:13
    shortName: 1 Сам 26:13
    text: І перейшов Давид на той бік, і став здалека на верховині гори, а між ними
      велика просторінь.
  - name: 1 Самуїла 26:14
    orderIndex: 13
    osisId: 1Sam.26.14
    sblId: 1Sam 26:14
    shortName: 1 Сам 26:14
    text: 'І крикнув Давид до народу та до Авнера, Нерового сина, говорячи: Чи ж не
      відповіси, Авнере? А Авнер відповів та сказав: Хто ти, що кликав до царя?'
  - name: 1 Самуїла 26:15
    orderIndex: 14
    osisId: 1Sam.26.15
    sblId: 1Sam 26:15
    shortName: 1 Сам 26:15
    text: 'І сказав Давид до Авнера: Чи ти не муж? І хто рівний тобі в Ізраїлі? І
      чому не пильнував ти свого пана, царя? Бо приходив один із народу, щоб погубити
      царя, твого пана.'
  - name: 1 Самуїла 26:16
    orderIndex: 15
    osisId: 1Sam.26.16
    sblId: 1Sam 26:16
    shortName: 1 Сам 26:16
    text: Не добра це річ, що ти зробив! Як живий Господь, ви повинні померти, бо
      не пильнували ви пана свого, Господнього помазанця! А тепер побач, де царів
      спис, та де горня води, що були в приголів'ї його?
  - name: 1 Самуїла 26:17
    orderIndex: 16
    osisId: 1Sam.26.17
    sblId: 1Sam 26:17
    shortName: 1 Сам 26:17
    text: 'І пізнав Саул Давидів голос, та й сказав: Чи це твій голос, сину мій Давиде?
      А Давид сказав: Мій голос, пане мій, царю!'
  - name: 1 Самуїла 26:18
    orderIndex: 17
    osisId: 1Sam.26.18
    sblId: 1Sam 26:18
    shortName: 1 Сам 26:18
    text: 'І далі сказав: Нащо то пан мій ганяється за своїм рабом? Бо що я зробив,
      і яке зло в моїй руці?'
  - name: 1 Самуїла 26:19
    orderIndex: 18
    osisId: 1Sam.26.19
    sblId: 1Sam 26:19
    shortName: 1 Сам 26:19
    text: 'А тепер нехай пан мій, цар, послухає слів свого раба. Якщо Господь намовив
      тебе проти мене, то нехай це станеться запашною жертвою, а якщо людські сини,
      прокляті вони перед Господнім лицем, бо вони відігнали мене сьогодні, щоб я
      не належав до Господнього спадку, говорячи: Іди, служи іншим богам!'
  - name: 1 Самуїла 26:20
    orderIndex: 19
    osisId: 1Sam.26.20
    sblId: 1Sam 26:20
    shortName: 1 Сам 26:20
    text: А тепер нехай не проллється моя кров на землю перед Господнім лицем, бо
      вийшов Ізраїлів цар шукати однієї блохи, як женуть куропатву в горах!
  - name: 1 Самуїла 26:21
    orderIndex: 20
    osisId: 1Sam.26.21
    sblId: 1Sam 26:21
    shortName: 1 Сам 26:21
    text: 'І сказав Саул: Прогрішив я! Вернися, сину мій, Давиде, бо не вчиню вже
      тобі зла за те, що дороге було моє життя в очах твоїх цього дня. Оце був я нерозумний,
      і дуже багато помилявся.'
  - name: 1 Самуїла 26:22
    orderIndex: 21
    osisId: 1Sam.26.22
    sblId: 1Sam 26:22
    shortName: 1 Сам 26:22
    text: 'А Давид відповів та й сказав: Ось царів спис, і нехай прийде один із слуг,
      і нехай його візьме.'
  - name: 1 Самуїла 26:23
    orderIndex: 22
    osisId: 1Sam.26.23
    sblId: 1Sam 26:23
    shortName: 1 Сам 26:23
    text: А Господь відплатить кожному за його справедливість та правду його, що Господь
      дав тебе сьогодні в руку мою, та я не хотів підіймати своєї руки на Господнього
      помазанця.
  - name: 1 Самуїла 26:24
    orderIndex: 23
    osisId: 1Sam.26.24
    sblId: 1Sam 26:24
    shortName: 1 Сам 26:24
    text: І ось, яке велике було життя твоє цього дня в очах моїх, таке велике нехай
      буде моє життя в очах Господа, і нехай Він урятує мене від усякого утиску!
  - name: 1 Самуїла 26:25
    orderIndex: 24
    osisId: 1Sam.26.25
    sblId: 1Sam 26:25
    shortName: 1 Сам 26:25
    text: 'І сказав Саул до Давида: Благословенний ти, сину мій Давиде! І ти дійсно
      зробиш, і дійсно зможеш ти! І пішов Давид на свою дорогу, а Саул вернувся на
      своє місце.'
  versesCount: 25
- name: 1 Самуїла 27
  orderIndex: 26
  osisId: 1Sam.27
  sblId: 1Sam 27
  shortName: 1 Сам 27
  verses:
  - name: 1 Самуїла 27:1
    orderIndex: 0
    osisId: 1Sam.27.1
    sblId: 1Sam 27:1
    shortName: 1 Сам 27:1
    text: 'І сказав Давид у серці своїм: Колись я попадуся в Саулову руку. Нема мені
      ліпшого, як, утікаючи, утечу до филистимського краю, і відмовиться від мене
      Саул, щоб шукати мене вже по всій Ізраїлевій країні, і я втечу від руки його.'
  - name: 1 Самуїла 27:2
    orderIndex: 1
    osisId: 1Sam.27.2
    sblId: 1Sam 27:2
    shortName: 1 Сам 27:2
    text: І встав Давид, і перейшов він та шість сотень чоловіка, що з ним, до Ахіша,
      Маохового сина, ґатського царя.
  - name: 1 Самуїла 27:3
    orderIndex: 2
    osisId: 1Sam.27.3
    sblId: 1Sam 27:3
    shortName: 1 Сам 27:3
    text: 'І осівся Давид з Ахішем у Ґаті, він та люди його, кожен із домом своїм,
      Давид та дві жінки його: ізреелітка Ахіноан та Авіґаїл, колишня жінка Навалова,
      кармелітка.'
  - name: 1 Самуїла 27:4
    orderIndex: 3
    osisId: 1Sam.27.4
    sblId: 1Sam 27:4
    shortName: 1 Сам 27:4
    text: І донесено Саулові, що Давид утік до Ґату, і він більш уже не шукав його.
  - name: 1 Самуїла 27:5
    orderIndex: 4
    osisId: 1Sam.27.5
    sblId: 1Sam 27:5
    shortName: 1 Сам 27:5
    text: 'А Давид сказав до Ахіша: Якщо я знайшов милість в очах твоїх, нехай дадуть
      мені місце в одному з міст цієї землі, і нехай я осяду там. І чого сидітиме
      раб твій у місті твого царства разом із тобою?'
  - name: 1 Самуїла 27:6
    orderIndex: 5
    osisId: 1Sam.27.6
    sblId: 1Sam 27:6
    shortName: 1 Сам 27:6
    text: І дав йому Ахіш того дня Ціклаґ, чому належить Ціклаґ Юдиним царям аж до
      цього дня.
  - name: 1 Самуїла 27:7
    orderIndex: 6
    osisId: 1Sam.27.7
    sblId: 1Sam 27:7
    shortName: 1 Сам 27:7
    text: А число днів, що Давид сидів на филистимській землі, було рік та чотири
      місяці.
  - name: 1 Самуїла 27:8
    orderIndex: 7
    osisId: 1Sam.27.8
    sblId: 1Sam 27:8
    shortName: 1 Сам 27:8
    text: І сходив Давид та люди його, і нападали на Ґешуреянина, і на Ґірзеянина,
      і на Амаликитянина, бо вони мешканці цього краю відвіку, аж доти, як іти до
      Шуру, і аж до єгипетського краю.
  - name: 1 Самуїла 27:9
    orderIndex: 8
    osisId: 1Sam.27.9
    sblId: 1Sam 27:9
    shortName: 1 Сам 27:9
    text: І побивав Давид той край, і не лишав при житті ані чоловіка, ані жінки,
      і забирав худобу дрібну та худобу велику, і осли, і верблюди, і одежу, і вертався,
      і приходив до Ахіша.
  - name: 1 Самуїла 27:10
    orderIndex: 9
    osisId: 1Sam.27.10
    sblId: 1Sam 27:10
    shortName: 1 Сам 27:10
    text: 'І питався Ахіш: На кого нападали ви сьогодні? А Давид казав: На південь
      Юдин, і на південь Єрахмеелеянина, і на південь Кенеянина.'
  - name: 1 Самуїла 27:11
    orderIndex: 10
    osisId: 1Sam.27.11
    sblId: 1Sam 27:11
    shortName: 1 Сам 27:11
    text: 'А Давид не лишав при житті ані чоловіка, ані жінки, щоб привести до Ґату,
      говорячи: Щоб не донесли на нас, кажучи: Так зробив Давид, і такий його звичай
      по всі дні, коли сидів на филистимській землі.'
  - name: 1 Самуїла 27:12
    orderIndex: 11
    osisId: 1Sam.27.12
    sblId: 1Sam 27:12
    shortName: 1 Сам 27:12
    text: 'І вірив Ахіш Давидові, говорячи: Справді обриднув він своєму народові в
      Ізраїлі, і буде мені за вічного раба!'
  versesCount: 12
- name: 1 Самуїла 28
  orderIndex: 27
  osisId: 1Sam.28
  sblId: 1Sam 28
  shortName: 1 Сам 28
  verses:
  - name: 1 Самуїла 28:1
    orderIndex: 0
    osisId: 1Sam.28.1
    sblId: 1Sam 28:1
    shortName: 1 Сам 28:1
    text: 'І сталося тими днями, і зібрали филистимляни свої військові табори, щоб
      воювати з Ізраїлем. І сказав Ахіш до Давида: Щоб ти певно знав, що вийдеш зо
      мною в таборі, ти та люди твої.'
  - name: 1 Самуїла 28:2
    orderIndex: 1
    osisId: 1Sam.28.2
    sblId: 1Sam 28:2
    shortName: 1 Сам 28:2
    text: 'І сказав Давид до Ахіша: Тому тепер ти пізнаєш, що зробить твій раб. А
      Ахіш сказав до Давида: Тому то зроблю тебе сторожем моєї голови по всі дні.'
  - name: 1 Самуїла 28:3
    orderIndex: 2
    osisId: 1Sam.28.3
    sblId: 1Sam 28:3
    shortName: 1 Сам 28:3
    text: А Самуїл тоді помер, і оплакував його ввесь Ізраїль, і поховали його в Рамі,
      у його місті. А Саул повиганяв із Краю ворожбитів та віщунів.
  - name: 1 Самуїла 28:4
    orderIndex: 3
    osisId: 1Sam.28.4
    sblId: 1Sam 28:4
    shortName: 1 Сам 28:4
    text: І зібралися филистимляни, і прийшли, і таборували в Шунемі. А Саул зібрав
      усього Ізраїля, і таборували в Ґілбоа.
  - name: 1 Самуїла 28:5
    orderIndex: 4
    osisId: 1Sam.28.5
    sblId: 1Sam 28:5
    shortName: 1 Сам 28:5
    text: І побачив Саул филистимський табір та й злякався, і сильно затремтіло йому
      серце.
  - name: 1 Самуїла 28:6
    orderIndex: 5
    osisId: 1Sam.28.6
    sblId: 1Sam 28:6
    shortName: 1 Сам 28:6
    text: І питався Саул Господа, та не відповів йому Господь ані в снах, ані урімом,
      ані пророками.
  - name: 1 Самуїла 28:7
    orderIndex: 6
    osisId: 1Sam.28.7
    sblId: 1Sam 28:7
    shortName: 1 Сам 28:7
    text: 'І сказав Саул до своїх рабів: Пошукайте мені жінку ворожку, і я піду до
      неї, і запитаю її. І відповіли йому раби його: Ось жінка ворожка, в Ен-Дорі.'
  - name: 1 Самуїла 28:8
    orderIndex: 7
    osisId: 1Sam.28.8
    sblId: 1Sam 28:8
    shortName: 1 Сам 28:8
    text: 'І перебрався Саул, і надів іншу одежу, і пішов він та двоє людей з ним,
      і прийшли до тієї жінки вночі. А він сказав: Поворожи мені, і виклич мені того,
      кого скажу тобі.'
  - name: 1 Самуїла 28:9
    orderIndex: 8
    osisId: 1Sam.28.9
    sblId: 1Sam 28:9
    shortName: 1 Сам 28:9
    text: 'А та жінка відповіла йому: Ти ж знаєш, що зробив Саул, що в Краю він вигубив
      ворожбитів та віщунів. І нащо ти важиш на мою душу, щоб забити її?'
  - name: 1 Самуїла 28:10
    orderIndex: 9
    osisId: 1Sam.28.10
    sblId: 1Sam 28:10
    shortName: 1 Сам 28:10
    text: 'І Саул присягнув їй Господом, говорячи: Як живий Господь, не спіткає тебе
      вина за цю річ!'
  - name: 1 Самуїла 28:11
    orderIndex: 10
    osisId: 1Sam.28.11
    sblId: 1Sam 28:11
    shortName: 1 Сам 28:11
    text: 'І сказала та жінка: Кого я викличу тобі? А він відказав: Самуїла виклич
      мені.'
  - name: 1 Самуїла 28:12
    orderIndex: 11
    osisId: 1Sam.28.12
    sblId: 1Sam 28:12
    shortName: 1 Сам 28:12
    text: 'І побачила та жінка Самуїла, та й крикнула сильним голосом! І сказала та
      жінка до Саула, говорячи: Нащо ти обманив мене, таж ти Саул!'
  - name: 1 Самуїла 28:13
    orderIndex: 12
    osisId: 1Sam.28.13
    sblId: 1Sam 28:13
    shortName: 1 Сам 28:13
    text: 'І сказав їй цар; Не бійся! Але що ти бачиш? А та жінка відказала Саулові:
      Я бачу ніби богів, що виходять із землі!'
  - name: 1 Самуїла 28:14
    orderIndex: 13
    osisId: 1Sam.28.14
    sblId: 1Sam 28:14
    shortName: 1 Сам 28:14
    text: 'І він їй сказав: Який його вид? А та відказала: Виходить старий чоловік,
      зодягнений у довгу одежу. І Саул пізнав, що то Самуїл, і схилив своє обличчя
      до землі, та й уклонився.'
  - name: 1 Самуїла 28:15
    orderIndex: 14
    osisId: 1Sam.28.15
    sblId: 1Sam 28:15
    shortName: 1 Сам 28:15
    text: 'І сказав Самуїл до Саула: Нащо ти непокоїш мене, мене викликаючи? А Саул
      сказав: Дуже тяжко мені, филистимляни воюють зо мною, а Бог відступився від
      мене, і не відповідає мені вже ані через пророків, ані в снах. І покликав я
      тебе, щоб ти навчив мене, що я маю робити.'
  - name: 1 Самуїла 28:16
    orderIndex: 15
    osisId: 1Sam.28.16
    sblId: 1Sam 28:16
    shortName: 1 Сам 28:16
    text: 'І сказав Самуїл: І нащо ти питаєш мене, коли Господь відступився від тебе,
      і став із твоїм ворогом?'
  - name: 1 Самуїла 28:17
    orderIndex: 16
    osisId: 1Sam.28.17
    sblId: 1Sam 28:17
    shortName: 1 Сам 28:17
    text: І Господь зробив йому, як говорив був через мене, Господь узяв царство з
      твоєї руки, і дав його твоєму ближньому, Давидові.
  - name: 1 Самуїла 28:18
    orderIndex: 17
    osisId: 1Sam.28.18
    sblId: 1Sam 28:18
    shortName: 1 Сам 28:18
    text: Як ти не слухався Господнього голосу, і не виконав полум'яного гніву Його
      на Амалика, тому Господь зробив тобі цю річ цього дня.
  - name: 1 Самуїла 28:19
    orderIndex: 18
    osisId: 1Sam.28.19
    sblId: 1Sam 28:19
    shortName: 1 Сам 28:19
    text: І Господь віддав із тобою також Ізраїля до руки филистимлян. А взавтра ти
      та сини твої будете разом зо мною; також Ізраїлевого табора віддасть Господь
      до руки филистимлян.
  - name: 1 Самуїла 28:20
    orderIndex: 19
    osisId: 1Sam.28.20
    sblId: 1Sam 28:20
    shortName: 1 Сам 28:20
    text: І Саул відразу повалився на землю всім своїм зростом, сильно він злякався
      Самуїлових слів, та й сили не було в ньому, бо не їв він хліба цілий той день
      та цілу ту ніч.
  - name: 1 Самуїла 28:21
    orderIndex: 20
    osisId: 1Sam.28.21
    sblId: 1Sam 28:21
    shortName: 1 Сам 28:21
    text: 'І підійшла та жінка до Саула й побачила, що він дуже пригнічений. І сказала
      до нього: Ось невільниця твоя послухалася твого голосу, і наразила життя своє
      на небезпеку, бо я послухалася слів твоїх, що ти говорив мені.'
  - name: 1 Самуїла 28:22
    orderIndex: 21
    osisId: 1Sam.28.22
    sblId: 1Sam 28:22
    shortName: 1 Сам 28:22
    text: А тепер ти послухай також голосу своєї невільниці, я покладу перед тобою
      шматок хліба, а ти з'їж і буде в тобі сила, коли підеш дорогою.
  - name: 1 Самуїла 28:23
    orderIndex: 22
    osisId: 1Sam.28.23
    sblId: 1Sam 28:23
    shortName: 1 Сам 28:23
    text: 'А він відмовився й сказав: Не буду їсти! Та сильно просили його слуги його
      та тая жінка, і він послухався їхнього голосу. І звівся він із землі, і всівся
      на ліжку.'
  - name: 1 Самуїла 28:24
    orderIndex: 23
    osisId: 1Sam.28.24
    sblId: 1Sam 28:24
    shortName: 1 Сам 28:24
    text: А та жінка мала в домі годоване теля, і поспішно зарізала його. І взяла
      вона муки й замісила, і спекла з того прісне.
  - name: 1 Самуїла 28:25
    orderIndex: 24
    osisId: 1Sam.28.25
    sblId: 1Sam 28:25
    shortName: 1 Сам 28:25
    text: І принесла те перед Саула та перед слуг його, і вони їли. Потім устали й
      пішли тієї ночі.
  versesCount: 25
- name: 1 Самуїла 29
  orderIndex: 28
  osisId: 1Sam.29
  sblId: 1Sam 29
  shortName: 1 Сам 29
  verses:
  - name: 1 Самуїла 29:1
    orderIndex: 0
    osisId: 1Sam.29.1
    sblId: 1Sam 29:1
    shortName: 1 Сам 29:1
    text: І зібрали филистимляни всі свої війська до Афеку, а Ізраїль таборував в
      Аїні, що в Їзреелі.
  - name: 1 Самуїла 29:2
    orderIndex: 1
    osisId: 1Sam.29.2
    sblId: 1Sam 29:2
    shortName: 1 Сам 29:2
    text: А филистимські князі переходили за сотнями та за тисячами, Давид же та люди
      його ішли накінці разом з Ахішем.
  - name: 1 Самуїла 29:3
    orderIndex: 2
    osisId: 1Sam.29.3
    sblId: 1Sam 29:3
    shortName: 1 Сам 29:3
    text: 'І казали филистимські князі: Що це за євреї? А Ахіш відказав филистимським
      князям: Таж це Давид, раб Саула, Ізраїлевого царя, що був зо мною певний час,
      чи то роки, а я не знайшов у ньому нічого злого від дня його приходу аж до дня
      цього.'
  - name: 1 Самуїла 29:4
    orderIndex: 3
    osisId: 1Sam.29.4
    sblId: 1Sam 29:4
    shortName: 1 Сам 29:4
    text: 'І гнівалися на нього филистимські князі. І сказали йому филистимські князі:
      Заверни того чоловіка, і нехай він вернеться до свого місця, де ти призначив
      йому, і нехай він не йде з нами на війну, і не стане нам противником на війні.
      І чим він може подобатися своєму панові? Хіба головами цих людей?'
  - name: 1 Самуїла 29:5
    orderIndex: 4
    osisId: 1Sam.29.5
    sblId: 1Sam 29:5
    shortName: 1 Сам 29:5
    text: 'Чи ж це не той Давид, що про нього співали в танцях, говорячи: Саул повбивав
      свої тисячі, а Давид десятки тисяч свої!'
  - name: 1 Самуїла 29:6
    orderIndex: 5
    osisId: 1Sam.29.6
    sblId: 1Sam 29:6
    shortName: 1 Сам 29:6
    text: 'І покликав Ахіш Давида, і сказав до нього: Як живий Господь, ти правдивий,
      і в моїх очах добрий твій вихід та вхід твій зо мною в таборі, бо я не знайшов
      у тобі зла від дня приходу твого до мене аж до цього дня. Та в очах князів ти
      не добрий.'
  - name: 1 Самуїла 29:7
    orderIndex: 6
    osisId: 1Sam.29.7
    sblId: 1Sam 29:7
    shortName: 1 Сам 29:7
    text: А тепер вернися та йди в мирі, і не зробиш зла в очах филистимських князів.
  - name: 1 Самуїла 29:8
    orderIndex: 7
    osisId: 1Sam.29.8
    sblId: 1Sam 29:8
    shortName: 1 Сам 29:8
    text: 'А Давид сказав до Ахіша: Що ж зробив я? І що ти знайшов у своєму рабові
      від дня, коли став я перед твоїм обличчям, аж до цього дня, що я не вийду й
      не буду воювати з ворогами мого пана, царя?'
  - name: 1 Самуїла 29:9
    orderIndex: 8
    osisId: 1Sam.29.9
    sblId: 1Sam 29:9
    shortName: 1 Сам 29:9
    text: 'І відповів Ахіш і сказав до Давида: Знаю я, що ти добрий в очах моїх, немов
      Ангол Божий. Та филистимські князі сказали: Нехай не йде він із нами на війну!'
  - name: 1 Самуїла 29:10
    orderIndex: 9
    osisId: 1Sam.29.10
    sblId: 1Sam 29:10
    shortName: 1 Сам 29:10
    text: А тепер устань рано вранці ти та раби пана твого, що прийшли з тобою. І
      повставайте рано вранці, і як вам розсвіне, ідіть!
  - name: 1 Самуїла 29:11
    orderIndex: 10
    osisId: 1Sam.29.11
    sblId: 1Sam 29:11
    shortName: 1 Сам 29:11
    text: І встав рано вранці Давид та люди його, щоб піти ранком і вернутися до филистимського
      краю. А филистимляни пішли до Ізраїля.
  versesCount: 11
- name: 1 Самуїла 30
  orderIndex: 29
  osisId: 1Sam.30
  sblId: 1Sam 30
  shortName: 1 Сам 30
  verses:
  - name: 1 Самуїла 30:1
    orderIndex: 0
    osisId: 1Sam.30.1
    sblId: 1Sam 30:1
    shortName: 1 Сам 30:1
    text: І сталося, коли Давид та люди його йшли до Ціклаґу, третього дня, то амаликитяни
      вдерлися до півдня та до Ціклаґу, і побили Ціклаґ та спалили його огнем.
  - name: 1 Самуїла 30:2
    orderIndex: 1
    osisId: 1Sam.30.2
    sblId: 1Sam 30:2
    shortName: 1 Сам 30:2
    text: І позабирали вони до неволі жінок, що були в ньому, від малого аж до великого,
      нікого не забили, але забрали, та й пішли своєю дорогою.
  - name: 1 Самуїла 30:3
    orderIndex: 2
    osisId: 1Sam.30.3
    sblId: 1Sam 30:3
    shortName: 1 Сам 30:3
    text: І прийшов Давид та його люди до того міста, а воно спалене огнем! А їхні
      жінки, та сини їхні, та їхні дочки забрані в неволю.
  - name: 1 Самуїла 30:4
    orderIndex: 3
    osisId: 1Sam.30.4
    sblId: 1Sam 30:4
    shortName: 1 Сам 30:4
    text: І підніс Давид та народ, що з ним, свій голос, та й плакали, аж поки не
      стало їм сили плакати.
  - name: 1 Самуїла 30:5
    orderIndex: 4
    osisId: 1Sam.30.5
    sblId: 1Sam 30:5
    shortName: 1 Сам 30:5
    text: 'І були взяті до неволі обидві Давидові жінки: їзреелітка Ахіноам та Авіґаїл,
      колишня жінка кармелітянина Навала.'
  - name: 1 Самуїла 30:6
    orderIndex: 5
    osisId: 1Sam.30.6
    sblId: 1Sam 30:6
    shortName: 1 Сам 30:6
    text: І було Давидові дуже гірко, бо народ говорив, щоб його вкаменувати, бо засмутилася
      душа всього народу, кожен обурився за синів своїх та за дочок своїх. Та Давид
      зміцнився Господом, Богом, своїм.
  - name: 1 Самуїла 30:7
    orderIndex: 6
    osisId: 1Sam.30.7
    sblId: 1Sam 30:7
    shortName: 1 Сам 30:7
    text: 'І сказав Давид до священика Евіятара, Ахімелехового сина: Принеси до мене
      ефода! І Евіятар приніс ефода до Давида.'
  - name: 1 Самуїла 30:8
    orderIndex: 7
    osisId: 1Sam.30.8
    sblId: 1Sam 30:8
    shortName: 1 Сам 30:8
    text: 'І запитав Давид Господа, говорячи: Чи мені гнатися за тією ордою, чи дожену
      її? А Він відказав йому: Женися, бо конче доженеш, і конче визволиш.'
  - name: 1 Самуїла 30:9
    orderIndex: 8
    osisId: 1Sam.30.9
    sblId: 1Sam 30:9
    shortName: 1 Сам 30:9
    text: І пішов Давид, він та шість сотень люда, що з ним, і вони прийшли аж до
      потоку Бесор; а відсталі спинилися.
  - name: 1 Самуїла 30:10
    orderIndex: 9
    osisId: 1Sam.30.10
    sblId: 1Sam 30:10
    shortName: 1 Сам 30:10
    text: І гнався Давид, він та чотири сотні чоловіка. А двісті люда спинилися, бо
      були слабі, щоб перейти потока Бесор.
  - name: 1 Самуїла 30:11
    orderIndex: 10
    osisId: 1Sam.30.11
    sblId: 1Sam 30:11
    shortName: 1 Сам 30:11
    text: І знайшли вони в полі єгиптянина, і привели його до Давида, і дали йому
      хліба, а він їв, і напоїли його водою.
  - name: 1 Самуїла 30:12
    orderIndex: 11
    osisId: 1Sam.30.12
    sblId: 1Sam 30:12
    shortName: 1 Сам 30:12
    text: І дали йому половину грудки сушених фіґ та дві в'язки родзинок. І він з'їв,
      і вернувся дух його до нього, бо він не їв хліба та не пив води три дні та три
      ночі.
  - name: 1 Самуїла 30:13
    orderIndex: 12
    osisId: 1Sam.30.13
    sblId: 1Sam 30:13
    shortName: 1 Сам 30:13
    text: 'І запитав його Давид: Чий ти та звідкіля ти? А той відказав: Я єгипетський
      юнак, раб амаликитянина. Та покинув мене пан мій, бо я захворів три дні тому.'
  - name: 1 Самуїла 30:14
    orderIndex: 13
    osisId: 1Sam.30.14
    sblId: 1Sam 30:14
    shortName: 1 Сам 30:14
    text: Ми були вдерлися на південь керетеїв, і на той, що Юдин, та на південь Калева.
      А Ціклаґ ми спалили огнем.
  - name: 1 Самуїла 30:15
    orderIndex: 14
    osisId: 1Sam.30.15
    sblId: 1Sam 30:15
    shortName: 1 Сам 30:15
    text: 'І сказав йому Давид: Чи не заведеш мене до тієї орди? А той відповів: Присягни
      мені Богом, що не вб''єш мене, і що не видаси мене в руку мого пана, то спроваджу
      тебе до тієї орди.'
  - name: 1 Самуїла 30:16
    orderIndex: 15
    osisId: 1Sam.30.16
    sblId: 1Sam 30:16
    shortName: 1 Сам 30:16
    text: І він спровадив його, аж ось вони розпорошені по поверхні всієї тієї землі,
      їдять та п'ють та святкують з приводу всієї тієї великої здобичі, що вони набрали
      з филистимського краю та з Краю Юдиного.
  - name: 1 Самуїла 30:17
    orderIndex: 16
    osisId: 1Sam.30.17
    sblId: 1Sam 30:17
    shortName: 1 Сам 30:17
    text: І бив їх Давид від ранку аж до вечора наступного дня, і не втік із них ніхто,
      крім чотирьохсот чоловіка хлопців, що повсідали на верблюдів, і повтікали.
  - name: 1 Самуїла 30:18
    orderIndex: 17
    osisId: 1Sam.30.18
    sblId: 1Sam 30:18
    shortName: 1 Сам 30:18
    text: І врятував Давид усе, що позабирав був Амалик. І обидві свої жінки Давид
      урятував.
  - name: 1 Самуїла 30:19
    orderIndex: 18
    osisId: 1Sam.30.19
    sblId: 1Sam 30:19
    shortName: 1 Сам 30:19
    text: 'І не пропало їм нічого: усе, від малого й аж до великого, і аж до синів
      та дочок, і від здобичі, і аж до всього, що ті взяли були собі, усе вернув Давид!'
  - name: 1 Самуїла 30:20
    orderIndex: 19
    osisId: 1Sam.30.20
    sblId: 1Sam 30:20
    shortName: 1 Сам 30:20
    text: 'І взяв Давид усю худобу дрібну та худобу велику, а ті, що йшли перед тією
      чередою, говорили: Це Давидова здобич!'
  - name: 1 Самуїла 30:21
    orderIndex: 20
    osisId: 1Sam.30.21
    sblId: 1Sam 30:21
    shortName: 1 Сам 30:21
    text: Потому прийшов Давид до тих двохсот людей, що були слабі, щоб іти за Давидом,
      і що їх він лишив був при потоці Бесор, а вони повиходили назустріч Давидові
      та назустріч народові, що з ним. І підійшов Давид до народу, і запитався їх
      про мир.
  - name: 1 Самуїла 30:22
    orderIndex: 21
    osisId: 1Sam.30.22
    sblId: 1Sam 30:22
    shortName: 1 Сам 30:22
    text: 'І стали говорити всі люди злі та негідні з тих людей, що ходили з Давидом,
      та й сказали: Вони не ходили з нами, тому не дамо їм зо здобичі, що ми відняли,
      бо кожному дамо тільки жінок його та синів його, нехай відведуть, і нехай ідуть!'
  - name: 1 Самуїла 30:23
    orderIndex: 22
    osisId: 1Sam.30.23
    sblId: 1Sam 30:23
    shortName: 1 Сам 30:23
    text: 'А Давид сказав: Не робіть так, браття мої, з тим, що дав нам Господь, і
      пильнував нас, і дав орду, що йшла на нас, у нашу руку.'
  - name: 1 Самуїла 30:24
    orderIndex: 23
    osisId: 1Sam.30.24
    sblId: 1Sam 30:24
    shortName: 1 Сам 30:24
    text: А хто послухає вас у такій речі? Бо яка частина того, хто ходив до бою,
      то така частина й того, хто сидів при речах, рівно поділять.
  - name: 1 Самуїла 30:25
    orderIndex: 24
    osisId: 1Sam.30.25
    sblId: 1Sam 30:25
    shortName: 1 Сам 30:25
    text: І сталося від цього дня й далі, і зробив він це за постанову та за звичай
      для Ізраїля, і він існує аж до цього дня.
  - name: 1 Самуїла 30:26
    orderIndex: 25
    osisId: 1Sam.30.26
    sblId: 1Sam 30:26
    shortName: 1 Сам 30:26
    text: 'І прийшов Давид до Ціклаґу, і послав зо здобичі Юдиним старшим, приятелям
      своїм, говорячи: Оце вам подарок зо здобичі Господніх ворогів,'
  - name: 1 Самуїла 30:27
    orderIndex: 26
    osisId: 1Sam.30.27
    sblId: 1Sam 30:27
    shortName: 1 Сам 30:27
    text: тим, що в Бет-Елі, і тим, що в Рамоті південнім, і тим, що в Яттері,
  - name: 1 Самуїла 30:28
    orderIndex: 27
    osisId: 1Sam.30.28
    sblId: 1Sam 30:28
    shortName: 1 Сам 30:28
    text: і тим, що в Ароері, і тим, що в Сіфмоті, і тим, що в Ештемоа,
  - name: 1 Самуїла 30:29
    orderIndex: 28
    osisId: 1Sam.30.29
    sblId: 1Sam 30:29
    shortName: 1 Сам 30:29
    text: і тим, що в Рахалі, і тим, що в містах Єрахмелеянина, і тим, що в містах
      Кенеянина,
  - name: 1 Самуїла 30:30
    orderIndex: 29
    osisId: 1Sam.30.30
    sblId: 1Sam 30:30
    shortName: 1 Сам 30:30
    text: і тим, що в Хормі, і тим, що в Бор-Ашані, і тим, що в Атаху,
  - name: 1 Самуїла 30:31
    orderIndex: 30
    osisId: 1Sam.30.31
    sblId: 1Sam 30:31
    shortName: 1 Сам 30:31
    text: і тим, що в Хевроні, і до всіх тих місць, куди ходив Давид, він та люди
      його.
  versesCount: 31
- name: 1 Самуїла 31
  orderIndex: 30
  osisId: 1Sam.31
  sblId: 1Sam 31
  shortName: 1 Сам 31
  verses:
  - name: 1 Самуїла 31:1
    orderIndex: 0
    osisId: 1Sam.31.1
    sblId: 1Sam 31:1
    shortName: 1 Сам 31:1
    text: А филистимляни воювали з Ізраїлем. І побігли Ізраїлеві мужі перед филистимлянами,
      і падали трупами на горі Ґілбоа.
  - name: 1 Самуїла 31:2
    orderIndex: 1
    osisId: 1Sam.31.2
    sblId: 1Sam 31:2
    shortName: 1 Сам 31:2
    text: І догнали филистимляни Саула та його синів. І повбивали филистимляни Йонатана
      й Авінадава та Малкі-Шуя, Саулових синів.
  - name: 1 Самуїла 31:3
    orderIndex: 2
    osisId: 1Sam.31.3
    sblId: 1Sam 31:3
    shortName: 1 Сам 31:3
    text: І став бій тяжкий для Саула, і його знайшли лучники, він був дуже поранений
      тими лучниками.
  - name: 1 Самуїла 31:4
    orderIndex: 3
    osisId: 1Sam.31.4
    sblId: 1Sam 31:4
    shortName: 1 Сам 31:4
    text: 'І сказав Саул до свого зброєноші: Витягни меча свого, і пробий мене ним,
      щоб не прийшли ці необрізані, і не пробили мене, і не знущалися надо мною! Та
      не хотів зброєноша, бо дуже боявся. Тоді взяв Саул меча, та й упав на нього!'
  - name: 1 Самуїла 31:5
    orderIndex: 4
    osisId: 1Sam.31.5
    sblId: 1Sam 31:5
    shortName: 1 Сам 31:5
    text: І побачив зброєноша, що помер Саул, і впав і він на свого меча, та й помер
      із ним.
  - name: 1 Самуїла 31:6
    orderIndex: 5
    osisId: 1Sam.31.6
    sblId: 1Sam 31:6
    shortName: 1 Сам 31:6
    text: І помер того дня Саул і троє синів його та зброєноша, також усі люди разом.
  - name: 1 Самуїла 31:7
    orderIndex: 6
    osisId: 1Sam.31.7
    sblId: 1Sam 31:7
    shortName: 1 Сам 31:7
    text: А ізраїльтяни, що мешкали на тім боці долини й на тім боці Йордану, коли
      побачили, що повтікали ізраїльтяни, і що померли Саул та сини його, покидали
      ті міста й повтікали, а филистимляни поприходили й осілися в них.
  - name: 1 Самуїла 31:8
    orderIndex: 7
    osisId: 1Sam.31.8
    sblId: 1Sam 31:8
    shortName: 1 Сам 31:8
    text: І сталося другого дня, і прийшли филистимляни, щоб пообдирати трупи, та
      й знайшли Саула та трьох синів його, що лежали на горі Ґілбоа.
  - name: 1 Самуїла 31:9
    orderIndex: 8
    osisId: 1Sam.31.9
    sblId: 1Sam 31:9
    shortName: 1 Сам 31:9
