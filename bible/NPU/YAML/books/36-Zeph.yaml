chapters:
- name: Софонія 1
  orderIndex: 0
  osisId: Zeph.1
  sblId: Zeph 1
  shortName: Соф 1
  verses:
  - name: Софонія 1:1
    orderIndex: 0
    osisId: Zeph.1.1
    sblId: Zeph 1:1
    shortName: Соф 1:1
    text: Слово Господнє, що було до Софонії, сина Куші, сина Ґедалії, сина Амарії,
      сина Єзекії, за днів Йосії, Амонового сина, Юдиного царя.
  - name: Софонія 1:2
    orderIndex: 1
    osisId: Zeph.1.2
    sblId: Zeph 1:2
    shortName: Соф 1:2
    text: Забираючи, все заберу з-над поверхні землі, промовляє Господь.
  - name: Софонія 1:3
    orderIndex: 2
    osisId: Zeph.1.3
    sblId: Zeph 1:3
    shortName: Соф 1:3
    text: Заберу Я людину й худобу, заберу птаство небесне і риби морські, і спокуси
      з безбожними, і витну людину з поверхні землі, промовляє Господь.
  - name: Софонія 1:4
    orderIndex: 3
    osisId: Zeph.1.4
    sblId: Zeph 1:4
    shortName: Соф 1:4
    text: І руку Свою простягну Я на Юду і на всіх мешканців Єрусалиму, і вигублю
      з місця оцього останок Ваала, імення жерців зо священиками,
  - name: Софонія 1:5
    orderIndex: 4
    osisId: Zeph.1.5
    sblId: Zeph 1:5
    shortName: Соф 1:5
    text: і тих, хто вклоняється на дахах світилам небесним, і тих, хто вклоняється,
      хто присягає Господом, і хто присягає царем своїм,
  - name: Софонія 1:6
    orderIndex: 5
    osisId: Zeph.1.6
    sblId: Zeph 1:6
    shortName: Соф 1:6
    text: і тих, хто відступає від Господа, і хто не шукає Господа, і не звертається
      до Нього.
  - name: Софонія 1:7
    orderIndex: 6
    osisId: Zeph.1.7
    sblId: Zeph 1:7
    shortName: Соф 1:7
    text: Замовчи перед Господом Богом, бо близький день Господній, бо жертву Господь
      приготовив, посвятив Своїх покликаних.
  - name: Софонія 1:8
    orderIndex: 7
    osisId: Zeph.1.8
    sblId: Zeph 1:8
    shortName: Соф 1:8
    text: І станеться в день Господньої жертви, і навіщу Я князів, і синів царя, і
      всіх, хто зодягає одежу чужинну.
  - name: Софонія 1:9
    orderIndex: 8
    osisId: Zeph.1.9
    sblId: Zeph 1:9
    shortName: Соф 1:9
    text: І навіщу Я кожного, хто перескакує через поріг того дня, тих, хто наповнює
      дім свого пана насиллям й оманою.
  - name: Софонія 1:10
    orderIndex: 9
    osisId: Zeph.1.10
    sblId: Zeph 1:10
    shortName: Соф 1:10
    text: І буде в дні тому, говорить Господь, голос крику із Рибної брами, і завивання
      із Міста Нового, і велика руїна із пагірків.
  - name: Софонія 1:11
    orderIndex: 10
    osisId: Zeph.1.11
    sblId: Zeph 1:11
    shortName: Соф 1:11
    text: Ридайте, мешканці Махтешу, бо понищений буде ввесь купецький народ, будуть
      вигублені всі, хто важить срібло.
  - name: Софонія 1:12
    orderIndex: 11
    osisId: Zeph.1.12
    sblId: Zeph 1:12
    shortName: Соф 1:12
    text: 'І станеться часу того, і перешукаю Я з лямпами Єрусалим, і навіщу Я тих
      мужів, які задубіли на дріжджах своїх, що говорять у серці своєму: Господь не
      вчинить добра, і лиха не зробить.'
  - name: Софонія 1:13
    orderIndex: 12
    osisId: Zeph.1.13
    sblId: Zeph 1:13
    shortName: Соф 1:13
    text: І здобиччю стане все їхнє багатство, а їхні доми за спустошення, і будуть
      вони будувати доми, але в них не сидітимуть, і виноградники будуть садити, та
      вина їхнього не питимуть.
  - name: Софонія 1:14
    orderIndex: 13
    osisId: Zeph.1.14
    sblId: Zeph 1:14
    shortName: Соф 1:14
    text: Близький день Господній великий, він близький й дуже швидко настане. Ось
      голос Господнього дня, тоді гірко кричатиме навіть хоробрий!
  - name: Софонія 1:15
    orderIndex: 14
    osisId: Zeph.1.15
    sblId: Zeph 1:15
    shortName: Соф 1:15
    text: День гніву цей день, день смутку й насилля, день збурення та зруйнування,
      день темноти та темряви, день хмари й імли,
  - name: Софонія 1:16
    orderIndex: 15
    osisId: Zeph.1.16
    sblId: Zeph 1:16
    shortName: Соф 1:16
    text: день сурмлення й окрику проти укріплених міст та проти високих міських заборолів.
  - name: Софонія 1:17
    orderIndex: 16
    osisId: Zeph.1.17
    sblId: Zeph 1:17
    shortName: Соф 1:17
    text: І буду чинити Я утиск людині, і будуть ходити вони, як сліпі, бо згрішили
      вони проти Господа. І виллється кров їхня, немов той пісок, а їхнє тіло, як
      гній.
  - name: Софонія 1:18
    orderIndex: 17
    osisId: Zeph.1.18
    sblId: Zeph 1:18
    shortName: Соф 1:18
    text: Спасти їх не зможе в день гніву Господнього ні їхнє срібло, ані золото їхнє,
      і огнем Його заздрощів буде поїджена ціла земля, бо скінчення тільки приспішене
      зробить зо всіми мешканцями Краю цього.
  versesCount: 18
- name: Софонія 2
  orderIndex: 1
  osisId: Zeph.2
  sblId: Zeph 2
  shortName: Соф 2
  verses:
  - name: Софонія 2:1
    orderIndex: 0
    osisId: Zeph.2.1
    sblId: Zeph 2:1
    shortName: Соф 2:1
    text: Посоромтеся та застидайтесь, народе без сорому,
  - name: Софонія 2:2
    orderIndex: 1
    osisId: Zeph.2.2
    sblId: Zeph 2:2
    shortName: Соф 2:2
    text: поки народиться установлене, мине день, як полова! поки не прийде на вас
      лютість гніву Господнього, поки не прийде на вас день Господнього гніву!
  - name: Софонія 2:3
    orderIndex: 2
    osisId: Zeph.2.3
    sblId: Zeph 2:3
    shortName: Соф 2:3
    text: Шукайте Господа, всі покірні землі, хто виконує право Його! Шукайте правди,
      шукайте смирення, може будете сховані ви в день Господнього гніву!
  - name: Софонія 2:4
    orderIndex: 3
    osisId: Zeph.2.4
    sblId: Zeph 2:4
    shortName: Соф 2:4
    text: Бо покинута буде Азза, а Ашкелон опустошенням стане, Ашдод опівдня його
      виженуть, а Екрон буде вирваний.
  - name: Софонія 2:5
    orderIndex: 4
    osisId: Zeph.2.5
    sblId: Zeph 2:5
    shortName: Соф 2:5
    text: Горе мешканцям довкілля морського, народові критському! Слово Господнє на
      вас, хананеї, краю филистимлян, Я тебе вигублю так, що не буде мешканця!
  - name: Софонія 2:6
    orderIndex: 5
    osisId: Zeph.2.6
    sblId: Zeph 2:6
    shortName: Соф 2:6
    text: І буде довкілля морське пасовищами, повними ям пастухів та кошар для отари,
  - name: Софонія 2:7
    orderIndex: 6
    osisId: Zeph.2.7
    sblId: Zeph 2:7
    shortName: Соф 2:7
    text: і буде оце побережжя останкові дому Юдиного, на них пасти будуть, у домах
      Ашкелону ввечорі будуть лягати, бо їх відвідає Господь, їхній Бог, і Він їхню
      долю приверне.
  - name: Софонія 2:8
    orderIndex: 7
    osisId: Zeph.2.8
    sblId: Zeph 2:8
    shortName: Соф 2:8
    text: Чув Я ганьбу Моавову й образи Аммонових синів, які ображали народ Мій і
      чванилися над границею їхньою.
  - name: Софонія 2:9
    orderIndex: 8
    osisId: Zeph.2.9
    sblId: Zeph 2:9
    shortName: Соф 2:9
    text: 'Тому як живий Я! говорить Господь Саваот, Бог Ізраїлів, стане Моав як Содом,
      а Аммонові сини як Гоморра: землею тернини, і солончаком, і навіки спустошенням!
      Пограбує їх решта народу Мого, а залишок люду Мого їх посяде.'
  - name: Софонія 2:10
    orderIndex: 9
    osisId: Zeph.2.10
    sblId: Zeph 2:10
    shortName: Соф 2:10
    text: Оце їм за їхню пиху, бо вони ображали й чванилися проти народу Господа Саваота.
  - name: Софонія 2:11
    orderIndex: 10
    osisId: Zeph.2.11
    sblId: Zeph 2:11
    shortName: Соф 2:11
    text: Господь буде грізний проти них, бо Він знищить всіх богів землі, і вклонятися
      будуть Йому кожен з місця свого, усі острови тих народів.
  - name: Софонія 2:12
    orderIndex: 11
    osisId: Zeph.2.12
    sblId: Zeph 2:12
    shortName: Соф 2:12
    text: Також ви, етіопляни, побиті мечем Моїм будете.
  - name: Софонія 2:13
    orderIndex: 12
    osisId: Zeph.2.13
    sblId: Zeph 2:13
    shortName: Соф 2:13
    text: І на північ простягне Він руку Свою, та й погубить Ашшура, і Ніневію учинить
      спустошенням, суходолом, мов ту пустелю.
  - name: Софонія 2:14
    orderIndex: 13
    osisId: Zeph.2.14
    sblId: Zeph 2:14
    shortName: Соф 2:14
    text: І будуть лежати серед неї стада, усяка польова звірина, і пелікан, і їжак
      будуть ночувати на мистецьких прикрасах її, сова буде кричати в вікні, на порозі
      ворона, бо віддерто кедрину його.
  - name: Софонія 2:15
    orderIndex: 14
    osisId: Zeph.2.15
    sblId: Zeph 2:15
    shortName: Соф 2:15
    text: 'Оце оте радісне місто, що безпечно живе, що говорить у серці своєму: Я,
      і немає вже більше нікого! Як стало воно опустошенням, леговищем для звірини!
      Кожен, хто буде проходить повз нього, засвище, своєю рукою махне!'
  versesCount: 15
- name: Софонія 3
  orderIndex: 2
  osisId: Zeph.3
  sblId: Zeph 3
  shortName: Соф 3
  verses:
  - name: Софонія 3:1
    orderIndex: 0
    osisId: Zeph.3.1
    sblId: Zeph 3:1
    shortName: Соф 3:1
    text: Горе місту тому ворохобному та занечищеному, місту насильникові!
  - name: Софонія 3:2
    orderIndex: 1
    osisId: Zeph.3.2
    sblId: Zeph 3:2
    shortName: Соф 3:2
    text: Не слухається воно голосу, не приймає картання, не складає надії на Господа,
      до Бога свого не зближається.
  - name: Софонія 3:3
    orderIndex: 2
    osisId: Zeph.3.3
    sblId: Zeph 3:3
    shortName: Соф 3:3
    text: Його зверхники посеред нього то леви ревучі, його судді вечірні вовки, які
      не лишають до ранку нічого.
  - name: Софонія 3:4
    orderIndex: 3
    osisId: Zeph.3.4
    sblId: Zeph 3:4
    shortName: Соф 3:4
    text: Пророки його чванькуваті, зрадливі, його священики зневажають святиню, ламають
      Закона.
  - name: Софонія 3:5
    orderIndex: 4
    osisId: Zeph.3.5
    sblId: Zeph 3:5
    shortName: Соф 3:5
    text: Серед нього Господь справедливий, Він кривди не чинить, щоранку дає Своє
      право на соняшне світло, не бракне його, але кривдник не відає сорому.
  - name: Софонія 3:6
    orderIndex: 5
    osisId: Zeph.3.6
    sblId: Zeph 3:6
    shortName: Соф 3:6
    text: Народи Я вигубив, попустошені їхні заборола, Я вулиці їхні зруйнував, і
      нема перехожого, їхні міста поруйновані, так що немає й людини, немає й мешканця!
  - name: Софонія 3:7
    orderIndex: 6
    osisId: Zeph.3.7
    sblId: Zeph 3:7
    shortName: Соф 3:7
    text: 'Я йому говорив: Тільки будеш боятись Мене, тільки приймеш картання, і не
      витяте буде мешкання його, усе, що про нього Я постановив, та вони ревно псули
      всі чини свої!'
  - name: Софонія 3:8
    orderIndex: 7
    osisId: Zeph.3.8
    sblId: Zeph 3:8
    shortName: Соф 3:8
    text: Тому то чекайте Мене, промовляє Господь, на той день, коли встану, як свідок,
      бо право Моє позбирати народи, згромадити царства, щоб вилити на них Свою лють,
      увесь жар Свого гніву, бо огнем Моїх заздрощів буде поглинута ціла земля!
  - name: Софонія 3:9
    orderIndex: 8
    osisId: Zeph.3.9
    sblId: Zeph 3:9
    shortName: Соф 3:9
    text: Бо тоді уста чисті народам Я дам, щоб усі вони кликали Ймення Господнє,
      щоб раменом одним послужити Йому.
  - name: Софонія 3:10
    orderIndex: 9
    osisId: Zeph.3.10
    sblId: Zeph 3:10
    shortName: Соф 3:10
    text: З другого боку річок Етіопії Моїх поклонників, Моїх розпорошених дарунком
      Мені принесуть.
  - name: Софонія 3:11
    orderIndex: 10
    osisId: Zeph.3.11
    sblId: Zeph 3:11
    shortName: Соф 3:11
    text: Того дня ти не будеш соромитись всіма своїми ділами, якими грішив проти
      Мене, бо тоді Я відкину з твоєї середини тих, хто радіє твоєю пишнотою, і ти
      високо більш не стоятимеш вже на святій Моїй горі.
  - name: Софонія 3:12
    orderIndex: 11
    osisId: Zeph.3.12
    sblId: Zeph 3:12
    shortName: Соф 3:12
    text: І серед тебе зоставлю убогий й нужденний народ, і будуть шукати пристановища
      в Іменні Господнім вони.
  - name: Софонія 3:13
    orderIndex: 12
    osisId: Zeph.3.13
    sblId: Zeph 3:13
    shortName: Соф 3:13
    text: Останок Ізраїлів кривди не буде робити, і не будуть казати неправди, і облудний
      язик в їхніх устах не знайдеться, бо пастися будуть вони та вилежуватись, і
      не буде такого, хто б їх настрашив.
  - name: Софонія 3:14
    orderIndex: 13
    osisId: Zeph.3.14
    sblId: Zeph 3:14
    shortName: Соф 3:14
    text: Співай, дочко Сіону! Втішайся, Ізраїлю! Радій та втішайся всім серцем, дочко
      Єрусалиму!
  - name: Софонія 3:15
    orderIndex: 14
    osisId: Zeph.3.15
    sblId: Zeph 3:15
    shortName: Соф 3:15
    text: Відкинув Господь твої присуди, усунув у кут твого ворога! Серед тебе Господь,
      цар Ізраїлів, уже ти не будеш боятися зла!
  - name: Софонія 3:16
    orderIndex: 15
    osisId: Zeph.3.16
    sblId: Zeph 3:16
    shortName: Соф 3:16
    text: 'Того дня буде сказане Єрусалимові: Не бійся! Сіонові: Нехай не опустяться
      руки твої!'
  - name: Софонія 3:17
    orderIndex: 16
    osisId: Zeph.3.17
    sblId: Zeph 3:17
    shortName: Соф 3:17
    text: Господь, Бог твій, серед тебе, Велет спасе! Він у радості буде втішатись
      тобою, обновить любов Свою, зо співом втішатися буде тобою!
  - name: Софонія 3:18
    orderIndex: 17
    osisId: Zeph.3.18
    sblId: Zeph 3:18
    shortName: Соф 3:18
    text: Тих, що сумують за святами, Я позбираю, від тебе вони, тягарем над ними
      був сором.
  - name: Софонія 3:19
    orderIndex: 18
    osisId: Zeph.3.19
    sblId: Zeph 3:19
    shortName: Соф 3:19
    text: Ось Я вчиню зо всіма мучителями твоїми кінець того часу, і спасу кульгаве,
      і позбираю розігнане, і зроблю їх хвалою та йменням у цілому Краї їхнього сорому.
  - name: Софонія 3:20
    orderIndex: 19
    osisId: Zeph.3.20
    sblId: Zeph 3:20
    shortName: Соф 3:20
    text: Того часу спроваджу Я вас, і того часу Я вас позбираю, бо на ймення й на
      славу віддам вас поміж усіх народів землі, коли долю верну вам на ваших очах,
      промовляє Господь.
  versesCount: 20
chaptersCount: 3
