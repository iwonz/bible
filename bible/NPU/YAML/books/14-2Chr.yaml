chapters:
- name: 2 Хронік 1
  orderIndex: 0
  osisId: 2Chr.1
  sblId: 2Chr 1
  shortName: 2 Хр 1
  verses:
  - name: 2 Хронік 1:1
    orderIndex: 0
    osisId: 2Chr.1.1
    sblId: 2Chr 1:1
    shortName: 2 Хр 1:1
    text: І зміцнився Соломон, син Давидів, над царством своїм, а Господь, Бог його,
      був із ним та високо звеличив його.
  - name: 2 Хронік 1:2
    orderIndex: 1
    osisId: 2Chr.1.2
    sblId: 2Chr 1:2
    shortName: 2 Хр 1:2
    text: І сказав Соломон до всього Ізраїля, до тисячників та сотників, і до суддів,
      і до всіх начальників, до всього Ізраїля, до голів батьківських родів.
  - name: 2 Хронік 1:3
    orderIndex: 2
    osisId: 2Chr.1.3
    sblId: 2Chr 1:3
    shortName: 2 Хр 1:3
    text: І пішли Соломон та ввесь збір із ним до пагірка, що в Ґів'оні, бо там була
      скинія Божого заповіту, яку зробив Мойсей, раб Господній, у пустині.
  - name: 2 Хронік 1:4
    orderIndex: 3
    osisId: 2Chr.1.4
    sblId: 2Chr 1:4
    shortName: 2 Хр 1:4
    text: Але Божого ковчега Давид переніс із Кір'ят-Єаріму туди, де приготовив йому
      місце Давид, бо він поставив йому скинію в Єрусалимі.
  - name: 2 Хронік 1:5
    orderIndex: 4
    osisId: 2Chr.1.5
    sblId: 2Chr 1:5
    shortName: 2 Хр 1:5
    text: А мідяного жертівника, що зробив був Веселіїл, син Урії, сина Хурового,
      він поставив перед скинією Господньою. І звертався до нього Соломон та збір.
  - name: 2 Хронік 1:6
    orderIndex: 5
    osisId: 2Chr.1.6
    sblId: 2Chr 1:6
    shortName: 2 Хр 1:6
    text: І зійшов Соломон туди перед Господнє лице на мідяний жертівник, що належав
      до скинії заповіту, і приніс на ньому тисячу цілопалень.
  - name: 2 Хронік 1:7
    orderIndex: 6
    osisId: 2Chr.1.7
    sblId: 2Chr 1:7
    shortName: 2 Хр 1:7
    text: 'Тієї ночі явився Бог Соломонові та й сказав йому: Зажадай, чого дати тобі!'
  - name: 2 Хронік 1:8
    orderIndex: 7
    osisId: 2Chr.1.8
    sblId: 2Chr 1:8
    shortName: 2 Хр 1:8
    text: 'І сказав Соломон до Бога: Ти зробив був велику милість з батьком моїм Давидом,
      і настановив царем мене замість нього.'
  - name: 2 Хронік 1:9
    orderIndex: 8
    osisId: 2Chr.1.9
    sblId: 2Chr 1:9
    shortName: 2 Хр 1:9
    text: Тепер, Господи, Боже, нехай буде виповнене слово Твоє до батька мого Давида,
      бо Ти настановив мене царем над народом численним, як порох землі.
  - name: 2 Хронік 1:10
    orderIndex: 9
    osisId: 2Chr.1.10
    sblId: 2Chr 1:10
    shortName: 2 Хр 1:10
    text: Дай тепер мені мудрість та знання, щоб умів я виходити й входити перед цим
      народом, бо хто зможе судити цей великий Твій народ?
  - name: 2 Хронік 1:11
    orderIndex: 10
    osisId: 2Chr.1.11
    sblId: 2Chr 1:11
    shortName: 2 Хр 1:11
    text: 'І сказав Бог до Соломона: За те, що оце було на серці твоїм, і ти не жадав
      багатства, маєтків та слави, ані душі ворогів своїх, а також довгих днів не
      жадав ти, а жадав для себе мудрости та знання, щоб судити народ Мій, над яким
      Я настановив тебе царем,'
  - name: 2 Хронік 1:12
    orderIndex: 11
    osisId: 2Chr.1.12
    sblId: 2Chr 1:12
    shortName: 2 Хр 1:12
    text: то дасться тобі мудрість та знання, а багатство, і маєтки та славу Я дам
      тобі такі, яких не було між царями перед тобою, і по тобі не буде таких!
  - name: 2 Хронік 1:13
    orderIndex: 12
    osisId: 2Chr.1.13
    sblId: 2Chr 1:13
    shortName: 2 Хр 1:13
    text: І прийшов Соломон із пагірка, що в Ґів'оні, до Єрусалиму, від скинії заповіту,
      і зацарював над Ізраїлем.
  - name: 2 Хронік 1:14
    orderIndex: 13
    osisId: 2Chr.1.14
    sblId: 2Chr 1:14
    shortName: 2 Хр 1:14
    text: І зібрав Соломон колесниць та верхівців, і було в нього тисяча й чотири
      сотні колесниць та дванадцять тисяч верхівців, і він порозміщував їх по колесничних
      містах та при царі в Єрусалимі.
  - name: 2 Хронік 1:15
    orderIndex: 14
    osisId: 2Chr.1.15
    sblId: 2Chr 1:15
    shortName: 2 Хр 1:15
    text: І цар зібрав в Єрусалимі срібла та золота, мов каміння, а кедрів зібрав,
      щодо численности, як сикомор, що в Шефелі.
  - name: 2 Хронік 1:16
    orderIndex: 15
    osisId: 2Chr.1.16
    sblId: 2Chr 1:16
    shortName: 2 Хр 1:16
    text: А коней, що були в Соломона, приводили з Єгипту та з Кеве; царські купці
      купували їх з Кеве.
  - name: 2 Хронік 1:17
    orderIndex: 16
    osisId: 2Chr.1.17
    sblId: 2Chr 1:17
    shortName: 2 Хр 1:17
    text: І ходили вони, і вивозили з Єгипту колесницю за шість сотень срібла, а коня
      за сотню й п'ятдесят. І так вони вивозили все це своєю рукою для всіх царів
      хіттійських та царів сирійських.
  versesCount: 17
- name: 2 Хронік 2
  orderIndex: 1
  osisId: 2Chr.2
  sblId: 2Chr 2
  shortName: 2 Хр 2
  verses:
  - name: 2 Хронік 2:1
    orderIndex: 0
    osisId: 2Chr.2.1
    sblId: 2Chr 2:1
    shortName: 2 Хр 2:1
    text: (1-18) І Соломон наказав будувати дім для Господнього Ймення та дім царський
      для себе.
  - name: 2 Хронік 2:2
    orderIndex: 1
    osisId: 2Chr.2.2
    sblId: 2Chr 2:2
    shortName: 2 Хр 2:2
    text: (2-1) І відлічив Соломон сімдесят тисяч чоловіка носіїв та вісімдесят тисяч
      чоловіка каменотесів у горах, а керівників над ними три тисячі й шість сотень.
  - name: 2 Хронік 2:3
    orderIndex: 2
    osisId: 2Chr.2.3
    sblId: 2Chr 2:3
    shortName: 2 Хр 2:3
    text: '(2-2) І послав Соломон до Хірама, царя тирського, говорячи: Як зробив ти
      з батьком моїм Давидом, і послав був йому кедри на будову дому його, щоб сидіти
      в ньому, так зроби й мені.'
  - name: 2 Хронік 2:4
    orderIndex: 3
    osisId: 2Chr.2.4
    sblId: 2Chr 2:4
    shortName: 2 Хр 2:4
    text: (2-3) Ось я будую храм для Ймення Господа, Бога мого, щоб присвятити Йому,
      щоб кадити перед Його лицем запашне кадило, і для постійного покладення хліба
      та для цілопалення на ранок і на вечір, на суботи й на молодики та на свята
      Господа, Бога нашого. Навіки це над Ізраїлем!
  - name: 2 Хронік 2:5
    orderIndex: 4
    osisId: 2Chr.2.5
    sblId: 2Chr 2:5
    shortName: 2 Хр 2:5
    text: (2-4) А храм, якого я будую, великий, бо Бог наш більший від усіх богів!
  - name: 2 Хронік 2:6
    orderIndex: 5
    osisId: 2Chr.2.6
    sblId: 2Chr 2:6
    shortName: 2 Хр 2:6
    text: (2-5) А хто має силу збудувати Йому храма, коли небо й небеса небес не обіймають
      Його? І хто я, що збудую Йому храма? Хіба тільки на кадіння перед лицем Його!
  - name: 2 Хронік 2:7
    orderIndex: 6
    osisId: 2Chr.2.7
    sblId: 2Chr 2:7
    shortName: 2 Хр 2:7
    text: (2-6) А тепер пошли мені чоловіка, здібного до роботи в золоті, і в сріблі,
      і в міді, і в залізі, і в пурпурі, і в червені, і в блакиті, і що вміє вирізувати
      різьби, разом із тими мистцями, що зо мною в Юді та в Єрусалимі, яких приготовив
      батько мій Давид.
  - name: 2 Хронік 2:8
    orderIndex: 7
    osisId: 2Chr.2.8
    sblId: 2Chr 2:8
    shortName: 2 Хр 2:8
    text: (2-7) І пошли мені з Ливану дерева кедрового, кипарисового та сандалового,
      бо я знаю, що твої раби вміють рубати дерева ливанські. І оце мої раби будуть
      рабами твоїми,
  - name: 2 Хронік 2:9
    orderIndex: 8
    osisId: 2Chr.2.9
    sblId: 2Chr 2:9
    shortName: 2 Хр 2:9
    text: (2-8) щоб наготовити мені безліч дерева, бо цей храм, що я будую, буде великий
      та пишний!
  - name: 2 Хронік 2:10
    orderIndex: 9
    osisId: 2Chr.2.10
    sblId: 2Chr 2:10
    shortName: 2 Хр 2:10
    text: (2-9) А ось дереворубам, що стинають дерева, рабам твоїм, дав я пшениці,
      як поживи, двадцять тисяч корів, та ячменю двадцять тисяч корів, і вина двадцять
      тисяч батів, і оливи двадцять тисяч батів.
  - name: 2 Хронік 2:11
    orderIndex: 10
    osisId: 2Chr.2.11
    sblId: 2Chr 2:11
    shortName: 2 Хр 2:11
    text: '(2-10) І сказав Хірам, цар тирський, листом і послав до Соломона: Через
      любов Господа до народу Свого поставив Він тебе над ними за царя.'
  - name: 2 Хронік 2:12
    orderIndex: 11
    osisId: 2Chr.2.12
    sblId: 2Chr 2:12
    shortName: 2 Хр 2:12
    text: '(2-11) І сказав Хірам: Благословенний Господь, Бог Ізраїлів, що вчинив
      небеса та землю, що дав цареві Давидові сина мудрого, який має розум та багатий
      на знання, що збудує дім Господній та дім царський для себе!'
  - name: 2 Хронік 2:13
    orderIndex: 12
    osisId: 2Chr.2.13
    sblId: 2Chr 2:13
    shortName: 2 Хр 2:13
    text: (2-12) А тепер я посилаю мудрого чоловіка, що має знання, Хурам-Аві,
  - name: 2 Хронік 2:14
    orderIndex: 13
    osisId: 2Chr.2.14
    sblId: 2Chr 2:14
    shortName: 2 Хр 2:14
    text: (2-13) сина жінки з Данових дочок, а батько його тирянин, що вміє робити
      в золоті та в сріблі, в міді, в залізі, в каміннях та в деревах, у пурпурі й
      у блакиті, і в віссоні, і в червені, і різати всяку різьбу, і виконувати всяку
      думку, що буде дана йому з мистцями твоїми та з мистцями пана мого Давида, батька
      твого.
  - name: 2 Хронік 2:15
    orderIndex: 14
    osisId: 2Chr.2.15
    sblId: 2Chr 2:15
    shortName: 2 Хр 2:15
    text: (2-14) А тепер пшеницю й ячмінь, оливу та вино, про які казав мій пан, нехай
      посилає своїм рабам.
  - name: 2 Хронік 2:16
    orderIndex: 15
    osisId: 2Chr.2.16
    sblId: 2Chr 2:16
    shortName: 2 Хр 2:16
    text: (2-15) А ми нарубаємо дерев із Ливану за всякою твоєю потребою, і спровадимо
      їх тобі плотами морем до Яфи, а ти спровадиш їх до Єрусалиму.
  - name: 2 Хронік 2:17
    orderIndex: 16
    osisId: 2Chr.2.17
    sblId: 2Chr 2:17
    shortName: 2 Хр 2:17
    text: (2-16) І перелічив Соломон усіх людей приходьків, що в Ізраїлевому Краї,
      за переліком, що перелічив був їх його батько Давид, і було знайдено їх сто
      й п'ятдесят тисяч і три тисячі й шість сотень.
  - name: 2 Хронік 2:18
    orderIndex: 17
    osisId: 2Chr.2.18
    sblId: 2Chr 2:18
    shortName: 2 Хр 2:18
    text: (2-17) І він зробив із них сімдесят тисяч носіїв та вісімдесят тисяч каменотесів
      у горах, та тридцять тисяч і шість сотень керівників, що спонукували той народ
      до праці.
  versesCount: 18
- name: 2 Хронік 3
  orderIndex: 2
  osisId: 2Chr.3
  sblId: 2Chr 3
  shortName: 2 Хр 3
  verses:
  - name: 2 Хронік 3:1
    orderIndex: 0
    osisId: 2Chr.3.1
    sblId: 2Chr 3:1
    shortName: 2 Хр 3:1
    text: І зачав Соломон будувати Господній дім в Єрусалимі на горі Морійя, що вказана
      була батькові його Давидові, на місці, яке приготовив Давид на тоці євусеянина
      Орнана.
  - name: 2 Хронік 3:2
    orderIndex: 1
    osisId: 2Chr.3.2
    sblId: 2Chr 3:2
    shortName: 2 Хр 3:2
    text: І зачав він будувати другого місяця, другого дня, четвертого року свого
      царювання.
  - name: 2 Хронік 3:3
    orderIndex: 2
    osisId: 2Chr.3.3
    sblId: 2Chr 3:3
    shortName: 2 Хр 3:3
    text: 'А це основа будови Божого дому: довжина шістдесят ліктів старою мірою,
      а ширина двадцять ліктів.'
  - name: 2 Хронік 3:4
    orderIndex: 3
    osisId: 2Chr.3.4
    sblId: 2Chr 3:4
    shortName: 2 Хр 3:4
    text: А притвор, щодо довжини, був за шириною храму, двадцять ліктів, а вишина
      сто й двадцять. І покрив він його зсередини чистим золотом.
  - name: 2 Хронік 3:5
    orderIndex: 4
    osisId: 2Chr.3.5
    sblId: 2Chr 3:5
    shortName: 2 Хр 3:5
    text: А великий храм він покрив кипарисовим деревом, і покрив його добрим золотом,
      і наробив на ньому пальм та ланцюгів.
  - name: 2 Хронік 3:6
    orderIndex: 5
    osisId: 2Chr.3.6
    sblId: 2Chr 3:6
    shortName: 2 Хр 3:6
    text: І покрив він той храм дорогим каменем на оздобу, а золото золото було з
      Парваїму.
  - name: 2 Хронік 3:7
    orderIndex: 6
    osisId: 2Chr.3.7
    sblId: 2Chr 3:7
    shortName: 2 Хр 3:7
    text: І покрив він золотом храм, балки, пороги, і стіни його та його двері, а
      на стінах повирізував херувимів.
  - name: 2 Хронік 3:8
    orderIndex: 7
    osisId: 2Chr.3.8
    sblId: 2Chr 3:8
    shortName: 2 Хр 3:8
    text: 'І зробив дім Святого Святих: довжина його за шириною храму двадцять ліктів,
      і ширина його двадцять ліктів. І покрив він його добрим золотом, на таланти
      шість сотень.'
  - name: 2 Хронік 3:9
    orderIndex: 8
    osisId: 2Chr.3.9
    sblId: 2Chr 3:9
    shortName: 2 Хр 3:9
    text: А вага цвяхів на шеклі золота п'ятдесят; і горниці покрив золотом.
  - name: 2 Хронік 3:10
    orderIndex: 9
    osisId: 2Chr.3.10
    sblId: 2Chr 3:10
    shortName: 2 Хр 3:10
    text: І зробив він у домі Святого Святих двох херувимів різьб'яною роботою, і
      покрив їх золотом.
  - name: 2 Хронік 3:11
    orderIndex: 10
    osisId: 2Chr.3.11
    sblId: 2Chr 3:11
    shortName: 2 Хр 3:11
    text: 'А крила херувимів: довжина їх двадцять ліктів, крило одного на п''ять ліктів,
      дотикалося стіни храму, а крило інше п''ять ліктів, дотикалося крила другого
      херувима.'
  - name: 2 Хронік 3:12
    orderIndex: 11
    osisId: 2Chr.3.12
    sblId: 2Chr 3:12
    shortName: 2 Хр 3:12
    text: А крило другого херувима п'ять ліктів, дотикалося стіни храму, а крило інше
      п'ять ліктів, прилягало до крила іншого херувима.
  - name: 2 Хронік 3:13
    orderIndex: 12
    osisId: 2Chr.3.13
    sblId: 2Chr 3:13
    shortName: 2 Хр 3:13
    text: Розтягнені крила цих херувимів двадцять ліктів; і вони стояли на ногах своїх,
      а їхні обличчя до храму.
  - name: 2 Хронік 3:14
    orderIndex: 13
    osisId: 2Chr.3.14
    sblId: 2Chr 3:14
    shortName: 2 Хр 3:14
    text: І зробив він завісу, блакить, і пурпур, і червень, і віссон, і наробив на
      ній херувимів.
  - name: 2 Хронік 3:15
    orderIndex: 14
    osisId: 2Chr.3.15
    sblId: 2Chr 3:15
    shortName: 2 Хр 3:15
    text: І зробив він перед храмом два стовпи, тридцять і п'ять ліктів завдовжки,
      а маковиці, що на верху його, п'ять ліктів.
  - name: 2 Хронік 3:16
    orderIndex: 15
    osisId: 2Chr.3.16
    sblId: 2Chr 3:16
    shortName: 2 Хр 3:16
    text: І поробив ланцюги, як у девірі, і дав їх на верхи тих стовпів. І зробив
      сотню гранатових яблук, і дав на ланцюги.
  - name: 2 Хронік 3:17
    orderIndex: 16
    osisId: 2Chr.3.17
    sblId: 2Chr 3:17
    shortName: 2 Хр 3:17
    text: 'І поставив стовпи перед храмом, один з правиці, а один з лівиці. І назвав
      ім''я правому: Яхін, а ім''я лівому Боаз.'
  versesCount: 17
- name: 2 Хронік 4
  orderIndex: 3
  osisId: 2Chr.4
  sblId: 2Chr 4
  shortName: 2 Хр 4
  verses:
  - name: 2 Хронік 4:1
    orderIndex: 0
    osisId: 2Chr.4.1
    sblId: 2Chr 4:1
    shortName: 2 Хр 4:1
    text: І зробив мідяного жертівника, двадцять ліктів довжина йому і двадцять ліктів
      ширина йому, і десять ліктів височина йому.
  - name: 2 Хронік 4:2
    orderIndex: 1
    osisId: 2Chr.4.2
    sblId: 2Chr 4:2
    shortName: 2 Хр 4:2
    text: І зробив він лите море, десять на міру ліктем від краю його до краю його,
      навколо круглясте, і п'ять на міру ліктем височина йому. А шнур тридцять на
      міру ліктем оточував його навколо.
  - name: 2 Хронік 4:3
    orderIndex: 2
    osisId: 2Chr.4.3
    sblId: 2Chr 4:3
    shortName: 2 Хр 4:3
    text: А під ним постать волів, що зо всіх сторін оточують його, на десять ліктів
      на міру ліктем оточують море навколо; два ряди волів відлиті при відливанні
      його.
  - name: 2 Хронік 4:4
    orderIndex: 3
    osisId: 2Chr.4.4
    sblId: 2Chr 4:4
    shortName: 2 Хр 4:4
    text: Воно стояло на дванадцятьох волах, три обернені на північ, і три обернені
      на захід, і три обернені на південь, і три обернені на схід. А море на них зверху,
      а всі зади їх до нутра.
  - name: 2 Хронік 4:5
    orderIndex: 4
    osisId: 2Chr.4.5
    sblId: 2Chr 4:5
    shortName: 2 Хр 4:5
    text: А грубина його долоня, а край його як робота краю келіха, квітки лілеї.
      Містило воно три тисячі батів.
  - name: 2 Хронік 4:6
    orderIndex: 5
    osisId: 2Chr.4.6
    sblId: 2Chr 4:6
    shortName: 2 Хр 4:6
    text: І зробив десять умивальниць, і поставив п'ять з правиці, а п'ять з лівиці,
      щоб мити в них, приготовлене на цілопалення полощуть у них, а море для священиків,
      щоб митися в ньому.
  - name: 2 Хронік 4:7
    orderIndex: 6
    osisId: 2Chr.4.7
    sblId: 2Chr 4:7
    shortName: 2 Хр 4:7
    text: І зробив десять золотих свічників, як належалося, і поставив їх у храмі
      п'ять з правиці, а п'ять з лівиці.
  - name: 2 Хронік 4:8
    orderIndex: 7
    osisId: 2Chr.4.8
    sblId: 2Chr 4:8
    shortName: 2 Хр 4:8
    text: І зробив десять столів, і поставив у храмі, п'ять з правиці, а п'ять з лівиці.
      І зробив сто золотих кропильниць.
  - name: 2 Хронік 4:9
    orderIndex: 8
    osisId: 2Chr.4.9
    sblId: 2Chr 4:9
    shortName: 2 Хр 4:9
    text: І зробив священиче подвір'я та подвір'я велике, і двері до подвір'я, і їхні
      двері покрив міддю.
  - name: 2 Хронік 4:10
    orderIndex: 9
    osisId: 2Chr.4.10
    sblId: 2Chr 4:10
    shortName: 2 Хр 4:10
    text: А море поставив з правого боку на південний схід.
  - name: 2 Хронік 4:11
    orderIndex: 10
    osisId: 2Chr.4.11
    sblId: 2Chr 4:11
    shortName: 2 Хр 4:11
    text: 'І поробив Хурам горнята, і лопатки, і кропильниці. І покінчив Хурам робити
      працю, яку зробив для царя Соломона в Божому домі:'
  - name: 2 Хронік 4:12
    orderIndex: 11
    osisId: 2Chr.4.12
    sblId: 2Chr 4:12
    shortName: 2 Хр 4:12
    text: два стовпи, і кулі, і дві маковиці на верху тих стовпів, і дві мережки на
      покриття обидвох куль маковиць, що на верхах стовпів,
  - name: 2 Хронік 4:13
    orderIndex: 12
    osisId: 2Chr.4.13
    sblId: 2Chr 4:13
    shortName: 2 Хр 4:13
    text: і чотири сотні гранатових яблук для обох мережок, два ряди гранатових яблук
      для однієї мережки, щоб покрити обидві кулі маковиць, що на переді тих стовпів.
  - name: 2 Хронік 4:14
    orderIndex: 13
    osisId: 2Chr.4.14
    sblId: 2Chr 4:14
    shortName: 2 Хр 4:14
    text: І поробив підстави, і поробив умивальниці на тих підставах,
  - name: 2 Хронік 4:15
    orderIndex: 14
    osisId: 2Chr.4.15
    sblId: 2Chr 4:15
    shortName: 2 Хр 4:15
    text: одне море, і дванадцять волів під ним,
  - name: 2 Хронік 4:16
    orderIndex: 15
    osisId: 2Chr.4.16
    sblId: 2Chr 4:16
    shortName: 2 Хр 4:16
    text: і горнята, і лопатки, і видельця, і всі їхні речі поробив Хурам-Авів цареві
      Соломонові для Господнього дому з виполіруваної міді.
  - name: 2 Хронік 4:17
    orderIndex: 16
    osisId: 2Chr.4.17
    sblId: 2Chr 4:17
    shortName: 2 Хр 4:17
    text: На Йорданській рівнині повідливав їх цар у глинистій землі між Суккотом
      та між Цередою.
  - name: 2 Хронік 4:18
    orderIndex: 17
    osisId: 2Chr.4.18
    sblId: 2Chr 4:18
    shortName: 2 Хр 4:18
    text: І наробив Соломон усіх цих речей дуже багато, бо не досліджена була вага
      міді.
  - name: 2 Хронік 4:19
    orderIndex: 18
    osisId: 2Chr.4.19
    sblId: 2Chr 4:19
    shortName: 2 Хр 4:19
    text: І поробив Соломон усі речі, що в Божому домі, та золотого жертівника й столи,
      а на них хліб показний,
  - name: 2 Хронік 4:20
    orderIndex: 19
    osisId: 2Chr.4.20
    sblId: 2Chr 4:20
    shortName: 2 Хр 4:20
    text: і свічники, і їхні лямпадки, щоб запалювати їх за постановою перед девіром,
      зо щирого золота.
  - name: 2 Хронік 4:21
    orderIndex: 20
    osisId: 2Chr.4.21
    sblId: 2Chr 4:21
    shortName: 2 Хр 4:21
    text: А квітки, і лямпадки, і щипчики із золота, з досконалого золота.
  - name: 2 Хронік 4:22
    orderIndex: 21
    osisId: 2Chr.4.22
    sblId: 2Chr 4:22
    shortName: 2 Хр 4:22
    text: А ножиці, і кропильниці, і ложки, і кадильниці зо щирого золота; а вхід
      до дому, його внутрішні двері до Святого Святих та двері дому до храму із золота.
  versesCount: 22
- name: 2 Хронік 5
  orderIndex: 4
  osisId: 2Chr.5
  sblId: 2Chr 5
  shortName: 2 Хр 5
  verses:
  - name: 2 Хронік 5:1
    orderIndex: 0
    osisId: 2Chr.5.1
    sblId: 2Chr 5:1
    shortName: 2 Хр 5:1
    text: І була закінчена вся праця, яку зробив Соломон для Господнього дому. І Соломон
      повносив освячені речі свого батька Давида, і срібло, і золото, і всі ці речі
      дав до скарбниці Божого дому.
  - name: 2 Хронік 5:2
    orderIndex: 1
    osisId: 2Chr.5.2
    sblId: 2Chr 5:2
    shortName: 2 Хр 5:2
    text: Тоді Соломон зібрав до Єрусалиму Ізраїлевих старших, і всіх голів племен,
      начальників батьківських родів Ізраїлевих синів, щоб перенести ковчега Господнього
      заповіту з Давидового Міста, воно Сіон.
  - name: 2 Хронік 5:3
    orderIndex: 2
    osisId: 2Chr.5.3
    sblId: 2Chr 5:3
    shortName: 2 Хр 5:3
    text: І були зібрані до царя всі ізраїльтяни в свято, воно сьомого місяця.
  - name: 2 Хронік 5:4
    orderIndex: 3
    osisId: 2Chr.5.4
    sblId: 2Chr 5:4
    shortName: 2 Хр 5:4
    text: І поприходили всі Ізраїлеві старші, і Левити понесли ковчега.
  - name: 2 Хронік 5:5
    orderIndex: 4
    osisId: 2Chr.5.5
    sblId: 2Chr 5:5
    shortName: 2 Хр 5:5
    text: І понесли ковчега та скинію заповіту, і всі святі речі, що в скинії, несли
      їх священики та Левити.
  - name: 2 Хронік 5:6
    orderIndex: 5
    osisId: 2Chr.5.6
    sblId: 2Chr 5:6
    shortName: 2 Хр 5:6
    text: А цар Соломон та вся Ізраїлева громада, що зібралася при ньому перед ковчегом,
      приносили в жертву худобу дрібну та худобу велику, що через многоту не була
      ані записувана, ані лічена!
  - name: 2 Хронік 5:7
    orderIndex: 6
    osisId: 2Chr.5.7
    sblId: 2Chr 5:7
    shortName: 2 Хр 5:7
    text: І священики внесли ковчега Господнього заповіту до його місця, до девіру
      дому, до Святого Святих, під крила херувимів.
  - name: 2 Хронік 5:8
    orderIndex: 7
    osisId: 2Chr.5.8
    sblId: 2Chr 5:8
    shortName: 2 Хр 5:8
    text: А херувими простягали крила над місцем ковчега, і затінювали херувими над
      ковчегом та над його держаками зверху.
  - name: 2 Хронік 5:9
    orderIndex: 8
    osisId: 2Chr.5.9
    sblId: 2Chr 5:9
    shortName: 2 Хр 5:9
    text: А ті держаки були довгі, і головки тих держаків були видні з ковчегу, що
      перед девіром, а назовні не були видні. І були вони там аж до цього дня.
  - name: 2 Хронік 5:10
    orderIndex: 9
    osisId: 2Chr.5.10
    sblId: 2Chr 5:10
    shortName: 2 Хр 5:10
    text: У ковчезі не було нічого, тільки дві таблиці, що поклав Мойсей на Хориві,
      коли Господь склав був заповіта з Ізраїлевими синами при виході їх із Єгипту.
  - name: 2 Хронік 5:11
    orderIndex: 10
    osisId: 2Chr.5.11
    sblId: 2Chr 5:11
    shortName: 2 Хр 5:11
    text: І сталося, як священики виходили із святині, а всі священики, що були там,
      освятилися, без додержання черг,
  - name: 2 Хронік 5:12
    orderIndex: 11
    osisId: 2Chr.5.12
    sblId: 2Chr 5:12
    shortName: 2 Хр 5:12
    text: а Левити співаки, усі вони, аж до Асафа, Гемана, Єдутуна, і синів їхніх
      та братів їхніх, убрані в віссон, з цимбалами, із арфами та з цитрами, стояли
      на схід від жертівника, а з ними сто й двадцять священиків, що сурмили на сурмах,
  - name: 2 Хронік 5:13
    orderIndex: 12
    osisId: 2Chr.5.13
    sblId: 2Chr 5:13
    shortName: 2 Хр 5:13
    text: 'і було воно для сурмачів та співаків як одне, щоб подати один голос на
      хвалу та дяку Господеві, і як загримів голос на сурмах, і на цимбалах, і на
      музичних знаряддях, і як хвалили Господа: Добрий бо Він, бо навіки Його милосердя!
      то дім, дім Господній наповнився хмарою!...'
  - name: 2 Хронік 5:14
    orderIndex: 13
    osisId: 2Chr.5.14
    sblId: 2Chr 5:14
    shortName: 2 Хр 5:14
    text: І не могли священики стояти й служити через ту хмару, бо слава Господня
      наповнила дім Божий!...
  versesCount: 14
- name: 2 Хронік 6
  orderIndex: 5
  osisId: 2Chr.6
  sblId: 2Chr 6
  shortName: 2 Хр 6
  verses:
  - name: 2 Хронік 6:1
    orderIndex: 0
    osisId: 2Chr.6.1
    sblId: 2Chr 6:1
    shortName: 2 Хр 6:1
    text: 'Тоді Соломон проказав: Промовив Господь, що Він пробуватиме в мряці.'
  - name: 2 Хронік 6:2
    orderIndex: 1
    osisId: 2Chr.6.2
    sblId: 2Chr 6:2
    shortName: 2 Хр 6:2
    text: А я збудував храм оселі Твоєї, і місце Твого пробування навіки!
  - name: 2 Хронік 6:3
    orderIndex: 2
    osisId: 2Chr.6.3
    sblId: 2Chr 6:3
    shortName: 2 Хр 6:3
    text: І повернув цар обличчя своє, та й поблагословив увесь Ізраїлів збір, увесь
      же Ізраїлів збір стояв.
  - name: 2 Хронік 6:4
    orderIndex: 3
    osisId: 2Chr.6.4
    sblId: 2Chr 6:4
    shortName: 2 Хр 6:4
    text: 'А він сказав: Благословенний Господь, Бог Ізраїлів, що Своїми устами говорив
      був із моїм батьком Давидом, і руками Своїми виконав, кажучи:'
  - name: 2 Хронік 6:5
    orderIndex: 4
    osisId: 2Chr.6.5
    sblId: 2Chr 6:5
    shortName: 2 Хр 6:5
    text: Від того дня, коли Я вивів Свій народ з єгипетського краю, Я не вибрав Собі
      міста зо всіх Ізраїлевих племен, щоб збудувати храм на пробування Мого Імени
      там. І не вибрав Я нікого, щоб був володарем над народом Моїм, Ізраїлем.
  - name: 2 Хронік 6:6
    orderIndex: 5
    osisId: 2Chr.6.6
    sblId: 2Chr 6:6
    shortName: 2 Хр 6:6
    text: Та вибрав Я Єрусалим на пробування Мого Імени там, і вибрав Я Давида, щоб
      був над народом Моїм, Ізраїлем.
  - name: 2 Хронік 6:7
    orderIndex: 6
    osisId: 2Chr.6.7
    sblId: 2Chr 6:7
    shortName: 2 Хр 6:7
    text: І було на серці мого батька Давида збудувати храм для Ймення Господа, Бога
      Ізраїлевого.
  - name: 2 Хронік 6:8
    orderIndex: 7
    osisId: 2Chr.6.8
    sblId: 2Chr 6:8
    shortName: 2 Хр 6:8
    text: 'Та сказав Господь до мого батька Давида: За те, що на твоєму серці було
      збудувати храм для Ймення Мого, ти зробив добре, що було тобі на серці.'
  - name: 2 Хронік 6:9
    orderIndex: 8
    osisId: 2Chr.6.9
    sblId: 2Chr 6:9
    shortName: 2 Хр 6:9
    text: Тільки ти не збудуєш цього храму, але син твій, що вийде із стегон твоїх,
      він збудує цей храм для Ймення Мого!
  - name: 2 Хронік 6:10
    orderIndex: 9
    osisId: 2Chr.6.10
    sblId: 2Chr 6:10
    shortName: 2 Хр 6:10
    text: І сповнив Господь Своє слово, що Він говорив. І став я замість батька свого
      Давида та й сів на Ізраїлевому троні, як говорив був Господь, і я збудував оцей
      храм для Ймення Господа, Бога Ізраїлевого.
  - name: 2 Хронік 6:11
    orderIndex: 10
    osisId: 2Chr.6.11
    sblId: 2Chr 6:11
    shortName: 2 Хр 6:11
    text: І поставив я там ковчега, що в ньому Господній заповіт, якого Він склав
      з Ізраїлевими синами.
  - name: 2 Хронік 6:12
    orderIndex: 11
    osisId: 2Chr.6.12
    sblId: 2Chr 6:12
    shortName: 2 Хр 6:12
    text: І став він перед Господнім жертівником навпроти всього Ізраїлевого збору,
      і простяг свої руки.
  - name: 2 Хронік 6:13
    orderIndex: 12
    osisId: 2Chr.6.13
    sblId: 2Chr 6:13
    shortName: 2 Хр 6:13
    text: А Соломон зробив був мідяне стояло, і поставив його на середину подвір'я,
      п'ять ліктів довжина йому, і п'ять ліктів ширина йому, а три лікті вишина йому.
      І став він на ньому, і став на коліна свої навпроти всього Ізраїлевого збору,
      і простяг свої руки до неба,
  - name: 2 Хронік 6:14
    orderIndex: 13
    osisId: 2Chr.6.14
    sblId: 2Chr 6:14
    shortName: 2 Хр 6:14
    text: 'та й сказав: Господи, Боже Ізраїлів! Нема подібного Тобі Бога на небі та
      на землі! Ти стережеш заповіта та милість для Своїх рабів, що ходять перед Твоїм
      лицем усім своїм серцем.'
  - name: 2 Хронік 6:15
    orderIndex: 14
    osisId: 2Chr.6.15
    sblId: 2Chr 6:15
    shortName: 2 Хр 6:15
    text: Ти сповнив Своєму рабові Давидові, батькові моєму, те, що говорив йому.
      І говорив Ти йому Своїми устами, а рукою Своєю виповнив, як цього дня.
  - name: 2 Хронік 6:16
    orderIndex: 15
    osisId: 2Chr.6.16
    sblId: 2Chr 6:16
    shortName: 2 Хр 6:16
    text: 'А тепер, Господи, Боже Ізраїлів, сповни для Свого раба Давида, мого батька,
      те, що говорив Ти йому, кажучи: Не переведеться з-перед лиця Мого ніхто з тих,
      що мають сидіти на Ізраїлевому троні, якщо тільки сини твої будуть додержувати
      своїх доріг, щоб ходити в Законі Моїм, як ти ходив перед лицем Моїм.'
  - name: 2 Хронік 6:17
    orderIndex: 16
    osisId: 2Chr.6.17
    sblId: 2Chr 6:17
    shortName: 2 Хр 6:17
    text: А тепер, Господи, Боже Ізраїлів, нехай буде запевнене слово Твоє, яке Ти
      говорив рабові Своєму Давидові.
  - name: 2 Хронік 6:18
    orderIndex: 17
    osisId: 2Chr.6.18
    sblId: 2Chr 6:18
    shortName: 2 Хр 6:18
    text: Бо чи ж справді Бог сидить з людиною на землі? Ось небо та небо небес не
      обіймають Тебе, що ж тоді храм цей, що я збудував?
  - name: 2 Хронік 6:19
    orderIndex: 18
    osisId: 2Chr.6.19
    sblId: 2Chr 6:19
    shortName: 2 Хр 6:19
    text: І Ти звернешся до молитви Свого раба та до його благання, Господи, Боже
      мій, щоб почути поклик та молитву, якою раб Твій молиться перед лицем Твоїм,
  - name: 2 Хронік 6:20
    orderIndex: 19
    osisId: 2Chr.6.20
    sblId: 2Chr 6:20
    shortName: 2 Хр 6:20
    text: щоб очі Твої були відкриті на цей храм удень та вночі, на те місце, про
      яке Ти сказав, що покладеш Ім'я Своє там, щоб почути молитву, якою буде молитися
      Твій раб на цьому місці.
  - name: 2 Хронік 6:21
    orderIndex: 20
    osisId: 2Chr.6.21
    sblId: 2Chr 6:21
    shortName: 2 Хр 6:21
    text: І Ти будеш прислухатися до благань Свого раба та Свого народу, Ізраїля,
      що будуть молитися на цьому місці. І Ти почуєш із місця Свого пробування, із
      небес і почуєш, і пробачиш.
  - name: 2 Хронік 6:22
    orderIndex: 21
    osisId: 2Chr.6.22
    sblId: 2Chr 6:22
    shortName: 2 Хр 6:22
    text: Якщо згрішить людина про ти свого ближнього, і буде примушена принести клятву,
      щоб присягнути, і клятва прийде перед Твоїм жертівником у цьому храмі,
  - name: 2 Хронік 6:23
    orderIndex: 22
    osisId: 2Chr.6.23
    sblId: 2Chr 6:23
    shortName: 2 Хр 6:23
    text: то Ти почуєш із небес, і зробиш, і розсудиш Своїх рабів, обвинуватиш несправедливого,
      щоб дати його дорогу на його голову, й усправедливиш справедливого, щоб дати
      йому за його справедливістю.
  - name: 2 Хронік 6:24
    orderIndex: 23
    osisId: 2Chr.6.24
    sblId: 2Chr 6:24
    shortName: 2 Хр 6:24
    text: А якщо Твій народ, Ізраїль, буде вдарений ворогом, бо прогрішив Тобі, і
      коли вони звернуться, і будуть хвалити Ім'я Твоє, і будуть молитися, і будуть
      благати Тебе в цьому храмі,
  - name: 2 Хронік 6:25
    orderIndex: 24
    osisId: 2Chr.6.25
    sblId: 2Chr 6:25
    shortName: 2 Хр 6:25
    text: то Ти почуєш із небес, і простиш гріх народу Свого, Ізраїля, і вернеш їх
      до землі, яку дав Ти їм та їхнім батькам!
  - name: 2 Хронік 6:26
    orderIndex: 25
    osisId: 2Chr.6.26
    sblId: 2Chr 6:26
    shortName: 2 Хр 6:26
    text: Коли затримається небо, і не буде дощу, бо прогрішаться Тобі, то вони помоляться
      на цьому місці, і будуть славити Ім'я Твоє, і з гріха свого навернуться, бо
      Ти будеш їх впокоряти,
  - name: 2 Хронік 6:27
    orderIndex: 26
    osisId: 2Chr.6.27
    sblId: 2Chr 6:27
    shortName: 2 Хр 6:27
    text: то Ти почуєш на небесах, і пробачиш гріх Своїх рабів та народу Свого, Ізраїля,
      бо покажеш їм ту добру дорогу, якою вони підуть, і Ти даси дощ на Край Свій,
      якого Ти дав Своєму народові на спадщину!
  - name: 2 Хронік 6:28
    orderIndex: 27
    osisId: 2Chr.6.28
    sblId: 2Chr 6:28
    shortName: 2 Хр 6:28
    text: Голод коли буде в Краю, моровиця коли буде, посуха, жовтачка, сарана, черва
      коли буде, коли його вороги гнобитимуть його в Краї міст його, коли буде яка
      пораза, яка хвороба,
  - name: 2 Хронік 6:29
    orderIndex: 28
    osisId: 2Chr.6.29
    sblId: 2Chr 6:29
    shortName: 2 Хр 6:29
    text: усяка молитва, усяке благання, що буде від якої людини чи від усього народу
      Твого, Ізраїля, коли кожен буде знати поразу свою та горе своє, і простягне
      руки свої до цього храму,
  - name: 2 Хронік 6:30
    orderIndex: 29
    osisId: 2Chr.6.30
    sblId: 2Chr 6:30
    shortName: 2 Хр 6:30
    text: то Ти почуєш із небес, із місця постійного пробування Свого, і пробачиш,
      і даси тому чоловікові за всіма його дорогами, бо Ти знаєш серце його, бо Ти
      один знаєш серце людських синів,
  - name: 2 Хронік 6:31
    orderIndex: 30
    osisId: 2Chr.6.31
    sblId: 2Chr 6:31
    shortName: 2 Хр 6:31
    text: щоб вони боялися Тебе, і ходили Твоїми дорогами по всі дні, які вони житимуть
      на поверхні землі, яку Ти дав батькам нашим!
  - name: 2 Хронік 6:32
    orderIndex: 31
    osisId: 2Chr.6.32
    sblId: 2Chr 6:32
    shortName: 2 Хр 6:32
    text: Також і чужинця, який не з народу Твого, Ізраїля, і він прийде з далекого
      краю ради Ймення Твого великого, і руки Твоєї Сильної та рамена Твого витягненого,
      і прийде, і помолиться в цьому храмі,
  - name: 2 Хронік 6:33
    orderIndex: 32
    osisId: 2Chr.6.33
    sblId: 2Chr 6:33
    shortName: 2 Хр 6:33
    text: то Ти почуєш це з небес, місця постійного пробування Свого, і зробиш усе,
      про що буде кликати до Тебе той чужинець, щоб усі народи землі пізнали Ім'я
      Твоє, та щоб боялися Тебе, як народ Твій, Ізраїль, і щоб пізнали вони, що Ім'я
      Твоє покликане над оцім храмом, що я збудував!
  - name: 2 Хронік 6:34
    orderIndex: 33
    osisId: 2Chr.6.34
    sblId: 2Chr 6:34
    shortName: 2 Хр 6:34
    text: Коли народ Твій вийде на війну на своїх ворогів, дорогою, якою Ти пошлеш
      їх, і помоляться вони до Тебе в напрямі до цього міста, що Ти вибрав його, та
      храму, що я збудував для Ймення Твого,
  - name: 2 Хронік 6:35
    orderIndex: 34
    osisId: 2Chr.6.35
    sblId: 2Chr 6:35
    shortName: 2 Хр 6:35
    text: то почуєш Ти з небес їхню молитву та їхнє благання, і вчиниш їм суд!
  - name: 2 Хронік 6:36
    orderIndex: 35
    osisId: 2Chr.6.36
    sblId: 2Chr 6:36
    shortName: 2 Хр 6:36
    text: Коли вони згрішать Тобі, бо немає людини, щоб вона не згрішила, і Ти розгніваєшся
      на них, і даси їх ворогові, а їхні поневільники візьмуть їх до неволі до краю
      далекого чи близького,
  - name: 2 Хронік 6:37
    orderIndex: 36
    osisId: 2Chr.6.37
    sblId: 2Chr 6:37
    shortName: 2 Хр 6:37
    text: 'і коли вони прийдуть до розуму в краю, куди взяті до неволі, і навернуться,
      і будуть благати Тебе в краю своєї неволі, говорячи: Ми згрішили, скривили дорогу
      свою, і були ми несправедливі,'
  - name: 2 Хронік 6:38
    orderIndex: 37
    osisId: 2Chr.6.38
    sblId: 2Chr 6:38
    shortName: 2 Хр 6:38
    text: і коли вони навернуться до Тебе всім своїм серцем і всією душею своєю в
      краю своєї неволі, куди їх поневолили, і помоляться в напрямі до свого Краю,
      що Ти дав їхнім батькам, і в напрямі міста, яке Ти вибрав, та храму, що я збудував
      для Ймення Твого,
  - name: 2 Хронік 6:39
    orderIndex: 38
    osisId: 2Chr.6.39
    sblId: 2Chr 6:39
    shortName: 2 Хр 6:39
    text: то Ти почуєш із небес, із постійного місця пробування Свого, їхню молитву
      та їхні благання, і вчиниш їм суд, і простиш Своєму народові, що вони згрішили
      Тобі!
  - name: 2 Хронік 6:40
    orderIndex: 39
    osisId: 2Chr.6.40
    sblId: 2Chr 6:40
    shortName: 2 Хр 6:40
    text: Тепер, Боже мій, благаю, нехай будуть очі Твої відкриті, а уші Твої наставлені
      на слухання молитви цього місця!
  - name: 2 Хронік 6:41
    orderIndex: 40
    osisId: 2Chr.6.41
    sblId: 2Chr 6:41
    shortName: 2 Хр 6:41
    text: А тепер, Устань же, о Господи, Боже, на Свій відпочинок, Ти й ковчег сили
      Твоєї! Священики Твої, о Господи Боже, нехай у спасіння зодягнуться, а побожні
      Твої хай добром веселяться!
  - name: 2 Хронік 6:42
    orderIndex: 41
    osisId: 2Chr.6.42
    sblId: 2Chr 6:42
    shortName: 2 Хр 6:42
    text: Господи Боже, не відвертай лиця від Свого помазанця, згадай же про милість
      Своєму рабові Давиду!
  versesCount: 42
- name: 2 Хронік 7
  orderIndex: 6
  osisId: 2Chr.7
  sblId: 2Chr 7
  shortName: 2 Хр 7
  verses:
  - name: 2 Хронік 7:1
    orderIndex: 0
    osisId: 2Chr.7.1
    sblId: 2Chr 7:1
    shortName: 2 Хр 7:1
    text: А коли Соломон закінчив молитися, то зійшов огонь із небес, поїв цілопалення
      та жертви, а слава Господня наповнила храм той!
  - name: 2 Хронік 7:2
    orderIndex: 1
    osisId: 2Chr.7.2
    sblId: 2Chr 7:2
    shortName: 2 Хр 7:2
    text: І священики не могли ввійти до Господнього дому, бо слава Господня наповнила
      дім Господній!
  - name: 2 Хронік 7:3
    orderIndex: 2
    osisId: 2Chr.7.3
    sblId: 2Chr 7:3
    shortName: 2 Хр 7:3
    text: 'А всі Ізраїлеві сини бачили, як сходив огонь та Господня слава на храм
      той, і вони попадали обличчям до землі на підлогу з камінних плит, і вклонилися
      до землі, і дякували Господеві: Добрий бо Він, бо навіки Його милосердя!'
  - name: 2 Хронік 7:4
    orderIndex: 3
    osisId: 2Chr.7.4
    sblId: 2Chr 7:4
    shortName: 2 Хр 7:4
    text: А цар та ввесь народ приносили жертву перед Господнім лицем.
  - name: 2 Хронік 7:5
    orderIndex: 4
    osisId: 2Chr.7.5
    sblId: 2Chr 7:5
    shortName: 2 Хр 7:5
    text: І приніс цар Соломон на жертву худоби великої двадцять і дві тисячі, а худоби
      дрібної сто й двадцять тисяч. І виконали обряд освячення Божого дому цар та
      ввесь народ.
  - name: 2 Хронік 7:6
    orderIndex: 5
    osisId: 2Chr.7.6
    sblId: 2Chr 7:6
    shortName: 2 Хр 7:6
    text: А священики стояли на вартах своїх, а Левити зо знаряддями Господньої пісні,
      що поробив цар Давид на подяку Господеві, Бо навіки Його милосердя, коли Давид
      хвалив ними; і священики сурмили навпроти них, а ввесь Ізраїль стояв...
  - name: 2 Хронік 7:7
    orderIndex: 6
    osisId: 2Chr.7.7
    sblId: 2Chr 7:7
    shortName: 2 Хр 7:7
    text: І посвятив Соломон середину подвір'я, що перед Господнім домом, бо приніс
      там цілопалення та лій мирних жертв, бо мідяний жертівник, якого зробив Соломон,
      не міг умістити цілопалення й хлібної жертви та лою.
  - name: 2 Хронік 7:8
    orderIndex: 7
    osisId: 2Chr.7.8
    sblId: 2Chr 7:8
    shortName: 2 Хр 7:8
    text: І справив Соломон того часу те свято на сім день, а ввесь Ізраїль був з
      ним, дуже великий збір, що зійшовся звідти, де йдеться до Хамату, аж до єгипетського
      потоку.
  - name: 2 Хронік 7:9
    orderIndex: 8
    osisId: 2Chr.7.9
    sblId: 2Chr 7:9
    shortName: 2 Хр 7:9
    text: А восьмого дня справили віддання свята, бо обряд освячення жертівника справляли
      сім день, і свято сім день.
  - name: 2 Хронік 7:10
    orderIndex: 9
    osisId: 2Chr.7.10
    sblId: 2Chr 7:10
    shortName: 2 Хр 7:10
    text: А дня двадцятого й третього сьомого місяця відпустив він народ до їхніх
      наметів, радісних та веселосердих через усе те добро, що Господь учинив Давидові
      й Соломонові, та народові Своєму Ізраїлеві.
  - name: 2 Хронік 7:11
    orderIndex: 10
    osisId: 2Chr.7.11
    sblId: 2Chr 7:11
    shortName: 2 Хр 7:11
    text: І закінчив Соломон дім Господній та дім царський, та все, що приходило Соломонові
      на серце, щоб зробити в Господньому домі та в домі своєму, пощастило йому.
  - name: 2 Хронік 7:12
    orderIndex: 11
    osisId: 2Chr.7.12
    sblId: 2Chr 7:12
    shortName: 2 Хр 7:12
    text: 'І явився Господь Соломонові вночі та й сказав йому: Вислухав Я молитви
      твої, та вибрав оце місце для Себе на храм жертви.'
  - name: 2 Хронік 7:13
    orderIndex: 12
    osisId: 2Chr.7.13
    sblId: 2Chr 7:13
    shortName: 2 Хр 7:13
    text: Якщо Я замкну небеса, і не буде дощу, і якщо накажу сарані поїсти землю,
      і якщо нашлю моровицю на народ Мій,
  - name: 2 Хронік 7:14
    orderIndex: 13
    osisId: 2Chr.7.14
    sblId: 2Chr 7:14
    shortName: 2 Хр 7:14
    text: і впокоряться люди Мої, що над ними кличеться Ім'я Моє, і помоляться, і
      будуть шукати Ім'я Мого, і повернуть зо злих своїх доріг, то Я вислухаю з небес,
      і прощу їхній гріх, та й вилікую їхній Край!
  - name: 2 Хронік 7:15
    orderIndex: 14
    osisId: 2Chr.7.15
    sblId: 2Chr 7:15
    shortName: 2 Хр 7:15
    text: Тепер очі Мої будуть відкриті, а уші Мої наставлені на слухання молитви
      цього місця.
  - name: 2 Хронік 7:16
    orderIndex: 15
    osisId: 2Chr.7.16
    sblId: 2Chr 7:16
    shortName: 2 Хр 7:16
    text: І тепер Я вибрав, і освятив цей храм, щоб Ім'я Моє було там аж навіки, Мої
      ж очі та серце Моє будуть там по всі дні.
  - name: 2 Хронік 7:17
    orderIndex: 16
    osisId: 2Chr.7.17
    sblId: 2Chr 7:17
    shortName: 2 Хр 7:17
    text: А тепер, якщо будеш ходити перед лицем Моїм, як ходив був батько твій Давид,
      щоб зробити все, що наказав Я тобі, і якщо будеш дотримуватися уставів Моїх
      та прав Моїх,
  - name: 2 Хронік 7:18
    orderIndex: 17
    osisId: 2Chr.7.18
    sblId: 2Chr 7:18
    shortName: 2 Хр 7:18
    text: 'то поставлю певно трона царства твого, як склав Я заповіта з батьком твоїм
      Давидом, говорячи: Не буде в тебе переводу нікому з пануючих в Ізраїлі!'
  - name: 2 Хронік 7:19
    orderIndex: 18
    osisId: 2Chr.7.19
    sblId: 2Chr 7:19
    shortName: 2 Хр 7:19
    text: А якщо ви відвернетеся та покинете устави Мої й заповіді Мої, що Я дав вам,
      і підете, і будете служити іншим богам, і будете вклонятися їм,
  - name: 2 Хронік 7:20
    orderIndex: 19
    osisId: 2Chr.7.20
    sblId: 2Chr 7:20
    shortName: 2 Хр 7:20
    text: то Я повириваю їх з Моєї землі, яку дав їм, а цей храм, що Я освятив для
      Ймення Свого, відкину від лиця Свого, і дам його за приповістку та за посміховище
      серед усіх народів!
  - name: 2 Хронік 7:21
    orderIndex: 20
    osisId: 2Chr.7.21
    sblId: 2Chr 7:21
    shortName: 2 Хр 7:21
    text: 'А храм цей, що був найвищий, кожен, хто проходитиме біля нього, скам''яніє
      та й скаже: За що Господь зробив так цьому Краєві та храмові цьому?...'
  - name: 2 Хронік 7:22
    orderIndex: 21
    osisId: 2Chr.7.22
    sblId: 2Chr 7:22
    shortName: 2 Хр 7:22
    text: 'І відкажуть: За те, що вони покинули Господа, Бога батьків своїх, Який
      вивів їх з єгипетського краю, і держалися міцно інших богів, і вклонялися їм,
      і служили їм, тому Він навів на них усе оце лихо!...'
  versesCount: 22
- name: 2 Хронік 8
  orderIndex: 7
  osisId: 2Chr.8
  sblId: 2Chr 8
  shortName: 2 Хр 8
  verses:
  - name: 2 Хронік 8:1
    orderIndex: 0
    osisId: 2Chr.8.1
    sblId: 2Chr 8:1
    shortName: 2 Хр 8:1
    text: І сталося по двадцятьох роках, коли Соломон будував дім Господній та свій
      дім,
  - name: 2 Хронік 8:2
    orderIndex: 1
    osisId: 2Chr.8.2
    sblId: 2Chr 8:2
    shortName: 2 Хр 8:2
    text: то міста, які дав Хурам Соломонові, Соломон розбудував їх, і осадив там
      Ізраїлевих синів.
  - name: 2 Хронік 8:3
    orderIndex: 2
    osisId: 2Chr.8.3
    sblId: 2Chr 8:3
    shortName: 2 Хр 8:3
    text: І пішов Соломон до Хават-Цови, і переміг її.
  - name: 2 Хронік 8:4
    orderIndex: 3
    osisId: 2Chr.8.4
    sblId: 2Chr 8:4
    shortName: 2 Хр 8:4
    text: І збудував він Тадмора в пустині, та всі міста для запасів, що побудував
      у Хаматі.
  - name: 2 Хронік 8:5
    orderIndex: 4
    osisId: 2Chr.8.5
    sblId: 2Chr 8:5
    shortName: 2 Хр 8:5
    text: І побудував він Бет-Хорон горішній та Бет-Хорон долішній, твердинні міста,
      мури, двері та засуви,
  - name: 2 Хронік 8:6
    orderIndex: 5
    osisId: 2Chr.8.6
    sblId: 2Chr 8:6
    shortName: 2 Хр 8:6
    text: і Баалат, і всі міста для запасів, що були в Соломона, і всі міста для колесниць,
      і міста для верхівців, і всяке пожадання Соломона, що жадав він збудувати в
      Єрусалимі й на Ливані, та в усьому Краї його панування.
  - name: 2 Хронік 8:7
    orderIndex: 6
    osisId: 2Chr.8.7
    sblId: 2Chr 8:7
    shortName: 2 Хр 8:7
    text: Увесь народ, позосталий з хіттеян, і з амореян, і з періззеян, і з хіввеян,
      і з євусеян, що вони не з Ізраїля,
  - name: 2 Хронік 8:8
    orderIndex: 7
    osisId: 2Chr.8.8
    sblId: 2Chr 8:8
    shortName: 2 Хр 8:8
    text: з їхніх синів, що зосталися по них у Краї, що їх не повигублювали Ізраїлеві
      сини, то їх Соломон узяв на данину, і це позосталося аж до цього дня.
  - name: 2 Хронік 8:9
    orderIndex: 8
    osisId: 2Chr.8.9
    sblId: 2Chr 8:9
    shortName: 2 Хр 8:9
    text: А Ізраїлевих синів Соломон не робив рабами для своєї праці, але вони були
      військові, і зверхники сторожі його, і зверхники колесниць його та його верхівців.
  - name: 2 Хронік 8:10
    orderIndex: 9
    osisId: 2Chr.8.10
    sblId: 2Chr 8:10
    shortName: 2 Хр 8:10
    text: І оце вони були зверхники-намісники царя Соломона, двісті і п'ятдесят, що
      панували над народом.
  - name: 2 Хронік 8:11
    orderIndex: 10
    osisId: 2Chr.8.11
    sblId: 2Chr 8:11
    shortName: 2 Хр 8:11
    text: 'А фараонову дочку перевів Соломон із Давидового Міста до дому, що збудував
      для неї, як сказав: Не буде сидіти мені жінка в домі Давида, Ізраїлевого царя,
      бо святий він, бо Господній ковчег увійшов у нього.'
  - name: 2 Хронік 8:12
    orderIndex: 11
    osisId: 2Chr.8.12
    sblId: 2Chr 8:12
    shortName: 2 Хр 8:12
    text: Тоді Соломон приніс цілопалення для Господа на Господньому жертівнику, якого
      він збудував перед притвором,
  - name: 2 Хронік 8:13
    orderIndex: 12
    osisId: 2Chr.8.13
    sblId: 2Chr 8:13
    shortName: 2 Хр 8:13
    text: 'щоб за потребою кожного дня приносити жертву за Мойсеєвим наказом, на суботи,
      і на молодики, і на свята три рази в році: в свято Опрісноків, і в свято Тижнів,
      і в свято Кучок.'
  - name: 2 Хронік 8:14
    orderIndex: 13
    osisId: 2Chr.8.14
    sblId: 2Chr 8:14
    shortName: 2 Хр 8:14
    text: І поставив він, за розпорядком Давида, батька свого, черги священиків на
      їхню службу, і Левитів на їхніх вартах на хвалу та на службу відповідно до священиків
      за потребою кожного дня, і придверних в їхніх чергах для кожної брами, бо такий
      був наказ Давида, Божого чоловіка.
  - name: 2 Хронік 8:15
    orderIndex: 14
    osisId: 2Chr.8.15
    sblId: 2Chr 8:15
    shortName: 2 Хр 8:15
    text: І не відступали вони від наказів царя про священиків та Левитів, щодо всякої
      речі й щодо скарбів.
  - name: 2 Хронік 8:16
    orderIndex: 15
    osisId: 2Chr.8.16
    sblId: 2Chr 8:16
    shortName: 2 Хр 8:16
    text: І була зроблена вся Соломонова праця аж до цього дня, від заложення Господнього
      дому й аж до закінчення його, коли був закінчений дім Господній.
  - name: 2 Хронік 8:17
    orderIndex: 16
    osisId: 2Chr.8.17
    sblId: 2Chr 8:17
    shortName: 2 Хр 8:17
    text: Тоді пішов Соломон до Ецйон-Ґеверу та до Елоту над морським берегом в едомському
      краї.
  - name: 2 Хронік 8:18
    orderIndex: 17
    osisId: 2Chr.8.18
    sblId: 2Chr 8:18
    shortName: 2 Хр 8:18
    text: І прислав йому Хурам через своїх рабів кораблі та рабів, що знали море.
      І прийшли вони з Соломоновими рабами до Офіру, і взяли звідти чотири сотні й
      п'ятдесят талантів золота, і привезли до царя Соломона.
  versesCount: 18
- name: 2 Хронік 9
  orderIndex: 8
  osisId: 2Chr.9
  sblId: 2Chr 9
  shortName: 2 Хр 9
  verses:
  - name: 2 Хронік 9:1
    orderIndex: 0
    osisId: 2Chr.9.1
    sblId: 2Chr 9:1
    shortName: 2 Хр 9:1
    text: А цариця Шеви почула була про славу Соломонову, і прийшла випробувати Соломона
      загадками в Єрусалимі. Прийшла вона з дуже великим багатством, із верблюдами,
      що несли пахощі та безліч золота й дорогого каміння. І прийшла вона до Соломона,
      і говорила з ним про все, що було на серці її.
  - name: 2 Хронік 9:2
    orderIndex: 1
    osisId: 2Chr.9.2
    sblId: 2Chr 9:2
    shortName: 2 Хр 9:2
    text: І Соломон вияснив їй усі її запити, і не було запиту, незнаного Соломонові,
      якого не порішив би він їй.
  - name: 2 Хронік 9:3
    orderIndex: 2
    osisId: 2Chr.9.3
    sblId: 2Chr 9:3
    shortName: 2 Хр 9:3
    text: І побачила цариця Шеви всю Соломонову мудрість та дім, що він збудував,
  - name: 2 Хронік 9:4
    orderIndex: 3
    osisId: 2Chr.9.4
    sblId: 2Chr 9:4
    shortName: 2 Хр 9:4
    text: і їжу столу його, і мешкання рабів його, і поставу слуг його та їхні одежі,
      і чашників його, та їхні одежі, і вхід його, яким він уходить до Господнього
      дому, і не могла вона з дива вийти!
  - name: 2 Хронік 9:5
    orderIndex: 4
    osisId: 2Chr.9.5
    sblId: 2Chr 9:5
    shortName: 2 Хр 9:5
    text: 'І сказала вона до царя: Правдою було те, що я чула в своїм краї про твої
      діла та про твою мудрість.'
  - name: 2 Хронік 9:6
    orderIndex: 5
    osisId: 2Chr.9.6
    sblId: 2Chr 9:6
    shortName: 2 Хр 9:6
    text: 'І не повірила я їхнім словам, аж поки сама не прийшла та не побачили мої
      очі, і ось не була представлена мені й половина великости твоєї мудрости: ти
      перевищив славу, про яку я чула!'
  - name: 2 Хронік 9:7
    orderIndex: 6
    osisId: 2Chr.9.7
    sblId: 2Chr 9:7
    shortName: 2 Хр 9:7
    text: Щасливі люди твої, і щасливі оці твої слуги, що завжди стоять перед обличчям
      твоїм та слухають твою мудрість!
  - name: 2 Хронік 9:8
    orderIndex: 7
    osisId: 2Chr.9.8
    sblId: 2Chr 9:8
    shortName: 2 Хр 9:8
    text: Нехай буде благословенний Господь, Бог твій, що вподобав тебе, щоб посадити
      тебе на Свого трона за царя у Господа, Бога твого, через любов Бога твого до
      Ізраїля, щоб утвердити його навіки. І Він настановив тебе над ними царем, щоб
      чинити право та справедливість!
  - name: 2 Хронік 9:9
    orderIndex: 8
    osisId: 2Chr.9.9
    sblId: 2Chr 9:9
    shortName: 2 Хр 9:9
    text: І дала вона цареві сто й двадцять талантів золота, і дуже багато пахощів
      та дороге каміння. І більш уже не було таких пахощів, як ті, що цариця Шеви
      дала цареві Соломонові!
  - name: 2 Хронік 9:10
    orderIndex: 9
    osisId: 2Chr.9.10
    sblId: 2Chr 9:10
    shortName: 2 Хр 9:10
    text: І також Хурамові раби та раби Соломонові, що довозили золото з Офіру, спроваджували
      алмуґове дерево та дороге каміння.
  - name: 2 Хронік 9:11
    orderIndex: 10
    osisId: 2Chr.9.11
    sblId: 2Chr 9:11
    shortName: 2 Хр 9:11
    text: І поробив цар з алмуґового дерева сходи для Господнього дому та для дому
      царського, і гусла, і арфи для співаків. І такі речі, як вони, не бачені перед
      тим в юдейському Краї!
  - name: 2 Хронік 9:12
    orderIndex: 11
    osisId: 2Chr.9.12
    sblId: 2Chr 9:12
    shortName: 2 Хр 9:12
    text: А цар Соломон дав цариці Шеви все бажання її, чого вона бажала, окрім такого,
      що вона привезла до царя. І пішла вона назад до свого краю, вона та слуги її.
  - name: 2 Хронік 9:13
    orderIndex: 12
    osisId: 2Chr.9.13
    sblId: 2Chr 9:13
    shortName: 2 Хр 9:13
    text: І була вага того золота, що приходило для Соломона в одному році, шість
      сотень і шістдесят і шість талантів золота,
  - name: 2 Хронік 9:14
    orderIndex: 13
    osisId: 2Chr.9.14
    sblId: 2Chr 9:14
    shortName: 2 Хр 9:14
    text: окрім того, що приходило від купців та з торговлі ходячих. І всі царі арабські
      та намісники Краю довозили золото й срібло Соломонові.
  - name: 2 Хронік 9:15
    orderIndex: 14
    osisId: 2Chr.9.15
    sblId: 2Chr 9:15
    shortName: 2 Хр 9:15
    text: І зробив цар Соломон дві сотні великих щитів із кутого золота, шість сотень
      шеклів кутого золота йшло на одного щита,
  - name: 2 Хронік 9:16
    orderIndex: 15
    osisId: 2Chr.9.16
    sblId: 2Chr 9:16
    shortName: 2 Хр 9:16
    text: та три сотні щитів менших із кутого золота, три сотні шеклів золота йшло
      на одного щита. І цар віддав їх до дому Ливанського Лісу.
  - name: 2 Хронік 9:17
    orderIndex: 16
    osisId: 2Chr.9.17
    sblId: 2Chr 9:17
    shortName: 2 Хр 9:17
    text: І зробив цар великого трона зо слонової кости, і покрив його чистим золотом.
  - name: 2 Хронік 9:18
    orderIndex: 17
    osisId: 2Chr.9.18
    sblId: 2Chr 9:18
    shortName: 2 Хр 9:18
    text: У трона було шість східців та підніжжя з золота позад трону, та поруччя
      з цього й з того боку при місці сидіння, та два леви, що стояли при поруччях.
  - name: 2 Хронік 9:19
    orderIndex: 18
    osisId: 2Chr.9.19
    sblId: 2Chr 9:19
    shortName: 2 Хр 9:19
    text: І дванадцять левів стояли там на шости ступенях з того й з того боку. По
      всіх царствах не було так зробленого!
  - name: 2 Хронік 9:20
    orderIndex: 19
    osisId: 2Chr.9.20
    sblId: 2Chr 9:20
    shortName: 2 Хр 9:20
    text: І ввесь посуд на пиття царя Соломона золото, і всі речі дому Ливанського
      Лісу щире золото, нічого з срібла, воно за Соломонових днів не рахувалося за
      щось.
  - name: 2 Хронік 9:21
    orderIndex: 20
    osisId: 2Chr.9.21
    sblId: 2Chr 9:21
    shortName: 2 Хр 9:21
    text: Бо цареві кораблі ходили до Таршішу з Хурамовими рабами. Раз на три роки
      приходили таршіські кораблі, що довозили золото та срібло, слонову кість, і
      мавп та пав.
  - name: 2 Хронік 9:22
    orderIndex: 21
    osisId: 2Chr.9.22
    sblId: 2Chr 9:22
    shortName: 2 Хр 9:22
    text: І став цар Соломон найбільшим від усіх земних царів, щодо багатства та щодо
      мудрости.
  - name: 2 Хронік 9:23
    orderIndex: 22
    osisId: 2Chr.9.23
    sblId: 2Chr 9:23
    shortName: 2 Хр 9:23
    text: І всі земні царі хотіли бачити Соломона, щоб послухати його мудрости, що
      Бог дав у його серце.
  - name: 2 Хронік 9:24
    orderIndex: 23
    osisId: 2Chr.9.24
    sblId: 2Chr 9:24
    shortName: 2 Хр 9:24
    text: І вони приносили кожен свого дара, речі срібні та речі золоті, й одежу,
      зброю та пахощі, коні та мули, що на рік припадало.
  - name: 2 Хронік 9:25
    orderIndex: 24
    osisId: 2Chr.9.25
    sblId: 2Chr 9:25
    shortName: 2 Хр 9:25
    text: І було в Соломона чотири тисячі кінських жолобів та колесниць, і дванадцять
      тисяч верхівців, і він порозміщував їх по колесничних містах та при царі в Єрусалимі.
  - name: 2 Хронік 9:26
    orderIndex: 25
    osisId: 2Chr.9.26
    sblId: 2Chr 9:26
    shortName: 2 Хр 9:26
    text: І він панував над усіма царями від Річки й аж до краю филистимлян, і аж
      до єгипетської границі.
  - name: 2 Хронік 9:27
    orderIndex: 26
    osisId: 2Chr.9.27
    sblId: 2Chr 9:27
    shortName: 2 Хр 9:27
    text: І Соломон наскладав в Єрусалимі срібла, мов того каміння, а кедрів наскладав,
      щодо численности, як сикомори, що в Шефелі!
  - name: 2 Хронік 9:28
    orderIndex: 27
    osisId: 2Chr.9.28
    sblId: 2Chr 9:28
    shortName: 2 Хр 9:28
    text: А коней приводили Соломонові з Єгипту та з усіх країв.
  - name: 2 Хронік 9:29
    orderIndex: 28
    osisId: 2Chr.9.29
    sblId: 2Chr 9:29
    shortName: 2 Хр 9:29
    text: А решта Соломонових діл, перших та останніх, ото вони описані в історії
      пророка Натана, і в пророцтві шілонянина Ахійї, і в видіннях прозорливця Єді
      на Єровоама, Неватового сина.
  - name: 2 Хронік 9:30
    orderIndex: 29
    osisId: 2Chr.9.30
    sblId: 2Chr 9:30
    shortName: 2 Хр 9:30
    text: І царював Соломон в Єрусалимі над усім Ізраїлем сорок літ.
  - name: 2 Хронік 9:31
    orderIndex: 30
    osisId: 2Chr.9.31
    sblId: 2Chr 9:31
    shortName: 2 Хр 9:31
    text: І спочив Соломон за своїми батьками, і поховали його в Місті Давида, батька
      його, а замість нього зацарював син його Рехав'ам.
  versesCount: 31
- name: 2 Хронік 10
  orderIndex: 9
  osisId: 2Chr.10
  sblId: 2Chr 10
  shortName: 2 Хр 10
  verses:
  - name: 2 Хронік 10:1
    orderIndex: 0
    osisId: 2Chr.10.1
    sblId: 2Chr 10:1
    shortName: 2 Хр 10:1
    text: І пішов Рехав'ам до Сихему, бо до Сихему зійшовся ввесь Ізраїль, щоб настановити
      його царем.
  - name: 2 Хронік 10:2
    orderIndex: 1
    osisId: 2Chr.10.2
    sblId: 2Chr 10:2
    shortName: 2 Хр 10:2
    text: І сталося, як почув це Єровоам, Неватів син, він був в Єгипті, куди втік
      від царя Соломона, то вернувся Єровоам з Єгипту.
  - name: 2 Хронік 10:3
    orderIndex: 2
    osisId: 2Chr.10.3
    sblId: 2Chr 10:3
    shortName: 2 Хр 10:3
    text: 'І послали й покликали його. І прийшов Єровоам та ввесь Ізраїль, і вони
      говорили до Рехав''ама, кажучи:'
  - name: 2 Хронік 10:4
    orderIndex: 3
    osisId: 2Chr.10.4
    sblId: 2Chr 10:4
    shortName: 2 Хр 10:4
    text: Твій батько вчинив був тяжким наше ярмо, а ти полегши жорстоку роботу батька
      свого та тяжке його ярмо, що наклав він був на нас, і ми будемо служити тобі.
  - name: 2 Хронік 10:5
    orderIndex: 4
    osisId: 2Chr.10.5
    sblId: 2Chr 10:5
    shortName: 2 Хр 10:5
    text: 'А він відказав їм: Ідіть ще на три дні, і верніться до мене. І пішов той
      народ.'
  - name: 2 Хронік 10:6
    orderIndex: 5
    osisId: 2Chr.10.6
    sblId: 2Chr 10:6
    shortName: 2 Хр 10:6
    text: 'І радився цар Рехав''ам зо старшими, що стояли перед обличчям його батька
      Соломона, коли він був живий, говорячи: Як ви радите відповісти цьому народові?'
  - name: 2 Хронік 10:7
    orderIndex: 6
    osisId: 2Chr.10.7
    sblId: 2Chr 10:7
    shortName: 2 Хр 10:7
    text: 'І вони говорили йому, кажучи: Якщо ти будеш добрим для цього народу, і
      зробиш за волею їх, і говоритимеш їм добрі слова, то вони будуть тобі рабами
      по всі дні.'
  - name: 2 Хронік 10:8
    orderIndex: 7
    osisId: 2Chr.10.8
    sblId: 2Chr 10:8
    shortName: 2 Хр 10:8
    text: Та він відкинув пораду старших, що радили йому, і радився з молодиками,
      що виросли разом із ним, що стояли перед ним.
  - name: 2 Хронік 10:9
    orderIndex: 8
    osisId: 2Chr.10.9
    sblId: 2Chr 10:9
    shortName: 2 Хр 10:9
    text: 'І сказав він до них: Що ви радите, і що відповімо цьому народові, який
      говорив мені, кажучи: Полегши ярмо, яке твій батько наклав був на нас.'
  - name: 2 Хронік 10:10
    orderIndex: 9
    osisId: 2Chr.10.10
    sblId: 2Chr 10:10
    shortName: 2 Хр 10:10
    text: 'І говорили з ним ті молодики, що виросли з ним, кажучи: Так скажеш тому
      народові, що промовляв до тебе, говорячи: Твій батько вчинив був тяжким наше
      ярмо, а ти дай полегшу нам. Отак скажеш до них: Мій мізинець грубший за стегна
      мого батька!'
  - name: 2 Хронік 10:11
    orderIndex: 10
    osisId: 2Chr.10.11
    sblId: 2Chr 10:11
    shortName: 2 Хр 10:11
    text: 'А тепер: мій батько наклав був на вас тяжке ярмо, а я добавлю до вашого
      ярма! Батько мій карав вас бичами, а я битиму скорпіонами...'
  - name: 2 Хронік 10:12
    orderIndex: 11
    osisId: 2Chr.10.12
    sblId: 2Chr 10:12
    shortName: 2 Хр 10:12
    text: 'І прийшов Єровоам та ввесь народ до Рехав''ама третього дня, як цар говорив,
      кажучи: Верніться до мене третього дня.'
  - name: 2 Хронік 10:13
    orderIndex: 12
    osisId: 2Chr.10.13
    sblId: 2Chr 10:13
    shortName: 2 Хр 10:13
    text: І цар жорстоко відповів їм. І відкинув цар Рехав'ам пораду старших,
  - name: 2 Хронік 10:14
    orderIndex: 13
    osisId: 2Chr.10.14
    sblId: 2Chr 10:14
    shortName: 2 Хр 10:14
    text: 'і говорив до них за порадою тих молодиків, кажучи: Мій батько вчинив був
      тяжким ваше ярмо, а я добавлю до нього! Батько мій карав вас бичами, а я скорпіонами!...'
  - name: 2 Хронік 10:15
    orderIndex: 14
    osisId: 2Chr.10.15
    sblId: 2Chr 10:15
    shortName: 2 Хр 10:15
    text: І не послухався цар народу, бо це спричинене було від Бога, щоб справдити
      Господеві слово Своє, яке Він говорив був через шілонянина Ахійю, Неватового
      сина.
  - name: 2 Хронік 10:16
    orderIndex: 15
    osisId: 2Chr.10.16
    sblId: 2Chr 10:16
    shortName: 2 Хр 10:16
    text: 'І побачив увесь Ізраїль, що цар не послухався їх, і народ відповів цареві,
      кажучи: Яка нам частина в Давиді? І спадщини нема нам у сині Єссея! Усі до наметів
      своїх, о Ізраїлю! Познай тепер дім свій, Давиде! І пішов увесь Ізраїль до наметів
      своїх...'
  - name: 2 Хронік 10:17
    orderIndex: 16
    osisId: 2Chr.10.17
    sblId: 2Chr 10:17
    shortName: 2 Хр 10:17
    text: А Ізраїлеві сини, що сиділи в Юдиних містах, то над ними зацарював Рехав'ам.
  - name: 2 Хронік 10:18
    orderIndex: 17
    osisId: 2Chr.10.18
    sblId: 2Chr 10:18
    shortName: 2 Хр 10:18
    text: І послав цар Рехав'ам Гадорама, що був над даниною, та Ізраїлеві сини закидали
      його камінням, і він помер. А цар Рехав'ам поспішив сісти на колесницю та втекти
      до Єрусалиму...
  - name: 2 Хронік 10:19
    orderIndex: 18
    osisId: 2Chr.10.19
    sblId: 2Chr 10:19
    shortName: 2 Хр 10:19
    text: І відпав Ізраїль від Давидового дому, і так є аж до цього дня.
  versesCount: 19
- name: 2 Хронік 11
  orderIndex: 10
  osisId: 2Chr.11
  sblId: 2Chr 11
  shortName: 2 Хр 11
  verses:
  - name: 2 Хронік 11:1
    orderIndex: 0
    osisId: 2Chr.11.1
    sblId: 2Chr 11:1
    shortName: 2 Хр 11:1
    text: І прийшов Рехав'ам до Єрусалиму, і зібрав дім Юдин та Веніяминів, сто й
      вісімдесят тисяч вибраних військових, щоб воювати з Ізраїлем, щоб вернути царство
      Рехав'амові.
  - name: 2 Хронік 11:2
    orderIndex: 1
    osisId: 2Chr.11.2
    sblId: 2Chr 11:2
    shortName: 2 Хр 11:2
    text: 'І було Господнє слово до Шемаї, чоловіка Божого, говорячи:'
  - name: 2 Хронік 11:3
    orderIndex: 2
    osisId: 2Chr.11.3
    sblId: 2Chr 11:3
    shortName: 2 Хр 11:3
    text: 'Скажи Рехав''амові, Соломонову синові, цареві Юдиному, та всьому Ізраїлеві
      в Юді та в Веніямині, говорячи:'
  - name: 2 Хронік 11:4
    orderIndex: 3
    osisId: 2Chr.11.4
    sblId: 2Chr 11:4
    shortName: 2 Хр 11:4
    text: 'Так сказав Господь: Не йдіть і не воюйте з своїми братами! Верніться кожен
      до дому свого, бо ця річ сталася від Мене! І вони послухалися Господніх слів,
      і вернулися з походу на Єровоама.'
  - name: 2 Хронік 11:5
    orderIndex: 4
    osisId: 2Chr.11.5
    sblId: 2Chr 11:5
    shortName: 2 Хр 11:5
    text: І осівся Рехав'ам в Єрусалимі, і побудував твердинні міста в Юді.
  - name: 2 Хронік 11:6
    orderIndex: 5
    osisId: 2Chr.11.6
    sblId: 2Chr 11:6
    shortName: 2 Хр 11:6
    text: І збудував він Віфлеєма, і Етама, і Текою,
  - name: 2 Хронік 11:7
    orderIndex: 6
    osisId: 2Chr.11.7
    sblId: 2Chr 11:7
    shortName: 2 Хр 11:7
    text: і Бет-Цура, і Сохо, і Адуллама,
  - name: 2 Хронік 11:8
    orderIndex: 7
    osisId: 2Chr.11.8
    sblId: 2Chr 11:8
    shortName: 2 Хр 11:8
    text: і Ґата, і Марешу, і Зіфа,
  - name: 2 Хронік 11:9
    orderIndex: 8
    osisId: 2Chr.11.9
    sblId: 2Chr 11:9
    shortName: 2 Хр 11:9
    text: і Адораїма, і Лахіша, і Азеку,
  - name: 2 Хронік 11:10
    orderIndex: 9
    osisId: 2Chr.11.10
    sblId: 2Chr 11:10
    shortName: 2 Хр 11:10
    text: і Цор'у, і Айялона, і Хеврона, що в Юді та в Веніямині, міста твердинні.
  - name: 2 Хронік 11:11
    orderIndex: 10
    osisId: 2Chr.11.11
    sblId: 2Chr 11:11
    shortName: 2 Хр 11:11
    text: І зміцнив він ті твердині, і дав у них начальників, і запаси, і оливи, і
      вина,
  - name: 2 Хронік 11:12
    orderIndex: 11
    osisId: 2Chr.11.12
    sblId: 2Chr 11:12
    shortName: 2 Хр 11:12
    text: а до кожного окремого міста великі щити та ратища, і дуже сильно їх позміцнював.
      І був його Юда та Веніямин.
  - name: 2 Хронік 11:13
    orderIndex: 12
    osisId: 2Chr.11.13
    sblId: 2Chr 11:13
    shortName: 2 Хр 11:13
    text: А священики та Левити, що були в усьому Ізраїлі, зібралися до нього з усієї
      їхньої границі.
  - name: 2 Хронік 11:14
    orderIndex: 13
    osisId: 2Chr.11.14
    sblId: 2Chr 11:14
    shortName: 2 Хр 11:14
    text: Бо Левити кидали пасовиська свої та власність свою, і приходили до Юди та
      до Єрусалиму, бо Єровоам та сини його усунули їх від священичого служіння Господеві,
  - name: 2 Хронік 11:15
    orderIndex: 14
    osisId: 2Chr.11.15
    sblId: 2Chr 11:15
    shortName: 2 Хр 11:15
    text: і понаставляли собі священиків для пагірків та демонів, та для тельців,
      що він понароблював.
  - name: 2 Хронік 11:16
    orderIndex: 15
    osisId: 2Chr.11.16
    sblId: 2Chr 11:16
    shortName: 2 Хр 11:16
    text: А за ними, зо всіх Ізраїлевих племен ті, що віддавали своє серце шукати
      Господа, Бога Ізраїля, приходили до Єрусалиму приносити жертви Господеві, Богові
      батьків своїх.
  - name: 2 Хронік 11:17
    orderIndex: 16
    osisId: 2Chr.11.17
    sblId: 2Chr 11:17
    shortName: 2 Хр 11:17
    text: І зміцнили вони Юдине царство, і підсилили Рехав'ама, Соломонового сина,
      на три роки, бо вони ходили три роки дорогою Давида та Соломона.
  - name: 2 Хронік 11:18
    orderIndex: 17
    osisId: 2Chr.11.18
    sblId: 2Chr 11:18
    shortName: 2 Хр 11:18
    text: І взяв собі Рехав'ам жінку Махалат, дочку Єрімота, Давидового сина, та Авіхаїл,
      дочку Еліава, Ісаєвого сина.
  - name: 2 Хронік 11:19
    orderIndex: 18
    osisId: 2Chr.11.19
    sblId: 2Chr 11:19
    shortName: 2 Хр 11:19
    text: 'І вона породила йому синів: Єуша, і Шемарію, Загама.'
  - name: 2 Хронік 11:20
    orderIndex: 19
    osisId: 2Chr.11.20
    sblId: 2Chr 11:20
    shortName: 2 Хр 11:20
    text: А по ній він узяв Мааху, дочку Авесаломову, і вона породила йому Авійю,
      і Аттая, і Зізу, і Шеломіта.
  - name: 2 Хронік 11:21
    orderIndex: 20
    osisId: 2Chr.11.21
    sblId: 2Chr 11:21
    shortName: 2 Хр 11:21
    text: І покохав Рехав'ам Мааху, Авесаломову дочку, над усіх жінок своїх та наложниць
      своїх, бо він узяв вісімнадцять жінок та шістдесят наложниць, і породив двадцять
      і вісім синів та шістдесят дочок.
  - name: 2 Хронік 11:22
    orderIndex: 21
    osisId: 2Chr.11.22
    sblId: 2Chr 11:22
    shortName: 2 Хр 11:22
    text: А за голову Рехав'ам поставив Авійю, Маахиного сина, за володаря серед братів
      його, бо він хотів настановити його царем.
  - name: 2 Хронік 11:23
    orderIndex: 22
    osisId: 2Chr.11.23
    sblId: 2Chr 11:23
    shortName: 2 Хр 11:23
    text: І мудро він чинив, і порозсилав усіх синів своїх до всіх країв Юди й Веніямина,
      до всіх твердинних міст, і дав їм багате утримання, і підшукав їм багато жінок.
  versesCount: 23
- name: 2 Хронік 12
  orderIndex: 11
  osisId: 2Chr.12
  sblId: 2Chr 12
  shortName: 2 Хр 12
  verses:
  - name: 2 Хронік 12:1
    orderIndex: 0
    osisId: 2Chr.12.1
    sblId: 2Chr 12:1
    shortName: 2 Хр 12:1
    text: І сталося, як зміцніло Рехав'амове царство й став він сильний, то покинув
      він, і ввесь Ізраїль із ним, Господнього Закона.
  - name: 2 Хронік 12:2
    orderIndex: 1
    osisId: 2Chr.12.2
    sblId: 2Chr 12:2
    shortName: 2 Хр 12:2
    text: І сталося п'ятого року царя Рехав'ама, пішов Шішак, єгипетський цар, на
      Єрусалим, бо вони спроневірилися Господеві,
  - name: 2 Хронік 12:3
    orderIndex: 2
    osisId: 2Chr.12.3
    sblId: 2Chr 12:3
    shortName: 2 Хр 12:3
    text: 'з тисячею й двомастами колесниць та з шістдесятьма тисячами верхівців:
      і не було числа для народу, що прийшов із ним з Єгипту, ливіянам, суккійянам
      та кушанам.'
  - name: 2 Хронік 12:4
    orderIndex: 3
    osisId: 2Chr.12.4
    sblId: 2Chr 12:4
    shortName: 2 Хр 12:4
    text: І здобув він твердинні міста, що в Юді, і прийшов аж до Єрусалиму.
  - name: 2 Хронік 12:5
    orderIndex: 4
    osisId: 2Chr.12.5
    sblId: 2Chr 12:5
    shortName: 2 Хр 12:5
    text: 'А пророк Шемая прийшов до Рехав''ама та Юдиних зверхників, що зібралися
      до Єрусалиму, утікаючи перед Шішаком, та й сказав до них: Так сказав Господь:
      Ви залишили Мене, а тому Я залишив вас і видав у Шішакову руку!'
  - name: 2 Хронік 12:6
    orderIndex: 5
    osisId: 2Chr.12.6
    sblId: 2Chr 12:6
    shortName: 2 Хр 12:6
    text: 'І впокорилися Ізраїлеві зверхники та цар і сказали: Справедливий Господь!'
  - name: 2 Хронік 12:7
    orderIndex: 6
    osisId: 2Chr.12.7
    sblId: 2Chr 12:7
    shortName: 2 Хр 12:7
    text: 'А коли Господь побачив, що вони впокорилися, то було Господнє слово до
      Шемаї, говорячи: Упокорилися вони, не нищитиму їх, але дам їм трохи людей на
      порятунок, і не виллється гнів Мій на Єрусалим через Шішака.'
  - name: 2 Хронік 12:8
    orderIndex: 7
    osisId: 2Chr.12.8
    sblId: 2Chr 12:8
    shortName: 2 Хр 12:8
    text: Бо вони стануть йому за рабів, та й пізнають тоді службу Мені та службу
      царствам земним.
  - name: 2 Хронік 12:9
    orderIndex: 8
    osisId: 2Chr.12.9
    sblId: 2Chr 12:9
    shortName: 2 Хр 12:9
    text: І вийшов Шішак, єгипетський цар, на Єрусалим, і забрав скарби Господнього
      дому та скарби дому царевого, і все позабирав. І забрав він золоті щити, що
      Соломон поробив був.
  - name: 2 Хронік 12:10
    orderIndex: 9
    osisId: 2Chr.12.10
    sblId: 2Chr 12:10
    shortName: 2 Хр 12:10
    text: А цар Рехав'ам поробив замість них мідяні щити, і склав їх на руки зверхника
      сторожів, що стерегли вхід до царського дому.
  - name: 2 Хронік 12:11
    orderIndex: 10
    osisId: 2Chr.12.11
    sblId: 2Chr 12:11
    shortName: 2 Хр 12:11
    text: І бувало, як тільки цар ішов до Господнього дому, приходили бігуни, та й
      носили їх, а потім вертали їх до комори бігунів.
  - name: 2 Хронік 12:12
    orderIndex: 11
    osisId: 2Chr.12.12
    sblId: 2Chr 12:12
    shortName: 2 Хр 12:12
    text: А коли він впокорився, то відвернувся від нього Господній гнів, і не знищив
      його аж до вигублення. Та й у Юдеї були ще справи добрі.
  - name: 2 Хронік 12:13
    orderIndex: 12
    osisId: 2Chr.12.13
    sblId: 2Chr 12:13
    shortName: 2 Хр 12:13
    text: І зміцнився цар Рехав'ам в Єрусалимі й царював. А Рехав'ам був віку сорока
      й одного року, коли зацарював, і царював він сімнадцять літ в Єрусалимі, у тому
      місті, яке вибрав Господь зо всіх Ізраїлевих племен, щоб покласти там Своє Ймення.
      А ім'я його матері аммонітка Наама.
  - name: 2 Хронік 12:14
    orderIndex: 13
    osisId: 2Chr.12.14
    sblId: 2Chr 12:14
    shortName: 2 Хр 12:14
    text: І робив він лихе, бо не схиляв свого серця, щоб звертатися до Господа.
  - name: 2 Хронік 12:15
    orderIndex: 14
    osisId: 2Chr.12.15
    sblId: 2Chr 12:15
    shortName: 2 Хр 12:15
    text: 'А Рехав''амові діла, перші й останні, ото вони описані в історії пророка
      Шемаї та прозорливця Іддо: Родословні книги. І точилися війни поміж Рехав''амом
      та Єровоамом по всі дні.'
  - name: 2 Хронік 12:16
    orderIndex: 15
    osisId: 2Chr.12.16
    sblId: 2Chr 12:16
    shortName: 2 Хр 12:16
    text: І спочив Рехав'ам зо своїми батьками, і був він похований у Давидовому Місті,
      а замість нього зацарював його син Авійя.
  versesCount: 16
- name: 2 Хронік 13
  orderIndex: 12
  osisId: 2Chr.13
  sblId: 2Chr 13
  shortName: 2 Хр 13
  verses:
  - name: 2 Хронік 13:1
    orderIndex: 0
    osisId: 2Chr.13.1
    sblId: 2Chr 13:1
    shortName: 2 Хр 13:1
    text: Вісімнадцятого року царя Єровоама та зацарював Авійя над Юдою.
  - name: 2 Хронік 13:2
    orderIndex: 1
    osisId: 2Chr.13.2
    sblId: 2Chr 13:2
    shortName: 2 Хр 13:2
    text: Три роки царював він в Єрусалимі. А ім'я його матері Міхая, дочка Уріїла
      з Ґів'ї. І війна точилася між Авійєю та між Єровоамом.
  - name: 2 Хронік 13:3
    orderIndex: 2
    osisId: 2Chr.13.3
    sblId: 2Chr 13:3
    shortName: 2 Хр 13:3
    text: І зачав Авійя війну з військом хоробрих вояків, чотири сотні тисяч вибраних
      мужів, а Єровоам приготовився до війни з ним з вісьмома сотнями тисяч вибраних
      мужів, хоробрих вояків.
  - name: 2 Хронік 13:4
    orderIndex: 3
    osisId: 2Chr.13.4
    sblId: 2Chr 13:4
    shortName: 2 Хр 13:4
    text: 'І встав Авійя з-над гори Цемараїм, що в Єфремових горах, та й сказав: Послухайте
      мене, Єровоаме, та ввесь Ізраїлю!'
  - name: 2 Хронік 13:5
    orderIndex: 4
    osisId: 2Chr.13.5
    sblId: 2Chr 13:5
    shortName: 2 Хр 13:5
    text: Чи ж не вам знати, що Господь, Бог Ізраїлів, дав Давидові царство над Ізраїлем
      навіки, йому та синам його, соляною умовою?
  - name: 2 Хронік 13:6
    orderIndex: 5
    osisId: 2Chr.13.6
    sblId: 2Chr 13:6
    shortName: 2 Хр 13:6
    text: Та встав Єровоам, Неватів син, раб Соломона, Давидового сина, і збунтувався
      на пана свого.
  - name: 2 Хронік 13:7
    orderIndex: 6
    osisId: 2Chr.13.7
    sblId: 2Chr 13:7
    shortName: 2 Хр 13:7
    text: І зібралися до нього люди пусті, нікчемні, і стали міцніші від Рехав'ама,
      Соломонового сина. А Рехав'ам був юнак та м'якосердий, і не був сильним проти
      них.
  - name: 2 Хронік 13:8
    orderIndex: 7
    osisId: 2Chr.13.8
    sblId: 2Chr 13:8
    shortName: 2 Хр 13:8
    text: А тепер ви говорите, щоб бути сильними проти Господнього царства в руці
      Давидових синів, а вас велика кількість, і з вами золоті тельці, яких Єровоам
      понароблював вам за богів.
  - name: 2 Хронік 13:9
    orderIndex: 8
    osisId: 2Chr.13.9
    sblId: 2Chr 13:9
    shortName: 2 Хр 13:9
    text: Чи ж ви не повиганяли Господніх священиків, Ааронових синів, та Левитів?
      І понаставляли ви собі священиків, як ставлять народи цих країв, кожен, хто
      прийде, щоб посвятитися молодим бичком та сімома баранами, то стає священиком
      для того, що не є Богом.
  - name: 2 Хронік 13:10
    orderIndex: 9
    osisId: 2Chr.13.10
    sblId: 2Chr 13:10
    shortName: 2 Хр 13:10
    text: А ми, Бог наш Господь, і ми не полишили Його, а наші священики, що служать
      Господеві, це Ааронові сини, а Левити при службі.
  - name: 2 Хронік 13:11
    orderIndex: 10
    osisId: 2Chr.13.11
    sblId: 2Chr 13:11
    shortName: 2 Хр 13:11
    text: І ми приносимо Господеві цілопалення кожного ранку та кожного вечора, і
      запашне кадило, і укладання хліба на чистому столі, і золотий свічник та лямпади
      його, щоб запалювати кожного вечора, бо ми стережемо службу Господа, нашого
      Бога, а ви полишили Його!
  - name: 2 Хронік 13:12
    orderIndex: 11
    osisId: 2Chr.13.12
    sblId: 2Chr 13:12
    shortName: 2 Хр 13:12
    text: І ось з нами на чолі Бог, і священики Його, і голосні сурми, щоб сурмити
      на вас. Ізраїлеві сини, не воюйте з Господом, Богом вашим, бо вам не поведеться!
  - name: 2 Хронік 13:13
    orderIndex: 12
    osisId: 2Chr.13.13
    sblId: 2Chr 13:13
    shortName: 2 Хр 13:13
    text: А Єровоам вирядив засідку, щоб пішла позад них, і були вони перед Юдою,
      а засідка позад них.
  - name: 2 Хронік 13:14
    orderIndex: 13
    osisId: 2Chr.13.14
    sblId: 2Chr 13:14
    shortName: 2 Хр 13:14
    text: І обернулися юдеї, аж ось у них бій спереду та ззаду! І кликали вони до
      Господа, а священики сурмили в сурми...
  - name: 2 Хронік 13:15
    orderIndex: 14
    osisId: 2Chr.13.15
    sblId: 2Chr 13:15
    shortName: 2 Хр 13:15
    text: І закричали юдеї. І сталося, як юдеї закричали, то Бог ударив Єровоама та
      всього Ізраїля перед Авійєю та перед Юдою.
  - name: 2 Хронік 13:16
    orderIndex: 15
    osisId: 2Chr.13.16
    sblId: 2Chr 13:16
    shortName: 2 Хр 13:16
    text: І повтікали ізраїльтяни перед Юдою, і Бог дав їх в їхню руку.
  - name: 2 Хронік 13:17
    orderIndex: 16
    osisId: 2Chr.13.17
    sblId: 2Chr 13:17
    shortName: 2 Хр 13:17
    text: І вдарили в них Авійя та народ його великою поразою, і попадали трупи з
      Ізраїля, п'ять сотень тисяч вибраних мужів!
  - name: 2 Хронік 13:18
    orderIndex: 17
    osisId: 2Chr.13.18
    sblId: 2Chr 13:18
    shortName: 2 Хр 13:18
    text: І впокорилися Ізраїлеві сини того часу, а Юдині сини зміцніли, бо опиралися
      на Господа, Бога їхніх батьків.
  - name: 2 Хронік 13:19
    orderIndex: 18
    osisId: 2Chr.13.19
    sblId: 2Chr 13:19
    shortName: 2 Хр 13:19
    text: 'І гнався Авійя за Єровоамом, і здобув від нього міста: Бет-Ел та залежні
      його міста, і Єшану та залежні її міста, і Ефрон та залежні його міста.'
  - name: 2 Хронік 13:20
    orderIndex: 19
    osisId: 2Chr.13.20
    sblId: 2Chr 13:20
    shortName: 2 Хр 13:20
    text: І Єровоам не затримав сили вже за днів Авійї. І вдарив його Господь, і він
      помер.
  - name: 2 Хронік 13:21
    orderIndex: 20
    osisId: 2Chr.13.21
    sblId: 2Chr 13:21
    shortName: 2 Хр 13:21
    text: І зміцнився Авійя, і взяв собі чотирнадцять жінок, і породив двадцять і
      двоє синів та шістнадцятеро дочок.
  - name: 2 Хронік 13:22
    orderIndex: 21
    osisId: 2Chr.13.22
    sblId: 2Chr 13:22
    shortName: 2 Хр 13:22
    text: А решта Авійєвих діл, і дороги його та слова його описані в історії пророка
      Іддо.
  versesCount: 22
- name: 2 Хронік 14
  orderIndex: 13
  osisId: 2Chr.14
  sblId: 2Chr 14
  shortName: 2 Хр 14
  verses:
  - name: 2 Хронік 14:1
    orderIndex: 0
    osisId: 2Chr.14.1
    sblId: 2Chr 14:1
    shortName: 2 Хр 14:1
    text: (13-23) І спочив Авійя зо своїми батьками, і поховали його в Давидовому
      Місті, а замість нього зацарював син його Аса. За його днів заспокоївся Край
      на десять літ.
  - name: 2 Хронік 14:2
    orderIndex: 1
    osisId: 2Chr.14.2
    sblId: 2Chr 14:2
    shortName: 2 Хр 14:2
    text: (14-1) І робив Аса добре та вгодне в очах Господа, Бога свого.
  - name: 2 Хронік 14:3
    orderIndex: 2
    osisId: 2Chr.14.3
    sblId: 2Chr 14:3
    shortName: 2 Хр 14:3
    text: (14-2) І повсував він жертівники чужих богів та пагірки, і порозбивав камінні
      стовпи для божків, і постинав святі дерева.
  - name: 2 Хронік 14:4
    orderIndex: 3
    osisId: 2Chr.14.4
    sblId: 2Chr 14:4
    shortName: 2 Хр 14:4
    text: (14-3) І наказав він Юді звертатися до Господа, Бога батьків своїх, і виконувати
      Його Закона та заповідь.
  - name: 2 Хронік 14:5
    orderIndex: 4
    osisId: 2Chr.14.5
    sblId: 2Chr 14:5
    shortName: 2 Хр 14:5
    text: (14-4) І повсував він зо всіх Юдиних міст пагірки та подоби сонця. І заспокоїлося
      царство при ньому.
  - name: 2 Хронік 14:6
    orderIndex: 5
    osisId: 2Chr.14.6
    sblId: 2Chr 14:6
    shortName: 2 Хр 14:6
    text: (14-5) І побудував він твердинні міста в Юді, бо заспокоївся Край, і не
      було на нього війни за тих років, бо Господь дав йому мир.
  - name: 2 Хронік 14:7
    orderIndex: 6
    osisId: 2Chr.14.7
    sblId: 2Chr 14:7
    shortName: 2 Хр 14:7
    text: '(14-6) І сказав він до Юди: Побудуймо ці міста, й оточімо муром та баштами,
      ворітьми та засувами. Іще він, цей Край, наш, бо зверталися ми до Господа, нашого
      Бога. Зверталися ми, і Він дав нам мир навколо. І побудували, і їм щастило.'
  - name: 2 Хронік 14:8
    orderIndex: 7
    osisId: 2Chr.14.8
    sblId: 2Chr 14:8
    shortName: 2 Хр 14:8
    text: '(14-7) І було в Аси війська: носіїв великих щитів та ратищ з Юди три сотні
      тисяч, а з Веніямина таких, що носять малого щита, та лучників двісті й вісімдесят
      тисяч. Усі вони хоробрі вояки.'
  - name: 2 Хронік 14:9
    orderIndex: 8
    osisId: 2Chr.14.9
    sblId: 2Chr 14:9
    shortName: 2 Хр 14:9
    text: (14-8) І вийшов на них кушеянин Зерах із військом у тисячу тисяч та з трьома
      сотнями колесниць, і прибув аж до Мареші.
  - name: 2 Хронік 14:10
    orderIndex: 9
    osisId: 2Chr.14.10
    sblId: 2Chr 14:10
    shortName: 2 Хр 14:10
    text: (14-9) І вийшов Аса проти нього, і вони вставилися до бою в долині Цефат
      при Мареші.
  - name: 2 Хронік 14:11
    orderIndex: 10
    osisId: 2Chr.14.11
    sblId: 2Chr 14:11
    shortName: 2 Хр 14:11
    text: '(14-10) І кликнув Аса до Господа. Бога свого, та й сказав: Господи, нема
      кому, крім Тебе, допомогти численному або безсилому. Допоможи нам, Господи,
      Боже наш, бо ми на Тебе опираємося, і в Ім''я Твоє ми прийшли на цю безліч.
      Господи, Ти Бог наш, нехай людина не має сили проти Тебе!'
  - name: 2 Хронік 14:12
    orderIndex: 11
    osisId: 2Chr.14.12
    sblId: 2Chr 14:12
    shortName: 2 Хр 14:12
    text: (14-11) І побив Господь кушеян перед Асою та перед Юдою, і кушеяни повтікали.
  - name: 2 Хронік 14:13
    orderIndex: 12
    osisId: 2Chr.14.13
    sblId: 2Chr 14:13
    shortName: 2 Хр 14:13
    text: (14-12) І гнав їх Аса та народ, що був з ним, аж до Ґерару. І попадало з
      кушеян багато, так що ніхто з них не залишився живий, бо вони були поторощені
      перед Господнім лицем та перед табором Його. І понесли вони дуже багато здобичі.
  - name: 2 Хронік 14:14
    orderIndex: 13
    osisId: 2Chr.14.14
    sblId: 2Chr 14:14
    shortName: 2 Хр 14:14
    text: (14-13) І побили вони всі міста навколо Ґерару, бо Господній страх був на
      них. І пограбували вони всі ті міста, бо в них було багато здобичі.
  - name: 2 Хронік 14:15
    orderIndex: 14
    osisId: 2Chr.14.15
    sblId: 2Chr 14:15
    shortName: 2 Хр 14:15
    text: (14-14) Порозбивали вони також намети чередників, і зайняли дуже багато
      дрібної худоби та верблюдів, та й вернулися до Єрусалиму.
  versesCount: 15
- name: 2 Хронік 15
  orderIndex: 14
  osisId: 2Chr.15
  sblId: 2Chr 15
  shortName: 2 Хр 15
  verses:
  - name: 2 Хронік 15:1
    orderIndex: 0
    osisId: 2Chr.15.1
    sblId: 2Chr 15:1
    shortName: 2 Хр 15:1
    text: А Азарія, син Оведів, злинув на нього Дух Божий.
  - name: 2 Хронік 15:2
    orderIndex: 1
    osisId: 2Chr.15.2
    sblId: 2Chr 15:2
    shortName: 2 Хр 15:2
    text: 'І вийшов він перед Асу та й сказав йому: Послухайте мене, Асо та ввесь
      Юдо й Веніямине! Господь з вами, якщо будете з Ним, і якщо будете Його шукати,
      дасть вам знайти Себе. А якщо ви полишите Його, полишить Він вас!'
  - name: 2 Хронік 15:3
    orderIndex: 2
    osisId: 2Chr.15.3
    sblId: 2Chr 15:3
    shortName: 2 Хр 15:3
    text: У Ізраїля було багато днів, коли був він без правдивого Бога, і без священика-вчителя
      та без Закону.
  - name: 2 Хронік 15:4
    orderIndex: 3
    osisId: 2Chr.15.4
    sblId: 2Chr 15:4
    shortName: 2 Хр 15:4
    text: І вернувся він в утиску своєму до Господа, Бога Ізраїлевого, і вони шукали
      Його, і Він дав їм знайти Себе.
  - name: 2 Хронік 15:5
    orderIndex: 4
    osisId: 2Chr.15.5
    sblId: 2Chr 15:5
    shortName: 2 Хр 15:5
    text: А тими часами не було спокою ані тому, хто виходить, ані тому, хто входить,
      бо були великі неспокої в усіх мешканців Краю.
  - name: 2 Хронік 15:6
    orderIndex: 5
    osisId: 2Chr.15.6
    sblId: 2Chr 15:6
    shortName: 2 Хр 15:6
    text: І воював народ проти народу та місто проти міста, бо Бог побентежив їх усяким
      лихом.
  - name: 2 Хронік 15:7
    orderIndex: 6
    osisId: 2Chr.15.7
    sblId: 2Chr 15:7
    shortName: 2 Хр 15:7
    text: А ви будьте міцні, і нехай не слабнуть ваші руки, бо є нагорода для вашої
      чинности!
  - name: 2 Хронік 15:8
    orderIndex: 7
    osisId: 2Chr.15.8
    sblId: 2Chr 15:8
    shortName: 2 Хр 15:8
    text: А коли Аса почув оці слова та пророцтво, яке говорив пророк Азарія, син
      Оведів, то зміцнився, і повикидав поганські гидоти зо всього краю Юдиного та
      Веніяминового, та з міст, які він здобув з Єфремових гір, і відновив Господнього
      жертівника, що перед Господнім притвором.
  - name: 2 Хронік 15:9
    orderIndex: 8
    osisId: 2Chr.15.9
    sblId: 2Chr 15:9
    shortName: 2 Хр 15:9
    text: І зібрав він усього Юду й Веніямина та тих, що мешкали часово з ними з Єфрему,
      і з Манасії, і з Симеона, бо дуже багато поперебігали до нього з Ізраїля, коли
      побачили, що з ним Господь, його Бог.
  - name: 2 Хронік 15:10
    orderIndex: 9
    osisId: 2Chr.15.10
    sblId: 2Chr 15:10
    shortName: 2 Хр 15:10
    text: І вони зібралися до Єрусалиму третього місяця, п'ятнадцятого року царювання
      Аси.
  - name: 2 Хронік 15:11
    orderIndex: 10
    osisId: 2Chr.15.11
    sblId: 2Chr 15:11
    shortName: 2 Хр 15:11
    text: 'І принесли вони того дня в жертву для Господа зо здобичі, яку поприводили:
      худоби великої сім сотень, а худоби дрібної сім тисяч.'
  - name: 2 Хронік 15:12
    orderIndex: 11
    osisId: 2Chr.15.12
    sblId: 2Chr 15:12
    shortName: 2 Хр 15:12
    text: І ввійшли вони в умову, щоб звертатися до Господа, Бога їхніх батьків, усім
      своїм серцем та всією своєю душею.
  - name: 2 Хронік 15:13
    orderIndex: 12
    osisId: 2Chr.15.13
    sblId: 2Chr 15:13
    shortName: 2 Хр 15:13
    text: А кожен, хто не буде звертатися до Господа, Бога Ізраїля, буде забитий від
      малого й аж до великого, від чоловіка й аж до жінки.
  - name: 2 Хронік 15:14
    orderIndex: 13
    osisId: 2Chr.15.14
    sblId: 2Chr 15:14
    shortName: 2 Хр 15:14
    text: І заприсяглися вони Господеві голосом сильним, і окликом, і сурмами, і рогами.
  - name: 2 Хронік 15:15
    orderIndex: 14
    osisId: 2Chr.15.15
    sblId: 2Chr 15:15
    shortName: 2 Хр 15:15
    text: І тішився ввесь Юда тією присягою, бо вони заприсяглися всім серцем своїм,
      і всією своєю волею шукали Його, і Він дав їм знайти Себе. І Господь дав їм
      мир навколо.
  - name: 2 Хронік 15:16
    orderIndex: 15
    osisId: 2Chr.15.16
    sblId: 2Chr 15:16
    shortName: 2 Хр 15:16
    text: І навіть Мааху, матір царя Аси, й її він позбавив права бути царицею, бо
      вона зробила була ідола Астарти. І Аса порубав боввана її, і розтер, і спалив
      у долині Кедрон.
  - name: 2 Хронік 15:17
    orderIndex: 16
    osisId: 2Chr.15.17
    sblId: 2Chr 15:17
    shortName: 2 Хр 15:17
    text: Та пагірки не минулися в Ізраїля, але Асине серце було все з Господом по
      всі його дні.
  - name: 2 Хронік 15:18
    orderIndex: 17
    osisId: 2Chr.15.18
    sblId: 2Chr 15:18
    shortName: 2 Хр 15:18
    text: І вніс він до Божого дому святі речі свого батька та святі речі свої, срібло,
      і золото, і посуд.
  - name: 2 Хронік 15:19
    orderIndex: 18
    osisId: 2Chr.15.19
    sblId: 2Chr 15:19
    shortName: 2 Хр 15:19
    text: А війни не було аж до тридцять й п'ятого року царювання Аси.
  versesCount: 19
- name: 2 Хронік 16
  orderIndex: 15
  osisId: 2Chr.16
  sblId: 2Chr 16
  shortName: 2 Хр 16
  verses:
  - name: 2 Хронік 16:1
    orderIndex: 0
    osisId: 2Chr.16.1
    sblId: 2Chr 16:1
    shortName: 2 Хр 16:1
    text: Тридцятого й шостого року царювання Аси пішов Баша, Ізраїлів цар, проти
      Юди, і будував Раму, щоб не дати нікому від Аси, царя Юдиного, виходити та входити.
  - name: 2 Хронік 16:2
    orderIndex: 1
    osisId: 2Chr.16.2
    sblId: 2Chr 16:2
    shortName: 2 Хр 16:2
    text: 'І виніс Аса срібло та золото із скарбниць Господнього дому та дому царевого,
      і послав до Бен-Гадада, царя сирійського, що сидів у Дамаску, говорячи:'
  - name: 2 Хронік 16:3
    orderIndex: 2
    osisId: 2Chr.16.3
    sblId: 2Chr 16:3
    shortName: 2 Хр 16:3
    text: Є умова між мною та між тобою, і між батьком моїм та батьком твоїм. Ось
      послав я тобі срібла та золота, іди, зламай умову свою з Башею, царем Ізраїлевим,
      і нехай він відійде від мене.
  - name: 2 Хронік 16:4
    orderIndex: 3
    osisId: 2Chr.16.4
    sblId: 2Chr 16:4
    shortName: 2 Хр 16:4
    text: І послухався Бен-Гадад царя Аси, і послав зверхників свого війська на Ізраїлеві
      міста, і вони поруйнували Іййона, і Дана, і Авел-Маїма та всі запаси міст Нефталимових.
  - name: 2 Хронік 16:5
    orderIndex: 4
    osisId: 2Chr.16.5
    sblId: 2Chr 16:5
    shortName: 2 Хр 16:5
    text: І сталося, як Баша це почув, то перестав будувати Раму, і спинив свою працю.
  - name: 2 Хронік 16:6
    orderIndex: 5
    osisId: 2Chr.16.6
    sblId: 2Chr 16:6
    shortName: 2 Хр 16:6
    text: А цар Аса взяв усього Юду, і вони повиносили каміння Рами та її дерево,
      що з них будував був Баша, і побудував з того Ґеву та Міцпу.
  - name: 2 Хронік 16:7
    orderIndex: 6
    osisId: 2Chr.16.7
    sblId: 2Chr 16:7
    shortName: 2 Хр 16:7
    text: 'А того часу прийшов прозорливець Ханані до Аси, Юдиного царя, та й сказав
      до нього: Через те, що ти спирався на сирійського царя, а не сперся на Господа,
      Бога свого, тому втекло з твоєї руки військо сирійського царя.'
  - name: 2 Хронік 16:8
    orderIndex: 7
    osisId: 2Chr.16.8
    sblId: 2Chr 16:8
    shortName: 2 Хр 16:8
    text: Чи ж не були кушеяни та ливіяни військом дуже великим, колесницями й верхівцями
      дуже численними? Та коли ти сперся на Господа, Він дав їх у твою руку.
  - name: 2 Хронік 16:9
    orderIndex: 8
    osisId: 2Chr.16.9
    sblId: 2Chr 16:9
    shortName: 2 Хр 16:9
    text: Бо очі Господні дивляться по всій землі, щоб зміцнити тих, у кого все їхнє
      серце до Нього. Тому зробив ти нерозумно, бо відтепер будуть у тебе війни!
  - name: 2 Хронік 16:10
    orderIndex: 9
    osisId: 2Chr.16.10
    sblId: 2Chr 16:10
    shortName: 2 Хр 16:10
    text: І розгнівався Аса на прозорливця, і дав його до в'язниці, бо був у гніві
      на нього за це. І Аса тиснув декого з народу того часу.
  - name: 2 Хронік 16:11
    orderIndex: 10
    osisId: 2Chr.16.11
    sblId: 2Chr 16:11
    shortName: 2 Хр 16:11
    text: І оце Асині діла, перші та останні, ось вони описані в книзі Юдиних та Ізраїлевих
      царів.
  - name: 2 Хронік 16:12
    orderIndex: 11
    osisId: 2Chr.16.12
    sblId: 2Chr 16:12
    shortName: 2 Хр 16:12
    text: І занедужав Аса тридцятого й дев'ятого року свого царювання на свої ноги,
      і хвороба його була тяжка. Та й у хворобі своїй не звертався він до Господа,
      але до лікарів.
  - name: 2 Хронік 16:13
    orderIndex: 12
    osisId: 2Chr.16.13
    sblId: 2Chr 16:13
    shortName: 2 Хр 16:13
    text: І спочив Аса з своїми батьками, і помер сорокового й першого року свого
      царювання.
  - name: 2 Хронік 16:14
    orderIndex: 13
    osisId: 2Chr.16.14
    sblId: 2Chr 16:14
    shortName: 2 Хр 16:14
    text: І поховали його в його гробницях, які він викопав собі в Давидовому Місті.
      І поклали його на ложі, що він наповнив пахощами та різними, по-містецькому
      зробленими, мастями. І спалили йому дуже велике паління.
  versesCount: 14
- name: 2 Хронік 17
  orderIndex: 16
  osisId: 2Chr.17
  sblId: 2Chr 17
  shortName: 2 Хр 17
  verses:
  - name: 2 Хронік 17:1
    orderIndex: 0
    osisId: 2Chr.17.1
    sblId: 2Chr 17:1
    shortName: 2 Хр 17:1
    text: А замість нього зацарював син його Йосафат, та зміцнився над Ізраїлем.
  - name: 2 Хронік 17:2
    orderIndex: 1
    osisId: 2Chr.17.2
    sblId: 2Chr 17:2
    shortName: 2 Хр 17:2
    text: І поставив він військо по всіх укріплених Юдиних містах, і дав залоги в
      Юдиному краї та в Єфремових містах, які був здобув його батько Аса.
  - name: 2 Хронік 17:3
    orderIndex: 2
    osisId: 2Chr.17.3
    sblId: 2Chr 17:3
    shortName: 2 Хр 17:3
    text: І був Господь з Йосафатом, бо він ходив першими дорогами батька свого Давида,
      і не шукав Ваалів.
  - name: 2 Хронік 17:4
    orderIndex: 3
    osisId: 2Chr.17.4
    sblId: 2Chr 17:4
    shortName: 2 Хр 17:4
    text: Бо він звертався до Бога свого батька, і ходив за Його заповідями, а не
      за чином Ізраїля.
  - name: 2 Хронік 17:5
    orderIndex: 4
    osisId: 2Chr.17.5
    sblId: 2Chr 17:5
    shortName: 2 Хр 17:5
    text: І Господь зміцнив його царство в руці його, і вся Юдея давала дарунка Йосафатові,
      і було в нього багато багатства та слави.
  - name: 2 Хронік 17:6
    orderIndex: 5
    osisId: 2Chr.17.6
    sblId: 2Chr 17:6
    shortName: 2 Хр 17:6
    text: І повищилось серце його на Господніх дорогах, і він іще повсовував пагірки
      та Астарти з Юди.
  - name: 2 Хронік 17:7
    orderIndex: 6
    osisId: 2Chr.17.7
    sblId: 2Chr 17:7
    shortName: 2 Хр 17:7
    text: А третього року свого царювання послав він до своїх зверхників, до Бен-Хаїла,
      і до Овадії, і до Захарія, і до Натанаїла, і до Міхаї, щоб вони навчали в Юдиних
      містах.
  - name: 2 Хронік 17:8
    orderIndex: 7
    osisId: 2Chr.17.8
    sblId: 2Chr 17:8
    shortName: 2 Хр 17:8
    text: 'А з ними були Левити: Шемая, і Натанія, і Зевадія, і Асаїл, і Шемірамот,
      і Єгонатан, і Адонійя, і Товійя, і Тов-Адонійя, Левити, а з ними Елішама та
      Єгорам, священики.'
  - name: 2 Хронік 17:9
    orderIndex: 8
    osisId: 2Chr.17.9
    sblId: 2Chr 17:9
    shortName: 2 Хр 17:9
    text: І навчали вони в Юдеї, а з ними була книга Закону Господнього. І ходили
      вони довкола по всіх Юдиних містах, і навчали серед народу.
  - name: 2 Хронік 17:10
    orderIndex: 9
    osisId: 2Chr.17.10
    sblId: 2Chr 17:10
    shortName: 2 Хр 17:10
    text: І був страх Господній на всіх царствах краю, що навколо Юди, і вони не воювали
      з Йосафатом.
  - name: 2 Хронік 17:11
    orderIndex: 10
    osisId: 2Chr.17.11
    sblId: 2Chr 17:11
    shortName: 2 Хр 17:11
    text: 'А від филистимлян приносили Йосафатові дари та срібло данини; також араби
      приводили йому дрібну худобу: сім тисяч і сім сотень баранів та сім тисяч і
      сім сотень козлів.'
  - name: 2 Хронік 17:12
    orderIndex: 11
    osisId: 2Chr.17.12
    sblId: 2Chr 17:12
    shortName: 2 Хр 17:12
    text: І Йосафат усе зростав угору. І побудував він в Юді твердині та міста на
      запаси.
  - name: 2 Хронік 17:13
    orderIndex: 12
    osisId: 2Chr.17.13
    sblId: 2Chr 17:13
    shortName: 2 Хр 17:13
    text: І мав він багато добра по Юдиних містах, і мужів військових, хоробрих вояків
      в Єрусалимі.
  - name: 2 Хронік 17:14
    orderIndex: 13
    osisId: 2Chr.17.14
    sblId: 2Chr 17:14
    shortName: 2 Хр 17:14
    text: 'А оце їхній перегляд, за домами їхніх батьків. Від Юди тисячники: зверхник
      Адна, а з ним три сотні тисяч хоробрих вояків.'
  - name: 2 Хронік 17:15
    orderIndex: 14
    osisId: 2Chr.17.15
    sblId: 2Chr 17:15
    shortName: 2 Хр 17:15
    text: А при ньому зверхник Єгоханан, а з ним двісті й вісімдесят тисяч.
  - name: 2 Хронік 17:16
    orderIndex: 15
    osisId: 2Chr.17.16
    sblId: 2Chr 17:16
    shortName: 2 Хр 17:16
    text: А при ньому Амасія, син Зіхрі, що присвятив себе Господеві, а з ним двісті
      тисяч хоробрих вояків.
  - name: 2 Хронік 17:17
    orderIndex: 16
    osisId: 2Chr.17.17
    sblId: 2Chr 17:17
    shortName: 2 Хр 17:17
    text: 'А від Веніямина: хоробрий вояк Ел''яда, а з ним двісті тисяч узброєних
      луком та щитом.'
  - name: 2 Хронік 17:18
    orderIndex: 17
    osisId: 2Chr.17.18
    sblId: 2Chr 17:18
    shortName: 2 Хр 17:18
    text: А при ньому Єгозавад, а з ним сто й вісімдесят тисяч узброєного війська.
  - name: 2 Хронік 17:19
    orderIndex: 18
    osisId: 2Chr.17.19
    sblId: 2Chr 17:19
    shortName: 2 Хр 17:19
    text: Оці служили цареві, опріч тих, яких цар умістив по твердинних містах по
      всьому Юді.
  versesCount: 19
- name: 2 Хронік 18
  orderIndex: 17
  osisId: 2Chr.18
  sblId: 2Chr 18
  shortName: 2 Хр 18
  verses:
  - name: 2 Хронік 18:1
    orderIndex: 0
    osisId: 2Chr.18.1
    sblId: 2Chr 18:1
    shortName: 2 Хр 18:1
    text: І було в Йосафата багато багатства та слави, і він посвоячився з Ахавом.
  - name: 2 Хронік 18:2
    orderIndex: 1
    osisId: 2Chr.18.2
    sblId: 2Chr 18:2
    shortName: 2 Хр 18:2
    text: А по кількох роках пішов він до Ахава до Самарії. І Ахав нарізав багато
      худоби дрібної та худоби великої йому та народові, що з ним, і намовив його
      піти на ґілеадський Рамот.
  - name: 2 Хронік 18:3
    orderIndex: 2
    osisId: 2Chr.18.3
    sblId: 2Chr 18:3
    shortName: 2 Хр 18:3
    text: 'І сказав Ахав, цар Ізраїлів, до Йосафата, царя Юдиного: Чи підеш зо мною
      до ґілеадського Рамоту? А той відказав йому: Я як ти, народ мій як твій народ,
      і буду з тобою на війні.'
  - name: 2 Хронік 18:4
    orderIndex: 3
    osisId: 2Chr.18.4
    sblId: 2Chr 18:4
    shortName: 2 Хр 18:4
    text: 'І сказав Йосафат до Ізраїлевого царя: Вивідай зараз слово Господнє!'
  - name: 2 Хронік 18:5
    orderIndex: 4
    osisId: 2Chr.18.5
    sblId: 2Chr 18:5
    shortName: 2 Хр 18:5
    text: 'І зібрав Ізраїлів цар пророків, чотири сотні чоловіка, та й сказав до них:
      Чи йти нам на війну на ґілеадський Рамот, чи занехати? А ті сказали: Іди, і
      Бог дасть його в цареву руку!'
  - name: 2 Хронік 18:6
    orderIndex: 5
    osisId: 2Chr.18.6
    sblId: 2Chr 18:6
    shortName: 2 Хр 18:6
    text: 'І сказав Йосафат: Чи нема тут іще Господнього пророка, і звернімось до
      нього.'
  - name: 2 Хронік 18:7
    orderIndex: 6
    osisId: 2Chr.18.7
    sblId: 2Chr 18:7
    shortName: 2 Хр 18:7
    text: 'І сказав Ізраїлів цар до Йосафата: Є ще один муж, щоб через нього звернутися
      до Господа. Та я ненавиджу його, бо він не пророкує на мене добре, а по всі
      дні свої тільки лихе. Це Міхей, син Їмлин. А Йосафат відказав: Нехай цар не
      говорить таке!'
  - name: 2 Хронік 18:8
    orderIndex: 7
    osisId: 2Chr.18.8
    sblId: 2Chr 18:8
    shortName: 2 Хр 18:8
    text: 'І покликав Ізраїлів цар одного евнуха й сказав: Приведи скоріше Міхея,
      Їмлиного сина!'
  - name: 2 Хронік 18:9
    orderIndex: 8
    osisId: 2Chr.18.9
    sblId: 2Chr 18:9
    shortName: 2 Хр 18:9
    text: А цар Ізраїлів та Йосафат, цар Юдин, сиділи кожен на троні своїм, повбирані
      в шати; а сиділи вони при вході брами Самарії, а всі пророки пророкували перед
      ними.
  - name: 2 Хронік 18:10
    orderIndex: 9
    osisId: 2Chr.18.10
    sblId: 2Chr 18:10
    shortName: 2 Хр 18:10
    text: 'А Цідкійя, Кенаанин син, зробив собі залізні роги й сказав: Так сказав
      Господь: Оцим будеш бодати сиріян аж до вигублення їх!'
  - name: 2 Хронік 18:11
    orderIndex: 10
    osisId: 2Chr.18.11
    sblId: 2Chr 18:11
    shortName: 2 Хр 18:11
    text: 'І всі пророки пророкували так, говорячи: Виходь до ґілеадського Рамоту,
      і май успіх, і Господь дасть його в цареву руку!'
  - name: 2 Хронік 18:12
    orderIndex: 11
    osisId: 2Chr.18.12
    sblId: 2Chr 18:12
    shortName: 2 Хр 18:12
    text: 'А той посланець, що пішов покликати Міхея, говорив до нього, кажучи: Ось
      слова тих пророків, одноусно звіщають цареві добро. Нехай же буде слово твоє
      таке, як кожного з них, і ти говоритимеш добре.'
  - name: 2 Хронік 18:13
    orderIndex: 12
    osisId: 2Chr.18.13
    sblId: 2Chr 18:13
    shortName: 2 Хр 18:13
    text: 'І сказав Міхей: Як живий Господь, те, що скаже Господь, тільки те говоритиму!'
  - name: 2 Хронік 18:14
    orderIndex: 13
    osisId: 2Chr.18.14
    sblId: 2Chr 18:14
    shortName: 2 Хр 18:14
    text: 'І прийшов він до царя, а цар сказав до нього: Міхею, чи йти на війну до
      ґілеадського Рамоту, чи занехати? А той відказав: Вийдіть, і будете мати успіх,
      і вони будуть дані в вашу руку.'
  - name: 2 Хронік 18:15
    orderIndex: 14
    osisId: 2Chr.18.15
    sblId: 2Chr 18:15
    shortName: 2 Хр 18:15
    text: 'І сказав йому цар: Аж скільки разів я заприсягав тебе, що ти не говоритимеш
      мені нічого, тільки правду в Ім''я Господа?'
  - name: 2 Хронік 18:16
    orderIndex: 15
    osisId: 2Chr.18.16
    sblId: 2Chr 18:16
    shortName: 2 Хр 18:16
    text: 'А той відказав: Я бачив усього Ізраїля, розпорошеного по горах, немов вівці,
      що не мають пастуха. І сказав Господь: Немає в них пана, нехай вернуться з миром
      кожен до дому свого!'
  - name: 2 Хронік 18:17
    orderIndex: 16
    osisId: 2Chr.18.17
    sblId: 2Chr 18:17
    shortName: 2 Хр 18:17
    text: 'І сказав Ізраїлів цар до Йосафата: Чи ж не казав я тобі, він не буде пророкувати
      мені доброго, а тільки лихе?'
  - name: 2 Хронік 18:18
    orderIndex: 17
    osisId: 2Chr.18.18
    sblId: 2Chr 18:18
    shortName: 2 Хр 18:18
    text: 'А Міхей відказав: Тому послухайте Господнього слова: Бачив я Господа, що
      сидів на престолі Своїм, а все небесне військо стояло по правиці Його та по
      лівиці Його.'
  - name: 2 Хронік 18:19
    orderIndex: 18
    osisId: 2Chr.18.19
    sblId: 2Chr 18:19
    shortName: 2 Хр 18:19
    text: 'І сказав Господь: Хто намовить Ахава, Ізраїлевого царя, і він вийде й упаде
      в ґілеадському Рамоті? І говорили: той говорив так, а той говорив так.'
  - name: 2 Хронік 18:20
    orderIndex: 19
    osisId: 2Chr.18.20
    sblId: 2Chr 18:20
    shortName: 2 Хр 18:20
    text: 'І вийшов дух, і став перед Господнім лицем та й сказав: Я намовлю його!
      І сказав йому Господь: Чим?'
  - name: 2 Хронік 18:21
    orderIndex: 20
    osisId: 2Chr.18.21
    sblId: 2Chr 18:21
    shortName: 2 Хр 18:21
    text: 'А той відказав: Я вийду й стану духом неправди в устах усіх його пророків.
      А Господь сказав: Ти намовиш, а також переможеш; вийди та й зроби так!'
  - name: 2 Хронік 18:22
    orderIndex: 21
    osisId: 2Chr.18.22
    sblId: 2Chr 18:22
    shortName: 2 Хр 18:22
    text: А тепер оце Господь дав духа неправди в уста оцих твоїх пророків, і Господь
      говорив на тебе недобре...
  - name: 2 Хронік 18:23
    orderIndex: 22
    osisId: 2Chr.18.23
    sblId: 2Chr 18:23
    shortName: 2 Хр 18:23
    text: 'І підійшов Цідкійя, Кенаанин син, і вдарив Міхея по щоці та й сказав: Кудою
      це перейшов Дух Господній від мене, щоб говорити з тобою?'
  - name: 2 Хронік 18:24
    orderIndex: 23
    osisId: 2Chr.18.24
    sblId: 2Chr 18:24
    shortName: 2 Хр 18:24
    text: 'А Міхей відказав: Ось ти побачиш це того дня, коли ввійдеш до внутрішньої
      кімнати, щоб сховатися...'
  - name: 2 Хронік 18:25
    orderIndex: 24
    osisId: 2Chr.18.25
    sblId: 2Chr 18:25
    shortName: 2 Хр 18:25
    text: 'І сказав Ізраїлів цар: Візьміть Міхея, і відведіть його до Амона, зверхника
      міста, та до Йоаша, царевого сина,'
  - name: 2 Хронік 18:26
    orderIndex: 25
    osisId: 2Chr.18.26
    sblId: 2Chr 18:26
    shortName: 2 Хр 18:26
    text: 'та й скажете: Отак сказав цар: Посадіть оцього до в''язничного дому, і
      давайте йому їсти скупо хліба й скупо води, аж поки я не вернуся з миром.'
  - name: 2 Хронік 18:27
    orderIndex: 26
    osisId: 2Chr.18.27
    sblId: 2Chr 18:27
    shortName: 2 Хр 18:27
    text: 'А Міхей відказав: Якщо справді вернешся ти з миром, то не говорив Господь
      через мене. І до того сказав: Слухайте це, усі люди!'
  - name: 2 Хронік 18:28
    orderIndex: 27
    osisId: 2Chr.18.28
    sblId: 2Chr 18:28
    shortName: 2 Хр 18:28
    text: І вийшов Ізраїлів цар та Йосафат, цар Юдин, до ґілеадського Рамоту.
  - name: 2 Хронік 18:29
    orderIndex: 28
    osisId: 2Chr.18.29
    sblId: 2Chr 18:29
    shortName: 2 Хр 18:29
    text: 'І сказав Ізраїлів цар до Йосафата: Я переберуся й піду на бій, а ти вбери
      свої шати! І перебрався Ізраїлів цар, і пішли на бій.'
  - name: 2 Хронік 18:30
    orderIndex: 29
    osisId: 2Chr.18.30
    sblId: 2Chr 18:30
    shortName: 2 Хр 18:30
    text: 'А сирійський цар наказав зверхникам своїх колесниць, говорячи: Не воюйте
      ні з малим, ні з великим, а тільки з самим Ізраїлевим царем!'
  - name: 2 Хронік 18:31
    orderIndex: 30
    osisId: 2Chr.18.31
    sblId: 2Chr 18:31
    shortName: 2 Хр 18:31
    text: 'І сталося, як зверхники колесниць побачили Йонатана, то вони сказали: Це
      Ізраїлів цар! І вони оточили його, щоб воювати. І закричав Йосафат, і Господь
      допоміг йому, і Бог звабив їх від нього.'
  - name: 2 Хронік 18:32
    orderIndex: 31
    osisId: 2Chr.18.32
    sblId: 2Chr 18:32
    shortName: 2 Хр 18:32
    text: І сталося, як зверхники колесниць побачили, що це не Ізраїлів цар, то повернули
      від нього.
  - name: 2 Хронік 18:33
    orderIndex: 32
    osisId: 2Chr.18.33
    sblId: 2Chr 18:33
    shortName: 2 Хр 18:33
    text: 'А один чоловік знехотя натягнув лука, та й ударив Ізраїлевого царя між
      підв''язанням пояса та між панцерем. А той сказав візникові: Заверни назад,
      і випровадь мене від війська, бо я ранений...'
  - name: 2 Хронік 18:34
    orderIndex: 33
    osisId: 2Chr.18.34
    sblId: 2Chr 18:34
    shortName: 2 Хр 18:34
    text: І збільшився бій того дня, а Ізраїлів цар був поставлений на колесниці проти
      сиріян аж до вечора. І помер він під час заходу сонця...
  versesCount: 34
- name: 2 Хронік 19
  orderIndex: 18
  osisId: 2Chr.19
  sblId: 2Chr 19
  shortName: 2 Хр 19
  verses:
  - name: 2 Хронік 19:1
    orderIndex: 0
    osisId: 2Chr.19.1
    sblId: 2Chr 19:1
    shortName: 2 Хр 19:1
    text: І вернувся Йосафат, цар Юдин, із миром до дому свого до Єрусалиму.
  - name: 2 Хронік 19:2
    orderIndex: 1
    osisId: 2Chr.19.2
    sblId: 2Chr 19:2
    shortName: 2 Хр 19:2
    text: 'І вийшов перед нього прозорливець Єгу, син Ханані, та й сказав до царя
      Йосафата: Чи будеш допомагати несправедливому, а тих, хто ненавидить Господа,
      будеш любити? І за це на тобі гнів від Господнього лиця.'
  - name: 2 Хронік 19:3
    orderIndex: 2
    osisId: 2Chr.19.3
    sblId: 2Chr 19:3
    shortName: 2 Хр 19:3
    text: Але й добрі речі знайшлися при тобі, бо ти повигублював Астарти з Краю,
      і нахилив своє серце, щоб шукати Господа.
  - name: 2 Хронік 19:4
    orderIndex: 3
    osisId: 2Chr.19.4
    sblId: 2Chr 19:4
    shortName: 2 Хр 19:4
    text: І осівся Йосафат в Єрусалимі, і він знову виходив між народ від Беер-Шеви
      аж до Єфремових гір, і навертав їх до Господа, Бога їхніх батьків.
  - name: 2 Хронік 19:5
    orderIndex: 4
    osisId: 2Chr.19.5
    sblId: 2Chr 19:5
    shortName: 2 Хр 19:5
    text: І понаставляв він суддів у Краю, по всіх укріплених Юдиних містах, для кожного
      міста.
  - name: 2 Хронік 19:6
    orderIndex: 5
    osisId: 2Chr.19.6
    sblId: 2Chr 19:6
    shortName: 2 Хр 19:6
    text: 'І сказав він до суддів: Дивіться, що ви робите, бо не для людини ви судите,
      але для Господа, і Він з вами в справі суду.'
  - name: 2 Хронік 19:7
    orderIndex: 6
    osisId: 2Chr.19.7
    sblId: 2Chr 19:7
    shortName: 2 Хр 19:7
    text: А тепер нехай буде Господній страх на вас. Стережіться й робіть, бо нема
      в Господа, Бога нашого, кривди, ані огляду на особу, ані брання дарунка.
  - name: 2 Хронік 19:8
    orderIndex: 7
    osisId: 2Chr.19.8
    sblId: 2Chr 19:8
    shortName: 2 Хр 19:8
    text: А також в Єрусалимі понаставляв Йосафат з Левитів і з священиків та з голів
      батьківських домів Ізраїля для Господнього суду та для суперечок. І вернулися
      вони до Єрусалиму.
  - name: 2 Хронік 19:9
    orderIndex: 8
    osisId: 2Chr.19.9
    sblId: 2Chr 19:9
    shortName: 2 Хр 19:9
    text: 'І він наказав їм, говорячи: Отак чиніть у страху Господньому, вірністю
      та цілим серцем.'
  - name: 2 Хронік 19:10
    orderIndex: 9
    osisId: 2Chr.19.10
    sblId: 2Chr 19:10
    shortName: 2 Хр 19:10
    text: А щодо всякої суперечки, що прийде до вас від ваших братів, що сидять по
      містах своїх, де треба розсудити чи то за кров, чи то за Закон, чи то за заповідь,
      устави, чи за права, то остережете їх, і вони не згрішать Господеві, і не буде
      гніву на вас та на ваших братів. Так робіть, і не згрішите!
  - name: 2 Хронік 19:11
    orderIndex: 10
    osisId: 2Chr.19.11
    sblId: 2Chr 19:11
    shortName: 2 Хр 19:11
    text: А ось священик Амарія голова над вами до всяких Господніх речей, а Завадія,
      син Ізмаїлів, володар Юдиного дому, до всякої царевої речі, і писарі Левити
      перед вами. Будьте міцні й зробіть, і нехай буде Господь з добрим!
  versesCount: 11
- name: 2 Хронік 20
  orderIndex: 19
  osisId: 2Chr.20
  sblId: 2Chr 20
  shortName: 2 Хр 20
  verses:
  - name: 2 Хронік 20:1
    orderIndex: 0
    osisId: 2Chr.20.1
    sblId: 2Chr 20:1
    shortName: 2 Хр 20:1
    text: І сталося по тому, пішли моавітяни та аммонітяни, а з ними деякі з меунян,
      проти Йосафата на війну.
  - name: 2 Хронік 20:2
    orderIndex: 1
    osisId: 2Chr.20.2
    sblId: 2Chr 20:2
    shortName: 2 Хр 20:2
    text: 'І прийшли, і донесли Йосафатові, говорячи: Прийшла на тебе сила силенна
      з того боку моря, з Сирії, і ось вони в Хаццон-Тамарі, воно Ен-Ґеді.'
  - name: 2 Хронік 20:3
    orderIndex: 2
    osisId: 2Chr.20.3
    sblId: 2Chr 20:3
    shortName: 2 Хр 20:3
    text: І злякався Йосафат, і постановив звернутися до Господа. І він проголосив
      піст на всю Юдею.
  - name: 2 Хронік 20:4
    orderIndex: 3
    osisId: 2Chr.20.4
    sblId: 2Chr 20:4
    shortName: 2 Хр 20:4
    text: І зібралися юдеяни просити допомоги від Господа, також поприходили зо всіх
      Юдиних міст просити Господа.
  - name: 2 Хронік 20:5
    orderIndex: 4
    osisId: 2Chr.20.5
    sblId: 2Chr 20:5
    shortName: 2 Хр 20:5
    text: І став Йосафат у зборі Юдиному та єрусалимському в Господньому домі, перед
      новим подвір'ям,
  - name: 2 Хронік 20:6
    orderIndex: 5
    osisId: 2Chr.20.6
    sblId: 2Chr 20:6
    shortName: 2 Хр 20:6
    text: 'та й сказав: Господи, Боже батьків наших! Чи ж не Ти Бог на небесах? І
      Ти пануєш над усіма царствами народів, і в руці Твоїй сила та міць, і немає
      такого, хто б став проти Тебе!'
  - name: 2 Хронік 20:7
    orderIndex: 6
    osisId: 2Chr.20.7
    sblId: 2Chr 20:7
    shortName: 2 Хр 20:7
    text: Чи ж не Ти, Боже наш, повиганяв мешканців цього Краю перед народом Твоїм,
      Ізраїлем, і дав його Авраамовому насінню, Твоєму приятелеві навіки?
  - name: 2 Хронік 20:8
    orderIndex: 7
    osisId: 2Chr.20.8
    sblId: 2Chr 20:8
    shortName: 2 Хр 20:8
    text: 'І вони осілися в ньому, і збудували Тобі в ньому святиню для Ймення Твого,
      говорячи:'
  - name: 2 Хронік 20:9
    orderIndex: 8
    osisId: 2Chr.20.9
    sblId: 2Chr 20:9
    shortName: 2 Хр 20:9
    text: Якщо прийде на нас зло, меч укарання, чи моровиця, чи голод, то ми станемо
      перед цим храмом та перед лицем Твоїм, бо Ім'я Твоє в цьому храмі, і будемо
      кликати до Тебе з нашого утиску, і Ти почуєш, і спасеш.
  - name: 2 Хронік 20:10
    orderIndex: 9
    osisId: 2Chr.20.10
    sblId: 2Chr 20:10
    shortName: 2 Хр 20:10
    text: А тепер ось сини Аммонові й Моавові та мешканці гори Сеїр, що через них
      Ти не дав ізраїльтянам іти, коли вони виходили були з єгипетського краю, і вони
      минули їх, і не вигубили їх,
  - name: 2 Хронік 20:11
    orderIndex: 10
    osisId: 2Chr.20.11
    sblId: 2Chr 20:11
    shortName: 2 Хр 20:11
    text: і оце вони відплачують нам навалою, щоб вигнати нас із спадку Твого, який
      Ти віддав нам.
  - name: 2 Хронік 20:12
    orderIndex: 11
    osisId: 2Chr.20.12
    sblId: 2Chr 20:12
    shortName: 2 Хр 20:12
    text: Боже наш, чи ж Ти не осудиш їх? Нема бо в нас сили перед цією силою силенною,
      що приходить на нас, і ми не знаємо, що зробимо, бо наші очі на Тебе!
  - name: 2 Хронік 20:13
    orderIndex: 12
    osisId: 2Chr.20.13
    sblId: 2Chr 20:13
    shortName: 2 Хр 20:13
    text: А всі юдеяни стояли перед Господнім лицем, також діти їхні, жінки їхні та
      їхні сини.
  - name: 2 Хронік 20:14
    orderIndex: 13
    osisId: 2Chr.20.14
    sblId: 2Chr 20:14
    shortName: 2 Хр 20:14
    text: А Яхазіїл, син Захарія, сина Бенаї, Єіїла, сина Маттанії, Левит із Асафових
      синів, був на ньому Дух Господній серед збору,
  - name: 2 Хронік 20:15
    orderIndex: 14
    osisId: 2Chr.20.15
    sblId: 2Chr 20:15
    shortName: 2 Хр 20:15
    text: 'і він сказав: Послухайте, ввесь Юдо й мешканці Єрусалиму та царю Йосафате!
      Так говорить до вас Господь: Не бійтеся та не жахайтеся перед цією силенною
      силою, бо не ваша ця війна, але Божа!'
  - name: 2 Хронік 20:16
    orderIndex: 15
    osisId: 2Chr.20.16
    sblId: 2Chr 20:16
    shortName: 2 Хр 20:16
    text: Узавтра зійдіть на них, ось вони входять збіччям Ціцу, і ви їх знайдете
      на кінці долини, навпроти пустині Єруїл.
  - name: 2 Хронік 20:17
    orderIndex: 16
    osisId: 2Chr.20.17
    sblId: 2Chr 20:17
    shortName: 2 Хр 20:17
    text: Не вам воювати в цьому, поставтеся й станьте, і побачите, що Господнє спасіння
      з вами, Юдо й Єрусалиме! Не бійтеся й не жахайтеся, узавтра виходьте перед них,
      а Господь буде з вами!
  - name: 2 Хронік 20:18
    orderIndex: 17
    osisId: 2Chr.20.18
    sblId: 2Chr 20:18
    shortName: 2 Хр 20:18
    text: І вклонився Йосафат обличчям до землі, а ввесь Юда та мешканці Єрусалиму
      попадали перед Господнім лицем, щоб уклонитися Господеві.
  - name: 2 Хронік 20:19
    orderIndex: 18
    osisId: 2Chr.20.19
    sblId: 2Chr 20:19
    shortName: 2 Хр 20:19
    text: І встали Левити з синів Кегатівців та з синів Корахівців, щоб хвалити Господа,
      Бога Ізраїлевого сильним голосом, високим.
  - name: 2 Хронік 20:20
    orderIndex: 19
    osisId: 2Chr.20.20
    sblId: 2Chr 20:20
    shortName: 2 Хр 20:20
    text: 'І повставали вони рано вранці, і вийшли до пустині Текоя. А як вони виходили,
      став Йосафат та й сказав: Послухайте мене, Юда та мешканці Єрусалиму! Віруйте
      в Господа, вашого Бога, і будете запевнені, вірте пророкам Його, і пощаститься
      вам!'
  - name: 2 Хронік 20:21
    orderIndex: 20
    osisId: 2Chr.20.21
    sblId: 2Chr 20:21
    shortName: 2 Хр 20:21
    text: 'І радився він з народом, і поставив співаків для Господа, і вони хвалили
      величність святости, коли йшли перед озброєними, і говорили: Дякуйте Господу,
      бо навіки Його милосердя!'
  - name: 2 Хронік 20:22
    orderIndex: 21
    osisId: 2Chr.20.22
    sblId: 2Chr 20:22
    shortName: 2 Хр 20:22
    text: А того часу, коли зачали вони співати та хвалити, дав Господь засідку на
      синів Аммонових і Моавових та на мешканців гори Сеїр, що прийшли були проти
      Юди, і були вони побиті,
  - name: 2 Хронік 20:23
    orderIndex: 22
    osisId: 2Chr.20.23
    sblId: 2Chr 20:23
    shortName: 2 Хр 20:23
    text: бо повстали аммонітяни та моавітяни на мешканців гори Сеїр, щоб учинити
      їх закляттям, і щоб вигубити. А коли вони покінчили це з мешканцями Сеїру, стали
      помагати один проти одного, щоб вигубити себе.
  - name: 2 Хронік 20:24
    orderIndex: 23
    osisId: 2Chr.20.24
    sblId: 2Chr 20:24
    shortName: 2 Хр 20:24
    text: І коли Юда прийшов на вартівню до пустині, і поглянули вони на натовп, аж
      ось трупи, що попадали на землю, і не було урятованого!
  - name: 2 Хронік 20:25
    orderIndex: 24
    osisId: 2Chr.20.25
    sblId: 2Chr 20:25
    shortName: 2 Хр 20:25
    text: І прийшов Йосафат та народ його, щоб пограбувати їхню здобич, і знайшли
      серед них дуже багато і маєтку, і одежі, і коштовностей, і понабирали собі стільки,
      що не могли нести. І вони три дні все грабували ту здобич, бо численна була
      вона!
  - name: 2 Хронік 20:26
    orderIndex: 25
    osisId: 2Chr.20.26
    sblId: 2Chr 20:26
    shortName: 2 Хр 20:26
    text: 'А четвертого дня зібралися вони до долини Бераха, бо там благословляли
      Господа; тому назвали ім''я тому місцю: долина Бераха, і так воно зветься аж
      до сьогодні.'
  - name: 2 Хронік 20:27
    orderIndex: 26
    osisId: 2Chr.20.27
    sblId: 2Chr 20:27
    shortName: 2 Хр 20:27
    text: І вернулися всі юдеяни та єрусалимляни, а Йосафат на чолі їх, щоб вернутися
      до Єрусалиму з радістю, бо звеселив їх Господь спасінням від їхніх ворогів.
  - name: 2 Хронік 20:28
    orderIndex: 27
    osisId: 2Chr.20.28
    sblId: 2Chr 20:28
    shortName: 2 Хр 20:28
    text: І прибули вони до Єрусалиму з арфами й з цитрами та сурмами до Господнього
      дому.
  - name: 2 Хронік 20:29
    orderIndex: 28
    osisId: 2Chr.20.29
    sblId: 2Chr 20:29
    shortName: 2 Хр 20:29
    text: І був Божий страх на всі царства країв, коли вони почули, що Господь воював
      з Ізраїлевими ворогами...
  - name: 2 Хронік 20:30
    orderIndex: 29
    osisId: 2Chr.20.30
    sblId: 2Chr 20:30
    shortName: 2 Хр 20:30
    text: І заспокоїлося Йосафатове царство, і дав йому його Бог мир навколо.
  - name: 2 Хронік 20:31
    orderIndex: 30
    osisId: 2Chr.20.31
    sblId: 2Chr 20:31
    shortName: 2 Хр 20:31
    text: І царював Йосафат над Юдою. Він був віку тридцяти й п'яти років, коли зацарював,
      а двадцять і п'ять літ царював в Єрусалимі. А ім'я його матері Азува, дочка
      Шілхи.
  - name: 2 Хронік 20:32
    orderIndex: 31
    osisId: 2Chr.20.32
    sblId: 2Chr 20:32
    shortName: 2 Хр 20:32
    text: І ходив він дорогою свого батька Аси, і не уступався з неї, щоб робити вгодне
      в Господніх очах.
  - name: 2 Хронік 20:33
    orderIndex: 32
    osisId: 2Chr.20.33
    sblId: 2Chr 20:33
    shortName: 2 Хр 20:33
    text: Тільки пагірки не минулися, і народ іще не вчинив свого серця міцним для
      Бога своїх батьків.
  - name: 2 Хронік 20:34
    orderIndex: 33
    osisId: 2Chr.20.34
    sblId: 2Chr 20:34
    shortName: 2 Хр 20:34
    text: А решта Йосафатових діл, перші й останні, ото вони описані в записах Єгу,
      сина Ханані, що внесене до книги Ізраїлевих царів.
  - name: 2 Хронік 20:35
    orderIndex: 34
    osisId: 2Chr.20.35
    sblId: 2Chr 20:35
    shortName: 2 Хр 20:35
    text: А по тому поєднався Йосафат, цар Юдин, з Ахазією, Ізраїлевим царем, що робив
      несправедливо.
  - name: 2 Хронік 20:36
    orderIndex: 35
    osisId: 2Chr.20.36
    sblId: 2Chr 20:36
    shortName: 2 Хр 20:36
    text: І поєднався він із ним, щоб поробити кораблі, щоб ходити до Таршішу. І поробили
      вони кораблі в Ецйон-Ґевері.
  - name: 2 Хронік 20:37
    orderIndex: 36
    osisId: 2Chr.20.37
    sblId: 2Chr 20:37
    shortName: 2 Хр 20:37
    text: 'Та Елієзер, син Додави, з Мареші, пророкував на Йосафата, говорячи: За
      те, що ти поєднався з Ахазією, поруйнував Господь чини твої! І порозбивалися
      ті кораблі, і не могли йти до Таршішу...'
  versesCount: 37
- name: 2 Хронік 21
  orderIndex: 20
  osisId: 2Chr.21
  sblId: 2Chr 21
  shortName: 2 Хр 21
  verses:
  - name: 2 Хронік 21:1
    orderIndex: 0
    osisId: 2Chr.21.1
    sblId: 2Chr 21:1
    shortName: 2 Хр 21:1
    text: І спочив Йосафат із своїми батьками. І був він похований із своїми батьками
      в Давидовому Місті, а замість нього зацарював син його Єгорам.
  - name: 2 Хронік 21:2
    orderIndex: 1
    osisId: 2Chr.21.2
    sblId: 2Chr 21:2
    shortName: 2 Хр 21:2
    text: 'І були в нього брати, Йосафатові сини: Азарія, і Єхіїл, і Захарій, і Азарія,
      і Михаїл, і Шефатія, усі вони сини Йосафата, Ізраїлевого царя.'
  - name: 2 Хронік 21:3
    orderIndex: 2
    osisId: 2Chr.21.3
    sblId: 2Chr 21:3
    shortName: 2 Хр 21:3
    text: І дав їм їхній батько великі подарунки срібла, і золота, і коштовності з
      твердинними містами в Юді, а царство дав Єгорамові, бо він первороджений.
  - name: 2 Хронік 21:4
    orderIndex: 3
    osisId: 2Chr.21.4
    sblId: 2Chr 21:4
    shortName: 2 Хр 21:4
    text: І став Єгорам на царстві батька. І зміцнився він, і позабивав усіх братів
      своїх мечем, а також декого з Ізраїлевих зверхників.
  - name: 2 Хронік 21:5
    orderIndex: 4
    osisId: 2Chr.21.5
    sblId: 2Chr 21:5
    shortName: 2 Хр 21:5
    text: Єгорам був віку тридцяти й двох літ, коли зацарював, і царював вісім літ
      в Єрусалимі.
  - name: 2 Хронік 21:6
    orderIndex: 5
    osisId: 2Chr.21.6
    sblId: 2Chr 21:6
    shortName: 2 Хр 21:6
    text: І ходив він дорогою Ізраїлевих царів, як робив Ахавів дім, бо Ахавова дочка
      була йому за жінку. І робив він зло в Господніх очах.
  - name: 2 Хронік 21:7
    orderIndex: 6
    osisId: 2Chr.21.7
    sblId: 2Chr 21:7
    shortName: 2 Хр 21:7
    text: Та не хотів Господь погубити Давидів дім ради заповіту, що склав був із
      Давидом, і як говорив дати світильника йому та синам його по всі дні.
  - name: 2 Хронік 21:8
    orderIndex: 7
    osisId: 2Chr.21.8
    sblId: 2Chr 21:8
    shortName: 2 Хр 21:8
    text: За його днів відпав був Едом з-під Юдиної руки, і настановили над собою
      царя.
  - name: 2 Хронік 21:9
    orderIndex: 8
    osisId: 2Chr.21.9
    sblId: 2Chr 21:9
    shortName: 2 Хр 21:9
    text: І пішов Єгорам зо своїми зверхниками, і всі колесниці з ним. І сталося,
      що він устав уночі та й побив Едома, що оточив був його, та зверхників колесниць.
  - name: 2 Хронік 21:10
    orderIndex: 9
    osisId: 2Chr.21.10
    sblId: 2Chr 21:10
    shortName: 2 Хр 21:10
    text: І відпав Едом з-під Юдиної руки, і так є аж до цього дня. Тоді того часу
      відпала й Лівна з-під руки його, бо він покинув Господа, Бога своїх батьків.
  - name: 2 Хронік 21:11
    orderIndex: 10
    osisId: 2Chr.21.11
    sblId: 2Chr 21:11
    shortName: 2 Хр 21:11
    text: Також він наробив пагірків по Юдиних містах, і вчинив перелюбами єрусалимських
      мешканців, а Юду звів.
  - name: 2 Хронік 21:12
    orderIndex: 11
    osisId: 2Chr.21.12
    sblId: 2Chr 21:12
    shortName: 2 Хр 21:12
    text: 'І прийшов до нього лист від пророка Іллі такого змісту: Так говорить Господь,
      Бог Давида, твого батька: За те, що не ходив ти дорогами Йосафата, свого батька,
      і дорогами Аси, Юдиного царя,'
  - name: 2 Хронік 21:13
    orderIndex: 12
    osisId: 2Chr.21.13
    sblId: 2Chr 21:13
    shortName: 2 Хр 21:13
    text: а ходив дорогою Ізраїлевого царя, і вчинив перелюбниками Юду та мешканців
      Єрусалиму, як чинив перелюбниками дім Ахавів, а також братів своїх, дім свого
      батька, ліпших від тебе, ти позабивав,
  - name: 2 Хронік 21:14
    orderIndex: 13
    osisId: 2Chr.21.14
    sblId: 2Chr 21:14
    shortName: 2 Хр 21:14
    text: то ось ударить Господь великою поразою в народі твоїм, і в синах твоїх,
      і в жінках твоїх, і в усьому маєтку твоєму.
  - name: 2 Хронік 21:15
    orderIndex: 14
    osisId: 2Chr.21.15
    sblId: 2Chr 21:15
    shortName: 2 Хр 21:15
    text: А ти будеш у великих хворобах, у хворобі нутра свого, аж вийдуть нутрощі
      твої через довгочасну хворобу.
  - name: 2 Хронік 21:16
    orderIndex: 15
    osisId: 2Chr.21.16
    sblId: 2Chr 21:16
    shortName: 2 Хр 21:16
    text: І збудив Господь на Єгорама духа филистимлян та арабів, що при етіопах.
  - name: 2 Хронік 21:17
    orderIndex: 16
    osisId: 2Chr.21.17
    sblId: 2Chr 21:17
    shortName: 2 Хр 21:17
    text: І вийшли вони на Юду, і ввірвалися до нього, і позабирали ввесь маєток,
      що знаходився в царському домі, а також синів його та жінок його. І не позосталося
      в нього сина, окрім Єгоахаза, наймолодшого з синів його.
  - name: 2 Хронік 21:18
    orderIndex: 17
    osisId: 2Chr.21.18
    sblId: 2Chr 21:18
    shortName: 2 Хр 21:18
    text: А по всьому тому вдарив його Господь у нутрощах його невидужною хворобою.
  - name: 2 Хронік 21:19
    orderIndex: 18
    osisId: 2Chr.21.19
    sblId: 2Chr 21:19
    shortName: 2 Хр 21:19
    text: І сталося по певному часі, коли надійшов кінець двох років, вийшли його
      нутрощі від хвороби його, і він помер у тяжких болях. А народ його не зробив
      для нього спалення пахощів, як робили спалення батькам його.
  - name: 2 Хронік 21:20
    orderIndex: 19
    osisId: 2Chr.21.20
    sblId: 2Chr 21:20
    shortName: 2 Хр 21:20
    text: Він був віку тридцяти й двох літ, коли зацарював, а царював вісім літ в
      Єрусалимі. І відійшов він, і ніхто за ним не жалував; і поховали його в Давидовому
      Місті, та не в царських гробах.
  versesCount: 20
- name: 2 Хронік 22
  orderIndex: 21
  osisId: 2Chr.22
  sblId: 2Chr 22
  shortName: 2 Хр 22
  verses:
  - name: 2 Хронік 22:1
    orderIndex: 0
    osisId: 2Chr.22.1
    sblId: 2Chr 22:1
    shortName: 2 Хр 22:1
    text: А мешканці Єрусалиму настановили царем замість нього Ахазію, його найменшого
      сина, бо всіх перших позабивала та ватага, що приходила з арабами на табір.
      І зацарював Ахазія, син Єгорама, Юдиного царя.
  - name: 2 Хронік 22:2
    orderIndex: 1
    osisId: 2Chr.22.2
    sblId: 2Chr 22:2
    shortName: 2 Хр 22:2
    text: Ахазія був віку сорока й двох літ, коли зацарював, і царював він в Єрусалимі
      один рік. А ім'я його матері Аталія, дочка Омрієва.
  - name: 2 Хронік 22:3
    orderIndex: 2
    osisId: 2Chr.22.3
    sblId: 2Chr 22:3
    shortName: 2 Хр 22:3
    text: Також він ходив дорогою Ахавого дому, бо його мати була йому дорадниця,
      щоб чинити беззаконня.
  - name: 2 Хронік 22:4
    orderIndex: 3
    osisId: 2Chr.22.4
    sblId: 2Chr 22:4
    shortName: 2 Хр 22:4
    text: І чинив він зло в Господніх очах, як Ахавів дім, бо вони були йому дорадниками
      по смерті його батька, на погибіль йому.
  - name: 2 Хронік 22:5
    orderIndex: 4
    osisId: 2Chr.22.5
    sblId: 2Chr 22:5
    shortName: 2 Хр 22:5
    text: Також за їхньою порадою він ходив. І пішов він з Єгорамом, сином Ахава,
      Ізраїлевого царя, на війну на Хазаїла, сирійського царя, в ґілеадський Рамот.
      І побили сиріяни Йорама.
  - name: 2 Хронік 22:6
    orderIndex: 5
    osisId: 2Chr.22.6
    sblId: 2Chr 22:6
    shortName: 2 Хр 22:6
    text: І вернувся він лікуватися в Їзреелі від тих ран, що завдали йому в Рамі,
      як він воював із Хазаїлом, сирійським царем. А Азарія, Єгорамів син, цар Юдин,
      зійшов побачити Єгорама, Ахавого сина, в Їзреелі, бо він був слабий.
  - name: 2 Хронік 22:7
    orderIndex: 6
    osisId: 2Chr.22.7
    sblId: 2Chr 22:7
    shortName: 2 Хр 22:7
    text: І від Бога було на погибіль Ахазії, щоб прийти до Єгорама, бо як прийшов,
      вийшов з Єгорамом на Єгу, сина Німші, що Господь помазав його вигубити Ахавів
      дім.
  - name: 2 Хронік 22:8
    orderIndex: 7
    osisId: 2Chr.22.8
    sblId: 2Chr 22:8
    shortName: 2 Хр 22:8
    text: І сталося, коли Єгу чинив суд над Ахавовим домом, то знайшов він Юдиних
      зверхників та синів Ахазієвих братів, що служили Ахазієві, і позабивав їх.
  - name: 2 Хронік 22:9
    orderIndex: 8
    osisId: 2Chr.22.9
    sblId: 2Chr 22:9
    shortName: 2 Хр 22:9
    text: 'І відшукав він Ахазію, і схопили його, а він ховався в Самарії. І привели
      його до Єгу та й забили його; і поховали його, бо сказали: Він син Йосафата,
      що всім серцем своїм звертався до Господа. І не було в домі Ахазії нікого, хто
      мав би силу царювати.'
  - name: 2 Хронік 22:10
    orderIndex: 9
    osisId: 2Chr.22.10
    sblId: 2Chr 22:10
    shortName: 2 Хр 22:10
    text: А коли Аталія, мати Ахазії, побачила, що помер її син, то встала й вигубила
      все цареве насіння Юдиного дому...
  - name: 2 Хронік 22:11
    orderIndex: 10
    osisId: 2Chr.22.11
    sblId: 2Chr 22:11
    shortName: 2 Хр 22:11
    text: А Єгосав'ат, дочка царя, взяла Йоаша, сина Ахазії, та й викрала його з-поміж
      вбиваних царських синів, і дала його та няньку його до спальної кімнати. І сховала
      його Єгосав'ат, дочка царя Єгорама, жінка священика Єгояди, бо вона була сестра
      Ахазії, перед Аталією, і та не забила його.
  - name: 2 Хронік 22:12
    orderIndex: 11
    osisId: 2Chr.22.12
    sblId: 2Chr 22:12
    shortName: 2 Хр 22:12
    text: І він був з ними в Божому домі, ховаючися шість років, а Аталія царювала
      над Краєм.
  versesCount: 12
- name: 2 Хронік 23
  orderIndex: 22
  osisId: 2Chr.23
  sblId: 2Chr 23
  shortName: 2 Хр 23
  verses:
  - name: 2 Хронік 23:1
    orderIndex: 0
    osisId: 2Chr.23.1
    sblId: 2Chr 23:1
    shortName: 2 Хр 23:1
    text: 'А сьомого року зміцнився Єгояда й прийняв сотників: Азарію, Єрохамового
      сина, і Ізмаїла, сина Єгохананового, і Азарію, сина Оведового, і Маасею, сина
      Адаї, і Елісафата, сина Зіхрієвого, в умову з собою.'
  - name: 2 Хронік 23:2
    orderIndex: 1
    osisId: 2Chr.23.2
    sblId: 2Chr 23:2
    shortName: 2 Хр 23:2
    text: І обійшли вони Юду, і зібрали зо всіх Юдиних міст Левитів та голів Ізраїлевих
      домів, і прийшли до Єрусалиму.
  - name: 2 Хронік 23:3
    orderIndex: 2
    osisId: 2Chr.23.3
    sblId: 2Chr 23:3
    shortName: 2 Хр 23:3
    text: 'І ввесь збір склав у Божому домі умову з царем. І сказав їм Єгояда: Оце
      царський син буде царювати, як говорив Господь про Давидових синів.'
  - name: 2 Хронік 23:4
    orderIndex: 3
    osisId: 2Chr.23.4
    sblId: 2Chr 23:4
    shortName: 2 Хр 23:4
    text: 'Оце та річ, яку зробите: третина з вас, що приходите в суботу, із священиків
      та з Левитів, будете за придверних біля порогів.'
  - name: 2 Хронік 23:5
    orderIndex: 4
    osisId: 2Chr.23.5
    sblId: 2Chr 23:5
    shortName: 2 Хр 23:5
    text: А третина при царському домі, а третина при брамі Єсод, а ввесь народ у
      подвір'ях Господнього дому.
  - name: 2 Хронік 23:6
    orderIndex: 5
    osisId: 2Chr.23.6
    sblId: 2Chr 23:6
    shortName: 2 Хр 23:6
    text: І нехай не входить до Господнього йому ніхто, окрім священиків та тих, хто
      прислуговує із Левитів, вони ввійдуть, бо освячені вони, а ввесь народ буде
      пильнувати Господньої сторожі.
  - name: 2 Хронік 23:7
    orderIndex: 6
    osisId: 2Chr.23.7
    sblId: 2Chr 23:7
    shortName: 2 Хр 23:7
    text: І оточать Левити царя навколо, кожен із своєю зброєю в руці своїй; а хто
      чужий увійшов би до дому, нехай буде забитий! І будете ви з царем при вході
      його та при виході його.
  - name: 2 Хронік 23:8
    orderIndex: 7
    osisId: 2Chr.23.8
    sblId: 2Chr 23:8
    shortName: 2 Хр 23:8
    text: І зробили Левити та ввесь Юда все, що наказав священик Єгояда. І взяли кожен
      людей своїх, що приходять у суботу та відходять у суботу, бо священик Єгояда
      не звільнив черг.
  - name: 2 Хронік 23:9
    orderIndex: 8
    osisId: 2Chr.23.9
    sblId: 2Chr 23:9
    shortName: 2 Хр 23:9
    text: І дав священик Єгояда сотникам ратища, і малі щити, і інші щити, що належали
      цареві Давидові, що були в Божому домі.
  - name: 2 Хронік 23:10
    orderIndex: 9
    osisId: 2Chr.23.10
    sblId: 2Chr 23:10
    shortName: 2 Хр 23:10
    text: І поставив він увесь народ, а кожен мав свою зброю в руці своїй, від правого
      боку дому аж до лівого боку дому, при жертівнику та при домі, навколо біля царя.
  - name: 2 Хронік 23:11
    orderIndex: 10
    osisId: 2Chr.23.11
    sblId: 2Chr 23:11
    shortName: 2 Хр 23:11
    text: 'І вивели вони царського сина, і поклали на нього корону та звої Закону.
      І зробили вони його царем, і помазали його Єгояда та сини його, та й крикнули:
      Нехай живе цар!'
  - name: 2 Хронік 23:12
    orderIndex: 11
    osisId: 2Chr.23.12
    sblId: 2Chr 23:12
    shortName: 2 Хр 23:12
    text: І почула Аталія голос народу, що бігав та славив царя, і прийшла до народу
      до Господнього дому.
  - name: 2 Хронік 23:13
    orderIndex: 12
    osisId: 2Chr.23.13
    sblId: 2Chr 23:13
    shortName: 2 Хр 23:13
    text: 'І побачила вона, аж ось цар стоїть на помості своїм при вході, а при царі
      зверхники та сурми, а ввесь народ Краю радіє та сурмить у сурми, а співаки з
      музичними знаряддями, що подавали до відома знаки на хвалу. І роздерла Аталія
      шати свої та й крикнула: Змова, змова!'
  - name: 2 Хронік 23:14
    orderIndex: 13
    osisId: 2Chr.23.14
    sblId: 2Chr 23:14
    shortName: 2 Хр 23:14
    text: 'А священик Єгояда наказав сотникам, поставленим над військом, і сказав
      до них: Виведіть її поміж шереги, а хто інший піде за нею, нехай буде забитий
      мечем! Бо священик сказав: Не заб''єте її в Господньому домі!'
  - name: 2 Хронік 23:15
    orderIndex: 14
    osisId: 2Chr.23.15
    sblId: 2Chr 23:15
    shortName: 2 Хр 23:15
    text: І зробили їй прохід, і вона вийшла входом Кінської брами до царського дому,
      і там забили її.
  - name: 2 Хронік 23:16
    orderIndex: 15
    osisId: 2Chr.23.16
    sblId: 2Chr 23:16
    shortName: 2 Хр 23:16
    text: І склав Єгояда умову між собою й між усім народом та між царем, щоб бути
      народом Господнім.
  - name: 2 Хронік 23:17
    orderIndex: 16
    osisId: 2Chr.23.17
    sblId: 2Chr 23:17
    shortName: 2 Хр 23:17
    text: І ввійшов увесь народ до Ваалового дому, та й порозбивали його та жертівники
      його, і бовванів його зовсім поламали, а Маттана, Ваалового священика, убили
      перед жертівниками.
  - name: 2 Хронік 23:18
    orderIndex: 17
    osisId: 2Chr.23.18
    sblId: 2Chr 23:18
    shortName: 2 Хр 23:18
    text: А в Господньому домі Єгояда віддав уряди на руку священиків та Левитів,
      яких поділив Давид над Господнім домом, щоб приносити Господні цілопалення,
      як написано в Мойсеєвім Законі, з радістю та зо співом, за уставом Давидовим.
  - name: 2 Хронік 23:19
    orderIndex: 18
    osisId: 2Chr.23.19
    sblId: 2Chr 23:19
    shortName: 2 Хр 23:19
    text: А при брамах Господнього дому поставив він придверних, щоб не ввійшов хто
      будь-чим нечистий.
  - name: 2 Хронік 23:20
    orderIndex: 19
    osisId: 2Chr.23.20
    sblId: 2Chr 23:20
    shortName: 2 Хр 23:20
    text: І взяв він сотників, і вельмож, і тих, що старшинують над народом, та ввесь
      народ Краю, і відвели царя з Господнього дому. І ввійшли вони через горішню
      браму до царського дому, і посадили царя на троні царства.
  - name: 2 Хронік 23:21
    orderIndex: 20
    osisId: 2Chr.23.21
    sblId: 2Chr 23:21
    shortName: 2 Хр 23:21
    text: І радів увесь народ Краю, а місто заспокоїлося. А Аталію вбили мечем.
  versesCount: 21
- name: 2 Хронік 24
  orderIndex: 23
  osisId: 2Chr.24
  sblId: 2Chr 24
  shortName: 2 Хр 24
  verses:
  - name: 2 Хронік 24:1
    orderIndex: 0
    osisId: 2Chr.24.1
    sblId: 2Chr 24:1
    shortName: 2 Хр 24:1
    text: Йоаш був віку семи років, коли зацарював, і сорок років царював він в Єрусалимі.
      А ім'я його матері Цівія, з Беер-Шеви.
  - name: 2 Хронік 24:2
    orderIndex: 1
    osisId: 2Chr.24.2
    sblId: 2Chr 24:2
    shortName: 2 Хр 24:2
    text: І робив Йоаш вгодне в Господніх очах по всі дні священика Єгояди.
  - name: 2 Хронік 24:3
    orderIndex: 2
    osisId: 2Chr.24.3
    sblId: 2Chr 24:3
    shortName: 2 Хр 24:3
    text: І взяв йому Єгояда дві жінки, а той породив синів та дочок.
  - name: 2 Хронік 24:4
    orderIndex: 3
    osisId: 2Chr.24.4
    sblId: 2Chr 24:4
    shortName: 2 Хр 24:4
    text: І сталося по тому, було в Йоашевому серці відновити Господній дім.
  - name: 2 Хронік 24:5
    orderIndex: 4
    osisId: 2Chr.24.5
    sblId: 2Chr 24:5
    shortName: 2 Хр 24:5
    text: 'І зібрав він священиків та Левитів, і сказав до них: Підіть по Юдиних містах,
      і збирайте з усього Ізраїля срібло на направу храму вашого Бога рік-річно, і
      ви будете спішити в цій справі! Та не спішилися Левити.'
  - name: 2 Хронік 24:6
    orderIndex: 5
    osisId: 2Chr.24.6
    sblId: 2Chr 24:6
    shortName: 2 Хр 24:6
    text: 'І покликав цар Єгояду, голову священиків, і сказав до нього: Чому ти не
      жадаєш від Левитів, щоб приносили з Юди та з Єрусалиму дарунки, за постановою
      Мойсея, раба Господнього, та Ізраїлевого збору на скинію свідоцтва?'
  - name: 2 Хронік 24:7
    orderIndex: 6
    osisId: 2Chr.24.7
    sblId: 2Chr 24:7
    shortName: 2 Хр 24:7
    text: Бо сини нечестивої Аталії вломилися були до Божого дому, і всі святощі Господнього
      дому вжили для Ваалів.
  - name: 2 Хронік 24:8
    orderIndex: 7
    osisId: 2Chr.24.8
    sblId: 2Chr 24:8
    shortName: 2 Хр 24:8
    text: І сказав цар, і зробили одну скриньку, і поставили її в брамі Господнього
      дому назовні.
  - name: 2 Хронік 24:9
    orderIndex: 8
    osisId: 2Chr.24.9
    sblId: 2Chr 24:9
    shortName: 2 Хр 24:9
    text: І проголосили в Юді та в Єрусалимі приносити для Господа даток, що його
      встановив на Ізраїля в пустині Мойсей, Божий раб.
  - name: 2 Хронік 24:10
    orderIndex: 9
    osisId: 2Chr.24.10
    sblId: 2Chr 24:10
    shortName: 2 Хр 24:10
    text: І раділи всі зверхники та ввесь народ, і приносили й кидали до скриньки,
      аж поки вона наповнилася.
  - name: 2 Хронік 24:11
    orderIndex: 10
    osisId: 2Chr.24.11
    sblId: 2Chr 24:11
    shortName: 2 Хр 24:11
    text: І бувало того часу, коли Левити приносили скриньку на царський перегляд,
      і як вони бачили, що численне те срібло, то приходив царський писар та призначений
      від священика-голови, і вони випорожнювали скриньку. Потім відносили її, і повертали
      її на її місце. Так робили вони день-у-день, і зібрали дуже багато срібла.
  - name: 2 Хронік 24:12
    orderIndex: 11
    osisId: 2Chr.24.12
    sblId: 2Chr 24:12
    shortName: 2 Хр 24:12
    text: А цар та Єгояда давали його тим, що робили працю роботи Господнього дому,
      і все наймали каменярів та теслів, щоб відновлювати дім Господній, а також тим,
      що обробляли залізо та мідь на зміцнення Господнього дому.
  - name: 2 Хронік 24:13
    orderIndex: 12
    osisId: 2Chr.24.13
    sblId: 2Chr 24:13
    shortName: 2 Хр 24:13
    text: І працювали робітники, і чинилася направа працею їхньої руки. І поставили
      вони Божий дім на міру його, і зміцнили його.
  - name: 2 Хронік 24:14
    orderIndex: 13
    osisId: 2Chr.24.14
    sblId: 2Chr 24:14
    shortName: 2 Хр 24:14
    text: А коли покінчили, вони принесли перед царя та Єгояду решту срібла. І поробили
      вони з нього речі для Господнього дому, речі для служби та для жертвоприношення,
      і ложки, і посуд золотий та срібний. І приносили цілопалення в Господньому домі
      завжди, по всі дні Єгояди.
  - name: 2 Хронік 24:15
    orderIndex: 14
    osisId: 2Chr.24.15
    sblId: 2Chr 24:15
    shortName: 2 Хр 24:15
    text: І постарів Єгояда, і наситився днями й помер. Він був віку ста й тридцяти
      літ, коли помер.
  - name: 2 Хронік 24:16
    orderIndex: 15
    osisId: 2Chr.24.16
    sblId: 2Chr 24:16
    shortName: 2 Хр 24:16
    text: І поховали його в Давидовому Місті з царями, бо робив він добро в Ізраїлі
      і для Бога, і для Його храму.
  - name: 2 Хронік 24:17
    orderIndex: 16
    osisId: 2Chr.24.17
    sblId: 2Chr 24:17
    shortName: 2 Хр 24:17
    text: А по Єгоядиній смерті прийшли князі Юдині, і поклонилися цареві. Тоді цар
      їх послухав.
  - name: 2 Хронік 24:18
    orderIndex: 17
    osisId: 2Chr.24.18
    sblId: 2Chr 24:18
    shortName: 2 Хр 24:18
    text: І покинули вони дім Господа, Бога своїх батьків, та й служили Астартам та
      божкам. І був Божий гнів на Юду та Єрусалим за цю їхню провину.
  - name: 2 Хронік 24:19
    orderIndex: 18
    osisId: 2Chr.24.19
    sblId: 2Chr 24:19
    shortName: 2 Хр 24:19
    text: І послав Він між них пророків, щоб привернути їх до Господа, і вони свідчили
      проти них, та ті не слухались.
  - name: 2 Хронік 24:20
    orderIndex: 19
    osisId: 2Chr.24.20
    sblId: 2Chr 24:20
    shortName: 2 Хр 24:20
    text: 'А Дух Господній огорнув Захарія, сина священика Єгояди, і він став перед
      народом та й сказав до них: Так сказав Бог: Чому ви переступаєте Господні заповіти?
      Ви не матимете успіху, бо ви покинули Господа, то й Він покинув вас!...'
  - name: 2 Хронік 24:21
    orderIndex: 20
    osisId: 2Chr.24.21
    sblId: 2Chr 24:21
    shortName: 2 Хр 24:21
    text: І змовилися вони на нього, і закидали його камінням з царського наказу в
      подвір'ї Господнього дому...
  - name: 2 Хронік 24:22
    orderIndex: 21
    osisId: 2Chr.24.22
    sblId: 2Chr 24:22
    shortName: 2 Хр 24:22
    text: 'І не пам''ятав цар Йоаш тієї милости, яку зробив був із ним батько того
      Єгояда, але вбив сина його. А як той умирав, то сказав: Нехай побачить Господь,
      і нехай покарає!...'
  - name: 2 Хронік 24:23
    orderIndex: 22
    osisId: 2Chr.24.23
    sblId: 2Chr 24:23
    shortName: 2 Хр 24:23
    text: І сталося наприкінці року, прийшло на нього сирійське військо, і прибули
      до Юди та до Єрусалиму, і позабивали всіх зверхників народу, а всю здобич із
      них послали цареві в Дамаск.
  - name: 2 Хронік 24:24
    orderIndex: 23
    osisId: 2Chr.24.24
    sblId: 2Chr 24:24
    shortName: 2 Хр 24:24
    text: Хоч з малою кількістю людей прийшло сирійське військо, проте Господь дав
      в їхню руку дуже велику силу, бо ті покинули Господа, Бога батьків своїх. А
      над Йоашем вони виконали присуд.
  - name: 2 Хронік 24:25
    orderIndex: 24
    osisId: 2Chr.24.25
    sblId: 2Chr 24:25
    shortName: 2 Хр 24:25
    text: А коли вони відійшли від нього, позоставивши його в тяжких хворобах, змовилися
      на нього його раби за кров синів священика Єгояди, і забили його на ліжку його,
      і він помер... І поховали його в Давидовому Місті, та не поховали його в гробах
      царських.
  - name: 2 Хронік 24:26
    orderIndex: 25
    osisId: 2Chr.24.26
    sblId: 2Chr 24:26
    shortName: 2 Хр 24:26
    text: 'А оце змовники на нього: Завад, син аммонітянки Шім''ат, і Єгозавад, син
      моавітянки Шімріт.'
  - name: 2 Хронік 24:27
    orderIndex: 26
    osisId: 2Chr.24.27
    sblId: 2Chr 24:27
    shortName: 2 Хр 24:27
    text: А сини його, і великість тягару, покладеного на нього, і відбудова Божого
      дому, ото вони описані в викладі Книги Царів. А замість нього зацарював син
      його Амація.
  versesCount: 27
- name: 2 Хронік 25
  orderIndex: 24
  osisId: 2Chr.25
  sblId: 2Chr 25
  shortName: 2 Хр 25
  verses:
  - name: 2 Хронік 25:1
    orderIndex: 0
    osisId: 2Chr.25.1
    sblId: 2Chr 25:1
    shortName: 2 Хр 25:1
    text: У віці двадцяти й п'яти літ зацарював Амація, і двадцять і п'ять літ царював
      він в Єрусалимі. А ім'я його матері Єгоаддан, з Єрусалиму.
  - name: 2 Хронік 25:2
    orderIndex: 1
    osisId: 2Chr.25.2
    sblId: 2Chr 25:2
    shortName: 2 Хр 25:2
    text: І робив він угодне в Господніх очах, тільки не з цілим серцем.
  - name: 2 Хронік 25:3
    orderIndex: 2
    osisId: 2Chr.25.3
    sblId: 2Chr 25:3
    shortName: 2 Хр 25:3
    text: І сталося, як зміцнилося царство за ним, то він повбивав своїх рабів, що
      забили царя свого, його батька.
  - name: 2 Хронік 25:4
    orderIndex: 3
    osisId: 2Chr.25.4
    sblId: 2Chr 25:4
    shortName: 2 Хр 25:4
    text: 'А синів їх він не позабивав, як написано в книзі Мойсеєвого Закону, що
      наказав був Господь, говорячи: Не помруть батьки за синів, а сини не помруть
      за батьків, бо кожен за гріх свій помре.'
  - name: 2 Хронік 25:5
    orderIndex: 4
    osisId: 2Chr.25.5
    sblId: 2Chr 25:5
    shortName: 2 Хр 25:5
    text: І зібрав Амація Юду, і поставив їх за домом їхніх батьків, за тисячниками
      та за сотниками для всього Юди та Веніямина; і він перелічив їх від віку двадцяти
      років і вище, і знайшов їх три сотні тисяч вибраного, здатного до війська, хто
      тримає ратище та великого щита.
  - name: 2 Хронік 25:6
    orderIndex: 5
    osisId: 2Chr.25.6
    sblId: 2Chr 25:6
    shortName: 2 Хр 25:6
    text: І найняв він із Ізраїля сотню тисяч хоробрих вояків за сотню талантів срібла.
  - name: 2 Хронік 25:7
    orderIndex: 6
    osisId: 2Chr.25.7
    sblId: 2Chr 25:7
    shortName: 2 Хр 25:7
    text: 'І прийшов до нього Божий чоловік, говорячи: О царю, нехай не виходить з
      тобою Ізраїлеве військо, бо Господь не з Ізраїлем, ні з жодним із синів Єфрема.'
  - name: 2 Хронік 25:8
    orderIndex: 7
    osisId: 2Chr.25.8
    sblId: 2Chr 25:8
    shortName: 2 Хр 25:8
    text: Але йди тільки ти, роби, будь відважний на війні! Інакше вчинить Бог, що
      ти спіткнешся перед ворогом, бо в Бога є сила допомагати, або робити, щоб спіткнутися.
  - name: 2 Хронік 25:9
    orderIndex: 8
    osisId: 2Chr.25.9
    sblId: 2Chr 25:9
    shortName: 2 Хр 25:9
    text: 'І сказав Амація до Божого чоловіка: А що робити з тією сотнею талантів,
      що я дав Ізраїлевому війську? А Божий чоловік відказав: Господь може дати тобі
      більше від цього!'
  - name: 2 Хронік 25:10
    orderIndex: 9
    osisId: 2Chr.25.10
    sblId: 2Chr 25:10
    shortName: 2 Хр 25:10
    text: І відділив Амація їх, те військо, що прийшло з краю Єфремового, щоб ішло
      на своє місце. І дуже запалився їхній гнів на Юду, і вони вернулися на своє
      місце в запаленому гніві.
  - name: 2 Хронік 25:11
    orderIndex: 10
    osisId: 2Chr.25.11
    sblId: 2Chr 25:11
    shortName: 2 Хр 25:11
    text: А Амація зміцнився, і попровадив свій народ, і пішов до Соляної долини,
      і побив десять тисяч Сеїрових синів,
  - name: 2 Хронік 25:12
    orderIndex: 11
    osisId: 2Chr.25.12
    sblId: 2Chr 25:12
    shortName: 2 Хр 25:12
    text: а десять тисяч живих узяли Юдині сини до неволі. І привели їх на верхів'я
      скелі, і поскидали їх з верхів'я тієї скелі, і всі вони позабивалися...
  - name: 2 Хронік 25:13
    orderIndex: 12
    osisId: 2Chr.25.13
    sblId: 2Chr 25:13
    shortName: 2 Хр 25:13
    text: А люди того війська, що Амація вернув, щоб не йшли з ним на війну, розсипалися
      по Юдиних містах від Самарії й аж до Бет-Хорону, і повбивали з них три тисячі,
      і пограбували велику здобич.
  - name: 2 Хронік 25:14
    orderIndex: 13
    osisId: 2Chr.25.14
    sblId: 2Chr 25:14
    shortName: 2 Хр 25:14
    text: І сталося по тому, як прийшов Амація, побивши едомлян, то він приніс богів
      Сеїрових синів, і поставив їх собі за богів, і перед ними вклонявся, і їм кадив.
  - name: 2 Хронік 25:15
    orderIndex: 14
    osisId: 2Chr.25.15
    sblId: 2Chr 25:15
    shortName: 2 Хр 25:15
    text: 'І запалився Господній гнів на Амацію, і Він послав до нього пророка, а
      той сказав йому: Нащо ти звертався до богів цього народу, богів, що не врятували
      народу свого від твоєї руки?'
  - name: 2 Хронік 25:16
    orderIndex: 15
    osisId: 2Chr.25.16
    sblId: 2Chr 25:16
    shortName: 2 Хр 25:16
    text: 'І сталося, як він говорив це до нього, сказав йому цар: Чи я поставив тебе
      за царевого дорадника? Перестань собі, нащо вбивати тебе? І перестав той пророк,
      але сказав: Я знаю, що Бог постановив погубити тебе, бо зробив ти це, і не слухав
      моєї поради...'
  - name: 2 Хронік 25:17
    orderIndex: 16
    osisId: 2Chr.25.17
    sblId: 2Chr 25:17
    shortName: 2 Хр 25:17
    text: 'І радився Амація, цар Юдин, і послав до Йоаша, сина Єгоахаза, сина Єгу,
      Ізраїлевого царя, говорячи: Іди но, поміряємось!'
  - name: 2 Хронік 25:18
    orderIndex: 17
    osisId: 2Chr.25.18
    sblId: 2Chr 25:18
    shortName: 2 Хр 25:18
    text: 'І послав Йоаш, Ізраїлів цар, до Амації, Юдиного царя, говорячи: Тернина,
      що на Ливані, послала до кедрини, що на Ливані, кажучи: Дай но дочку свою моєму
      синові за жінку! Та перейшла польова звірина, що на Ливані, і витоптала ту тернину...'
  - name: 2 Хронік 25:19
    orderIndex: 18
    osisId: 2Chr.25.19
    sblId: 2Chr 25:19
    shortName: 2 Хр 25:19
    text: 'Ти сказав: Ось побив ти Едома, і піднесло тебе серце твоє, щоб пишатися.
      Тепер сиди ж у своєму домі. Нащо будеш дрочитися зо злом, і впадеш ти та Юда
      з тобою?'
  - name: 2 Хронік 25:20
    orderIndex: 19
    osisId: 2Chr.25.20
    sblId: 2Chr 25:20
    shortName: 2 Хр 25:20
    text: Та не послухався Амація, бо від Бога було це, щоб віддати їх у руку ворога,
      бо зверталися вони до едомських богів.
  - name: 2 Хронік 25:21
    orderIndex: 20
    osisId: 2Chr.25.21
    sblId: 2Chr 25:21
    shortName: 2 Хр 25:21
    text: І вийшов Йоаш, Ізраїлів цар, і зустрілися він та Амація, цар Юдин, у Юдиному
      Бет-Шемеші.
  - name: 2 Хронік 25:22
    orderIndex: 21
    osisId: 2Chr.25.22
    sblId: 2Chr 25:22
    shortName: 2 Хр 25:22
    text: І був побитий Юда перед Ізраїлем, і повтікали кожен до намету свого.
  - name: 2 Хронік 25:23
    orderIndex: 22
    osisId: 2Chr.25.23
    sblId: 2Chr 25:23
    shortName: 2 Хр 25:23
    text: А Йоаш, цар Ізраїлів, схопив Амацію, Юдиного царя, сина Йоаша, сина Єгоахаза,
      у Бет-Шемеші, і привів його до Єрусалиму, і зробив пролім в єрусалимському мурі,
      від Єфремової брами аж до брами Наріжної, чотири сотні ліктів.
  - name: 2 Хронік 25:24
    orderIndex: 23
    osisId: 2Chr.25.24
    sblId: 2Chr 25:24
    shortName: 2 Хр 25:24
    text: І забрав він усе золото й срібло, та ввесь посуд, що знаходився в Божому
      домі в Овед-Едома, та скарби царевого дому, та закладників, і вернувся в Самарію.
  - name: 2 Хронік 25:25
    orderIndex: 24
    osisId: 2Chr.25.25
    sblId: 2Chr 25:25
    shortName: 2 Хр 25:25
    text: І жив Амація, Йоашів син, цар Юдин, по смерті Йоаша, Єгоахазового сина,
      Ізраїлевого царя, п'ятнадцять літ.
  - name: 2 Хронік 25:26
    orderIndex: 25
    osisId: 2Chr.25.26
    sblId: 2Chr 25:26
    shortName: 2 Хр 25:26
    text: А решта діл Амації, перші та останні, ото вони написані в Книзі Царів Юдиних
      та Ізраїлевих.
  - name: 2 Хронік 25:27
    orderIndex: 26
    osisId: 2Chr.25.27
    sblId: 2Chr 25:27
    shortName: 2 Хр 25:27
    text: А від часу, коли Амація відступив від Господа, то склали на нього змову
      в Єрусалимі, та він утік до Лахішу. І послали за ним до Лахішу, і вбили його
      там.
  - name: 2 Хронік 25:28
    orderIndex: 27
    osisId: 2Chr.25.28
    sblId: 2Chr 25:28
    shortName: 2 Хр 25:28
    text: І повезли його на конях, і поховали його з батьками його в Давидовому Місті.
  versesCount: 28
- name: 2 Хронік 26
  orderIndex: 25
  osisId: 2Chr.26
  sblId: 2Chr 26
  shortName: 2 Хр 26
  verses:
  - name: 2 Хронік 26:1
    orderIndex: 0
    osisId: 2Chr.26.1
    sblId: 2Chr 26:1
    shortName: 2 Хр 26:1
    text: І взяв увесь Юдин народ Уззійю, а він був шістнадцяти літ, і настановили
      його царем замість батька його Амації.
  - name: 2 Хронік 26:2
    orderIndex: 1
    osisId: 2Chr.26.2
    sblId: 2Chr 26:2
    shortName: 2 Хр 26:2
    text: Він збудував Елота, і вернув його Юді, як цар спочив зо своїми батьками.
  - name: 2 Хронік 26:3
    orderIndex: 2
    osisId: 2Chr.26.3
    sblId: 2Chr 26:3
    shortName: 2 Хр 26:3
    text: Уззійя був віку шістнадцяти літ, коли він зацарював, а п'ятдесят і два роки
      царював в Єрусалимі. А ім'я його матері Єхолія, з Єрусалиму.
  - name: 2 Хронік 26:4
    orderIndex: 3
    osisId: 2Chr.26.4
    sblId: 2Chr 26:4
    shortName: 2 Хр 26:4
    text: І робив він угодне в Господніх очах, усе, що робив батько його Амація.
  - name: 2 Хронік 26:5
    orderIndex: 4
    osisId: 2Chr.26.5
    sblId: 2Chr 26:5
    shortName: 2 Хр 26:5
    text: І став він звертатися до Бога за днів Захарія, що розумів Божі видіння.
      А за днів, коли він звертався до Господа, Бог давав йому успіх.
  - name: 2 Хронік 26:6
    orderIndex: 5
    osisId: 2Chr.26.6
    sblId: 2Chr 26:6
    shortName: 2 Хр 26:6
    text: І він вийшов, і воював із филистимлянами, і поруйнував мур міста Ґату, і
      мур Явне, і мур Асдоду, і побудував міста в Асдоді та в филистимлян.
  - name: 2 Хронік 26:7
    orderIndex: 6
    osisId: 2Chr.26.7
    sblId: 2Chr 26:7
    shortName: 2 Хр 26:7
    text: І допоміг йому Бог над филистимлянами, і над арабами, що живуть у Ґур-Баалі,
      та над мецнітами.
  - name: 2 Хронік 26:8
    orderIndex: 7
    osisId: 2Chr.26.8
    sblId: 2Chr 26:8
    shortName: 2 Хр 26:8
    text: І давали аммонітяни данину для Уззійї, а ім'я його пронеслося аж туди, де
      йдеться до Єгипту, бо він сильно зміцнився.
  - name: 2 Хронік 26:9
    orderIndex: 8
    osisId: 2Chr.26.9
    sblId: 2Chr 26:9
    shortName: 2 Хр 26:9
    text: І збудував Уззійя башту в Єрусалимі над брамою Пінна, і над брамою Ґай,
      і над Мікцоа, і позміцнював їх.
  - name: 2 Хронік 26:10
    orderIndex: 9
    osisId: 2Chr.26.10
    sblId: 2Chr 26:10
    shortName: 2 Хр 26:10
    text: І побудував він башти в пустині, і повисікував багато ям для води, бо мав
      великі череди і на долині, і на рівнині, рільників, і виноградарів у горах,
      і садки, бо він любив хліборобство.
  - name: 2 Хронік 26:11
    orderIndex: 10
    osisId: 2Chr.26.11
    sblId: 2Chr 26:11
    shortName: 2 Хр 26:11
    text: І було в Уззійї військо, що провадило війну, яке виходило на війну відділом
      за числом їхнього переліку через писаря Єіїла та урядника Маасею, під рукою
      Хананії з царевих зверхників.
  - name: 2 Хронік 26:12
    orderIndex: 11
    osisId: 2Chr.26.12
    sblId: 2Chr 26:12
    shortName: 2 Хр 26:12
    text: Усе число голів батьківських родів, хоробрих вояків, дві тисячі й шість
      сотень.
  - name: 2 Хронік 26:13
    orderIndex: 12
    osisId: 2Chr.26.13
    sblId: 2Chr 26:13
    shortName: 2 Хр 26:13
    text: А при них війська, три сотні тисяч і сім тисяч і п'ять сотень тих, що провадять
      війну великою силою, щоб допомагати цареві на ворога.
  - name: 2 Хронік 26:14
    orderIndex: 13
    osisId: 2Chr.26.14
    sblId: 2Chr 26:14
    shortName: 2 Хр 26:14
    text: І наготовив для них Уззійя для всього війська щити малі й ратища, і шоломи,
      і панцери, і луки, і пращного каміння.
  - name: 2 Хронік 26:15
    orderIndex: 14
    osisId: 2Chr.26.15
    sblId: 2Chr 26:15
    shortName: 2 Хр 26:15
    text: І наробив він в Єрусалимі військових машин, майстерно придуманих, щоб були
      вони на баштах і на рогах на стріляння стрілами та великим камінням. І пронеслося
      ім'я його аж надто далеко, бо він дивно зробив, щоб допомогти собі, так що став
      сильним.
  - name: 2 Хронік 26:16
    orderIndex: 15
    osisId: 2Chr.26.16
    sblId: 2Chr 26:16
    shortName: 2 Хр 26:16
    text: А як він зміцнів, запишалося його серце аж до зіпсуття, і він спроневірився
      Господеві, Богові своєму. І ввійшов він до храму Господнього, щоб кадити на
      кадильному жертівнику.
  - name: 2 Хронік 26:17
    orderIndex: 16
    osisId: 2Chr.26.17
    sblId: 2Chr 26:17
    shortName: 2 Хр 26:17
    text: А за ним пішов священик Азарія, а з ним Господні священики, вісімдесят хоробрих
      мужів.
  - name: 2 Хронік 26:18
    orderIndex: 17
    osisId: 2Chr.26.18
    sblId: 2Chr 26:18
    shortName: 2 Хр 26:18
    text: 'І стали вони проти царя Узійї та й сказали йому: Не тобі, Уззійє, кадити
      для Господа, а священикам, синам Аароновим, посвяченим на кадіння... Вийди зо
      святині, бо ти спроневірився, і не за честь це буде тобі від Господа Бога!'
  - name: 2 Хронік 26:19
    orderIndex: 18
    osisId: 2Chr.26.19
    sblId: 2Chr 26:19
    shortName: 2 Хр 26:19
    text: І розгнівався Уззійя, а в руці його була кадильниця на кадіння. А коли він
      розгнівався на священиків, то на чолі його показалася проказа, перед священиками
      в Господньому домі, при кадильному жертівнику...
  - name: 2 Хронік 26:20
    orderIndex: 19
    osisId: 2Chr.26.20
    sblId: 2Chr 26:20
    shortName: 2 Хр 26:20
    text: І глянув на нього первосвященик Азарія та всі священики, аж ось він прокажений
      на чолі своїм! І вони поспішно вигнали його звідти, та й сам він поспішив вийти,
      бо вразив його Господь!
  - name: 2 Хронік 26:21
    orderIndex: 20
    osisId: 2Chr.26.21
    sblId: 2Chr 26:21
    shortName: 2 Хр 26:21
    text: І був цар Уззійя прокажений аж до дня своєї смерти, і сидів в осібному домі
      прокажений, бо був вилучений від Господнього дому. А над царським домом був
      син його Йотам, він судив народ Краю.
  - name: 2 Хронік 26:22
    orderIndex: 21
    osisId: 2Chr.26.22
    sblId: 2Chr 26:22
    shortName: 2 Хр 26:22
    text: А решту діл Уззійї, перші й останні, описав пророк Ісая, син Амосів.
  - name: 2 Хронік 26:23
    orderIndex: 22
    osisId: 2Chr.26.23
    sblId: 2Chr 26:23
    shortName: 2 Хр 26:23
    text: 'І спочив Уззійя з своїми батьками, і поховали його з батьками його на погребовому
      царському полі, бо сказали: Він прокажений. А замість нього зацарював син його
      Йотам.'
  versesCount: 23
- name: 2 Хронік 27
  orderIndex: 26
  osisId: 2Chr.27
  sblId: 2Chr 27
  shortName: 2 Хр 27
  verses:
  - name: 2 Хронік 27:1
    orderIndex: 0
    osisId: 2Chr.27.1
    sblId: 2Chr 27:1
    shortName: 2 Хр 27:1
    text: Йотам був віку двадцяти й п'яти років, коли зацарював, і шістнадцять літ
      царював в Єрусалимі. А ім'я його матері Єруша, Садокова дочка.
  - name: 2 Хронік 27:2
    orderIndex: 1
    osisId: 2Chr.27.2
    sblId: 2Chr 27:2
    shortName: 2 Хр 27:2
    text: І робив він угодне в Господніх очах, усе, що робив був його батько Уззійя.
      Тільки він не входив до Господнього храму, та народ іще грішив.
  - name: 2 Хронік 27:3
    orderIndex: 2
    osisId: 2Chr.27.3
    sblId: 2Chr 27:3
    shortName: 2 Хр 27:3
    text: Він збудував горішню браму Господнього дому, і багато побудував на мурі
      Офел.
  - name: 2 Хронік 27:4
    orderIndex: 3
    osisId: 2Chr.27.4
    sblId: 2Chr 27:4
    shortName: 2 Хр 27:4
    text: І побудував він міста в Юдиних горах, а в лісах побудував твердині та башти.
  - name: 2 Хронік 27:5
    orderIndex: 4
    osisId: 2Chr.27.5
    sblId: 2Chr 27:5
    shortName: 2 Хр 27:5
    text: І він воював з царем аммонітян, і був сильніший від них. І дали йому аммонітяни
      того року сотню талантів срібла, і десять тисяч корів пшениці та десять тисяч
      ячменю. Це давали йому аммонітяни й року другого та третього.
  - name: 2 Хронік 27:6
    orderIndex: 5
    osisId: 2Chr.27.6
    sblId: 2Chr 27:6
    shortName: 2 Хр 27:6
    text: І став сильний Йотам, бо поправив дороги свої перед лицем Господа, Бога
      свого.
  - name: 2 Хронік 27:7
    orderIndex: 6
    osisId: 2Chr.27.7
    sblId: 2Chr 27:7
    shortName: 2 Хр 27:7
    text: А решта Йотамових діл, і всі війни його та дороги його, ось вони описані
      в Книзі Царів Ізраїлевих та Юдиних.
  - name: 2 Хронік 27:8
    orderIndex: 7
    osisId: 2Chr.27.8
    sblId: 2Chr 27:8
    shortName: 2 Хр 27:8
    text: Він був віку двадцяти й п'яти літ, коли зацарював, і шістнадцять літ царював
      в Єрусалимі.
  - name: 2 Хронік 27:9
    orderIndex: 8
    osisId: 2Chr.27.9
    sblId: 2Chr 27:9
    shortName: 2 Хр 27:9
    text: І спочив Йотам із своїми батьками, і поховали його в Давидовому Місті, а
      замість нього зацарював син його Ахаз.
  versesCount: 9
- name: 2 Хронік 28
  orderIndex: 27
  osisId: 2Chr.28
  sblId: 2Chr 28
  shortName: 2 Хр 28
  verses:
  - name: 2 Хронік 28:1
    orderIndex: 0
    osisId: 2Chr.28.1
    sblId: 2Chr 28:1
    shortName: 2 Хр 28:1
    text: Ахаз був віку двадцяти літ, коли він зацарював, і шістнадцять літ царював
      в Єрусалимі.
  - name: 2 Хронік 28:2
    orderIndex: 1
    osisId: 2Chr.28.2
    sblId: 2Chr 28:2
    shortName: 2 Хр 28:2
    text: І ходив він дорогами Ізраїлевих царів, а також робив литих бовванів Ваалів.
  - name: 2 Хронік 28:3
    orderIndex: 2
    osisId: 2Chr.28.3
    sblId: 2Chr 28:3
    shortName: 2 Хр 28:3
    text: І він кадив у долині Бен-Гіннома, і палив своїх синів огнем за гидотами
      тих народів, що Господь повиганяв їх перед Ізраїлевими синами.
  - name: 2 Хронік 28:4
    orderIndex: 3
    osisId: 2Chr.28.4
    sblId: 2Chr 28:4
    shortName: 2 Хр 28:4
    text: І він приносив жертви та кадив на пагірках і на висотах, та під кожним зеленим
      деревом.
  - name: 2 Хронік 28:5
    orderIndex: 4
    osisId: 2Chr.28.5
    sblId: 2Chr 28:5
    shortName: 2 Хр 28:5
    text: І дав його Господь, Бог його, в руку сирійського царя, і вони повбивали
      з його війська та взяли до неволі від нього багатьох полонених, і спровадили
      до Дамаску. Крім того, він був виданий і в руку Ізраїлевого царя, і той уразив
      його великою поразою.
  - name: 2 Хронік 28:6
    orderIndex: 5
    osisId: 2Chr.28.6
    sblId: 2Chr 28:6
    shortName: 2 Хр 28:6
    text: І побив Пеках, син Ремалії, в Юді сто й двадцять тисяч одного дня, все мужів
      хоробрих, за те, що залишили вони Господа, Бога їхніх батьків.
  - name: 2 Хронік 28:7
    orderIndex: 6
    osisId: 2Chr.28.7
    sblId: 2Chr 28:7
    shortName: 2 Хр 28:7
    text: А Зіхрі, лицар Єфремів, забив Маасею, царського сина, й Азрікама, володаря
      дому, й Елкану, другого по царі.
  - name: 2 Хронік 28:8
    orderIndex: 7
    osisId: 2Chr.28.8
    sblId: 2Chr 28:8
    shortName: 2 Хр 28:8
    text: І Ізраїлеві сини взяли до неволі зо своїх братів двісті тисяч жінок, синів
      та дочок, а також пограбували від них велику здобич, і спровадили ту здобич
      до Самарії.
  - name: 2 Хронік 28:9
    orderIndex: 8
    osisId: 2Chr.28.9
    sblId: 2Chr 28:9
    shortName: 2 Хр 28:9
    text: 'А там був Господній пророк, Одед ім''я йому. І він вийшов перед військо,
      що входило до Самарії, та й сказав їм: Ось Господь, Бог ваших батьків, у гніві
      на Юду, віддав їх у вашу руку, а ви повибивали між ними з лютістю, яка досягла
      аж до небес.'
  - name: 2 Хронік 28:10
    orderIndex: 9
    osisId: 2Chr.28.10
    sblId: 2Chr 28:10
    shortName: 2 Хр 28:10
    text: А тепер ви задумуєте здобути собі за рабів та за невільниць дітей Юди та
      Єрусалиму. Чи ж за вами самими нема провин проти Господа, Бога вашого?
  - name: 2 Хронік 28:11
    orderIndex: 10
    osisId: 2Chr.28.11
    sblId: 2Chr 28:11
    shortName: 2 Хр 28:11
    text: Отож, послухайте мене тепер, і верніть тих полонених, яких взяли ви до неволі
      з ваших братів, бо на вас ревність Господнього гніву!
  - name: 2 Хронік 28:12
    orderIndex: 11
    osisId: 2Chr.28.12
    sblId: 2Chr 28:12
    shortName: 2 Хр 28:12
    text: 'І встали дехто з голів Єфремових синів: Азарія, син Єгоханана, Берехія,
      син Мешіллемотів, і Єхізкійя, син Шаллумів, і Амаса, син Хадлаїв, проти тих,
      що приходили з війська,'
  - name: 2 Хронік 28:13
    orderIndex: 12
    osisId: 2Chr.28.13
    sblId: 2Chr 28:13
    shortName: 2 Хр 28:13
    text: 'та й сказали до них: Не приводьте цих полонених сюди, бо на провину нам
      проти Господа ви задумуєте додати це до наших гріхів та до нашої провини. Бо
      велика наша провина та жар гніву Господнього на Ізраїля!'
  - name: 2 Хронік 28:14
    orderIndex: 13
    osisId: 2Chr.28.14
    sblId: 2Chr 28:14
    shortName: 2 Хр 28:14
    text: І озброєні покинули тих полонених та ту здобич перед зверхниками та всім
      збором.
  - name: 2 Хронік 28:15
    orderIndex: 14
    osisId: 2Chr.28.15
    sblId: 2Chr 28:15
    shortName: 2 Хр 28:15
    text: І встали ті мужі, що були означені іменами, і взяли полонених, і всіх їхніх
      нагих позодягали зо здобичі, і зодягнули їх, і обули їх, і нагодували їх, і
      напоїли їх, і намастили їх, і кожного слабого з них повезли на ослах. І припровадили
      їх до Єрихону, міста пальм, до їхніх братів, а самі вернулися до Самарії.
  - name: 2 Хронік 28:16
    orderIndex: 15
    osisId: 2Chr.28.16
    sblId: 2Chr 28:16
    shortName: 2 Хр 28:16
    text: Того часу послав цар Ахаз до асирійських царів, щоб допомогли йому.
  - name: 2 Хронік 28:17
    orderIndex: 16
    osisId: 2Chr.28.17
    sblId: 2Chr 28:17
    shortName: 2 Хр 28:17
    text: Прийшли ще й едомляни, і побили багатьох між Юдою, і взяли до неволі полонених.
  - name: 2 Хронік 28:18
    orderIndex: 17
    osisId: 2Chr.28.18
    sblId: 2Chr 28:18
    shortName: 2 Хр 28:18
    text: А филистимляни розсипалися по містах Шефелі та Юдиного Неґеву, і здобули
      Бет-Шемеш, і Айялон, і Ґедерот, і Сохо та залежні міста його, і Тімну та залежні
      міста її, і Ґімзо та залежні міста його, й осілися там.
  - name: 2 Хронік 28:19
    orderIndex: 18
    osisId: 2Chr.28.19
    sblId: 2Chr 28:19
    shortName: 2 Хр 28:19
    text: Бо Господь принизив Юду через Ахаза, Ізраїлевого царя, бо завільно поступав
      він щодо Юди, і спроневірився великим гріхом проти Господа.
  - name: 2 Хронік 28:20
    orderIndex: 19
    osisId: 2Chr.28.20
    sblId: 2Chr 28:20
    shortName: 2 Хр 28:20
    text: І прийшов на нього Тіґлат Пілнеесер, цар асирійський, й утискав його, і
      не допоміг йому.
  - name: 2 Хронік 28:21
    orderIndex: 20
    osisId: 2Chr.28.21
    sblId: 2Chr 28:21
    shortName: 2 Хр 28:21
    text: Бо Ахаз пограбував був Господній дім, і дім царів, і зверхників, і дав це
      асирійському цареві, та не було це на поміч йому.
  - name: 2 Хронік 28:22
    orderIndex: 21
    osisId: 2Chr.28.22
    sblId: 2Chr 28:22
    shortName: 2 Хр 28:22
    text: А в часі утиску його, то продовжував спроневірюватися Господеві він, той
      цар Ахаз.
  - name: 2 Хронік 28:23
    orderIndex: 22
    osisId: 2Chr.28.23
    sblId: 2Chr 28:23
    shortName: 2 Хр 28:23
    text: 'І приносив він жертви дамаським богам, що його побили, і говорив: Через
      те, що боги сирійських царів допомагають їм, то буду приносити їм жертви, вони
      будуть допомагати мені! А вони були йому на те, щоб спотикався він та ввесь
      Ізраїль!'
  - name: 2 Хронік 28:24
    orderIndex: 23
    osisId: 2Chr.28.24
    sblId: 2Chr 28:24
    shortName: 2 Хр 28:24
    text: І Ахаз зібрав посуд Божого дому, і порубав посуд Божого дому. І позамикав
      він двері Господнього дому, і поробив собі жертівники в кожному куті в Єрусалимі...
  - name: 2 Хронік 28:25
    orderIndex: 24
    osisId: 2Chr.28.25
    sblId: 2Chr 28:25
    shortName: 2 Хр 28:25
    text: І в кожному місті Юдиному поробив він пагірки, щоб кадити іншим богам, і
      розгнівав Господа, Бога батьків своїх.
  - name: 2 Хронік 28:26
    orderIndex: 25
    osisId: 2Chr.28.26
    sblId: 2Chr 28:26
    shortName: 2 Хр 28:26
    text: А решта його діл та всі дороги його, перші й останні, ото вони описані в
      Книзі Царів Юдиних та Ізраїлевих.
  - name: 2 Хронік 28:27
    orderIndex: 26
    osisId: 2Chr.28.27
    sblId: 2Chr 28:27
    shortName: 2 Хр 28:27
    text: І спочив Ахаз зо своїми батьками, і поховали його в місті, в Єрусалимі,
      бо не внесли його до гробів Ізраїлевих царів, а замість нього зацарював син
      його Єзекія.
  versesCount: 27
- name: 2 Хронік 29
  orderIndex: 28
  osisId: 2Chr.29
  sblId: 2Chr 29
  shortName: 2 Хр 29
  verses:
  - name: 2 Хронік 29:1
    orderIndex: 0
    osisId: 2Chr.29.1
    sblId: 2Chr 29:1
    shortName: 2 Хр 29:1
    text: Єзекія зацарював у віці двадцяти й п'яти літ, а двадцять і дев'ять літ царював
      він в Єрусалимі. А ім'я його матері Авійя, дочка Захарії.
  - name: 2 Хронік 29:2
    orderIndex: 1
    osisId: 2Chr.29.2
    sblId: 2Chr 29:2
    shortName: 2 Хр 29:2
    text: І робив він угодне в Господніх очах, як усе, що робив був його батько Давид.
  - name: 2 Хронік 29:3
    orderIndex: 2
    osisId: 2Chr.29.3
    sblId: 2Chr 29:3
    shortName: 2 Хр 29:3
    text: Він першого року свого царювання, місяця першого відчинив двері Господнього
      дому, і поправив їх.
  - name: 2 Хронік 29:4
    orderIndex: 3
    osisId: 2Chr.29.4
    sblId: 2Chr 29:4
    shortName: 2 Хр 29:4
    text: І привів він священиків та Левитів, і зібрав їх на східню площу,
  - name: 2 Хронік 29:5
    orderIndex: 4
    osisId: 2Chr.29.5
    sblId: 2Chr 29:5
    shortName: 2 Хр 29:5
    text: 'та й сказав їм: Послухайте мене, Левити! Освятіться тепер, і освятіть дім
      Господа, Бога ваших батьків, і винесіть нечисть із святині.'
  - name: 2 Хронік 29:6
    orderIndex: 5
    osisId: 2Chr.29.6
    sblId: 2Chr 29:6
    shortName: 2 Хр 29:6
    text: Бо наші батьки спроневірилися, і робили лихе в очах Господа, Бога нашого,
      і залишили Його, і відвернули своє обличчя від Господньої скинії, й обернулися
      спиною до неї.
  - name: 2 Хронік 29:7
    orderIndex: 6
    osisId: 2Chr.29.7
    sblId: 2Chr 29:7
    shortName: 2 Хр 29:7
    text: Також замкнули вони двері притвору, і погасили лямпадки, а кадила не кадили,
      і цілопалення не приносили в святині для Ізраїлевого Бога.
  - name: 2 Хронік 29:8
    orderIndex: 7
    osisId: 2Chr.29.8
    sblId: 2Chr 29:8
    shortName: 2 Хр 29:8
    text: І був Господній гнів на Юду та на Єрусалим, і Він дав їх на ганьбу, і на
      спустошення, і на посміховище, як ви бачите своїми очима.
  - name: 2 Хронік 29:9
    orderIndex: 8
    osisId: 2Chr.29.9
    sblId: 2Chr 29:9
    shortName: 2 Хр 29:9
    text: І ось попадали наші батьки від меча, а наші сини, і наші дочки, і жінки
      наші в неволі за це!
  - name: 2 Хронік 29:10
    orderIndex: 9
    osisId: 2Chr.29.10
    sblId: 2Chr 29:10
    shortName: 2 Хр 29:10
    text: Тепер на моєму серці лежить скласти заповіта з Господом, Ізраїлевим Богом,
      і нехай Він відверне від нас жар гніву Свого.
  - name: 2 Хронік 29:11
    orderIndex: 10
    osisId: 2Chr.29.11
    sblId: 2Chr 29:11
    shortName: 2 Хр 29:11
    text: Сини мої, не будьте недбалі тепер, бо вас Господь вибрав ставати перед лицем
      Його на службу Йому, та щоб служити Йому й кадити Йому!
  - name: 2 Хронік 29:12
    orderIndex: 11
    osisId: 2Chr.29.12
    sblId: 2Chr 29:12
    shortName: 2 Хр 29:12
    text: 'І встали Левити: Махат, син Амасаїв, і Йоїл, син Азарії, від синів Кегатових;
      а від синів Мерарієвих: Кіш, син Авдіїв, і Азарія, син Єгаллел''їлів; а від
      Ґершонівців: Йоах, син Зіммин, і Еден, син Йоахів;'
  - name: 2 Хронік 29:13
    orderIndex: 12
    osisId: 2Chr.29.13
    sblId: 2Chr 29:13
    shortName: 2 Хр 29:13
    text: 'а від синів Еліцафанових: Шімрі, і Єіїл; а від синів Асафових: Захарій
      та Маттанія.'
  - name: 2 Хронік 29:14
    orderIndex: 13
    osisId: 2Chr.29.14
    sblId: 2Chr 29:14
    shortName: 2 Хр 29:14
    text: 'А від Геманових синів: Єхіїл, і Шім''ї; а від синів Єдутунових: Шемая та
      Уззіїл.'
  - name: 2 Хронік 29:15
    orderIndex: 14
    osisId: 2Chr.29.15
    sblId: 2Chr 29:15
    shortName: 2 Хр 29:15
    text: І зібрали вони братів своїх, і освятилися, і пішли за наказом царським у
      справах Господніх, щоб очистити Господній дім.
  - name: 2 Хронік 29:16
    orderIndex: 15
    osisId: 2Chr.29.16
    sblId: 2Chr 29:16
    shortName: 2 Хр 29:16
    text: І повходили священики до середини Господнього дому на очищення. І повиносили
      вони всю нечистість, яку знайшли в Господньому храмі, до подвір'я Господнього
      дому, а Левити взяли це, щоб винести назовні до долини Кедрон.
  - name: 2 Хронік 29:17
    orderIndex: 16
    osisId: 2Chr.29.17
    sblId: 2Chr 29:17
    shortName: 2 Хр 29:17
    text: І зачали вони першого дня першого місяця освящати, а восьмого дня того місяця
      ввійшли до Господнього притвору. І освятили вони Господній дім за вісім день,
      а шістнадцятого дня першого місяця закінчили.
  - name: 2 Хронік 29:18
    orderIndex: 17
    osisId: 2Chr.29.18
    sblId: 2Chr 29:18
    shortName: 2 Хр 29:18
    text: 'І ввійшли вони в середину дому до царя Єзекії та й сказали: Очистили ми
      ввесь Господній дім, і жертівника цілопалення, та всі його речі, і стіл укладання
      хлібів та всі його речі.'
  - name: 2 Хронік 29:19
    orderIndex: 18
    osisId: 2Chr.29.19
    sblId: 2Chr 29:19
    shortName: 2 Хр 29:19
    text: А всі ті речі, які цар Ахаз занехав був за свого царювання, коли спроневірився,
      ми приготовили та освятили, і ось вони перед Господнім жертівником.
  - name: 2 Хронік 29:20
    orderIndex: 19
    osisId: 2Chr.29.20
    sblId: 2Chr 29:20
    shortName: 2 Хр 29:20
    text: І встав рано цар Єзекія, і зібрав зверхників міста та й увійшов до Господнього
      дому.
  - name: 2 Хронік 29:21
    orderIndex: 20
    osisId: 2Chr.29.21
    sblId: 2Chr 29:21
    shortName: 2 Хр 29:21
    text: 'І привели вони сім биків, і сім баранів, і сім овечок, і сім козлів на
      жертву за гріх: за царство, і за святиню, і за Юду, а він звелів Аароновим синам,
      священикам, принести це в жертву на Господньому жертівнику.'
  - name: 2 Хронік 29:22
    orderIndex: 21
    osisId: 2Chr.29.22
    sblId: 2Chr 29:22
    shortName: 2 Хр 29:22
    text: І порізали ту велику худобу, а священики прийняли кров і покропили на жертівника;
      і порізали баранів, і покропили ту кров на жертівника; і порізали овечок, і
      покропили ту кров на жертівника.
  - name: 2 Хронік 29:23
    orderIndex: 22
    osisId: 2Chr.29.23
    sblId: 2Chr 29:23
    shortName: 2 Хр 29:23
    text: І привели козлів жертви за гріх перед царя та збори, і вони поклали свої
      руки на них.
  - name: 2 Хронік 29:24
    orderIndex: 23
    osisId: 2Chr.29.24
    sblId: 2Chr 29:24
    shortName: 2 Хр 29:24
    text: І зарізали їх священики, а їхньою кров'ю очистили жертівника, щоб очистити
      всього Ізраїля, бо за всього Ізраїля звелів цар принести це цілопалення та цю
      жертву за гріх.
  - name: 2 Хронік 29:25
    orderIndex: 24
    osisId: 2Chr.29.25
    sblId: 2Chr 29:25
    shortName: 2 Хр 29:25
    text: І поставив він Левитів Господнього дому з цимбалами, з арфами та з цитрами,
      за наказом Давида та Ґада, царевого прозорливця, та пророка Натана, бо в руці
      Господа наказ, що йде через пророків Його.
  - name: 2 Хронік 29:26
    orderIndex: 25
    osisId: 2Chr.29.26
    sblId: 2Chr 29:26
    shortName: 2 Хр 29:26
    text: І поставали Левити з Давидовим знаряддям, а священики із сурмами.
  - name: 2 Хронік 29:27
    orderIndex: 26
    osisId: 2Chr.29.27
    sblId: 2Chr 29:27
    shortName: 2 Хр 29:27
    text: І сказав Єзекія принести цілопалення на жертівника. А коли розпочали цілопалення,
      зачався спів Господеві та звуки сурем і музичного знаряддя Давида, Ізраїлевого
      царя.
  - name: 2 Хронік 29:28
    orderIndex: 27
    osisId: 2Chr.29.28
    sblId: 2Chr 29:28
    shortName: 2 Хр 29:28
    text: І ввесь збір вклонився, і співаки співали, а сурми сурмили, це все аж до
      кінця цілопалення!
  - name: 2 Хронік 29:29
    orderIndex: 28
    osisId: 2Chr.29.29
    sblId: 2Chr 29:29
    shortName: 2 Хр 29:29
    text: А як скінчили приносити жертву, попадали навколішки цар та всі, що були
      з ним, і вклонилися.
  - name: 2 Хронік 29:30
    orderIndex: 29
    osisId: 2Chr.29.30
    sblId: 2Chr 29:30
    shortName: 2 Хр 29:30
    text: І сказав цар Єзекія та зверхники до Левитів, щоб вони хвалили Господа словами
      Давида та прозорливця Асафа, і вони хвалили з великою радістю, і схилялися,
      і вклонялися до землі.
  - name: 2 Хронік 29:31
    orderIndex: 30
    osisId: 2Chr.29.31
    sblId: 2Chr 29:31
    shortName: 2 Хр 29:31
    text: 'І відповів Єзекія й сказав: Тепер ви освячені для Господа. Підійдіть, і
      приведіть жертви та приноси вдячні для Господнього дому. І привів збір жертви
      та приноси вдячні, і кожен, хто мав жертвенне серце, приносив цілопалення.'
  - name: 2 Хронік 29:32
    orderIndex: 31
    osisId: 2Chr.29.32
    sblId: 2Chr 29:32
    shortName: 2 Хр 29:32
    text: 'І було число цілопалення, що спровадив збір: худоби великої сімдесят, баранів
      сотня, овечок двісті, для цілопалення Господеві все це.'
  - name: 2 Хронік 29:33
    orderIndex: 32
    osisId: 2Chr.29.33
    sblId: 2Chr 29:33
    shortName: 2 Хр 29:33
    text: 'А для святости: худоби великої шість сотень, а худоби дрібної три тисячі.'
  - name: 2 Хронік 29:34
    orderIndex: 33
    osisId: 2Chr.29.34
    sblId: 2Chr 29:34
    shortName: 2 Хр 29:34
    text: Тільки священиків було мало, і не могли вони обдирати шкур зо всіх цілопалень;
      і допомагали їм їхні брати Левити аж до скінчення праці, і поки освятилися священики,
      бо Левити були простосердіші на освячення, аніж священики.
  - name: 2 Хронік 29:35
    orderIndex: 34
    osisId: 2Chr.29.35
    sblId: 2Chr 29:35
    shortName: 2 Хр 29:35
    text: І також було багато палень серед мирних жертов і серед жертов литих до цілопалення.
      І так була відновлена служба Господнього дому.
  - name: 2 Хронік 29:36
    orderIndex: 35
    osisId: 2Chr.29.36
    sblId: 2Chr 29:36
    shortName: 2 Хр 29:36
    text: І радів Єзекія та ввесь народ тим, що Бог приготовив для народу, бо та річ
      сталася несподівано!
  versesCount: 36
- name: 2 Хронік 30
  orderIndex: 29
  osisId: 2Chr.30
  sblId: 2Chr 30
  shortName: 2 Хр 30
  verses:
  - name: 2 Хронік 30:1
    orderIndex: 0
    osisId: 2Chr.30.1
    sblId: 2Chr 30:1
    shortName: 2 Хр 30:1
    text: І послав Єзекія по всьому Ізраїлю та по Юдеї, а також написав листи до країв
      Єфрема та Манасії, щоб прийшли до Господнього дому в Єрусалимі, щоб справити
      Пасху для Господа, Ізраїлевого Бога.
  - name: 2 Хронік 30:2
    orderIndex: 1
    osisId: 2Chr.30.2
    sblId: 2Chr 30:2
    shortName: 2 Хр 30:2
    text: І радився цар і зверхники його та ввесь збір в Єрусалимі, щоб справити Пасху
      другого місяця.
  - name: 2 Хронік 30:3
    orderIndex: 2
    osisId: 2Chr.30.3
    sblId: 2Chr 30:3
    shortName: 2 Хр 30:3
    text: Бо не могли справити її того часу, бо священики не освятилися в потрібному
      числі, а народ не зібрався до Єрусалиму.
  - name: 2 Хронік 30:4
    orderIndex: 3
    osisId: 2Chr.30.4
    sblId: 2Chr 30:4
    shortName: 2 Хр 30:4
    text: І була вгодна та річ в очах царевих та в очах усього збору.
  - name: 2 Хронік 30:5
    orderIndex: 4
    osisId: 2Chr.30.5
    sblId: 2Chr 30:5
    shortName: 2 Хр 30:5
    text: І вони постановили оголосити по всьому Ізраїлю від Беер-Шеви й аж до Дана,
      щоб приходили справити Пасху для Господа, Ізраїлевого Бога, в Єрусалим, бо не
      часто робили її так, як написано.
  - name: 2 Хронік 30:6
    orderIndex: 5
    osisId: 2Chr.30.6
    sblId: 2Chr 30:6
    shortName: 2 Хр 30:6
    text: 'І пішли бігуни з листами від царя та його зверхників по всьому Ізраїлі
      та Юдеї, та за наказом царя говорили: Ізраїлеві сини, верніться до Господа,
      Бога Авраамового, Ісакового та Ізраїлевого, і Він повернеться до останку, позосталого
      вам із руки асирійських царів.'
  - name: 2 Хронік 30:7
    orderIndex: 6
    osisId: 2Chr.30.7
    sblId: 2Chr 30:7
    shortName: 2 Хр 30:7
    text: І не будьте такі, як ваші батьки та як ваші брати, що спроневірилися Господеві,
      Богові їхніх батьків, і Він дав їх на спустошення, як ви бачите.
  - name: 2 Хронік 30:8
    orderIndex: 7
    osisId: 2Chr.30.8
    sblId: 2Chr 30:8
    shortName: 2 Хр 30:8
    text: Тепер не будьте твердошиї, як ваші батьки. Покоріться Господеві, і ввійдіть
      до святині Його, яку Він освятив навіки, і служіть Господеві, Богові вашому,
      і Він відверне від вас жар гніву Свого.
  - name: 2 Хронік 30:9
    orderIndex: 8
    osisId: 2Chr.30.9
    sblId: 2Chr 30:9
    shortName: 2 Хр 30:9
    text: Бо як ви навернетесь до Господа, то брати ваші та ваші сини знайдуть милосердя
      в своїх поневільників, і зможуть вернутися до цього Краю, бо милостивий і милосердний
      Господь, Бог ваш, і Він не відверне лиця від вас, якщо ви навернетеся до Нього.
  - name: 2 Хронік 30:10
    orderIndex: 9
    osisId: 2Chr.30.10
    sblId: 2Chr 30:10
    shortName: 2 Хр 30:10
    text: І сторожі все переходили з міста до міста по краю Єфремовому та Манасіїному
      й аж до Завулона. Та люди глузували з них, і висміювали їх.
  - name: 2 Хронік 30:11
    orderIndex: 10
    osisId: 2Chr.30.11
    sblId: 2Chr 30:11
    shortName: 2 Хр 30:11
    text: Тільки люди з Асира, і Манасії та з Завулона впокорилися, і поприходили
      до Єрусалиму.
  - name: 2 Хронік 30:12
    orderIndex: 11
    osisId: 2Chr.30.12
    sblId: 2Chr 30:12
    shortName: 2 Хр 30:12
    text: Також в Юдеї була Божа рука, щоб дати їм одне серце для виконання наказу
      царя та зверхників за Господнім словом.
  - name: 2 Хронік 30:13
    orderIndex: 12
    osisId: 2Chr.30.13
    sblId: 2Chr 30:13
    shortName: 2 Хр 30:13
    text: І зібрався до Єрусалиму численний народ, щоб справити свято Опрісноків другого
      місяця, збір дуже численний.
  - name: 2 Хронік 30:14
    orderIndex: 13
    osisId: 2Chr.30.14
    sblId: 2Chr 30:14
    shortName: 2 Хр 30:14
    text: І встали вони, і повикидали ідольські жертівники, що були в Єрусалимі, і
      повикидали всі кадильниці, та й повкидали до долини Кедрон.
  - name: 2 Хронік 30:15
    orderIndex: 14
    osisId: 2Chr.30.15
    sblId: 2Chr 30:15
    shortName: 2 Хр 30:15
    text: І зарізали пасхальне ягня чотирнадцятого дня другого місяця, а священики
      та Левити засоромилися й освятилися, і принесли цілопалення до Господнього дому.
  - name: 2 Хронік 30:16
    orderIndex: 15
    osisId: 2Chr.30.16
    sblId: 2Chr 30:16
    shortName: 2 Хр 30:16
    text: І поставали вони на своєму місці за їхнім правом, за Законом Мойсея, чоловіка
      Божого. Священики кропили кров, беручи з руки Левитів.
  - name: 2 Хронік 30:17
    orderIndex: 16
    osisId: 2Chr.30.17
    sblId: 2Chr 30:17
    shortName: 2 Хр 30:17
    text: Багато бо було в зборі, що не освятилися, тому Левити були для різання пасхальних
      ягнят за кожного нечистого, щоб посвятити для Господа.
  - name: 2 Хронік 30:18
    orderIndex: 17
    osisId: 2Chr.30.18
    sblId: 2Chr 30:18
    shortName: 2 Хр 30:18
    text: 'Бо безліч народу, багато з Єфрема та Манасії, Іссахара та Завулона не очистилися,
      але їли Пасху, не так, як написано. Та Єзекія молився за них, говорячи: Добрий
      Господь простить кожному,'
  - name: 2 Хронік 30:19
    orderIndex: 18
    osisId: 2Chr.30.19
    sblId: 2Chr 30:19
    shortName: 2 Хр 30:19
    text: хто все своє серце міцно встановив, щоб звертатися до Бога, Господа, Бога
      батьків своїх, хоч не зробив він за правилами чистости святині.
  - name: 2 Хронік 30:20
    orderIndex: 19
    osisId: 2Chr.30.20
    sblId: 2Chr 30:20
    shortName: 2 Хр 30:20
    text: І послухав Господь Єзекію, і простив народ.
  - name: 2 Хронік 30:21
    orderIndex: 20
    osisId: 2Chr.30.21
    sblId: 2Chr 30:21
    shortName: 2 Хр 30:21
    text: І справляли Ізраїлеві сини, що знаходилися в Єрусалимі, свято Опрісноків
      сім день з великою радістю, а Левити та священики день-у-день славили Господа
      всією силою.
  - name: 2 Хронік 30:22
    orderIndex: 21
    osisId: 2Chr.30.22
    sblId: 2Chr 30:22
    shortName: 2 Хр 30:22
    text: І промовляв Єзекія до серця всіх Левитів, що мали добре розуміння для Господа.
      І їли святкову жертву сім день, і приносили мирні жертви, і сповідалися Господеві,
      Богові батьків своїх.
  - name: 2 Хронік 30:23
    orderIndex: 22
    osisId: 2Chr.30.23
    sblId: 2Chr 30:23
    shortName: 2 Хр 30:23
    text: І ввесь збір нарадився справити свято ще другі сім день, і справляли сім
      день в радості.
  - name: 2 Хронік 30:24
    orderIndex: 23
    osisId: 2Chr.30.24
    sblId: 2Chr 30:24
    shortName: 2 Хр 30:24
    text: Бо Єзекія, цар Юдин, дав для збору тисячу биків і сім тисяч худоби дрібної,
      а зверхники дали для збору тисячу биків і десять тисяч худоби дрібної. І освятилося
      багато священиків.
  - name: 2 Хронік 30:25
    orderIndex: 24
    osisId: 2Chr.30.25
    sblId: 2Chr 30:25
    shortName: 2 Хр 30:25
    text: І радів увесь Юдин збір, і священики та Левити, і ввесь збір, що прийшов
      з Ізраїля, і приходьки, що поприходили з Ізраїлевого Краю, та ті, що сиділи
      в Юдеї.
  - name: 2 Хронік 30:26
    orderIndex: 25
    osisId: 2Chr.30.26
    sblId: 2Chr 30:26
    shortName: 2 Хр 30:26
    text: І була велика радість в Єрусалимі, бо від днів Соломона, Давидового сина,
      Ізраїлевого царя, не було такого, як оце в Єрусалимі!
  - name: 2 Хронік 30:27
    orderIndex: 26
    osisId: 2Chr.30.27
    sblId: 2Chr 30:27
    shortName: 2 Хр 30:27
    text: І встали священики та Левити, і поблагословили народ. І почутий був їхній
      голос, а їхня молитва дійшла до оселі святости Його, до небес!
  versesCount: 27
- name: 2 Хронік 31
  orderIndex: 30
  osisId: 2Chr.31
  sblId: 2Chr 31
  shortName: 2 Хр 31
  verses:
  - name: 2 Хронік 31:1
    orderIndex: 0
    osisId: 2Chr.31.1
    sblId: 2Chr 31:1
    shortName: 2 Хр 31:1
    text: А коли це все скінчилося, вийшов увесь Ізраїль, що знаходився там, до Юдиних
      міст, і поламали стовпи для божків, і постинали посвячені дерева, і порозбивали
      пагірки та жертівники в усьому Юді й Веніямині, і в Єфремі та Манасії аж до
      кінця. Потому вернулися всі Ізраїлеві сини, кожен до своєї посілости, до своїх
      міст.
  - name: 2 Хронік 31:2
    orderIndex: 1
    osisId: 2Chr.31.2
    sblId: 2Chr 31:2
    shortName: 2 Хр 31:2
    text: І Єзекія поставив черги священиків та Левитів за їхніми відділами, кожного
      за його служенням, зо священиків та з Левитів, на цілопалення, і на мирні жертви,
      на служення й на подяку, і на хвалу в брамах Господніх таборів.
  - name: 2 Хронік 31:3
    orderIndex: 2
    osisId: 2Chr.31.3
    sblId: 2Chr 31:3
    shortName: 2 Хр 31:3
    text: 'А царева частка зо здобутку його приділена була на цілопалення: на цілопалення
      ранішні та вечірні, і на цілопалення на суботи й на молодики та на свята, як
      написано в Законі Господньому.'
  - name: 2 Хронік 31:4
    orderIndex: 3
    osisId: 2Chr.31.4
    sblId: 2Chr 31:4
    shortName: 2 Хр 31:4
    text: І наказав він народові, мешканцям Єрусалиму, давати частку священичу та
      левитську, щоб вони були ревними з Законі Господньому.
  - name: 2 Хронік 31:5
    orderIndex: 4
    osisId: 2Chr.31.5
    sblId: 2Chr 31:5
    shortName: 2 Хр 31:5
    text: А як поширився той наказ, поназносили Ізраїлеві сини багато первоплодів
      збіжжя, виноградного соку, і нової оливи, і меду, і всякого полевого врожаю;
      і як десятину того всього багато поназносили.
  - name: 2 Хронік 31:6
    orderIndex: 5
    osisId: 2Chr.31.6
    sblId: 2Chr 31:6
    shortName: 2 Хр 31:6
    text: А Ізраїлеві та Юдині сини, що сиділи по Юдиних містах, також вони поприносили
      десятину худоби великої та худоби дрібної, і десятину святих речей, посвячених
      Господеві, їхньому Богові, і понадавали того багато куп.
  - name: 2 Хронік 31:7
    orderIndex: 6
    osisId: 2Chr.31.7
    sblId: 2Chr 31:7
    shortName: 2 Хр 31:7
    text: Третього місяця зачали складати ті купи, а місяця сьомого закінчили.
  - name: 2 Хронік 31:8
    orderIndex: 7
    osisId: 2Chr.31.8
    sblId: 2Chr 31:8
    shortName: 2 Хр 31:8
    text: І прийшли Єзекія та зверхники, і побачили ті купи, і поблагословили Господа
      та народ Його, Ізраїля.
  - name: 2 Хронік 31:9
    orderIndex: 8
    osisId: 2Chr.31.9
    sblId: 2Chr 31:9
    shortName: 2 Хр 31:9
    text: І вивідував Єзекія священиків та Левитів про ті купи.
  - name: 2 Хронік 31:10
    orderIndex: 9
    osisId: 2Chr.31.10
    sblId: 2Chr 31:10
    shortName: 2 Хр 31:10
    text: 'І говорив до нього священик Азарія, голова Садокового дому, і сказав: Відколи
      зачали приносити приношення до Господнього дому, ми їли й були ситі, і багато
      позосталося, бо Господь поблагословив народ Свій. А з останків складено оцю
      многоту.'
  - name: 2 Хронік 31:11
    orderIndex: 10
    osisId: 2Chr.31.11
    sblId: 2Chr 31:11
    shortName: 2 Хр 31:11
    text: Тоді Єзекія наказав приготовити комори в Господньому домі, і приготовили.
  - name: 2 Хронік 31:12
    orderIndex: 11
    osisId: 2Chr.31.12
    sblId: 2Chr 31:12
    shortName: 2 Хр 31:12
    text: І вірно перенесли туди приношення, і десятину, і святощі, а над ними володарем
      був Левит Конанія, а брат його Шім'ї другим.
  - name: 2 Хронік 31:13
    orderIndex: 12
    osisId: 2Chr.31.13
    sblId: 2Chr 31:13
    shortName: 2 Хр 31:13
    text: А Єхіїл, і Азазія, і Нахат, і Асагел, і Єрімот, і Йозавад, і Еліїл, і Їсмахія,
      і Махат, і Беная були урядовцями під рукою Конанії та брата його Шім'ї, призначені
      царем та Азарієм, володарем при Божому домі.
  - name: 2 Хронік 31:14
    orderIndex: 13
    osisId: 2Chr.31.14
    sblId: 2Chr 31:14
    shortName: 2 Хр 31:14
    text: А Коре, син Їмни, Левит, придверний зо східнього боку, був над добровільними
      жертвами Богові, щоб видавати Господні приношення та речі найсвятіші.
  - name: 2 Хронік 31:15
    orderIndex: 14
    osisId: 2Chr.31.15
    sblId: 2Chr 31:15
    shortName: 2 Хр 31:15
    text: 'А при ньому були: Еден, і Мін''ямін, і Єшуа, і Шемая, Амарія, і Шеханія
      по священичих містах, щоб вірно роздавати їхнім братам за чергами, як великому,
      так і малому,'
  - name: 2 Хронік 31:16
    orderIndex: 15
    osisId: 2Chr.31.16
    sblId: 2Chr 31:16
    shortName: 2 Хр 31:16
    text: 'окрім їхніх позаписуваних: для мужчин від віку трьох літ і вище, для кожного,
      хто приходив до Господнього дому на щоденне діло, на їхнє служення, за їхніми
      сторожами та за їхніми чергами,'
  - name: 2 Хронік 31:17
    orderIndex: 16
    osisId: 2Chr.31.17
    sblId: 2Chr 31:17
    shortName: 2 Хр 31:17
    text: і приписаним священикам до дому їхніх батьків, та Левитам від віку двадцяти
      літ і вище, у сторожах їхніх та в чергах їхніх,
  - name: 2 Хронік 31:18
    orderIndex: 17
    osisId: 2Chr.31.18
    sblId: 2Chr 31:18
    shortName: 2 Хр 31:18
    text: і їхнім приписаним з усіма їхніми дітьми, їхніми жінками, і їхніми синами,
      і їхніми дочками, для всього збору, бо вони в вірності своїй посвящаються на
      святість.
  - name: 2 Хронік 31:19
    orderIndex: 18
    osisId: 2Chr.31.19
    sblId: 2Chr 31:19
    shortName: 2 Хр 31:19
    text: А синам священика Аарона, на полях пасовиська їхніх міст, у кожному місті
      поставлені були мужі, що зазначені поіменно, щоб давати частки кожному мужчині
      серед священиків та всякому приписаному серед Левитів.
  - name: 2 Хронік 31:20
    orderIndex: 19
    osisId: 2Chr.31.20
    sblId: 2Chr 31:20
    shortName: 2 Хр 31:20
    text: І зробив Єзекія так, як це, по всій Юдеї. І робив він добре й угодне та
      справедливе перед лицем Господа, Бога свого.
  - name: 2 Хронік 31:21
    orderIndex: 20
    osisId: 2Chr.31.21
    sblId: 2Chr 31:21
    shortName: 2 Хр 31:21
    text: І в усякому ділі, яке він зачинав, у роботі Божого дому, і в Законі, і в
      заповіді, щоб звертатися до Бога свого, робив він усім своїм серцем, і мав успіх.
  versesCount: 21
- name: 2 Хронік 32
  orderIndex: 31
  osisId: 2Chr.32
  sblId: 2Chr 32
  shortName: 2 Хр 32
  verses:
  - name: 2 Хронік 32:1
    orderIndex: 0
    osisId: 2Chr.32.1
    sblId: 2Chr 32:1
    shortName: 2 Хр 32:1
    text: По цих справах та по цій вірності прийшов Санхерів, цар асирійський, і ввійшов
      в Юдею, і розклався табором проти укріплених міст, і думав здобути їх собі.
  - name: 2 Хронік 32:2
    orderIndex: 1
    osisId: 2Chr.32.2
    sblId: 2Chr 32:2
    shortName: 2 Хр 32:2
    text: І побачив Єзекія, що прийшов Санхерів, і що він задумує війну на Єрусалим,
  - name: 2 Хронік 32:3
    orderIndex: 2
    osisId: 2Chr.32.3
    sblId: 2Chr 32:3
    shortName: 2 Хр 32:3
    text: то він нарадився зо своїми зверхниками та своїми лицарями позатикати джерельні
      води, що назовні міста. І вони допомогли йому.
  - name: 2 Хронік 32:4
    orderIndex: 3
    osisId: 2Chr.32.4
    sblId: 2Chr 32:4
    shortName: 2 Хр 32:4
    text: 'І було зібрано багато народу, і вони позатикали всі джерела й потік, що
      плив у Краю, говорячи: Нащо б мали так багато води асирійські царі, коли прийдуть?'
  - name: 2 Хронік 32:5
    orderIndex: 4
    osisId: 2Chr.32.5
    sblId: 2Chr 32:5
    shortName: 2 Хр 32:5
    text: І він підбадьорився, і забудував увесь виломаний мур, і поставив на нього
      башту, а поза тим муром інший мур, і зміцнив Мілло в Давидовому Місті, і наробив
      багато ратищ та щитів.
  - name: 2 Хронік 32:6
    orderIndex: 5
    osisId: 2Chr.32.6
    sblId: 2Chr 32:6
    shortName: 2 Хр 32:6
    text: 'І понаставляв він над народом військових зверхників, і зібрав їх до себе,
      на майдан біля міської брами, і промовляв до їхнього серця, говорячи:'
  - name: 2 Хронік 32:7
    orderIndex: 6
    osisId: 2Chr.32.7
    sblId: 2Chr 32:7
    shortName: 2 Хр 32:7
    text: Будьте міцні та будьте мужні, не бійтеся й не жахайтеся перед асирійським
      царем та перед усім тим натовпом, що з ним, бо з нами більше, ніж із ним.
  - name: 2 Хронік 32:8
    orderIndex: 7
    osisId: 2Chr.32.8
    sblId: 2Chr 32:8
    shortName: 2 Хр 32:8
    text: З ним рамено тілесне, а з нами Господь, Бог наш, щоб допомагати нам та воювати
      наші війни! І оперся народ на слова Єзекії, Юдиного царя.
  - name: 2 Хронік 32:9
    orderIndex: 8
    osisId: 2Chr.32.9
    sblId: 2Chr 32:9
    shortName: 2 Хр 32:9
    text: 'По цьому послав Санхерів, асирійський цар, своїх рабів до Єрусалиму, а
      він сам таборував проти Лахішу, і вся сила його була з ним, до Єзекії, Юдиного
      царя, і до всього Юди, що в Єрусалимі, сказати:'
  - name: 2 Хронік 32:10
    orderIndex: 9
    osisId: 2Chr.32.10
    sblId: 2Chr 32:10
    shortName: 2 Хр 32:10
    text: 'Так говорить Санхерів, цар асирійський: На що ви сподіваєтесь і сидите
      в облозі в Єрусалимі?'
  - name: 2 Хронік 32:11
    orderIndex: 10
    osisId: 2Chr.32.11
    sblId: 2Chr 32:11
    shortName: 2 Хр 32:11
    text: 'Оце Єзекія намовляє вас, щоб дати вас на смерть від голоду та від спраги,
      кажучи: Господь, Бог наш, урятує нас від руки асирійського царя.'
  - name: 2 Хронік 32:12
    orderIndex: 11
    osisId: 2Chr.32.12
    sblId: 2Chr 32:12
    shortName: 2 Хр 32:12
    text: 'Чи ж не він, Єзекія, поруйнував пагірки його та жертівники його, і сказав
      до Юди та до Єрусалиму, говорячи: Перед одним жертівником будете вклонятися
      й на ньому будете кадити?'
  - name: 2 Хронік 32:13
    orderIndex: 12
    osisId: 2Chr.32.13
    sblId: 2Chr 32:13
    shortName: 2 Хр 32:13
    text: Чи ж ви не знаєте, що зробив я та батьки мої всім народом земель? Чи справді
      могли боги народів тих країв урятувати свій край від моєї руки?
  - name: 2 Хронік 32:14
    orderIndex: 13
    osisId: 2Chr.32.14
    sblId: 2Chr 32:14
    shortName: 2 Хр 32:14
    text: Хто з-поміж усіх богів цих народів, яких мої батьки вчинили закляттям, міг
      урятувати свій народ від моєї руки? Як зможе Бог ваш урятувати вас від моєї
      руки?
  - name: 2 Хронік 32:15
    orderIndex: 14
    osisId: 2Chr.32.15
    sblId: 2Chr 32:15
    shortName: 2 Хр 32:15
    text: А тепер нехай не обманює вас Єзекія, і нехай не зводить вас, як оце. І не
      вірте йому, бо не зміг жоден бог жодного народу та царства врятувати свого народу
      від моєї руки та від руки батьків моїх, то тим більше ваші боги не врятують
      вас від моєї руки!
  - name: 2 Хронік 32:16
    orderIndex: 15
    osisId: 2Chr.32.16
    sblId: 2Chr 32:16
    shortName: 2 Хр 32:16
    text: І ще говорили його раби на Господа, Бога, та на Його раба Єзекію.
  - name: 2 Хронік 32:17
    orderIndex: 16
    osisId: 2Chr.32.17
    sblId: 2Chr 32:17
    shortName: 2 Хр 32:17
    text: 'І писав він листи з лайкою на Господа, Ізраїлевого Бога, і говорив на Нього
      таке: Як боги народів тих країв не спасли свого народу від моєї руки, так не
      спасе Єзекіїн Бог народу Свого від моєї руки!'
  - name: 2 Хронік 32:18
    orderIndex: 17
    osisId: 2Chr.32.18
    sblId: 2Chr 32:18
    shortName: 2 Хр 32:18
    text: І кликали вони сильним голосом по-юдейському до єрусалимського народу, що
      був на мурі, щоб настрашити їх та налякати їх, щоб здобути місто.
  - name: 2 Хронік 32:19
    orderIndex: 18
    osisId: 2Chr.32.19
    sblId: 2Chr 32:19
    shortName: 2 Хр 32:19
    text: І говорили вони на Бога єрусалимського, як на богів землі, чин людських
      рук.
  - name: 2 Хронік 32:20
    orderIndex: 19
    osisId: 2Chr.32.20
    sblId: 2Chr 32:20
    shortName: 2 Хр 32:20
    text: І молився цар Єзекія та пророк Ісая, син Амосів, про це, і кликали до неба.
  - name: 2 Хронік 32:21
    orderIndex: 20
    osisId: 2Chr.32.21
    sblId: 2Chr 32:21
    shortName: 2 Хр 32:21
    text: І послав Господь Ангола, і він вигубив кожного хороброго вояка, і володаря,
      і зверхника в таборі царя асирійського, і той вернувся з соромом обличчя до
      краю свого. А коли він прийшов до дому бога свого, то дехто з тих, що вийшли
      з нутра його, вбили його там мечем...
  - name: 2 Хронік 32:22
    orderIndex: 21
    osisId: 2Chr.32.22
    sblId: 2Chr 32:22
    shortName: 2 Хр 32:22
    text: І спас Господь Єзекію та єрусалимських мешканців від руки Санхеріва, царя
      асирійського, та від руки всякого, і дав їм мир навколо.
  - name: 2 Хронік 32:23
    orderIndex: 22
    osisId: 2Chr.32.23
    sblId: 2Chr 32:23
    shortName: 2 Хр 32:23
    text: І багато-хто приносили дара для Господа до Єрусалиму та дорогоцінні речі
      для Єзекії, Юдиного царя. І він по цьому піднісся в очах усіх народів!
  - name: 2 Хронік 32:24
    orderIndex: 23
    osisId: 2Chr.32.24
    sblId: 2Chr 32:24
    shortName: 2 Хр 32:24
    text: Тими днями занедужав Єзекія смертельно. І він молився до Господа, і Він
      відповів йому, і дав йому знака.
  - name: 2 Хронік 32:25
    orderIndex: 24
    osisId: 2Chr.32.25
    sblId: 2Chr 32:25
    shortName: 2 Хр 32:25
    text: Та Єзекія не віддав так, як було зроблено йому, бо запишнилося серце його.
      І був гнів Божий на нього, і на Юдею, та на Єрусалим.
  - name: 2 Хронік 32:26
    orderIndex: 25
    osisId: 2Chr.32.26
    sblId: 2Chr 32:26
    shortName: 2 Хр 32:26
    text: Але впокорився Єзекія в пишноті серця свого, він та мешканці Єрусалиму,
      і не прийшов на них Господній гнів за днів Єзекії.
  - name: 2 Хронік 32:27
    orderIndex: 26
    osisId: 2Chr.32.27
    sblId: 2Chr 32:27
    shortName: 2 Хр 32:27
    text: І було в Єзекії дуже багато багатства та слави, і він поробив собі скарбниці
      на срібло й на золото, та на камінь дорогий, і на пахощі, і на щити, і на всякі
      дорогі речі,
  - name: 2 Хронік 32:28
    orderIndex: 27
    osisId: 2Chr.32.28
    sblId: 2Chr 32:28
    shortName: 2 Хр 32:28
    text: і клуні на врожай збіжжя, і виноградного соку, і свіжої оливи, і жолоби
      для всякої худоби, і жолоби для черід.
  - name: 2 Хронік 32:29
    orderIndex: 28
    osisId: 2Chr.32.29
    sblId: 2Chr 32:29
    shortName: 2 Хр 32:29
    text: І побудував він собі міста, і мав великий набуток худоби дрібної та худоби
      великої, бо Бог дав йому дуже великий маєток.
  - name: 2 Хронік 32:30
    orderIndex: 29
    osisId: 2Chr.32.30
    sblId: 2Chr 32:30
    shortName: 2 Хр 32:30
    text: І він, Єзекія, заткнув вихід води горішнього Ґіхону, і вивів її вдолину
      на захід від Давидового Міста. І мав Єзекія успіх в усіх своїх ділах.
  - name: 2 Хронік 32:31
    orderIndex: 30
    osisId: 2Chr.32.31
    sblId: 2Chr 32:31
    shortName: 2 Хр 32:31
    text: Тільки при послах вавилонських зверхників, посланих до нього, щоб вивідати
      про чудо, що було в Краю, залишив був його Бог, щоб випробувати його, щоб пізнати
      все в його серці.
  - name: 2 Хронік 32:32
    orderIndex: 31
    osisId: 2Chr.32.32
    sblId: 2Chr 32:32
    shortName: 2 Хр 32:32
    text: А решта діл Єзекії та його чесноти, ото вони описані в видіннях пророка
      Ісаї, Амосового сина, у Книзі Царів Юдиних та Ізраїлевих.
  - name: 2 Хронік 32:33
    orderIndex: 32
    osisId: 2Chr.32.33
    sblId: 2Chr 32:33
    shortName: 2 Хр 32:33
    text: І спочив Єзекія з батьками своїми, і поховали його на узбіччях гробів Давидових
      синів, і віддали йому честь по смерті його, уся Юдея та мешканці Єрусалиму.
      А замість нього зацарював син його Манасія.
  versesCount: 33
- name: 2 Хронік 33
  orderIndex: 32
  osisId: 2Chr.33
  sblId: 2Chr 33
  shortName: 2 Хр 33
  verses:
  - name: 2 Хронік 33:1
    orderIndex: 0
    osisId: 2Chr.33.1
    sblId: 2Chr 33:1
    shortName: 2 Хр 33:1
    text: Манасія був віку дванадцяти літ, коли він зацарював, і царював в Єрусалимі
      п'ятдесят і п'ять літ.
  - name: 2 Хронік 33:2
    orderIndex: 1
    osisId: 2Chr.33.2
    sblId: 2Chr 33:2
    shortName: 2 Хр 33:2
    text: І робив він лихе в Господніх очах, за поганською гидотою тих народів, яких
      вигнав Господь з-перед Ізраїлевих синів.
  - name: 2 Хронік 33:3
    orderIndex: 2
    osisId: 2Chr.33.3
    sblId: 2Chr 33:3
    shortName: 2 Хр 33:3
    text: І він знову побудував пагірки, які порозбивав був його батько Єзекія, і
      понаставляв жертівники для Ваалів, і поробив Астарти, і вклонявся всім небесним
      силам, і служив їм.
  - name: 2 Хронік 33:4
    orderIndex: 3
    osisId: 2Chr.33.4
    sblId: 2Chr 33:4
    shortName: 2 Хр 33:4
    text: 'І побудував він жертівники в Господньому домі, про якого сказав був Господь:
      В Єрусалимі буде Ім''я Моє навіки!'
  - name: 2 Хронік 33:5
    orderIndex: 4
    osisId: 2Chr.33.5
    sblId: 2Chr 33:5
    shortName: 2 Хр 33:5
    text: І побудував він жертівники для всіх небесних сил на обох подвір'ях Господнього
      дому.
  - name: 2 Хронік 33:6
    orderIndex: 5
    osisId: 2Chr.33.6
    sblId: 2Chr 33:6
    shortName: 2 Хр 33:6
    text: І він перепроваджував своїх синів через огонь у долині Гінномового сина,
      і гадав, і ворожив, і чарував, і настановляв викликувачів духів померлих і духів
      віщих, і багато робив зла в очах Господа, щоб гнівити Його.
  - name: 2 Хронік 33:7
    orderIndex: 6
    osisId: 2Chr.33.7
    sblId: 2Chr 33:7
    shortName: 2 Хр 33:7
    text: 'І поставив він різаного боввана, якого зробив, у Божому домі, про якого
      Бог сказав був до Давида та до сина його Соломона: У цьому домі та в Єрусалимі,
      що його Я вибрав зо всіх міст Ізраїлевих племен, покладу Я Ім''я Своє навіки!'
  - name: 2 Хронік 33:8
    orderIndex: 7
    osisId: 2Chr.33.8
    sblId: 2Chr 33:8
    shortName: 2 Хр 33:8
    text: І більше не виступить Ізраїлева нога з тієї землі, яку Я дав вашим батькам,
      якщо тільки вони будуть пильнувати робити все так, як наказав Я їм, увесь Закон,
      і устави, і постанови, дані через Мойсея.
  - name: 2 Хронік 33:9
    orderIndex: 8
    osisId: 2Chr.33.9
    sblId: 2Chr 33:9
    shortName: 2 Хр 33:9
    text: Та Манасія робив блудливими Юдею та мешканців Єрусалиму, щоб робити гірше
      від тих народів, яких Господь вигубив з-перед Ізраїлевих синів.
  - name: 2 Хронік 33:10
    orderIndex: 9
    osisId: 2Chr.33.10
    sblId: 2Chr 33:10
    shortName: 2 Хр 33:10
    text: І говорив Господь до Манасії та до народу його, та не слухались вони.
  - name: 2 Хронік 33:11
    orderIndex: 10
    osisId: 2Chr.33.11
    sblId: 2Chr 33:11
    shortName: 2 Хр 33:11
    text: І Господь навів на них зверхників війська асирійського царя, а вони схопили
      Манасію на повід, і скували його мідяними кайданами та й повели його до Вавилону.
  - name: 2 Хронік 33:12
    orderIndex: 11
    osisId: 2Chr.33.12
    sblId: 2Chr 33:12
    shortName: 2 Хр 33:12
    text: А як був він утискуваний, благав він лице Господа, Бога свого, і дуже впокорився
      перед лицем Бога своїх батьків.
  - name: 2 Хронік 33:13
    orderIndex: 12
    osisId: 2Chr.33.13
    sblId: 2Chr 33:13
    shortName: 2 Хр 33:13
    text: І молився він до Нього, і Він був ублаганий, і вислухав благання його, і
      вернув його до Єрусалиму, до царства його. І пізнав Манасія, що Господь Він
      Бог!
  - name: 2 Хронік 33:14
    orderIndex: 13
    osisId: 2Chr.33.14
    sblId: 2Chr 33:14
    shortName: 2 Хр 33:14
    text: По цьому збудував він зовнішній мур для Давидового Міста на захід від Ґіхону,
      в долині, до входу в Рибну браму, й оточив Офела й дуже високо підняв його.
      І понаставляв він військових зверхників по всіх укріплених містах Юдеї.
  - name: 2 Хронік 33:15
    orderIndex: 14
    osisId: 2Chr.33.15
    sblId: 2Chr 33:15
    shortName: 2 Хр 33:15
    text: І повикидав він чужих богів та подобу боввана з Господнього дому, і всі
      жертівники, що він побудував був на горі Господнього дому та в Єрусалимі, і
      викинув те поза місто.
  - name: 2 Хронік 33:16
    orderIndex: 15
    osisId: 2Chr.33.16
    sblId: 2Chr 33:16
    shortName: 2 Хр 33:16
    text: І збудував він Господнього жертівника, і приніс на ньому жертви приносів
      мирних та вдячних, і звелів юдеям служити Господеві, Богові Ізраїлевому.
  - name: 2 Хронік 33:17
    orderIndex: 16
    osisId: 2Chr.33.17
    sblId: 2Chr 33:17
    shortName: 2 Хр 33:17
    text: Але народ приносив жертви ще на пагірках, тільки вже Господеві, Богові своєму.
  - name: 2 Хронік 33:18
    orderIndex: 17
    osisId: 2Chr.33.18
    sblId: 2Chr 33:18
    shortName: 2 Хр 33:18
    text: А решта діл Манасії, і його молитва до Бога його, і слова прозорливців,
      що говорили до нього Ім'ям Господа, Бога Ізраїлевого, ото вони описані в історії
      Ізраїлевих царів.
  - name: 2 Хронік 33:19
    orderIndex: 18
    osisId: 2Chr.33.19
    sblId: 2Chr 33:19
    shortName: 2 Хр 33:19
    text: А молитва його, і як Він був ублаганий, і ввесь його гріх та його спроневірення,
      і місця, що побудував на них пагірки й поставив Астарти та боввани перед своїм
      упокоренням, ось вони описані в словах його прозорливців.
  - name: 2 Хронік 33:20
    orderIndex: 19
    osisId: 2Chr.33.20
    sblId: 2Chr 33:20
    shortName: 2 Хр 33:20
    text: І спочив Манасія з батьками своїми, і поховали його в домі його, а замість
      нього зацарював син його Амон.
  - name: 2 Хронік 33:21
    orderIndex: 20
    osisId: 2Chr.33.21
    sblId: 2Chr 33:21
    shortName: 2 Хр 33:21
    text: Амон був віку двадцяти й двох років, коли він зацарював, і царював він в
      Єрусалимі два роки.
  - name: 2 Хронік 33:22
    orderIndex: 21
    osisId: 2Chr.33.22
    sblId: 2Chr 33:22
    shortName: 2 Хр 33:22
    text: І робив він зло Господніх очах, як робив його батько Манасія. А всім бовванам,
      яких наробив його батько Манасія, Амон приносив жертви та служив їм.
  - name: 2 Хронік 33:23
    orderIndex: 22
    osisId: 2Chr.33.23
    sblId: 2Chr 33:23
    shortName: 2 Хр 33:23
    text: І не впокорився він перед Господнім лицем, як упокорився був його батько
      Манасія, і він, Амон, побільшив провину.
  - name: 2 Хронік 33:24
    orderIndex: 23
    osisId: 2Chr.33.24
    sblId: 2Chr 33:24
    shortName: 2 Хр 33:24
    text: І змовилися раби його на нього, і забили його в його домі.
  - name: 2 Хронік 33:25
    orderIndex: 24
    osisId: 2Chr.33.25
    sblId: 2Chr 33:25
    shortName: 2 Хр 33:25
    text: Та народ Краю перебив усіх змовників на царя Амона. І настановив народ Краю
      царем замість нього сина його Йосію.
  versesCount: 25
- name: 2 Хронік 34
  orderIndex: 33
  osisId: 2Chr.34
  sblId: 2Chr 34
  shortName: 2 Хр 34
  verses:
  - name: 2 Хронік 34:1
    orderIndex: 0
    osisId: 2Chr.34.1
    sblId: 2Chr 34:1
    shortName: 2 Хр 34:1
    text: Йосія був віку восьми літ, коли він зацарював, і царював в Єрусалимі тридцять
      і один рік.
  - name: 2 Хронік 34:2
    orderIndex: 1
    osisId: 2Chr.34.2
    sblId: 2Chr 34:2
    shortName: 2 Хр 34:2
    text: І робив він угодне в Господніх очах, і ходив дорогами свого батька Давида,
      і не вступався ані праворуч, ані ліворуч.
  - name: 2 Хронік 34:3
    orderIndex: 2
    osisId: 2Chr.34.3
    sblId: 2Chr 34:3
    shortName: 2 Хр 34:3
    text: І восьмого року царювання свого, бувши ще юнаком, розпочав він звертатися
      до Бога батька свого Давида, а дванадцятого року розпочав очищати Юду та Єрусалим
      від пагірків, і Астарт, і бовванів різаних та литих.
  - name: 2 Хронік 34:4
    orderIndex: 3
    osisId: 2Chr.34.4
    sblId: 2Chr 34:4
    shortName: 2 Хр 34:4
    text: І порозбивали перед ним Ваалові жертівники, а стовпи сонця, що були на них,
      він повирубував, а Астарти, і боввани різані та литі поламав і розтер, і розкидав
      на гроби тих, хто приносив їм жертви.
  - name: 2 Хронік 34:5
    orderIndex: 4
    osisId: 2Chr.34.5
    sblId: 2Chr 34:5
    shortName: 2 Хр 34:5
    text: А кості жерців попалив на їхніх жертівниках, і очистив Юдею та Єрусалим.
  - name: 2 Хронік 34:6
    orderIndex: 5
    osisId: 2Chr.34.6
    sblId: 2Chr 34:6
    shortName: 2 Хр 34:6
    text: А по містах Манасії, і Єфрема, і Симеона, і аж до Нефталима по їхніх руїнах
      навколо
  - name: 2 Хронік 34:7
    orderIndex: 6
    osisId: 2Chr.34.7
    sblId: 2Chr 34:7
    shortName: 2 Хр 34:7
    text: порозбивав жертівники та Астарти, і потовк боввани на порох, а всі ідоли
      сонця повирубував в усьому Ізраїлевому краї, і вернувся до Єрусалиму.
  - name: 2 Хронік 34:8
    orderIndex: 7
    osisId: 2Chr.34.8
    sblId: 2Chr 34:8
    shortName: 2 Хр 34:8
    text: А вісімнадцятого року царювання його, по очищенні Краю та Божого дому, послав
      він Шафана, сина Ацалії, і Маасею, зверхника міста, та Йоаха, та канцлера Йоаха,
      сина Йохазового, щоб направити дім Господа, Бога його.
  - name: 2 Хронік 34:9
    orderIndex: 8
    osisId: 2Chr.34.9
    sblId: 2Chr 34:9
    shortName: 2 Хр 34:9
    text: І прийшли вони до первосвященика Хілкійї, і дали срібло, що було знесене
      до Господнього дому, яке зібрали Левити, що стерегли порога, з руки Манасії
      й Єфрема, та з усієї решти Ізраїля, і з усього Юди й Веніямина та мешканців
      Єрусалиму.
  - name: 2 Хронік 34:10
    orderIndex: 9
    osisId: 2Chr.34.10
    sblId: 2Chr 34:10
    shortName: 2 Хр 34:10
    text: І дали на руку робітників праці, приставлених до Господнього дому, а робітники
      тієї праці, що робили в Господньому домі, віддали на відбудову та на направу
      Божого дому.
  - name: 2 Хронік 34:11
    orderIndex: 10
    osisId: 2Chr.34.11
    sblId: 2Chr 34:11
    shortName: 2 Хр 34:11
    text: І дали вони теслям, і будівничим, щоб купувати тесане каміння та дерева
      на зв'язування та на покриття домів, що їх понищили Юдині царі.
  - name: 2 Хронік 34:12
    orderIndex: 11
    osisId: 2Chr.34.12
    sblId: 2Chr 34:12
    shortName: 2 Хр 34:12
    text: А ті люди чесно виконували працю, а над ними були поставлені Яхат та Овадія,
      Левити з синів Мерарієвих, і Захарій та Мешуллам із синів Кегатівців для керування.
      А всі ті Левіти, що розумілися на музичних знаряддях,
  - name: 2 Хронік 34:13
    orderIndex: 12
    osisId: 2Chr.34.13
    sblId: 2Chr 34:13
    shortName: 2 Хр 34:13
    text: були над носіями, і керували всіма робітниками на кожну роботу; а з Левитів
      були писарі й урядники та придверні.
  - name: 2 Хронік 34:14
    orderIndex: 13
    osisId: 2Chr.34.14
    sblId: 2Chr 34:14
    shortName: 2 Хр 34:14
    text: А коли вони виймали срібло, принесене до Господнього дому, священик Хілкійя
      знайшов книгу Господнього Закону, даного через Мойсея.
  - name: 2 Хронік 34:15
    orderIndex: 14
    osisId: 2Chr.34.15
    sblId: 2Chr 34:15
    shortName: 2 Хр 34:15
    text: 'І відповів Хілкійя й сказав до писаря Шафана: Я знайшов у Господньому домі
      книгу Закону! І дав Хілкійя ту книгу Шафанові.'
  - name: 2 Хронік 34:16
    orderIndex: 15
    osisId: 2Chr.34.16
    sblId: 2Chr 34:16
    shortName: 2 Хр 34:16
    text: 'І приніс Шафан ту книгу до царя, і приніс цареві ще відповідь, говорячи:
      Усе, що дано через твоїх рабів, вони роблять.'
  - name: 2 Хронік 34:17
    orderIndex: 16
    osisId: 2Chr.34.17
    sblId: 2Chr 34:17
    shortName: 2 Хр 34:17
    text: І вони висипали те срібло, що знайдене в Господньому домі, і дали його на
      руку приставлених та на руку робітників праці.
  - name: 2 Хронік 34:18
    orderIndex: 17
    osisId: 2Chr.34.18
    sblId: 2Chr 34:18
    shortName: 2 Хр 34:18
    text: 'І доніс писар Шафан цареві, говорячи: Священик Хілкійя дав мені книгу.
      І Шафан перечитав з неї перед царем.'
  - name: 2 Хронік 34:19
    orderIndex: 18
    osisId: 2Chr.34.19
    sblId: 2Chr 34:19
    shortName: 2 Хр 34:19
    text: І сталося, як цар почув слова книги Закону, то роздер свої шати...
  - name: 2 Хронік 34:20
    orderIndex: 19
    osisId: 2Chr.34.20
    sblId: 2Chr 34:20
    shortName: 2 Хр 34:20
    text: 'І наказав цар Хілкійї, і Ахікамові, Шафановому синові, і Авдонові, Міхиному
      синові, і писареві Шафанові, і Асаї, царевому рабові, говорячи:'
  - name: 2 Хронік 34:21
    orderIndex: 20
    osisId: 2Chr.34.21
    sblId: 2Chr 34:21
    shortName: 2 Хр 34:21
    text: Ідіть, зверніться до Господа про мене та про позосталих в Ізраїлі та в Юдеї,
      про слова цієї книги, що знайдена. Великий бо гнів Господній, що вилився на
      нас за те, що батьки наші це дотримували Господнього слова, щоб робити все,
      як написано в цій книзі.
  - name: 2 Хронік 34:22
    orderIndex: 21
    osisId: 2Chr.34.22
    sblId: 2Chr 34:22
    shortName: 2 Хр 34:22
    text: І пішов Хілкійя та ті, кому звелів цар, до пророчиці Хулди, жінки Шаллума,
      сина Токегата, сина Хасриного, сторожа шат, а вона сиділа в Єрусалимі на Новому
      Місті, і говорили до неї про це.
  - name: 2 Хронік 34:23
    orderIndex: 22
    osisId: 2Chr.34.23
    sblId: 2Chr 34:23
    shortName: 2 Хр 34:23
    text: 'А вона сказала до них: Так говорить Господь, Бог Ізраїлів: Скажіть чоловікові,
      що послав вас до мене:'
  - name: 2 Хронік 34:24
    orderIndex: 23
    osisId: 2Chr.34.24
    sblId: 2Chr 34:24
    shortName: 2 Хр 34:24
    text: 'Так говорить Господь: Ось Я наведу лихо на оце місце та на мешканців його,
      усі ті прокляття, що написані в книзі, яку читали перед Юдиним царем,'
  - name: 2 Хронік 34:25
    orderIndex: 24
    osisId: 2Chr.34.25
    sblId: 2Chr 34:25
    shortName: 2 Хр 34:25
    text: за те, що вони покинули Мене й кадили іншим богам, щоб гнівити Мене всіма
      ділами своїх рук. І вилився гнів Мій на це місце, і він не погасне...
  - name: 2 Хронік 34:26
    orderIndex: 25
    osisId: 2Chr.34.26
    sblId: 2Chr 34:26
    shortName: 2 Хр 34:26
    text: 'А Юдиному цареві, що послав вас звернутися до Господа, скажете йому так:
      Так говорить Господь, Бог Ізраїлів, про ті слова, які ти чув:'
  - name: 2 Хронік 34:27
    orderIndex: 26
    osisId: 2Chr.34.27
    sblId: 2Chr 34:27
    shortName: 2 Хр 34:27
    text: За те, що зм'якло твоє серце, і ти впокорився перед лицем Бога свого, коли
      ти почув слова Його на це місце та на мешканців його, і ти впокорився перед
      лицем Моїм, і роздер свої шати та плакав перед Моїм лицем, то Я також почув,
      говорить Господь.
  - name: 2 Хронік 34:28
    orderIndex: 27
    osisId: 2Chr.34.28
    sblId: 2Chr 34:28
    shortName: 2 Хр 34:28
    text: Ось Я прилучу тебе до батьків твоїх, і ти будеш прилучений до гробів своїх
      у спокої, і очі твої не побачать усього того лиха, що Я наведу на оце місце
      та на мешканців його! І вони принесли відповідь цареві.
  - name: 2 Хронік 34:29
    orderIndex: 28
    osisId: 2Chr.34.29
    sblId: 2Chr 34:29
    shortName: 2 Хр 34:29
    text: А цар послав, і зібрав усіх старших Юдеї та Єрусалиму.
  - name: 2 Хронік 34:30
    orderIndex: 29
    osisId: 2Chr.34.30
    sblId: 2Chr 34:30
    shortName: 2 Хр 34:30
    text: І ввійшов до Господнього дому цар, і кожен муж Юдеї, і мешканці Єрусалиму,
      і священики, і Левити, і ввесь народ від великого й аж до малого, і він прочитав
      уголос слова книги Заповіту, знайденої в Господньому домі.
  - name: 2 Хронік 34:31
    orderIndex: 30
    osisId: 2Chr.34.31
    sblId: 2Chr 34:31
    shortName: 2 Хр 34:31
    text: І став цар на своєму місці, і склав заповіта перед Господнім лицем, щоб
      ходити за Господом та додержувати заповіді Його, і свідчення Його, і устави
      Його всім серцем своїм та всім життям своїм, щоб виконувати слова того заповіту,
      що написані в тій книзі.
  - name: 2 Хронік 34:32
    orderIndex: 31
    osisId: 2Chr.34.32
    sblId: 2Chr 34:32
    shortName: 2 Хр 34:32
    text: І наставив він кожного, хто знаходився в Єрусалимі та в Веніямині, до того.
      І мешканці Єрусалиму робили за заповітом Бога, Бога своїх батьків.
  - name: 2 Хронік 34:33
    orderIndex: 32
    osisId: 2Chr.34.33
    sblId: 2Chr 34:33
    shortName: 2 Хр 34:33
    text: І Йосія повикидав усі поганські гидоти з усіх країв, що в Ізраїлевих синів,
      і змусив кожного, хто знаходився в Ізраїлі, служити Господеві, їхньому Богові.
      За всіх днів його вони не відступали від Господа, Бога своїх батьків.
  versesCount: 33
- name: 2 Хронік 35
  orderIndex: 34
  osisId: 2Chr.35
  sblId: 2Chr 35
  shortName: 2 Хр 35
  verses:
  - name: 2 Хронік 35:1
    orderIndex: 0
    osisId: 2Chr.35.1
    sblId: 2Chr 35:1
    shortName: 2 Хр 35:1
    text: І справив Йосія в Єрусалимі Пасху для Господа, і зарізали пасхальне ягня
      чотирнадцятого дня першого місяця.
  - name: 2 Хронік 35:2
    orderIndex: 1
    osisId: 2Chr.35.2
    sblId: 2Chr 35:2
    shortName: 2 Хр 35:2
    text: І поставив він священиків на їхні становища, і підбадьорував їх на службу
      Господнього дому.
  - name: 2 Хронік 35:3
    orderIndex: 2
    osisId: 2Chr.35.3
    sblId: 2Chr 35:3
    shortName: 2 Хр 35:3
    text: 'І сказав він Левитам, наставникам усього Ізраїля, посвяченим для Господа:
      Дайте святого ковчега до храму, що його збудував Соломон, син Давидів, цар Ізраїлів.
      Нема пощо вам носити його на раменах, служіть тепер Господеві, вашому Богові,
      та Його народові, Ізраїлеві.'
  - name: 2 Хронік 35:4
    orderIndex: 3
    osisId: 2Chr.35.4
    sblId: 2Chr 35:4
    shortName: 2 Хр 35:4
    text: І приготуйтеся за родом ваших батьків, за вашими чергами, за писанням Давида,
      Ізраїлевого царя, та за писанням його сина Соломона.
  - name: 2 Хронік 35:5
    orderIndex: 4
    osisId: 2Chr.35.5
    sblId: 2Chr 35:5
    shortName: 2 Хр 35:5
    text: І станьте в святині за відділами батьківських родів ваших братів, синів
      народу, а поділ за батьківськими домами в Левитів.
  - name: 2 Хронік 35:6
    orderIndex: 5
    osisId: 2Chr.35.6
    sblId: 2Chr 35:6
    shortName: 2 Хр 35:6
    text: І заріжте пасхальне ягня, й освятіться, і приготуйте для ваших братів, щоб
      робити за Господнім словом, даним через Мойсея.
  - name: 2 Хронік 35:7
    orderIndex: 6
    osisId: 2Chr.35.7
    sblId: 2Chr 35:7
    shortName: 2 Хр 35:7
    text: І дав Йосія для людських синів худоби дрібної, овечок та молодих кіз, це
      все на пасхальне ягня для кожного, хто знаходився в Єрусалимі, числом тридцять
      тисяч, а худоби великої три тисячі. Це з набутку царевого.
  - name: 2 Хронік 35:8
    orderIndex: 7
    osisId: 2Chr.35.8
    sblId: 2Chr 35:8
    shortName: 2 Хр 35:8
    text: 'А його зверхники дали на жертву для народу, для священиків та для Левитів:
      Хілкійя, і Захарій, і Єхіїл, старші в Божому домі, дали священикам на пасхальні
      жертви дві тисячі й шість сотень худоби дрібної, а худоби великої три тисячі.'
  - name: 2 Хронік 35:9
    orderIndex: 8
    osisId: 2Chr.35.9
    sblId: 2Chr 35:9
    shortName: 2 Хр 35:9
    text: А Конанія, і Шемая, і брат його Натанаїл, і Хашавія, і Єіїл, і Йозавад,
      зверхники Левитів, дали для Левитів на пасхальні жертви п'ять тисяч худоби дрібної,
      а худоби великої п'ять сотень.
  - name: 2 Хронік 35:10
    orderIndex: 9
    osisId: 2Chr.35.10
    sblId: 2Chr 35:10
    shortName: 2 Хр 35:10
    text: І була міцно встановлена служба, і стали священики на своїм становищі, а
      Левити при своїх чергах, за наказом царя.
  - name: 2 Хронік 35:11
    orderIndex: 10
    osisId: 2Chr.35.11
    sblId: 2Chr 35:11
    shortName: 2 Хр 35:11
    text: І різали пасхальне ягня, а священики кропили кров'ю, беручи з їхньої руки,
      а Левити здирали шкуру.
  - name: 2 Хронік 35:12
    orderIndex: 11
    osisId: 2Chr.35.12
    sblId: 2Chr 35:12
    shortName: 2 Хр 35:12
    text: І відділили, що було на цілопалення, щоб дати їх за відділами, по батьківських
      домах синам народу на приношення Господеві, як написано в Мойсеєвій книзі. І
      так зробили й з худобою великою.
  - name: 2 Хронік 35:13
    orderIndex: 12
    osisId: 2Chr.35.13
    sblId: 2Chr 35:13
    shortName: 2 Хр 35:13
    text: І пекли пасхальне ягня на огні, за постановою, а святі жертви варили в горшках,
      і в котлах, і в горнятах, і швидко несли всім синам народу.
  - name: 2 Хронік 35:14
    orderIndex: 13
    osisId: 2Chr.35.14
    sblId: 2Chr 35:14
    shortName: 2 Хр 35:14
    text: А потім наварили собі та священикам, бо священики, Ааронові сини, були зайняті
      приношенням цілопалення та лою аж до ночі, то Левити наготовили їжі собі та
      священикам, Аароновим синам.
  - name: 2 Хронік 35:15
    orderIndex: 14
    osisId: 2Chr.35.15
    sblId: 2Chr 35:15
    shortName: 2 Хр 35:15
    text: А співаки, Асафові сини, були на своїх місцях за наказом Давида, і Асафа,
      і Гемана, і Єдутуна, царевого прозорливця, а придверні були при кожній брамі,
      їм не треба було відходити від своїх робіт, бо їхні брати Левити наготовили
      їм.
  - name: 2 Хронік 35:16
    orderIndex: 15
    osisId: 2Chr.35.16
    sblId: 2Chr 35:16
    shortName: 2 Хр 35:16
    text: І була міцно встановлена вся Господня служба того дня, щоб справити Пасху
      й принести цілопалення на Господньому жертівнику, за наказом царя Йосії.
  - name: 2 Хронік 35:17
    orderIndex: 16
    osisId: 2Chr.35.17
    sblId: 2Chr 35:17
    shortName: 2 Хр 35:17
    text: І Ізраїлеві сини, що знаходилися там, справляли того часу Пасху та свято
      Опрісноків сім день.
  - name: 2 Хронік 35:18
    orderIndex: 17
    osisId: 2Chr.35.18
    sblId: 2Chr 35:18
    shortName: 2 Хр 35:18
    text: І не справлялася Пасха, як ця, в Ізраїлі від днів пророка Самуїла, а всі
      Ізраїлеві царі не справляли такої, як ця Пасха, що справив Йосія, і священики,
      і Левити, і ввесь Юда та Ізраїль, що знаходився там, та мешканці Єрусалиму.
  - name: 2 Хронік 35:19
    orderIndex: 18
    osisId: 2Chr.35.19
    sblId: 2Chr 35:19
    shortName: 2 Хр 35:19
    text: Вісімнадцятого року царювання Йосії справлялася ця Пасха.
  - name: 2 Хронік 35:20
    orderIndex: 19
    osisId: 2Chr.35.20
    sblId: 2Chr 35:20
    shortName: 2 Хр 35:20
    text: По всьому цьому, коли Йосія приготовив дім Божий, прийшов Нехо, цар єгипетський,
      щоб воювати в Каркеміші над Ефратом, а Йосія вийшов навпроти нього.
  - name: 2 Хронік 35:21
    orderIndex: 20
    osisId: 2Chr.35.21
    sblId: 2Chr 35:21
    shortName: 2 Хр 35:21
    text: 'І послав той до нього послів, говорячи: Що мені до тебе, царю Юдин? Не
      проти тебе приходжу я сьогодні, але проти дому, що воює зо мною. А Бог наказав
      мені спішити. Не протився Богові, що зо мною, і нехай Він не знищить тебе!'
  - name: 2 Хронік 35:22
    orderIndex: 21
    osisId: 2Chr.35.22
    sblId: 2Chr 35:22
    shortName: 2 Хр 35:22
    text: Та Йосія не відвернувся від нього, але перебрався, щоб воювати з ним, і
      не послухався слів Нехо, що були з Божого наказу, і прийшов воювати в долині
      Меґіддо.
  - name: 2 Хронік 35:23
    orderIndex: 22
    osisId: 2Chr.35.23
    sblId: 2Chr 35:23
    shortName: 2 Хр 35:23
    text: 'І вистрілили стрільці на царя Йосію. І сказав цар до своїх рабів: Відведіть
      мене, бо я сильно ранений...'
  - name: 2 Хронік 35:24
    orderIndex: 23
    osisId: 2Chr.35.24
    sblId: 2Chr 35:24
    shortName: 2 Хр 35:24
    text: І перевели його його раби з військової колесниці на його другий повіз, і
      відвезли його до Єрусалиму. І помер він, і був похований у гробах своїх батьків,
      а вся Юдея та Єрусалим були в жалобі по Йосії.
  - name: 2 Хронік 35:25
    orderIndex: 24
    osisId: 2Chr.35.25
    sblId: 2Chr 35:25
    shortName: 2 Хр 35:25
    text: І Єремія співав жалобну пісню по Йосії. А всі співаки та співачки оповідали
      в жалобних своїх піснях про Йосію, і так є аж до сьогодні, і дали їх за уставу
      для Ізраїля, і ось вони написані в Жалобних Піснях.
  - name: 2 Хронік 35:26
    orderIndex: 25
    osisId: 2Chr.35.26
    sblId: 2Chr 35:26
    shortName: 2 Хр 35:26
    text: А решта діл Йосії та його чесноти, за написаним у Господнім Законі,
  - name: 2 Хронік 35:27
    orderIndex: 26
    osisId: 2Chr.35.27
    sblId: 2Chr 35:27
    shortName: 2 Хр 35:27
    text: і дії його перші та останні, ото вони описані в Книзі Царів Ізраїлевих та
      Юдиних.
  versesCount: 27
- name: 2 Хронік 36
  orderIndex: 35
  osisId: 2Chr.36
  sblId: 2Chr 36
  shortName: 2 Хр 36
  verses:
  - name: 2 Хронік 36:1
    orderIndex: 0
    osisId: 2Chr.36.1
    sblId: 2Chr 36:1
    shortName: 2 Хр 36:1
    text: А народ Краю взяв Йоахаза, сина Йосії, і настановив його царем в Єрусалимі
      замість батька його.
  - name: 2 Хронік 36:2
    orderIndex: 1
    osisId: 2Chr.36.2
    sblId: 2Chr 36:2
    shortName: 2 Хр 36:2
    text: Йоахаз був віку двадцяти й трьох літ, коли він зацарював, і царював в Єрусалимі
      три місяці.
  - name: 2 Хронік 36:3
    orderIndex: 2
    osisId: 2Chr.36.3
    sblId: 2Chr 36:3
    shortName: 2 Хр 36:3
    text: І скинув його єгипетський цар в Єрусалимі, і наклав кару на цей Край, сто
      талантів срібла та талант золота.
  - name: 2 Хронік 36:4
    orderIndex: 3
    osisId: 2Chr.36.4
    sblId: 2Chr 36:4
    shortName: 2 Хр 36:4
    text: І єгипетський цар настановив царем над Юдеєю та Єрусалимом брата його Ел'якима,
      і змінив ім'я йому на Єгояким. А брата його Йоахаза узяв Нехо й відвів його
      до Єгипту.
  - name: 2 Хронік 36:5
    orderIndex: 4
    osisId: 2Chr.36.5
    sblId: 2Chr 36:5
    shortName: 2 Хр 36:5
    text: Єгояким був віку двадцяти й п'яти літ, коли він зацарював, і одинадцять
      років царював в Єрусалимі. І робив він зло в очах Господа, Бога свого.
  - name: 2 Хронік 36:6
    orderIndex: 5
    osisId: 2Chr.36.6
    sblId: 2Chr 36:6
    shortName: 2 Хр 36:6
    text: На нього пішов Навуходоносор, цар вавилонський, і він закував його в мідяні
      кайдани, щоб відвести його до Вавилону.
  - name: 2 Хронік 36:7
    orderIndex: 6
    osisId: 2Chr.36.7
    sblId: 2Chr 36:7
    shortName: 2 Хр 36:7
    text: А дещо з посуду Господнього дому Навуходоносор відправив до Вавилону, і
      дав його до храму свого в Вавилоні.
  - name: 2 Хронік 36:8
    orderIndex: 7
    osisId: 2Chr.36.8
    sblId: 2Chr 36:8
    shortName: 2 Хр 36:8
    text: А решта Єгоякимових діл та гидоти його, які він робив, і що знайдено проти
      нього, ото вони описані в Книзі Царів Ізраїлевих та Юдиних. А замість нього
      зацарював син його Єгояхін.
  - name: 2 Хронік 36:9
    orderIndex: 8
    osisId: 2Chr.36.9
    sblId: 2Chr 36:9
    shortName: 2 Хр 36:9
    text: Єгояхін був віку восьми літ, коли він зацарював, і царював в Єрусалимі три
      місяці й десять день. І робив він лихе в Господніх очах.
  - name: 2 Хронік 36:10
    orderIndex: 9
    osisId: 2Chr.36.10
    sblId: 2Chr 36:10
    shortName: 2 Хр 36:10
    text: А по році послав цар Навуходоносор, і привів його до Вавилону з дорогим
      посудом Господнього дому, а царем над Юдеєю та Єрусалимом настановив брата його
      Седекію.
  - name: 2 Хронік 36:11
    orderIndex: 10
    osisId: 2Chr.36.11
    sblId: 2Chr 36:11
    shortName: 2 Хр 36:11
    text: Седекія був віку двадцяти й одного року, коли він зацарював, і він царював
      в Єрусалимі одинадцять років.
  - name: 2 Хронік 36:12
    orderIndex: 11
    osisId: 2Chr.36.12
    sblId: 2Chr 36:12
    shortName: 2 Хр 36:12
    text: І робив він зло в очах Господа, Бога свого, не впокорився перед пророком
      Єремією, що говорив із наказу Господнього.
  - name: 2 Хронік 36:13
    orderIndex: 12
    osisId: 2Chr.36.13
    sblId: 2Chr 36:13
    shortName: 2 Хр 36:13
    text: І він також відкинувся від царя Навуходоносора, що був заприсягнув його
      Господом, і вчинив твердою свою шию, і став запеклим, щоб не навертатися до
      Господа, Бога Ізраїлевого.
  - name: 2 Хронік 36:14
    orderIndex: 13
    osisId: 2Chr.36.14
    sblId: 2Chr 36:14
    shortName: 2 Хр 36:14
    text: Також усі зверхники священиків та народу ще більше грішили, шануючи гидоти
      поган, і вони занечистили Господній дім, якого Він освятив в Єрусалимі.
  - name: 2 Хронік 36:15
    orderIndex: 14
    osisId: 2Chr.36.15
    sblId: 2Chr 36:15
    shortName: 2 Хр 36:15
    text: А Господь, Бог їхніх батьків, усе посилав до них через Своїх послів слова
      остороги, бо Він змилосердився над народом Своїм та над оселею Своєю.
  - name: 2 Хронік 36:16
    orderIndex: 15
    osisId: 2Chr.36.16
    sblId: 2Chr 36:16
    shortName: 2 Хр 36:16
    text: Та вони соромили Божих послів, і погорджували їхніми словами, і насміхалися
      з Його пророків, аж поки не піднісся гнів Господа на народ Його так, що не було
      вже ліку.
  - name: 2 Хронік 36:17
    orderIndex: 16
    osisId: 2Chr.36.17
    sblId: 2Chr 36:17
    shortName: 2 Хр 36:17
    text: І Він навів на них халдейського царя, і той позабивав мечем їхніх вибраних
      у домі їхньої святині, і не змилосердився ані над юнаком, ані над дівчиною,
      ані над старим, ані над старезним, усе дав в його руку...
  - name: 2 Хронік 36:18
    orderIndex: 17
    osisId: 2Chr.36.18
    sblId: 2Chr 36:18
    shortName: 2 Хр 36:18
    text: І всі речі Божого дому, великі та малі, і скарби дому Господнього та дому
      царя й його зверхників, усе переніс до Вавилону.
  - name: 2 Хронік 36:19
    orderIndex: 18
    osisId: 2Chr.36.19
    sblId: 2Chr 36:19
    shortName: 2 Хр 36:19
    text: І спалили вони Божий дім, і порозбивали мур Єрусалиму, і всі палати його
      попалили огнем, а всі дорогі речі його понищили...
  - name: 2 Хронік 36:20
    orderIndex: 19
    osisId: 2Chr.36.20
    sblId: 2Chr 36:20
    shortName: 2 Хр 36:20
    text: І пішло на вигнання до Вавилону позостале від меча, і стали йому та синам
      його за рабів аж до зацарювання перського царства,
  - name: 2 Хронік 36:21
    orderIndex: 20
    osisId: 2Chr.36.21
    sblId: 2Chr 36:21
    shortName: 2 Хр 36:21
    text: щоб виповнилося Господнє слово, проречене Єреміїними устами, аж поки вподобає
      собі земля свої суботи, по всі дні її спустошення святкувала вона суботи, щоб
      сповнилися сімдесят літ.
  - name: 2 Хронік 36:22
    orderIndex: 21
    osisId: 2Chr.36.22
    sblId: 2Chr 36:22
    shortName: 2 Хр 36:22
    text: 'А першого року Кіра, царя перського, коли сповнилось слово Господнє, проречене
      устами Єреміїними, збудив Господь духа Кіра, царя перського, і він оголосив
      по всьому царству своєму, а також на письмі, говорячи:'
  - name: 2 Хронік 36:23
    orderIndex: 22
    osisId: 2Chr.36.23
    sblId: 2Chr 36:23
    shortName: 2 Хр 36:23
    text: 'Так говорить Кір, цар перський: Усі земні царства дав мені Господь, Бог
      Небесний, і Він наклав на мене збудувати Йому храма в Єрусалимі, що в Юдеї.
      Хто між вами з усього Його народу, нехай буде Господь, Бог його, з ним, і нехай
      він іде до Єрусалиму!'
