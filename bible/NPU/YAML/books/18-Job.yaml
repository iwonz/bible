chapters:
- name: Йов 1
  orderIndex: 0
  osisId: Job.1
  sblId: Job 1
  shortName: Йов 1
  verses:
  - name: Йов 1:1
    orderIndex: 0
    osisId: Job.1.1
    sblId: Job 1:1
    shortName: Йов 1:1
    text: Був чоловік у країні Уц, на ім'я йому Йов. І був чоловік цей невинний та
      праведний, і він Бога боявся, а від злого втікав.
  - name: Йов 1:2
    orderIndex: 1
    osisId: Job.1.2
    sblId: Job 1:2
    shortName: Йов 1:2
    text: І народилися йому семеро синів та три дочки.
  - name: Йов 1:3
    orderIndex: 2
    osisId: Job.1.3
    sblId: Job 1:3
    shortName: Йов 1:3
    text: 'А маєток його був: сім тисяч худоби дрібної, і три тисячі верблюдів, і
      п''ять сотень пар худоби великої, і п''ять сотень ослиць та дуже багато рабів.
      І був цей чоловік більший від усіх синів сходу.'
  - name: Йов 1:4
    orderIndex: 3
    osisId: Job.1.4
    sblId: Job 1:4
    shortName: Йов 1:4
    text: А сини його ходили один до одного, і справляли гостину в домі того, чий
      був день. І посилали вони, і кликали трьох своїх сестер, щоб їсти та пити із
      ними.
  - name: Йов 1:5
    orderIndex: 4
    osisId: Job.1.5
    sblId: Job 1:5
    shortName: Йов 1:5
    text: 'І бувало, як миналося коло бенкетних днів, то Йов посилав за дітьми й освячував
      їх, і вставав він рано вранці, і приносив цілопалення за числом їх усіх, бо
      Йов казав: Може згрішили сини мої, і зневажили Бога в серці своєму. Так робив
      Йов по всі дні.'
  - name: Йов 1:6
    orderIndex: 5
    osisId: Job.1.6
    sblId: Job 1:6
    shortName: Йов 1:6
    text: І сталося одного дня, і поприходили Божі сини, щоб стати при Господі. І
      прийшов поміж ними й сатана.
  - name: Йов 1:7
    orderIndex: 6
    osisId: Job.1.7
    sblId: Job 1:7
    shortName: Йов 1:7
    text: 'І сказав Господь до сатани: Звідки ти йдеш? А сатана відповів Господеві
      й сказав: Я мандрував по землі та й перейшов її.'
  - name: Йов 1:8
    orderIndex: 7
    osisId: Job.1.8
    sblId: Job 1:8
    shortName: Йов 1:8
    text: 'І сказав Господь до сатани: Чи звернув ти увагу на раба Мого Йова? Бо немає
      такого, як він, на землі: муж він невинний та праведний, що Бога боїться, а
      від злого втікає.'
  - name: Йов 1:9
    orderIndex: 8
    osisId: Job.1.9
    sblId: Job 1:9
    shortName: Йов 1:9
    text: 'І відповів сатана Господеві й сказав: Чи ж Йов дармо боїться Бога?'
  - name: Йов 1:10
    orderIndex: 9
    osisId: Job.1.10
    sblId: Job 1:10
    shortName: Йов 1:10
    text: Чи ж Ти не забезпечив його, і дім його, і все, що його? Чин його рук Ти
      поблагословив, а маєток його поширився по краю.
  - name: Йов 1:11
    orderIndex: 10
    osisId: Job.1.11
    sblId: Job 1:11
    shortName: Йов 1:11
    text: Але простягни тільки руку Свою, і доторкнися до всього, що його, чи він
      не зневажить Тебе перед лицем Твоїм?
  - name: Йов 1:12
    orderIndex: 11
    osisId: Job.1.12
    sblId: Job 1:12
    shortName: Йов 1:12
    text: 'І сказав Господь до сатани: Ось усе, що його, у твоїй руці, тільки на нього
      самого не простягай своєї руки! І пішов сатана від лиця Господнього.'
  - name: Йов 1:13
    orderIndex: 12
    osisId: Job.1.13
    sblId: Job 1:13
    shortName: Йов 1:13
    text: І сталося одного дня, коли сини його та дочки його їли та вино пили в домі
      свого первородженого брата,
  - name: Йов 1:14
    orderIndex: 13
    osisId: Job.1.14
    sblId: Job 1:14
    shortName: Йов 1:14
    text: 'то прибіг до Йова посланець та й сказав: Худоба велика орала, а ослиці
      паслися при них.'
  - name: Йов 1:15
    orderIndex: 14
    osisId: Job.1.15
    sblId: Job 1:15
    shortName: Йов 1:15
    text: Аж тут напали сабеї й позабирали їх, а слуг повбивали вістрям меча. І втік
      тільки я сам, щоб донести тобі...
  - name: Йов 1:16
    orderIndex: 15
    osisId: Job.1.16
    sblId: Job 1:16
    shortName: Йов 1:16
    text: 'Він ще говорив, аж прибігає інший та й каже: З неба спав Божий огонь, і
      спалив отару та слуг, та й пожер їх... А втік тільки я сам, щоб донести тобі...'
  - name: Йов 1:17
    orderIndex: 16
    osisId: Job.1.17
    sblId: Job 1:17
    shortName: Йов 1:17
    text: 'Він ще говорив, аж біжить ще інший та й каже: Халдеї поділилися на три
      відділи, і напали на верблюдів, та й позабирали їх, а слуг повбивали вістрям
      меча... І втік тільки я сам, щоб донести тобі...'
  - name: Йов 1:18
    orderIndex: 17
    osisId: Job.1.18
    sblId: Job 1:18
    shortName: Йов 1:18
    text: 'Поки він говорив, аж надбігає ще інший та й каже: Сини твої та дочки твої
      їли та вино пили в домі свого первородженого брата.'
  - name: Йов 1:19
    orderIndex: 18
    osisId: Job.1.19
    sblId: Job 1:19
    shortName: Йов 1:19
    text: Аж раптово надійшов великий вітер з боку пустині, та й ударив на чотири
      роги дому, і він упав на юнаків, і вони повмирали... І втік тільки я сам, щоб
      донести тобі...
  - name: Йов 1:20
    orderIndex: 19
    osisId: Job.1.20
    sblId: Job 1:20
    shortName: Йов 1:20
    text: І встав Йов, і роздер плаща свого, й обстриг свою голову, та й упав на землю,
      і поклонився,
  - name: Йов 1:21
    orderIndex: 20
    osisId: Job.1.21
    sblId: Job 1:21
    shortName: Йов 1:21
    text: 'та й сказав: Я вийшов нагий із утроби матері своєї, і нагий повернусь туди,
      в землю! Господь дав, і Господь узяв... Нехай буде благословенне Господнє Ім''я!'
  - name: Йов 1:22
    orderIndex: 21
    osisId: Job.1.22
    sblId: Job 1:22
    shortName: Йов 1:22
    text: При всьому цьому Йов не згрішив, і не сказав на Бога нічого безумного!
  versesCount: 22
- name: Йов 2
  orderIndex: 1
  osisId: Job.2
  sblId: Job 2
  shortName: Йов 2
  verses:
  - name: Йов 2:1
    orderIndex: 0
    osisId: Job.2.1
    sblId: Job 2:1
    shortName: Йов 2:1
    text: 'І сталося одного дня, і поприходили Божі сини, щоб стати перед Господом:
      і прийшов також сатана поміж ними, щоб стати перед Господом.'
  - name: Йов 2:2
    orderIndex: 1
    osisId: Job.2.2
    sblId: Job 2:2
    shortName: Йов 2:2
    text: 'І сказав Господь до сатани: Звідки ти йдеш? А сатана відповів Господеві
      й сказав:'
  - name: Йов 2:3
    orderIndex: 2
    osisId: Job.2.3
    sblId: Job 2:3
    shortName: Йов 2:3
    text: 'І сказав Господь до сатани: Чи звернув ти увагу на раба Мого Йова? Бо немає
      такого, як він, на землі: муж він невинний та праведний, який Бога боїться,
      а від злого втікає. І він ще тримається міцно в своїй невинності, а ти намовляв
      був Мене на нього, щоб без приводу його зруйнувати...'
  - name: Йов 2:4
    orderIndex: 3
    osisId: Job.2.4
    sblId: Job 2:4
    shortName: Йов 2:4
    text: 'І відповів сатана Господеві й сказав: Шкіра за шкіру, і все, що хто має,
      віддасть він за душу свою.'
  - name: Йов 2:5
    orderIndex: 4
    osisId: Job.2.5
    sblId: Job 2:5
    shortName: Йов 2:5
    text: Але простягни но Ти руку Свою, і доторкнись до костей його та до тіла його,
      чи він не зневажить Тебе перед лицем Твоїм?
  - name: Йов 2:6
    orderIndex: 5
    osisId: Job.2.6
    sblId: Job 2:6
    shortName: Йов 2:6
    text: 'І сказав Господь до сатани: Ось він у руці твоїй, тільки душу його бережи!'
  - name: Йов 2:7
    orderIndex: 6
    osisId: Job.2.7
    sblId: Job 2:7
    shortName: Йов 2:7
    text: І вийшов сатана від лиця Господнього, та й ударив Йова злим гнояком від
      стопи ноги його аж до його черепа...
  - name: Йов 2:8
    orderIndex: 7
    osisId: Job.2.8
    sblId: Job 2:8
    shortName: Йов 2:8
    text: А той узяв собі черепка, щоб шкребти себе. І він сидів серед попелу...
  - name: Йов 2:9
    orderIndex: 8
    osisId: Job.2.9
    sblId: Job 2:9
    shortName: Йов 2:9
    text: 'І сказала йому його жінка: Ти ще міцно тримаєшся в невинності своїй? Прокляни
      Бога і помреш!...'
  - name: Йов 2:10
    orderIndex: 9
    osisId: Job.2.10
    sblId: Job 2:10
    shortName: Йов 2:10
    text: 'А він до неї відказав: Ти говориш отак, як говорить яка з божевільних!...
      Чи ж ми будем приймати від Бога добре, а злого не приймем? При всьому тому Йов
      не згрішив своїми устами...'
  - name: Йов 2:11
    orderIndex: 10
    osisId: Job.2.11
    sblId: Job 2:11
    shortName: Йов 2:11
    text: 'І почули троє приятелів Йовових про все те нещастя, що прийшло на нього,
      і поприходили кожен з місця свого: теманянин Еліфаз, шух''янин Біддад та нааматянин
      Цофар. І вмовилися вони прийти разом, щоб похитати головою над ним та потішити
      його.'
  - name: Йов 2:12
    orderIndex: 11
    osisId: Job.2.12
    sblId: Job 2:12
    shortName: Йов 2:12
    text: І звели вони здалека очі свої, і не пізнали його... І піднесли вони голос
      свій, та й заголосили, і роздерли кожен одежу свою, і кидали порох над своїми
      головами аж до неба...
  - name: Йов 2:13
    orderIndex: 12
    osisId: Job.2.13
    sblId: Job 2:13
    shortName: Йов 2:13
    text: І сиділи вони з ним на землі сім день та сім ночей, і ніхто не промовив
      до нього ні слова, бо вони бачили, що біль його вельми великий...
  versesCount: 13
- name: Йов 3
  orderIndex: 2
  osisId: Job.3
  sblId: Job 3
  shortName: Йов 3
  verses:
  - name: Йов 3:1
    orderIndex: 0
    osisId: Job.3.1
    sblId: Job 3:1
    shortName: Йов 3:1
    text: По цьому відкрив Йов уста свої та й прокляв був свій день народження.
  - name: Йов 3:2
    orderIndex: 1
    osisId: Job.3.2
    sblId: Job 3:2
    shortName: Йов 3:2
    text: 'І Йов заговорив та й сказав:'
  - name: Йов 3:3
    orderIndex: 2
    osisId: Job.3.3
    sblId: Job 3:3
    shortName: Йов 3:3
    text: 'Хай загине той день, що я в ньому родився, і та ніч, що сказала: Зачавсь
      чоловік!'
  - name: Йов 3:4
    orderIndex: 3
    osisId: Job.3.4
    sblId: Job 3:4
    shortName: Йов 3:4
    text: Нехай стане цей день темнотою, нехай Бог з висоти не згадає його, і нехай
      не являється світло над ним!...
  - name: Йов 3:5
    orderIndex: 4
    osisId: Job.3.5
    sblId: Job 3:5
    shortName: Йов 3:5
    text: Бодай темрява й морок його заступили, бодай хмара над ним пробувала, бодай
      темнощі денні лякали його!...
  - name: Йов 3:6
    orderIndex: 5
    osisId: Job.3.6
    sblId: Job 3:6
    shortName: Йов 3:6
    text: Оця ніч бодай темність її обгорнула, нехай у днях року не буде названа вона,
      хай не ввійде вона в число місяців!...
  - name: Йов 3:7
    orderIndex: 6
    osisId: Job.3.7
    sblId: Job 3:7
    shortName: Йов 3:7
    text: Тож ця ніч нехай буде самітна, хай не прийде до неї співання!
  - name: Йов 3:8
    orderIndex: 7
    osisId: Job.3.8
    sblId: Job 3:8
    shortName: Йов 3:8
    text: Бодай її ті проклинали, що день проклинають, що левіятана готові збудити!
  - name: Йов 3:9
    orderIndex: 8
    osisId: Job.3.9
    sblId: Job 3:9
    shortName: Йов 3:9
    text: Хай потемніють зорі поранку її, нехай має надію на світло й не буде його,
      і хай вона не побачить тремтячих повік зорі ранньої,
  - name: Йов 3:10
    orderIndex: 9
    osisId: Job.3.10
    sblId: Job 3:10
    shortName: Йов 3:10
    text: бо вона не замкнула дверей нутра матернього, і не сховала страждання з очей
      моїх!...
  - name: Йов 3:11
    orderIndex: 10
    osisId: Job.3.11
    sblId: Job 3:11
    shortName: Йов 3:11
    text: Чому я не згинув в утробі? Як вийшов, із нутра то чому я не вмер?
  - name: Йов 3:12
    orderIndex: 11
    osisId: Job.3.12
    sblId: Job 3:12
    shortName: Йов 3:12
    text: Чого прийняли ті коліна мене? І нащо ті перса, які я був ссав?
  - name: Йов 3:13
    orderIndex: 12
    osisId: Job.3.13
    sblId: Job 3:13
    shortName: Йов 3:13
    text: Бо тепер я лежав би спокійно, я спав би, та був би мені відпочинок
  - name: Йов 3:14
    orderIndex: 13
    osisId: Job.3.14
    sblId: Job 3:14
    shortName: Йов 3:14
    text: з царями та з земними радниками, що гробниці будують собі,
  - name: Йов 3:15
    orderIndex: 14
    osisId: Job.3.15
    sblId: Job 3:15
    shortName: Йов 3:15
    text: або із князями, що золото мали, що доми свої сріблом наповнювали!...
  - name: Йов 3:16
    orderIndex: 15
    osisId: Job.3.16
    sblId: Job 3:16
    shortName: Йов 3:16
    text: Або чом я не ставсь недоноском прихованим, немов ті немовлята, що світла
      не бачили?
  - name: Йов 3:17
    orderIndex: 16
    osisId: Job.3.17
    sblId: Job 3:17
    shortName: Йов 3:17
    text: Там же безбожники перестають докучати, і спочивають там змученосилі,
  - name: Йов 3:18
    orderIndex: 17
    osisId: Job.3.18
    sblId: Job 3:18
    shortName: Йов 3:18
    text: разом з тим мають спокій ув'язнені, вони не почують вже крику гнобителя!...
  - name: Йов 3:19
    orderIndex: 18
    osisId: Job.3.19
    sblId: Job 3:19
    shortName: Йов 3:19
    text: Малий та великий там рівні, а раб вільний від пана свого...
  - name: Йов 3:20
    orderIndex: 19
    osisId: Job.3.20
    sblId: Job 3:20
    shortName: Йов 3:20
    text: І нащо Він струдженому дає світло, і життя гіркодухим,
  - name: Йов 3:21
    orderIndex: 20
    osisId: Job.3.21
    sblId: Job 3:21
    shortName: Йов 3:21
    text: що вичікують смерти й немає її, що її відкопали б, як скарби заховані,
  - name: Йов 3:22
    orderIndex: 21
    osisId: Job.3.22
    sblId: Job 3:22
    shortName: Йов 3:22
    text: тим, що радісно тішилися б, веселились, коли б знайшли гроба,
  - name: Йов 3:23
    orderIndex: 22
    osisId: Job.3.23
    sblId: Job 3:23
    shortName: Йов 3:23
    text: мужчині, якому дорога закрита, що Бог тінню закрив перед ним?...
  - name: Йов 3:24
    orderIndex: 23
    osisId: Job.3.24
    sblId: Job 3:24
    shortName: Йов 3:24
    text: Бо зідхання моє випереджує хліб мій, а зойки мої полились, як вода,
  - name: Йов 3:25
    orderIndex: 24
    osisId: Job.3.25
    sblId: Job 3:25
    shortName: Йов 3:25
    text: бо страх, що його я жахався, до мене прибув, і чого я боявся прийшло те
      мені...
  - name: Йов 3:26
    orderIndex: 25
    osisId: Job.3.26
    sblId: Job 3:26
    shortName: Йов 3:26
    text: Не знав я спокою й не був втихомирений, і я не відпочив, та нещастя прийшло!...
  versesCount: 26
- name: Йов 4
  orderIndex: 3
  osisId: Job.4
  sblId: Job 4
  shortName: Йов 4
  verses:
  - name: Йов 4:1
    orderIndex: 0
    osisId: Job.4.1
    sblId: Job 4:1
    shortName: Йов 4:1
    text: 'І відповів теманянин Еліфаз та й сказав:'
  - name: Йов 4:2
    orderIndex: 1
    osisId: Job.4.2
    sblId: Job 4:2
    shortName: Йов 4:2
    text: Коли спробувать слово до тебе, чи мука не буде ще більша? Та хто стримати
      зможе слова?
  - name: Йов 4:3
    orderIndex: 2
    osisId: Job.4.3
    sblId: Job 4:3
    shortName: Йов 4:3
    text: Таж ти багатьох був навчав, а руки ослаблі зміцняв,
  - name: Йов 4:4
    orderIndex: 3
    osisId: Job.4.4
    sblId: Job 4:4
    shortName: Йов 4:4
    text: того, хто спотикавсь, підіймали слова твої, а коліна тремткі ти зміцняв!
  - name: Йов 4:5
    orderIndex: 4
    osisId: Job.4.5
    sblId: Job 4:5
    shortName: Йов 4:5
    text: А тепер, як нещастя на тебе найшло, то ти змучився, тебе досягло воно і
      ти налякався...
  - name: Йов 4:6
    orderIndex: 5
    osisId: Job.4.6
    sblId: Job 4:6
    shortName: Йов 4:6
    text: Хіба не була богобійність твоя за надію твою, за твоє сподівання невинність
      доріг твоїх?
  - name: Йов 4:7
    orderIndex: 6
    osisId: Job.4.7
    sblId: Job 4:7
    shortName: Йов 4:7
    text: Пригадай но, чи гинув невинний, і де праведні вигублені?
  - name: Йов 4:8
    orderIndex: 7
    osisId: Job.4.8
    sblId: Job 4:8
    shortName: Йов 4:8
    text: 'Як я бачив таких, що орали були беззаконня, та сіяли кривду, то й жали
      її:'
  - name: Йов 4:9
    orderIndex: 8
    osisId: Job.4.9
    sblId: Job 4:9
    shortName: Йов 4:9
    text: вони гинуть від подиху Божого, і від духу гнівного Його погибають!
  - name: Йов 4:10
    orderIndex: 9
    osisId: Job.4.10
    sblId: Job 4:10
    shortName: Йов 4:10
    text: Левине ричання й рик лютого лева минає, і левчукам вилущаються зуби.
  - name: Йов 4:11
    orderIndex: 10
    osisId: Job.4.11
    sblId: Job 4:11
    shortName: Йов 4:11
    text: Гине лев, як немає здобичі, і левенята левиці втікають.
  - name: Йов 4:12
    orderIndex: 11
    osisId: Job.4.12
    sblId: Job 4:12
    shortName: Йов 4:12
    text: І закрадається слово до мене, і моє ухо почуло ось дещо від нього.
  - name: Йов 4:13
    orderIndex: 12
    osisId: Job.4.13
    sblId: Job 4:13
    shortName: Йов 4:13
    text: у роздумуваннях над нічними видіннями, коли міцний сон обіймає людей,
  - name: Йов 4:14
    orderIndex: 13
    osisId: Job.4.14
    sblId: Job 4:14
    shortName: Йов 4:14
    text: спіткав мене жах та тремтіння, і багато костей моїх він струсонув,
  - name: Йов 4:15
    orderIndex: 14
    osisId: Job.4.15
    sblId: Job 4:15
    shortName: Йов 4:15
    text: і дух перейшов по обличчі моїм, стало дуба волосся на тілі моїм...
  - name: Йов 4:16
    orderIndex: 15
    osisId: Job.4.16
    sblId: Job 4:16
    shortName: Йов 4:16
    text: 'Він стояв, але я не пізнав його вигляду, образ навпроти очей моїх був,
      і тихий голос почув я:'
  - name: Йов 4:17
    orderIndex: 16
    osisId: Job.4.17
    sblId: Job 4:17
    shortName: Йов 4:17
    text: Хіба праведніша людина за Бога, хіба чоловік за свойого Творця є чистіший?
  - name: Йов 4:18
    orderIndex: 17
    osisId: Job.4.18
    sblId: Job 4:18
    shortName: Йов 4:18
    text: Таж рабам Своїм Він не йме віри, і накладає вину й на Своїх Анголів!
  - name: Йов 4:19
    orderIndex: 18
    osisId: Job.4.19
    sblId: Job 4:19
    shortName: Йов 4:19
    text: Що ж тоді мешканці глиняних хат, що в поросі їхня основа? Як міль, вони
      будуть розчавлені!
  - name: Йов 4:20
    orderIndex: 19
    osisId: Job.4.20
    sblId: Job 4:20
    shortName: Йов 4:20
    text: Вони товчені зранку до вечора, і без помочі гинуть назавжди...
  - name: Йов 4:21
    orderIndex: 20
    osisId: Job.4.21
    sblId: Job 4:21
    shortName: Йов 4:21
    text: Слава їхня минається з ними, вони помирають не в мудрості!...
  versesCount: 21
- name: Йов 5
  orderIndex: 4
  osisId: Job.5
  sblId: Job 5
  shortName: Йов 5
  verses:
  - name: Йов 5:1
    orderIndex: 0
    osisId: Job.5.1
    sblId: Job 5:1
    shortName: Йов 5:1
    text: Ану клич, чи є хто, щоб тобі відповів? І до кого з святих ти вдасися?
  - name: Йов 5:2
    orderIndex: 1
    osisId: Job.5.2
    sblId: Job 5:2
    shortName: Йов 5:2
    text: Бо гнів побиває безглуздого, а заздрощі смерть завдають нерозумному!
  - name: Йов 5:3
    orderIndex: 2
    osisId: Job.5.3
    sblId: Job 5:3
    shortName: Йов 5:3
    text: Я бачив безумного, як він розсівся, та зараз оселя його спорохнявіла...
  - name: Йов 5:4
    orderIndex: 3
    osisId: Job.5.4
    sblId: Job 5:4
    shortName: Йов 5:4
    text: Від спасіння далекі сини його, вони без рятунку почавлені будуть у брамі!
  - name: Йов 5:5
    orderIndex: 4
    osisId: Job.5.5
    sblId: Job 5:5
    shortName: Йов 5:5
    text: Його жниво голодний поїсть, і з-між терну його забере, і спрагнені ось поковтають
      маєток його!
  - name: Йов 5:6
    orderIndex: 5
    osisId: Job.5.6
    sblId: Job 5:6
    shortName: Йов 5:6
    text: Бо нещастя виходить не з пороху, а горе росте не з землі,
  - name: Йов 5:7
    orderIndex: 6
    osisId: Job.5.7
    sblId: Job 5:7
    shortName: Йов 5:7
    text: бо людина народжується на страждання, як іскри, щоб угору летіти...
  - name: Йов 5:8
    orderIndex: 7
    osisId: Job.5.8
    sblId: Job 5:8
    shortName: Йов 5:8
    text: А я б удавався до Бога, і на Бога б поклав свою справу,
  - name: Йов 5:9
    orderIndex: 8
    osisId: Job.5.9
    sblId: Job 5:9
    shortName: Йов 5:9
    text: Він чинить велике та недослідиме, предивне, якому немає числа,
  - name: Йов 5:10
    orderIndex: 9
    osisId: Job.5.10
    sblId: Job 5:10
    shortName: Йов 5:10
    text: бо Він дає дощ на поверхню землі, і на поля посилає Він воду,
  - name: Йов 5:11
    orderIndex: 10
    osisId: Job.5.11
    sblId: Job 5:11
    shortName: Йов 5:11
    text: щоб поставить низьких на високе, і зміцнити спасіння засмучених.
  - name: Йов 5:12
    orderIndex: 11
    osisId: Job.5.12
    sblId: Job 5:12
    shortName: Йов 5:12
    text: Він розвіює задуми хитрих, і не виконують плану їх руки,
  - name: Йов 5:13
    orderIndex: 12
    osisId: Job.5.13
    sblId: Job 5:13
    shortName: Йов 5:13
    text: Він мудрих лукавством їх ловить, і рада крутійська марною стає,
  - name: Йов 5:14
    orderIndex: 13
    osisId: Job.5.14
    sblId: Job 5:14
    shortName: Йов 5:14
    text: вдень знаходять вони темноту, а в полудень мацають, мов уночі!...
  - name: Йов 5:15
    orderIndex: 14
    osisId: Job.5.15
    sblId: Job 5:15
    shortName: Йов 5:15
    text: І Він від меча урятовує бідного, а з міцної руки бідаря,
  - name: Йов 5:16
    orderIndex: 15
    osisId: Job.5.16
    sblId: Job 5:16
    shortName: Йов 5:16
    text: і стається надія нужденному, і замкнула уста свої кривда!
  - name: Йов 5:17
    orderIndex: 16
    osisId: Job.5.17
    sblId: Job 5:17
    shortName: Йов 5:17
    text: 'Тож блаженна людина, яку Бог картає, і ти не цурайсь Всемогутнього кари:'
  - name: Йов 5:18
    orderIndex: 17
    osisId: Job.5.18
    sblId: Job 5:18
    shortName: Йов 5:18
    text: Бо Він рану завдасть і перев'яже, Він ламає й вигоюють руки Його!
  - name: Йов 5:19
    orderIndex: 18
    osisId: Job.5.19
    sblId: Job 5:19
    shortName: Йов 5:19
    text: 'В шістьох лихах спасає тебе, а в сімох не діткне тебе зло:'
  - name: Йов 5:20
    orderIndex: 19
    osisId: Job.5.20
    sblId: Job 5:20
    shortName: Йов 5:20
    text: Викупляє тебе Він від смерти за голоду, а в бою з рук меча.
  - name: Йов 5:21
    orderIndex: 20
    osisId: Job.5.21
    sblId: Job 5:21
    shortName: Йов 5:21
    text: Як бич язика запанує, сховаєшся ти, і не будеш боятись руїни, як прийде
      вона.
  - name: Йов 5:22
    orderIndex: 21
    osisId: Job.5.22
    sblId: Job 5:22
    shortName: Йов 5:22
    text: З насилля та з голоду будеш сміятись, а земної звірини не бійся.
  - name: Йов 5:23
    orderIndex: 22
    osisId: Job.5.23
    sblId: Job 5:23
    shortName: Йов 5:23
    text: Бо з камінням на полі є в тебе умова, і звір польовий примирився з тобою.
  - name: Йов 5:24
    orderIndex: 23
    osisId: Job.5.24
    sblId: Job 5:24
    shortName: Йов 5:24
    text: І довідаєшся, що намет твій спокійний, і переглянеш домівку свою, і не знайдеш
      у ній недостатку.
  - name: Йов 5:25
    orderIndex: 24
    osisId: Job.5.25
    sblId: Job 5:25
    shortName: Йов 5:25
    text: І довідаєшся, що численне насіння твоє, а нащадки твої як трава на землі!
  - name: Йов 5:26
    orderIndex: 25
    osisId: Job.5.26
    sblId: Job 5:26
    shortName: Йов 5:26
    text: І в дозрілому віці до гробу ти зійдеш, як збіжжя доспіле ввіходить до клуні
      за часу свого!
  - name: Йов 5:27
    orderIndex: 26
    osisId: Job.5.27
    sblId: Job 5:27
    shortName: Йов 5:27
    text: Отож, дослідили ми це й воно так, послухай цього, й зрозумій собі все!
  versesCount: 27
- name: Йов 6
  orderIndex: 5
  osisId: Job.6
  sblId: Job 6
  shortName: Йов 6
  verses:
  - name: Йов 6:1
    orderIndex: 0
    osisId: Job.6.1
    sblId: Job 6:1
    shortName: Йов 6:1
    text: 'А Йов відповів та й сказав:'
  - name: Йов 6:2
    orderIndex: 1
    osisId: Job.6.2
    sblId: Job 6:2
    shortName: Йов 6:2
    text: Коли б смуток мій вірно був зважений, а з ним разом нещастя моє підняли
      на вазі,
  - name: Йов 6:3
    orderIndex: 2
    osisId: Job.6.3
    sblId: Job 6:3
    shortName: Йов 6:3
    text: то тепер воно тяжче було б від морського піску, тому нерозважне слова мої
      кажуть!...
  - name: Йов 6:4
    orderIndex: 3
    osisId: Job.6.4
    sblId: Job 6:4
    shortName: Йов 6:4
    text: Бо в мені Всемогутнього стріли, і їхня отрута п'є духа мого, страхи Божі
      шикуються в бій проти мене...
  - name: Йов 6:5
    orderIndex: 4
    osisId: Job.6.5
    sblId: Job 6:5
    shortName: Йов 6:5
    text: Чи дикий осел над травою реве? Хіба реве віл, коли ясла повні?
  - name: Йов 6:6
    orderIndex: 5
    osisId: Job.6.6
    sblId: Job 6:6
    shortName: Йов 6:6
    text: Чи без соли їдять несмачне, чи є смак у білкові яйця?
  - name: Йов 6:7
    orderIndex: 6
    osisId: Job.6.7
    sblId: Job 6:7
    shortName: Йов 6:7
    text: Чого не хотіла торкнутись душа моя, все те стало мені за поживу в хворобі...
  - name: Йов 6:8
    orderIndex: 7
    osisId: Job.6.8
    sblId: Job 6:8
    shortName: Йов 6:8
    text: О, коли б же збулося прохання моє, а моє сподівання дав Бог!
  - name: Йов 6:9
    orderIndex: 8
    osisId: Job.6.9
    sblId: Job 6:9
    shortName: Йов 6:9
    text: О, коли б зволив Бог розчавити мене, простягнув Свою руку й мене поламав,
  - name: Йов 6:10
    orderIndex: 9
    osisId: Job.6.10
    sblId: Job 6:10
    shortName: Йов 6:10
    text: то була б ще потіха мені, і скакав би я в немилосердному болі, бо я не зрікався
      слів Святого!...
  - name: Йов 6:11
    orderIndex: 10
    osisId: Job.6.11
    sblId: Job 6:11
    shortName: Йов 6:11
    text: Яка сила моя, що надію я матиму? І який мій кінець, щоб продовжити життя
      моє це?
  - name: Йов 6:12
    orderIndex: 11
    osisId: Job.6.12
    sblId: Job 6:12
    shortName: Йов 6:12
    text: Чи сила камінна то сила моя? Чи тіло моє мідяне?
  - name: Йов 6:13
    orderIndex: 12
    osisId: Job.6.13
    sblId: Job 6:13
    shortName: Йов 6:13
    text: Чи не поміч для мене в мені, чи спасіння від мене відсунене?
  - name: Йов 6:14
    orderIndex: 13
    osisId: Job.6.14
    sblId: Job 6:14
    shortName: Йов 6:14
    text: Для того, хто гине, товариш то ласка, хоча б опустив того страх Всемогутнього...
  - name: Йов 6:15
    orderIndex: 14
    osisId: Job.6.15
    sblId: Job 6:15
    shortName: Йов 6:15
    text: Брати мої зраджують, мов той потік, мов річище потоків, минають вони,
  - name: Йов 6:16
    orderIndex: 15
    osisId: Job.6.16
    sblId: Job 6:16
    shortName: Йов 6:16
    text: темніші від льоду вони, в них ховається сніг.
  - name: Йов 6:17
    orderIndex: 16
    osisId: Job.6.17
    sblId: Job 6:17
    shortName: Йов 6:17
    text: Коли сонце їх гріє, вони висихають, у теплі гинуть з місця свого.
  - name: Йов 6:18
    orderIndex: 17
    osisId: Job.6.18
    sblId: Job 6:18
    shortName: Йов 6:18
    text: Каравани дорогу свою відхиляють, уходять в пустиню й щезають.
  - name: Йов 6:19
    orderIndex: 18
    osisId: Job.6.19
    sblId: Job 6:19
    shortName: Йов 6:19
    text: Каравани з Теми поглядають, походи з Шеви покладають надії на них.
  - name: Йов 6:20
    orderIndex: 19
    osisId: Job.6.20
    sblId: Job 6:20
    shortName: Йов 6:20
    text: І засоромилися, що вони сподівались; до нього прийшли та й збентежились.
  - name: Йов 6:21
    orderIndex: 20
    osisId: Job.6.21
    sblId: Job 6:21
    shortName: Йов 6:21
    text: Так і ви тепер стали ніщо, побачили страх і злякались!
  - name: Йов 6:22
    orderIndex: 21
    osisId: Job.6.22
    sblId: Job 6:22
    shortName: Йов 6:22
    text: 'Чи я говорив коли: Дайте мені, а з маєтку свого дайте підкуп за мене,'
  - name: Йов 6:23
    orderIndex: 22
    osisId: Job.6.23
    sblId: Job 6:23
    shortName: Йов 6:23
    text: і врятуйте мене з руки ворога, і з рук гнобителевих мене викупіть?
  - name: Йов 6:24
    orderIndex: 23
    osisId: Job.6.24
    sblId: Job 6:24
    shortName: Йов 6:24
    text: Навчіть ви мене і я буду мовчати, а в чім я невмисне згрішив розтлумачте
      мені...
  - name: Йов 6:25
    orderIndex: 24
    osisId: Job.6.25
    sblId: Job 6:25
    shortName: Йов 6:25
    text: Які гострі слова справедливі, та що то доводить догана від вас?
  - name: Йов 6:26
    orderIndex: 25
    osisId: Job.6.26
    sblId: Job 6:26
    shortName: Йов 6:26
    text: Чи ви думаєте докоряти словами? Бо на вітер слова одчайдушного,
  - name: Йов 6:27
    orderIndex: 26
    osisId: Job.6.27
    sblId: Job 6:27
    shortName: Йов 6:27
    text: і на сироту нападаєте ви, і копаєте яму для друга свого!...
  - name: Йов 6:28
    orderIndex: 27
    osisId: Job.6.28
    sblId: Job 6:28
    shortName: Йов 6:28
    text: Та звольте поглянути на мене тепер, а я не скажу перед вами неправди.
  - name: Йов 6:29
    orderIndex: 28
    osisId: Job.6.29
    sblId: Job 6:29
    shortName: Йов 6:29
    text: Верніться ж, хай кривди не буде, і верніться, ще в тім моя правда!
  - name: Йов 6:30
    orderIndex: 29
    osisId: Job.6.30
    sblId: Job 6:30
    shortName: Йов 6:30
    text: Хіба в мене на язиці є неправда? чи ж не маю смаку, щоб розпізнати нещастя?
  versesCount: 30
- name: Йов 7
  orderIndex: 6
  osisId: Job.7
  sblId: Job 7
  shortName: Йов 7
  verses:
  - name: Йов 7:1
    orderIndex: 0
    osisId: Job.7.1
    sblId: Job 7:1
    shortName: Йов 7:1
    text: Хіба чоловік на землі не на службі військовій? І його дні як дні наймита!...
  - name: Йов 7:2
    orderIndex: 1
    osisId: Job.7.2
    sblId: Job 7:2
    shortName: Йов 7:2
    text: Як раб, спрагнений тіні, і як наймит чекає заплати за працю свою,
  - name: Йов 7:3
    orderIndex: 2
    osisId: Job.7.3
    sblId: Job 7:3
    shortName: Йов 7:3
    text: так місяці марности дано в спадок мені, та ночі терпіння мені відлічили...
  - name: Йов 7:4
    orderIndex: 3
    osisId: Job.7.4
    sblId: Job 7:4
    shortName: Йов 7:4
    text: 'Коли я кладусь, то кажу: Коли встану? І тягнеться вечір, і перевертання
      із боку на бік їм до ранку...'
  - name: Йов 7:5
    orderIndex: 4
    osisId: Job.7.5
    sblId: Job 7:5
    shortName: Йов 7:5
    text: Зодяглось моє тіло червою та струпами в поросі, шкіра моя затверділа й бридка...
  - name: Йов 7:6
    orderIndex: 5
    osisId: Job.7.6
    sblId: Job 7:6
    shortName: Йов 7:6
    text: А дні мої стали швидчіші за ткацького човника, і в марнотній надії минають
      вони...
  - name: Йов 7:7
    orderIndex: 6
    osisId: Job.7.7
    sblId: Job 7:7
    shortName: Йов 7:7
    text: Пам'ятай, що життя моє вітер, моє око вже більш не побачить добра...
  - name: Йов 7:8
    orderIndex: 7
    osisId: Job.7.8
    sblId: Job 7:8
    shortName: Йов 7:8
    text: Не побачить мене око того, хто бачив мене, Твої очі поглянуть на мене та
      немає мене...
  - name: Йов 7:9
    orderIndex: 8
    osisId: Job.7.9
    sblId: Job 7:9
    shortName: Йов 7:9
    text: Як хмара зникає й проходить, так хто сходить в шеол, не виходить,
  - name: Йов 7:10
    orderIndex: 9
    osisId: Job.7.10
    sblId: Job 7:10
    shortName: Йов 7:10
    text: не вертається вже той до дому свого, та й його не пізнає вже місце його...
  - name: Йов 7:11
    orderIndex: 10
    osisId: Job.7.11
    sblId: Job 7:11
    shortName: Йов 7:11
    text: 'Тож не стримаю я своїх уст, говоритиму в утиску духа свого, нарікати я
      буду в гіркоті своєї душі:'
  - name: Йов 7:12
    orderIndex: 11
    osisId: Job.7.12
    sblId: Job 7:12
    shortName: Йов 7:12
    text: Чи я море чи морська потвора, що Ти надо мною сторожу поставив?
  - name: Йов 7:13
    orderIndex: 12
    osisId: Job.7.13
    sblId: Job 7:13
    shortName: Йов 7:13
    text: 'Коли я кажу: Нехай постіль потішить мене, хай думки мої ложе моє забере,'
  - name: Йов 7:14
    orderIndex: 13
    osisId: Job.7.14
    sblId: Job 7:14
    shortName: Йов 7:14
    text: то Ти снами лякаєш мене, і видіннями страшиш мене...
  - name: Йов 7:15
    orderIndex: 14
    osisId: Job.7.15
    sblId: Job 7:15
    shortName: Йов 7:15
    text: І душа моя прагне задушення, смерти хочуть мої кості.
  - name: Йов 7:16
    orderIndex: 15
    osisId: Job.7.16
    sblId: Job 7:16
    shortName: Йов 7:16
    text: Я обридив життям... Не повіки ж я житиму!... Відпусти ж Ти мене, бо марнота
      оці мої дні!...
  - name: Йов 7:17
    orderIndex: 16
    osisId: Job.7.17
    sblId: Job 7:17
    shortName: Йов 7:17
    text: Що таке чоловік, що його Ти підносиш, що серце Своє прикладаєш до нього?
  - name: Йов 7:18
    orderIndex: 17
    osisId: Job.7.18
    sblId: Job 7:18
    shortName: Йов 7:18
    text: Ти щоранку за ним назираєш, щохвилі його Ти досліджуєш...
  - name: Йов 7:19
    orderIndex: 18
    osisId: Job.7.19
    sblId: Job 7:19
    shortName: Йов 7:19
    text: Як довго від мене ще Ти не відвернешся, не пустиш мене проковтнути хоч слину
      свою?
  - name: Йов 7:20
    orderIndex: 19
    osisId: Job.7.20
    sblId: Job 7:20
    shortName: Йов 7:20
    text: Я згрішив... Що ж я маю робити, о Стороже людський? Чому Ти поклав мене
      ціллю для Себе, і я стався собі тягарем?
  - name: Йов 7:21
    orderIndex: 20
    osisId: Job.7.21
    sblId: Job 7:21
    shortName: Йов 7:21
    text: І чому Ти не простиш мойого гріха, і не відкинеш провини моєї? А тепер я
      до пороху ляжу, і Ти будеш шукати мене, та немає мене...
  versesCount: 21
- name: Йов 8
  orderIndex: 7
  osisId: Job.8
  sblId: Job 8
  shortName: Йов 8
  verses:
  - name: Йов 8:1
    orderIndex: 0
    osisId: Job.8.1
    sblId: Job 8:1
    shortName: Йов 8:1
    text: 'І заговорив шух''янин Білдад та й сказав:'
  - name: Йов 8:2
    orderIndex: 1
    osisId: Job.8.2
    sblId: Job 8:2
    shortName: Йов 8:2
    text: Аж доки ти будеш таке теревенити? І доки слова твоїх уст будуть вітром бурхливим?
  - name: Йов 8:3
    orderIndex: 2
    osisId: Job.8.3
    sblId: Job 8:3
    shortName: Йов 8:3
    text: Чи Бог скривлює суд, і хіба Всемогутній викривлює правду?
  - name: Йов 8:4
    orderIndex: 3
    osisId: Job.8.4
    sblId: Job 8:4
    shortName: Йов 8:4
    text: Якщо твої діти згрішили Йому, то Він їх віддав в руку їх беззаконня!
  - name: Йов 8:5
    orderIndex: 4
    osisId: Job.8.5
    sblId: Job 8:5
    shortName: Йов 8:5
    text: Якщо ти звертатися будеш до Бога, і будеш благати Всемогутнього,
  - name: Йов 8:6
    orderIndex: 5
    osisId: Job.8.6
    sblId: Job 8:6
    shortName: Йов 8:6
    text: якщо чистий ти та безневинний, то тепер Він тобі Свою милість пробудить,
      і наповнить оселю твою справедливістю,
  - name: Йов 8:7
    orderIndex: 6
    osisId: Job.8.7
    sblId: Job 8:7
    shortName: Йов 8:7
    text: і хоч твій початок нужденний, але твій кінець буде вельми великий!
  - name: Йов 8:8
    orderIndex: 7
    osisId: Job.8.8
    sblId: Job 8:8
    shortName: Йов 8:8
    text: Поспитай в покоління давнішого, і міцно збагни батьків їхніх,
  - name: Йов 8:9
    orderIndex: 8
    osisId: Job.8.9
    sblId: Job 8:9
    shortName: Йов 8:9
    text: бо ми ж учорашні, й нічого не знаєм, бо тінь наші дні на землі,
  - name: Йов 8:10
    orderIndex: 9
    osisId: Job.8.10
    sblId: Job 8:10
    shortName: Йов 8:10
    text: 'отож вони навчать тебе, тобі скажуть, і з серця свойого слова подадуть:'
  - name: Йов 8:11
    orderIndex: 10
    osisId: Job.8.11
    sblId: Job 8:11
    shortName: Йов 8:11
    text: Чи папірус росте без болота? Чи росте очерет без води?
  - name: Йов 8:12
    orderIndex: 11
    osisId: Job.8.12
    sblId: Job 8:12
    shortName: Йов 8:12
    text: 'Він іще в доспіванні своїм, не зривається, але сохне раніш за всіляку траву:'
  - name: Йов 8:13
    orderIndex: 12
    osisId: Job.8.13
    sblId: Job 8:13
    shortName: Йов 8:13
    text: отакі то дороги всіх тих, хто забуває про Бога! І згине надія безбожного,
  - name: Йов 8:14
    orderIndex: 13
    osisId: Job.8.14
    sblId: Job 8:14
    shortName: Йов 8:14
    text: бо його сподівання як те павутиння, і як дім павуків його певність...
  - name: Йов 8:15
    orderIndex: 14
    osisId: Job.8.15
    sblId: Job 8:15
    shortName: Йов 8:15
    text: На свій дім опирається, та не встоїть, тримається міцно за нього, й не вдержиться
      він...
  - name: Йов 8:16
    orderIndex: 15
    osisId: Job.8.16
    sblId: Job 8:16
    shortName: Йов 8:16
    text: Він зеленіє на сонці, й галузки його випинаються понад садка його,
  - name: Йов 8:17
    orderIndex: 16
    osisId: Job.8.17
    sblId: Job 8:17
    shortName: Йов 8:17
    text: 'на купі каміння сплелося коріння його, воно між каміння вросло:'
  - name: Йов 8:18
    orderIndex: 17
    osisId: Job.8.18
    sblId: Job 8:18
    shortName: Йов 8:18
    text: 'Якщо вирвуть його з його місця, то зречеться його: тебе я не бачило!...'
  - name: Йов 8:19
    orderIndex: 18
    osisId: Job.8.19
    sblId: Job 8:19
    shortName: Йов 8:19
    text: Така радість дороги його, а з пороху інші ростуть.
  - name: Йов 8:20
    orderIndex: 19
    osisId: Job.8.20
    sblId: Job 8:20
    shortName: Йов 8:20
    text: Тож невинного Бог не цурається, і не буде тримати за руку злочинців,
  - name: Йов 8:21
    orderIndex: 20
    osisId: Job.8.21
    sblId: Job 8:21
    shortName: Йов 8:21
    text: аж наповнить уста твої сміхом, а губи твої криком радости...
  - name: Йов 8:22
    orderIndex: 21
    osisId: Job.8.22
    sblId: Job 8:22
    shortName: Йов 8:22
    text: Твої ненависники в сором зодягнуться, і намету безбожних не буде!
  versesCount: 22
- name: Йов 9
  orderIndex: 8
  osisId: Job.9
  sblId: Job 9
  shortName: Йов 9
  verses:
  - name: Йов 9:1
    orderIndex: 0
    osisId: Job.9.1
    sblId: Job 9:1
    shortName: Йов 9:1
    text: 'А Йов відповів та й сказав:'
  - name: Йов 9:2
    orderIndex: 1
    osisId: Job.9.2
    sblId: Job 9:2
    shortName: Йов 9:2
    text: Справді пізнав я, що так... Та як оправдатись людині земній перед Богом?
  - name: Йов 9:3
    orderIndex: 2
    osisId: Job.9.3
    sblId: Job 9:3
    shortName: Йов 9:3
    text: Якщо вона схоче на прю стати з Ним, Він відповіді їй не дасть ні на одне
      із тисячі скаржень...
  - name: Йов 9:4
    orderIndex: 3
    osisId: Job.9.4
    sblId: Job 9:4
    shortName: Йов 9:4
    text: Він мудрого серця й могутньої сили; хто був проти Нього упертий і цілим
      зостався?
  - name: Йов 9:5
    orderIndex: 4
    osisId: Job.9.5
    sblId: Job 9:5
    shortName: Йов 9:5
    text: Він гори зриває, й не знають вони, що в гніві Своїм Він їх перевернув.
  - name: Йов 9:6
    orderIndex: 5
    osisId: Job.9.6
    sblId: Job 9:6
    shortName: Йов 9:6
    text: Він землю трясе з її місця, і стовпи її трусяться.
  - name: Йов 9:7
    orderIndex: 6
    osisId: Job.9.7
    sblId: Job 9:7
    shortName: Йов 9:7
    text: Він сонцеві скаже, й не сходить воно, і Він запечатує зорі.
  - name: Йов 9:8
    orderIndex: 7
    osisId: Job.9.8
    sblId: Job 9:8
    shortName: Йов 9:8
    text: Розтягує небо Він Сам, і ходить по морських висотах,
  - name: Йов 9:9
    orderIndex: 8
    osisId: Job.9.9
    sblId: Job 9:9
    shortName: Йов 9:9
    text: Він Воза створив, Оріона та Волосожара, та зорі південні.
  - name: Йов 9:10
    orderIndex: 9
    osisId: Job.9.10
    sblId: Job 9:10
    shortName: Йов 9:10
    text: Він чинить велике та недослідиме, предивне, якому немає числа!...
  - name: Йов 9:11
    orderIndex: 10
    osisId: Job.9.11
    sblId: Job 9:11
    shortName: Йов 9:11
    text: Ось Він надо мною проходить, та я не побачу, і Він перейде, а я не приглянусь
      до Нього...
  - name: Йов 9:12
    orderIndex: 11
    osisId: Job.9.12
    sblId: Job 9:12
    shortName: Йов 9:12
    text: 'Ось Він схопить кого, хто заверне Його, хто скаже Йому: що Ти робиш?'
  - name: Йов 9:13
    orderIndex: 12
    osisId: Job.9.13
    sblId: Job 9:13
    shortName: Йов 9:13
    text: Бог гніву Свойого не спинить, під Ним гнуться Рагавові помічники,
  - name: Йов 9:14
    orderIndex: 13
    osisId: Job.9.14
    sblId: Job 9:14
    shortName: Йов 9:14
    text: що ж тоді відповім я Йому? Які я слова підберу проти Нього,
  - name: Йов 9:15
    orderIndex: 14
    osisId: Job.9.15
    sblId: Job 9:15
    shortName: Йов 9:15
    text: я, який коли б був справедливий, то не відповідав би, я, що благаю свойого
      Суддю?
  - name: Йов 9:16
    orderIndex: 15
    osisId: Job.9.16
    sblId: Job 9:16
    shortName: Йов 9:16
    text: Коли б я взивав, а Він мені відповідь дав, не повірю, що вчув би мій голос,
  - name: Йов 9:17
    orderIndex: 16
    osisId: Job.9.17
    sblId: Job 9:17
    shortName: Йов 9:17
    text: Він, що бурею може розтерти мене та помножити рани мої безневинно...
  - name: Йов 9:18
    orderIndex: 17
    osisId: Job.9.18
    sblId: Job 9:18
    shortName: Йов 9:18
    text: Не дає Він мені й звести духа мого, бо мене насичає гіркотою.
  - name: Йов 9:19
    orderIndex: 18
    osisId: Job.9.19
    sblId: Job 9:19
    shortName: Йов 9:19
    text: Коли ходить про силу, то Він Всемогутній, коли ж ходить про суд, хто посвідчить
      мені?
  - name: Йов 9:20
    orderIndex: 19
    osisId: Job.9.20
    sblId: Job 9:20
    shortName: Йов 9:20
    text: Якщо б справедливим я був, то осудять мене мої уста, якщо я безневинний,
      то вчинять мене винуватим...
  - name: Йов 9:21
    orderIndex: 20
    osisId: Job.9.21
    sblId: Job 9:21
    shortName: Йов 9:21
    text: Я невинний, проте своєї душі я не знаю, і не радий життям своїм я...
  - name: Йов 9:22
    orderIndex: 21
    osisId: Job.9.22
    sblId: Job 9:22
    shortName: Йов 9:22
    text: 'Це одне, а тому я кажу: невинного як і лукавого Він вигубляє...'
  - name: Йов 9:23
    orderIndex: 22
    osisId: Job.9.23
    sblId: Job 9:23
    shortName: Йов 9:23
    text: Якщо нагло бич смерть заподіює, Він з проби невинних сміється...
  - name: Йов 9:24
    orderIndex: 23
    osisId: Job.9.24
    sblId: Job 9:24
    shortName: Йов 9:24
    text: У руку безбожного дана земля, та Він лиця суддів її закриває... Як не Він,
      тоді хто?
  - name: Йов 9:25
    orderIndex: 24
    osisId: Job.9.25
    sblId: Job 9:25
    shortName: Йов 9:25
    text: А дні мої стали швидкіші, як той скороход, повтікали, не бачили доброго,
  - name: Йов 9:26
    orderIndex: 25
    osisId: Job.9.26
    sblId: Job 9:26
    shortName: Йов 9:26
    text: проминули, немов ті човни очеретяні, мов орел, що несеться на здобич...
  - name: Йов 9:27
    orderIndex: 26
    osisId: Job.9.27
    sblId: Job 9:27
    shortName: Йов 9:27
    text: 'Якщо я скажу: Хай забуду своє нарікання, хай зміню я обличчя своє й підбадьорюся,'
  - name: Йов 9:28
    orderIndex: 27
    osisId: Job.9.28
    sblId: Job 9:28
    shortName: Йов 9:28
    text: то боюся всіх смутків своїх, і я знаю, що Ти не очистиш мене...
  - name: Йов 9:29
    orderIndex: 28
    osisId: Job.9.29
    sblId: Job 9:29
    shortName: Йов 9:29
    text: Все одно буду я винуватий, то нащо надармо я мучитися буду?
  - name: Йов 9:30
    orderIndex: 29
    osisId: Job.9.30
    sblId: Job 9:30
    shortName: Йов 9:30
    text: Коли б я умився сніговою водою, і почистив би лугом долоні свої,
  - name: Йов 9:31
    orderIndex: 30
    osisId: Job.9.31
    sblId: Job 9:31
    shortName: Йов 9:31
    text: то й тоді Ти до гробу опустиш мене, і учинить бридким мене одіж моя...
  - name: Йов 9:32
    orderIndex: 31
    osisId: Job.9.32
    sblId: Job 9:32
    shortName: Йов 9:32
    text: Бо Він не людина, як я, й Йому відповіді я не дам, і не підемо разом на
      суд,
  - name: Йов 9:33
    orderIndex: 32
    osisId: Job.9.33
    sblId: Job 9:33
    shortName: Йов 9:33
    text: поміж нами нема посередника, що поклав би на нас на обох свою руку...
  - name: Йов 9:34
    orderIndex: 33
    osisId: Job.9.34
    sblId: Job 9:34
    shortName: Йов 9:34
    text: Нехай забере Він від мене Свойого бича, Його ж страх хай мене не жахає,
  - name: Йов 9:35
    orderIndex: 34
    osisId: Job.9.35
    sblId: Job 9:35
    shortName: Йов 9:35
    text: тоді буду казати, й не буду боятись Його, бо я не такий сам з собою!...
  versesCount: 35
- name: Йов 10
  orderIndex: 9
  osisId: Job.10
  sblId: Job 10
  shortName: Йов 10
  verses:
  - name: Йов 10:1
    orderIndex: 0
    osisId: Job.10.1
    sblId: Job 10:1
    shortName: Йов 10:1
    text: Життя моє стало бридке для моєї душі... Нехай нарікання своє я на себе пущу,
      нехай говорю я в гіркоті своєї душі!
  - name: Йов 10:2
    orderIndex: 1
    osisId: Job.10.2
    sblId: Job 10:2
    shortName: Йов 10:2
    text: 'Скажу Богові я: Не осуджуй мене! Повідом же мене, чого став Ти зо мною
      на прю?'
  - name: Йов 10:3
    orderIndex: 2
    osisId: Job.10.3
    sblId: Job 10:3
    shortName: Йов 10:3
    text: Чи це добре Тобі, що Ти гнобиш мене, що погорджуєш творивом рук Своїх, а
      раду безбожних освітлюєш?
  - name: Йов 10:4
    orderIndex: 3
    osisId: Job.10.4
    sblId: Job 10:4
    shortName: Йов 10:4
    text: Хіба маєш Ти очі тілесні? Чи Ти бачиш так само, як бачить людина людину?
  - name: Йов 10:5
    orderIndex: 4
    osisId: Job.10.5
    sblId: Job 10:5
    shortName: Йов 10:5
    text: Хіба Твої дні як дні людські, чи літа Твої як дні мужа,
  - name: Йов 10:6
    orderIndex: 5
    osisId: Job.10.6
    sblId: Job 10:6
    shortName: Йов 10:6
    text: що шукаєш провини моєї й вивідуєш гріх мій,
  - name: Йов 10:7
    orderIndex: 6
    osisId: Job.10.7
    sblId: Job 10:7
    shortName: Йов 10:7
    text: хоч відаєш Ти, що я не беззаконник, та нема, хто б мене врятував від Твоєї
      руки?
  - name: Йов 10:8
    orderIndex: 7
    osisId: Job.10.8
    sblId: Job 10:8
    shortName: Йов 10:8
    text: Твої руки створили мене і вчинили мене, потім Ти обернувся і губиш мене...
  - name: Йов 10:9
    orderIndex: 8
    osisId: Job.10.9
    sblId: Job 10:9
    shortName: Йов 10:9
    text: Пам'ятай, що мов глину мене обробив Ти, і в порох мене обертаєш.
  - name: Йов 10:10
    orderIndex: 9
    osisId: Job.10.10
    sblId: Job 10:10
    shortName: Йов 10:10
    text: Чи не ллєш мене, мов молоко, і не згустив Ти мене, мов на сир?
  - name: Йов 10:11
    orderIndex: 10
    osisId: Job.10.11
    sblId: Job 10:11
    shortName: Йов 10:11
    text: Ти шкірою й тілом мене зодягаєш, і сплів Ти мене із костей та із жил.
  - name: Йов 10:12
    orderIndex: 11
    osisId: Job.10.12
    sblId: Job 10:12
    shortName: Йов 10:12
    text: Життя й милість подав Ти мені, а опіка Твоя стерегла мого духа.
  - name: Йов 10:13
    orderIndex: 12
    osisId: Job.10.13
    sblId: Job 10:13
    shortName: Йов 10:13
    text: 'А оце заховав Ти у серці Своєму, я знаю, що є воно в Тебе:'
  - name: Йов 10:14
    orderIndex: 13
    osisId: Job.10.14
    sblId: Job 10:14
    shortName: Йов 10:14
    text: якщо я грішу, Ти мене стережеш, та з провини моєї мене не очищуєш...
  - name: Йов 10:15
    orderIndex: 14
    osisId: Job.10.15
    sblId: Job 10:15
    shortName: Йов 10:15
    text: Якщо я провинюся, то горе мені! А якщо я невинний, не смію підняти свою
      голову, ситий стидом та напоєний горем своїм!...
  - name: Йов 10:16
    orderIndex: 15
    osisId: Job.10.16
    sblId: Job 10:16
    shortName: Йов 10:16
    text: 'А коли піднесеться вона, то Ти ловиш мене, як той лев, і знову предивно
      зо мною поводишся:'
  - name: Йов 10:17
    orderIndex: 16
    osisId: Job.10.17
    sblId: Job 10:17
    shortName: Йов 10:17
    text: поновлюєш свідків Своїх проти мене, помножуєш гнів Свій на мене, військо
      за військом на мене Ти шлеш...
  - name: Йов 10:18
    orderIndex: 17
    osisId: Job.10.18
    sblId: Job 10:18
    shortName: Йов 10:18
    text: І нащо з утроби Ти вивів мене? Я був би помер, і жоднісіньке око мене не
      побачило б,
  - name: Йов 10:19
    orderIndex: 18
    osisId: Job.10.19
    sblId: Job 10:19
    shortName: Йов 10:19
    text: як нібито не існував був би я, перейшов би з утроби до гробу...
  - name: Йов 10:20
    orderIndex: 19
    osisId: Job.10.20
    sblId: Job 10:20
    shortName: Йов 10:20
    text: Отож, дні мої нечисленні, перестань же, й від мене вступись, і нехай не
      турбуюся я бодай трохи,
  - name: Йов 10:21
    orderIndex: 20
    osisId: Job.10.21
    sblId: Job 10:21
    shortName: Йов 10:21
    text: поки я не піду й не вернуся! до краю темноти та смертної тіні,
  - name: Йов 10:22
    orderIndex: 21
    osisId: Job.10.22
    sblId: Job 10:22
    shortName: Йов 10:22
    text: до темного краю, як морок, до тьмяного краю, в якому порядків нема, і де
      світло, як темрява...
  versesCount: 22
- name: Йов 11
  orderIndex: 10
  osisId: Job.11
  sblId: Job 11
  shortName: Йов 11
  verses:
  - name: Йов 11:1
    orderIndex: 0
    osisId: Job.11.1
    sblId: Job 11:1
    shortName: Йов 11:1
    text: 'І заговорив нааматянин Цофар та й сказав:'
  - name: Йов 11:2
    orderIndex: 1
    osisId: Job.11.2
    sblId: Job 11:2
    shortName: Йов 11:2
    text: Чи має зостатись без відповіді безліч слів? І хіба язиката людина невинною
      буде?
  - name: Йов 11:3
    orderIndex: 2
    osisId: Job.11.3
    sblId: Job 11:3
    shortName: Йов 11:3
    text: Чи мужі замовчать твої теревені, й не буде кому засоромити тебе?
  - name: Йов 11:4
    orderIndex: 3
    osisId: Job.11.4
    sblId: Job 11:4
    shortName: Йов 11:4
    text: 'Ось говориш ти: Чисте моє міркування, і я чистий в очах Твоїх, Боже!'
  - name: Йов 11:5
    orderIndex: 4
    osisId: Job.11.5
    sblId: Job 11:5
    shortName: Йов 11:5
    text: О, коли б говорити став Бог, і відкрив Свої уста до тебе,
  - name: Йов 11:6
    orderIndex: 5
    osisId: Job.11.6
    sblId: Job 11:6
    shortName: Йов 11:6
    text: і представив тобі таємниці премудрости, бо вони як ті чуда роздумування!
      І знай, вимагає Бог менше від тебе, ніж провини твої того варті!
  - name: Йов 11:7
    orderIndex: 6
    osisId: Job.11.7
    sblId: Job 11:7
    shortName: Йов 11:7
    text: Чи ти Божу глибінь дослідиш, чи знаєш ти аж до кінця Всемогутнього?
  - name: Йов 11:8
    orderIndex: 7
    osisId: Job.11.8
    sblId: Job 11:8
    shortName: Йов 11:8
    text: Вона вища від неба, що зможеш зробити? І глибша вона за шеол, як пізнаєш
      її?
  - name: Йов 11:9
    orderIndex: 8
    osisId: Job.11.9
    sblId: Job 11:9
    shortName: Йов 11:9
    text: Її міра довша за землю, і ширша за море вона!
  - name: Йов 11:10
    orderIndex: 9
    osisId: Job.11.10
    sblId: Job 11:10
    shortName: Йов 11:10
    text: Якщо Він перейде й замкне щось, і згромадить, то хто заборонить Йому?
  - name: Йов 11:11
    orderIndex: 10
    osisId: Job.11.11
    sblId: Job 11:11
    shortName: Йов 11:11
    text: Бо Він знає нікчемності людські та бачить насилля, і Він не догляне?
  - name: Йов 11:12
    orderIndex: 11
    osisId: Job.11.12
    sblId: Job 11:12
    shortName: Йов 11:12
    text: Тож людина порожня мудрішає, хоч народжується, як те дике осля!
  - name: Йов 11:13
    orderIndex: 12
    osisId: Job.11.13
    sblId: Job 11:13
    shortName: Йов 11:13
    text: Якщо ти зміцниш своє серце, і свої руки до Нього простягнеш,
  - name: Йов 11:14
    orderIndex: 13
    osisId: Job.11.14
    sblId: Job 11:14
    shortName: Йов 11:14
    text: якщо є беззаконня в руці твоїй, то прожени ти його, і кривда в наметах твоїх
      нехай не пробуває,
  - name: Йов 11:15
    orderIndex: 14
    osisId: Job.11.15
    sblId: Job 11:15
    shortName: Йов 11:15
    text: тож тоді ти підіймеш обличчя невинне своє, і будеш міцний, і не будеш боятись!
  - name: Йов 11:16
    orderIndex: 15
    osisId: Job.11.16
    sblId: Job 11:16
    shortName: Йов 11:16
    text: Бо забудеш страждання, про них будеш згадувати, як про воду, яка пропливла...
  - name: Йов 11:17
    orderIndex: 16
    osisId: Job.11.17
    sblId: Job 11:17
    shortName: Йов 11:17
    text: Від півдня повстане життя, а темрява буде, як ранок.
  - name: Йов 11:18
    orderIndex: 17
    osisId: Job.11.18
    sblId: Job 11:18
    shortName: Йов 11:18
    text: І будеш ти певний, бо маєш надію, і викопаєш собі яму та й будеш безпечно
      лежати,
  - name: Йов 11:19
    orderIndex: 18
    osisId: Job.11.19
    sblId: Job 11:19
    shortName: Йов 11:19
    text: і будеш лежати, й ніхто не сполошить, і багато-хто будуть підлещуватися
      до обличчя твого...
  - name: Йов 11:20
    orderIndex: 19
    osisId: Job.11.20
    sblId: Job 11:20
    shortName: Йов 11:20
    text: А очі безбожних минуться, і згине притулок у них, а їхня надія то стогін
      душі!
  versesCount: 20
- name: Йов 12
  orderIndex: 11
  osisId: Job.12
  sblId: Job 12
  shortName: Йов 12
  verses:
  - name: Йов 12:1
    orderIndex: 0
    osisId: Job.12.1
    sblId: Job 12:1
    shortName: Йов 12:1
    text: 'А Йов відповів та й сказав:'
  - name: Йов 12:2
    orderIndex: 1
    osisId: Job.12.2
    sblId: Job 12:2
    shortName: Йов 12:2
    text: Справді, то ж ви тільки люди, і мудрість із вами помре!...
  - name: Йов 12:3
    orderIndex: 2
    osisId: Job.12.3
    sblId: Job 12:3
    shortName: Йов 12:3
    text: Таж і я маю розум, як ви, я не нижчий від вас! І в кого немає такого, як
      це?
  - name: Йов 12:4
    orderIndex: 3
    osisId: Job.12.4
    sblId: Job 12:4
    shortName: Йов 12:4
    text: Посміховищем став я для друга свого, я, що кликав до Бога, і Він мені відповідав,
      посміховищем став справедливий, невинний...
  - name: Йов 12:5
    orderIndex: 4
    osisId: Job.12.5
    sblId: Job 12:5
    shortName: Йов 12:5
    text: Нещасливцю погорда, на думку спокійного, приготовлена для спотикання ноги!
  - name: Йов 12:6
    orderIndex: 5
    osisId: Job.12.6
    sblId: Job 12:6
    shortName: Йов 12:6
    text: Спокійні намети грабіжників, і безпечність у тих, хто Бога гнівить, у того,
      хто ніби то Бога провадить рукою своєю.
  - name: Йов 12:7
    orderIndex: 6
    osisId: Job.12.7
    sblId: Job 12:7
    shortName: Йов 12:7
    text: Але запитай хоч худобу і навчить тебе, і птаство небесне й тобі розповість.
  - name: Йов 12:8
    orderIndex: 7
    osisId: Job.12.8
    sblId: Job 12:8
    shortName: Йов 12:8
    text: Або говори до землі й вона вивчить тебе, і розкажуть тобі риби морські.
  - name: Йов 12:9
    orderIndex: 8
    osisId: Job.12.9
    sblId: Job 12:9
    shortName: Йов 12:9
    text: Хто б із цього всього не пізнав, що Господня рука це вчинила?
  - name: Йов 12:10
    orderIndex: 9
    osisId: Job.12.10
    sblId: Job 12:10
    shortName: Йов 12:10
    text: Що в Нього в руці душа всього живого й дух кожного людського тіла?
  - name: Йов 12:11
    orderIndex: 10
    osisId: Job.12.11
    sblId: Job 12:11
    shortName: Йов 12:11
    text: Чи ж не ухо слова розбирає, піднебіння ж смакує для себе поживу?
  - name: Йов 12:12
    orderIndex: 11
    osisId: Job.12.12
    sblId: Job 12:12
    shortName: Йов 12:12
    text: Мудрість у старших, бо довгість днів розум.
  - name: Йов 12:13
    orderIndex: 12
    osisId: Job.12.13
    sblId: Job 12:13
    shortName: Йов 12:13
    text: Мудрість та сила у Нього, Його рада та розум.
  - name: Йов 12:14
    orderIndex: 13
    osisId: Job.12.14
    sblId: Job 12:14
    shortName: Йов 12:14
    text: Ось Він зруйнує й не буде воно відбудоване, замкне чоловіка й не буде він
      випущений.
  - name: Йов 12:15
    orderIndex: 14
    osisId: Job.12.15
    sblId: Job 12:15
    shortName: Йов 12:15
    text: Ось Він стримає води і висохнуть, Він їх пустить то землю вони перевернуть.
  - name: Йов 12:16
    orderIndex: 15
    osisId: Job.12.16
    sblId: Job 12:16
    shortName: Йов 12:16
    text: В Нього сила та задум, у Нього заблуджений і той, хто призводить до блуду.
  - name: Йов 12:17
    orderIndex: 16
    osisId: Job.12.17
    sblId: Job 12:17
    shortName: Йов 12:17
    text: Він уводить у помилку радників, і обезумлює суддів,
  - name: Йов 12:18
    orderIndex: 17
    osisId: Job.12.18
    sblId: Job 12:18
    shortName: Йов 12:18
    text: Він розв'язує пута царів і приперізує пояса на їхні стегна.
  - name: Йов 12:19
    orderIndex: 18
    osisId: Job.12.19
    sblId: Job 12:19
    shortName: Йов 12:19
    text: Він провадить священиків босо, і потужних повалює,
  - name: Йов 12:20
    orderIndex: 19
    osisId: Job.12.20
    sblId: Job 12:20
    shortName: Йов 12:20
    text: Він надійним уста відіймає й забирає від старших розумність.
  - name: Йов 12:21
    orderIndex: 20
    osisId: Job.12.21
    sblId: Job 12:21
    shortName: Йов 12:21
    text: На достойників ллє Він погорду, а пояса можним ослаблює.
  - name: Йов 12:22
    orderIndex: 21
    osisId: Job.12.22
    sblId: Job 12:22
    shortName: Йов 12:22
    text: Відкриває Він речі глибокі із темряви, а темне провадить на світло.
  - name: Йов 12:23
    orderIndex: 22
    osisId: Job.12.23
    sblId: Job 12:23
    shortName: Йов 12:23
    text: Він робить народи потужними й знову їх нищить, Він народи поширює, й потім
      виводить в неволю.
  - name: Йов 12:24
    orderIndex: 23
    osisId: Job.12.24
    sblId: Job 12:24
    shortName: Йов 12:24
    text: Відіймає Він розум в народніх голів на землі та блукати їх змушує по бездорожній
      пустелі,
  - name: Йов 12:25
    orderIndex: 24
    osisId: Job.12.25
    sblId: Job 12:25
    shortName: Йов 12:25
    text: вони ходять навпомацки в темряві темній, і Він упроваджує їх в блуканину,
      мов п'яного!
  versesCount: 25
- name: Йов 13
  orderIndex: 12
  osisId: Job.13
  sblId: Job 13
  shortName: Йов 13
  verses:
  - name: Йов 13:1
    orderIndex: 0
    osisId: Job.13.1
    sblId: Job 13:1
    shortName: Йов 13:1
    text: Ось усе оце бачило око моє, чуло ухо моє, та й усе зауважило...
  - name: Йов 13:2
    orderIndex: 1
    osisId: Job.13.2
    sblId: Job 13:2
    shortName: Йов 13:2
    text: Як знаєте ви знаю й я, я не нижчий від вас,
  - name: Йов 13:3
    orderIndex: 2
    osisId: Job.13.3
    sblId: Job 13:3
    shortName: Йов 13:3
    text: і я говоритиму до Всемогутнього, і переконувати хочу Бога!
  - name: Йов 13:4
    orderIndex: 3
    osisId: Job.13.4
    sblId: Job 13:4
    shortName: Йов 13:4
    text: Та неправду куєте тут ви, лікарі непутящі ви всі!
  - name: Йов 13:5
    orderIndex: 4
    osisId: Job.13.5
    sblId: Job 13:5
    shortName: Йов 13:5
    text: О, коли б ви насправді мовчали, то вам це за мудрість було б!...
  - name: Йов 13:6
    orderIndex: 5
    osisId: Job.13.6
    sblId: Job 13:6
    shortName: Йов 13:6
    text: 'Послухайте но переконань моїх: і вислухайте заперечення уст моїх.'
  - name: Йов 13:7
    orderIndex: 6
    osisId: Job.13.7
    sblId: Job 13:7
    shortName: Йов 13:7
    text: Чи будете ви говорити неправду про Бога, чи будете ви говорити оману про
      Нього?
  - name: Йов 13:8
    orderIndex: 7
    osisId: Job.13.8
    sblId: Job 13:8
    shortName: Йов 13:8
    text: Чи будете ви уважати на Нього? Чи за Бога на прю постаєте?
  - name: Йов 13:9
    orderIndex: 8
    osisId: Job.13.9
    sblId: Job 13:9
    shortName: Йов 13:9
    text: Чи добре, що вас Він дослідить? Чи як з людини сміються, так будете ви насміхатися
      з Нього?
  - name: Йов 13:10
    orderIndex: 9
    osisId: Job.13.10
    sblId: Job 13:10
    shortName: Йов 13:10
    text: Насправді Він вас покарає, якщо будете ви потурати таємно особі!
  - name: Йов 13:11
    orderIndex: 10
    osisId: Job.13.11
    sblId: Job 13:11
    shortName: Йов 13:11
    text: Чи ж велич Його не настрашує вас, і не нападає на вас Його страх?
  - name: Йов 13:12
    orderIndex: 11
    osisId: Job.13.12
    sblId: Job 13:12
    shortName: Йов 13:12
    text: Ваші нагадування це прислів'я із попелу, ваші башти це глиняні башти!
  - name: Йов 13:13
    orderIndex: 12
    osisId: Job.13.13
    sblId: Job 13:13
    shortName: Йов 13:13
    text: Мовчіть передо мною, а я говоритиму, і нехай щобудь прийде на мене!
  - name: Йов 13:14
    orderIndex: 13
    osisId: Job.13.14
    sblId: Job 13:14
    shortName: Йов 13:14
    text: Нащо дертиму я своє тіло зубами своїми, а душу свою покладу в свою руку?
  - name: Йов 13:15
    orderIndex: 14
    osisId: Job.13.15
    sblId: Job 13:15
    shortName: Йов 13:15
    text: Ось Він мене вб'є, і я надії не матиму, але перед обличчям Його про дороги
      свої сперечатися буду!
  - name: Йов 13:16
    orderIndex: 15
    osisId: Job.13.16
    sblId: Job 13:16
    shortName: Йов 13:16
    text: І це мені буде спасінням, бо перед обличчя Його не підійде безбожний.
  - name: Йов 13:17
    orderIndex: 16
    osisId: Job.13.17
    sblId: Job 13:17
    shortName: Йов 13:17
    text: Направду послухайте слова мого, а моє це освідчення в ваших ушах нехай буде.
  - name: Йов 13:18
    orderIndex: 17
    osisId: Job.13.18
    sblId: Job 13:18
    shortName: Йов 13:18
    text: Ось я суд спорядив, бо я справедливий, те знаю!
  - name: Йов 13:19
    orderIndex: 18
    osisId: Job.13.19
    sblId: Job 13:19
    shortName: Йов 13:19
    text: Хто той, що буде зо мною провадити прю? Бо тепер я замовк би й помер би...
  - name: Йов 13:20
    orderIndex: 19
    osisId: Job.13.20
    sblId: Job 13:20
    shortName: Йов 13:20
    text: 'Тільки двох цих речей не роби Ти зо мною, тоді від обличчя Твого я не буду
      ховатись:'
  - name: Йов 13:21
    orderIndex: 20
    osisId: Job.13.21
    sblId: Job 13:21
    shortName: Йов 13:21
    text: віддали Свою руку від мене, а Твій страх хай мене не жахає!...
  - name: Йов 13:22
    orderIndex: 21
    osisId: Job.13.22
    sblId: Job 13:22
    shortName: Йов 13:22
    text: Тоді клич, а я відповідатиму, або я говоритиму, Ти ж мені відповідь дай!
  - name: Йов 13:23
    orderIndex: 22
    osisId: Job.13.23
    sblId: Job 13:23
    shortName: Йов 13:23
    text: Скільки в мене провин та гріхів? Покажи Ти мені мій переступ та гріх мій!
  - name: Йов 13:24
    orderIndex: 23
    osisId: Job.13.24
    sblId: Job 13:24
    shortName: Йов 13:24
    text: Чому Ти ховаєш обличчя Своє і вважаєш мене Собі ворогом?
  - name: Йов 13:25
    orderIndex: 24
    osisId: Job.13.25
    sblId: Job 13:25
    shortName: Йов 13:25
    text: Чи Ти будеш страхати завіяний вітром листок? Чи Ти соломину суху будеш гнати?
  - name: Йов 13:26
    orderIndex: 25
    osisId: Job.13.26
    sblId: Job 13:26
    shortName: Йов 13:26
    text: Бо Ти пишеш на мене гіркоти й провини мого молодечого віку даєш на спадок
      мені,
  - name: Йов 13:27
    orderIndex: 26
    osisId: Job.13.27
    sblId: Job 13:27
    shortName: Йов 13:27
    text: і в кайдани заковуєш ноги мої, і всі дороги мої стережеш, назирці ходиш
      за мною,
  - name: Йов 13:28
    orderIndex: 27
    osisId: Job.13.28
    sblId: Job 13:28
    shortName: Йов 13:28
    text: і він розпадається, мов та трухлявина, немов та одежа, що міль її з'їла!...
  versesCount: 28
- name: Йов 14
  orderIndex: 13
  osisId: Job.14
  sblId: Job 14
  shortName: Йов 14
  verses:
  - name: Йов 14:1
    orderIndex: 0
    osisId: Job.14.1
    sblId: Job 14:1
    shortName: Йов 14:1
    text: 'Людина, що від жінки народжена, короткоденна та повна печалями:'
  - name: Йов 14:2
    orderIndex: 1
    osisId: Job.14.2
    sblId: Job 14:2
    shortName: Йов 14:2
    text: вона виходить, як квітка й зів'яне, і втікає, мов тінь, і не зостається...
  - name: Йов 14:3
    orderIndex: 2
    osisId: Job.14.3
    sblId: Job 14:3
    shortName: Йов 14:3
    text: І на такого Ти очі Свої відкриваєш, і водиш на суд із Собою його!
  - name: Йов 14:4
    orderIndex: 3
    osisId: Job.14.4
    sblId: Job 14:4
    shortName: Йов 14:4
    text: Хто чистого вивести може з нечистого? Ані один!
  - name: Йов 14:5
    orderIndex: 4
    osisId: Job.14.5
    sblId: Job 14:5
    shortName: Йов 14:5
    text: Якщо визначені його дні, число його місяців в Тебе, якщо Ти призначив для
      нього мету, що її не перейде,
  - name: Йов 14:6
    orderIndex: 5
    osisId: Job.14.6
    sblId: Job 14:6
    shortName: Йов 14:6
    text: відвернися від нього і він заспокоїться, і буде він тішитися своїм днем,
      як той наймит...
  - name: Йов 14:7
    orderIndex: 6
    osisId: Job.14.7
    sblId: Job 14:7
    shortName: Йов 14:7
    text: 'Бо дерево має надію: якщо буде стяте, то силу отримає знову, і парост його
      не загине;'
  - name: Йов 14:8
    orderIndex: 7
    osisId: Job.14.8
    sblId: Job 14:8
    shortName: Йов 14:8
    text: якщо постаріє в землі його корінь і в поросі вмре його пень,
  - name: Йов 14:9
    orderIndex: 8
    osisId: Job.14.9
    sblId: Job 14:9
    shortName: Йов 14:9
    text: то від водного запаху знов зацвіте, і пустить галуззя, немов саджанець!
  - name: Йов 14:10
    orderIndex: 9
    osisId: Job.14.10
    sblId: Job 14:10
    shortName: Йов 14:10
    text: А помре чоловік і зникає, а сконає людина то де ж вона є?...
  - name: Йов 14:11
    orderIndex: 10
    osisId: Job.14.11
    sblId: Job 14:11
    shortName: Йов 14:11
    text: Як вода витікає із озера, а річка спадає та сохне,
  - name: Йов 14:12
    orderIndex: 11
    osisId: Job.14.12
    sblId: Job 14:12
    shortName: Йов 14:12
    text: так і та людина покладеться й не встане, аж до закінчення неба не збудяться
      люди та не прокинуться зо сну свого...
  - name: Йов 14:13
    orderIndex: 12
    osisId: Job.14.13
    sblId: Job 14:13
    shortName: Йов 14:13
    text: О, якби Ти в шеолі мене заховав, коли б Ти мене приховав, аж поки минеться
      Твій гнів, коли б час Ти призначив мені, та й про мене згадав!
  - name: Йов 14:14
    orderIndex: 13
    osisId: Job.14.14
    sblId: Job 14:14
    shortName: Йов 14:14
    text: Як помре чоловік, то чи він оживе? Буду мати надію по всі дні свойого життя,
      аж поки не прийде заміна для мене!
  - name: Йов 14:15
    orderIndex: 14
    osisId: Job.14.15
    sblId: Job 14:15
    shortName: Йов 14:15
    text: Кликав би Ти, то я відповів би Тобі, за чин Своїх рук сумував би,
  - name: Йов 14:16
    orderIndex: 15
    osisId: Job.14.16
    sblId: Job 14:16
    shortName: Йов 14:16
    text: бо кроки мої рахував би тепер, а мойого гріха не стеріг би,
  - name: Йов 14:17
    orderIndex: 16
    osisId: Job.14.17
    sblId: Job 14:17
    shortName: Йов 14:17
    text: провина моя була б запечатана в вузлику, і Ти закрив би моє беззаконня...
  - name: Йов 14:18
    orderIndex: 17
    osisId: Job.14.18
    sblId: Job 14:18
    shortName: Йов 14:18
    text: Але гора справді впаде, а скеля зсувається з місця свого,
  - name: Йов 14:19
    orderIndex: 18
    osisId: Job.14.19
    sblId: Job 14:19
    shortName: Йов 14:19
    text: каміння стирає вода, її злива сполощує порох землі, так надію того Ти губиш...
  - name: Йов 14:20
    orderIndex: 19
    osisId: Job.14.20
    sblId: Job 14:20
    shortName: Йов 14:20
    text: Ти силою схопиш назавжди його, і відходить, Ти міняєш обличчя його й відсилаєш
      його...
  - name: Йов 14:21
    orderIndex: 20
    osisId: Job.14.21
    sblId: Job 14:21
    shortName: Йов 14:21
    text: Чи сини його славні, того він не знає, чи в прикрому стані того він не відає...
  - name: Йов 14:22
    orderIndex: 21
    osisId: Job.14.22
    sblId: Job 14:22
    shortName: Йов 14:22
    text: Боліє він тільки тоді, коли тіло на ньому, коли в ньому душа тоді тужить..
  versesCount: 22
- name: Йов 15
  orderIndex: 14
  osisId: Job.15
  sblId: Job 15
  shortName: Йов 15
  verses:
  - name: Йов 15:1
    orderIndex: 0
    osisId: Job.15.1
    sblId: Job 15:1
    shortName: Йов 15:1
    text: 'І відповів теманянин Еліфаз та й сказав:'
  - name: Йов 15:2
    orderIndex: 1
    osisId: Job.15.2
    sblId: Job 15:2
    shortName: Йов 15:2
    text: Чи відповідатиме мудра людина знанням вітряним, і східнім вітром наповнить
      утробу свою?
  - name: Йов 15:3
    orderIndex: 2
    osisId: Job.15.3
    sblId: Job 15:3
    shortName: Йов 15:3
    text: Буде виправдуватися тим словом, що не надається, чи тими речами, що пожитку
      немає від них?
  - name: Йов 15:4
    orderIndex: 3
    osisId: Job.15.4
    sblId: Job 15:4
    shortName: Йов 15:4
    text: Ти страх Божий руйнуєш також, і пустошиш молитву до Бога,
  - name: Йов 15:5
    orderIndex: 4
    osisId: Job.15.5
    sblId: Job 15:5
    shortName: Йов 15:5
    text: бо навчає провина твоя твої уста, і ти вибираєш собі язика хитрунів.
  - name: Йов 15:6
    orderIndex: 5
    osisId: Job.15.6
    sblId: Job 15:6
    shortName: Йов 15:6
    text: 'Оскаржають тебе твої уста, не я, й твої губи свідкують на тебе:'
  - name: Йов 15:7
    orderIndex: 6
    osisId: Job.15.7
    sblId: Job 15:7
    shortName: Йов 15:7
    text: Чи ти народився людиною першою, чи раніше, ніж згір'я, ти створений?
  - name: Йов 15:8
    orderIndex: 7
    osisId: Job.15.8
    sblId: Job 15:8
    shortName: Йов 15:8
    text: Чи ти слухав у Божій таємній нараді, та мудрість для себе забрав?
  - name: Йов 15:9
    orderIndex: 8
    osisId: Job.15.9
    sblId: Job 15:9
    shortName: Йов 15:9
    text: Що ти знаєш, чого б ми не знали? Що ти зрозумів, і не з нами воно?
  - name: Йов 15:10
    orderIndex: 9
    osisId: Job.15.10
    sblId: Job 15:10
    shortName: Йов 15:10
    text: Поміж нами і сивий, отой і старий, старший днями від батька твого.
  - name: Йов 15:11
    orderIndex: 10
    osisId: Job.15.11
    sblId: Job 15:11
    shortName: Йов 15:11
    text: Чи мало для тебе потішення Божі та слово, яке Він сховав у тобі?
  - name: Йов 15:12
    orderIndex: 11
    osisId: Job.15.12
    sblId: Job 15:12
    shortName: Йов 15:12
    text: Чого то підносить тебе твоє серце, й які то знаки твої очі дають,
  - name: Йов 15:13
    orderIndex: 12
    osisId: Job.15.13
    sblId: Job 15:13
    shortName: Йов 15:13
    text: що на Бога звертаєш ти духа свого, і з своїх уст випускаєш подібні слова?
  - name: Йов 15:14
    orderIndex: 13
    osisId: Job.15.14
    sblId: Job 15:14
    shortName: Йов 15:14
    text: Що таке чоловік, щоб оправданим бути, і щоб був справедливим від жінки народжений?
  - name: Йов 15:15
    orderIndex: 14
    osisId: Job.15.15
    sblId: Job 15:15
    shortName: Йов 15:15
    text: Таж Він навіть святим Своїм не довіряє, і не оправдані в очах Його небеса,
  - name: Йов 15:16
    orderIndex: 15
    osisId: Job.15.16
    sblId: Job 15:16
    shortName: Йов 15:16
    text: що ж тоді чоловік той бридкий та зіпсутий, що п'є кривду, як воду?
  - name: Йов 15:17
    orderIndex: 16
    osisId: Job.15.17
    sblId: Job 15:17
    shortName: Йов 15:17
    text: Я тобі розповім, ти послухай мене, а що бачив, то те розкажу,
  - name: Йов 15:18
    orderIndex: 17
    osisId: Job.15.18
    sblId: Job 15:18
    shortName: Йов 15:18
    text: про що мудрі донесли та від батьків своїх не затаїли того,
  - name: Йов 15:19
    orderIndex: 18
    osisId: Job.15.19
    sblId: Job 15:19
    shortName: Йов 15:19
    text: їм самим була дана земля, і не приходив чужий поміж них.
  - name: Йов 15:20
    orderIndex: 19
    osisId: Job.15.20
    sblId: Job 15:20
    shortName: Йов 15:20
    text: Безбожний тремтить по всі дні, а насильникові мало років заховано.
  - name: Йов 15:21
    orderIndex: 20
    osisId: Job.15.21
    sblId: Job 15:21
    shortName: Йов 15:21
    text: Вереск жахів у нього в ушах, серед миру приходить на нього грабіжник.
  - name: Йов 15:22
    orderIndex: 21
    osisId: Job.15.22
    sblId: Job 15:22
    shortName: Йов 15:22
    text: Він не вірить, що вернеться від темноти, й він вичікується для меча.
  - name: Йов 15:23
    orderIndex: 22
    osisId: Job.15.23
    sblId: Job 15:23
    shortName: Йов 15:23
    text: Він мандрує за хлібом, та де він? Знає він, що для нього встановлений день
      темноти...
  - name: Йов 15:24
    orderIndex: 23
    osisId: Job.15.24
    sblId: Job 15:24
    shortName: Йов 15:24
    text: Страшать його утиск та гноблення, хапають його, немов цар, що готовий до
      бою,
  - name: Йов 15:25
    orderIndex: 24
    osisId: Job.15.25
    sblId: Job 15:25
    shortName: Йов 15:25
    text: бо руку свою простягав він на Бога, і повставав на Всемогутнього,
  - name: Йов 15:26
    orderIndex: 25
    osisId: Job.15.26
    sblId: Job 15:26
    shortName: Йов 15:26
    text: проти Нього твердою він шиєю бігав, товстими хребтами щитів своїх.
  - name: Йов 15:27
    orderIndex: 26
    osisId: Job.15.27
    sblId: Job 15:27
    shortName: Йов 15:27
    text: Бо закрив він обличчя своє своїм салом, і боки обклав своїм жиром,
  - name: Йов 15:28
    orderIndex: 27
    osisId: Job.15.28
    sblId: Job 15:28
    shortName: Йов 15:28
    text: і сидів у містах поруйнованих, у домах тих, що в них не сидять, що на купи
      каміння призначені.
  - name: Йов 15:29
    orderIndex: 28
    osisId: Job.15.29
    sblId: Job 15:29
    shortName: Йов 15:29
    text: Він не буде багатий, і не встоїться сила його, і по землі не поширяться
      їхні маєтки.
  - name: Йов 15:30
    orderIndex: 29
    osisId: Job.15.30
    sblId: Job 15:30
    shortName: Йов 15:30
    text: Не вступиться з темности він, полум'я висушить парост його, й духом уст
      Його буде він схоплений.
  - name: Йов 15:31
    orderIndex: 30
    osisId: Job.15.31
    sblId: Job 15:31
    shortName: Йов 15:31
    text: Хай не вірить в марноту заблуканий, бо марнотою буде заплата йому,
  - name: Йов 15:32
    orderIndex: 31
    osisId: Job.15.32
    sblId: Job 15:32
    shortName: Йов 15:32
    text: вона виповниться не за днів його, а його верховіття не буде зелене!
  - name: Йов 15:33
    orderIndex: 32
    osisId: Job.15.33
    sblId: Job 15:33
    shortName: Йов 15:33
    text: Поскидає насиллям, немов виноград, недозрілість свою, поронить він квіття
      своє, як оливка,
  - name: Йов 15:34
    orderIndex: 33
    osisId: Job.15.34
    sblId: Job 15:34
    shortName: Йов 15:34
    text: 'бо збори безбожних спустошені будуть, а огонь пожере дім хабарника:'
  - name: Йов 15:35
    orderIndex: 34
    osisId: Job.15.35
    sblId: Job 15:35
    shortName: Йов 15:35
    text: він злом вагітніє, й породить марноту, й оману готує утроба його...
  versesCount: 35
- name: Йов 16
  orderIndex: 15
  osisId: Job.16
  sblId: Job 16
  shortName: Йов 16
  verses:
  - name: Йов 16:1
    orderIndex: 0
    osisId: Job.16.1
    sblId: Job 16:1
    shortName: Йов 16:1
    text: 'А Йов відповів та й сказав:'
  - name: Йов 16:2
    orderIndex: 1
    osisId: Job.16.2
    sblId: Job 16:2
    shortName: Йов 16:2
    text: Чув я такого багато, даремні розрадники всі ви!
  - name: Йов 16:3
    orderIndex: 2
    osisId: Job.16.3
    sblId: Job 16:3
    shortName: Йов 16:3
    text: Чи настане кінець вітряним цим словам? Або що зміцнило тебе, що так відповідаєш?
  - name: Йов 16:4
    orderIndex: 3
    osisId: Job.16.4
    sblId: Job 16:4
    shortName: Йов 16:4
    text: І я говорив би, як ви, якби ви на місці моєму були, я додав би словами на
      вас, і головою своєю кивав би на вас,
  - name: Йов 16:5
    orderIndex: 4
    osisId: Job.16.5
    sblId: Job 16:5
    shortName: Йов 16:5
    text: устами своїми зміцняв би я вас, і не стримав би рух своїх губ на розраду!
  - name: Йов 16:6
    orderIndex: 5
    osisId: Job.16.6
    sblId: Job 16:6
    shortName: Йов 16:6
    text: Якщо я говоритиму, біль мій не стримається, а якщо перестану, що відійде
      від мене?
  - name: Йов 16:7
    orderIndex: 6
    osisId: Job.16.7
    sblId: Job 16:7
    shortName: Йов 16:7
    text: 'Та тепер ось Він змучив мене: Всю громаду мою Ти спустошив,'
  - name: Йов 16:8
    orderIndex: 7
    osisId: Job.16.8
    sblId: Job 16:8
    shortName: Йов 16:8
    text: і поморщив мене, і це стало за свідчення, і змарнілість моя проти мене повстала,
      і очевидьки мені докоряє!
  - name: Йов 16:9
    orderIndex: 8
    osisId: Job.16.9
    sblId: Job 16:9
    shortName: Йов 16:9
    text: Його гнів мене шарпає та ненавидить мене, скрегоче на мене зубами своїми,
      мій ворог вигострює очі свої проти мене...
  - name: Йов 16:10
    orderIndex: 9
    osisId: Job.16.10
    sblId: Job 16:10
    shortName: Йов 16:10
    text: 'Вони пащі свої роззявляють на мене, б''ють ганебно по щоках мене, збираються
      разом на мене:'
  - name: Йов 16:11
    orderIndex: 10
    osisId: Job.16.11
    sblId: Job 16:11
    shortName: Йов 16:11
    text: Бог злочинцеві видав мене, і кинув у руки безбожних мене...
  - name: Йов 16:12
    orderIndex: 11
    osisId: Job.16.12
    sblId: Job 16:12
    shortName: Йов 16:12
    text: 'Спокійний я був, та тремтячим мене Він зробив... І за шию вхопив Він мене
      й розторощив мене, та й поставив мене Собі ціллю:'
  - name: Йов 16:13
    orderIndex: 12
    osisId: Job.16.13
    sblId: Job 16:13
    shortName: Йов 16:13
    text: Його стрільці мене оточили, розриває нирки мої Він не жалівши, мою жовч
      виливає на землю...
  - name: Йов 16:14
    orderIndex: 13
    osisId: Job.16.14
    sblId: Job 16:14
    shortName: Йов 16:14
    text: Він робить пролім на проломі в мені, Він на мене біжить, як силач...
  - name: Йов 16:15
    orderIndex: 14
    osisId: Job.16.15
    sblId: Job 16:15
    shortName: Йов 16:15
    text: Верету пошив я на шкіру свою та під порох знизив свою голову...
  - name: Йов 16:16
    orderIndex: 15
    osisId: Job.16.16
    sblId: Job 16:16
    shortName: Йов 16:16
    text: Зашарілось обличчя моє від плачу, й на повіках моїх залягла смертна тінь,
  - name: Йов 16:17
    orderIndex: 16
    osisId: Job.16.17
    sblId: Job 16:17
    shortName: Йов 16:17
    text: хоч насильства немає в долонях моїх, і чиста молитва моя!
  - name: Йов 16:18
    orderIndex: 17
    osisId: Job.16.18
    sblId: Job 16:18
    shortName: Йов 16:18
    text: Не прикрий, земле, крови моєї, і хай місця не буде для зойку мого,
  - name: Йов 16:19
    orderIndex: 18
    osisId: Job.16.19
    sblId: Job 16:19
    shortName: Йов 16:19
    text: бо тепер ось на небі мій Свідок, Самовидець мій на висоті...
  - name: Йов 16:20
    orderIndex: 19
    osisId: Job.16.20
    sblId: Job 16:20
    shortName: Йов 16:20
    text: Глузливці мої, мої друзі, моє око до Бога сльозить,
  - name: Йов 16:21
    orderIndex: 20
    osisId: Job.16.21
    sblId: Job 16:21
    shortName: Йов 16:21
    text: і нехай Він дозволить людині змагання із Богом, як між сином людським і
      ближнім його,
  - name: Йов 16:22
    orderIndex: 21
    osisId: Job.16.22
    sblId: Job 16:22
    shortName: Йов 16:22
    text: бо почислені роки минуть, і піду я дорогою, та й не вернусь...
  versesCount: 22
- name: Йов 17
  orderIndex: 16
  osisId: Job.17
  sblId: Job 17
  shortName: Йов 17
  verses:
  - name: Йов 17:1
    orderIndex: 0
    osisId: Job.17.1
    sblId: Job 17:1
    shortName: Йов 17:1
    text: Мій дух заламавсь, мої дні погасають, зостались мені самі гроби!...
  - name: Йов 17:2
    orderIndex: 1
    osisId: Job.17.2
    sblId: Job 17:2
    shortName: Йов 17:2
    text: Дійсно, насмішки зо мною, й моє око в розгірченні їхнім ночує...
  - name: Йов 17:3
    orderIndex: 2
    osisId: Job.17.3
    sblId: Job 17:3
    shortName: Йов 17:3
    text: Поклади, дай заставу за мене Ти Сам, хто ж то той, що умову зо мною заб'є
      по руках?
  - name: Йов 17:4
    orderIndex: 3
    osisId: Job.17.4
    sblId: Job 17:4
    shortName: Йов 17:4
    text: Бо від розуміння закрив Ти їх серце тому не звеличуєш їх.
  - name: Йов 17:5
    orderIndex: 4
    osisId: Job.17.5
    sblId: Job 17:5
    shortName: Йов 17:5
    text: Він призначує ближніх на поділ, а очі синів його темніють,
  - name: Йов 17:6
    orderIndex: 5
    osisId: Job.17.6
    sblId: Job 17:6
    shortName: Йов 17:6
    text: Він поставив мене за прислів'я в народів, і став я таким, на якого плюють...
  - name: Йов 17:7
    orderIndex: 6
    osisId: Job.17.7
    sblId: Job 17:7
    shortName: Йов 17:7
    text: З безталання потемніло око моє, а всі члени мої як та тінь...
  - name: Йов 17:8
    orderIndex: 7
    osisId: Job.17.8
    sblId: Job 17:8
    shortName: Йов 17:8
    text: Праведники остовпіють на це, і невинний встає на безбожного.
  - name: Йов 17:9
    orderIndex: 8
    osisId: Job.17.9
    sblId: Job 17:9
    shortName: Йов 17:9
    text: І праведний буде держатись дороги своєї, а хто чисторукий побільшиться в
      силі.
  - name: Йов 17:10
    orderIndex: 9
    osisId: Job.17.10
    sblId: Job 17:10
    shortName: Йов 17:10
    text: Але всі ви повернетеся, і приходьте, та я не знаходжу між вами розумного...
  - name: Йов 17:11
    orderIndex: 10
    osisId: Job.17.11
    sblId: Job 17:11
    shortName: Йов 17:11
    text: Мої дні проминули, порвалися думи мої, мого серця маєток,
  - name: Йов 17:12
    orderIndex: 11
    osisId: Job.17.12
    sblId: Job 17:12
    shortName: Йов 17:12
    text: вони мені ніч обертають на день, наближують світло при темряві!
  - name: Йов 17:13
    orderIndex: 12
    osisId: Job.17.13
    sblId: Job 17:13
    shortName: Йов 17:13
    text: Якщо сподіваюсь, то тільки шеолу, як дому свого, в темноті постелю своє
      ложе...
  - name: Йов 17:14
    orderIndex: 13
    osisId: Job.17.14
    sblId: Job 17:14
    shortName: Йов 17:14
    text: 'До гробу я кличу: О батьку ти мій! До черви: Моя мамо та сестро моя!...'
  - name: Йов 17:15
    orderIndex: 14
    osisId: Job.17.15
    sblId: Job 17:15
    shortName: Йов 17:15
    text: Де ж тоді та надія моя? А надія моя, хто побачить її?
  - name: Йов 17:16
    orderIndex: 15
    osisId: Job.17.16
    sblId: Job 17:16
    shortName: Йов 17:16
    text: До шеолових засувів зійде вона, коли зійдемо разом до пороху...
  versesCount: 16
- name: Йов 18
  orderIndex: 17
  osisId: Job.18
  sblId: Job 18
  shortName: Йов 18
  verses:
  - name: Йов 18:1
    orderIndex: 0
    osisId: Job.18.1
    sblId: Job 18:1
    shortName: Йов 18:1
    text: 'І заговорив шух''янин Білдад та й сказав:'
  - name: Йов 18:2
    orderIndex: 1
    osisId: Job.18.2
    sblId: Job 18:2
    shortName: Йов 18:2
    text: Як довго ви будете пастками класти слова? Розміркуйте, а потім собі поговоримо!
  - name: Йов 18:3
    orderIndex: 2
    osisId: Job.18.3
    sblId: Job 18:3
    shortName: Йов 18:3
    text: Чому пораховані ми, як худоба? Чому в ваших очах ми безумні?
  - name: Йов 18:4
    orderIndex: 3
    osisId: Job.18.4
    sblId: Job 18:4
    shortName: Йов 18:4
    text: О ти, що розшарпуєш душу свою в своїм гніві, чи для тебе земля опустіє,
      а скеля осунеться з місця свого?
  - name: Йов 18:5
    orderIndex: 4
    osisId: Job.18.5
    sblId: Job 18:5
    shortName: Йов 18:5
    text: 'Таж світильник безбожних погасне, і не буде світитися іскра огню його:'
  - name: Йов 18:6
    orderIndex: 5
    osisId: Job.18.6
    sblId: Job 18:6
    shortName: Йов 18:6
    text: його світло стемніє в наметі, і згасне на ньому світильник його,
  - name: Йов 18:7
    orderIndex: 6
    osisId: Job.18.7
    sblId: Job 18:7
    shortName: Йов 18:7
    text: стануть тісні кроки сили його, і вдарить його власна рада!...
  - name: Йов 18:8
    orderIndex: 7
    osisId: Job.18.8
    sblId: Job 18:8
    shortName: Йов 18:8
    text: 'Бо він кинений в пастку ногами своїми, і на ґраті він буде ходити:'
  - name: Йов 18:9
    orderIndex: 8
    osisId: Job.18.9
    sblId: Job 18:9
    shortName: Йов 18:9
    text: пастка схопить за стопу його, зміцниться сітка на ньому,
  - name: Йов 18:10
    orderIndex: 9
    osisId: Job.18.10
    sblId: Job 18:10
    shortName: Йов 18:10
    text: на нього захований шнур на землі, а пастка на нього на стежці...
  - name: Йов 18:11
    orderIndex: 10
    osisId: Job.18.11
    sblId: Job 18:11
    shortName: Йов 18:11
    text: Страхіття жахають його звідусіль, і женуться за ним по слідах.
  - name: Йов 18:12
    orderIndex: 11
    osisId: Job.18.12
    sblId: Job 18:12
    shortName: Йов 18:12
    text: Його сила голодною буде, а нещастя при боці його приготовлене.
  - name: Йов 18:13
    orderIndex: 12
    osisId: Job.18.13
    sblId: Job 18:13
    shortName: Йов 18:13
    text: Його шкіра поїджена буде хворобою, поїсть члени його первороджений смерти.
  - name: Йов 18:14
    orderIndex: 13
    osisId: Job.18.14
    sblId: Job 18:14
    shortName: Йов 18:14
    text: Відірвана буде безпека його від намету його, а Ти до царя жахів його приведеш...
  - name: Йов 18:15
    orderIndex: 14
    osisId: Job.18.15
    sblId: Job 18:15
    shortName: Йов 18:15
    text: Він перебуває в наметі своєму, який не його, на мешкання його буде кинена
      сірка.
  - name: Йов 18:16
    orderIndex: 15
    osisId: Job.18.16
    sblId: Job 18:16
    shortName: Йов 18:16
    text: Здолу посохнуть коріння його, а згори його віття зів'яне.
  - name: Йов 18:17
    orderIndex: 16
    osisId: Job.18.17
    sblId: Job 18:17
    shortName: Йов 18:17
    text: Його пам'ять загине з землі, а на вулиці ймення не буде йому.
  - name: Йов 18:18
    orderIndex: 17
    osisId: Job.18.18
    sblId: Job 18:18
    shortName: Йов 18:18
    text: Заженуть його з світла до темряви, і ввесь світ проганяє його.
  - name: Йов 18:19
    orderIndex: 18
    osisId: Job.18.19
    sblId: Job 18:19
    shortName: Йов 18:19
    text: У нього немає в народі нащадка, ні внука, і немає останку в місцях його
      мешкання.
  - name: Йов 18:20
    orderIndex: 19
    osisId: Job.18.20
    sblId: Job 18:20
    shortName: Йов 18:20
    text: На згадку про день його остовпівали останні, за волосся ж хапались давніші...
  - name: Йов 18:21
    orderIndex: 20
    osisId: Job.18.21
    sblId: Job 18:21
    shortName: Йов 18:21
    text: Ось такі то мешкання неправедного, і це місце того, хто Бога не знає!
  versesCount: 21
- name: Йов 19
  orderIndex: 18
  osisId: Job.19
  sblId: Job 19
  shortName: Йов 19
  verses:
  - name: Йов 19:1
    orderIndex: 0
    osisId: Job.19.1
    sblId: Job 19:1
    shortName: Йов 19:1
    text: 'А Йов відповів та й сказав:'
  - name: Йов 19:2
    orderIndex: 1
    osisId: Job.19.2
    sblId: Job 19:2
    shortName: Йов 19:2
    text: Аж доки смутити ви будете душу мою, та душити словами мене?
  - name: Йов 19:3
    orderIndex: 2
    osisId: Job.19.3
    sblId: Job 19:3
    shortName: Йов 19:3
    text: Десять раз це мене ви соромите, гнобити мене не стидаєтесь!...
  - name: Йов 19:4
    orderIndex: 3
    osisId: Job.19.4
    sblId: Job 19:4
    shortName: Йов 19:4
    text: Якщо справді зблудив я, то мій гріх при мені позостане.
  - name: Йов 19:5
    orderIndex: 4
    osisId: Job.19.5
    sblId: Job 19:5
    shortName: Йов 19:5
    text: Чи ви величаєтесь справді над мною, і виказуєте мою ганьбу на мене?
  - name: Йов 19:6
    orderIndex: 5
    osisId: Job.19.6
    sblId: Job 19:6
    shortName: Йов 19:6
    text: Знайте тоді, що Бог скривдив мене, і тенета Свої розточив надо мною!
  - name: Йов 19:7
    orderIndex: 6
    osisId: Job.19.7
    sblId: Job 19:7
    shortName: Йов 19:7
    text: Ось ґвалт! я кричу, та не відповідає ніхто, голошу, та немає суду!...
  - name: Йов 19:8
    orderIndex: 7
    osisId: Job.19.8
    sblId: Job 19:8
    shortName: Йов 19:8
    text: Він дорогу мою оточив і я не перейду, Він поклав на стежки мої темряву!
  - name: Йов 19:9
    orderIndex: 8
    osisId: Job.19.9
    sblId: Job 19:9
    shortName: Йов 19:9
    text: Він стягнув з мене славу мою і вінця зняв мені з голови!
  - name: Йов 19:10
    orderIndex: 9
    osisId: Job.19.10
    sblId: Job 19:10
    shortName: Йов 19:10
    text: Звідусіль Він ламає мене, і я йду, надію мою, як те дерево, вивернув Він...
  - name: Йов 19:11
    orderIndex: 10
    osisId: Job.19.11
    sblId: Job 19:11
    shortName: Йов 19:11
    text: 'І на мене Свій гнів запалив, і зарахував Він мене до Своїх ворогів:'
  - name: Йов 19:12
    orderIndex: 11
    osisId: Job.19.12
    sblId: Job 19:12
    shortName: Йов 19:12
    text: полки Його разом приходять, і торують на мене дорогу свою, і таборують навколо
      намету мого...
  - name: Йов 19:13
    orderIndex: 12
    osisId: Job.19.13
    sblId: Job 19:13
    shortName: Йов 19:13
    text: Віддалив Він від мене братів моїх, а знайомі мої почужіли для мене,
  - name: Йов 19:14
    orderIndex: 13
    osisId: Job.19.14
    sblId: Job 19:14
    shortName: Йов 19:14
    text: мої ближні відстали, і забули про мене знайомі мої...
  - name: Йов 19:15
    orderIndex: 14
    osisId: Job.19.15
    sblId: Job 19:15
    shortName: Йов 19:15
    text: Мешканці дому мого, і служниці мої за чужого вважають мене, чужаком я став
      в їхніх очах...
  - name: Йов 19:16
    orderIndex: 15
    osisId: Job.19.16
    sblId: Job 19:16
    shortName: Йов 19:16
    text: Я кличу свойого раба і він відповіді не дає, хоч своїми устами благаю його...
  - name: Йов 19:17
    orderIndex: 16
    osisId: Job.19.17
    sblId: Job 19:17
    shortName: Йов 19:17
    text: Мій дух став бридкий для моєї дружини, а мій запах синам моєї утроби...
  - name: Йов 19:18
    orderIndex: 17
    osisId: Job.19.18
    sblId: Job 19:18
    shortName: Йов 19:18
    text: Навіть діти малі зневажають мене, коли я встаю, то глузують із мене...
  - name: Йов 19:19
    orderIndex: 18
    osisId: Job.19.19
    sblId: Job 19:19
    shortName: Йов 19:19
    text: Мої всі повірники бридяться мною, а кого я кохав обернулись на мене...
  - name: Йов 19:20
    orderIndex: 19
    osisId: Job.19.20
    sblId: Job 19:20
    shortName: Йов 19:20
    text: До шкіри моєї й до тіла мого приліпилися кості мої, ще біля зубів лиш зосталася
      шкіра моя...
  - name: Йов 19:21
    orderIndex: 20
    osisId: Job.19.21
    sblId: Job 19:21
    shortName: Йов 19:21
    text: Змилуйтеся надо мною, о, змилуйтеся надо мною ви, ближні мої, бо Божа рука
      доторкнулась мене!...
  - name: Йов 19:22
    orderIndex: 21
    osisId: Job.19.22
    sblId: Job 19:22
    shortName: Йов 19:22
    text: Чого ви мене переслідуєте, немов Бог, і не насичуєтесь моїм тілом?
  - name: Йов 19:23
    orderIndex: 22
    osisId: Job.19.23
    sblId: Job 19:23
    shortName: Йов 19:23
    text: О, коли б записати слова мої, о, коли б були в книжці вони позазначувані,
  - name: Йов 19:24
    orderIndex: 23
    osisId: Job.19.24
    sblId: Job 19:24
    shortName: Йов 19:24
    text: коли б рильцем залізним та оливом в скелі навіки вони були витесані!
  - name: Йов 19:25
    orderIndex: 24
    osisId: Job.19.25
    sblId: Job 19:25
    shortName: Йов 19:25
    text: Та я знаю, що мій Викупитель живий, і останнього дня Він підійме із пороху
  - name: Йов 19:26
    orderIndex: 25
    osisId: Job.19.26
    sblId: Job 19:26
    shortName: Йов 19:26
    text: цю шкіру мою, яка розпадається, і з тіла свойого я Бога побачу,
  - name: Йов 19:27
    orderIndex: 26
    osisId: Job.19.27
    sblId: Job 19:27
    shortName: Йов 19:27
    text: сам я побачу Його, й мої очі побачать, а не очі чужі... Тануть нирки мої
      в моїм нутрі!...
  - name: Йов 19:28
    orderIndex: 27
    osisId: Job.19.28
    sblId: Job 19:28
    shortName: Йов 19:28
    text: 'Коли скажете ви: Нащо будемо гнати його, коли корень справи знаходиться
      в ньому!'
  - name: Йов 19:29
    orderIndex: 28
    osisId: Job.19.29
    sblId: Job 19:29
    shortName: Йов 19:29
    text: то побійтесь меча собі ви, бо гнів за провину то меч, щоб ви знали, що є
      ще Суддя!...
  versesCount: 29
- name: Йов 20
  orderIndex: 19
  osisId: Job.20
  sblId: Job 20
  shortName: Йов 20
  verses:
  - name: Йов 20:1
    orderIndex: 0
    osisId: Job.20.1
    sblId: Job 20:1
    shortName: Йов 20:1
    text: 'І відповів нааматянин Цофар та й сказав:'
  - name: Йов 20:2
    orderIndex: 1
    osisId: Job.20.2
    sblId: Job 20:2
    shortName: Йов 20:2
    text: Тому то думки мої відповідати мене навертають, і тому то в мені цей мій
      поспіх!
  - name: Йов 20:3
    orderIndex: 2
    osisId: Job.20.3
    sblId: Job 20:3
    shortName: Йов 20:3
    text: Соромливу нагану собі я почув, та дух з мого розуму відповідає мені.
  - name: Йов 20:4
    orderIndex: 3
    osisId: Job.20.4
    sblId: Job 20:4
    shortName: Йов 20:4
    text: Чи знаєш ти те, що від вічности, відколи людина на землі була поставлена,
  - name: Йов 20:5
    orderIndex: 4
    osisId: Job.20.5
    sblId: Job 20:5
    shortName: Йов 20:5
    text: то спів несправедливих короткий, а радість безбожного тільки на хвилю?
  - name: Йов 20:6
    orderIndex: 5
    osisId: Job.20.6
    sblId: Job 20:6
    shortName: Йов 20:6
    text: Якщо піднесеться величність його аж до неба, а його голова аж до хмари досягне,
  - name: Йов 20:7
    orderIndex: 6
    osisId: Job.20.7
    sblId: Job 20:7
    shortName: Йов 20:7
    text: 'проте він загине навіки, немов його гній, хто бачив його, запитає: де він?'
  - name: Йов 20:8
    orderIndex: 7
    osisId: Job.20.8
    sblId: Job 20:8
    shortName: Йов 20:8
    text: 'Немов сон улетить і не знайдуть його, мов видіння нічне, він сполошений
      буде:'
  - name: Йов 20:9
    orderIndex: 8
    osisId: Job.20.9
    sblId: Job 20:9
    shortName: Йов 20:9
    text: його бачило око, та бачити більше не буде, і вже не побачить його його місце...
  - name: Йов 20:10
    orderIndex: 9
    osisId: Job.20.10
    sblId: Job 20:10
    shortName: Йов 20:10
    text: Сини його запобігатимуть ласки в нужденних, а руки його позвертають маєток
      його...
  - name: Йов 20:11
    orderIndex: 10
    osisId: Job.20.11
    sblId: Job 20:11
    shortName: Йов 20:11
    text: Повні кості його молодечости, та до пороху з ним вона ляже!
  - name: Йов 20:12
    orderIndex: 11
    osisId: Job.20.12
    sblId: Job 20:12
    shortName: Йов 20:12
    text: Якщо в устах його зло солодке, його він таїть під своїм язиком,
  - name: Йов 20:13
    orderIndex: 12
    osisId: Job.20.13
    sblId: Job 20:13
    shortName: Йов 20:13
    text: над ним милосердиться та не пускає його, і тримає його в своїх устах,
  - name: Йов 20:14
    orderIndex: 13
    osisId: Job.20.14
    sblId: Job 20:14
    shortName: Йов 20:14
    text: то цей хліб в його нутрощах зміниться, стане він жовчю зміїною в нутрі його!...
  - name: Йов 20:15
    orderIndex: 14
    osisId: Job.20.15
    sblId: Job 20:15
    shortName: Йов 20:15
    text: 'Він маєток чужого ковтав, але його виблює: Бог виганяє його із утроби його...'
  - name: Йов 20:16
    orderIndex: 15
    osisId: Job.20.16
    sblId: Job 20:16
    shortName: Йов 20:16
    text: Отруту зміїну він ссатиме, гадючий язик його вб'є!
  - name: Йов 20:17
    orderIndex: 16
    osisId: Job.20.17
    sblId: Job 20:17
    shortName: Йов 20:17
    text: Він річкових джерел не побачить, струмків меду та молока.
  - name: Йов 20:18
    orderIndex: 17
    osisId: Job.20.18
    sblId: Job 20:18
    shortName: Йов 20:18
    text: Позвертає він працю чужу, і її не ковтне, як і маєток, набутий з виміни
      своєї, жувати не буде...
  - name: Йов 20:19
    orderIndex: 18
    osisId: Job.20.19
    sblId: Job 20:19
    shortName: Йов 20:19
    text: Бо він переслідував, кидав убогих, він дім грабував, хоч не ставив його!
  - name: Йов 20:20
    orderIndex: 19
    osisId: Job.20.20
    sblId: Job 20:20
    shortName: Йов 20:20
    text: Бо спокою не знав він у нутрі своїм, і свого наймилішого не збереже.
  - name: Йов 20:21
    orderIndex: 20
    osisId: Job.20.21
    sblId: Job 20:21
    shortName: Йов 20:21
    text: 'Немає останку з обжирства його, тому нетривале добро його все:'
  - name: Йов 20:22
    orderIndex: 21
    osisId: Job.20.22
    sblId: Job 20:22
    shortName: Йов 20:22
    text: за повні достатку його буде тісно йому, рука кожного скривдженого прийде
      на нього!
  - name: Йов 20:23
    orderIndex: 22
    osisId: Job.20.23
    sblId: Job 20:23
    shortName: Йов 20:23
    text: Хай наповнена буде утроба його, та пошле Він на нього жар гніву Свого, і
      буде дощити на нього недугами його...
  - name: Йов 20:24
    orderIndex: 23
    osisId: Job.20.24
    sblId: Job 20:24
    shortName: Йов 20:24
    text: Він буде втікати від зброї залізної, та прониже його мідний лук...
  - name: Йов 20:25
    orderIndex: 24
    osisId: Job.20.25
    sblId: Job 20:25
    shortName: Йов 20:25
    text: Він стане меча витягати, і вийде він із тіла, та держак його вийде із жовчі
      його, і перестрах на нього впаде!
  - name: Йов 20:26
    orderIndex: 25
    osisId: Job.20.26
    sblId: Job 20:26
    shortName: Йов 20:26
    text: При скарбах його всі нещастя заховані, його буде жерти огонь не роздмухуваний,
      позостале в наметі його буде знищене...
  - name: Йов 20:27
    orderIndex: 26
    osisId: Job.20.27
    sblId: Job 20:27
    shortName: Йов 20:27
    text: Небо відкриє його беззаконня, а земля проти нього повстане,
  - name: Йов 20:28
    orderIndex: 27
    osisId: Job.20.28
    sblId: Job 20:28
    shortName: Йов 20:28
    text: урожай його дому втече, розпливеться в день гніву Його...
  - name: Йов 20:29
    orderIndex: 28
    osisId: Job.20.29
    sblId: Job 20:29
    shortName: Йов 20:29
    text: Оце доля від Бога людині безбожній, і спадщина, обіцяна Богом для неї!
  versesCount: 29
- name: Йов 21
  orderIndex: 20
  osisId: Job.21
  sblId: Job 21
  shortName: Йов 21
  verses:
  - name: Йов 21:1
    orderIndex: 0
    osisId: Job.21.1
    sblId: Job 21:1
    shortName: Йов 21:1
    text: 'А Йов відповів та й сказав:'
  - name: Йов 21:2
    orderIndex: 1
    osisId: Job.21.2
    sblId: Job 21:2
    shortName: Йов 21:2
    text: Уважно послухайте слово моє, і нехай буде мені це розрадою вашою!
  - name: Йов 21:3
    orderIndex: 2
    osisId: Job.21.3
    sblId: Job 21:3
    shortName: Йов 21:3
    text: Перетерпіть мені, а я промовлятиму, по промові ж моїй насміхатися будеш.
  - name: Йов 21:4
    orderIndex: 3
    osisId: Job.21.4
    sblId: Job 21:4
    shortName: Йов 21:4
    text: Хіба до людини моє нарікання? Чи не мав би чого стати нетерпеливим мій дух?
  - name: Йов 21:5
    orderIndex: 4
    osisId: Job.21.5
    sblId: Job 21:5
    shortName: Йов 21:5
    text: Оберніться до мене й жахніться, та руку на уста свої покладіть...
  - name: Йов 21:6
    orderIndex: 5
    osisId: Job.21.6
    sblId: Job 21:6
    shortName: Йов 21:6
    text: І якщо я згадаю про це, то жахаюсь, і морозом проймається тіло моє...
  - name: Йов 21:7
    orderIndex: 6
    osisId: Job.21.7
    sblId: Job 21:7
    shortName: Йов 21:7
    text: Чого несправедливі живуть, доживають до віку, й багатством зміцняються?
  - name: Йов 21:8
    orderIndex: 7
    osisId: Job.21.8
    sblId: Job 21:8
    shortName: Йов 21:8
    text: Насіння їх міцно стоїть перед ними, при них, а їхні нащадки на їхніх очах...
  - name: Йов 21:9
    orderIndex: 8
    osisId: Job.21.9
    sblId: Job 21:9
    shortName: Йов 21:9
    text: Доми їхні то спокій від страху, і над ними нема бича Божого.
  - name: Йов 21:10
    orderIndex: 9
    osisId: Job.21.10
    sblId: Job 21:10
    shortName: Йов 21:10
    text: Спинається бик його, і не даремно, зачинає корова його, й не скидає.
  - name: Йов 21:11
    orderIndex: 10
    osisId: Job.21.11
    sblId: Job 21:11
    shortName: Йов 21:11
    text: Вони випускають своїх молодят, як отару, а їх діти вибрикують.
  - name: Йов 21:12
    orderIndex: 11
    osisId: Job.21.12
    sblId: Job 21:12
    shortName: Йов 21:12
    text: Вони голос здіймають при бубні та цитрі, і веселяться при звуку сопілки.
  - name: Йов 21:13
    orderIndex: 12
    osisId: Job.21.13
    sblId: Job 21:13
    shortName: Йов 21:13
    text: Провадять в добрі свої дні, і сходять в спокої в шеол.
  - name: Йов 21:14
    orderIndex: 13
    osisId: Job.21.14
    sblId: Job 21:14
    shortName: Йов 21:14
    text: 'А до Бога говорять вони: Уступися від нас, ми ж доріг Твоїх знати не хочем!'
  - name: Йов 21:15
    orderIndex: 14
    osisId: Job.21.15
    sblId: Job 21:15
    shortName: Йов 21:15
    text: Що таке Всемогутній, що будем служити Йому? І що скористаєм, як будем благати
      Його?
  - name: Йов 21:16
    orderIndex: 15
    osisId: Job.21.16
    sblId: Job 21:16
    shortName: Йов 21:16
    text: Та не в їхній руці добро їхнє, далека від мене порада безбожних...
  - name: Йов 21:17
    orderIndex: 16
    osisId: Job.21.17
    sblId: Job 21:17
    shortName: Йов 21:17
    text: Як часто світильник безбожним згасає, і приходить на них їх нещастя? Він
      приділює в гніві Своїм на них пастки!
  - name: Йов 21:18
    orderIndex: 17
    osisId: Job.21.18
    sblId: Job 21:18
    shortName: Йов 21:18
    text: Вони будуть, немов та солома на вітрі, і немов та полова, що буря схопила
      її!
  - name: Йов 21:19
    orderIndex: 18
    osisId: Job.21.19
    sblId: Job 21:19
    shortName: Йов 21:19
    text: Бог ховає синам його кривду Свою та нехай надолужить самому йому, і він
      знатиме!
  - name: Йов 21:20
    orderIndex: 19
    osisId: Job.21.20
    sblId: Job 21:20
    shortName: Йов 21:20
    text: Нехай його очі побачать нещастя його, й бодай сам він пив гнів Всемогутнього!
  - name: Йов 21:21
    orderIndex: 20
    osisId: Job.21.21
    sblId: Job 21:21
    shortName: Йов 21:21
    text: Яке бо старання його про родину по ньому, як для нього число його місяців
      вже перелічене?
  - name: Йов 21:22
    orderIndex: 21
    osisId: Job.21.22
    sblId: Job 21:22
    shortName: Йов 21:22
    text: Чи буде хто Бога навчати знання, Його, що й небесних судитиме?
  - name: Йов 21:23
    orderIndex: 22
    osisId: Job.21.23
    sblId: Job 21:23
    shortName: Йов 21:23
    text: Оцей в повній силі своїй помирає, увесь він спокійний та мирний,
  - name: Йов 21:24
    orderIndex: 23
    osisId: Job.21.24
    sblId: Job 21:24
    shortName: Йов 21:24
    text: діжки його повні були молока, а мізок костей його свіжий.
  - name: Йов 21:25
    orderIndex: 24
    osisId: Job.21.25
    sblId: Job 21:25
    shortName: Йов 21:25
    text: А цей помирає з душею огірченою, і доброго не споживав він,
  - name: Йов 21:26
    orderIndex: 25
    osisId: Job.21.26
    sblId: Job 21:26
    shortName: Йов 21:26
    text: та порохом будуть лежати обоє вони, і черва їх покриє...
  - name: Йов 21:27
    orderIndex: 26
    osisId: Job.21.27
    sblId: Job 21:27
    shortName: Йов 21:27
    text: Тож я знаю думки ваші й задуми, що хочете кривдити ними мене.
  - name: Йов 21:28
    orderIndex: 27
    osisId: Job.21.28
    sblId: Job 21:28
    shortName: Йов 21:28
    text: 'Бож питаєте ви: Де князів дім, і де намет пробування безбожних?'
  - name: Йов 21:29
    orderIndex: 28
    osisId: Job.21.29
    sblId: Job 21:29
    shortName: Йов 21:29
    text: 'Тож спитайтеся тих, що дорогою йдуть, а їхніх ознак не затаюйте:'
  - name: Йов 21:30
    orderIndex: 29
    osisId: Job.21.30
    sblId: Job 21:30
    shortName: Йов 21:30
    text: що буває врятований злий в день загибелі, на день гніву відводиться в захист!
  - name: Йов 21:31
    orderIndex: 30
    osisId: Job.21.31
    sblId: Job 21:31
    shortName: Йов 21:31
    text: Хто йому розповість у лице про дорогу його? А коли наробив, хто йому надолужить?
  - name: Йов 21:32
    orderIndex: 31
    osisId: Job.21.32
    sblId: Job 21:32
    shortName: Йов 21:32
    text: І на кладовище буде проваджений він, і про могилу подбають...
  - name: Йов 21:33
    orderIndex: 32
    osisId: Job.21.33
    sblId: Job 21:33
    shortName: Йов 21:33
    text: Скиби долини солодкі йому, і тягнеться кожна людина за ним, а тим, хто попереду
      нього, немає числа...
  - name: Йов 21:34
    orderIndex: 33
    osisId: Job.21.34
    sblId: Job 21:34
    shortName: Йов 21:34
    text: І як ви мене потішаєте марністю, коли з ваших відповідей зостається сама
      тільки фальш?...
  versesCount: 34
- name: Йов 22
  orderIndex: 21
  osisId: Job.22
  sblId: Job 22
  shortName: Йов 22
  verses:
  - name: Йов 22:1
    orderIndex: 0
    osisId: Job.22.1
    sblId: Job 22:1
    shortName: Йов 22:1
    text: 'І заговорив теманянин Еліфаз та й сказав:'
  - name: Йов 22:2
    orderIndex: 1
    osisId: Job.22.2
    sblId: Job 22:2
    shortName: Йов 22:2
    text: Чи для Бога людина корисна? Бо мудрий корисний самому собі!
  - name: Йов 22:3
    orderIndex: 2
    osisId: Job.22.3
    sblId: Job 22:3
    shortName: Йов 22:3
    text: Хіба Всемогутній бажає, щоб ти ніби праведним був? І що за користь Йому,
      як дороги свої ти вважаєш невинними сам?
  - name: Йов 22:4
    orderIndex: 3
    osisId: Job.22.4
    sblId: Job 22:4
    shortName: Йов 22:4
    text: Чи Він буде карати, тебе боячись, і чи піде з тобою на суд?
  - name: Йов 22:5
    orderIndex: 4
    osisId: Job.22.5
    sblId: Job 22:5
    shortName: Йов 22:5
    text: Хіба твоє зло не велике? Таж твоїм беззаконням немає кінця!
  - name: Йов 22:6
    orderIndex: 5
    osisId: Job.22.6
    sblId: Job 22:6
    shortName: Йов 22:6
    text: Таж з братів своїх брав ти заставу даремно, а з нагого одежу стягав!
  - name: Йов 22:7
    orderIndex: 6
    osisId: Job.22.7
    sblId: Job 22:7
    shortName: Йов 22:7
    text: Не поїв ти водою знеможеного, і від голодного стримував хліб...
  - name: Йов 22:8
    orderIndex: 7
    osisId: Job.22.8
    sblId: Job 22:8
    shortName: Йов 22:8
    text: А сильна людина то їй оцей край, і почесний у ньому сидітиме.
  - name: Йов 22:9
    orderIndex: 8
    osisId: Job.22.9
    sblId: Job 22:9
    shortName: Йов 22:9
    text: Ти напорожньо вдів відсилав, і сирітські рамена гнобились,
  - name: Йов 22:10
    orderIndex: 9
    osisId: Job.22.10
    sblId: Job 22:10
    shortName: Йов 22:10
    text: тому пастки тебе оточили, і жахає тебе наглий страх,
  - name: Йов 22:11
    orderIndex: 10
    osisId: Job.22.11
    sblId: Job 22:11
    shortName: Йов 22:11
    text: твоє світло стемніло, нічого не бачиш, і велика вода закриває тебе...
  - name: Йов 22:12
    orderIndex: 11
    osisId: Job.22.12
    sblId: Job 22:12
    shortName: Йов 22:12
    text: Чи ж Бог не високий, як небо? Та на зорі угору поглянь, які стали високі
      вони!
  - name: Йов 22:13
    orderIndex: 12
    osisId: Job.22.13
    sblId: Job 22:13
    shortName: Йов 22:13
    text: 'А ти кажеш: Що відає Бог? Чи судитиме Він через млу?'
  - name: Йов 22:14
    orderIndex: 13
    osisId: Job.22.14
    sblId: Job 22:14
    shortName: Йов 22:14
    text: Хмари завіса Йому, й Він не бачить, і ходить по крузі небесному.
  - name: Йов 22:15
    orderIndex: 14
    osisId: Job.22.15
    sblId: Job 22:15
    shortName: Йов 22:15
    text: Чи ти будеш триматись дороги відвічної, що нею ступали безбожні,
  - name: Йов 22:16
    orderIndex: 15
    osisId: Job.22.16
    sblId: Job 22:16
    shortName: Йов 22:16
    text: що невчасно були вони згублені, що річка розлита, підвалина їх,
  - name: Йов 22:17
    orderIndex: 16
    osisId: Job.22.17
    sblId: Job 22:17
    shortName: Йов 22:17
    text: 'що до Бога казали вони: Відступися від нас! та: Що зробить для нас Всемогутній?'
  - name: Йов 22:18
    orderIndex: 17
    osisId: Job.22.18
    sblId: Job 22:18
    shortName: Йов 22:18
    text: А Він доми їхні наповнив добром!... Але віддалилась від мене порада безбожних!
  - name: Йов 22:19
    orderIndex: 18
    osisId: Job.22.19
    sblId: Job 22:19
    shortName: Йов 22:19
    text: 'Справедливі це бачать та тішаться, і насміхається з нього невинний:'
  - name: Йов 22:20
    orderIndex: 19
    osisId: Job.22.20
    sblId: Job 22:20
    shortName: Йов 22:20
    text: Справді вигублений наш противник, а останок їх вижер огонь!
  - name: Йов 22:21
    orderIndex: 20
    osisId: Job.22.21
    sblId: Job 22:21
    shortName: Йов 22:21
    text: Заприязнися із Ним, та й май спокій, цим прийде на тебе добро.
  - name: Йов 22:22
    orderIndex: 21
    osisId: Job.22.22
    sblId: Job 22:22
    shortName: Йов 22:22
    text: Закона візьми з Його уст, а слова Його в серце своє поклади.
  - name: Йов 22:23
    orderIndex: 22
    osisId: Job.22.23
    sblId: Job 22:23
    shortName: Йов 22:23
    text: Якщо вернешся до Всемогутнього, будеш збудований, і віддалиш беззаконня
      з наметів своїх.
  - name: Йов 22:24
    orderIndex: 23
    osisId: Job.22.24
    sblId: Job 22:24
    shortName: Йов 22:24
    text: І викинь до пороху золото, і мов камінь з потоку офірське те золото,
  - name: Йов 22:25
    orderIndex: 24
    osisId: Job.22.25
    sblId: Job 22:25
    shortName: Йов 22:25
    text: і буде тобі Всемогутній за золото та за срібло блискуче тобі!
  - name: Йов 22:26
    orderIndex: 25
    osisId: Job.22.26
    sblId: Job 22:26
    shortName: Йов 22:26
    text: Бо тоді Всемогутнього ти покохаєш і до Бога підіймеш обличчя своє,
  - name: Йов 22:27
    orderIndex: 26
    osisId: Job.22.27
    sblId: Job 22:27
    shortName: Йов 22:27
    text: будеш благати Його й Він почує тебе, і ти обітниці свої надолужиш.
  - name: Йов 22:28
    orderIndex: 27
    osisId: Job.22.28
    sblId: Job 22:28
    shortName: Йов 22:28
    text: А що постановиш, то виповниться те тобі, й на дорогах твоїх буде сяяти світло.
  - name: Йов 22:29
    orderIndex: 28
    osisId: Job.22.29
    sblId: Job 22:29
    shortName: Йов 22:29
    text: Бо знижує Він спину пишного, хто ж смиренний, тому помагає.
  - name: Йов 22:30
    orderIndex: 29
    osisId: Job.22.30
    sblId: Job 22:30
    shortName: Йов 22:30
    text: Рятує Він і небезвинного, і той чистотою твоїх рук урятований буде.
  versesCount: 30
- name: Йов 23
  orderIndex: 22
  osisId: Job.23
  sblId: Job 23
  shortName: Йов 23
  verses:
  - name: Йов 23:1
    orderIndex: 0
    osisId: Job.23.1
    sblId: Job 23:1
    shortName: Йов 23:1
    text: 'А Йов відповів та й сказав:'
  - name: Йов 23:2
    orderIndex: 1
    osisId: Job.23.2
    sblId: Job 23:2
    shortName: Йов 23:2
    text: Моя мова й сьогодні гірка, тяжче страждання моє за стогнання мої...
  - name: Йов 23:3
    orderIndex: 2
    osisId: Job.23.3
    sblId: Job 23:3
    shortName: Йов 23:3
    text: О, якби то я знав, де Його я знайду, то прийшов би до місця Його пробування!
  - name: Йов 23:4
    orderIndex: 3
    osisId: Job.23.4
    sblId: Job 23:4
    shortName: Йов 23:4
    text: Я б перед обличчям Його свою справу поклав, а уста свої я наповнив би доводами,
  - name: Йов 23:5
    orderIndex: 4
    osisId: Job.23.5
    sblId: Job 23:5
    shortName: Йов 23:5
    text: розізнав би слова, що мені відповість, і я зрозумів би, що скаже мені.
  - name: Йов 23:6
    orderIndex: 5
    osisId: Job.23.6
    sblId: Job 23:6
    shortName: Йов 23:6
    text: Чи зо мною на прю Він з великою силою стане? О ні, тільки б увагу звернув
      Він на мене!
  - name: Йов 23:7
    orderIndex: 6
    osisId: Job.23.7
    sblId: Job 23:7
    shortName: Йов 23:7
    text: Справедливий судився б там з Ним, я ж назавжди б звільнивсь від свойого
      Судді.
  - name: Йов 23:8
    orderIndex: 7
    osisId: Job.23.8
    sblId: Job 23:8
    shortName: Йов 23:8
    text: Та піду я на схід і немає Його, а на захід удамся Його не побачу,
  - name: Йов 23:9
    orderIndex: 8
    osisId: Job.23.9
    sblId: Job 23:9
    shortName: Йов 23:9
    text: на півночі шукаю Його й не вхоплю, збочу на південь і не добачаю...
  - name: Йов 23:10
    orderIndex: 9
    osisId: Job.23.10
    sblId: Job 23:10
    shortName: Йов 23:10
    text: А Він знає дорогу, яка при мені, хай би випробував Він мене, мов те золото,
      вийду!
  - name: Йов 23:11
    orderIndex: 10
    osisId: Job.23.11
    sblId: Job 23:11
    shortName: Йов 23:11
    text: Трималась нога моя коло стопи Його, дороги Його я держався й не збочив.
  - name: Йов 23:12
    orderIndex: 11
    osisId: Job.23.12
    sblId: Job 23:12
    shortName: Йов 23:12
    text: Я не відступався від заповідей Його губ, над уставу свою я ховав слова уст
      Його.
  - name: Йов 23:13
    orderIndex: 12
    osisId: Job.23.13
    sblId: Job 23:13
    shortName: Йов 23:13
    text: 'Але Він при одному, й хто заверне Його? Як чого зажадає душа Його, те Він
      учинить:'
  - name: Йов 23:14
    orderIndex: 13
    osisId: Job.23.14
    sblId: Job 23:14
    shortName: Йов 23:14
    text: бо Він виконає, що про мене призначив, і в Нього багато такого, як це!
  - name: Йов 23:15
    orderIndex: 14
    osisId: Job.23.15
    sblId: Job 23:15
    shortName: Йов 23:15
    text: Тому перед обличчям Його я тремчу, розважаю й жахаюсь Його...
  - name: Йов 23:16
    orderIndex: 15
    osisId: Job.23.16
    sblId: Job 23:16
    shortName: Йов 23:16
    text: А Бог пом'якшив моє серце, і Всемогутній мене настрашив,
  - name: Йов 23:17
    orderIndex: 16
    osisId: Job.23.17
    sblId: Job 23:17
    shortName: Йов 23:17
    text: бо не знищений я від темноти, ані від обличчя свого, що темність закрила
      його!
  versesCount: 17
- name: Йов 24
  orderIndex: 23
  osisId: Job.24
  sblId: Job 24
  shortName: Йов 24
  verses:
  - name: Йов 24:1
    orderIndex: 0
    osisId: Job.24.1
    sblId: Job 24:1
    shortName: Йов 24:1
    text: Для чого часи не заховані від Всемогутнього? Ті ж, що знають Його, Його
      днів не побачать!
  - name: Йов 24:2
    orderIndex: 1
    osisId: Job.24.2
    sblId: Job 24:2
    shortName: Йов 24:2
    text: Пересовують межі безбожні, стадо грабують вони та пасуть,
  - name: Йов 24:3
    orderIndex: 2
    osisId: Job.24.3
    sblId: Job 24:3
    shortName: Йов 24:3
    text: займають осла в сиротини, беруть у заставу вола від удовиць,
  - name: Йов 24:4
    orderIndex: 3
    osisId: Job.24.4
    sblId: Job 24:4
    shortName: Йов 24:4
    text: вони бідних з дороги спихають, разом мусять ховатися збіджені краю...
  - name: Йов 24:5
    orderIndex: 4
    osisId: Job.24.5
    sblId: Job 24:5
    shortName: Йов 24:5
    text: Тож вони, бідарі, немов дикі осли на пустині, виходять на працю свою, здобичі
      шукаючи, степ йому хліба дає для дітей...
  - name: Йов 24:6
    orderIndex: 5
    osisId: Job.24.6
    sblId: Job 24:6
    shortName: Йов 24:6
    text: На полі вночі вони жнуть, і збирають собі виноград у безбожного,
  - name: Йов 24:7
    orderIndex: 6
    osisId: Job.24.7
    sblId: Job 24:7
    shortName: Йов 24:7
    text: наго ночують вони, без одежі, і не мають вкриття собі в холоді,
  - name: Йов 24:8
    orderIndex: 7
    osisId: Job.24.8
    sblId: Job 24:8
    shortName: Йов 24:8
    text: мокнуть від зливи гірської, а заслони не маючи, скелю вони обіймають...
  - name: Йов 24:9
    orderIndex: 8
    osisId: Job.24.9
    sblId: Job 24:9
    shortName: Йов 24:9
    text: Сироту відривають від перс, і в заставу беруть від убогого...
  - name: Йов 24:10
    orderIndex: 9
    osisId: Job.24.10
    sblId: Job 24:10
    shortName: Йов 24:10
    text: Ходять наго вони, без вбрання, і голодними носять снопи.
  - name: Йов 24:11
    orderIndex: 10
    osisId: Job.24.11
    sblId: Job 24:11
    shortName: Йов 24:11
    text: Хоч між мурами їхніми роблять оливу, топчуть чавила, та прагнуть вони!
  - name: Йов 24:12
    orderIndex: 11
    osisId: Job.24.12
    sblId: Job 24:12
    shortName: Йов 24:12
    text: Стогнуть люди із міста, і кричить душа вбиваних, а Бог на це зло не звертає
      уваги...
  - name: Йов 24:13
    orderIndex: 12
    osisId: Job.24.13
    sblId: Job 24:13
    shortName: Йов 24:13
    text: Вони проти світла бунтують, не знають доріг Його, і на стежках Його не сидять.
  - name: Йов 24:14
    orderIndex: 13
    osisId: Job.24.14
    sblId: Job 24:14
    shortName: Йов 24:14
    text: На світанку встає душогуб, замордовує бідного та злидаря, а ніч він проводить,
      як злодій...
  - name: Йов 24:15
    orderIndex: 14
    osisId: Job.24.15
    sblId: Job 24:15
    shortName: Йов 24:15
    text: 'А перелюбника око чекає смеркання, говорячи: Не побачить мене жодне око!
      і заслону кладе на обличчя...'
  - name: Йов 24:16
    orderIndex: 15
    osisId: Job.24.16
    sblId: Job 24:16
    shortName: Йов 24:16
    text: Підкопуються під доми в темноті, замикаються вдень, світла не знають вони,
  - name: Йов 24:17
    orderIndex: 16
    osisId: Job.24.17
    sblId: Job 24:17
    shortName: Йов 24:17
    text: бо ранок для них усіх разом то темрява, і знають вони жахи темряви...
  - name: Йов 24:18
    orderIndex: 17
    osisId: Job.24.18
    sblId: Job 24:18
    shortName: Йов 24:18
    text: Такий легкий він на поверхні води, на землі їхня частка проклята, не вернеться
      він на дорогу садів-виноградів...
  - name: Йов 24:19
    orderIndex: 18
    osisId: Job.24.19
    sblId: Job 24:19
    shortName: Йов 24:19
    text: Як посуха та спека їдять сніжну воду, так шеол поїсть грішників!
  - name: Йов 24:20
    orderIndex: 19
    osisId: Job.24.20
    sblId: Job 24:20
    shortName: Йов 24:20
    text: Забуде його лоно матері, буде жерти черва його, мов солодощі, більше не
      буде він згадуваний, і безбожник поламаний буде, мов дерево!...
  - name: Йов 24:21
    orderIndex: 20
    osisId: Job.24.21
    sblId: Job 24:21
    shortName: Йов 24:21
    text: Чинить зло для бездітної він, щоб вона не родила, і вдовиці не зробить добра.
  - name: Йов 24:22
    orderIndex: 21
    osisId: Job.24.22
    sblId: Job 24:22
    shortName: Йов 24:22
    text: А міццю своєю він тягне могутніх, коли він встає, то ніхто вже не певний
      свойого життя!
  - name: Йов 24:23
    orderIndex: 22
    osisId: Job.24.23
    sblId: Job 24:23
    shortName: Йов 24:23
    text: 'Бог дає йому все на безпеку, і на те він спирається, та очі Його бачать
      їхні дороги:'
  - name: Йов 24:24
    orderIndex: 23
    osisId: Job.24.24
    sblId: Job 24:24
    shortName: Йов 24:24
    text: підіймуться трохи й немає вже їх, бо понижені... Як усе, вони гинуть, і
      зрізуються, немов та колоскова головка...
  - name: Йов 24:25
    orderIndex: 24
    osisId: Job.24.25
    sblId: Job 24:25
    shortName: Йов 24:25
    text: Якщо ж ні, то хто зробить мене неправдомовцем, а слово моє на марноту оберне?
  versesCount: 25
- name: Йов 25
  orderIndex: 24
  osisId: Job.25
  sblId: Job 25
  shortName: Йов 25
  verses:
  - name: Йов 25:1
    orderIndex: 0
    osisId: Job.25.1
    sblId: Job 25:1
    shortName: Йов 25:1
    text: 'І заговорив шух''янин Білдад та й сказав:'
  - name: Йов 25:2
    orderIndex: 1
    osisId: Job.25.2
    sblId: Job 25:2
    shortName: Йов 25:2
    text: Панування та острах у Нього, Який на висотах Своїх чинить мир.
  - name: Йов 25:3
    orderIndex: 2
    osisId: Job.25.3
    sblId: Job 25:3
    shortName: Йов 25:3
    text: Чи війську Його є число? І над ким Його світло не сходить?
  - name: Йов 25:4
    orderIndex: 3
    osisId: Job.25.4
    sblId: Job 25:4
    shortName: Йов 25:4
    text: І як може людина бути праведною перед Богом, і як може бути чистим, від
      жінки народжений?
  - name: Йов 25:5
    orderIndex: 4
    osisId: Job.25.5
    sblId: Job 25:5
    shortName: Йов 25:5
    text: Таж Йому навіть місяць не світить, і в очах Його й зорі не ясні!
  - name: Йов 25:6
    orderIndex: 5
    osisId: Job.25.6
    sblId: Job 25:6
    shortName: Йов 25:6
    text: Що ж тоді людина ота, червяк, чи син людський хробак?...
  versesCount: 6
- name: Йов 26
  orderIndex: 25
  osisId: Job.26
  sblId: Job 26
  shortName: Йов 26
  verses:
  - name: Йов 26:1
    orderIndex: 0
    osisId: Job.26.1
    sblId: Job 26:1
    shortName: Йов 26:1
    text: 'А Йов відповів та й сказав:'
  - name: Йов 26:2
    orderIndex: 1
    osisId: Job.26.2
    sblId: Job 26:2
    shortName: Йов 26:2
    text: Як безсилому ти допоміг, як рамено підпер ти неможному?
  - name: Йов 26:3
    orderIndex: 2
    osisId: Job.26.3
    sblId: Job 26:3
    shortName: Йов 26:3
    text: Що ти радив немудрому, й яку раду подав багатьом?
  - name: Йов 26:4
    orderIndex: 3
    osisId: Job.26.4
    sblId: Job 26:4
    shortName: Йов 26:4
    text: Кому ти слова говорив, і чий дух вийшов з тебе?
  - name: Йов 26:5
    orderIndex: 4
    osisId: Job.26.5
    sblId: Job 26:5
    shortName: Йов 26:5
    text: Рефаїми тремтять під водою й всі її мешканці.
  - name: Йов 26:6
    orderIndex: 5
    osisId: Job.26.6
    sblId: Job 26:6
    shortName: Йов 26:6
    text: Голий шеол перед Ним, і нема покриття Аваддону.
  - name: Йов 26:7
    orderIndex: 6
    osisId: Job.26.7
    sblId: Job 26:7
    shortName: Йов 26:7
    text: Він над порожнечею північ простяг, на нічому Він землю повісив.
  - name: Йов 26:8
    orderIndex: 7
    osisId: Job.26.8
    sblId: Job 26:8
    shortName: Йов 26:8
    text: Він зав'язує воду в Своїх облаках, і не розбивається хмара під ними.
  - name: Йов 26:9
    orderIndex: 8
    osisId: Job.26.9
    sblId: Job 26:9
    shortName: Йов 26:9
    text: Він поставив престола Свого, розтягнув над ним хмару Свою.
  - name: Йов 26:10
    orderIndex: 9
    osisId: Job.26.10
    sblId: Job 26:10
    shortName: Йов 26:10
    text: На поверхні води Він зазначив межу аж до границі між світлом та темрявою.
  - name: Йов 26:11
    orderIndex: 10
    osisId: Job.26.11
    sblId: Job 26:11
    shortName: Йов 26:11
    text: Стовпи неба тремтять та страшаться від гніву Його.
  - name: Йов 26:12
    orderIndex: 11
    osisId: Job.26.12
    sblId: Job 26:12
    shortName: Йов 26:12
    text: Він міццю Своєю вспокоює море, і Своїм розумом нищить Рагава.
  - name: Йов 26:13
    orderIndex: 12
    osisId: Job.26.13
    sblId: Job 26:13
    shortName: Йов 26:13
    text: Своїм Духом Він небо прикрасив, рука Його в ньому створила втікаючого Скорпіона.
  - name: Йов 26:14
    orderIndex: 13
    osisId: Job.26.14
    sblId: Job 26:14
    shortName: Йов 26:14
    text: Таж це все самі кінці дороги Його, бо ми тільки слабке шепотіння чували
      про Нього, грім потуги ж Його хто його зрозуміє?...
  versesCount: 14
- name: Йов 27
  orderIndex: 26
  osisId: Job.27
  sblId: Job 27
  shortName: Йов 27
  verses:
  - name: Йов 27:1
    orderIndex: 0
    osisId: Job.27.1
    sblId: Job 27:1
    shortName: Йов 27:1
    text: 'І Йов далі вів мову свою та й казав:'
  - name: Йов 27:2
    orderIndex: 1
    osisId: Job.27.2
    sblId: Job 27:2
    shortName: Йов 27:2
    text: Як живий Бог, відкинув Він право моє, і душу мою засмутив Всемогутній,
  - name: Йов 27:3
    orderIndex: 2
    osisId: Job.27.3
    sblId: Job 27:3
    shortName: Йов 27:3
    text: і як довго в мені ще душа моя, і дух Божий у ніздрях моїх,
  - name: Йов 27:4
    orderIndex: 3
    osisId: Job.27.4
    sblId: Job 27:4
    shortName: Йов 27:4
    text: неправди уста мої не говоритимуть, а язик мій не скаже омани!
  - name: Йов 27:5
    orderIndex: 4
    osisId: Job.27.5
    sblId: Job 27:5
    shortName: Йов 27:5
    text: Борони мене, Боже, признати вас за справедливих! Доки я не помру, своєї
      невинности я не відкину від себе,
  - name: Йов 27:6
    orderIndex: 5
    osisId: Job.27.6
    sblId: Job 27:6
    shortName: Йов 27:6
    text: за свою справедливість тримаюся міцно, й її не пущу, моє серце не буде ганьбити
      ні одного з днів моїх,
  - name: Йов 27:7
    orderIndex: 6
    osisId: Job.27.7
    sblId: Job 27:7
    shortName: Йов 27:7
    text: нехай буде мій ворог немов той безбожник, а хто повстає проти мене як кривдник!
  - name: Йов 27:8
    orderIndex: 7
    osisId: Job.27.8
    sblId: Job 27:8
    shortName: Йов 27:8
    text: Яка ж бо надія лукавому, коли відірве, коли візьме Бог душу його?
  - name: Йов 27:9
    orderIndex: 8
    osisId: Job.27.9
    sblId: Job 27:9
    shortName: Йов 27:9
    text: Чи Бог вислухає його крик, коли прийде на нього нещастя?
  - name: Йов 27:10
    orderIndex: 9
    osisId: Job.27.10
    sblId: Job 27:10
    shortName: Йов 27:10
    text: Чи буде втішатися він Всемогутнім? Буде кликати Бога за кожного часу?
  - name: Йов 27:11
    orderIndex: 10
    osisId: Job.27.11
    sblId: Job 27:11
    shortName: Йов 27:11
    text: Я вас буду навчати про Божую руку, що є у Всемогутнього я не сховаю,
  - name: Йов 27:12
    orderIndex: 11
    osisId: Job.27.12
    sblId: Job 27:12
    shortName: Йов 27:12
    text: таж самі ви це бачили всі, то чого ж нісенітниці плещете?
  - name: Йов 27:13
    orderIndex: 12
    osisId: Job.27.13
    sblId: Job 27:13
    shortName: Йов 27:13
    text: 'Така доля людини безбожної, це спадщина насильників, що отримають від Всемогутнього:'
  - name: Йов 27:14
    orderIndex: 13
    osisId: Job.27.14
    sblId: Job 27:14
    shortName: Йов 27:14
    text: Як розмножаться діти його то хіба для меча, а нащадки його не наситяться
      хлібом!
  - name: Йов 27:15
    orderIndex: 14
    osisId: Job.27.15
    sblId: Job 27:15
    shortName: Йов 27:15
    text: Позосталих по нім моровиця сховає, і вдовиці його не заплачуть...
  - name: Йов 27:16
    orderIndex: 15
    osisId: Job.27.16
    sblId: Job 27:16
    shortName: Йов 27:16
    text: Якщо накопичить він срібла, немов того пороху, і наготує одежі, як глини,
  - name: Йов 27:17
    orderIndex: 16
    osisId: Job.27.17
    sblId: Job 27:17
    shortName: Йов 27:17
    text: то він наготує, а праведний вдягне, а срібло невинний поділить...
  - name: Йов 27:18
    orderIndex: 17
    osisId: Job.27.18
    sblId: Job 27:18
    shortName: Йов 27:18
    text: Він будує свій дім, як та міль, й як той сторож, що ставить собі куреня,
  - name: Йов 27:19
    orderIndex: 18
    osisId: Job.27.19
    sblId: Job 27:19
    shortName: Йов 27:19
    text: 'він лягає багатим, та більше не зробить того: свої очі відкриє й немає
      його...'
  - name: Йов 27:20
    orderIndex: 19
    osisId: Job.27.20
    sblId: Job 27:20
    shortName: Йов 27:20
    text: Страхіття досягнуть його, мов вода, вночі буря украде його,
  - name: Йов 27:21
    orderIndex: 20
    osisId: Job.27.21
    sblId: Job 27:21
    shortName: Йов 27:21
    text: східній вітер його понесе і минеться, і бурею схопить його з його місця...
  - name: Йов 27:22
    orderIndex: 21
    osisId: Job.27.22
    sblId: Job 27:22
    shortName: Йов 27:22
    text: Оце все Він кине на нього, і не змилосердиться, і від руки Його мусить той
      спішно втікати!
  - name: Йов 27:23
    orderIndex: 22
    osisId: Job.27.23
    sblId: Job 27:23
    shortName: Йов 27:23
    text: Своїми долонями сплесне над ним, і свисне над ним з свого місця...
  versesCount: 23
- name: Йов 28
  orderIndex: 27
  osisId: Job.28
  sblId: Job 28
  shortName: Йов 28
  verses:
  - name: Йов 28:1
    orderIndex: 0
    osisId: Job.28.1
    sblId: Job 28:1
    shortName: Йов 28:1
    text: Отож, має срібло своє джерело, і є місце для золота, де його чистять,
  - name: Йов 28:2
    orderIndex: 1
    osisId: Job.28.2
    sblId: Job 28:2
    shortName: Йов 28:2
    text: залізо береться із пороху, з каменя мідь виплавляється.
  - name: Йов 28:3
    orderIndex: 2
    osisId: Job.28.3
    sblId: Job 28:3
    shortName: Йов 28:3
    text: 'Людина кладе для темноти кінця, і докраю досліджує все, і шукає каміння
      у темряві та в смертній тіні:'
  - name: Йов 28:4
    orderIndex: 3
    osisId: Job.28.4
    sblId: Job 28:4
    shortName: Йов 28:4
    text: ламає в копальні далеко від мешканця; забуті ногою людини, висять місця,
      віддалені від чоловіка.
  - name: Йов 28:5
    orderIndex: 4
    osisId: Job.28.5
    sblId: Job 28:5
    shortName: Йов 28:5
    text: Земля хліб із неї походить, а під нею порито, немов би огнем,
  - name: Йов 28:6
    orderIndex: 5
    osisId: Job.28.6
    sblId: Job 28:6
    shortName: Йов 28:6
    text: місце сапфіру каміння її, й порох золота в ній.
  - name: Йов 28:7
    orderIndex: 6
    osisId: Job.28.7
    sblId: Job 28:7
    shortName: Йов 28:7
    text: Стежка туди не знає її хижий птах, її око орлине не бачило,
  - name: Йов 28:8
    orderIndex: 7
    osisId: Job.28.8
    sblId: Job 28:8
    shortName: Йов 28:8
    text: не ступала по ній молода звірина, не ходив нею лев.
  - name: Йов 28:9
    orderIndex: 8
    osisId: Job.28.9
    sblId: Job 28:9
    shortName: Йов 28:9
    text: Чоловік свою руку по кремінь витягує, гори від кореня перевертає,
  - name: Йов 28:10
    orderIndex: 9
    osisId: Job.28.10
    sblId: Job 28:10
    shortName: Йов 28:10
    text: пробиває у скелях канали, і все дороге бачить око його!
  - name: Йов 28:11
    orderIndex: 10
    osisId: Job.28.11
    sblId: Job 28:11
    shortName: Йов 28:11
    text: Він загачує ріки від виливу, а заховані речі виводить на світло.
  - name: Йов 28:12
    orderIndex: 11
    osisId: Job.28.12
    sblId: Job 28:12
    shortName: Йов 28:12
    text: Та де мудрість знаходиться, і де місце розуму?
  - name: Йов 28:13
    orderIndex: 12
    osisId: Job.28.13
    sblId: Job 28:13
    shortName: Йов 28:13
    text: Людина не знає ціни їй, і вона у країні живих не знаходиться.
  - name: Йов 28:14
    orderIndex: 13
    osisId: Job.28.14
    sblId: Job 28:14
    shortName: Йов 28:14
    text: 'Безодня говорить: Вона не в мені! і море звіщає: Вона не зо мною!'
  - name: Йов 28:15
    orderIndex: 14
    osisId: Job.28.15
    sblId: Job 28:15
    shortName: Йов 28:15
    text: Щирого золота дати за неї не можна, і не важиться срібло ціною за неї.
  - name: Йов 28:16
    orderIndex: 15
    osisId: Job.28.16
    sblId: Job 28:16
    shortName: Йов 28:16
    text: Не важать за неї офірського золота, ні дорогого оніксу й сапфіру.
  - name: Йов 28:17
    orderIndex: 16
    osisId: Job.28.17
    sblId: Job 28:17
    shortName: Йов 28:17
    text: Золото й скло не рівняються в вартості їй, і її не зміняти на посуд із щирого
      золота.
  - name: Йов 28:18
    orderIndex: 17
    osisId: Job.28.18
    sblId: Job 28:18
    shortName: Йов 28:18
    text: Коралі й кришталь і не згадуються, а набуток премудрости ліпший за перли!
  - name: Йов 28:19
    orderIndex: 18
    osisId: Job.28.19
    sblId: Job 28:19
    shortName: Йов 28:19
    text: Не рівняється їй етіопський топаз, і не важиться золото щире за неї.
  - name: Йов 28:20
    orderIndex: 19
    osisId: Job.28.20
    sblId: Job 28:20
    shortName: Йов 28:20
    text: А мудрість ізвідки проходить, і де місце розуму?
  - name: Йов 28:21
    orderIndex: 20
    osisId: Job.28.21
    sblId: Job 28:21
    shortName: Йов 28:21
    text: Бо вона від очей усього живого захована, і від птаства небесного скрита
      вона.
  - name: Йов 28:22
    orderIndex: 21
    osisId: Job.28.22
    sblId: Job 28:22
    shortName: Йов 28:22
    text: 'Аваддон той і смерть промовляють: Ушима своїми ми чули про неї лиш чутку!'
  - name: Йов 28:23
    orderIndex: 22
    osisId: Job.28.23
    sblId: Job 28:23
    shortName: Йов 28:23
    text: Тільки Бог розуміє дорогу її, й тільки Він знає місце її!
  - name: Йов 28:24
    orderIndex: 23
    osisId: Job.28.24
    sblId: Job 28:24
    shortName: Йов 28:24
    text: Бо Він аж на кінці землі придивляється, бачить під небом усім.
  - name: Йов 28:25
    orderIndex: 24
    osisId: Job.28.25
    sblId: Job 28:25
    shortName: Йов 28:25
    text: Коли Він чинив вагу вітрові, а воду утворював мірою,
  - name: Йов 28:26
    orderIndex: 25
    osisId: Job.28.26
    sblId: Job 28:26
    shortName: Йов 28:26
    text: коли Він уставу складав для дощу та дороги для блискавки грому,
  - name: Йов 28:27
    orderIndex: 26
    osisId: Job.28.27
    sblId: Job 28:27
    shortName: Йов 28:27
    text: тоді Він побачив її та про неї повів, міцно поставив її та її дослідив!
  - name: Йов 28:28
    orderIndex: 27
    osisId: Job.28.28
    sblId: Job 28:28
    shortName: Йов 28:28
    text: 'І сказав Він людині тоді: Таж страх Господній це мудрість, а відступ від
      злого це розум!'
  versesCount: 28
- name: Йов 29
  orderIndex: 28
  osisId: Job.29
  sblId: Job 29
  shortName: Йов 29
  verses:
  - name: Йов 29:1
    orderIndex: 0
    osisId: Job.29.1
    sblId: Job 29:1
    shortName: Йов 29:1
    text: 'І Йов далі вів мову свою та й сказав:'
  - name: Йов 29:2
    orderIndex: 1
    osisId: Job.29.2
    sblId: Job 29:2
    shortName: Йов 29:2
    text: О, коли б я був той, як за місяців давніх, як за днів тих, коли боронив
      мене Бог,
  - name: Йов 29:3
    orderIndex: 2
    osisId: Job.29.3
    sblId: Job 29:3
    shortName: Йов 29:3
    text: коли над головою моєю світився світильник Його, і при світлі його я ходив
      в темноті,
  - name: Йов 29:4
    orderIndex: 3
    osisId: Job.29.4
    sblId: Job 29:4
    shortName: Йов 29:4
    text: як був я за днів тих своєї погожої осени, коли Божа милість була над наметом
      моїм,
  - name: Йов 29:5
    orderIndex: 4
    osisId: Job.29.5
    sblId: Job 29:5
    shortName: Йов 29:5
    text: коли Всемогутній зо мною ще був, а навколо мене мої діти,
  - name: Йов 29:6
    orderIndex: 5
    osisId: Job.29.6
    sblId: Job 29:6
    shortName: Йов 29:6
    text: коли мої кроки купалися в маслі, а скеля оливні струмки біля мене лила!...
  - name: Йов 29:7
    orderIndex: 6
    osisId: Job.29.7
    sblId: Job 29:7
    shortName: Йов 29:7
    text: Коли я виходив до брами при місті, і ставив на площі сидіння своє,
  - name: Йов 29:8
    orderIndex: 7
    osisId: Job.29.8
    sblId: Job 29:8
    shortName: Йов 29:8
    text: як тільки вбачали мене юнаки то ховались, а старші вставали й стояли,
  - name: Йов 29:9
    orderIndex: 8
    osisId: Job.29.9
    sblId: Job 29:9
    shortName: Йов 29:9
    text: зверхники стримували свою мову та клали долоню на уста свої,
  - name: Йов 29:10
    orderIndex: 9
    osisId: Job.29.10
    sblId: Job 29:10
    shortName: Йов 29:10
    text: ховався тоді голос володарів, а їхній язик приліпав їм був до піднебіння...
  - name: Йов 29:11
    orderIndex: 10
    osisId: Job.29.11
    sblId: Job 29:11
    shortName: Йов 29:11
    text: Бо яке ухо чуло про мене, то звало блаженним мене, і яке око бачило, то
      свідкувало за мене,
  - name: Йов 29:12
    orderIndex: 11
    osisId: Job.29.12
    sblId: Job 29:12
    shortName: Йов 29:12
    text: бо я рятував бідаря, що про поміч кричав, і сироту та безпомічного.
  - name: Йов 29:13
    orderIndex: 12
    osisId: Job.29.13
    sblId: Job 29:13
    shortName: Йов 29:13
    text: Благословення гинучого на мене приходило, а серце вдовиці чинив я співаючим!
  - name: Йов 29:14
    orderIndex: 13
    osisId: Job.29.14
    sblId: Job 29:14
    shortName: Йов 29:14
    text: Зодягавсь я у праведність, і вона зодягала мене, немов плащ та завій було
      право моє.
  - name: Йов 29:15
    orderIndex: 14
    osisId: Job.29.15
    sblId: Job 29:15
    shortName: Йов 29:15
    text: Очима я був для сліпого, а кривому ногами я був.
  - name: Йов 29:16
    orderIndex: 15
    osisId: Job.29.16
    sblId: Job 29:16
    shortName: Йов 29:16
    text: Бідарям я був батьком, суперечку ж, якої не знав, я досліджував.
  - name: Йов 29:17
    orderIndex: 16
    osisId: Job.29.17
    sblId: Job 29:17
    shortName: Йов 29:17
    text: Й я торощив злочинцеві щелепи, і виривав із зубів його схоплене.
  - name: Йов 29:18
    orderIndex: 17
    osisId: Job.29.18
    sblId: Job 29:18
    shortName: Йов 29:18
    text: 'І я говорив: Умру я в своєму гнізді, і свої дні я помножу, немов той пісок:'
  - name: Йов 29:19
    orderIndex: 18
    osisId: Job.29.19
    sblId: Job 29:19
    shortName: Йов 29:19
    text: для води був відкритий мій корень, а роса зоставалась на вітці моїй...
  - name: Йов 29:20
    orderIndex: 19
    osisId: Job.29.20
    sblId: Job 29:20
    shortName: Йов 29:20
    text: Моя слава була при мені все нова, і в руці моїй лук мій відновлював силу.
  - name: Йов 29:21
    orderIndex: 20
    osisId: Job.29.21
    sblId: Job 29:21
    shortName: Йов 29:21
    text: Мене слухалися й дожидали, і мовчали на раду мою.
  - name: Йов 29:22
    orderIndex: 21
    osisId: Job.29.22
    sblId: Job 29:22
    shortName: Йов 29:22
    text: По слові моїм уже не говорили, і падала мова моя на них краплями.
  - name: Йов 29:23
    orderIndex: 22
    osisId: Job.29.23
    sblId: Job 29:23
    shortName: Йов 29:23
    text: І чекали мене, як дощу, і уста свої відкривали, немов на весінній той дощик...
  - name: Йов 29:24
    orderIndex: 23
    osisId: Job.29.24
    sblId: Job 29:24
    shortName: Йов 29:24
    text: Коли я, бувало, сміявся до них, то не вірили, та світла обличчя мого не
      гасили.
  - name: Йов 29:25
    orderIndex: 24
    osisId: Job.29.25
    sblId: Job 29:25
    shortName: Йов 29:25
    text: Вибирав я дорогу для них і сидів на чолі, і пробував, немов цар той у війську,
      коли тішить засмучених він!
  versesCount: 25
- name: Йов 30
  orderIndex: 29
  osisId: Job.30
  sblId: Job 30
  shortName: Йов 30
  verses:
  - name: Йов 30:1
    orderIndex: 0
    osisId: Job.30.1
    sblId: Job 30:1
    shortName: Йов 30:1
    text: А тепер насміхаються з мене молодші від мене літами, ті, що їхніх батьків
      я бридився б покласти із псами отари моєї...
  - name: Йов 30:2
    orderIndex: 1
    osisId: Job.30.2
    sblId: Job 30:2
    shortName: Йов 30:2
    text: Та й сила рук їхніх для чого бувала мені? Повня сил їх минулась!
  - name: Йов 30:3
    orderIndex: 2
    osisId: Job.30.3
    sblId: Job 30:3
    shortName: Йов 30:3
    text: Самотні були в недостатку та голоді, ссали вони суху землю, зруйновану та
      опустілу!
  - name: Йов 30:4
    orderIndex: 3
    osisId: Job.30.4
    sblId: Job 30:4
    shortName: Йов 30:4
    text: рвали вони лободу на кущах, ялівцеве ж коріння було їхнім хлібом...
  - name: Йов 30:5
    orderIndex: 4
    osisId: Job.30.5
    sblId: Job 30:5
    shortName: Йов 30:5
    text: Вони були вигнані з-поміж людей, кричали на них, немов на злодіїв,
  - name: Йов 30:6
    orderIndex: 5
    osisId: Job.30.6
    sblId: Job 30:6
    shortName: Йов 30:6
    text: так що вони пробували в яругах долин, по ямах підземних та скелях,
  - name: Йов 30:7
    orderIndex: 6
    osisId: Job.30.7
    sblId: Job 30:7
    shortName: Йов 30:7
    text: ревіли вони між кущами, збирались під терням,
  - name: Йов 30:8
    orderIndex: 7
    osisId: Job.30.8
    sblId: Job 30:8
    shortName: Йов 30:8
    text: сини нерозумного й діти неславного, вони були вигнані з краю!
  - name: Йов 30:9
    orderIndex: 8
    osisId: Job.30.9
    sblId: Job 30:9
    shortName: Йов 30:9
    text: А тепер я став піснею їм, і зробився для них поговором...
  - name: Йов 30:10
    orderIndex: 9
    osisId: Job.30.10
    sblId: Job 30:10
    shortName: Йов 30:10
    text: Вони обридили мене, віддалились від мене, і від мойого обличчя не стримали
      слини,
  - name: Йов 30:11
    orderIndex: 10
    osisId: Job.30.11
    sblId: Job 30:11
    shortName: Йов 30:11
    text: бо Він розв'язав мого пояса й мучить мене, то й вони ось вуздечку із себе
      відкинули перед обличчям моїм...
  - name: Йов 30:12
    orderIndex: 11
    osisId: Job.30.12
    sblId: Job 30:12
    shortName: Йов 30:12
    text: По правиці встають жовтодзюбі, ноги мені підставляють, і топчуть на мене
      дороги нещастя свого...
  - name: Йов 30:13
    orderIndex: 12
    osisId: Job.30.13
    sblId: Job 30:13
    shortName: Йов 30:13
    text: Порили вони мою стежку, хочуть мати користь із мойого життя, немає кому
      їх затримати,
  - name: Йов 30:14
    orderIndex: 13
    osisId: Job.30.14
    sblId: Job 30:14
    shortName: Йов 30:14
    text: немов через вилім широкий приходять, валяються попід румовищем...
  - name: Йов 30:15
    orderIndex: 14
    osisId: Job.30.15
    sblId: Job 30:15
    shortName: Йов 30:15
    text: Обернулось страхіття на мене, моя слава пронеслась, як вітер, і, як хмара,
      минулося щастя моє...
  - name: Йов 30:16
    orderIndex: 15
    osisId: Job.30.16
    sblId: Job 30:16
    shortName: Йов 30:16
    text: А тепер розливається в мене душа моя, хапають мене дні нещастя!
  - name: Йов 30:17
    orderIndex: 16
    osisId: Job.30.17
    sblId: Job 30:17
    shortName: Йов 30:17
    text: Вночі мої кості від мене віддовбуються, а жили мої не вспокоюються...
  - name: Йов 30:18
    orderIndex: 17
    osisId: Job.30.18
    sblId: Job 30:18
    shortName: Йов 30:18
    text: З великої Божої сили змінилося тіло моє, і недуга мене оперізує, мов той
      хітон.
  - name: Йов 30:19
    orderIndex: 18
    osisId: Job.30.19
    sblId: Job 30:19
    shortName: Йов 30:19
    text: Він укинув мене до болота, і став я подібний до пороху й попелу.
  - name: Йов 30:20
    orderIndex: 19
    osisId: Job.30.20
    sblId: Job 30:20
    shortName: Йов 30:20
    text: Я кличу до Тебе, та Ти мені відповіді не даєш, я перед Тобою стою, Ти ж
      на мене лише придивляєшся...
  - name: Йов 30:21
    orderIndex: 20
    osisId: Job.30.21
    sblId: Job 30:21
    shortName: Йов 30:21
    text: Ти змінився мені на жорстокого, мене Ти женеш силою Своєї руки...
  - name: Йов 30:22
    orderIndex: 21
    osisId: Job.30.22
    sblId: Job 30:22
    shortName: Йов 30:22
    text: На вітер підняв Ти мене, на нього мене посадив, і робиш, щоб я розтопивсь
      на спустошення!
  - name: Йов 30:23
    orderIndex: 22
    osisId: Job.30.23
    sblId: Job 30:23
    shortName: Йов 30:23
    text: 'Знаю я: Ти до смерти провадиш мене, і до дому зібрання, якого призначив
      для всього живого...'
  - name: Йов 30:24
    orderIndex: 23
    osisId: Job.30.24
    sblId: Job 30:24
    shortName: Йов 30:24
    text: Хіба не простягає руки потопельник, чи він у нещасті своїм не кричить?
  - name: Йов 30:25
    orderIndex: 24
    osisId: Job.30.25
    sblId: Job 30:25
    shortName: Йов 30:25
    text: Чи ж не плакав я за бідарем? Чи за вбогим душа моя не сумувала?
  - name: Йов 30:26
    orderIndex: 25
    osisId: Job.30.26
    sblId: Job 30:26
    shortName: Йов 30:26
    text: Бо чекав я добра, але лихо прийшло, сподівався я світла, та темнота прийшла...
  - name: Йов 30:27
    orderIndex: 26
    osisId: Job.30.27
    sblId: Job 30:27
    shortName: Йов 30:27
    text: Киплять мої нутрощі й не замовкають, зустріли мене дні нещастя,
  - name: Йов 30:28
    orderIndex: 27
    osisId: Job.30.28
    sblId: Job 30:28
    shortName: Йов 30:28
    text: ходжу почорнілий без сонця, на зборі встаю та кричу...
  - name: Йов 30:29
    orderIndex: 28
    osisId: Job.30.29
    sblId: Job 30:29
    shortName: Йов 30:29
    text: Я став братом шакалам, а струсятам товаришем,
  - name: Йов 30:30
    orderIndex: 29
    osisId: Job.30.30
    sblId: Job 30:30
    shortName: Йов 30:30
    text: моя шкіра зчорніла та й лупиться з мене, від спекоти спалилися кості мої...
  - name: Йов 30:31
    orderIndex: 30
    osisId: Job.30.31
    sblId: Job 30:31
    shortName: Йов 30:31
    text: І стала жалобою арфа моя, а сопілка моя зойком плачливим...
  versesCount: 31
- name: Йов 31
  orderIndex: 30
  osisId: Job.31
  sblId: Job 31
  shortName: Йов 31
  verses:
  - name: Йов 31:1
    orderIndex: 0
    osisId: Job.31.1
    sblId: Job 31:1
    shortName: Йов 31:1
    text: Умову я склав був з очима своїми, то як буду дивитись на дівчину?
  - name: Йов 31:2
    orderIndex: 1
    osisId: Job.31.2
    sblId: Job 31:2
    shortName: Йов 31:2
    text: І зверху яка доля від Бога, чи спадщина від Всемогутнього із висот?
  - name: Йов 31:3
    orderIndex: 2
    osisId: Job.31.3
    sblId: Job 31:3
    shortName: Йов 31:3
    text: Хіба не загибіль для кривдника, і хіба не нещастя злочинцям?
  - name: Йов 31:4
    orderIndex: 3
    osisId: Job.31.4
    sblId: Job 31:4
    shortName: Йов 31:4
    text: Хіба ж Він не бачить дороги мої, і не лічить усі мої кроки?
  - name: Йов 31:5
    orderIndex: 4
    osisId: Job.31.5
    sblId: Job 31:5
    shortName: Йов 31:5
    text: Якщо я ходив у марноті, і на оману спішила нога моя,
  - name: Йов 31:6
    orderIndex: 5
    osisId: Job.31.6
    sblId: Job 31:6
    shortName: Йов 31:6
    text: то нехай на вазі справедливости зважить мене, і невинність мою Бог пізнає!
  - name: Йов 31:7
    orderIndex: 6
    osisId: Job.31.7
    sblId: Job 31:7
    shortName: Йов 31:7
    text: Якщо збочує крок мій з дороги, і за очима моїми пішло моє серце, і до рук
      моїх нечисть приліпла,
  - name: Йов 31:8
    orderIndex: 7
    osisId: Job.31.8
    sblId: Job 31:8
    shortName: Йов 31:8
    text: то нехай сію я, а їсть інший, а рослинність моя нехай вирвана буде з корінням!
  - name: Йов 31:9
    orderIndex: 8
    osisId: Job.31.9
    sblId: Job 31:9
    shortName: Йов 31:9
    text: Якщо моє серце зваблялось до жінки чужої, і причаювався я при дверях мойого
      товариша,
  - name: Йов 31:10
    orderIndex: 9
    osisId: Job.31.10
    sblId: Job 31:10
    shortName: Йов 31:10
    text: то хай меле для іншого жінка моя, і над нею нехай нахиляються інші!
  - name: Йов 31:11
    orderIndex: 10
    osisId: Job.31.11
    sblId: Job 31:11
    shortName: Йов 31:11
    text: Бо гидота оце, й це провина підсудна,
  - name: Йов 31:12
    orderIndex: 11
    osisId: Job.31.12
    sblId: Job 31:12
    shortName: Йов 31:12
    text: бо огонь це, який буде жерти аж до Аваддону, і вирве з корінням увесь урожай
      мій!...
  - name: Йов 31:13
    orderIndex: 12
    osisId: Job.31.13
    sblId: Job 31:13
    shortName: Йов 31:13
    text: Якщо я понехтував правом свойого раба чи своєї невільниці в їх суперечці
      зо мною,
  - name: Йов 31:14
    orderIndex: 13
    osisId: Job.31.14
    sblId: Job 31:14
    shortName: Йов 31:14
    text: то що я зроблю, як підійметься Бог? А коли Він приглянеться, що Йому відповім?
  - name: Йов 31:15
    orderIndex: 14
    osisId: Job.31.15
    sblId: Job 31:15
    shortName: Йов 31:15
    text: Чи ж не Той, Хто мене учинив у нутрі, учинив і його, і Один утворив нас
      в утробі?
  - name: Йов 31:16
    orderIndex: 15
    osisId: Job.31.16
    sblId: Job 31:16
    shortName: Йов 31:16
    text: Чи бажання убогих я стримував, а очі вдовицям засмучував?
  - name: Йов 31:17
    orderIndex: 16
    osisId: Job.31.17
    sblId: Job 31:17
    shortName: Йов 31:17
    text: Чи я сам поїдав свій шматок, і з нього не їв сирота?
  - name: Йов 31:18
    orderIndex: 17
    osisId: Job.31.18
    sblId: Job 31:18
    shortName: Йов 31:18
    text: Таж від днів молодечих моїх виростав він у мене, як в батька, і від утроби
      матері моєї я провадив його!
  - name: Йов 31:19
    orderIndex: 18
    osisId: Job.31.19
    sblId: Job 31:19
    shortName: Йов 31:19
    text: Якщо бачив я гинучого без одежі, і вбрання не було в сіромахи,
  - name: Йов 31:20
    orderIndex: 19
    osisId: Job.31.20
    sblId: Job 31:20
    shortName: Йов 31:20
    text: чи ж не благословляли мене його стегна, і руном овечок моїх він не грівся?
  - name: Йов 31:21
    orderIndex: 20
    osisId: Job.31.21
    sblId: Job 31:21
    shortName: Йов 31:21
    text: Якщо на сироту я порушував руку свою, коли бачив у брамі собі допомогу,
  - name: Йов 31:22
    orderIndex: 21
    osisId: Job.31.22
    sblId: Job 31:22
    shortName: Йов 31:22
    text: хай рамено моє відпаде від свойого плеча, а рука моя від суглобу свого нехай
      буде відламана!
  - name: Йов 31:23
    orderIndex: 22
    osisId: Job.31.23
    sblId: Job 31:23
    shortName: Йов 31:23
    text: Бо острах на мене нещастя від Бога, а перед величчям Його я не можу встояти...
  - name: Йов 31:24
    orderIndex: 23
    osisId: Job.31.24
    sblId: Job 31:24
    shortName: Йов 31:24
    text: 'Чи я золото клав за надію собі, чи до щирого золота я говорив: Ти, безпеко
      моя?'
  - name: Йов 31:25
    orderIndex: 24
    osisId: Job.31.25
    sblId: Job 31:25
    shortName: Йов 31:25
    text: Чи тішився я, що велике багатство моє, й що рука моя стільки надбала?
  - name: Йов 31:26
    orderIndex: 25
    osisId: Job.31.26
    sblId: Job 31:26
    shortName: Йов 31:26
    text: Коли бачив я сонце, як сяє воно, а місяць велично пливе,
  - name: Йов 31:27
    orderIndex: 26
    osisId: Job.31.27
    sblId: Job 31:27
    shortName: Йов 31:27
    text: то коли б потаємно повабилось серце моє, і цілунки рукою я їм посилав,
  - name: Йов 31:28
    orderIndex: 27
    osisId: Job.31.28
    sblId: Job 31:28
    shortName: Йов 31:28
    text: це так само провина підсудна була б, бо відрікся б я Бога Всевишнього!
  - name: Йов 31:29
    orderIndex: 28
    osisId: Job.31.29
    sblId: Job 31:29
    shortName: Йов 31:29
    text: Чи я тішивсь упадком свойого ненависника, чи порушувавсь я, коли зло спотикало
      його?
  - name: Йов 31:30
    orderIndex: 29
    osisId: Job.31.30
    sblId: Job 31:30
    shortName: Йов 31:30
    text: Таки ні, не давав я на гріх піднебіння свого, щоб прокляттям жадати душі
      його.
  - name: Йов 31:31
    orderIndex: 30
    osisId: Job.31.31
    sblId: Job 31:31
    shortName: Йов 31:31
    text: 'Хіба люди намету мого не казали: Хто покаже такого, хто з м''яса його не
      наситився?'
  - name: Йов 31:32
    orderIndex: 31
    osisId: Job.31.32
    sblId: Job 31:32
    shortName: Йов 31:32
    text: Чужинець на вулиці не ночував, я двері свої відчиняв подорожньому.
  - name: Йов 31:33
    orderIndex: 32
    osisId: Job.31.33
    sblId: Job 31:33
    shortName: Йов 31:33
    text: Чи ховав свої прогріхи я, як людина, щоб у своєму нутрі затаїти провину
      свою?
  - name: Йов 31:34
    orderIndex: 33
    osisId: Job.31.34
    sblId: Job 31:34
    shortName: Йов 31:34
    text: Бо тоді я боявся б великого натовпу, і сором від родів жахав би мене, я
      мовчав би, й з дверей не виходив...
  - name: Йов 31:35
    orderIndex: 34
    osisId: Job.31.35
    sblId: Job 31:35
    shortName: Йов 31:35
    text: 'О, якби мене вислухав хто! Оце підпис моєї руки: Нехай Всемогутній мені
      відповість, а ось звій, зо скаргою, що його написав мій противник...'
  - name: Йов 31:36
    orderIndex: 35
    osisId: Job.31.36
    sblId: Job 31:36
    shortName: Йов 31:36
    text: Чи ж я не носив би його на своєму плечі, не обвинувся б ним, як вінками?
  - name: Йов 31:37
    orderIndex: 36
    osisId: Job.31.37
    sblId: Job 31:37
    shortName: Йов 31:37
    text: Число кроків своїх я представлю йому; мов до князя, наближусь до нього.
  - name: Йов 31:38
    orderIndex: 37
    osisId: Job.31.38
    sblId: Job 31:38
    shortName: Йов 31:38
    text: Якщо проти мене голосить земля моя, й її борозни плачуть із нею,
  - name: Йов 31:39
    orderIndex: 38
    osisId: Job.31.39
    sblId: Job 31:39
    shortName: Йов 31:39
    text: якщо без грошей я їв плоди її, а її власника я стогнати примушував,
  - name: Йов 31:40
    orderIndex: 39
    osisId: Job.31.40
    sblId: Job 31:40
    shortName: Йов 31:40
    text: то замість пшениці хай виросте терен, а замість ячменю кукіль!... Слова
      Йова скінчилися.
  versesCount: 40
- name: Йов 32
  orderIndex: 31
  osisId: Job.32
  sblId: Job 32
  shortName: Йов 32
  verses:
  - name: Йов 32:1
    orderIndex: 0
    osisId: Job.32.1
    sblId: Job 32:1
    shortName: Йов 32:1
    text: І перестали ті троє мужів відповідати Йову, бо він був справедливий в очах
      своїх.
  - name: Йов 32:2
    orderIndex: 1
    osisId: Job.32.2
    sblId: Job 32:2
    shortName: Йов 32:2
    text: І запалився гнів Елігу, сина Барах'їлового, бузянина, з роду Рамового, на
      Йова запалився гнів його за те, що той уважав душу свою справедливішою за Бога.
  - name: Йов 32:3
    orderIndex: 2
    osisId: Job.32.3
    sblId: Job 32:3
    shortName: Йов 32:3
    text: Також на трьох приятелів його запалився його гнів за те, що не знайшли вони
      відповіді, а зробили тільки Йова винним.
  - name: Йов 32:4
    orderIndex: 3
    osisId: Job.32.4
    sblId: Job 32:4
    shortName: Йов 32:4
    text: А Елігу вичікував Йова та їх із словами, бо вони були старші віком за нього.
  - name: Йов 32:5
    orderIndex: 4
    osisId: Job.32.5
    sblId: Job 32:5
    shortName: Йов 32:5
    text: І побачив Елігу, що нема належної відповіді в устах тих трьох людей, і запалився
      його гнів!
  - name: Йов 32:6
    orderIndex: 5
    osisId: Job.32.6
    sblId: Job 32:6
    shortName: Йов 32:6
    text: 'І відповів бузянин Елігу, син Барах''їлів, та й сказав: Молодий я літами,
      ви ж старші, тому то я стримувався та боявся знання своє висловити вам.'
  - name: Йов 32:7
    orderIndex: 6
    osisId: Job.32.7
    sblId: Job 32:7
    shortName: Йов 32:7
    text: 'Я подумав: Хай вік промовляє, і хай розуму вчить многоліття!'
  - name: Йов 32:8
    orderIndex: 7
    osisId: Job.32.8
    sblId: Job 32:8
    shortName: Йов 32:8
    text: Справді, дух він у людині, та Всемогутнього подих їх мудрими чинить.
  - name: Йов 32:9
    orderIndex: 8
    osisId: Job.32.9
    sblId: Job 32:9
    shortName: Йов 32:9
    text: Многолітні не завжди розумні, і не все розуміються в праві старі.
  - name: Йов 32:10
    orderIndex: 9
    osisId: Job.32.10
    sblId: Job 32:10
    shortName: Йов 32:10
    text: 'Тому я кажу: Послухай мене, хай знання своє висловлю й я!'
  - name: Йов 32:11
    orderIndex: 10
    osisId: Job.32.11
    sblId: Job 32:11
    shortName: Йов 32:11
    text: Тож слів ваших вичікував я, наставляв свої уші до вашої мудрости, поки справу
      ви дослідите.
  - name: Йов 32:12
    orderIndex: 11
    osisId: Job.32.12
    sblId: Job 32:12
    shortName: Йов 32:12
    text: І я приглядався до вас, й ось немає між вами, хто б Йову довів, хто б відповідь
      дав на слова його!
  - name: Йов 32:13
    orderIndex: 12
    osisId: Job.32.13
    sblId: Job 32:13
    shortName: Йов 32:13
    text: 'Щоб ви не сказали: Ми мудрість знайшли: не людина, а Бог переможе його!'
  - name: Йов 32:14
    orderIndex: 13
    osisId: Job.32.14
    sblId: Job 32:14
    shortName: Йов 32:14
    text: Не на мене слова він скеровував, і я не відповім йому мовою вашою.
  - name: Йов 32:15
    orderIndex: 14
    osisId: Job.32.15
    sblId: Job 32:15
    shortName: Йов 32:15
    text: Полякались вони, вже не відповідають, не мають вже слів...
  - name: Йов 32:16
    orderIndex: 15
    osisId: Job.32.16
    sblId: Job 32:16
    shortName: Йов 32:16
    text: Я чекав, що не будуть вони говорити, що спинились, не відповідають уже.
  - name: Йов 32:17
    orderIndex: 16
    osisId: Job.32.17
    sblId: Job 32:17
    shortName: Йов 32:17
    text: Відповім також я свою частку, і висловлю й я свою думку.
  - name: Йов 32:18
    orderIndex: 17
    osisId: Job.32.18
    sblId: Job 32:18
    shortName: Йов 32:18
    text: Бо я повний словами, дух мойого нутра докучає мені...
  - name: Йов 32:19
    orderIndex: 18
    osisId: Job.32.19
    sblId: Job 32:19
    shortName: Йов 32:19
    text: Ось утроба моя, мов вино невідкрите, вона тріскається, як нові бурдюки!
  - name: Йов 32:20
    orderIndex: 19
    osisId: Job.32.20
    sblId: Job 32:20
    shortName: Йов 32:20
    text: Нехай я скажу й буде легше мені, нехай уста відкрию свої й відповім!
  - name: Йов 32:21
    orderIndex: 20
    osisId: Job.32.21
    sblId: Job 32:21
    shortName: Йов 32:21
    text: На особу не буду уваги звертати, не буду підлещуватись до людини,
  - name: Йов 32:22
    orderIndex: 21
    osisId: Job.32.22
    sblId: Job 32:22
    shortName: Йов 32:22
    text: бо не вмію підлещуватись! Коли ж ні, нехай зараз візьме мене мій Творець!
  versesCount: 22
- name: Йов 33
  orderIndex: 32
  osisId: Job.33
  sblId: Job 33
  shortName: Йов 33
  verses:
  - name: Йов 33:1
    orderIndex: 0
    osisId: Job.33.1
    sblId: Job 33:1
    shortName: Йов 33:1
    text: Але слухай но, Йове, промови мої, і візьми до ушей всі слова мої.
  - name: Йов 33:2
    orderIndex: 1
    osisId: Job.33.2
    sblId: Job 33:2
    shortName: Йов 33:2
    text: Ось я уста свої відкриваю, в моїх устах говорить язик мій.
  - name: Йов 33:3
    orderIndex: 2
    osisId: Job.33.3
    sblId: Job 33:3
    shortName: Йов 33:3
    text: Простота мого серця слова мої, і висловлять ясно знання мої уста.
  - name: Йов 33:4
    orderIndex: 3
    osisId: Job.33.4
    sblId: Job 33:4
    shortName: Йов 33:4
    text: Дух Божий мене учинив, й оживляє мене Всемогутнього подих.
  - name: Йов 33:5
    orderIndex: 4
    osisId: Job.33.5
    sblId: Job 33:5
    shortName: Йов 33:5
    text: Якщо можеш, то дай мені відповідь, вишикуйсь передо мною, постався!
  - name: Йов 33:6
    orderIndex: 5
    osisId: Job.33.6
    sblId: Job 33:6
    shortName: Йов 33:6
    text: Тож Божий і я, як і ти, з глини витиснений теж і я!
  - name: Йов 33:7
    orderIndex: 6
    osisId: Job.33.7
    sblId: Job 33:7
    shortName: Йов 33:7
    text: Ото страх мій тебе не настрашить, і не буде тяжкою рука моя на тобі.
  - name: Йов 33:8
    orderIndex: 7
    osisId: Job.33.8
    sblId: Job 33:8
    shortName: Йов 33:8
    text: 'Отож, говорив до моїх ушей ти, і я чув голос слів:'
  - name: Йов 33:9
    orderIndex: 8
    osisId: Job.33.9
    sblId: Job 33:9
    shortName: Йов 33:9
    text: Чистий я, без гріха, я невинний, і немає провини в мені!
  - name: Йов 33:10
    orderIndex: 9
    osisId: Job.33.10
    sblId: Job 33:10
    shortName: Йов 33:10
    text: Оце Сам Він причини на мене знаходить, уважає мене Собі ворогом.
  - name: Йов 33:11
    orderIndex: 10
    osisId: Job.33.11
    sblId: Job 33:11
    shortName: Йов 33:11
    text: У кайдани закув мої ноги, усі стежки мої Він стереже...
  - name: Йов 33:12
    orderIndex: 11
    osisId: Job.33.12
    sblId: Job 33:12
    shortName: Йов 33:12
    text: Ось у цьому ти не справедливий! Відповім я тобі, бо більший же Бог за людину!
  - name: Йов 33:13
    orderIndex: 12
    osisId: Job.33.13
    sblId: Job 33:13
    shortName: Йов 33:13
    text: Чого Ти із Ним сперечаєшся, що про всі Свої справи Він відповіді не дає?
  - name: Йов 33:14
    orderIndex: 13
    osisId: Job.33.14
    sblId: Job 33:14
    shortName: Йов 33:14
    text: 'Бо Бог промовляє і раз, і два рази, та людина не бачить того:'
  - name: Йов 33:15
    orderIndex: 14
    osisId: Job.33.15
    sblId: Job 33:15
    shortName: Йов 33:15
    text: у сні, у видінні нічному, коли міцний сон на людей нападає, в дрімотах на
      ложі,
  - name: Йов 33:16
    orderIndex: 15
    osisId: Job.33.16
    sblId: Job 33:16
    shortName: Йов 33:16
    text: тоді відкриває Він ухо людей, і настрашує їх осторогою,
  - name: Йов 33:17
    orderIndex: 16
    osisId: Job.33.17
    sblId: Job 33:17
    shortName: Йов 33:17
    text: щоб відвести людину від чину її, і Він гордість від мужа ховає,
  - name: Йов 33:18
    orderIndex: 17
    osisId: Job.33.18
    sblId: Job 33:18
    shortName: Йов 33:18
    text: щоб від гробу повстримати душу його, а живая його щоб не впала на ратище.
  - name: Йов 33:19
    orderIndex: 18
    osisId: Job.33.19
    sblId: Job 33:19
    shortName: Йов 33:19
    text: І карається хворістю він на постелі своїй, а в костях його сварка міцна.
  - name: Йов 33:20
    orderIndex: 19
    osisId: Job.33.20
    sblId: Job 33:20
    shortName: Йов 33:20
    text: І жива його бридиться хлібом, а душа його стравою влюбленою.
  - name: Йов 33:21
    orderIndex: 20
    osisId: Job.33.21
    sblId: Job 33:21
    shortName: Йов 33:21
    text: Гине тіло його, аж не видно його, і вистають його кості, що перше не видні
      були.
  - name: Йов 33:22
    orderIndex: 21
    osisId: Job.33.22
    sblId: Job 33:22
    shortName: Йов 33:22
    text: І до гробу душа його зближується, а живая його до померлих іде.
  - name: Йов 33:23
    orderIndex: 22
    osisId: Job.33.23
    sblId: Job 33:23
    shortName: Йов 33:23
    text: Якщо ж Ангол-заступник при нім, один з тисячі, щоб представити людині її
      правоту,
  - name: Йов 33:24
    orderIndex: 23
    osisId: Job.33.24
    sblId: Job 33:24
    shortName: Йов 33:24
    text: 'то Він буде йому милосердний та й скаже: Звільни ти його, щоб до гробу
      не йшов він, Я викуп знайшов.'
  - name: Йов 33:25
    orderIndex: 24
    osisId: Job.33.25
    sblId: Job 33:25
    shortName: Йов 33:25
    text: Тоді відмолодиться тіло його, поверне до днів його юности.
  - name: Йов 33:26
    orderIndex: 25
    osisId: Job.33.26
    sblId: Job 33:26
    shortName: Йов 33:26
    text: Він благатиме Бога, й його Собі Він уподобає, і обличчя його буде бачити
      з окликом радости, і чоловікові верне його справедливість.
  - name: Йов 33:27
    orderIndex: 26
    osisId: Job.33.27
    sblId: Job 33:27
    shortName: Йов 33:27
    text: 'Він дивитиметься на людей й говоритиме: Я грішив був і правду кривив, та
      мені не відплачено.'
  - name: Йов 33:28
    orderIndex: 27
    osisId: Job.33.28
    sblId: Job 33:28
    shortName: Йов 33:28
    text: Він викупив душу мою, щоб до гробу не йшла, і буде бачити світло живая моя.
  - name: Йов 33:29
    orderIndex: 28
    osisId: Job.33.29
    sblId: Job 33:29
    shortName: Йов 33:29
    text: Бог робить це все двічі-тричі з людиною,
  - name: Йов 33:30
    orderIndex: 29
    osisId: Job.33.30
    sblId: Job 33:30
    shortName: Йов 33:30
    text: щоб душу її відвернути від гробу, щоб він був освітлений світлом живих.
  - name: Йов 33:31
    orderIndex: 30
    osisId: Job.33.31
    sblId: Job 33:31
    shortName: Йов 33:31
    text: Уважай, Йове, слухай мене, мовчи, а я промовлятиму!
  - name: Йов 33:32
    orderIndex: 31
    osisId: Job.33.32
    sblId: Job 33:32
    shortName: Йов 33:32
    text: Коли маєш слова, то дай мені відповідь, говори, бо бажаю твого оправдання.
  - name: Йов 33:33
    orderIndex: 32
    osisId: Job.33.33
    sblId: Job 33:33
    shortName: Йов 33:33
    text: Якщо ні ти послухай мене; помовчи, й я навчу тебе мудрости!
  versesCount: 33
- name: Йов 34
  orderIndex: 33
  osisId: Job.34
  sblId: Job 34
  shortName: Йов 34
  verses:
  - name: Йов 34:1
    orderIndex: 0
    osisId: Job.34.1
    sblId: Job 34:1
    shortName: Йов 34:1
    text: 'І говорив Елігу та й сказав:'
  - name: Йов 34:2
    orderIndex: 1
    osisId: Job.34.2
    sblId: Job 34:2
    shortName: Йов 34:2
    text: Слухайте, мудрі, слова ці мої, ви ж, розважні, почуйте мене!
  - name: Йов 34:3
    orderIndex: 2
    osisId: Job.34.3
    sblId: Job 34:3
    shortName: Йов 34:3
    text: Бо ухо слова випробовує, а піднебіння їжу куштує.
  - name: Йов 34:4
    orderIndex: 3
    osisId: Job.34.4
    sblId: Job 34:4
    shortName: Йов 34:4
    text: Виберім право собі, між собою пізнаймо, що добре.
  - name: Йов 34:5
    orderIndex: 4
    osisId: Job.34.5
    sblId: Job 34:5
    shortName: Йов 34:5
    text: 'Бо Йов говорив: Я був справедливий, та відкинув Бог право моє.'
  - name: Йов 34:6
    orderIndex: 5
    osisId: Job.34.6
    sblId: Job 34:6
    shortName: Йов 34:6
    text: Чи буду неправду казати за право своє? Без вини небезпечна стріла моя...
  - name: Йов 34:7
    orderIndex: 6
    osisId: Job.34.7
    sblId: Job 34:7
    shortName: Йов 34:7
    text: Чи є такий муж, як цей Йов, що п'є глузування, як воду,
  - name: Йов 34:8
    orderIndex: 7
    osisId: Job.34.8
    sblId: Job 34:8
    shortName: Йов 34:8
    text: і товаришує з злочинцями, і ходить з людьми беззаконними?
  - name: Йов 34:9
    orderIndex: 8
    osisId: Job.34.9
    sblId: Job 34:9
    shortName: Йов 34:9
    text: 'Бо він каже: Нема людині користи, коли її Бог уподобає.'
  - name: Йов 34:10
    orderIndex: 9
    osisId: Job.34.10
    sblId: Job 34:10
    shortName: Йов 34:10
    text: 'Тож вислухайте, ви розумні, мене: Бог далекий від несправедливости, і Всемогутній
      від кривди!'
  - name: Йов 34:11
    orderIndex: 10
    osisId: Job.34.11
    sblId: Job 34:11
    shortName: Йов 34:11
    text: Бо за чином людини Він їй надолужить, і згідно з своєю дорогою знайде людина
      заплату!
  - name: Йов 34:12
    orderIndex: 11
    osisId: Job.34.12
    sblId: Job 34:12
    shortName: Йов 34:12
    text: Тож поправді, не чинить Бог несправедливого, і Всемогутній не скривлює права.
  - name: Йов 34:13
    orderIndex: 12
    osisId: Job.34.13
    sblId: Job 34:13
    shortName: Йов 34:13
    text: Хто землю довірив Йому, і хто на Нього вселенну поклав?
  - name: Йов 34:14
    orderIndex: 13
    osisId: Job.34.14
    sblId: Job 34:14
    shortName: Йов 34:14
    text: Коли б Він до Себе забрав Своє серце, Свій дух, і Свій подих до Себе забрав,
  - name: Йов 34:15
    orderIndex: 14
    osisId: Job.34.15
    sblId: Job 34:15
    shortName: Йов 34:15
    text: всяке тіло погинуло б вмить, а людина повернулася б на порох!...
  - name: Йов 34:16
    orderIndex: 15
    osisId: Job.34.16
    sblId: Job 34:16
    shortName: Йов 34:16
    text: 'Коли маєш ти розум, послухай же це, почуй голос оцих моїх слів:'
  - name: Йов 34:17
    orderIndex: 16
    osisId: Job.34.17
    sblId: Job 34:17
    shortName: Йов 34:17
    text: Хіба стримувати може ненависник право? І хіба осудити ти зможеш Всеправедного?
  - name: Йов 34:18
    orderIndex: 17
    osisId: Job.34.18
    sblId: Job 34:18
    shortName: Йов 34:18
    text: 'Хіба можна сказати цареві: Негідний, а вельможним: Безбожний?'
  - name: Йов 34:19
    orderIndex: 18
    osisId: Job.34.19
    sblId: Job 34:19
    shortName: Йов 34:19
    text: Таж Він не звертає уваги на зверхників, і не вирізнює можного перед убогим,
      бо всі вони чин Його рук,
  - name: Йов 34:20
    orderIndex: 19
    osisId: Job.34.20
    sblId: Job 34:20
    shortName: Йов 34:20
    text: за хвилину вони помирають, опівночі... Доторкнеться Він можних і гинуть
      вони, сильний усунений буде рукою не людською.
  - name: Йов 34:21
    orderIndex: 20
    osisId: Job.34.21
    sblId: Job 34:21
    shortName: Йов 34:21
    text: Бо очі Його на дорогах людини, і Він бачить всі кроки її,
  - name: Йов 34:22
    orderIndex: 21
    osisId: Job.34.22
    sblId: Job 34:22
    shortName: Йов 34:22
    text: немає темноти, немає і темряви, де б злочинці сховались.
  - name: Йов 34:23
    orderIndex: 22
    osisId: Job.34.23
    sblId: Job 34:23
    shortName: Йов 34:23
    text: Бо людині Він не призначає означений час, щоб ходила до Бога на суд.
  - name: Йов 34:24
    orderIndex: 23
    osisId: Job.34.24
    sblId: Job 34:24
    shortName: Йов 34:24
    text: Він сильних ламає без досліду, і ставить на місце їх інших.
  - name: Йов 34:25
    orderIndex: 24
    osisId: Job.34.25
    sblId: Job 34:25
    shortName: Йов 34:25
    text: Бож знає Він їхні діла, оберне вночі і почавлені будуть!
  - name: Йов 34:26
    orderIndex: 25
    osisId: Job.34.26
    sblId: Job 34:26
    shortName: Йов 34:26
    text: Як несправедливих уразить Він їх, на видному місці,
  - name: Йов 34:27
    orderIndex: 26
    osisId: Job.34.27
    sblId: Job 34:27
    shortName: Йов 34:27
    text: за те, що вони відступили від Нього, і не розуміли доріг Його всіх,
  - name: Йов 34:28
    orderIndex: 27
    osisId: Job.34.28
    sblId: Job 34:28
    shortName: Йов 34:28
    text: щоб зойк сіромахи спровадити до Нього, бо Він чує благання пригнічених.
  - name: Йов 34:29
    orderIndex: 28
    osisId: Job.34.29
    sblId: Job 34:29
    shortName: Йов 34:29
    text: Коли Він заспокоїть, то хто винуватити буде? Коли Він закриє лице, хто побачить
      Його? А це робиться і над народом, і над людиною разом,
  - name: Йов 34:30
    orderIndex: 29
    osisId: Job.34.30
    sblId: Job 34:30
    shortName: Йов 34:30
    text: щоб не панував чоловік нечестивий із тих, що правлять за пастку народові.
  - name: Йов 34:31
    orderIndex: 30
    osisId: Job.34.31
    sblId: Job 34:31
    shortName: Йов 34:31
    text: 'Бо Богові треба отак говорити: Несу я заслужене, злого робити не буду!'
  - name: Йов 34:32
    orderIndex: 31
    osisId: Job.34.32
    sblId: Job 34:32
    shortName: Йов 34:32
    text: Чого я не бачу, навчи Ти мене; коли кривду зробив я, то більше не буду чинити!
  - name: Йов 34:33
    orderIndex: 32
    osisId: Job.34.33
    sblId: Job 34:33
    shortName: Йов 34:33
    text: Чи на думку твою надолужить Він це, бо відкинув ти те? Бо вибереш ти, а
      не я, а що знаєш, кажи!
  - name: Йов 34:34
    orderIndex: 33
    osisId: Job.34.34
    sblId: Job 34:34
    shortName: Йов 34:34
    text: 'Мені скажуть розумні та муж мудрий, який мене слухає:'
  - name: Йов 34:35
    orderIndex: 34
    osisId: Job.34.35
    sblId: Job 34:35
    shortName: Йов 34:35
    text: Йов говорить немудро, а слова його без розуміння.
  - name: Йов 34:36
    orderIndex: 35
    osisId: Job.34.36
    sblId: Job 34:36
    shortName: Йов 34:36
    text: О, коли б Йов досліджений був аж навіки за відповіді, як злі люди,
  - name: Йов 34:37
    orderIndex: 36
    osisId: Job.34.37
    sblId: Job 34:37
    shortName: Йов 34:37
    text: бо він додає до свойого гріха ще провину, між нами він плеще в долоні та
      множить на Бога промови свої...
  versesCount: 37
- name: Йов 35
  orderIndex: 34
  osisId: Job.35
  sblId: Job 35
  shortName: Йов 35
  verses:
  - name: Йов 35:1
    orderIndex: 0
    osisId: Job.35.1
    sblId: Job 35:1
    shortName: Йов 35:1
    text: 'І говорив Елігу та й сказав:'
  - name: Йов 35:2
    orderIndex: 1
    osisId: Job.35.2
    sblId: Job 35:2
    shortName: Йов 35:2
    text: 'Чи це полічив ти за право, як кажеш: Моя праведність більша за Божу?'
  - name: Йов 35:3
    orderIndex: 2
    osisId: Job.35.3
    sblId: Job 35:3
    shortName: Йов 35:3
    text: 'Бо ти говорив: Що поможе тобі? Яку користь із цього я матиму більшу, аніж
      від свойого гріха?'
  - name: Йов 35:4
    orderIndex: 3
    osisId: Job.35.4
    sblId: Job 35:4
    shortName: Йов 35:4
    text: Я тобі відповім, а з тобою і ближнім твоїм.
  - name: Йов 35:5
    orderIndex: 4
    osisId: Job.35.5
    sblId: Job 35:5
    shortName: Йов 35:5
    text: Подивися на небо й побач, і на хмари споглянь, вони вищі за тебе.
  - name: Йов 35:6
    orderIndex: 5
    osisId: Job.35.6
    sblId: Job 35:6
    shortName: Йов 35:6
    text: Як ти будеш грішити, що зробиш Йому? А стануть численні провини твої, що
      ти вчиниш Йому?
  - name: Йов 35:7
    orderIndex: 6
    osisId: Job.35.7
    sblId: Job 35:7
    shortName: Йов 35:7
    text: Коли праведним станеш, що даси ти Йому? Або що Він візьме з твоєї руки?
  - name: Йов 35:8
    orderIndex: 7
    osisId: Job.35.8
    sblId: Job 35:8
    shortName: Йов 35:8
    text: Для людини, як ти, беззаконня твоє, і для людського сина твоя справедливість!...
  - name: Йов 35:9
    orderIndex: 8
    osisId: Job.35.9
    sblId: Job 35:9
    shortName: Йов 35:9
    text: Від безлічі гноблення стогнуть вони, кричать від твердого плеча багатьох...
  - name: Йов 35:10
    orderIndex: 9
    osisId: Job.35.10
    sblId: Job 35:10
    shortName: Йов 35:10
    text: 'Та не скаже ніхто: Де ж той Бог, що мене Він створив, що вночі дає співи,'
  - name: Йов 35:11
    orderIndex: 10
    osisId: Job.35.11
    sblId: Job 35:11
    shortName: Йов 35:11
    text: що нас над худобу земну Він навчає, і над птаство небесне вчиняє нас мудрими?
  - name: Йов 35:12
    orderIndex: 11
    osisId: Job.35.12
    sblId: Job 35:12
    shortName: Йов 35:12
    text: Вони там кричать, але через бундючність злочинців Він відповіді не дає.
  - name: Йов 35:13
    orderIndex: 12
    osisId: Job.35.13
    sblId: Job 35:13
    shortName: Йов 35:13
    text: Тільки марноти не слухає Бог, і Всемогутній не бачить її.
  - name: Йов 35:14
    orderIndex: 13
    osisId: Job.35.14
    sblId: Job 35:14
    shortName: Йов 35:14
    text: 'Що ж тоді, коли кажеш: Не бачив Його! Та є суд перед Ним, і чекай ти його!'
  - name: Йов 35:15
    orderIndex: 14
    osisId: Job.35.15
    sblId: Job 35:15
    shortName: Йов 35:15
    text: А тепер, коли гнів Його не покарав, і не дуже пізнав про глупоту,
  - name: Йов 35:16
    orderIndex: 15
    osisId: Job.35.16
    sblId: Job 35:16
    shortName: Йов 35:16
    text: то намарно Йов уста свої відкриває та множить слова без знання...
  versesCount: 16
- name: Йов 36
  orderIndex: 35
  osisId: Job.36
  sblId: Job 36
  shortName: Йов 36
  verses:
  - name: Йов 36:1
    orderIndex: 0
    osisId: Job.36.1
    sblId: Job 36:1
    shortName: Йов 36:1
    text: 'І далі Елігу казав:'
  - name: Йов 36:2
    orderIndex: 1
    osisId: Job.36.2
    sblId: Job 36:2
    shortName: Йов 36:2
    text: Почекай мені трохи, й тобі покажу, бо ще є про Бога слова.
  - name: Йов 36:3
    orderIndex: 2
    osisId: Job.36.3
    sblId: Job 36:3
    shortName: Йов 36:3
    text: Зачну викладати я здалека, і Творцеві своєму віддам справедливість.
  - name: Йов 36:4
    orderIndex: 3
    osisId: Job.36.4
    sblId: Job 36:4
    shortName: Йов 36:4
    text: Бо справді слова мої не неправдиві, я з тобою безвадний в знанні.
  - name: Йов 36:5
    orderIndex: 4
    osisId: Job.36.5
    sblId: Job 36:5
    shortName: Йов 36:5
    text: Таж Бог сильний, і не відкидає нікого, Він міцний в силі серця.
  - name: Йов 36:6
    orderIndex: 5
    osisId: Job.36.6
    sblId: Job 36:6
    shortName: Йов 36:6
    text: Не лишає безбожного Він при житті, але право для бідних дає.
  - name: Йов 36:7
    orderIndex: 6
    osisId: Job.36.7
    sblId: Job 36:7
    shortName: Йов 36:7
    text: Від праведного Він очей Своїх не відвертає, але їх садовить з царями на
      троні назавжди, і вони підвищаються.
  - name: Йов 36:8
    orderIndex: 7
    osisId: Job.36.8
    sblId: Job 36:8
    shortName: Йов 36:8
    text: А як тільки вони ланцюгами пов'язані, і тримаються в путах біди,
  - name: Йов 36:9
    orderIndex: 8
    osisId: Job.36.9
    sblId: Job 36:9
    shortName: Йов 36:9
    text: то Він їм представляє їх вчинок та їхні провини, що багато їх стало.
  - name: Йов 36:10
    orderIndex: 9
    osisId: Job.36.10
    sblId: Job 36:10
    shortName: Йов 36:10
    text: Відкриває Він ухо їх для остороги, та велить, щоб вернулися від беззаконня.
  - name: Йов 36:11
    orderIndex: 10
    osisId: Job.36.11
    sblId: Job 36:11
    shortName: Йов 36:11
    text: Якщо тільки послухаються, та стануть служити Йому, покінчать вони свої дні
      у добрі, а роки свої у приємнощах.
  - name: Йов 36:12
    orderIndex: 11
    osisId: Job.36.12
    sblId: Job 36:12
    shortName: Йов 36:12
    text: Коли ж не послухаються, то наскочать на ратище, і покінчать життя без знання.
  - name: Йов 36:13
    orderIndex: 12
    osisId: Job.36.13
    sblId: Job 36:13
    shortName: Йов 36:13
    text: А злосерді кладуть гнів на себе, не кричать, коли в'яже Він їх.
  - name: Йов 36:14
    orderIndex: 13
    osisId: Job.36.14
    sblId: Job 36:14
    shortName: Йов 36:14
    text: У молодості помирає душа їх, а їхня живая поміж блудниками.
  - name: Йов 36:15
    orderIndex: 14
    osisId: Job.36.15
    sblId: Job 36:15
    shortName: Йов 36:15
    text: Він визволяє убогого з горя його, а в переслідуванні відкриває їм ухо.
  - name: Йов 36:16
    orderIndex: 15
    osisId: Job.36.16
    sblId: Job 36:16
    shortName: Йов 36:16
    text: Також і тебе Він би вибавив був із тісноти на широкість, що в ній нема утиску,
      а те, що на стіл твій поклалося б, повне товщу було б.
  - name: Йов 36:17
    orderIndex: 16
    osisId: Job.36.17
    sblId: Job 36:17
    shortName: Йов 36:17
    text: Та правом безбожного ти переповнений, право ж та суд підпирають людину.
  - name: Йов 36:18
    orderIndex: 17
    osisId: Job.36.18
    sblId: Job 36:18
    shortName: Йов 36:18
    text: Отож лютість нехай не намовить тебе до плескання в долоні, а окуп великий
      нехай не заверне з дороги тебе.
  - name: Йов 36:19
    orderIndex: 18
    osisId: Job.36.19
    sblId: Job 36:19
    shortName: Йов 36:19
    text: Чи в біді допоможе твій зойк та всі зміцнення сили?
  - name: Йов 36:20
    orderIndex: 19
    osisId: Job.36.20
    sblId: Job 36:20
    shortName: Йов 36:20
    text: Не квапся до ночі тієї, коли вирвані будуть народи із місця свого.
  - name: Йов 36:21
    orderIndex: 20
    osisId: Job.36.21
    sblId: Job 36:21
    shortName: Йов 36:21
    text: Стережись, не звертайся до зла, яке замість біди ти обрав.
  - name: Йов 36:22
    orderIndex: 21
    osisId: Job.36.22
    sblId: Job 36:22
    shortName: Йов 36:22
    text: Отож, Бог найвищий у силі Своїй, хто навчає, як Він?
  - name: Йов 36:23
    orderIndex: 22
    osisId: Job.36.23
    sblId: Job 36:23
    shortName: Йов 36:23
    text: 'Хто дорогу Його Йому вказувати буде? І хто скаже: Ти кривду зробив?'
  - name: Йов 36:24
    orderIndex: 23
    osisId: Job.36.24
    sblId: Job 36:24
    shortName: Йов 36:24
    text: Пам'ятай, щоб звеличувати Його вчинок, про якого виспівують люди,
  - name: Йов 36:25
    orderIndex: 24
    osisId: Job.36.25
    sblId: Job 36:25
    shortName: Йов 36:25
    text: що його бачить всяка людина, чоловік приглядається здалека.
  - name: Йов 36:26
    orderIndex: 25
    osisId: Job.36.26
    sblId: Job 36:26
    shortName: Йов 36:26
    text: Отож, Бог великий та недовідомий, і недослідиме число Його літ!
  - name: Йов 36:27
    orderIndex: 26
    osisId: Job.36.27
    sblId: Job 36:27
    shortName: Йов 36:27
    text: Бо стягає Він краплі води, і дощем вони падають з хмари Його,
  - name: Йов 36:28
    orderIndex: 27
    osisId: Job.36.28
    sblId: Job 36:28
    shortName: Йов 36:28
    text: що хмари спускають його, і спадають дощем на багато людей.
  - name: Йов 36:29
    orderIndex: 28
    osisId: Job.36.29
    sblId: Job 36:29
    shortName: Йов 36:29
    text: Також хто зрозуміє розтягнення хмари, грім намету Його?
  - name: Йов 36:30
    orderIndex: 29
    osisId: Job.36.30
    sblId: Job 36:30
    shortName: Йов 36:30
    text: Отож, розтягає Він світло Своє над Собою і морську глибінь закриває,
  - name: Йов 36:31
    orderIndex: 30
    osisId: Job.36.31
    sblId: Job 36:31
    shortName: Йов 36:31
    text: бо ними Він судить народи, багато поживи дає.
  - name: Йов 36:32
    orderIndex: 31
    osisId: Job.36.32
    sblId: Job 36:32
    shortName: Йов 36:32
    text: Він тримає в руках Своїх блискавку, і керує її проти цілі.
  - name: Йов 36:33
    orderIndex: 32
    osisId: Job.36.33
    sblId: Job 36:33
    shortName: Йов 36:33
    text: Її гуркіт звіщає про неї, і прихід її відчуває й худоба.
  versesCount: 33
- name: Йов 37
  orderIndex: 36
  osisId: Job.37
  sblId: Job 37
  shortName: Йов 37
  verses:
  - name: Йов 37:1
    orderIndex: 0
    osisId: Job.37.1
    sblId: Job 37:1
    shortName: Йов 37:1
    text: Отож, і від цього тремтить моє серце і зрушилось з місця свого.
  - name: Йов 37:2
    orderIndex: 1
    osisId: Job.37.2
    sblId: Job 37:2
    shortName: Йов 37:2
    text: Уважливо слухайте гук Його голосу, і грім, що несеться із уст Його,
  - name: Йов 37:3
    orderIndex: 2
    osisId: Job.37.3
    sblId: Job 37:3
    shortName: Йов 37:3
    text: його Він пускає попід усім небом, а світло Своє аж на кінці землі.
  - name: Йов 37:4
    orderIndex: 3
    osisId: Job.37.4
    sblId: Job 37:4
    shortName: Йов 37:4
    text: За Ним грім ричить левом, гримить гуком своєї величности, і його Він не
      стримує, почується голос Його.
  - name: Йов 37:5
    orderIndex: 4
    osisId: Job.37.5
    sblId: Job 37:5
    shortName: Йов 37:5
    text: Бог предивно гримить Своїм голосом, вчиняє великі діла, яких не розуміємо
      ми.
  - name: Йов 37:6
    orderIndex: 5
    osisId: Job.37.6
    sblId: Job 37:6
    shortName: Йов 37:6
    text: 'До снігу говорить Він: Падай на землю! а дощеві та зливі: Будьте сильні!'
  - name: Йов 37:7
    orderIndex: 6
    osisId: Job.37.7
    sblId: Job 37:7
    shortName: Йов 37:7
    text: Він руку печатає кожній людині, щоб пізнали всі люди про діло Його.
  - name: Йов 37:8
    orderIndex: 7
    osisId: Job.37.8
    sblId: Job 37:8
    shortName: Йов 37:8
    text: І звір входить у сховище, і живе в своїх лігвищах.
  - name: Йов 37:9
    orderIndex: 8
    osisId: Job.37.9
    sblId: Job 37:9
    shortName: Йов 37:9
    text: Із кімнати південної буря приходить, а з вітру північного холод.
  - name: Йов 37:10
    orderIndex: 9
    osisId: Job.37.10
    sblId: Job 37:10
    shortName: Йов 37:10
    text: Від Божого подиху лід повстає, і водна широкість тужавіє.
  - name: Йов 37:11
    orderIndex: 10
    osisId: Job.37.11
    sblId: Job 37:11
    shortName: Йов 37:11
    text: Також Він обтяжує вільгістю тучу, і світло своє розпорошує хмара,
  - name: Йов 37:12
    orderIndex: 11
    osisId: Job.37.12
    sblId: Job 37:12
    shortName: Йов 37:12
    text: і вона по околицях ходить та блукає за Його проводом, щоб чинити все те,
      що накаже Він їй на поверхні вселенної,
  - name: Йов 37:13
    orderIndex: 12
    osisId: Job.37.13
    sblId: Job 37:13
    shortName: Йов 37:13
    text: він наводить її чи на кару для краю Свого, чи на милість.
  - name: Йов 37:14
    orderIndex: 13
    osisId: Job.37.14
    sblId: Job 37:14
    shortName: Йов 37:14
    text: Бери, Йове, оце до ушей, уставай і розваж Божі чуда!
  - name: Йов 37:15
    orderIndex: 14
    osisId: Job.37.15
    sblId: Job 37:15
    shortName: Йов 37:15
    text: Чи ти знаєш, що Бог накладає на них, і заяснює світло із хмари Своєї?
  - name: Йов 37:16
    orderIndex: 15
    osisId: Job.37.16
    sblId: Job 37:16
    shortName: Йов 37:16
    text: Чи ти знаєш, як носиться хмара в повітрі, про чуда Того, Який має безвадне
      знання,
  - name: Йов 37:17
    orderIndex: 16
    osisId: Job.37.17
    sblId: Job 37:17
    shortName: Йов 37:17
    text: ти, що шати твої стають теплі, як стишується земля з полудня?
  - name: Йов 37:18
    orderIndex: 17
    osisId: Job.37.18
    sblId: Job 37:18
    shortName: Йов 37:18
    text: Чи ти розтягав із Ним хмару, міцну, немов дзеркало лите?
  - name: Йов 37:19
    orderIndex: 18
    osisId: Job.37.19
    sblId: Job 37:19
    shortName: Йов 37:19
    text: Навчи нас, що скажем Йому? Через темність ми не впорядкуємо слова.
  - name: Йов 37:20
    orderIndex: 19
    osisId: Job.37.20
    sblId: Job 37:20
    shortName: Йов 37:20
    text: Чи Йому оповісться, що буду казати? Чи зміг хто сказати, що Він знищений
      буде?
  - name: Йов 37:21
    orderIndex: 20
    osisId: Job.37.21
    sblId: Job 37:21
    shortName: Йов 37:21
    text: І тепер ми не бачимо світла, щоб світило у хмарах, та вітер перейде і вичистить
      їх.
  - name: Йов 37:22
    orderIndex: 21
    osisId: Job.37.22
    sblId: Job 37:22
    shortName: Йов 37:22
    text: Із півночі приходить воно, немов золото те, та над Богом величність страшна.
  - name: Йов 37:23
    orderIndex: 22
    osisId: Job.37.23
    sblId: Job 37:23
    shortName: Йов 37:23
    text: Всемогутній, Його не знайшли ми, Він могутній у силі, але Він не мучить
      нікого судом та великою правдою.
  - name: Йов 37:24
    orderIndex: 23
    osisId: Job.37.24
    sblId: Job 37:24
    shortName: Йов 37:24
    text: Тому нехай люди бояться Його, бо на всіх мудросердих не дивиться Він.
  versesCount: 24
- name: Йов 38
  orderIndex: 37
  osisId: Job.38
  sblId: Job 38
  shortName: Йов 38
  verses:
  - name: Йов 38:1
    orderIndex: 0
    osisId: Job.38.1
    sblId: Job 38:1
    shortName: Йов 38:1
    text: 'Тоді відповів Господь Йову із бурі й сказав:'
  - name: Йов 38:2
    orderIndex: 1
    osisId: Job.38.2
    sblId: Job 38:2
    shortName: Йов 38:2
    text: Хто то такий, що затемнює раду словами без розуму?
  - name: Йов 38:3
    orderIndex: 2
    osisId: Job.38.3
    sblId: Job 38:3
    shortName: Йов 38:3
    text: Підпережи но ти стегна свої, як мужчина, а Я буду питати тебе, ти ж Мені
      поясни!
  - name: Йов 38:4
    orderIndex: 3
    osisId: Job.38.4
    sblId: Job 38:4
    shortName: Йов 38:4
    text: Де ти був, коли землю основував Я? Розкажи, якщо маєш знання!
  - name: Йов 38:5
    orderIndex: 4
    osisId: Job.38.5
    sblId: Job 38:5
    shortName: Йов 38:5
    text: Хто основи її положив, чи ти знаєш? Або хто розтягнув по ній шнура?
  - name: Йов 38:6
    orderIndex: 5
    osisId: Job.38.6
    sblId: Job 38:6
    shortName: Йов 38:6
    text: У що підстави її позапущувані, або хто поклав камінь наріжний її,
  - name: Йов 38:7
    orderIndex: 6
    osisId: Job.38.7
    sblId: Job 38:7
    shortName: Йов 38:7
    text: коли разом співали всі зорі поранні та радісний окрик здіймали всі Божі
      сини?
  - name: Йов 38:8
    orderIndex: 7
    osisId: Job.38.8
    sblId: Job 38:8
    shortName: Йов 38:8
    text: І хто море воротами загородив, як воно виступало, немов би з утроби виходило,
  - name: Йов 38:9
    orderIndex: 8
    osisId: Job.38.9
    sblId: Job 38:9
    shortName: Йов 38:9
    text: коли хмари поклав Я за одіж йому, а імлу за його пелюшки,
  - name: Йов 38:10
    orderIndex: 9
    osisId: Job.38.10
    sblId: Job 38:10
    shortName: Йов 38:10
    text: і призначив йому Я границю Свою та поставив засува й ворота,
  - name: Йов 38:11
    orderIndex: 10
    osisId: Job.38.11
    sblId: Job 38:11
    shortName: Йов 38:11
    text: 'і сказав: Аж досі ти дійдеш, не далі, і тут ось межа твоїх хвиль гордовитих?'
  - name: Йов 38:12
    orderIndex: 11
    osisId: Job.38.12
    sblId: Job 38:12
    shortName: Йов 38:12
    text: Чи за своїх днів ти наказував ранкові? Чи досвітній зорі показав її місце,
  - name: Йов 38:13
    orderIndex: 12
    osisId: Job.38.13
    sblId: Job 38:13
    shortName: Йов 38:13
    text: щоб хапалась за кінці землі та посипались з неї безбожні?
  - name: Йов 38:14
    orderIndex: 13
    osisId: Job.38.14
    sblId: Job 38:14
    shortName: Йов 38:14
    text: Земля змінюється, мов та глина печатки, і стають, немов одіж, вони!
  - name: Йов 38:15
    orderIndex: 14
    osisId: Job.38.15
    sblId: Job 38:15
    shortName: Йов 38:15
    text: І нехай від безбожних їх світло відійметься, а високе рамено зламається!
  - name: Йов 38:16
    orderIndex: 15
    osisId: Job.38.16
    sblId: Job 38:16
    shortName: Йов 38:16
    text: Чи ти сходив коли аж до морських джерел, і чи ти переходжувався дном безодні?
  - name: Йов 38:17
    orderIndex: 16
    osisId: Job.38.17
    sblId: Job 38:17
    shortName: Йов 38:17
    text: Чи для тебе відкриті були брами смерти, і чи бачив ти брами смертельної
      тіні?
  - name: Йов 38:18
    orderIndex: 17
    osisId: Job.38.18
    sblId: Job 38:18
    shortName: Йов 38:18
    text: Чи широкість землі ти оглянув? Розкажи, якщо знаєш це все!
  - name: Йов 38:19
    orderIndex: 18
    osisId: Job.38.19
    sblId: Job 38:19
    shortName: Йов 38:19
    text: Де та дорога, що світло на ній пробуває? А темрява де її місце,
  - name: Йов 38:20
    orderIndex: 19
    osisId: Job.38.20
    sblId: Job 38:20
    shortName: Йов 38:20
    text: щоб узяти її до границі її, і щоб знати стежки її дому?
  - name: Йов 38:21
    orderIndex: 20
    osisId: Job.38.21
    sblId: Job 38:21
    shortName: Йов 38:21
    text: Знаєш ти, бо тоді народився ж ти був, і велике число твоїх днів!
  - name: Йов 38:22
    orderIndex: 21
    osisId: Job.38.22
    sblId: Job 38:22
    shortName: Йов 38:22
    text: Чи доходив коли ти до схованок снігу, і схованки граду ти бачив,
  - name: Йов 38:23
    orderIndex: 22
    osisId: Job.38.23
    sblId: Job 38:23
    shortName: Йов 38:23
    text: які Я тримаю на час лихоліття, на день бою й війни?
  - name: Йов 38:24
    orderIndex: 23
    osisId: Job.38.24
    sblId: Job 38:24
    shortName: Йов 38:24
    text: Якою дорогою ділиться вітер, розпорошується по землі вітерець?
  - name: Йов 38:25
    orderIndex: 24
    osisId: Job.38.25
    sblId: Job 38:25
    shortName: Йов 38:25
    text: Хто для зливи протоку провів, а для громовиці дорогу,
  - name: Йов 38:26
    orderIndex: 25
    osisId: Job.38.26
    sblId: Job 38:26
    shortName: Йов 38:26
    text: щоб дощити на землю безлюдну, на пустиню, в якій чоловіка нема,
  - name: Йов 38:27
    orderIndex: 26
    osisId: Job.38.27
    sblId: Job 38:27
    shortName: Йов 38:27
    text: щоб пустиню та пущу насичувати, і щоб забезпечити вихід траві?
  - name: Йов 38:28
    orderIndex: 27
    osisId: Job.38.28
    sblId: Job 38:28
    shortName: Йов 38:28
    text: Чи є батько в доща, чи хто краплі роси породив?
  - name: Йов 38:29
    orderIndex: 28
    osisId: Job.38.29
    sblId: Job 38:29
    shortName: Йов 38:29
    text: Із чиєї утроби лід вийшов, а іній небесний хто його породив?
  - name: Йов 38:30
    orderIndex: 29
    osisId: Job.38.30
    sblId: Job 38:30
    shortName: Йов 38:30
    text: Як камінь, тужавіють води, а поверхня безодні ховається.
  - name: Йов 38:31
    orderIndex: 30
    osisId: Job.38.31
    sblId: Job 38:31
    shortName: Йов 38:31
    text: Чи зв'яжеш ти зав'язки Волосожару, чи розв'яжеш віжки в Оріона?
  - name: Йов 38:32
    orderIndex: 31
    osisId: Job.38.32
    sblId: Job 38:32
    shortName: Йов 38:32
    text: Чи виведеш часу свого Зодіяка, чи Воза з синами його попровадиш?
  - name: Йов 38:33
    orderIndex: 32
    osisId: Job.38.33
    sblId: Job 38:33
    shortName: Йов 38:33
    text: Чи ти знаєш устави небес? Чи ти покладеш на землі їхню владу?
  - name: Йов 38:34
    orderIndex: 33
    osisId: Job.38.34
    sblId: Job 38:34
    shortName: Йов 38:34
    text: Чи підіймеш свій голос до хмар, і багато води тебе вкриє?
  - name: Йов 38:35
    orderIndex: 34
    osisId: Job.38.35
    sblId: Job 38:35
    shortName: Йов 38:35
    text: Чи блискавки ти посилаєш, і підуть вони, й тобі скажуть Ось ми?
  - name: Йов 38:36
    orderIndex: 35
    osisId: Job.38.36
    sblId: Job 38:36
    shortName: Йов 38:36
    text: Хто мудрість вкладає людині в нутро? Або хто дає серцеві розум?
  - name: Йов 38:37
    orderIndex: 36
    osisId: Job.38.37
    sblId: Job 38:37
    shortName: Йов 38:37
    text: Хто мудрістю хмари зрахує, і хто може затримати небесні посуди,
  - name: Йов 38:38
    orderIndex: 37
    osisId: Job.38.38
    sblId: Job 38:38
    shortName: Йов 38:38
    text: коли порох зливається в зливки, а кавалки злипаються?
  - name: Йов 38:39
    orderIndex: 38
    osisId: Job.38.39
    sblId: Job 38:39
    shortName: Йов 38:39
    text: Чи здобич левиці ти зловиш, і заспокоїш життя левчуків,
  - name: Йов 38:40
    orderIndex: 39
    osisId: Job.38.40
    sblId: Job 38:40
    shortName: Йов 38:40
    text: як вони по леговищах туляться, на чатах сидять по кущах?
  - name: Йов 38:41
    orderIndex: 40
    osisId: Job.38.41
    sblId: Job 38:41
    shortName: Йов 38:41
    text: Хто готує для крука поживу його, як до Бога кричать його діти, як без їжі
      блукають вони?
  versesCount: 41
- name: Йов 39
  orderIndex: 38
  osisId: Job.39
  sblId: Job 39
  shortName: Йов 39
  verses:
  - name: Йов 39:1
    orderIndex: 0
    osisId: Job.39.1
    sblId: Job 39:1
    shortName: Йов 39:1
    text: Хіба ти пізнав час народження скельних козиць? Хіба ти пильнував час мук
      породу лані?
  - name: Йов 39:2
    orderIndex: 1
    osisId: Job.39.2
    sblId: Job 39:2
    shortName: Йов 39:2
    text: Чи на місяці лічиш, що сповнитись мусять, і відаєш час їх народження,
  - name: Йов 39:3
    orderIndex: 2
    osisId: Job.39.3
    sblId: Job 39:3
    shortName: Йов 39:3
    text: коли приклякають вони, випускають дітей своїх, і звільняються від болів
      породу?
  - name: Йов 39:4
    orderIndex: 3
    osisId: Job.39.4
    sblId: Job 39:4
    shortName: Йов 39:4
    text: Набираються сил їхні діти, на полі зростають, відходять і більше до них
      не вертаються.
  - name: Йов 39:5
    orderIndex: 4
    osisId: Job.39.5
    sblId: Job 39:5
    shortName: Йов 39:5
    text: Хто пустив осла дикого вільним, і хто розв'язав ослу дикому пута,
  - name: Йов 39:6
    orderIndex: 5
    osisId: Job.39.6
    sblId: Job 39:6
    shortName: Йов 39:6
    text: якому призначив Я степ його домом, а місцем його пробування солону пустиню?
  - name: Йов 39:7
    orderIndex: 6
    osisId: Job.39.7
    sblId: Job 39:7
    shortName: Йов 39:7
    text: Він сміється із галасу міста, не чує він крику погонича.
  - name: Йов 39:8
    orderIndex: 7
    osisId: Job.39.8
    sblId: Job 39:8
    shortName: Йов 39:8
    text: Що знаходить по горах, то паша його, і шукає він усього зеленого.
  - name: Йов 39:9
    orderIndex: 8
    osisId: Job.39.9
    sblId: Job 39:9
    shortName: Йов 39:9
    text: Чи захоче служити тобі одноріг? Чи при яслах твоїх ночуватиме він?
  - name: Йов 39:10
    orderIndex: 9
    osisId: Job.39.10
    sblId: Job 39:10
    shortName: Йов 39:10
    text: Чи ти однорога прив'яжеш до його борозни повороззям? Чи буде він боронувати
      за тобою долини?
  - name: Йов 39:11
    orderIndex: 10
    osisId: Job.39.11
    sblId: Job 39:11
    shortName: Йов 39:11
    text: Чи повіриш йому через те, що має він силу велику, і свою працю на нього
      попустиш?
  - name: Йов 39:12
    orderIndex: 11
    osisId: Job.39.12
    sblId: Job 39:12
    shortName: Йов 39:12
    text: Чи повіриш йому, що він верне насіння твоє, і збере тобі тік?
  - name: Йов 39:13
    orderIndex: 12
    osisId: Job.39.13
    sblId: Job 39:13
    shortName: Йов 39:13
    text: Крило струсеве радісно б'ється, чи ж крило це й пір'їна лелеки?
  - name: Йов 39:14
    orderIndex: 13
    osisId: Job.39.14
    sblId: Job 39:14
    shortName: Йов 39:14
    text: Бо яйця свої він на землю кладе та в поросі їх вигріває,
  - name: Йов 39:15
    orderIndex: 14
    osisId: Job.39.15
    sblId: Job 39:15
    shortName: Йов 39:15
    text: і забува, що нога може їх розчавити, а звір польовий може їх розтоптати.
  - name: Йов 39:16
    orderIndex: 15
    osisId: Job.39.16
    sblId: Job 39:16
    shortName: Йов 39:16
    text: Він жорстокий відносно дітей своїх, ніби вони не його, а що праця його може
      бути надаремна, того не боїться,
  - name: Йов 39:17
    orderIndex: 16
    osisId: Job.39.17
    sblId: Job 39:17
    shortName: Йов 39:17
    text: бо Бог учинив, щоб забув він про мудрість, і не наділив його розумом.
  - name: Йов 39:18
    orderIndex: 17
    osisId: Job.39.18
    sblId: Job 39:18
    shortName: Йов 39:18
    text: А за часу надходу стрільців ударяє він крильми повітря, і сміється з коня
      та з його верхівця!
  - name: Йов 39:19
    orderIndex: 18
    osisId: Job.39.19
    sblId: Job 39:19
    shortName: Йов 39:19
    text: Чи ти силу коневі даси, чи шию його ти зодягнеш у гриву?
  - name: Йов 39:20
    orderIndex: 19
    osisId: Job.39.20
    sblId: Job 39:20
    shortName: Йов 39:20
    text: Чи ти зробиш, що буде скакати він, мов сарана? Величне іржання його страшелезне!
  - name: Йов 39:21
    orderIndex: 20
    osisId: Job.39.21
    sblId: Job 39:21
    shortName: Йов 39:21
    text: Б'є ногою в долині та тішиться силою, іде він насупроти зброї,
  - name: Йов 39:22
    orderIndex: 21
    osisId: Job.39.22
    sblId: Job 39:22
    shortName: Йов 39:22
    text: сміється з страху й не жахається, і не вертається з-перед меча,
  - name: Йов 39:23
    orderIndex: 22
    osisId: Job.39.23
    sblId: Job 39:23
    shortName: Йов 39:23
    text: хоч дзвонить над ним сагайдак, вістря списове та ратище!
  - name: Йов 39:24
    orderIndex: 23
    osisId: Job.39.24
    sblId: Job 39:24
    shortName: Йов 39:24
    text: Він із шаленістю та лютістю землю ковтає, і не вірить, що чути гук рогу.
  - name: Йов 39:25
    orderIndex: 24
    osisId: Job.39.25
    sblId: Job 39:25
    shortName: Йов 39:25
    text: 'При кожному розі кричить він: І-га! і винюхує здалека бій, грім гетьманів
      та крик.'
  - name: Йов 39:26
    orderIndex: 25
    osisId: Job.39.26
    sblId: Job 39:26
    shortName: Йов 39:26
    text: Чи яструб літає твоєю премудрістю, на південь простягує крила свої?
  - name: Йов 39:27
    orderIndex: 26
    osisId: Job.39.27
    sblId: Job 39:27
    shortName: Йов 39:27
    text: Чи з твойого наказу орел підіймається, і мостить кубло своє на висоті?
  - name: Йов 39:28
    orderIndex: 27
    osisId: Job.39.28
    sblId: Job 39:28
    shortName: Йов 39:28
    text: На скелі замешкує він та ночує, на скельнім вершку та твердині,
  - name: Йов 39:29
    orderIndex: 28
    osisId: Job.39.29
    sblId: Job 39:29
    shortName: Йов 39:29
    text: ізвідти визорює їжу, далеко вдивляються очі його,
  - name: Йов 39:30
    orderIndex: 29
    osisId: Job.39.30
    sblId: Job 39:30
    shortName: Йов 39:30
    text: а його пташенята п'ють кров. Де ж забиті, там він.
  versesCount: 30
- name: Йов 40
  orderIndex: 39
  osisId: Job.40
  sblId: Job 40
  shortName: Йов 40
  verses:
  - name: Йов 40:1
    orderIndex: 0
    osisId: Job.40.1
    sblId: Job 40:1
    shortName: Йов 40:1
    text: 'І говорив Господь Йову й сказав:'
  - name: Йов 40:2
    orderIndex: 1
    osisId: Job.40.2
    sblId: Job 40:2
    shortName: Йов 40:2
    text: Чи буде ставати на прю з Всемогутнім огудник? Хто сперечається з Богом,
      хай на це відповість!
  - name: Йов 40:3
    orderIndex: 2
    osisId: Job.40.3
    sblId: Job 40:3
    shortName: Йов 40:3
    text: 'І Йов відповів Господеві й сказав:'
  - name: Йов 40:4
    orderIndex: 3
    osisId: Job.40.4
    sblId: Job 40:4
    shortName: Йов 40:4
    text: Оце я знікчемнів, що ж маю Тобі відповісти? Я кладу свою руку на уста свої...
  - name: Йов 40:5
    orderIndex: 4
    osisId: Job.40.5
    sblId: Job 40:5
    shortName: Йов 40:5
    text: Я раз говорив був, і вже не скажу, а вдруге і більш не додам!...
  - name: Йов 40:6
    orderIndex: 5
    osisId: Job.40.6
    sblId: Job 40:6
    shortName: Йов 40:6
    text: 'І відповів Господь Йову із бурі й сказав:'
  - name: Йов 40:7
    orderIndex: 6
    osisId: Job.40.7
    sblId: Job 40:7
    shortName: Йов 40:7
    text: 'Підпережи но ти стегна свої, як мужчина: Я буду питати тебе, ти ж пояснюй
      Мені!'
  - name: Йов 40:8
    orderIndex: 7
    osisId: Job.40.8
    sblId: Job 40:8
    shortName: Йов 40:8
    text: Чи ти хочеш порушити право Моє, винуватити Мене, щоб оправданим бути?
  - name: Йов 40:9
    orderIndex: 8
    osisId: Job.40.9
    sblId: Job 40:9
    shortName: Йов 40:9
    text: Коли маєш рамено, як Бог, і голосом ти загримиш, немов Він,
  - name: Йов 40:10
    orderIndex: 9
    osisId: Job.40.10
    sblId: Job 40:10
    shortName: Йов 40:10
    text: то окрась Ти себе пишнотою й величністю, зодягнися у славу й красу!
  - name: Йов 40:11
    orderIndex: 10
    osisId: Job.40.11
    sblId: Job 40:11
    shortName: Йов 40:11
    text: Розпорош лютість гніву свого, і поглянь на все горде й принизь ти його!
  - name: Йов 40:12
    orderIndex: 11
    osisId: Job.40.12
    sblId: Job 40:12
    shortName: Йов 40:12
    text: Поглянь на все горде й його впокори, поспихай нечестивих на їхньому місці,
  - name: Йов 40:13
    orderIndex: 12
    osisId: Job.40.13
    sblId: Job 40:13
    shortName: Йов 40:13
    text: поховай їх у поросі разом, а їхні обличчя обвий в укритті.
  - name: Йов 40:14
    orderIndex: 13
    osisId: Job.40.14
    sblId: Job 40:14
    shortName: Йов 40:14
    text: Тоді й Я тебе славити буду, як правиця твоя допоможе тобі!
  - name: Йов 40:15
    orderIndex: 14
    osisId: Job.40.15
    sblId: Job 40:15
    shortName: Йов 40:15
    text: А ось бегемот, що його Я створив, як тебе, траву, як худоба велика, він
      їсть.
  - name: Йов 40:16
    orderIndex: 15
    osisId: Job.40.16
    sblId: Job 40:16
    shortName: Йов 40:16
    text: Ото сила його в його стегнах, його ж міцність у м'язах його живота.
  - name: Йов 40:17
    orderIndex: 16
    osisId: Job.40.17
    sblId: Job 40:17
    shortName: Йов 40:17
    text: Випростовує він, немов кедра, свойого хвоста, жили стегон його посплітались.
  - name: Йов 40:18
    orderIndex: 17
    osisId: Job.40.18
    sblId: Job 40:18
    shortName: Йов 40:18
    text: Його кості немов мідяні оті рури, костомахи його як ті пруття залізні.
  - name: Йов 40:19
    orderIndex: 18
    osisId: Job.40.19
    sblId: Job 40:19
    shortName: Йов 40:19
    text: Голова оце Божих доріг; і тільки Творець його може зблизити до нього меча...
  - name: Йов 40:20
    orderIndex: 19
    osisId: Job.40.20
    sblId: Job 40:20
    shortName: Йов 40:20
    text: Бо гори приносять поживу йому, і там грається вся звірина польова.
  - name: Йов 40:21
    orderIndex: 20
    osisId: Job.40.21
    sblId: Job 40:21
    shortName: Йов 40:21
    text: Під лотосами він вилежується, в укритті очерету й болота.
  - name: Йов 40:22
    orderIndex: 21
    osisId: Job.40.22
    sblId: Job 40:22
    shortName: Йов 40:22
    text: Лотоси тінню своєю вкривають його, тополі поточні його обгортають.
  - name: Йов 40:23
    orderIndex: 22
    osisId: Job.40.23
    sblId: Job 40:23
    shortName: Йов 40:23
    text: Ось підіймається річка, та він не боїться її, він безпечний, хоча б сам
      Йордан йому в пащу впливав!
  - name: Йов 40:24
    orderIndex: 23
    osisId: Job.40.24
    sblId: Job 40:24
    shortName: Йов 40:24
    text: Хто може схопити його в його очах, гаками ніздрю продіравити?
  versesCount: 24
- name: Йов 41
  orderIndex: 40
  osisId: Job.41
  sblId: Job 41
  shortName: Йов 41
  verses:
  - name: Йов 41:1
    orderIndex: 0
    osisId: Job.41.1
    sblId: Job 41:1
    shortName: Йов 41:1
    text: (40-25) Чи левіятана потягнеш гачком, і йому язика стягнеш шнуром?
  - name: Йов 41:2
    orderIndex: 1
    osisId: Job.41.2
    sblId: Job 41:2
    shortName: Йов 41:2
    text: (40-26) Чи очеретину вкладеш йому в ніздря, чи терниною щоку йому продіравиш?
  - name: Йов 41:3
    orderIndex: 2
    osisId: Job.41.3
    sblId: Job 41:3
    shortName: Йов 41:3
    text: (40-27) Чи він буде багато благати тебе, чи буде тобі говорити лагідне?
  - name: Йов 41:4
    orderIndex: 3
    osisId: Job.41.4
    sblId: Job 41:4
    shortName: Йов 41:4
    text: (40-28) Чи складе він умову з тобою, і ти візьмеш його за раба собі вічного?
  - name: Йов 41:5
    orderIndex: 4
    osisId: Job.41.5
    sblId: Job 41:5
    shortName: Йов 41:5
    text: (40-29) Чи ним бавитись будеш, як птахом, і прив'яжеш його для дівчаток
      своїх?
  - name: Йов 41:6
    orderIndex: 5
    osisId: Job.41.6
    sblId: Job 41:6
    shortName: Йов 41:6
    text: (40-30) Чи ним спільники торгуватимуть, чи поділять його між купців-хананеїв?
  - name: Йов 41:7
    orderIndex: 6
    osisId: Job.41.7
    sblId: Job 41:7
    shortName: Йов 41:7
    text: (40-31) Чи шпильками проколиш ти шкіру його, а острогою риб'ячою його голову?
  - name: Йов 41:8
    orderIndex: 7
    osisId: Job.41.8
    sblId: Job 41:8
    shortName: Йов 41:8
    text: (40-32) Поклади ж свою руку на нього, й згадай про війну, і більше того
      не чини!
  - name: Йов 41:9
    orderIndex: 8
    osisId: Job.41.9
    sblId: Job 41:9
    shortName: Йов 41:9
    text: (41-1) Тож надія твоя неправдива, на сам вигляд його упадеш.
  - name: Йов 41:10
    orderIndex: 9
    osisId: Job.41.10
    sblId: Job 41:10
    shortName: Йов 41:10
    text: (41-2) Нема смільчака, щоб його він збудив, а хто ж перед обличчям Моїм
      зможе стати?
  - name: Йов 41:11
    orderIndex: 10
    osisId: Job.41.11
    sblId: Job 41:11
    shortName: Йов 41:11
    text: (41-3) Хто вийде навпроти Мене й буде цілий? Що під небом усім це Моє!
  - name: Йов 41:12
    orderIndex: 11
    osisId: Job.41.12
    sblId: Job 41:12
    shortName: Йов 41:12
    text: (41-4) Не буду мовчати про члени його, про стан його сили й красу його складу.
  - name: Йов 41:13
    orderIndex: 12
    osisId: Job.41.13
    sblId: Job 41:13
    shortName: Йов 41:13
    text: (41-5) Хто відкриє поверхню одежі його? Хто підійде коли до двійних його
      щелепів?
  - name: Йов 41:14
    orderIndex: 13
    osisId: Job.41.14
    sblId: Job 41:14
    shortName: Йов 41:14
    text: (41-6) Двері обличчя його хто відчинить? Навколо зубів його жах!
  - name: Йов 41:15
    orderIndex: 14
    osisId: Job.41.15
    sblId: Job 41:15
    shortName: Йов 41:15
    text: (41-7) Його спина канали щитів, поєднання їх крем'яная печать.
  - name: Йов 41:16
    orderIndex: 15
    osisId: Job.41.16
    sblId: Job 41:16
    shortName: Йов 41:16
    text: (41-8) Одне до одного доходить, а вітер між ними не пройде.
  - name: Йов 41:17
    orderIndex: 16
    osisId: Job.41.17
    sblId: Job 41:17
    shortName: Йов 41:17
    text: (41-9) Одне до одного притверджені, сполучені, і не відділяться.
  - name: Йов 41:18
    orderIndex: 17
    osisId: Job.41.18
    sblId: Job 41:18
    shortName: Йов 41:18
    text: (41-10) Його чхання засвічує світло, а очі його як повіки зорі світової!
  - name: Йов 41:19
    orderIndex: 18
    osisId: Job.41.19
    sblId: Job 41:19
    shortName: Йов 41:19
    text: (41-11) Бухає полум'я з пащі його, вириваються іскри огненні!
  - name: Йов 41:20
    orderIndex: 19
    osisId: Job.41.20
    sblId: Job 41:20
    shortName: Йов 41:20
    text: (41-12) Із ніздер його валить дим, немов з того горшка, що кипить та біжить.
  - name: Йов 41:21
    orderIndex: 20
    osisId: Job.41.21
    sblId: Job 41:21
    shortName: Йов 41:21
    text: (41-13) Його подих розпалює вугіль, і бухає полум'я з пащі його.
  - name: Йов 41:22
    orderIndex: 21
    osisId: Job.41.22
    sblId: Job 41:22
    shortName: Йов 41:22
    text: (41-14) Сила ночує на шиї його, а страх перед ним утікає.
  - name: Йов 41:23
    orderIndex: 22
    osisId: Job.41.23
    sblId: Job 41:23
    shortName: Йов 41:23
    text: (41-15) М'ясо нутра його міцно тримається, воно в ньому тверде, не хитається.
  - name: Йов 41:24
    orderIndex: 23
    osisId: Job.41.24
    sblId: Job 41:24
    shortName: Йов 41:24
    text: (41-16) Його серце, мов з каменя вилите, і тверде, як те долішнє жорно!
  - name: Йов 41:25
    orderIndex: 24
    osisId: Job.41.25
    sblId: Job 41:25
    shortName: Йов 41:25
    text: (41-17) Як підводиться він, перелякуються силачі, та й ховаються з жаху.
  - name: Йов 41:26
    orderIndex: 25
    osisId: Job.41.26
    sblId: Job 41:26
    shortName: Йов 41:26
    text: (41-18) Той меч, що досягне його, не встоїть, ані спис, ані ратище й панцер.
  - name: Йов 41:27
    orderIndex: 26
    osisId: Job.41.27
    sblId: Job 41:27
    shortName: Йов 41:27
    text: (41-19) За солому залізо вважає, а мідь за гнилу деревину!
  - name: Йов 41:28
    orderIndex: 27
    osisId: Job.41.28
    sblId: Job 41:28
    shortName: Йов 41:28
    text: (41-20) Син лука, стріла, не примусит увтікати його, каміння із пращі для
      нього зміняється в сіно.
  - name: Йов 41:29
    orderIndex: 28
    osisId: Job.41.29
    sblId: Job 41:29
    shortName: Йов 41:29
    text: (41-21) Булаву уважає він за соломинку, і сміється із посвисту ратища.
  - name: Йов 41:30
    orderIndex: 29
    osisId: Job.41.30
    sblId: Job 41:30
    shortName: Йов 41:30
    text: (41-22) Під ним гостре череп'я, лягає на гостре, немов у болото.
  - name: Йов 41:31
    orderIndex: 30
    osisId: Job.41.31
    sblId: Job 41:31
    shortName: Йов 41:31
    text: (41-23) Чинить він, що кипить глибочінь, мов горня, і обертає море в окріп.
  - name: Йов 41:32
    orderIndex: 31
    osisId: Job.41.32
    sblId: Job 41:32
    shortName: Йов 41:32
    text: (41-24) Стежка світить за ним, а безодня здається йому сивиною.
  - name: Йов 41:33
    orderIndex: 32
    osisId: Job.41.33
    sblId: Job 41:33
    shortName: Йов 41:33
    text: (41-25) Немає подоби йому на землі, він безстрашним створений,
  - name: Йов 41:34
    orderIndex: 33
    osisId: Job.41.34
    sblId: Job 41:34
    shortName: Йов 41:34
    text: (41-26) він бачить усе, що високе, він цар над усім пишним звір'ям!
  versesCount: 34
- name: Йов 42
  orderIndex: 41
  osisId: Job.42
  sblId: Job 42
  shortName: Йов 42
  verses:
  - name: Йов 42:1
    orderIndex: 0
    osisId: Job.42.1
    sblId: Job 42:1
    shortName: Йов 42:1
    text: 'А Йов відповів Господеві й сказав:'
  - name: Йов 42:2
    orderIndex: 1
    osisId: Job.42.2
    sblId: Job 42:2
    shortName: Йов 42:2
    text: Я знаю, що можеш Ти все, і не спиняється задум у Тебе!
  - name: Йов 42:3
    orderIndex: 2
    osisId: Job.42.3
    sblId: Job 42:3
    shortName: Йов 42:3
    text: 'Хто ж то такий, що ховає пораду немудру? Тому я говорив, але не розумів...
      Це чудніше від мене, й не знаю його:'
  - name: Йов 42:4
    orderIndex: 3
    osisId: Job.42.4
    sblId: Job 42:4
    shortName: Йов 42:4
    text: Слухай же ти, а Я буду казати, запитаю тебе, ти ж Мені поясни...
  - name: Йов 42:5
    orderIndex: 4
    osisId: Job.42.5
    sblId: Job 42:5
    shortName: Йов 42:5
    text: Тільки послухом уха я чув був про Тебе, а тепер моє око ось бачить Тебе...
  - name: Йов 42:6
    orderIndex: 5
    osisId: Job.42.6
    sblId: Job 42:6
    shortName: Йов 42:6
    text: Тому я зрікаюсь говореного, і каюсь у поросі й попелі!...
  - name: Йов 42:7
    orderIndex: 6
    osisId: Job.42.7
    sblId: Job 42:7
    shortName: Йов 42:7
    text: 'І сталося по тому, як Господь промовив ці слова до Йова, сказав Господь
      теманянину Еліфазові: Запалився Мій гнів на тебе та на двох твоїх приятелів,
      бо ви не говорили слушного про Мене, як раб Мій Йов.'
  - name: Йов 42:8
    orderIndex: 7
    osisId: Job.42.8
    sblId: Job 42:8
    shortName: Йов 42:8
    text: А тепер візьміть собі сім бичків та сім баранів, і йдіть до Мого раба Йова,
      і принесете цілопалення за себе, а Мій раб Йов помолиться за вас, бо тільки
      з ним Я буду рахуватися, щоб не вчинити вам злої речі, бо ви не говорили слушного
      про Мене, як раб Мій Йов.
  - name: Йов 42:9
    orderIndex: 8
    osisId: Job.42.9
    sblId: Job 42:9
    shortName: Йов 42:9
    text: І пішли теманянин Еліфаз, і шух'янин Білдад, та нааматянин Цофар, і зробили,
      як говорив їм Господь. І споглянув Господь на Йова.
  - name: Йов 42:10
    orderIndex: 9
    osisId: Job.42.10
    sblId: Job 42:10
    shortName: Йов 42:10
    text: І Господь привернув Йова до першого стану, коли він помолився за своїх приятелів.
      І помножив Господь усе, що Йов мав, удвоє.
  - name: Йов 42:11
    orderIndex: 10
    osisId: Job.42.11
    sblId: Job 42:11
    shortName: Йов 42:11
    text: І поприходили до нього всі брати його, і всі сестри його та всі попередні
      знайомі його, і їли з ним хліб у його домі. І вони головою хитали над ним, та
      потішали його за все зле, що Господь був спровадив на нього. І дали вони йому
      кожен по одній кеситі, і кожен по одній золотій обручці.
  - name: Йов 42:12
    orderIndex: 11
    osisId: Job.42.12
    sblId: Job 42:12
    shortName: Йов 42:12
    text: А Господь поблагословив останок днів Йова більше від початку його, і було
      в нього чотирнадцять тисяч дрібної худоби, і шість тисяч верблюдів, тисяча пар
      худоби великої та тисяча ослиць.
  - name: Йов 42:13
    orderIndex: 12
    osisId: Job.42.13
    sblId: Job 42:13
    shortName: Йов 42:13
    text: І було в нього семеро синів та три дочки.
  - name: Йов 42:14
    orderIndex: 13
    osisId: Job.42.14
    sblId: Job 42:14
    shortName: Йов 42:14
    text: 'І назвав він ім''я першій: Єміма, і ім''я другій: Кеція, а ім''я третій:
      Керен-Гаппух.'
  - name: Йов 42:15
    orderIndex: 14
    osisId: Job.42.15
    sblId: Job 42:15
    shortName: Йов 42:15
    text: І таких вродливих жінок, як Йовові дочки, не знайшлося по всій землі. І
      дав їм їх батько спадщину поміж їхніми братами.
  - name: Йов 42:16
    orderIndex: 15
    osisId: Job.42.16
    sblId: Job 42:16
    shortName: Йов 42:16
    text: А Йов жив по тому сотню й сорок років, і побачив синів своїх та синів синів
      своїх, чотири поколінні.
  - name: Йов 42:17
    orderIndex: 16
    osisId: Job.42.17
    sblId: Job 42:17
    shortName: Йов 42:17
    text: І впокоївся Йов старим та насиченим днями.
  versesCount: 17
chaptersCount: 42
