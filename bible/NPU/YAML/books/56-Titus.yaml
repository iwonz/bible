chapters:
- name: До Тита 1
  orderIndex: 0
  osisId: Titus.1
  sblId: Titus 1
  shortName: Тит 1
  verses:
  - name: До Тита 1:1
    orderIndex: 0
    osisId: Titus.1.1
    sblId: Titus 1:1
    shortName: Тит 1:1
    text: Павло, раб Божий, а апостол Ісуса Христа, по вірі вибраних Божих і пізнанні
      правди, що за благочестям,
  - name: До Тита 1:2
    orderIndex: 1
    osisId: Titus.1.2
    sblId: Titus 1:2
    shortName: Тит 1:2
    text: в надії вічного життя, яке обіцяв був від вічних часів необманливий Бог,
  - name: До Тита 1:3
    orderIndex: 2
    osisId: Titus.1.3
    sblId: Titus 1:3
    shortName: Тит 1:3
    text: і часу свого з'явив Слово Своє в проповіданні, що доручене було мені з наказу
      Спасителя нашого Бога,
  - name: До Тита 1:4
    orderIndex: 3
    osisId: Titus.1.4
    sblId: Titus 1:4
    shortName: Тит 1:4
    text: 'до Тита, щирого сина за спільною вірою: благодать, милість та мир від Бога
      Отця й Христа Ісуса, Спасителя нашого!'
  - name: До Тита 1:5
    orderIndex: 4
    osisId: Titus.1.5
    sblId: Titus 1:5
    shortName: Тит 1:5
    text: Я для того тебе полишив був у Кріті, щоб ти впорядкував недокінчене та пресвітерів
      настановив по містах, як тобі я звелів,
  - name: До Тита 1:6
    orderIndex: 5
    osisId: Titus.1.6
    sblId: Titus 1:6
    shortName: Тит 1:6
    text: коли хто бездоганний, муж єдиної дружини, має вірних дітей, недокорених
      за блуд або неслухняність.
  - name: До Тита 1:7
    orderIndex: 6
    osisId: Titus.1.7
    sblId: Titus 1:7
    shortName: Тит 1:7
    text: Бо єпископ мусить бути бездоганний, як Божий доморядник, не самолюбний,
      не гнівливий, не п'яниця, не заводіяка, не корисливий,
  - name: До Тита 1:8
    orderIndex: 7
    osisId: Titus.1.8
    sblId: Titus 1:8
    shortName: Тит 1:8
    text: але гостинний до приходнів, добролюбець, поміркований, справедливий, побожний,
      стриманий,
  - name: До Тита 1:9
    orderIndex: 8
    osisId: Titus.1.9
    sblId: Titus 1:9
    shortName: Тит 1:9
    text: що тримається вірного слова згідно з наукою, щоб мав силу й навчати в здоровій
      науці, і переконувати противних.
  - name: До Тита 1:10
    orderIndex: 9
    osisId: Titus.1.10
    sblId: Titus 1:10
    shortName: Тит 1:10
    text: Багато бо є неслухняних, марнословців, зводників, особливо ж з обрізаних,
  - name: До Тита 1:11
    orderIndex: 10
    osisId: Titus.1.11
    sblId: Titus 1:11
    shortName: Тит 1:11
    text: 'їм треба уста затуляти: вони цілі доми баламутять, навчаючи, чого не належить,
      для зиску брудного.'
  - name: До Тита 1:12
    orderIndex: 11
    osisId: Titus.1.12
    sblId: Titus 1:12
    shortName: Тит 1:12
    text: 'Сказав один з них, їхній власний пророк: Крітяни завжди брехливі, люті
      звірі, черевані ліниві!...'
  - name: До Тита 1:13
    orderIndex: 12
    osisId: Titus.1.13
    sblId: Titus 1:13
    shortName: Тит 1:13
    text: Це свідоцтво правдиве. Ради цієї причини докоряй їм суворо, щоб у вірі здорові
      були,
  - name: До Тита 1:14
    orderIndex: 13
    osisId: Titus.1.14
    sblId: Titus 1:14
    shortName: Тит 1:14
    text: і на юдейські байки не вважали, ані на накази людей, що від правди відвертаються.
  - name: До Тита 1:15
    orderIndex: 14
    osisId: Titus.1.15
    sblId: Titus 1:15
    shortName: Тит 1:15
    text: Для чистих все чисте, а для занечищених та для невірних не чисте ніщо, але
      занечистилися і розум їхній, і сумління.
  - name: До Тита 1:16
    orderIndex: 15
    osisId: Titus.1.16
    sblId: Titus 1:16
    shortName: Тит 1:16
    text: Вони твердять, немов знають Бога, але відкидаються вчинками, бувши бридкі
      й неслухняні, і до всякого доброго діла нездатні.
  versesCount: 16
- name: До Тита 2
  orderIndex: 1
  osisId: Titus.2
  sblId: Titus 2
  shortName: Тит 2
  verses:
  - name: До Тита 2:1
    orderIndex: 0
    osisId: Titus.2.1
    sblId: Titus 2:1
    shortName: Тит 2:1
    text: А ти говори, що відповідає здоровій науці.
  - name: До Тита 2:2
    orderIndex: 1
    osisId: Titus.2.2
    sblId: Titus 2:2
    shortName: Тит 2:2
    text: Щоб старі чоловіки тверезі були, поважні, помірковані, здорові у вірі, у
      любові, у терпеливості.
  - name: До Тита 2:3
    orderIndex: 2
    osisId: Titus.2.3
    sblId: Titus 2:3
    shortName: Тит 2:3
    text: Щоб старі жінки в своїм стані так само були, як належить святим, не обмовниці,
      не віддані п'янству, навчали добра,
  - name: До Тита 2:4
    orderIndex: 3
    osisId: Titus.2.4
    sblId: Titus 2:4
    shortName: Тит 2:4
    text: щоб навчали жінок молодих любити своїх чоловіків, любити дітей,
  - name: До Тита 2:5
    orderIndex: 4
    osisId: Titus.2.5
    sblId: Titus 2:5
    shortName: Тит 2:5
    text: щоб були помірковані, чисті, господарні, добрі, слухняні своїм чоловікам,
      щоб не зневажалося Боже Слово.
  - name: До Тита 2:6
    orderIndex: 5
    osisId: Titus.2.6
    sblId: Titus 2:6
    shortName: Тит 2:6
    text: Так само благай юнаків, щоб були помірковані.
  - name: До Тита 2:7
    orderIndex: 6
    osisId: Titus.2.7
    sblId: Titus 2:7
    shortName: Тит 2:7
    text: У всім сам себе подавай за зразка добрих діл, у навчанні непорушеність,
      повагу,
  - name: До Тита 2:8
    orderIndex: 7
    osisId: Titus.2.8
    sblId: Titus 2:8
    shortName: Тит 2:8
    text: слово здорове, неосудливе, щоб противник був засоромлений, не мавши нічого
      лихого казати про нас.
  - name: До Тита 2:9
    orderIndex: 8
    osisId: Titus.2.9
    sblId: Titus 2:9
    shortName: Тит 2:9
    text: Раби щоб корилися панам своїм, щоб догоджали, не перечили,
  - name: До Тита 2:10
    orderIndex: 9
    osisId: Titus.2.10
    sblId: Titus 2:10
    shortName: Тит 2:10
    text: не крали, але виявляли всяку добру вірність, щоб у всьому вони прикрашали
      науку Спасителя нашого Бога.
  - name: До Тита 2:11
    orderIndex: 10
    osisId: Titus.2.11
    sblId: Titus 2:11
    shortName: Тит 2:11
    text: Бо з'явилася Божа благодать, що спасає всіх людей,
  - name: До Тита 2:12
    orderIndex: 11
    osisId: Titus.2.12
    sblId: Titus 2:12
    shortName: Тит 2:12
    text: і навчає нас, щоб ми, відцуравшись безбожности та світських пожадливостей,
      жили помірковано та праведно, і побожно в теперішнім віці,
  - name: До Тита 2:13
    orderIndex: 12
    osisId: Titus.2.13
    sblId: Titus 2:13
    shortName: Тит 2:13
    text: і чекали блаженної надії та з'явлення слави великого Бога й Спаса нашого
      Христа Ісуса,
  - name: До Тита 2:14
    orderIndex: 13
    osisId: Titus.2.14
    sblId: Titus 2:14
    shortName: Тит 2:14
    text: що Самого Себе дав за нас, щоб нас визволити від усякого беззаконства та
      очистити Собі людей вибраних, у добрих ділах запопадливих.
  - name: До Тита 2:15
    orderIndex: 14
    osisId: Titus.2.15
    sblId: Titus 2:15
    shortName: Тит 2:15
    text: Оце говори та нагадуй, та з усяким наказом картай. Хай тобою ніхто не погордує!
  versesCount: 15
- name: До Тита 3
  orderIndex: 2
  osisId: Titus.3
  sblId: Titus 3
  shortName: Тит 3
  verses:
  - name: До Тита 3:1
    orderIndex: 0
    osisId: Titus.3.1
    sblId: Titus 3:1
    shortName: Тит 3:1
    text: Нагадуй їм, щоб слухали влади верховної та корилися їй, і до всякого доброго
      діла готові були,
  - name: До Тита 3:2
    orderIndex: 1
    osisId: Titus.3.2
    sblId: Titus 3:2
    shortName: Тит 3:2
    text: щоб не зневажали нікого, щоб були не сварливі, а тихі, виявляючи повну лагідність
      усім людям.
  - name: До Тита 3:3
    orderIndex: 2
    osisId: Titus.3.3
    sblId: Titus 3:3
    shortName: Тит 3:3
    text: Бо колись були й ми нерозсудні, неслухняні, зведені, служили різним пожадливостям
      та розкошам, жили в злобі та в заздрощах, бридкими були, ненавиділи один одного.
  - name: До Тита 3:4
    orderIndex: 3
    osisId: Titus.3.4
    sblId: Titus 3:4
    shortName: Тит 3:4
    text: А коли з'явилась благодать та людинолюбство Спасителя, нашого Бога,
  - name: До Тита 3:5
    orderIndex: 4
    osisId: Titus.3.5
    sblId: Titus 3:5
    shortName: Тит 3:5
    text: Він нас спас не з діл праведности, що ми їх учинили були, а з Своєї милости
      через купіль відродження й обновлення Духом Святим,
  - name: До Тита 3:6
    orderIndex: 5
    osisId: Titus.3.6
    sblId: Titus 3:6
    shortName: Тит 3:6
    text: Якого Він щедро вилив на нас через Христа Ісуса, Спасителя нашого,
  - name: До Тита 3:7
    orderIndex: 6
    osisId: Titus.3.7
    sblId: Titus 3:7
    shortName: Тит 3:7
    text: щоб ми виправдались Його благодаттю, і стали спадкоємцями за надією на вічне
      життя.
  - name: До Тита 3:8
    orderIndex: 7
    osisId: Titus.3.8
    sblId: Titus 3:8
    shortName: Тит 3:8
    text: Вірне слово, і я хочу, щоб ти і про це впевняв, щоб ті, хто ввірував у Бога,
      дбали про добрі діла пильнувати. Для людей оце добре й корисне!
  - name: До Тита 3:9
    orderIndex: 8
    osisId: Titus.3.9
    sblId: Titus 3:9
    shortName: Тит 3:9
    text: Вистерігайсь нерозумних змагань, і родоводів, і спорів, і суперечок про
      Закон, бо вони некорисні й марні.
  - name: До Тита 3:10
    orderIndex: 9
    osisId: Titus.3.10
    sblId: Titus 3:10
    shortName: Тит 3:10
    text: Людини єретика, по першім та другім наставленні, відрікайся,
  - name: До Тита 3:11
    orderIndex: 10
    osisId: Titus.3.11
    sblId: Titus 3:11
    shortName: Тит 3:11
    text: знавши, що зіпсувся такий та грішить, і він сам себе засудив.
  - name: До Тита 3:12
    orderIndex: 11
    osisId: Titus.3.12
    sblId: Titus 3:12
    shortName: Тит 3:12
    text: Як пришлю я до тебе Артема або Тихика, поквапся прибути до мене в Нікополь,
      бо думаю там перезимувати.
  - name: До Тита 3:13
    orderIndex: 12
    osisId: Titus.3.13
    sblId: Titus 3:13
    shortName: Тит 3:13
    text: Законника Зину та Аполлоса вишли квапливо вперед, щоб для них не забракло
      нічого.
  - name: До Тита 3:14
    orderIndex: 13
    osisId: Titus.3.14
    sblId: Titus 3:14
    shortName: Тит 3:14
    text: Нехай же навчаються й наші дбати про добрі діла при конечних потребах, щоб
      безплодні вони не були.
  - name: До Тита 3:15
    orderIndex: 14
    osisId: Titus.3.15
    sblId: Titus 3:15
    shortName: Тит 3:15
    text: Вітають тебе всі, хто зо мною. Вітай тих, хто любить нас у вірі. Благодать
      з вами всіма! Амінь.
  versesCount: 15
