chapters:
- name: Малахія 1
  orderIndex: 0
  osisId: Mal.1
  sblId: Mal 1
  shortName: Мал 1
  verses:
  - name: Малахія 1:1
    orderIndex: 0
    osisId: Mal.1.1
    sblId: Mal 1:1
    shortName: Мал 1:1
    text: Пророцтво Господнього слова до Ізраїля через Малахію.
  - name: Малахія 1:2
    orderIndex: 1
    osisId: Mal.1.2
    sblId: Mal 1:2
    shortName: Мал 1:2
    text: 'Я вас покохав, говорить Господь, а ви кажете: Як Ти нас покохав? Чи ж не
      брат Ісав Якову? каже Господь, а Я Якова був покохав,'
  - name: Малахія 1:3
    orderIndex: 2
    osisId: Mal.1.3
    sblId: Mal 1:3
    shortName: Мал 1:3
    text: а Ісава зненавидів, і зробив його гори спустошенням, а спадок його для шакалів
      пустині.
  - name: Малахія 1:4
    orderIndex: 3
    osisId: Mal.1.4
    sblId: Mal 1:4
    shortName: Мал 1:4
    text: 'Коли скаже Едом: Ми зруйновані, та знову збудуємо руїни, то так промовляє
      Господь Саваот: Вони побудують, а Я розвалю! І звати їх будуть: Країна безбожности,
      і народ, на якого навіки розгнівавсь Господь!'
  - name: Малахія 1:5
    orderIndex: 4
    osisId: Mal.1.5
    sblId: Mal 1:5
    shortName: Мал 1:5
    text: 'І ваші очі побачать оце, і ви скажете: Стане великий Господь понад границю
      Ізраїлеву!'
  - name: Малахія 1:6
    orderIndex: 5
    osisId: Mal.1.6
    sblId: Mal 1:6
    shortName: Мал 1:6
    text: 'Шанує син батька, а раб свого пана; та якщо Я вам батько, де пошана Моя?
      А якщо Я вам пан, де страх передо Мною? говорить Господь Саваот вам, священики,
      що погорджуєте Моїм Іменням та й кажете: Чим ми погордили Йменням Твоїм?'
  - name: Малахія 1:7
    orderIndex: 6
    osisId: Mal.1.7
    sblId: Mal 1:7
    shortName: Мал 1:7
    text: 'На жертівник Мій ви приносите хліб занечищений і кажете: Чим Тебе ми зневажили?
      Тим, що кажете ви: Трапеза Господня вона погорджена!'
  - name: Малахія 1:8
    orderIndex: 7
    osisId: Mal.1.8
    sblId: Mal 1:8
    shortName: Мал 1:8
    text: І коли ви проносите в жертву сліпе, це не зле? І як кульгаве та хворе приносите,
      чи ж це не зле? Принеси но подібне своєму намісникові, чи тебе він вподобає,
      чи підійме обличчя твоє? промовляє Господь Саваот.
  - name: Малахія 1:9
    orderIndex: 8
    osisId: Mal.1.9
    sblId: Mal 1:9
    shortName: Мал 1:9
    text: А тепер ублагайте ви Боже лице, і хай стане для нас милостивим. З ваших
      рук це було, то хіба кому з вас Він обличчя підійме? говорить Господь Саваот.
  - name: Малахія 1:10
    orderIndex: 9
    osisId: Mal.1.10
    sblId: Mal 1:10
    shortName: Мал 1:10
    text: Нехай хто серед вас замкне двері святині, і не буде надармо освічувати Мого
      жертівника! Я не маю вподоби до вас, говорить Господь Саваот, і з ваших рук
      не вподобаю дару!
  - name: Малахія 1:11
    orderIndex: 10
    osisId: Mal.1.11
    sblId: Mal 1:11
    shortName: Мал 1:11
    text: Бо від сходу сонця й аж по захід його звеличиться Ймення Моє між народами,
      і кадиться в кожному місці для Ймення Мого дар чистий, бо звеличиться Ймення
      Моє між народами, каже Господь Саваот.
  - name: Малахія 1:12
    orderIndex: 11
    osisId: Mal.1.12
    sblId: Mal 1:12
    shortName: Мал 1:12
    text: 'Ви ж Його зневажаєте, кажучи: Трапеза Господня вона занечищена, й дохід
      її, обриджена страва її.'
  - name: Малахія 1:13
    orderIndex: 12
    osisId: Mal.1.13
    sblId: Mal 1:13
    shortName: Мал 1:13
    text: 'І до того говорите: Ось стільки праці! і ним нехтуєте, говорить Господь
      Саваот, і приносите крадене, і кульгаве та хворе, і таку жертву хлібну приносите.
      Чи буде воно Мені миле з рук ваших? говорить Господь.'
  - name: Малахія 1:14
    orderIndex: 13
    osisId: Mal.1.14
    sblId: Mal 1:14
    shortName: Мал 1:14
    text: І проклятий обманець, що в стаді його є самець, а він обіцяє та в жертву
      дає Господеві зіпсуте, а Я Цар великий, говорить Господь, і серед народів грізне
      Моє Ймення!
  versesCount: 14
- name: Малахія 2
  orderIndex: 1
  osisId: Mal.2
  sblId: Mal 2
  shortName: Мал 2
  verses:
  - name: Малахія 2:1
    orderIndex: 0
    osisId: Mal.2.1
    sblId: Mal 2:1
    shortName: Мал 2:1
    text: А тепер до вас заповідь цяя, священики!
  - name: Малахія 2:2
    orderIndex: 1
    osisId: Mal.2.2
    sblId: Mal 2:2
    shortName: Мал 2:2
    text: Якщо ви не послухаєтесь, і не покладете на серце собі, щоб Іменню Моєму
      давати хвалу, говорить Господь Саваот, то пошлю Я прокляття на вас, і прокляну
      благословення ваші, і вже проклинаю, бо ви не берете до серця цього!
  - name: Малахія 2:3
    orderIndex: 2
    osisId: Mal.2.3
    sblId: Mal 2:3
    shortName: Мал 2:3
    text: Ось Я обітну вам рамено, і розпорошу нечистість на ваших обличчях, нечистість
      свят ваших, і до неї вас винесуть.
  - name: Малахія 2:4
    orderIndex: 3
    osisId: Mal.2.4
    sblId: Mal 2:4
    shortName: Мал 2:4
    text: І пізнаєте ви, що Я заповідь вам цю послав, щоб був заповіт Мій з Левієм,
      каже Господь Саваот.
  - name: Малахія 2:5
    orderIndex: 4
    osisId: Mal.2.5
    sblId: Mal 2:5
    shortName: Мал 2:5
    text: Заповіт Мій з ним був для життя та для миру, і Я дав йому страх, і він налякався
      Мене, та боявсь перед Іменням Моїм.
  - name: Малахія 2:6
    orderIndex: 5
    osisId: Mal.2.6
    sblId: Mal 2:6
    shortName: Мал 2:6
    text: Закон правди в устах його був, і не знайшлась на губах його кривда, у мирі
      й простоті ходив він зо Мною, і багато-кого відвернув від вини.
  - name: Малахія 2:7
    orderIndex: 6
    osisId: Mal.2.7
    sblId: Mal 2:7
    shortName: Мал 2:7
    text: Бо уста священикові знання стережуть та Закона шукають із уст його, бо він
      Ангол Господа Саваота.
  - name: Малахія 2:8
    orderIndex: 7
    osisId: Mal.2.8
    sblId: Mal 2:8
    shortName: Мал 2:8
    text: А ви відхилились з дороги, вчинили таке, що багато спіткнулись в Законі,
      Левієвого заповіта понищили, говорить Господь Саваот.
  - name: Малахія 2:9
    orderIndex: 8
    osisId: Mal.2.9
    sblId: Mal 2:9
    shortName: Мал 2:9
    text: Тому то і Я вас зробив погорджуваними й низькими для всього народу, бо не
      стережете доріг Моїх ви, та не безсторонні в Законі.
  - name: Малахія 2:10
    orderIndex: 9
    osisId: Mal.2.10
    sblId: Mal 2:10
    shortName: Мал 2:10
    text: Чи Отець нам усім не один? Хіба Бог не один нас створив? Чому ж один одного
      зраджуємо ми, щоб нам зневажати заповіт батьків наших?
  - name: Малахія 2:11
    orderIndex: 10
    osisId: Mal.2.11
    sblId: Mal 2:11
    shortName: Мал 2:11
    text: Зраджує Юда, і робиться нечисть серед Ізраїля та в Єрусалимі, бо Юда зневажив
      святиню Господню, яку покохав був, і дочку бога чужого за жінку узяв.
  - name: Малахія 2:12
    orderIndex: 11
    osisId: Mal.2.12
    sblId: Mal 2:12
    shortName: Мал 2:12
    text: Нехай Господь вигубить кожного, хто таке робить, того, хто чуває та відповідає
      з наметів Якова, і хто дар приносить Господу Саваоту.
  - name: Малахія 2:13
    orderIndex: 12
    osisId: Mal.2.13
    sblId: Mal 2:13
    shortName: Мал 2:13
    text: 'І робите й друге таке: Господнього жертівника ви слізьми покриваєте, плачем
      та стогнанням, бо до дарів уже Він не звернеться більше, і милої жертви з рук
      ваших не візьме.'
  - name: Малахія 2:14
    orderIndex: 13
    osisId: Mal.2.14
    sblId: Mal 2:14
    shortName: Мал 2:14
    text: 'А ви ще й говорите: Защо? За те, що засвідчив Господь між тобою й жоною
      юнацтва твого, якій ти невірність вчинив, а вона ж твоя подруга, і дружина умови
      твоєї!'
  - name: Малахія 2:15
    orderIndex: 14
    osisId: Mal.2.15
    sblId: Mal 2:15
    shortName: Мал 2:15
    text: Хіба Бог не один нас учинив? І залишок духу Його. А що цей один? Насіння
      від Бога шукав. Тому свого духа пильнуйте, і дружину юнацтва свойого не зраджуйте!
  - name: Малахія 2:16
    orderIndex: 15
    osisId: Mal.2.16
    sblId: Mal 2:16
    shortName: Мал 2:16
    text: Бо ненавиджу розвід, говорить Господь, Бог Ізраїлів, і того, хто вкриває
      насильством одежу свою, промовляє Господь Саваот. Тому свого духа пильнуйте,
      і не зраджуйте!
  - name: Малахія 2:17
    orderIndex: 16
    osisId: Mal.2.17
    sblId: Mal 2:17
    shortName: Мал 2:17
    text: 'Словами своїми ви мучите Господа, та й питаєте ще: Чим ми мучимо? Говоренням
      вашим: Кожен, хто чинить лихе, той добрий у Господніх очах, і Він у них уподобання
      має, або: Де Бог правосуддя?'
  versesCount: 17
- name: Малахія 3
  orderIndex: 2
  osisId: Mal.3
  sblId: Mal 3
  shortName: Мал 3
  verses:
  - name: Малахія 3:1
    orderIndex: 0
    osisId: Mal.3.1
    sblId: Mal 3:1
    shortName: Мал 3:1
    text: Ось Я посилаю Свого Ангола, і він перед обличчям Моїм приготує дорогу. І
      нагло прибуде до храму Свого Господь, Якого шукаєте ви, і Ангол заповіту, Якого
      жадаєте. Ось іде Він, говорить Господь Саваот!
  - name: Малахія 3:2
    orderIndex: 1
    osisId: Mal.3.2
    sblId: Mal 3:2
    shortName: Мал 3:2
    text: І хто витерпить день Його прибуття, і хто встоїть, коли Він з'явиться? Бо
      Він, як огонь той у золотаря, і як у пральників луг.
  - name: Малахія 3:3
    orderIndex: 2
    osisId: Mal.3.3
    sblId: Mal 3:3
    shortName: Мал 3:3
    text: І Він сяде топити та чистити срібло, і очистить синів Левія, і їх перечистить,
      як золото й срібло, і будуть для Господа жертву приносити в правді.
  - name: Малахія 3:4
    orderIndex: 3
    osisId: Mal.3.4
    sblId: Mal 3:4
    shortName: Мал 3:4
    text: Тоді буде дар Юди та Єрусалиму приємний для Господа, як за днів віковічних
      і за років стародавніх.
  - name: Малахія 3:5
    orderIndex: 4
    osisId: Mal.3.5
    sblId: Mal 3:5
    shortName: Мал 3:5
    text: І прибуду до вас Я на суд, і буду свідком швидким проти чарівників, і на
      перелюбників, і проти тих, хто присягу складає на лжу, і проти тих, хто заплатою
      наймита тисне, вдову й сироту, хто відхилює право чужинця, Мене ж не боїться,
      говорить Господь Саваот.
  - name: Малахія 3:6
    orderIndex: 5
    osisId: Mal.3.6
    sblId: Mal 3:6
    shortName: Мал 3:6
    text: Бо Я, Господь, не змінююся, тому ви, сини Яковові, не будете знищені.
  - name: Малахія 3:7
    orderIndex: 6
    osisId: Mal.3.7
    sblId: Mal 3:7
    shortName: Мал 3:7
    text: 'Від устав Моїх ви відступили з днів ваших батьків, і їх не стерегли. Верніться
      ж до Мене, і вернусь Я до вас! промовляє Господь Саваот. Та говорите ви: У чому
      повернемось?'
  - name: Малахія 3:8
    orderIndex: 7
    osisId: Mal.3.8
    sblId: Mal 3:8
    shortName: Мал 3:8
    text: 'Чи Бога людина обманить? Мене ж ви обманюєте, ще й говорите: Чим ми Тебе
      обманили? Десятиною та приносами!'
  - name: Малахія 3:9
    orderIndex: 8
    osisId: Mal.3.9
    sblId: Mal 3:9
    shortName: Мал 3:9
    text: Прокляттям ви прокляті, а Мене обманили, о люду ти ввесь!
  - name: Малахія 3:10
    orderIndex: 9
    osisId: Mal.3.10
    sblId: Mal 3:10
    shortName: Мал 3:10
    text: 'Принесіть же ви всю десятину до дому скарбниці, щоб страва була в Моїм
      храмі, і тим Мене випробуйте, промовляє Господь Саваот: чи небесних отворів
      вам не відчиню, та не виллю вам благословення аж надмір?'
  - name: Малахія 3:11
    orderIndex: 10
    osisId: Mal.3.11
    sblId: Mal 3:11
    shortName: Мал 3:11
    text: І ради вас насварю Я все те, що жере, і воно не понищить вам земного плоду,
      і не заб'є винограду вам на полі, говорить Господь Саваот.
  - name: Малахія 3:12
    orderIndex: 11
    osisId: Mal.3.12
    sblId: Mal 3:12
    shortName: Мал 3:12
    text: І будуть всі люди вважати вас блаженними, бо будете ви любим Краєм, говорить
      Господь Саваот.
  - name: Малахія 3:13
    orderIndex: 12
    osisId: Mal.3.13
    sblId: Mal 3:13
    shortName: Мал 3:13
    text: 'Жорсткі ваші слова проти Мене, говорить Господь, а ви кажете: Що ми на
      Тебе сказали?'
  - name: Малахія 3:14
    orderIndex: 13
    osisId: Mal.3.14
    sblId: Mal 3:14
    shortName: Мал 3:14
    text: 'Ви кажете: Марність служити для Бога! І що за користь, що ми стережемо
      Його службу, та ходимо в жалобі перед лицем Господа Саваота?'
  - name: Малахія 3:15
    orderIndex: 14
    osisId: Mal.3.15
    sblId: Mal 3:15
    shortName: Мал 3:15
    text: А тепер ми вважаємо пишних щасливими, і ті, хто вчиняє безбожне, будуються
      та випробовують Бога, і втікають...
  - name: Малахія 3:16
    orderIndex: 15
    osisId: Mal.3.16
    sblId: Mal 3:16
    shortName: Мал 3:16
    text: Змовлялись тоді один з одним і ті, хто страх перед Господом має, і прислухавсь
      Господь, і почув, і перед обличчям Його була писана пам'ятна книга про тих,
      хто страх перед Господом має, і хто поважає Ймення Його.
  - name: Малахія 3:17
    orderIndex: 16
    osisId: Mal.3.17
    sblId: Mal 3:17
    shortName: Мал 3:17
    text: І будуть Мені вони власністю, каже Господь Саваот, на той день, що вчиню,
      і змилосерджусь над ними, як змилосерджується чоловік над синами своїми, що
      служать йому.
  - name: Малахія 3:18
    orderIndex: 17
    osisId: Mal.3.18
    sblId: Mal 3:18
    shortName: Мал 3:18
    text: І ви знову побачите різне між праведним та нечестивим, між тим, хто Богові
      служить, та тим, хто не служить Йому.
  versesCount: 18
- name: Малахія 4
  orderIndex: 3
  osisId: Mal.4
  sblId: Mal 4
  shortName: Мал 4
  verses:
  - name: Малахія 4:1
    orderIndex: 0
    osisId: Mal.4.1
    sblId: Mal 4:1
    shortName: Мал 4:1
    text: Бо ось наступає той день, що палає, як піч, і стануть всі пишні та кожен,
      хто чинить безбожне, соломою, і спалить їх день той, який наступає, говорить
      Господь Саваот, Який не позоставить їм кореня, ані галузки.
  - name: Малахія 4:2
    orderIndex: 1
    osisId: Mal.4.2
    sblId: Mal 4:2
    shortName: Мал 4:2
    text: А для вас, хто Ймення Мойого боїться, зійде Сонце Правди та лікування в
      промінях Його, і ви вийдете та поскакаєте, мов ті ситі телята!
  - name: Малахія 4:3
    orderIndex: 2
    osisId: Mal.4.3
    sblId: Mal 4:3
    shortName: Мал 4:3
    text: І безбожних топтати ви будете, бо стануть за попіл вони під п'ятами ніг
      ваших у той день, що його Я вчиню, промовляє Господь Саваот.
  - name: Малахія 4:4
    orderIndex: 3
    osisId: Mal.4.4
    sblId: Mal 4:4
    shortName: Мал 4:4
    text: Згадайте Закона Мойсея, Мого раба, що йому наказав на Хориві устави й права
      щодо всього Ізраїля.
  - name: Малахія 4:5
    orderIndex: 4
    osisId: Mal.4.5
    sblId: Mal 4:5
    shortName: Мал 4:5
    text: Ось Я пошлю вам пророка Іллю, перше ніж день Господній настане, великий
      й страшний!
  - name: Малахія 4:6
    orderIndex: 5
    osisId: Mal.4.6
    sblId: Mal 4:6
    shortName: Мал 4:6
