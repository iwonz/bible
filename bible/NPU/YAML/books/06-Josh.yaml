chapters:
- name: Ісус Навин 1
  orderIndex: 0
  osisId: Josh.1
  sblId: Josh 1
  shortName: Нав 1
  verses:
  - name: Ісус Навин 1:1
    orderIndex: 0
    osisId: Josh.1.1
    sblId: Josh 1:1
    shortName: Нав 1:1
    text: 'І сталося по смерті Мойсея, раба Божого, і сказав Господь до Ісуса, сина
      Навинового, Мойсеєвого слуги, говорячи:'
  - name: Ісус Навин 1:2
    orderIndex: 1
    osisId: Josh.1.2
    sblId: Josh 1:2
    shortName: Нав 1:2
    text: Мойсей, раб Мій, помер. А тепер уставай, перейди цей Йордан ти та ввесь
      народ цей до того Краю, що Я даю їм, Ізраїлевим синам.
  - name: Ісус Навин 1:3
    orderIndex: 2
    osisId: Josh.1.3
    sblId: Josh 1:3
    shortName: Нав 1:3
    text: Кожне місце, що стопа ноги вашої ступить на ньому, Я дав вам, як Я говорив
      був Мойсеєві.
  - name: Ісус Навин 1:4
    orderIndex: 3
    osisId: Josh.1.4
    sblId: Josh 1:4
    shortName: Нав 1:4
    text: Від пустині й цього Ливану й аж до Великої Річки, річки Ефрату, увесь край
      хіттеян, і аж до Великого моря на захід буде ваша границя.
  - name: Ісус Навин 1:5
    orderIndex: 4
    osisId: Josh.1.5
    sblId: Josh 1:5
    shortName: Нав 1:5
    text: Не встоїть ніхто перед тобою по всі дні життя твого. Як був Я з Мойсеєм,
      так буду з тобою, не залишу тебе й не покину тебе.
  - name: Ісус Навин 1:6
    orderIndex: 5
    osisId: Josh.1.6
    sblId: Josh 1:6
    shortName: Нав 1:6
    text: Будь сильний та відважний, бо ти зробиш, що народ цей посяде той Край, що
      Я присягнув був їхнім батькам дати їм.
  - name: Ісус Навин 1:7
    orderIndex: 6
    osisId: Josh.1.7
    sblId: Josh 1:7
    shortName: Нав 1:7
    text: Тільки будь дуже сильний та відважний, щоб додержувати чинити за всім тим
      Законом, що наказав був тобі Мойсей, Мій раб, не відхилишся від нього ні праворуч,
      ні ліворуч, щоб щастило тобі в усьому, де ти будеш ходити.
  - name: Ісус Навин 1:8
    orderIndex: 7
    osisId: Josh.1.8
    sblId: Josh 1:8
    shortName: Нав 1:8
    text: Нехай книга цього Закону не відійде від твоїх уст, але будеш роздумувати
      про неї вдень та вночі, щоб додержувати чинити все, що написано в ній, бо тоді
      зробиш щасливими дороги свої, і тоді буде щастити тобі.
  - name: Ісус Навин 1:9
    orderIndex: 8
    osisId: Josh.1.9
    sblId: Josh 1:9
    shortName: Нав 1:9
    text: 'Чи ж не наказав Я тобі: будь сильний та відважний? Не бійся й не лякайся,
      бо з тобою Господь, Бог твій, у всьому, де ти будеш ходити.'
  - name: Ісус Навин 1:10
    orderIndex: 9
    osisId: Josh.1.10
    sblId: Josh 1:10
    shortName: Нав 1:10
    text: 'І наказав Ісус урядникам народу, говорячи:'
  - name: Ісус Навин 1:11
    orderIndex: 10
    osisId: Josh.1.11
    sblId: Josh 1:11
    shortName: Нав 1:11
    text: 'Перейдіть посеред табору, і накажіть народові, говорячи: Приготуйте собі
      поживу на дорогу, бо по трьох днях ви переходите цей Йордан, щоб увійти посісти
      той Край, що Господь, Бог ваш, дає вам його на спадщину.'
  - name: Ісус Навин 1:12
    orderIndex: 11
    osisId: Josh.1.12
    sblId: Josh 1:12
    shortName: Нав 1:12
    text: 'А Рувимовому й Ґадовому та половині племени Манасіїного Ісус сказав, говорячи:'
  - name: Ісус Навин 1:13
    orderIndex: 12
    osisId: Josh.1.13
    sblId: Josh 1:13
    shortName: Нав 1:13
    text: 'Пам''ятайте те слово, що вам наказав був Мойсей, раб Господній, говорячи:
      Господь, Бог ваш, що відпочинок дає вам, дав вам цей Край.'
  - name: Ісус Навин 1:14
    orderIndex: 13
    osisId: Josh.1.14
    sblId: Josh 1:14
    shortName: Нав 1:14
    text: Ваші жінки, діти ваші та ваша худоба зостануться в Краї, що дав вам Мойсей
      по той бік Йордану, а ви перейдете озброєні перед вашими братами, усі сильні
      військові, і допоможете їм,
  - name: Ісус Навин 1:15
    orderIndex: 14
    osisId: Josh.1.15
    sblId: Josh 1:15
    shortName: Нав 1:15
    text: аж поки Господь не дасть відпочинку вашим братам, як вам, і посядуть і вони
      той Край, що Господь, Бог ваш, дає їм. І ви вернетеся до Краю вашого спадку,
      і посядете його, що дав вам Мойсей, раб Господній, по той бік Йордану на схід
      сонця.
  - name: Ісус Навин 1:16
    orderIndex: 15
    osisId: Josh.1.16
    sblId: Josh 1:16
    shortName: Нав 1:16
    text: 'А вони відповіли Ісусові, говорячи: Усе, що накажеш нам, ми зробимо, і
      до всього, куди пошлеш нас, підемо.'
  - name: Ісус Навин 1:17
    orderIndex: 16
    osisId: Josh.1.17
    sblId: Josh 1:17
    shortName: Нав 1:17
    text: Усе так, як слухалися ми Мойсея, так будемо слухатися тебе, тільки нехай
      буде Господь, Бог твій, з тобою, як був Він із Мойсеєм.
  - name: Ісус Навин 1:18
    orderIndex: 17
    osisId: Josh.1.18
    sblId: Josh 1:18
    shortName: Нав 1:18
    text: Кожен, хто буде неслухняний наказам твоїм, і не буде слухатися слів твоїх
      щодо всього, що накажеш йому, нехай буде вбитий. Тільки будь сильний та відважний!
  versesCount: 18
- name: Ісус Навин 2
  orderIndex: 1
  osisId: Josh.2
  sblId: Josh 2
  shortName: Нав 2
  verses:
  - name: Ісус Навин 2:1
    orderIndex: 0
    osisId: Josh.2.1
    sblId: Josh 2:1
    shortName: Нав 2:1
    text: 'І послав Ісус, син Навинів, із Ситтіму двох таємних вивідувачів, говорячи:
      Ідіть, розгляньте цей Край та Єрихон. І вони пішли, і ввійшли до дому однієї
      блудниці, а ім''я їй Рахав. І переночували вони там.'
  - name: Ісус Навин 2:2
    orderIndex: 1
    osisId: Josh.2.2
    sblId: Josh 2:2
    shortName: Нав 2:2
    text: 'І було донесено єрихонському цареві, говорячи: Ось цієї ночі прийшли сюди
      якісь люди з Ізраїлевих синів, щоб вивідати цей Край.'
  - name: Ісус Навин 2:3
    orderIndex: 2
    osisId: Josh.2.3
    sblId: Josh 2:3
    shortName: Нав 2:3
    text: 'І послав єрихонський цар до Рахави, говорячи: Виведи тих людей, що до тебе
      прийшли, що ввійшли до твого дому, бо вони прийшли, щоб вивідати ввесь цей Край.'
  - name: Ісус Навин 2:4
    orderIndex: 3
    osisId: Josh.2.4
    sblId: Josh 2:4
    shortName: Нав 2:4
    text: 'А та жінка взяла двох тих людей, та й сховала їх. І сказала: Так, приходили
      були до мене ті люди, та я не знала, звідки вони.'
  - name: Ісус Навин 2:5
    orderIndex: 4
    osisId: Josh.2.5
    sblId: Josh 2:5
    shortName: Нав 2:5
    text: А коли замикалася брама зо смерком, то ті люди вийшли. Не знаю, куди ті
      люди пішли. Швидко женіться за ними, то ви доженете їх.
  - name: Ісус Навин 2:6
    orderIndex: 5
    osisId: Josh.2.6
    sblId: Josh 2:6
    shortName: Нав 2:6
    text: А вона відвела їх на дах, та й сховала їх у жмутах льону, що були зложені
      в неї на даху.
  - name: Ісус Навин 2:7
    orderIndex: 6
    osisId: Josh.2.7
    sblId: Josh 2:7
    shortName: Нав 2:7
    text: А ті люди погналися за ними йорданською дорогою аж до бродів; а браму замкнули,
      як тільки вийшла погоня за ними.
  - name: Ісус Навин 2:8
    orderIndex: 7
    osisId: Josh.2.8
    sblId: Josh 2:8
    shortName: Нав 2:8
    text: І поки вони лягли спати, то вона ввійшла до них на дах,
  - name: Ісус Навин 2:9
    orderIndex: 8
    osisId: Josh.2.9
    sblId: Josh 2:9
    shortName: Нав 2:9
    text: 'і сказала до тих людей: Я знаю, що Господь дав вам цей Край, і що жах перед
      вами напав на нас, і що всі мешканці цього Краю умлівають зо страху перед вами.'
  - name: Ісус Навин 2:10
    orderIndex: 9
    osisId: Josh.2.10
    sblId: Josh 2:10
    shortName: Нав 2:10
    text: Бо ми чули те, що Господь висушив воду Червоного моря перед вами, коли ви
      виходили з Єгипту, і що зробили ви обом аморейським царям, що по той бік Йордану,
      Сигонові та Оґові, яких ви вчинили закляттям.
  - name: Ісус Навин 2:11
    orderIndex: 10
    osisId: Josh.2.11
    sblId: Josh 2:11
    shortName: Нав 2:11
    text: І чули ми це, і зомліло наше серце, і не стало вже духу в людини зо страху
      перед вами, бо Господь, Бог ваш, Він Бог на небесах угорі й на землі долі!
  - name: Ісус Навин 2:12
    orderIndex: 11
    osisId: Josh.2.12
    sblId: Josh 2:12
    shortName: Нав 2:12
    text: А тепер присягніть мені Господом, що як я вчинила з вами милість, так зробите
      й ви милість з домом батька мого, і дасте мені правдивого знака.
  - name: Ісус Навин 2:13
    orderIndex: 12
    osisId: Josh.2.13
    sblId: Josh 2:13
    shortName: Нав 2:13
    text: І зоставите при житті батька мого, і матір мою, і братів моїх, і сестер
      моїх, і все, що їхнє, і врятуєте наше життя від смерти.
  - name: Ісус Навин 2:14
    orderIndex: 13
    osisId: Josh.2.14
    sblId: Josh 2:14
    shortName: Нав 2:14
    text: 'І сказали їй ті люди: Душа наша за вас нехай віддана буде на смерть, якщо
      ви не відкриєте цієї нашої справи. І буде, коли Господь передаватиме нам оцей
      Край, то ми вчинимо тобі милість та правду.'
  - name: Ісус Навин 2:15
    orderIndex: 14
    osisId: Josh.2.15
    sblId: Josh 2:15
    shortName: Нав 2:15
    text: І вона спустила їх шнуром через вікно, бо дім її був у стіні міського муру,
      і в мурі вона жила.
  - name: Ісус Навин 2:16
    orderIndex: 15
    osisId: Josh.2.16
    sblId: Josh 2:16
    shortName: Нав 2:16
    text: 'І сказала вона їм: Ідіть на гору, щоб не спіткала вас погоня. І ховайтеся
      там три дні, аж поки не вернеться погоня, а потому підете своєю дорогою.'
  - name: Ісус Навин 2:17
    orderIndex: 16
    osisId: Josh.2.17
    sblId: Josh 2:17
    shortName: Нав 2:17
    text: 'І сказали до неї ті люди: Ми будемо чисті від цієї присяги тобі, що ти
      заприсягла нас, якщо ти не вчиниш так.'
  - name: Ісус Навин 2:18
    orderIndex: 17
    osisId: Josh.2.18
    sblId: Josh 2:18
    shortName: Нав 2:18
    text: Оце, як ми будемо входити до Краю, то ти прив'яжеш шнурка з цієї нитки червені
      в вікні, що ти ним нас спустила. А батька свого, і матір свою, і братів своїх,
      і ввесь дім свого батька збереш до себе до дому.
  - name: Ісус Навин 2:19
    orderIndex: 18
    osisId: Josh.2.19
    sblId: Josh 2:19
    shortName: Нав 2:19
    text: І буде, усі, хто вийде з дверей твого дому назовні, кров його на голові
      його, а ми чисті. А всі, хто буде в домі з тобою, кров його на голові нашій,
      якщо наша рука буде на ньому.
  - name: Ісус Навин 2:20
    orderIndex: 19
    osisId: Josh.2.20
    sblId: Josh 2:20
    shortName: Нав 2:20
    text: А коли ти відкриєш цю нашу справу, то ми будемо чисті від присяги тобі,
      якою ти заприсягла нас.
  - name: Ісус Навин 2:21
    orderIndex: 20
    osisId: Josh.2.21
    sblId: Josh 2:21
    shortName: Нав 2:21
    text: 'А вона сказала: Як ви сказали, нехай буде воно так. І відпустила їх, а
      вони пішли. І вона прив''язала в вікні червоного суканого шнурка.'
  - name: Ісус Навин 2:22
    orderIndex: 21
    osisId: Josh.2.22
    sblId: Josh 2:22
    shortName: Нав 2:22
    text: І вони пішли, і вийшли на гору, та й сиділи там три дні, аж поки вернулася
      погоня. І шукала погоня по всій дорозі, та не знайшла їх.
  - name: Ісус Навин 2:23
    orderIndex: 22
    osisId: Josh.2.23
    sblId: Josh 2:23
    shortName: Нав 2:23
    text: І повернулися ті два мужі, і зійшли з гори, і перейшли Йордан, і прийшли
      до Ісуса, сина Навинового, та й розповіли йому все, що їх спіткало.
  - name: Ісус Навин 2:24
    orderIndex: 23
    osisId: Josh.2.24
    sblId: Josh 2:24
    shortName: Нав 2:24
    text: 'І сказали вони до Ісуса: Справді Господь дав у нашу руку всю цю землю,
      а всі мешканці цього Краю омліли зо страху перед нами.'
  versesCount: 24
- name: Ісус Навин 3
  orderIndex: 2
  osisId: Josh.3
  sblId: Josh 3
  shortName: Нав 3
  verses:
  - name: Ісус Навин 3:1
    orderIndex: 0
    osisId: Josh.3.1
    sblId: Josh 3:1
    shortName: Нав 3:1
    text: І встав Ісус рано вранці, і вони рушили з Ситтіму, та й прийшли аж до Йордану
      він та всі Ізраїлеві сини. І переночували вони там перше, ніж перейшли.
  - name: Ісус Навин 3:2
    orderIndex: 1
    osisId: Josh.3.2
    sblId: Josh 3:2
    shortName: Нав 3:2
    text: І сталося по трьох днях, і перейшли урядники між табором,
  - name: Ісус Навин 3:3
    orderIndex: 2
    osisId: Josh.3.3
    sblId: Josh 3:3
    shortName: Нав 3:3
    text: 'і наказали народові, говорячи: Коли ви побачите ковчега заповіту Господа,
      Бога вашого, та священиків-Левитів, що несуть його, то ви рушите з вашого місця,
      і підете за ним.'
  - name: Ісус Навин 3:4
    orderIndex: 3
    osisId: Josh.3.4
    sblId: Josh 3:4
    shortName: Нав 3:4
    text: Тільки віддаль між вами та між ним буде мірою коло двох тисяч ліктів. Не
      наближайтеся до нього, щоб ви знали ту дорогу, якою підете, бо ви не ходили
      цією дорогою ані вчора, ані позавчора.
  - name: Ісус Навин 3:5
    orderIndex: 4
    osisId: Josh.3.5
    sblId: Josh 3:5
    shortName: Нав 3:5
    text: 'І сказав Ісус до народу: Освятіться, бо Господь узавтра чинитиме чуда поміж
      вами.'
  - name: Ісус Навин 3:6
    orderIndex: 5
    osisId: Josh.3.6
    sblId: Josh 3:6
    shortName: Нав 3:6
    text: 'І сказав Ісус до священиків, говорячи: Понесіть ковчега заповіту, і перейдіть
      Йордан перед народом. І понесли вони ковчега заповіту, і пішли перед народом.'
  - name: Ісус Навин 3:7
    orderIndex: 6
    osisId: Josh.3.7
    sblId: Josh 3:7
    shortName: Нав 3:7
    text: 'І сказав Господь до Ісуса: Цього дня розпічну Я звеличувати тебе на очах
      усього Ізраїля, який буде бачити, що як був Я з Мойсеєм, так буду з тобою.'
  - name: Ісус Навин 3:8
    orderIndex: 7
    osisId: Josh.3.8
    sblId: Josh 3:8
    shortName: Нав 3:8
    text: 'А ти накажеш священикам, що носять ковчега заповіту, говорячи: Коли ви
      ввійдете до краю води Йордану, станете в Йордані.'
  - name: Ісус Навин 3:9
    orderIndex: 8
    osisId: Josh.3.9
    sblId: Josh 3:9
    shortName: Нав 3:9
    text: 'І сказав Ісус до Ізраїлевих синів: Підійдіть сюди, і послухайте слів Господа,
      Бога вашого.'
  - name: Ісус Навин 3:10
    orderIndex: 9
    osisId: Josh.3.10
    sblId: Josh 3:10
    shortName: Нав 3:10
    text: 'І Ісус сказав: По цьому пізнаєте, що Бог Живий поміж вами, і конче Він
      вижене перед вами ханаанеянина, і хіттеянина, і хіввеянина, і періззеянина,
      і ґірґашеянина, і євусеянина.'
  - name: Ісус Навин 3:11
    orderIndex: 10
    osisId: Josh.3.11
    sblId: Josh 3:11
    shortName: Нав 3:11
    text: Оце ковчег заповіту Владики всієї землі переходить перед вами через Йордан.
  - name: Ісус Навин 3:12
    orderIndex: 11
    osisId: Josh.3.12
    sblId: Josh 3:12
    shortName: Нав 3:12
    text: А тепер візьміть собі дванадцять мужів з Ізраїлевих племен, по одному мужеві
      на плем'я.
  - name: Ісус Навин 3:13
    orderIndex: 12
    osisId: Josh.3.13
    sblId: Josh 3:13
    shortName: Нав 3:13
    text: І станеться, коли спиняться стопи ніг священиків, що носять ковчега Господа,
      Владики всієї землі, у воді Йордану, буде спинена вода, що тече зверху, і стане
      одним валом.
  - name: Ісус Навин 3:14
    orderIndex: 13
    osisId: Josh.3.14
    sblId: Josh 3:14
    shortName: Нав 3:14
    text: І сталося, коли рушив народ зо своїх наметів, щоб перейти Йордан, а священики,
      що несли ковчега заповіту перед народом,
  - name: Ісус Навин 3:15
    orderIndex: 14
    osisId: Josh.3.15
    sblId: Josh 3:15
    shortName: Нав 3:15
    text: і коли носії ковчегу прийшли до Йордану, а ноги священиків, що несли ковчега,
      занурилися в воду скраю, а Йордан був повний по всі береги свої всі дні жнив,
  - name: Ісус Навин 3:16
    orderIndex: 15
    osisId: Josh.3.16
    sblId: Josh 3:16
    shortName: Нав 3:16
    text: то спинилась вода, що зверху текла, стала одним валом, дуже далеко від міста
      Адама, що збоку Цортану, а та, що текла до степу, до Солоного моря, стекла зовсім,
      і була відділена, а народ перейшов навпроти Єрихону.
  - name: Ісус Навин 3:17
    orderIndex: 16
    osisId: Josh.3.17
    sblId: Josh 3:17
    shortName: Нав 3:17
    text: А священики, що несли ковчега заповіту Господнього, стали міцно на сухому
      посередині Йордану, і ввесь Ізраїль переходив по сухому, аж поки не скінчив
      переходити Йордан увесь народ.
  versesCount: 17
- name: Ісус Навин 4
  orderIndex: 3
  osisId: Josh.4
  sblId: Josh 4
  shortName: Нав 4
  verses:
  - name: Ісус Навин 4:1
    orderIndex: 0
    osisId: Josh.4.1
    sblId: Josh 4:1
    shortName: Нав 4:1
    text: 'І сталося, як увесь народ закінчив переходити Йордан, то сказав Господь
      до Ісуса, говорячи:'
  - name: Ісус Навин 4:2
    orderIndex: 1
    osisId: Josh.4.2
    sblId: Josh 4:2
    shortName: Нав 4:2
    text: Візьміть собі з народу дванадцять мужів, по одному мужеві з племени.
  - name: Ісус Навин 4:3
    orderIndex: 2
    osisId: Josh.4.3
    sblId: Josh 4:3
    shortName: Нав 4:3
    text: 'І накажете їм, говорячи: Винесіть звідси, із середини Йордану, із місця,
      де міцно стояли ноги священиків, дванадцять каменів, і перенесете їх із собою,
      і покладете їх на нічлігу, що в ньому будете ночувати цієї ночі.'
  - name: Ісус Навин 4:4
    orderIndex: 3
    osisId: Josh.4.4
    sblId: Josh 4:4
    shortName: Нав 4:4
    text: І покликав Ісус тих дванадцятьох мужів, що настановив з Ізраїлевих синів,
      по одному мужеві з племени,
  - name: Ісус Навин 4:5
    orderIndex: 4
    osisId: Josh.4.5
    sblId: Josh 4:5
    shortName: Нав 4:5
    text: 'та й сказав їм Ісус: Підіть перед ковчегом Господа, Бога вашого, до середини
      Йордану, і підійміть собі кожен на плече своє одного каменя за числом племен
      Ізраїлевих синів,'
  - name: Ісус Навин 4:6
    orderIndex: 5
    osisId: Josh.4.6
    sblId: Josh 4:6
    shortName: Нав 4:6
    text: 'щоб то було знаком між вами, коли взавтра запитають ваші сини, говорячи:
      Що це в вас за каміння?'
  - name: Ісус Навин 4:7
    orderIndex: 6
    osisId: Josh.4.7
    sblId: Josh 4:7
    shortName: Нав 4:7
    text: то скажете їм, що була відділена йорданська вода перед ковчегом Господнього
      заповіту, коли він переходив в Йордані, була відділена йорданська вода. І будуть
      ті каміння за пам'ятку для Ізраїлевих синів аж навіки.
  - name: Ісус Навин 4:8
    orderIndex: 7
    osisId: Josh.4.8
    sblId: Josh 4:8
    shortName: Нав 4:8
    text: І зробили Ізраїлеві сини так, як наказав Ісус, і понесли вони дванадцять
      каменів із середини Йордану, як говорив Господь до Ісуса, за числом племен Ізраїлевих
      синів. І перенесли їх із собою до нічлігу, та й поклали їх там.
  - name: Ісус Навин 4:9
    orderIndex: 8
    osisId: Josh.4.9
    sblId: Josh 4:9
    shortName: Нав 4:9
    text: А інших дванадцять каменів поставив Ісус в середині Йордану на місці, де
      стояли ноги священиків, що несли ковчега заповіту, і вони там аж до дня цього.
  - name: Ісус Навин 4:10
    orderIndex: 9
    osisId: Josh.4.10
    sblId: Josh 4:10
    shortName: Нав 4:10
    text: А священики, що несли ковчега, стояли в середині Йордану аж до закінчення
      всього, що Господь наказав був Ісусові сказати народові, згідно з усім тим,
      що наказав був Мойсей Ісусові. А народ квапився і переходив.
  - name: Ісус Навин 4:11
    orderIndex: 10
    osisId: Josh.4.11
    sblId: Josh 4:11
    shortName: Нав 4:11
    text: І сталося, як увесь народ скінчив переходити, то перейшов Господній ковчег
      та священики перед народом.
  - name: Ісус Навин 4:12
    orderIndex: 11
    osisId: Josh.4.12
    sblId: Josh 4:12
    shortName: Нав 4:12
    text: І перейшли Рувимові сини й сини Ґадові та половина племени Манасіїного,
      озброєні до бою, перед Ізраїлевими синами, як Мойсей говорив був до них.
  - name: Ісус Навин 4:13
    orderIndex: 12
    osisId: Josh.4.13
    sblId: Josh 4:13
    shortName: Нав 4:13
    text: Коло сорока тисяч озброєних вояків перейшли перед Господнім лицем на війну
      до єрихонських степів.
  - name: Ісус Навин 4:14
    orderIndex: 13
    osisId: Josh.4.14
    sblId: Josh 4:14
    shortName: Нав 4:14
    text: Того дня звеличив Господь Ісуса на очах усього Ізраїля, і стали боятися
      його, як боялися Мойсея по всі дні його життя.
  - name: Ісус Навин 4:15
    orderIndex: 14
    osisId: Josh.4.15
    sblId: Josh 4:15
    shortName: Нав 4:15
    text: 'І сказав Господь до Ісуса, говорячи:'
  - name: Ісус Навин 4:16
    orderIndex: 15
    osisId: Josh.4.16
    sblId: Josh 4:16
    shortName: Нав 4:16
    text: Накажи священикам, що носять ковчега заповіту, і нехай вони вийдуть з Йордану.
  - name: Ісус Навин 4:17
    orderIndex: 16
    osisId: Josh.4.17
    sblId: Josh 4:17
    shortName: Нав 4:17
    text: 'І наказав Ісус священикам, говорячи: Вийдіть з Йордану!'
  - name: Ісус Навин 4:18
    orderIndex: 17
    osisId: Josh.4.18
    sblId: Josh 4:18
    shortName: Нав 4:18
    text: І сталося, коли священики, що несли ковчега Господнього заповіту, вийшли
      з середини Йордану, а стопи ніг священиків відірвалися від нього, щоб стати
      на сухому, то вода Йордану вернулася на своє місце, і пішла, як учора-позавчора,
      по всіх його берегах.
  - name: Ісус Навин 4:19
    orderIndex: 18
    osisId: Josh.4.19
    sblId: Josh 4:19
    shortName: Нав 4:19
    text: А народ вийшов із Йордану десятого дня першого місяця, та й таборував у
      Ґілґалі, на східньому боці Єрихону.
  - name: Ісус Навин 4:20
    orderIndex: 19
    osisId: Josh.4.20
    sblId: Josh 4:20
    shortName: Нав 4:20
    text: А дванадцять тих каменів, що взяли з Йордану, Ісус поставив у Ґілґалі.
  - name: Ісус Навин 4:21
    orderIndex: 20
    osisId: Josh.4.21
    sblId: Josh 4:21
    shortName: Нав 4:21
    text: 'І сказав він до Ізраїлевих синів, говорячи: Коли взавтра запитають вас
      ваші сини своїх батьків, говорячи: Що це за каміння?'
  - name: Ісус Навин 4:22
    orderIndex: 21
    osisId: Josh.4.22
    sblId: Josh 4:22
    shortName: Нав 4:22
    text: 'то познайомте ваших синів, говорячи: По сухому перейшов був Ізраїль цей
      Йордан,'
  - name: Ісус Навин 4:23
    orderIndex: 22
    osisId: Josh.4.23
    sblId: Josh 4:23
    shortName: Нав 4:23
    text: бо Господь, Бог ваш, висушив воду Йордану перед вами, аж поки ви не перейшли,
      як зробив був Господь, Бог ваш, морю Червоному, яке Він висушив перед нами,
      аж поки ми не перейшли,
  - name: Ісус Навин 4:24
    orderIndex: 23
    osisId: Josh.4.24
    sblId: Josh 4:24
    shortName: Нав 4:24
    text: щоб усі народи землі пізнали руку Господню, що сильна вона, щоб боялися
      ви Господа, Бога вашого, по всі дні.
  versesCount: 24
- name: Ісус Навин 5
  orderIndex: 4
  osisId: Josh.5
  sblId: Josh 5
  shortName: Нав 5
  verses:
  - name: Ісус Навин 5:1
    orderIndex: 0
    osisId: Josh.5.1
    sblId: Josh 5:1
    shortName: Нав 5:1
    text: І сталося, як усі аморейські царі, що по той бік Йордану на захід, і всі
      ханаанські царі, що над морем, почули, що Господь висушив був воду Йордану перед
      Ізраїлевими синами, аж поки вони перейшли, то зомліло їхнє серце, і не було
      вже в них духу зо страху перед Ізраїлевими синами.
  - name: Ісус Навин 5:2
    orderIndex: 1
    osisId: Josh.5.2
    sblId: Josh 5:2
    shortName: Нав 5:2
    text: 'Того часу сказав Господь до Ісуса: Нароби собі камінних ножів, і пообрізуй
      Ізраїлевих синів знову, другий раз.'
  - name: Ісус Навин 5:3
    orderIndex: 2
    osisId: Josh.5.3
    sblId: Josh 5:3
    shortName: Нав 5:3
    text: І наробив собі Ісус камінних ножів, та й пообрізував Ізраїлевих синів при
      Ґів'ат-Гааралоті.
  - name: Ісус Навин 5:4
    orderIndex: 3
    osisId: Josh.5.4
    sblId: Josh 5:4
    shortName: Нав 5:4
    text: 'А оце та причина, чому Ісус пообрізував: увесь народ, що вийшов був із
      Єгипту, чоловічої статі, усі вояки, повмирали в пустині в дорозі, коли вийшли
      з Єгипту.'
  - name: Ісус Навин 5:5
    orderIndex: 4
    osisId: Josh.5.5
    sblId: Josh 5:5
    shortName: Нав 5:5
    text: Бо був обрізаний увесь народ, що виходив, а всього народу, що народився
      в пустині в дорозі по виході з Єгипту, не обрізували.
  - name: Ісус Навин 5:6
    orderIndex: 5
    osisId: Josh.5.6
    sblId: Josh 5:6
    shortName: Нав 5:6
    text: Бо сорок літ ходили Ізраїлеві сини в пустині, аж поки не вигинув увесь той
      народ, ті вояки, що вийшли були з Єгипту, що не слухалися Господнього голосу,
      що Господь заприсягнув був їм не показати їм того Краю, що Господь заприсягнув
      був їхнім батькам дати їм Край, який тече молоком та медом.
  - name: Ісус Навин 5:7
    orderIndex: 6
    osisId: Josh.5.7
    sblId: Josh 5:7
    shortName: Нав 5:7
    text: А їхніх синів поставив замість них. Їх пообрізував Ісус, бо вони були необрізані,
      бо їх не обрізували в дорозі.
  - name: Ісус Навин 5:8
    orderIndex: 7
    osisId: Josh.5.8
    sblId: Josh 5:8
    shortName: Нав 5:8
    text: І сталося, як увесь народ закінчив обрізуватися, то вони осіли в таборі
      на своїх місцях аж до видужання.
  - name: Ісус Навин 5:9
    orderIndex: 8
    osisId: Josh.5.9
    sblId: Josh 5:9
    shortName: Нав 5:9
    text: 'І сказав Господь до Ісуса: Сьогодні Я зняв з вас єгипетську ганьбу. І назвав
      те місце ім''ям: Ґілґал, і так є аж до цього дня.'
  - name: Ісус Навин 5:10
    orderIndex: 9
    osisId: Josh.5.10
    sblId: Josh 5:10
    shortName: Нав 5:10
    text: І таборували Ізраїлеві сини в Ґілґалі, і справили Пасху ввечорі чотирнадцятого
      дня місяця на єрихонських степах.
  - name: Ісус Навин 5:11
    orderIndex: 10
    osisId: Josh.5.11
    sblId: Josh 5:11
    shortName: Нав 5:11
    text: А назавтра по Пасці їли вони того самого дня з урожаю того Краю, опрісноки
      та пражене.
  - name: Ісус Навин 5:12
    orderIndex: 11
    osisId: Josh.5.12
    sblId: Josh 5:12
    shortName: Нав 5:12
    text: І перестала падати манна з другого дня, як вони їли з урожаю того Краю,
      і вже більш не було Ізраїлевим синам манни, і їли вони того року з урожаю ханаанського
      Краю.
  - name: Ісус Навин 5:13
    orderIndex: 12
    osisId: Josh.5.13
    sblId: Josh 5:13
    shortName: Нав 5:13
    text: 'І сталося, коли Ісус був при Єрихоні, то звів очі свої та й побачив, аж
      ось стоїть навпроти нього чоловік, а витягнений його меч у руці його. І підійшов
      Ісус до нього, та й сказав йому: Чи ти наш, чи наших ворогів?'
  - name: Ісус Навин 5:14
    orderIndex: 13
    osisId: Josh.5.14
    sblId: Josh 5:14
    shortName: Нав 5:14
    text: 'А той відказав: Ні, бо я вождь Господнього війська, тепер я прийшов. І
      впав Ісус на обличчя своє до землі, і вклонився, та й сказав йому: Що говорить
      мій пан своєму рабові?'
  - name: Ісус Навин 5:15
    orderIndex: 14
    osisId: Josh.5.15
    sblId: Josh 5:15
    shortName: Нав 5:15
    text: 'І сказав вождь Господнього війська до Ісуса: Скинь взуття своє з своїх
      ніг, бо це місце, на якому стоїш ти, святе воно! І зробив Ісус так.'
  versesCount: 15
- name: Ісус Навин 6
  orderIndex: 5
  osisId: Josh.6
  sblId: Josh 6
  shortName: Нав 6
  verses:
  - name: Ісус Навин 6:1
    orderIndex: 0
    osisId: Josh.6.1
    sblId: Josh 6:1
    shortName: Нав 6:1
    text: А Єрихон замкнувся, і був замкнений зо страху перед Ізраїлевими синами,
      ніхто не виходив і не входив.
  - name: Ісус Навин 6:2
    orderIndex: 1
    osisId: Josh.6.2
    sblId: Josh 6:2
    shortName: Нав 6:2
    text: 'І сказав Господь до Ісуса: Ось, Я дав у твою руку Єрихон та царя його,
      сильних вояків.'
  - name: Ісус Навин 6:3
    orderIndex: 2
    osisId: Josh.6.3
    sblId: Josh 6:3
    shortName: Нав 6:3
    text: І обійдете навколо це місто, всі вояки, обхід навколо міста один раз. Так
      зробиш шість день.
  - name: Ісус Навин 6:4
    orderIndex: 3
    osisId: Josh.6.4
    sblId: Josh 6:4
    shortName: Нав 6:4
    text: А сім священиків будуть нести сім сурем із баранячих рогів перед ковчегом.
      А сьомого дня обійдете навколо те місто сім раз, а священики засурмлять у роги.
  - name: Ісус Навин 6:5
    orderIndex: 4
    osisId: Josh.6.5
    sblId: Josh 6:5
    shortName: Нав 6:5
    text: І станеться, коли засурмить баранячий ріг, коли ви почуєте голос тієї сурми,
      а ввесь народ крикне гучним криком, то мур цього міста впаде на своєму місці,
      а народ увійде кожен перед себе.
  - name: Ісус Навин 6:6
    orderIndex: 5
    osisId: Josh.6.6
    sblId: Josh 6:6
    shortName: Нав 6:6
    text: 'І покликав Ісус, син Навинів, священиків, та й сказав до них: Несіть ковчега
      заповіту, а сім священиків будуть нести сім сурем із баранячих рогів перед Господнім
      ковчегом.'
  - name: Ісус Навин 6:7
    orderIndex: 6
    osisId: Josh.6.7
    sblId: Josh 6:7
    shortName: Нав 6:7
    text: 'А до народу сказав: Підіть, обійдіть навколо це місто, а озброєний піде
      перед Господнім ковчегом.'
  - name: Ісус Навин 6:8
    orderIndex: 7
    osisId: Josh.6.8
    sblId: Josh 6:8
    shortName: Нав 6:8
    text: І сталося, як Ісус сказав це народові, то сім священиків, що несли сім сурем
      із баранячих рогів, ішли та сурмили в ці сурми, а ковчег Господнього заповіту
      йшов за ними.
  - name: Ісус Навин 6:9
    orderIndex: 8
    osisId: Josh.6.9
    sblId: Josh 6:9
    shortName: Нав 6:9
    text: А озброєні йшли перед священиками, що сурмили в роги, а військо заднє йшло
      за ковчегом. І все сурмили в сурми.
  - name: Ісус Навин 6:10
    orderIndex: 9
    osisId: Josh.6.10
    sblId: Josh 6:10
    shortName: Нав 6:10
    text: 'А народові Ісус наказав, говорячи: Не будете кричати, і не дасте почути
      вашого голосу, і не вийде слово з ваших уст аж до дня, коли я скажу вам: Закричіть!
      І ви закричите.'
  - name: Ісус Навин 6:11
    orderIndex: 10
    osisId: Josh.6.11
    sblId: Josh 6:11
    shortName: Нав 6:11
    text: І Господній ковчег пішов навколо міста, обійшов один раз. І ввійшли до табору,
      та й ночували в таборі.
  - name: Ісус Навин 6:12
    orderIndex: 11
    osisId: Josh.6.12
    sblId: Josh 6:12
    shortName: Нав 6:12
    text: І встав Ісус рано вранці, і понесли священики Господнього ковчега.
  - name: Ісус Навин 6:13
    orderIndex: 12
    osisId: Josh.6.13
    sblId: Josh 6:13
    shortName: Нав 6:13
    text: А сім священиків, що несли сім сурем із баранячих рогів перед Господнім
      ковчегом, ішли та все сурмили в сурми, а озброєні йшли перед ними, а військо
      заднє йшло за Господнім ковчегом. І все сурмили в сурми.
  - name: Ісус Навин 6:14
    orderIndex: 13
    osisId: Josh.6.14
    sblId: Josh 6:14
    shortName: Нав 6:14
    text: І обійшли навколо міста другого дня один раз, та й вернулися до табору.
      Так зробили шість день.
  - name: Ісус Навин 6:15
    orderIndex: 14
    osisId: Josh.6.15
    sblId: Josh 6:15
    shortName: Нав 6:15
    text: І сталося сьомого дня, і повставали вони рано вранці, як сходила рання зоря,
      і обійшли навколо міста за тим приписом сім раз. Тільки того дня обійшли місто
      навколо сім раз.
  - name: Ісус Навин 6:16
    orderIndex: 15
    osisId: Josh.6.16
    sblId: Josh 6:16
    shortName: Нав 6:16
    text: 'І сталося, коли сьомого разу засурмили священики в сурми, то Ісус сказав
      до народу: Закричіть, бо Господь віддав вам це місто!'
  - name: Ісус Навин 6:17
    orderIndex: 16
    osisId: Josh.6.17
    sblId: Josh 6:17
    shortName: Нав 6:17
    text: І станеться це місто закляттям, воно та все, що в ньому, для Господа. Тільки
      блудниця Рахав буде жити, вона та всі, хто з нею в домі, бо вона сховала була
      послів, яких ми посилали.
  - name: Ісус Навин 6:18
    orderIndex: 17
    osisId: Josh.6.18
    sblId: Josh 6:18
    shortName: Нав 6:18
    text: Та тільки стережіться заклятого, щоб ви самі не стали закляттям, і не взяли
      з заклятого, і щоб тим не завели Ізраїлевого табору під закляття, і не довели
      його до нещастя.
  - name: Ісус Навин 6:19
    orderIndex: 18
    osisId: Josh.6.19
    sblId: Josh 6:19
    shortName: Нав 6:19
    text: А все срібло та золото, і речі мідяні та залізні, це святість для Господа,
      воно ввійде до Господньої скарбниці.
  - name: Ісус Навин 6:20
    orderIndex: 19
    osisId: Josh.6.20
    sblId: Josh 6:20
    shortName: Нав 6:20
    text: І закричав народ, і засурмили в сурми. І сталося, як народ почув голос сурми,
      і закричав народ гучним криком, то впав мур на своєму місці, а народ увійшов
      до міста, кожен перед себе. І здобули вони те місто.
  - name: Ісус Навин 6:21
    orderIndex: 20
    osisId: Josh.6.21
    sblId: Josh 6:21
    shortName: Нав 6:21
    text: І зробили вони закляттям усе, що в місті, від чоловіка й аж до жінки, від
      юнака й аж до старого, і аж до вола, і штуки дрібної худоби, і осла, усе знищили
      вістрям меча.
  - name: Ісус Навин 6:22
    orderIndex: 21
    osisId: Josh.6.22
    sblId: Josh 6:22
    shortName: Нав 6:22
    text: 'А до двох тих людей, що вивідували Край, Ісус сказав: Увійдіть до дому
      тієї жінки блудниці, і виведіть звідти ту жінку та все, що її, як ви заприсягли
      були їй.'
  - name: Ісус Навин 6:23
    orderIndex: 22
    osisId: Josh.6.23
    sblId: Josh 6:23
    shortName: Нав 6:23
    text: І ввійшли юнаки, вивідувачі, і вивели Рахав, і батька її, і матір її, і
      братів її, і все, що її, і всі роди її вивели й умістили поза Ізраїлевим табором.
  - name: Ісус Навин 6:24
    orderIndex: 23
    osisId: Josh.6.24
    sblId: Josh 6:24
    shortName: Нав 6:24
    text: А місто та все, що в ньому, спалили огнем. Тільки срібло та золото, і речі
      мідяні та залізні дали до скарбниці Господнього дому.
  - name: Ісус Навин 6:25
    orderIndex: 24
    osisId: Josh.6.25
    sblId: Josh 6:25
    shortName: Нав 6:25
    text: А блудницю Рахав, і дім її батька, і все, що її, Ісус позоставив при житті.
      І осіла вона серед Ізраїля, і так є аж до цього дня, бо сховала була послів,
      яких послав був Ісус вивідати Єрихон.
  - name: Ісус Навин 6:26
    orderIndex: 25
    osisId: Josh.6.26
    sblId: Josh 6:26
    shortName: Нав 6:26
    text: 'І того часу заприсягнув Ісус, говорячи: Проклятий перед Господнім лицем
      кожен, хто встане й відбудує це місто Єрихон, на перворіднім своїм він заложить
      його, і на наймолодшім своїм поставить брами його.'
  - name: Ісус Навин 6:27
    orderIndex: 26
    osisId: Josh.6.27
    sblId: Josh 6:27
    shortName: Нав 6:27
    text: І був Господь з Ісусом, а слава його розійшлася по всім Краї.
  versesCount: 27
- name: Ісус Навин 7
  orderIndex: 6
  osisId: Josh.7
  sblId: Josh 7
  shortName: Нав 7
  verses:
  - name: Ісус Навин 7:1
    orderIndex: 0
    osisId: Josh.7.1
    sblId: Josh 7:1
    shortName: Нав 7:1
    text: І спроневірилися Ізраїлеві сини в заклятому, Ахан, син Кармія, сина Завдієвого,
      сина Зерахового, Юдиного племени, узяв із заклятого. І запалився Господній гнів
      на Ізраїлевих синів.
  - name: Ісус Навин 7:2
    orderIndex: 1
    osisId: Josh.7.2
    sblId: Josh 7:2
    shortName: Нав 7:2
    text: 'І послав Ісус мужів з Єрихону в Ай, що при Бет-Евені, на схід від Бет-Елу,
      і сказав до них, говорячи: Підіть, і вивідайте цей Край. І пішли ті мужі, і
      вивідали той Ай.'
  - name: Ісус Навин 7:3
    orderIndex: 2
    osisId: Josh.7.3
    sblId: Josh 7:3
    shortName: Нав 7:3
    text: 'І вернулися вони до Ісуса та й сказали до нього: Нехай не йде ввесь народ,
      коло двох тисяч люда або коло трьох тисяч люда нехай вийдуть, і поб''ють Ай.
      Не труди всього народу туди, бо ті вороги нечисленні.'
  - name: Ісус Навин 7:4
    orderIndex: 3
    osisId: Josh.7.4
    sblId: Josh 7:4
    shortName: Нав 7:4
    text: І пішли туди з народу коло трьох тисяч люда, та вони повтікали перед айськими
      людьми.
  - name: Ісус Навин 7:5
    orderIndex: 4
    osisId: Josh.7.5
    sblId: Josh 7:5
    shortName: Нав 7:5
    text: І айські люди повибивали з них коло тридцяти й шости чоловіка, та й гнали
      їх з-перед брами аж до Шеварім, і розбили їх на узбіччі гори. І охляло серце
      народу, та й стало як вода.
  - name: Ісус Навин 7:6
    orderIndex: 5
    osisId: Josh.7.6
    sblId: Josh 7:6
    shortName: Нав 7:6
    text: І роздер Ісус одежу свою, та й упав на обличчя своє на землю перед Господнім
      ковчегом, і лежав аж до вечора він та Ізраїлеві старші, і посипали порохом свою
      голову.
  - name: Ісус Навин 7:7
    orderIndex: 6
    osisId: Josh.7.7
    sblId: Josh 7:7
    shortName: Нав 7:7
    text: 'І сказав Ісус: Ах, Владико Господи, для чого. Ти конче перепровадив цей
      народ через Йордан, щоб дати нас у руку амореянина, щоб вигубити нас? О, коли
      б ми були позосталися, і осіли по той бік Йордану!'
  - name: Ісус Навин 7:8
    orderIndex: 7
    osisId: Josh.7.8
    sblId: Josh 7:8
    shortName: Нав 7:8
    text: О, Господи! Що я скажу по тому, як Ізраїль обернув потилицю перед своїми
      ворогами?
  - name: Ісус Навин 7:9
    orderIndex: 8
    osisId: Josh.7.9
    sblId: Josh 7:9
    shortName: Нав 7:9
    text: І почують ханаанеянин та всі мешканці цього Краю, і зберуться навколо на
      нас, і знищать ім'я наше з землі. І що Ти зробиш Своєму великому Йменню?
  - name: Ісус Навин 7:10
    orderIndex: 9
    osisId: Josh.7.10
    sblId: Josh 7:10
    shortName: Нав 7:10
    text: 'І сказав Господь до Ісуса: Устань, пощо то ти падаєш на обличчя своє?'
  - name: Ісус Навин 7:11
    orderIndex: 10
    osisId: Josh.7.11
    sblId: Josh 7:11
    shortName: Нав 7:11
    text: Ізраїль згрішив, і вони переступили Мого заповіта, що Я наказав їм, і взяли
      з заклятого, а також крали, і обманювали, і клали поміж свої речі.
  - name: Ісус Навин 7:12
    orderIndex: 11
    osisId: Josh.7.12
    sblId: Josh 7:12
    shortName: Нав 7:12
    text: І не зможуть Ізраїлеві сини встояти перед своїми ворогами, вони обернуть
      спину перед ворогами своїми, бо стали закляттям. Не буду більше з вами, якщо
      не вигубите заклятого з-поміж себе!
  - name: Ісус Навин 7:13
    orderIndex: 12
    osisId: Josh.7.13
    sblId: Josh 7:13
    shortName: Нав 7:13
    text: 'Устань, освяти народ та й скажеш: Освятіться на завтра, бо так сказав Господь,
      Бог Ізраїлів: Закляте серед тебе, Ізраїлю! Ти не зможеш устояти перед своїми
      ворогами, аж доки ви не викинете з-поміж себе того заклятого.'
  - name: Ісус Навин 7:14
    orderIndex: 13
    osisId: Josh.7.14
    sblId: Josh 7:14
    shortName: Нав 7:14
    text: І підходьте рано вранці за вашими племенами. І станеться, те плем'я, що
      його виявить Господь, нехай підходить за родами; а рід, що його виявить Господь,
      підходитиме за домами, а дім, що його виявить Господь, підходитиме за мужчинами.
  - name: Ісус Навин 7:15
    orderIndex: 14
    osisId: Josh.7.15
    sblId: Josh 7:15
    shortName: Нав 7:15
    text: І станеться, хто буде виявлений у заклятім, той буде спалений в огні, він
      та все, що його, бо переступив він заповіта Господнього, і вчинив безсоромне
      між Ізраїлем.
  - name: Ісус Навин 7:16
    orderIndex: 15
    osisId: Josh.7.16
    sblId: Josh 7:16
    shortName: Нав 7:16
    text: І встав Ісус рано вранці, і привів Ізраїля за його племенами, і було виявлене
      Юдине плем'я.
  - name: Ісус Навин 7:17
    orderIndex: 16
    osisId: Josh.7.17
    sblId: Josh 7:17
    shortName: Нав 7:17
    text: І привів він Юдині роди, і був виявлений рід Зархіїв. І привів він Зархіїв
      рід за родинами, і був виявлений Завдій.
  - name: Ісус Навин 7:18
    orderIndex: 17
    osisId: Josh.7.18
    sblId: Josh 7:18
    shortName: Нав 7:18
    text: І привів він його дім за мужчинами, і був виявлений Ахан, син Кармія, сина
      Завдія, сина Зераха з Юдиного племени.
  - name: Ісус Навин 7:19
    orderIndex: 18
    osisId: Josh.7.19
    sblId: Josh 7:19
    shortName: Нав 7:19
    text: 'І сказав Ісус до Ахана: Сину мій, воздай же славу для Господа, Бога Ізраїля,
      і признайся Йому, і подай мені, що ти зробив? Не скажи неправди передо мною!'
  - name: Ісус Навин 7:20
    orderIndex: 19
    osisId: Josh.7.20
    sblId: Josh 7:20
    shortName: Нав 7:20
    text: 'І відповів Ахан до Ісуса та й сказав: Дійсно, згрішив я Господеві, Богові
      Ізраїля, і зробив так та так.'
  - name: Ісус Навин 7:21
    orderIndex: 20
    osisId: Josh.7.21
    sblId: Josh 7:21
    shortName: Нав 7:21
    text: І побачив я в здобичі одного доброго шін'арського плаща, і дві сотні шеклів
      срібла, і одного золотого зливка, п'ятдесят шеклів вага його, і забажав я їх,
      і взяв їх. І ось вони сховані в землі в середині намету мого, а срібло під ним.
  - name: Ісус Навин 7:22
    orderIndex: 21
    osisId: Josh.7.22
    sblId: Josh 7:22
    shortName: Нав 7:22
    text: І послав Ісус посланців, і побігли вони до намету, аж ось сховане воно в
      наметі, а срібло під ним.
  - name: Ісус Навин 7:23
    orderIndex: 22
    osisId: Josh.7.23
    sblId: Josh 7:23
    shortName: Нав 7:23
    text: І забрали його з середини намету, і принесли його до Ісуса та до всіх Ізраїлевих
      синів, і поклали його перед Господнім лицем.
  - name: Ісус Навин 7:24
    orderIndex: 23
    osisId: Josh.7.24
    sblId: Josh 7:24
    shortName: Нав 7:24
    text: І взяв Ісус Ахана, Зерахового сина, і те срібло, і того плаща, і того золотого
      зливка, і синів його, і дочок його, і вола його, і осла його, і отару його,
      і намета його, і все, що його, а ввесь Ізраїль із ним, та й повиводили їх до
      долини Ахор.
  - name: Ісус Навин 7:25
    orderIndex: 24
    osisId: Josh.7.25
    sblId: Josh 7:25
    shortName: Нав 7:25
    text: 'І сказав Ісус: Нащо ти навів нещастя на нас? Нехай на тебе наведе це нещастя
      Господь цього дня! І вкаменували його, увесь Ізраїль, камінням. І попалили їх
      в огні, і вкаменували їх камінням.'
  - name: Ісус Навин 7:26
    orderIndex: 25
    osisId: Josh.7.26
    sblId: Josh 7:26
    shortName: Нав 7:26
    text: 'І поставили над ним велику камінну могилу, що стоїть аж до цього дня. І
      спинив Господь лютість гніву Свого, тому назвав ім''я того місця: Ахор, аж до
      цього дня.'
  versesCount: 26
- name: Ісус Навин 8
  orderIndex: 7
  osisId: Josh.8
  sblId: Josh 8
  shortName: Нав 8
  verses:
  - name: Ісус Навин 8:1
    orderIndex: 0
    osisId: Josh.8.1
    sblId: Josh 8:1
    shortName: Нав 8:1
    text: 'І сказав Господь до Ісуса: Не бійся й не лякайся, візьми з собою ввесь
      військовий люд, та й устань, піди на Ай. Подивися: ось дав Я в руку твою айського
      царя, і народ його, і місто його, і край його.'
  - name: Ісус Навин 8:2
    orderIndex: 1
    osisId: Josh.8.2
    sblId: Josh 8:2
    shortName: Нав 8:2
    text: І зробиш Аєві, і цареві його, як ти зробив Єрихонові та цареві його, тільки
      здобич його та худобу його заберете собі. Постав собі засідку на місто позад
      нього.
  - name: Ісус Навин 8:3
    orderIndex: 2
    osisId: Josh.8.3
    sblId: Josh 8:3
    shortName: Нав 8:3
    text: І встав Ісус та ввесь військовий люд, щоб іти на Ай. І вибрав Ісус тридцять
      тисяч чоловіка сильних вояків, та й послав їх уночі.
  - name: Ісус Навин 8:4
    orderIndex: 3
    osisId: Josh.8.4
    sblId: Josh 8:4
    shortName: Нав 8:4
    text: 'І він наказав їм, говорячи: Глядіть, чатуйте на Ай з-позад міста, не віддаляйтеся
      дуже від міста, і будьте всі готові.'
  - name: Ісус Навин 8:5
    orderIndex: 4
    osisId: Josh.8.5
    sblId: Josh 8:5
    shortName: Нав 8:5
    text: А я та ввесь народ, що зо мною, прийдемо до міста. І станеться, коли вийдуть
      навперейми нам, як перше, то ми втечемо перед ними.
  - name: Ісус Навин 8:6
    orderIndex: 5
    osisId: Josh.8.6
    sblId: Josh 8:6
    shortName: Нав 8:6
    text: 'І вийдуть вони за нами, а ми відтягнемо їх від міста, бо скажуть: Вони
      втікають перед нами, як перше. І ми втечемо перед ними.'
  - name: Ісус Навин 8:7
    orderIndex: 6
    osisId: Josh.8.7
    sblId: Josh 8:7
    shortName: Нав 8:7
    text: А ви встанете з засідки, і здобудете те місто, і Господь, Бог ваш, дасть
      його вам у вашу руку.
  - name: Ісус Навин 8:8
    orderIndex: 7
    osisId: Josh.8.8
    sblId: Josh 8:8
    shortName: Нав 8:8
    text: І станеться, як ви візьмете місто, то підпалите місто огнем, зробите за
      Господнім словом. Глядіть, я вам наказав.
  - name: Ісус Навин 8:9
    orderIndex: 8
    osisId: Josh.8.9
    sblId: Josh 8:9
    shortName: Нав 8:9
    text: І послав їх Ісус, і пішли вони на засідку, та й засіли між Бет-Елом та між
      Аєм, із заходу від Аю. А Ісус ночував тієї ночі серед народу.
  - name: Ісус Навин 8:10
    orderIndex: 9
    osisId: Josh.8.10
    sblId: Josh 8:10
    shortName: Нав 8:10
    text: І встав Ісус рано вранці, і переглянув народ, і пішов він та Ізраїлеві старші
      перед народом до Аю.
  - name: Ісус Навин 8:11
    orderIndex: 10
    osisId: Josh.8.11
    sblId: Josh 8:11
    shortName: Нав 8:11
    text: А всі вояки, що були з ним, пішли під гору, і підійшли, і прийшли навпроти
      того міста, і таборували з півночі Аю, а між ним та між Аєм була долина.
  - name: Ісус Навин 8:12
    orderIndex: 11
    osisId: Josh.8.12
    sblId: Josh 8:12
    shortName: Нав 8:12
    text: І взяв він коло п'яти тисяч чоловіка, і поставив їх як засідку між Бет-Елом
      та між Аєм з заходу міста.
  - name: Ісус Навин 8:13
    orderIndex: 12
    osisId: Josh.8.13
    sblId: Josh 8:13
    shortName: Нав 8:13
    text: І розклав народ, увесь табір, що з півночі міста, а задню частину його з
      заходу міста. І прийшов Ісус тієї ночі на середину долини.
  - name: Ісус Навин 8:14
    orderIndex: 13
    osisId: Josh.8.14
    sblId: Josh 8:14
    shortName: Нав 8:14
    text: І сталося, як побачив це айський цар, то люди того міста поспішили, і встали
      рано, і вийшли навперейми Ізраїля на бій, він та ввесь його народ, на означений
      час перед степ. А він не знав, що є засідка на нього з-позад міста.
  - name: Ісус Навин 8:15
    orderIndex: 14
    osisId: Josh.8.15
    sblId: Josh 8:15
    shortName: Нав 8:15
    text: А Ісус та ввесь Ізраїль удавали, ніби побиті перед ними, і втікали дорогою
      на пустиню.
  - name: Ісус Навин 8:16
    orderIndex: 15
    osisId: Josh.8.16
    sblId: Josh 8:16
    shortName: Нав 8:16
    text: А ті скликали ввесь народ, що в місті, щоб гнатися за ними. І гналися вони
      за Ісусом, і віддалилися від міста.
  - name: Ісус Навин 8:17
    orderIndex: 16
    osisId: Josh.8.17
    sblId: Josh 8:17
    shortName: Нав 8:17
    text: І не полишився ніхто в Аї та в Бет-Елі, хто не погнався б за Ізраїлем. І
      позоставили вони місто відчиненим, та й гналися за Ізраїлем.
  - name: Ісус Навин 8:18
    orderIndex: 17
    osisId: Josh.8.18
    sblId: Josh 8:18
    shortName: Нав 8:18
    text: 'І сказав Господь до Ісуса: Простягни списа, що в руці твоїй, до Аю, бо
      в руку твою його віддам. І простягнув Ісус списа, що в руці його, до міста.'
  - name: Ісус Навин 8:19
    orderIndex: 18
    osisId: Josh.8.19
    sblId: Josh 8:19
    shortName: Нав 8:19
    text: А засідка швидко встала зо свого місця, та й побігли, як він простягнув
      свою руку. І ввійшли вони до міста, і здобули його, і поквапилися та й підпалили
      те місто огнем.
  - name: Ісус Навин 8:20
    orderIndex: 19
    osisId: Josh.8.20
    sblId: Josh 8:20
    shortName: Нав 8:20
    text: І обернулися айські люди позад себе, та й побачили, аж ось знявся дим міста
      до неба! І не було в них сили, щоб утікати ані сюди, ані туди... А народ, що
      втікав до пустині, обернувся на тих, хто гнався за ним.
  - name: Ісус Навин 8:21
    orderIndex: 20
    osisId: Josh.8.21
    sblId: Josh 8:21
    shortName: Нав 8:21
    text: А Ісус та ввесь Ізраїль, як побачили, що засідка здобула те місто, і що
      знявся дим із міста, то вернулися, та й повбивали айських людей.
  - name: Ісус Навин 8:22
    orderIndex: 21
    osisId: Josh.8.22
    sblId: Josh 8:22
    shortName: Нав 8:22
    text: 'А ті повиходили з міста навперейми них, і опинилися серед Ізраїля: ті з
      цього боку, а ті з того. І повбивали їх, так що не позосталося з них нікого,
      хто врятувався б чи втік.'
  - name: Ісус Навин 8:23
    orderIndex: 22
    osisId: Josh.8.23
    sblId: Josh 8:23
    shortName: Нав 8:23
    text: А айського царя вони схопили живого, і привели його до Ісуса.
  - name: Ісус Навин 8:24
    orderIndex: 23
    osisId: Josh.8.24
    sblId: Josh 8:24
    shortName: Нав 8:24
    text: І сталося, як покінчив Ізраїль забивати всіх айських мешканців на полі,
      у пустині, що гнали їх по ній, і попадали вони від вістря меча аж до останнього,
      то вернувся ввесь Ізраїль до Аю, і перебили його вістрям меча.
  - name: Ісус Навин 8:25
    orderIndex: 24
    osisId: Josh.8.25
    sblId: Josh 8:25
    shortName: Нав 8:25
    text: І було всіх, що впали того дня, від чоловіка й аж до жінки, дванадцять тисяч,
      усі айські мешканці.
  - name: Ісус Навин 8:26
    orderIndex: 25
    osisId: Josh.8.26
    sblId: Josh 8:26
    shortName: Нав 8:26
    text: А Ісус не опускав своєї руки, що витягнув зо списом, аж поки не вчинив закляттям
      усіх айських мешканців.
  - name: Ісус Навин 8:27
    orderIndex: 26
    osisId: Josh.8.27
    sblId: Josh 8:27
    shortName: Нав 8:27
    text: Тільки худобу та здобич того міста позабирав собі Ізраїль за словом Господа,
      що наказав був Ісусові.
  - name: Ісус Навин 8:28
    orderIndex: 27
    osisId: Josh.8.28
    sblId: Josh 8:28
    shortName: Нав 8:28
    text: І спалив Ісус Ай, і поклав його вічною руїною, пусткою, і так є аж до цього
      дня.
  - name: Ісус Навин 8:29
    orderIndex: 28
    osisId: Josh.8.29
    sblId: Josh 8:29
    shortName: Нав 8:29
    text: А айського царя повісив на дереві аж до вечірнього часу. А коли сонце заходило,
      Ісус наказав, і зняли його трупа з того дерева та й кинули його до входу брами
      міста. І накидали над ним велику камінну могилу, що стоїть аж до цього дня.
  - name: Ісус Навин 8:30
    orderIndex: 29
    osisId: Josh.8.30
    sblId: Josh 8:30
    shortName: Нав 8:30
    text: Тоді Ісус збудував жертівника для Господа, Бога Ізраїлевого, на горі Евал,
  - name: Ісус Навин 8:31
    orderIndex: 30
    osisId: Josh.8.31
    sblId: Josh 8:31
    shortName: Нав 8:31
    text: як наказав був Мойсей, раб Господній, Ізраїлевим синам, як написано в книзі
      Мойсеєвого Закону, жертівника з цілого каміння, що над ними не підіймали заліза.
      І принесли на ньому цілопалення для Господа, і приносили мирні жертви.
  - name: Ісус Навин 8:32
    orderIndex: 31
    osisId: Josh.8.32
    sblId: Josh 8:32
    shortName: Нав 8:32
    text: І він написав там на тих каміннях відписа Мойсеєвого Закону, що той написав
      перед Ізраїлевими синами.
  - name: Ісус Навин 8:33
    orderIndex: 32
    osisId: Josh.8.33
    sblId: Josh 8:33
    shortName: Нав 8:33
    text: А ввесь Ізраїль, і старші його, і урядники, і судді його, стояли з цього
      й з того боку ковчегу навпроти священиків-Левитів, що носять ковчега Господнього
      заповіту, як приходько, так і тубілець, половина його навпроти гори Ґарізім,
      а половина його навпроти гори Евал, як наказав був Мойсей, раб Господній, благословляти
      Ізраїлів народ найперше.
  - name: Ісус Навин 8:34
    orderIndex: 33
    osisId: Josh.8.34
    sblId: Josh 8:34
    shortName: Нав 8:34
    text: А потім він читав усі слова того Закону, благословення та прокляття, усе
      так, як написано в Законі.
  - name: Ісус Навин 8:35
    orderIndex: 34
    osisId: Josh.8.35
    sblId: Josh 8:35
    shortName: Нав 8:35
    text: Не було слова зо всього, що наказав був Мойсей, чого не читав би Ісус перед
      усіма зборами Ізраїля, і жінок, і дітей, і приходька, що ходить серед них.
  versesCount: 35
- name: Ісус Навин 9
  orderIndex: 8
  osisId: Josh.9
  sblId: Josh 9
  shortName: Нав 9
  verses:
  - name: Ісус Навин 9:1
    orderIndex: 0
    osisId: Josh.9.1
    sblId: Josh 9:1
    shortName: Нав 9:1
    text: 'І сталося, коли це почули всі царі, що по той бік Йордану, на горі та на
      поділлі, та на всім березі Великого моря навпроти Ливану: хіттеянин, і амореянин,
      ханаанеянин, періззеянин, хіввеянин і євусеянин,'
  - name: Ісус Навин 9:2
    orderIndex: 1
    osisId: Josh.9.2
    sblId: Josh 9:2
    shortName: Нав 9:2
    text: то вони зібралися разом, щоб однодушно воювати проти Ісуса та проти Ізраїля.
  - name: Ісус Навин 9:3
    orderIndex: 2
    osisId: Josh.9.3
    sblId: Josh 9:3
    shortName: Нав 9:3
    text: А мешканці Ґів'ону почули, що Ісус зробив Єрихонові та Аєві,
  - name: Ісус Навин 9:4
    orderIndex: 3
    osisId: Josh.9.4
    sblId: Josh 9:4
    shortName: Нав 9:4
    text: то зробили й вони хитрість. І пішли вони, і забезпечились живністю на дорогу,
      і взяли повитирані мішки для ослів своїх, і бурдюки для вина повитирані, і потріскані,
      і пов'язані,
  - name: Ісус Навин 9:5
    orderIndex: 4
    osisId: Josh.9.5
    sblId: Josh 9:5
    shortName: Нав 9:5
    text: і взуття повитиране та полатане на їхніх ногах, і одежа на них поношена,
      а ввесь хліб їхньої поживи на дорогу був сухий, запліснілий.
  - name: Ісус Навин 9:6
    orderIndex: 5
    osisId: Josh.9.6
    sblId: Josh 9:6
    shortName: Нав 9:6
    text: 'І пішли вони до Ісуса, до табору в Ґілґалі, та й сказали до нього та до
      мужів Ізраїлевих: Ми прийшли з далекого краю, а ви тепер складіть з нами умову.'
  - name: Ісус Навин 9:7
    orderIndex: 6
    osisId: Josh.9.7
    sblId: Josh 9:7
    shortName: Нав 9:7
    text: 'І сказали Ізраїлеві мужі до хіввеян: Може ви сидите поблизу нас, то як
      ми складемо з вами умову?'
  - name: Ісус Навин 9:8
    orderIndex: 7
    osisId: Josh.9.8
    sblId: Josh 9:8
    shortName: Нав 9:8
    text: 'І сказали вони до Ісуса: Ми твої раби. А Ісус сказав до них: Хто ви та
      звідки приходите?'
  - name: Ісус Навин 9:9
    orderIndex: 8
    osisId: Josh.9.9
    sblId: Josh 9:9
    shortName: Нав 9:9
    text: 'І вони сказали йому: З дуже далекого краю прийшли твої раби до Ймення Господа,
      Бога твого, бо ми чули чутку про Нього, і все, що Він зробив був в Єгипті,'
  - name: Ісус Навин 9:10
    orderIndex: 9
    osisId: Josh.9.10
    sblId: Josh 9:10
    shortName: Нав 9:10
    text: і все, що Він зробив двом аморейським царям, що по той бік Йордану, Сигонові,
      цареві хешбонському, та Оґові, цареві башанському, що в Аштароті.
  - name: Ісус Навин 9:11
    orderIndex: 10
    osisId: Josh.9.11
    sblId: Josh 9:11
    shortName: Нав 9:11
    text: 'І сказали до нас наші старші та всі мешканці нашого краю, говорячи: Візьміть
      у свою руку поживу на дорогу, і йдіть навпроти них та й скажете їм: Ми ваші
      раби, а тепер складіть із нами умову.'
  - name: Ісус Навин 9:12
    orderIndex: 11
    osisId: Josh.9.12
    sblId: Josh 9:12
    shortName: Нав 9:12
    text: 'Оце наш хліб: теплим ми забезпечилися ним у поживу на дорогу з наших домів
      у день нашого виходу, щоб іти до вас, а тепер ось він висох і став запліснілий.'
  - name: Ісус Навин 9:13
    orderIndex: 12
    osisId: Josh.9.13
    sblId: Josh 9:13
    shortName: Нав 9:13
    text: А ці бурдюки вина, що понаповнювали ми нові, ось подерлися! А ось одежа
      наша та взуття наше повитиралося від цієї дуже далекої дороги.
  - name: Ісус Навин 9:14
    orderIndex: 13
    osisId: Josh.9.14
    sblId: Josh 9:14
    shortName: Нав 9:14
    text: І взяли люди з їхньої поживи на дорогу, а Господніх уст не питали.
  - name: Ісус Навин 9:15
    orderIndex: 14
    osisId: Josh.9.15
    sblId: Josh 9:15
    shortName: Нав 9:15
    text: І вчинив їм Ісус мир, і склав з ними умову, щоб зоставити їх при житті,
      і присягнули їм начальники громади.
  - name: Ісус Навин 9:16
    orderIndex: 15
    osisId: Josh.9.16
    sblId: Josh 9:16
    shortName: Нав 9:16
    text: І сталося по трьох днях по тому, як склали з ними умову, то почули, що близькі
      вони до нього, і сидять вони поміж ними.
  - name: Ісус Навин 9:17
    orderIndex: 16
    osisId: Josh.9.17
    sblId: Josh 9:17
    shortName: Нав 9:17
    text: 'І рушили Ізраїлеві сини, і третього дня прибули до їхніх міст. А їхні міста:
      Ґів''он, і Кефіра, і Беерот, і Кір''ят-Єарім.'
  - name: Ісус Навин 9:18
    orderIndex: 17
    osisId: Josh.9.18
    sblId: Josh 9:18
    shortName: Нав 9:18
    text: І не повбивали їх Ізраїлеві сини, бо начальники громади присягли були їм
      Господом, Богом Ізраїля. І нарікала вся громада на начальників.
  - name: Ісус Навин 9:19
    orderIndex: 18
    osisId: Josh.9.19
    sblId: Josh 9:19
    shortName: Нав 9:19
    text: 'І сказали всі начальники до всієї громади: Ми присягнули їм Господом, Богом
      Ізраїля, а тепер ми не можемо доторкнутися до них.'
  - name: Ісус Навин 9:20
    orderIndex: 19
    osisId: Josh.9.20
    sblId: Josh 9:20
    shortName: Нав 9:20
    text: Оце зробімо їм, позоставимо їх при житті, і не буде на нас гніву за присягу,
      що ми присягнули їм.
  - name: Ісус Навин 9:21
    orderIndex: 20
    osisId: Josh.9.21
    sblId: Josh 9:21
    shortName: Нав 9:21
    text: 'І сказали до них начальники: Нехай вони живуть. І стали вони рубати дрова
      та носити воду для всієї громади, як говорили їм начальники.'
  - name: Ісус Навин 9:22
    orderIndex: 21
    osisId: Josh.9.22
    sblId: Josh 9:22
    shortName: Нав 9:22
    text: 'І покликав їх Ісус, і промовляв до них, говорячи: Чому ви обманили нас,
      говорячи: Ми дуже далекі від вас, а ви ось сидите серед нас?'
  - name: Ісус Навин 9:23
    orderIndex: 22
    osisId: Josh.9.23
    sblId: Josh 9:23
    shortName: Нав 9:23
    text: А тепер ви прокляті, і не переведеться з-посеред вас раб, і рубачі дров,
      і носії води для дому Бога мого.
  - name: Ісус Навин 9:24
    orderIndex: 23
    osisId: Josh.9.24
    sblId: Josh 9:24
    shortName: Нав 9:24
    text: 'А вони відповіли Ісусові та й сказали: Бо справді виявлено рабам твоїм,
      що Господь, Бог твій, наказав Мойсеєві, Своєму рабові, дати вам увесь цей Край,
      і вигубити всіх мешканців цієї землі перед вами. І ми дуже налякалися за своє
      життя зо страху перед вами, і зробили оцю річ.'
  - name: Ісус Навин 9:25
    orderIndex: 24
    osisId: Josh.9.25
    sblId: Josh 9:25
    shortName: Нав 9:25
    text: 'А тепер ми оце в руці твоїй: як добре, і як справедливо в очах твоїх учинити
      нам, учини.'
  - name: Ісус Навин 9:26
    orderIndex: 25
    osisId: Josh.9.26
    sblId: Josh 9:26
    shortName: Нав 9:26
    text: І він зробив їм так, і врятував їх від руки Ізраїлевих синів, і не повбивали
      їх.
  - name: Ісус Навин 9:27
    orderIndex: 26
    osisId: Josh.9.27
    sblId: Josh 9:27
    shortName: Нав 9:27
    text: І дав їх Ісус того дня за рубачів дров та за носіїв води для громади й для
      Господнього жертівника, і так є аж до цього дня, до місця, яке він вибере.
  versesCount: 27
- name: Ісус Навин 10
  orderIndex: 9
  osisId: Josh.10
  sblId: Josh 10
  shortName: Нав 10
  verses:
  - name: Ісус Навин 10:1
    orderIndex: 0
    osisId: Josh.10.1
    sblId: Josh 10:1
    shortName: Нав 10:1
    text: І сталося, як почув єрусалимський цар Адоні-Цедек, що Ісус здобув Ай та
      вчинив його закляттям, і що як зробив Єрихонові й цареві його, так зробив Аєві
      та цареві його, і що мешканці Ґів'ону склали мир з Ізраїлем та були серед них,
  - name: Ісус Навин 10:2
    orderIndex: 1
    osisId: Josh.10.2
    sblId: Josh 10:2
    shortName: Нав 10:2
    text: то дуже налякалися, бо Ґів'он місто велике, як одне з міст царських, і що
      він більший за Ай, а всі люди його лицарі.
  - name: Ісус Навин 10:3
    orderIndex: 2
    osisId: Josh.10.3
    sblId: Josh 10:3
    shortName: Нав 10:3
    text: 'І послав єрусалимський цар Адоні-Цедек до хевронського царя Гогама, і до
      ярмутського царя Пір''ама, і до лахіського царя Яфії, і до еґлонського царя
      Девіра, говорячи:'
  - name: Ісус Навин 10:4
    orderIndex: 3
    osisId: Josh.10.4
    sblId: Josh 10:4
    shortName: Нав 10:4
    text: Прийдіть до мене, і допоможіть мені, і ми поб'ємо Ґів'она, бо він замирив
      з Ісусом та з Ізраїлевими синами.
  - name: Ісус Навин 10:5
    orderIndex: 4
    osisId: Josh.10.5
    sblId: Josh 10:5
    shortName: Нав 10:5
    text: 'І вони зібралися, і пішли п''ять аморейських царів: цар єрусалимський,
      цар хевронський, цар ярмутський, цар лахіський, цар еґлонський, вони та всі
      табори їхні, і розтаборувалися при Ґів''оні, і воювали проти них.'
  - name: Ісус Навин 10:6
    orderIndex: 5
    osisId: Josh.10.6
    sblId: Josh 10:6
    shortName: Нав 10:6
    text: 'І послали ґів''онські люди до Ісуса та до табору в Ґілґал, говорячи: Не
      стримуй своєї руки від своїх рабів! Прийди до нас скоро, і спаси нас та допоможи
      нам, бо зібралися на нас усі аморейські царі, що замешкують гори.'
  - name: Ісус Навин 10:7
    orderIndex: 6
    osisId: Josh.10.7
    sblId: Josh 10:7
    shortName: Нав 10:7
    text: І рушив Ісус із Ґілґалу, він та з ним усі вояки й військові лицарі.
  - name: Ісус Навин 10:8
    orderIndex: 7
    osisId: Josh.10.8
    sblId: Josh 10:8
    shortName: Нав 10:8
    text: 'І сказав Господь до Ісуса: Не бійся їх, бо Я віддав їх у твою руку, ніхто
      з них не встоїть перед тобою.'
  - name: Ісус Навин 10:9
    orderIndex: 8
    osisId: Josh.10.9
    sblId: Josh 10:9
    shortName: Нав 10:9
    text: І прибув до них Ісус зненацька, цілу ніч ішов із Ґілґалу.
  - name: Ісус Навин 10:10
    orderIndex: 9
    osisId: Josh.10.10
    sblId: Josh 10:10
    shortName: Нав 10:10
    text: І Господь навів на них замішання перед Ізраїлем, і побив їх великою поразкою
      в Ґів'оні. І він гнав їх дорогою входу до Бет-Хорону, і бив їх аж до Азеки та
      аж до Маккеди.
  - name: Ісус Навин 10:11
    orderIndex: 10
    osisId: Josh.10.11
    sblId: Josh 10:11
    shortName: Нав 10:11
    text: І сталося, коли вони втікали перед Ізраїлем і були на сході від Бет-Хорону,
      то Господь кидав на них із неба велике каміння аж до Азеки, і вони вмирали.
      Тих, що повмирали від градового каміння, було більше від тих, що Ізраїлеві сини
      повбивали мечем.
  - name: Ісус Навин 10:12
    orderIndex: 11
    osisId: Josh.10.12
    sblId: Josh 10:12
    shortName: Нав 10:12
    text: 'Тоді Ісус говорив Господеві того дня, коли Господь дав амореянина перед
      Ізраїлевих синів, та й сказав на очах Ізраїля: Стань, сонце, в Ґів''оні, а ти,
      місяцю, ув айялонській долині!'
  - name: Ісус Навин 10:13
    orderIndex: 12
    osisId: Josh.10.13
    sblId: Josh 10:13
    shortName: Нав 10:13
    text: І сонце затрималося, а місяць спинився, аж поки народ відімстився своїм
      ворогам. Чи це не написане в книзі Праведного? І сонце стало на половині неба,
      і не поспішалося заходити майже цілий день.
  - name: Ісус Навин 10:14
    orderIndex: 13
    osisId: Josh.10.14
    sblId: Josh 10:14
    shortName: Нав 10:14
    text: І не було такого, як день той, ані перед ним, ані по ньому, щоб Господь
      так слухав людського голосу, бо Господь воював для Ізраїля.
  - name: Ісус Навин 10:15
    orderIndex: 14
    osisId: Josh.10.15
    sblId: Josh 10:15
    shortName: Нав 10:15
    text: І вернувся Ісус, а з ним увесь Ізраїль до табору в Ґілґал.
  - name: Ісус Навин 10:16
    orderIndex: 15
    osisId: Josh.10.16
    sblId: Josh 10:16
    shortName: Нав 10:16
    text: А ті п'ять царів повтікали, та й сховалися в печері в Маккеді.
  - name: Ісус Навин 10:17
    orderIndex: 16
    osisId: Josh.10.17
    sblId: Josh 10:17
    shortName: Нав 10:17
    text: 'І було донесено Ісусові й сказано: Знайдені ті п''ять царів, сховані в
      печері в Маккеді.'
  - name: Ісус Навин 10:18
    orderIndex: 17
    osisId: Josh.10.18
    sblId: Josh 10:18
    shortName: Нав 10:18
    text: 'А Ісус відказав: Приваліть велике каміння на отвір печери, і призначте
      до неї людей, щоб їх стерегти.'
  - name: Ісус Навин 10:19
    orderIndex: 18
    osisId: Josh.10.19
    sblId: Josh 10:19
    shortName: Нав 10:19
    text: А ви не стійте, женіться за своїми ворогами, і понищте їхні задні стежі,
      і не давайте їм входити до їхніх міст, бо Господь, Бог ваш, віддав їх у вашу
      руку.
  - name: Ісус Навин 10:20
    orderIndex: 19
    osisId: Josh.10.20
    sblId: Josh 10:20
    shortName: Нав 10:20
    text: І сталося, як завдав їм Ісус та Ізраїлеві сини дуже велику поразку, так,
      що прийшов їм кінець, а врятовані повтікали від них, і повходили до твердинних
      міст,
  - name: Ісус Навин 10:21
    orderIndex: 20
    osisId: Josh.10.21
    sblId: Josh 10:21
    shortName: Нав 10:21
    text: то ввесь народ у спокої вернувся до табору до Ісуса в Маккеді, і ніхто не
      поворушив язика свого проти кого з Ізраїлевих синів!
  - name: Ісус Навин 10:22
    orderIndex: 21
    osisId: Josh.10.22
    sblId: Josh 10:22
    shortName: Нав 10:22
    text: 'І сказав Ісус: Відчиніть отвір печери, і приведіть до мене з печери тих
      п''ятьох царів.'
  - name: Ісус Навин 10:23
    orderIndex: 22
    osisId: Josh.10.23
    sblId: Josh 10:23
    shortName: Нав 10:23
    text: 'І вони зробили так, і вивели до нього з печери тих п''ятьох царів: царя
      єрусалимського, царя хевронського, царя ярмутського, царя лахіського, царя еґлонського.'
  - name: Ісус Навин 10:24
    orderIndex: 23
    osisId: Josh.10.24
    sblId: Josh 10:24
    shortName: Нав 10:24
    text: 'І сталося, як привели тих царів до Ісуса, то Ісус закликав усіх Ізраїлевих
      людей, і сказав військовим начальникам, що йшли з ним: Підійдіть, поставте свої
      ноги на шиї цих царів. І вони попідходили, і поставили свої ноги на їхні шиї.'
  - name: Ісус Навин 10:25
    orderIndex: 24
    osisId: Josh.10.25
    sblId: Josh 10:25
    shortName: Нав 10:25
    text: 'І сказав до них Ісус: Не бійтеся й не лякайтеся, будьте сильні та відважні,
      бо Господь зробить так усім вашим ворогам, із якими ви воюєте.'
  - name: Ісус Навин 10:26
    orderIndex: 25
    osisId: Josh.10.26
    sblId: Josh 10:26
    shortName: Нав 10:26
    text: А по цьому Ісус бив їх, і повбивав їх, і повісив їх на п'ятьох деревах.
      І висіли вони на тих деревах аж до вечора.
  - name: Ісус Навин 10:27
    orderIndex: 26
    osisId: Josh.10.27
    sblId: Josh 10:27
    shortName: Нав 10:27
    text: І сталося на час заходу сонця, Ісус наказав, і поздіймали їх із дерев, і
      повкидали їх до печери, де вони були поховалися, і понакладали велике каміння
      на отвір печери, де воно аж до цього дня.
  - name: Ісус Навин 10:28
    orderIndex: 27
    osisId: Josh.10.28
    sblId: Josh 10:28
    shortName: Нав 10:28
    text: А Маккеду Ісус здобув того дня, і побив вістрям меча її та царя її, учинив
      закляттям їх та кожну особу, хто був у ній, не позоставив жодного врятованого
      в ній. І зробив він її цареві те саме, що зробив був цареві єрихонському.
  - name: Ісус Навин 10:29
    orderIndex: 28
    osisId: Josh.10.29
    sblId: Josh 10:29
    shortName: Нав 10:29
    text: А Ісус та ввесь Ізраїль із ним перейшов з Маккеди до Лівни, та й воював
      проти Лівни.
  - name: Ісус Навин 10:30
    orderIndex: 29
    osisId: Josh.10.30
    sblId: Josh 10:30
    shortName: Нав 10:30
    text: І дав Господь в Ізраїлеву руку також її та царя її, і він побив вістрям
      меча її та кожну особу, що в ній, не позоставив жодного врятованого в ній. І
      зробив він цареві її, як зробив був цареві єрихонському.
  - name: Ісус Навин 10:31
    orderIndex: 30
    osisId: Josh.10.31
    sblId: Josh 10:31
    shortName: Нав 10:31
    text: І перейшов Ісус та ввесь Ізраїль із ним із Лівни до Лахішу, і таборував
      при ньому та воював проти нього.
  - name: Ісус Навин 10:32
    orderIndex: 31
    osisId: Josh.10.32
    sblId: Josh 10:32
    shortName: Нав 10:32
    text: І дав Господь в Ізраїлеву руку Лахіш, і здобув він його другого дня, і побив
      вістрям меча його та кожну особу, що в ньому, усе так, як зробив був Лівні.
  - name: Ісус Навин 10:33
    orderIndex: 32
    osisId: Josh.10.33
    sblId: Josh 10:33
    shortName: Нав 10:33
    text: Тоді прийшов ґезерський цар Горам допомогти Лахішу, та Ісус побив його й
      народ його, так що не позоставив жодного в ньому.
  - name: Ісус Навин 10:34
    orderIndex: 33
    osisId: Josh.10.34
    sblId: Josh 10:34
    shortName: Нав 10:34
    text: І перейшов Ісус та ввесь Ізраїль із ним з Лахішу до Еґлону, і таборували
      при ньому та воювали з ним.
  - name: Ісус Навин 10:35
    orderIndex: 34
    osisId: Josh.10.35
    sblId: Josh 10:35
    shortName: Нав 10:35
    text: І здобули його того дня, і побили його вістрям меча, а кожну особу, що в
      ньому, того дня зробили закляттям, усе так, як зробив був Лахішу.
  - name: Ісус Навин 10:36
    orderIndex: 35
    osisId: Josh.10.36
    sblId: Josh 10:36
    shortName: Нав 10:36
    text: І пішов Ісус та ввесь Ізраїль із ним з Еґлону до Хеврону, і воював із ним.
  - name: Ісус Навин 10:37
    orderIndex: 36
    osisId: Josh.10.37
    sblId: Josh 10:37
    shortName: Нав 10:37
    text: І здобув його, і побив вістрям меча його та царя його, і всі міста його,
      і кожну особу, що в ньому, не позоставив жодного врятованого, усе так, як зробив
      був Еґлонові. І зробив закляттям його та кожну особу, що в ньому була.
  - name: Ісус Навин 10:38
    orderIndex: 37
    osisId: Josh.10.38
    sblId: Josh 10:38
    shortName: Нав 10:38
    text: І вернувся Ісус та ввесь Ізраїль із ним до Девіру, і воював із ним.
  - name: Ісус Навин 10:39
    orderIndex: 38
    osisId: Josh.10.39
    sblId: Josh 10:39
    shortName: Нав 10:39
    text: І він здобув його, і царя його, і всі міста його, і повбивали їх вістрям
      меча, та й зробив закляттям кожну душу, що в ньому, не позоставив жодного врятованого,
      як зробив був Хевронові, так зробив Девірові та цареві його, і як зробив був
      Лівні та цареві її.
  - name: Ісус Навин 10:40
    orderIndex: 39
    osisId: Josh.10.40
    sblId: Josh 10:40
    shortName: Нав 10:40
    text: 'І побив Ісус увесь Край: гору, і Неґев і Шефелу, і узбіччя, і всіх їхніх
      царів, не зоставив жодного врятованого, а кожну особу зробив закляттям, як наказав
      був Господь, Бог Ізраїлів.'
  - name: Ісус Навин 10:41
    orderIndex: 40
    osisId: Josh.10.41
    sblId: Josh 10:41
    shortName: Нав 10:41
    text: І бив їх Ісус від Кадеш-Барнеа та аж до Аззи, і ввесь ґошенський край, і
      аж до Ґів'ону.
  - name: Ісус Навин 10:42
    orderIndex: 41
    osisId: Josh.10.42
    sblId: Josh 10:42
    shortName: Нав 10:42
    text: А всіх тих царів та їхній край Ісус здобув одним разом, бо Господь, Бог
      Ізраїлів, воював для Ізраїля.
  - name: Ісус Навин 10:43
    orderIndex: 42
    osisId: Josh.10.43
    sblId: Josh 10:43
    shortName: Нав 10:43
    text: І вернувся Ісус та ввесь Ізраїль із ним до табору в Ґілґал.
  versesCount: 43
- name: Ісус Навин 11
  orderIndex: 10
  osisId: Josh.11
  sblId: Josh 11
  shortName: Нав 11
  verses:
  - name: Ісус Навин 11:1
    orderIndex: 0
    osisId: Josh.11.1
    sblId: Josh 11:1
    shortName: Нав 11:1
    text: І сталося, як почув це хацорський цар Явін, то послав до мадонського царя
      Йовава, і до царя шімронського, і до царя ахшафського,
  - name: Ісус Навин 11:2
    orderIndex: 1
    osisId: Josh.11.2
    sblId: Josh 11:2
    shortName: Нав 11:2
    text: і до царів, що з півночі на горі та в степу на південь Кінроту, і в Шефелі,
      і на верхах Дори з заходу,
  - name: Ісус Навин 11:3
    orderIndex: 2
    osisId: Josh.11.3
    sblId: Josh 11:3
    shortName: Нав 11:3
    text: ханаанеянин зо сходу та з заходу, а амореянин, і хіттеянин, і періззеянин,
      і євусеянин, а хіввеянин під Гермоном, у краї Міцпи.
  - name: Ісус Навин 11:4
    orderIndex: 3
    osisId: Josh.11.4
    sblId: Josh 11:4
    shortName: Нав 11:4
    text: І вийшли вони та всі їхні табори з ними, народ, численний кількістю, як
      пісок, що на березі моря, і коней та колесниць дуже багато.
  - name: Ісус Навин 11:5
    orderIndex: 4
    osisId: Josh.11.5
    sblId: Josh 11:5
    shortName: Нав 11:5
    text: І змовилися всі ці царі, і прийшли й таборували разом при озері Мером, щоб
      воювати з Ізраїлем.
  - name: Ісус Навин 11:6
    orderIndex: 5
    osisId: Josh.11.6
    sblId: Josh 11:6
    shortName: Нав 11:6
    text: 'І сказав Господь до Ісуса: Не бійся їх, бо взавтра коло цього часу Я покладу
      їх усіх трупами перед Ізраїлем; їхнім коням попідрізуєш жили ніг, а їхні колесниці
      попалиш в огні.'
  - name: Ісус Навин 11:7
    orderIndex: 6
    osisId: Josh.11.7
    sblId: Josh 11:7
    shortName: Нав 11:7
    text: І вийшов на них зненацька Ісус та всі вояки з ним при озері Мером, та й
      напали на них.
  - name: Ісус Навин 11:8
    orderIndex: 7
    osisId: Josh.11.8
    sblId: Josh 11:8
    shortName: Нав 11:8
    text: І дав їх Господь в Ізраїлеву руку, і вони повбивали їх, і гнали їх аж до
      Великого Сидону, і аж до Місрефот-Маїму, і аж до долини Міцпи на схід, і повибивали
      їх, так що не зоставили їм жодного врятованого.
  - name: Ісус Навин 11:9
    orderIndex: 8
    osisId: Josh.11.9
    sblId: Josh 11:9
    shortName: Нав 11:9
    text: 'І зробив їм Ісус, як сказав йому Господь: їхнім коням попідрізував жили,
      а їхні колесниці попалив ув огні.'
  - name: Ісус Навин 11:10
    orderIndex: 9
    osisId: Josh.11.10
    sblId: Josh 11:10
    shortName: Нав 11:10
    text: І вернувся Ісус того часу, і здобув Хацор, а його царя вбив мечем, бо Хацор
      перед тим був головою всіх тих царств.
  - name: Ісус Навин 11:11
    orderIndex: 10
    osisId: Josh.11.11
    sblId: Josh 11:11
    shortName: Нав 11:11
    text: І вони повбивали вістрям меча кожну особу, що в ньому, зробили їх закляттям,
      не позосталася жодна душа, а Хацора спалив огнем.
  - name: Ісус Навин 11:12
    orderIndex: 11
    osisId: Josh.11.12
    sblId: Josh 11:12
    shortName: Нав 11:12
    text: А всі царські міста та всіх їхніх царів Ісус здобув, та й повбивав їх вістрям
      меча, зробив їх закляттям, як наказав був Мойсей, раб Господній.
  - name: Ісус Навин 11:13
    orderIndex: 12
    osisId: Josh.11.13
    sblId: Josh 11:13
    shortName: Нав 11:13
    text: Тільки всі міста, що стоять на згір'ях своїх, не спалив їх Ізраїль, крім
      Хацору, одного його спалив Ісус.
  - name: Ісус Навин 11:14
    orderIndex: 13
    osisId: Josh.11.14
    sblId: Josh 11:14
    shortName: Нав 11:14
    text: А всю здобич тих міст та худобу Ізраїлеві сини забрали собі; тільки кожну
      людину побили вістрям меча, аж поки вони не вигубили їх, не позоставили жодної
      душі.
  - name: Ісус Навин 11:15
    orderIndex: 14
    osisId: Josh.11.15
    sblId: Josh 11:15
    shortName: Нав 11:15
    text: Як Господь наказав був Мойсеєві, Своєму рабові, так Мойсей наказав Ісусові,
      і так зробив Ісус, не занехав ані слова зо всього, що Господь наказав був Мойсеєві.
  - name: Ісус Навин 11:16
    orderIndex: 15
    osisId: Josh.11.16
    sblId: Josh 11:16
    shortName: Нав 11:16
    text: 'І взяв Ісус ввесь той Край: гори Юди і ввесь Неґев, і ввесь ґошенський
      край, і Шефелу, і Араву, і гори Ізраїлеві, і їхню надморську низину,'
  - name: Ісус Навин 11:17
    orderIndex: 16
    osisId: Josh.11.17
    sblId: Josh 11:17
    shortName: Нав 11:17
    text: від гори Халак, що тягнеться до Сеїру, і аж до Баал-Ґаду в ливанській долині
      під горою Гермон. А всіх їхніх царів він забрав, і бив їх, і повбивав їх.
  - name: Ісус Навин 11:18
    orderIndex: 17
    osisId: Josh.11.18
    sblId: Josh 11:18
    shortName: Нав 11:18
    text: Довгий час провадив Ісус війну зо всіма тими царями.
  - name: Ісус Навин 11:19
    orderIndex: 18
    osisId: Josh.11.19
    sblId: Josh 11:19
    shortName: Нав 11:19
    text: Не було міста, що склало б мир з Ізраїлевими синами, окрім хіввеянина, ґів'онських
      мешканців, усе взяли війною.
  - name: Ісус Навин 11:20
    orderIndex: 19
    osisId: Josh.11.20
    sblId: Josh 11:20
    shortName: Нав 11:20
    text: Бо від Господа було, щоб зробити запеклим їхнє серце на війну проти Ізраїля,
      щоб учинити їх закляттям, щоб не було для них милости, але щоб вигубити їх,
      як Господь наказав був Мойсеєві.
  - name: Ісус Навин 11:21
    orderIndex: 20
    osisId: Josh.11.21
    sblId: Josh 11:21
    shortName: Нав 11:21
    text: І прийшов Ісус того часу, і вигубив велетнів із гори, з Хеврону, з Девіру,
      з Анаву, і з усіх Юдських гір, і з усіх Ізраїлевих гір, разом з їхніми містами
      Ісус зробив їх закляттям.
  - name: Ісус Навин 11:22
    orderIndex: 21
    osisId: Josh.11.22
    sblId: Josh 11:22
    shortName: Нав 11:22
    text: Не позоставив велетня в краї Ізраїлевих синів, вони позостали тільки в Аззі,
      в Ґаті та в Ашдоді.
  - name: Ісус Навин 11:23
    orderIndex: 22
    osisId: Josh.11.23
    sblId: Josh 11:23
    shortName: Нав 11:23
    text: І взяв Ісус увесь Край, усе так, як говорив був Господь до Мойсея. І Ісус
      дав його Ізраїлеві на спадок, за їхнім поділом на їхні племена. А Край заспокоївся
      від війни.
  versesCount: 23
- name: Ісус Навин 12
  orderIndex: 11
  osisId: Josh.12
  sblId: Josh 12
  shortName: Нав 12
  verses:
  - name: Ісус Навин 12:1
    orderIndex: 0
    osisId: Josh.12.1
    sblId: Josh 12:1
    shortName: Нав 12:1
    text: 'А оце царі того Краю, яких побили Ізраїлеві сини, і посіли їхній Край по
      тім боці Йордану на схід сонця, від арнонського потоку аж до гори Гермон, та
      ввесь степ на схід:'
  - name: Ісус Навин 12:2
    orderIndex: 1
    osisId: Josh.12.2
    sblId: Josh 12:2
    shortName: Нав 12:2
    text: Сигон, цар аморейський, що сидів у Хешбоні, що панував від Ароеру, що над
      берегом арнонського потоку, і середина потоку, і половина Ґілеаду, і аж до потоку
      Яббоку, границі синів Аммонових,
  - name: Ісус Навин 12:3
    orderIndex: 2
    osisId: Josh.12.3
    sblId: Josh 12:3
    shortName: Нав 12:3
    text: і степ аж до озера Кінроту на схід, і аж до степового моря, моря Солоного
      на схід, дорогою на Бет-Гаєшімот, і від Теману під узбіччями Пісґі.
  - name: Ісус Навин 12:4
    orderIndex: 3
    osisId: Josh.12.4
    sblId: Josh 12:4
    shortName: Нав 12:4
    text: І границя Оґа, царя башанського, із остатку рефаїв, що сидів в Аштароті,
      і в Едреї,
  - name: Ісус Навин 12:5
    orderIndex: 4
    osisId: Josh.12.5
    sblId: Josh 12:5
    shortName: Нав 12:5
    text: і що панував на горі Гермон, і на Салха, і на всім Башані аж до границі
      ґешурейської та маахатейської, і половина Ґілеаду, границя Сигона, царя хешбонського.
  - name: Ісус Навин 12:6
    orderIndex: 5
    osisId: Josh.12.6
    sblId: Josh 12:6
    shortName: Нав 12:6
    text: Мойсей, раб Господній, та Ізраїлеві сини повбивали їх. І дав його Мойсей
      раб Господній, на спадок Рувимовому та Ґадовому та половині племени Манасіїного.
  - name: Ісус Навин 12:7
    orderIndex: 6
    osisId: Josh.12.7
    sblId: Josh 12:7
    shortName: Нав 12:7
    text: А оце царі того Краю, що повбивав Ісус та Ізраїлеві сини по той бік Йордану
      на захід від Баал-Ґаду в ливанській долині аж до гори Халак, що підіймається
      до Сеїру, і Ісус віддав її Ізраїлевим племенам на спадок за їхнім поділом,
  - name: Ісус Навин 12:8
    orderIndex: 7
    osisId: Josh.12.8
    sblId: Josh 12:8
    shortName: Нав 12:8
    text: 'на горі, і в Шефілі, і в Араві, і на узбіччі, і в пустині, і на півдні,
      хіттеянина, амореянина, і ханаанеянина, періззеянина, хіввеянина й євусеянина:'
  - name: Ісус Навин 12:9
    orderIndex: 8
    osisId: Josh.12.9
    sblId: Josh 12:9
    shortName: Нав 12:9
    text: цар єрихонський один, цар гайський, що з боку Бет-Елу, один,
  - name: Ісус Навин 12:10
    orderIndex: 9
    osisId: Josh.12.10
    sblId: Josh 12:10
    shortName: Нав 12:10
    text: цар єрусалимський один, цар хевронський один,
  - name: Ісус Навин 12:11
    orderIndex: 10
    osisId: Josh.12.11
    sblId: Josh 12:11
    shortName: Нав 12:11
    text: цар ярмутський один, цар лахіський один,
  - name: Ісус Навин 12:12
    orderIndex: 11
    osisId: Josh.12.12
    sblId: Josh 12:12
    shortName: Нав 12:12
    text: цар єґлонський один, цар ґезерський один,
  - name: Ісус Навин 12:13
    orderIndex: 12
    osisId: Josh.12.13
    sblId: Josh 12:13
    shortName: Нав 12:13
    text: цар девірський один, цар ґедерський один,
  - name: Ісус Навин 12:14
    orderIndex: 13
    osisId: Josh.12.14
    sblId: Josh 12:14
    shortName: Нав 12:14
    text: цар хоремський один, цар арадський один,
  - name: Ісус Навин 12:15
    orderIndex: 14
    osisId: Josh.12.15
    sblId: Josh 12:15
    shortName: Нав 12:15
    text: цар лівенський один, цар адулламський один,
  - name: Ісус Навин 12:16
    orderIndex: 15
    osisId: Josh.12.16
    sblId: Josh 12:16
    shortName: Нав 12:16
    text: цар маккедський один, цар бет-елський один,
  - name: Ісус Навин 12:17
    orderIndex: 16
    osisId: Josh.12.17
    sblId: Josh 12:17
    shortName: Нав 12:17
    text: цар таппуахський один, цар хеферський один,
  - name: Ісус Навин 12:18
    orderIndex: 17
    osisId: Josh.12.18
    sblId: Josh 12:18
    shortName: Нав 12:18
    text: цар афекський один, цар шаронський один,
  - name: Ісус Навин 12:19
    orderIndex: 18
    osisId: Josh.12.19
    sblId: Josh 12:19
    shortName: Нав 12:19
    text: цар мадонський один, цар хацорський один,
  - name: Ісус Навин 12:20
    orderIndex: 19
    osisId: Josh.12.20
    sblId: Josh 12:20
    shortName: Нав 12:20
    text: цар шімронський один, цар ахшафський один,
  - name: Ісус Навин 12:21
    orderIndex: 20
    osisId: Josh.12.21
    sblId: Josh 12:21
    shortName: Нав 12:21
    text: цар таанахський один, цар меґіддівський один,
  - name: Ісус Навин 12:22
    orderIndex: 21
    osisId: Josh.12.22
    sblId: Josh 12:22
    shortName: Нав 12:22
    text: цар кедеський один, цар йокнеамський при Кармелі один,
  - name: Ісус Навин 12:23
    orderIndex: 22
    osisId: Josh.12.23
    sblId: Josh 12:23
    shortName: Нав 12:23
    text: цар дорський при Нафат-Дорі один, цар ґоїмський при Ґілґалі один,
  - name: Ісус Навин 12:24
    orderIndex: 23
    osisId: Josh.12.24
    sblId: Josh 12:24
    shortName: Нав 12:24
    text: цар тірцький один. Усіх царів тридцять і один.
  versesCount: 24
- name: Ісус Навин 13
  orderIndex: 12
  osisId: Josh.13
  sblId: Josh 13
  shortName: Нав 13
  verses:
  - name: Ісус Навин 13:1
    orderIndex: 0
    osisId: Josh.13.1
    sblId: Josh 13:1
    shortName: Нав 13:1
    text: 'А Ісус постарівся й увійшов у дні. І сказав Господь до нього: Ти постарівся
      та ввійшов у дні, а Краю позостається ще дуже багато, щоб посісти його.'
  - name: Ісус Навин 13:2
    orderIndex: 1
    osisId: Josh.13.2
    sblId: Josh 13:2
    shortName: Нав 13:2
    text: 'Оце позосталий Край: усі округи филистимські, і ввесь Ґешурей,'
  - name: Ісус Навин 13:3
    orderIndex: 2
    osisId: Josh.13.3
    sblId: Josh 13:3
    shortName: Нав 13:3
    text: 'від Шіхору, що навпроти Єгипту, і аж до границі Екрону на північ, що до
      ханаанеянина залічений, п''ять филистимських князів: аззатський, ашдодський,
      ашкелонський, ґаттійський і екронський, та аввеї.'
  - name: Ісус Навин 13:4
    orderIndex: 3
    osisId: Josh.13.4
    sblId: Josh 13:4
    shortName: Нав 13:4
    text: Від півдня вся ханаанська земля та Меара, що сидонська, аж до Афеки, аж
      до аморейської границі,
  - name: Ісус Навин 13:5
    orderIndex: 4
    osisId: Josh.13.5
    sblId: Josh 13:5
    shortName: Нав 13:5
    text: і ґівлейська земля, і ввесь Ливан на схід сонця від Баал-Ґаду під горою
      Гермон аж до входу до Хамату.
  - name: Ісус Навин 13:6
    orderIndex: 5
    osisId: Josh.13.6
    sblId: Josh 13:6
    shortName: Нав 13:6
    text: Усіх мешканців гір від Ливану аж до Місрефот-Маїму, усіх сидонян, Я повиганяю
      їх перед Ізраїлевими синами. Тільки поділи її жеребком на спадок Ізраїлеві,
      як Я наказав був тобі.
  - name: Ісус Навин 13:7
    orderIndex: 6
    osisId: Josh.13.7
    sblId: Josh 13:7
    shortName: Нав 13:7
    text: А тепер поділи цей Край на спадок дев'яти племенам та половині племени Манасіїному.
  - name: Ісус Навин 13:8
    orderIndex: 7
    osisId: Josh.13.8
    sblId: Josh 13:8
    shortName: Нав 13:8
    text: Разом із ним Рувимові та Ґадові взяли свій спадок що дав їм Мойсей по той
      бік Йордану на схід, як дав їм Мойсей, раб Господній,
  - name: Ісус Навин 13:9
    orderIndex: 8
    osisId: Josh.13.9
    sblId: Josh 13:9
    shortName: Нав 13:9
    text: від Ароеру, що на березі арнонського потоку, і місто, що серед тієї долини,
      і вся медевська рівнина аж до Дівону,
  - name: Ісус Навин 13:10
    orderIndex: 9
    osisId: Josh.13.10
    sblId: Josh 13:10
    shortName: Нав 13:10
    text: і всі міста Сигона, царя аморейського, що царював у Хешбоні, аж до границі
      Аммонових синів,
  - name: Ісус Навин 13:11
    orderIndex: 10
    osisId: Josh.13.11
    sblId: Josh 13:11
    shortName: Нав 13:11
    text: і Ґілеад, і границя ґешурейська та маахейська, і вся гора Гермон, і ввесь
      Башан аж до Салхи,
  - name: Ісус Навин 13:12
    orderIndex: 11
    osisId: Josh.13.12
    sblId: Josh 13:12
    shortName: Нав 13:12
    text: усе царство Оґа в Башані, що царював в Аштароті та в Едреї, він позостався
      з останку рефаїв, а Мойсей повбивав їх та повиганяв їх.
  - name: Ісус Навин 13:13
    orderIndex: 12
    osisId: Josh.13.13
    sblId: Josh 13:13
    shortName: Нав 13:13
    text: І не вигнали Ізраїлеві сини ґешуреянина, і маахатеянина, і сидів Ґешур та
      Маахат серед Ізраїля, і так є аж до цього дня.
  - name: Ісус Навин 13:14
    orderIndex: 13
    osisId: Josh.13.14
    sblId: Josh 13:14
    shortName: Нав 13:14
    text: Тільки Левієвому племені не дав він спадку, огняні жертви Господа, Бога
      Ізраїля, то спадок його, як Я говорив був йому.
  - name: Ісус Навин 13:15
    orderIndex: 14
    osisId: Josh.13.15
    sblId: Josh 13:15
    shortName: Нав 13:15
    text: І дав Мойсей племені Рувимових синів спадок за їхніми родами.
  - name: Ісус Навин 13:16
    orderIndex: 15
    osisId: Josh.13.16
    sblId: Josh 13:16
    shortName: Нав 13:16
    text: І була їм границя від Ароеру, що на березі арнонського потоку, і місто,
      що серед тієї долини, і вся рівнина при Медеві,
  - name: Ісус Навин 13:17
    orderIndex: 16
    osisId: Josh.13.17
    sblId: Josh 13:17
    shortName: Нав 13:17
    text: Хешбон і всі міста його, що на рівнині, Дівон, і Бамот-Баал, і Бет-Баал-Меон,
  - name: Ісус Навин 13:18
    orderIndex: 17
    osisId: Josh.13.18
    sblId: Josh 13:18
    shortName: Нав 13:18
    text: і Ягца, і Кедемот, і Мефаат,
  - name: Ісус Навин 13:19
    orderIndex: 18
    osisId: Josh.13.19
    sblId: Josh 13:19
    shortName: Нав 13:19
    text: і Кір'ятаїм, і Сівма, і Церет-Гашшахар на горі Емеку,
  - name: Ісус Навин 13:20
    orderIndex: 19
    osisId: Josh.13.20
    sblId: Josh 13:20
    shortName: Нав 13:20
    text: і Бет-Пеор, і узбіччя Пісґі, і Бет-Гаєшімот,
  - name: Ісус Навин 13:21
    orderIndex: 20
    osisId: Josh.13.21
    sblId: Josh 13:21
    shortName: Нав 13:21
    text: 'і всі міста рівнини, і все царство Сигона, царя аморейського, що царював
      у Хешбоні, що Мойсей убив його та мідіянських начальників: Евія, і Рекема, і
      Цура, і Хура, і Реву, сигонових князів, мешканців того краю.'
  - name: Ісус Навин 13:22
    orderIndex: 21
    osisId: Josh.13.22
    sblId: Josh 13:22
    shortName: Нав 13:22
    text: А Валаама, Беорового сина, чарівника, Ізраїлеві сини забили мечем серед
      інших, яких вони побили.
  - name: Ісус Навин 13:23
    orderIndex: 22
    osisId: Josh.13.23
    sblId: Josh 13:23
    shortName: Нав 13:23
    text: 'І була границя Рувимових синів: Йордан і границя. Це спадок Рувимових синів
      за їхніми родами, їхні міста та їхні оселі.'
  - name: Ісус Навин 13:24
    orderIndex: 23
    osisId: Josh.13.24
    sblId: Josh 13:24
    shortName: Нав 13:24
    text: І дав Мойсей Ґадовому племені, синам Ґада за їхніми родами,
  - name: Ісус Навин 13:25
    orderIndex: 24
    osisId: Josh.13.25
    sblId: Josh 13:25
    shortName: Нав 13:25
    text: 'і була їм границя: Язер, і всі ґілеадські міста, і половина краю аммонових
      синів аж до Ароеру, що навпроти Рабби,'
  - name: Ісус Навин 13:26
    orderIndex: 25
    osisId: Josh.13.26
    sblId: Josh 13:26
    shortName: Нав 13:26
    text: А з Хешбону аж до Рамат Гамміцпі й Бетоніму, а від Маханаїму аж до границі
      Девіру,
  - name: Ісус Навин 13:27
    orderIndex: 26
    osisId: Josh.13.27
    sblId: Josh 13:27
    shortName: Нав 13:27
    text: і в долині Бет-Гараму, і Бет-Німра, і Суккот, і Цафон, останок царства Сигона,
      царя хешбонського, Йордан і границя аж до кінця озера Кіннерет по тім боці Йордану
      на схід.
  - name: Ісус Навин 13:28
    orderIndex: 27
    osisId: Josh.13.28
    sblId: Josh 13:28
    shortName: Нав 13:28
    text: Це спадок Ґадових синів за їхніми родами, міста та їхні оселі.
  - name: Ісус Навин 13:29
    orderIndex: 28
    osisId: Josh.13.29
    sblId: Josh 13:29
    shortName: Нав 13:29
    text: І дав Мойсей половині племени Манасіїного, і воно було половині племени
      Манасіїних синів за їхніми родами.
  - name: Ісус Навин 13:30
    orderIndex: 29
    osisId: Josh.13.30
    sblId: Josh 13:30
    shortName: Нав 13:30
    text: І була їхня границя від Манахаїму, увесь Башан, усе царство Оґа, царя башанського,
      і всі села Яіру, що в Башані, шістдесят міст.
  - name: Ісус Навин 13:31
    orderIndex: 30
    osisId: Josh.13.31
    sblId: Josh 13:31
    shortName: Нав 13:31
    text: А половина Ґілеаду, і Аштарот, і Едрея, міста Оґового царства в Башані,
      синам Махіра, Манасіїного сина, половині синів Махіра за їхніми родами.
  - name: Ісус Навин 13:32
    orderIndex: 31
    osisId: Josh.13.32
    sblId: Josh 13:32
    shortName: Нав 13:32
    text: Оце те, що Мойсей дав на спадок в моавських степах по тім боці Йордану на
      схід.
  - name: Ісус Навин 13:33
    orderIndex: 32
    osisId: Josh.13.33
    sblId: Josh 13:33
    shortName: Нав 13:33
    text: А Левієвому племені Мойсей не дав спадку, Господь, Бог Ізраїлів, Він їхній
      спадок, як говорив їм.
  versesCount: 33
- name: Ісус Навин 14
  orderIndex: 13
  osisId: Josh.14
  sblId: Josh 14
  shortName: Нав 14
  verses:
  - name: Ісус Навин 14:1
    orderIndex: 0
    osisId: Josh.14.1
    sblId: Josh 14:1
    shortName: Нав 14:1
    text: А оце те, що посіли Ізраїлеві сини в ханаанському Краї, що дали їм на спадок
      священик Елеазар, і Ісус, син Навинів, та голови батьків племен Ізраїлевих синів.
  - name: Ісус Навин 14:2
    orderIndex: 1
    osisId: Josh.14.2
    sblId: Josh 14:2
    shortName: Нав 14:2
    text: Жеребком приділили їхній спадок, як наказав був Господь через Мойсея, дев'яти
      племенам і половині племени.
  - name: Ісус Навин 14:3
    orderIndex: 2
    osisId: Josh.14.3
    sblId: Josh 14:3
    shortName: Нав 14:3
    text: Бо дав Мойсей насліддя двох племен, та половини племени по той бік Йордану,
      а Левитам спадку не дав серед них.
  - name: Ісус Навин 14:4
    orderIndex: 3
    osisId: Josh.14.4
    sblId: Josh 14:4
    shortName: Нав 14:4
    text: Бо Йосипових синів було двоє поколінь, Манасія та Єфрем, а Левитам не дали
      спадку в Краю, а тільки міста на оселення та їхні пасовиська для їхньої худоби
      та для їхнього маєтку.
  - name: Ісус Навин 14:5
    orderIndex: 4
    osisId: Josh.14.5
    sblId: Josh 14:5
    shortName: Нав 14:5
    text: Як наказав був Господь Мойсеєві, так зробили Ізраїлеві сини, та й поділили
      Край.
  - name: Ісус Навин 14:6
    orderIndex: 5
    osisId: Josh.14.6
    sblId: Josh 14:6
    shortName: Нав 14:6
    text: 'І підійшли Юдині сини до Ісуса в Ґілґалі, та й сказав до нього Калев, син
      Єфуннеїв, кеназзеянин: Ти знаєш те слово, що Господь говорив до Мойсея, Божого
      чоловіка, про мене та про тебе в Кадеш-Барнеа.'
  - name: Ісус Навин 14:7
    orderIndex: 6
    osisId: Josh.14.7
    sblId: Josh 14:7
    shortName: Нав 14:7
    text: Я був віку сорока літ, коли Мойсей, раб Господній, посилав мене з Кадеш-Барнеа
      вивідати той Край. І я доклав йому справу, як було в серці моїм.
  - name: Ісус Навин 14:8
    orderIndex: 7
    osisId: Josh.14.8
    sblId: Josh 14:8
    shortName: Нав 14:8
    text: А мої браття, що ходили зо мною, знесилили були серце народу, а я обставав
      за Господом, Богом моїм.
  - name: Ісус Навин 14:9
    orderIndex: 8
    osisId: Josh.14.9
    sblId: Josh 14:9
    shortName: Нав 14:9
    text: 'І присягнув Мойсей того дня, говорячи: Поправді кажу, той Край, що нога
      твоя ходила в ньому, буде на спадок тобі та синам твоїм аж навіки, бо ти обставав
      за Господом, Богом моїм.'
  - name: Ісус Навин 14:10
    orderIndex: 9
    osisId: Josh.14.10
    sblId: Josh 14:10
    shortName: Нав 14:10
    text: А тепер оце Господь позоставив мене при житті, як говорив. Оце сорок і п'ять
      літ відтоді, як Господь говорив був це слово Мойсеєві, коли Ізраїль ходив у
      пустині. А тепер ось я віку восьмидесяти й п'яти літ.
  - name: Ісус Навин 14:11
    orderIndex: 10
    osisId: Josh.14.11
    sblId: Josh 14:11
    shortName: Нав 14:11
    text: Сьогодні я ще сильний, як того дня, коли Мойсей посилав мене, яка сила моя
      тоді, така сила моя й тепер, щоб воювати, і виходити, і приходити.
  - name: Ісус Навин 14:12
    orderIndex: 11
    osisId: Josh.14.12
    sblId: Josh 14:12
    shortName: Нав 14:12
    text: А тепер дай же мені цей гористий край, про який Господь говорив того дня,
      бо ти чув того дня, що там велетні та великі укріплені міста. Може Господь буде
      зо мною, і я повиганяю їх, як говорив був Господь.
  - name: Ісус Навин 14:13
    orderIndex: 12
    osisId: Josh.14.13
    sblId: Josh 14:13
    shortName: Нав 14:13
    text: І поблагословив його Ісус, і дав Калевові, синові Єфуннеєвому, Хеврон за
      спадок.
  - name: Ісус Навин 14:14
    orderIndex: 13
    osisId: Josh.14.14
    sblId: Josh 14:14
    shortName: Нав 14:14
    text: Тому став Хеврон Калевові, синові Єфуннеєвому, кеназзеянинові, за спадок,
      і так є аж до цього дня, за те, що він обставав за Господом, Богом Ізраїля.
  - name: Ісус Навин 14:15
    orderIndex: 14
    osisId: Josh.14.15
    sblId: Josh 14:15
    shortName: Нав 14:15
    text: А ім'я Хеврону давніше було Кір'ят-Арба, що між велетнів був найбільший
      чоловік. А Край заспокоївся від війни.
  versesCount: 15
- name: Ісус Навин 15
  orderIndex: 14
  osisId: Josh.15
  sblId: Josh 15
  shortName: Нав 15
  verses:
  - name: Ісус Навин 15:1
    orderIndex: 0
    osisId: Josh.15.1
    sblId: Josh 15:1
    shortName: Нав 15:1
    text: 'І був жеребок для племени Юдиних синів за їхніми родами: до едомської границі
      пустиня Цін, на південь від теманського краю.'
  - name: Ісус Навин 15:2
    orderIndex: 1
    osisId: Josh.15.2
    sblId: Josh 15:2
    shortName: Нав 15:2
    text: І була їм південна границя від кінця Солоного моря, від затоки, зверненої
      на південь.
  - name: Ісус Навин 15:3
    orderIndex: 2
    osisId: Josh.15.3
    sblId: Josh 15:3
    shortName: Нав 15:3
    text: І йде вона на південь від Маале-Акраббіму, і переходить до Ціну, і підіймається
      з півдня, від Кадеш-Барнеа й переходить до Хецрону, і підіймається до Аддару
      й обертається до Кар до Каркаї.
  - name: Ісус Навин 15:4
    orderIndex: 3
    osisId: Josh.15.4
    sblId: Josh 15:4
    shortName: Нав 15:4
    text: І переходить вона до Адмону, і йде до єгипетського потоку, і границя закінчується
      на захід. Це буде для вас південна границя.
  - name: Ісус Навин 15:5
    orderIndex: 4
    osisId: Josh.15.5
    sblId: Josh 15:5
    shortName: Нав 15:5
    text: 'А границя на схід Солоне море аж до кінця Йордану. А границя у бік півночі:
      від морської затоки з кінця Йордану,'
  - name: Ісус Навин 15:6
    orderIndex: 5
    osisId: Josh.15.6
    sblId: Josh 15:6
    shortName: Нав 15:6
    text: і підіймається границя до Бет-Хоґли й переходить на північ від Бет-Гаарови;
      і підіймається та границя до Евен-Боган-Бен-Рувена.
  - name: Ісус Навин 15:7
    orderIndex: 6
    osisId: Josh.15.7
    sblId: Josh 15:7
    shortName: Нав 15:7
    text: І підіймається та границя від ахорської долини, а на півночі звертається
      до Ґілґалу, що навпроти Маале-Адумміму, що на південь від потоку. І переходить
      та границя до Ме-Ен-Шемешу, і закінчується при Ен-Роґелі.
  - name: Ісус Навин 15:8
    orderIndex: 7
    osisId: Josh.15.8
    sblId: Josh 15:8
    shortName: Нав 15:8
    text: І підіймається та границя до Ґе-Бен-Гінному побіч євусеянина з півдня, це
      Єрусалим. І підіймається та границя до верхів'я гори, що навпроти Ґе-Гінному
      на захід, що в кінці Емек-Рефаіму на північ.
  - name: Ісус Навин 15:9
    orderIndex: 8
    osisId: Josh.15.9
    sblId: Josh 15:9
    shortName: Нав 15:9
    text: І біжить та границя від верхів'я гори до джерела Ме-Нефтоаху, і йде до міст
      гори Ефрону; і біжить та границя до Баали, це Кір'ят-Єарім.
  - name: Ісус Навин 15:10
    orderIndex: 9
    osisId: Josh.15.10
    sblId: Josh 15:10
    shortName: Нав 15:10
    text: І обертається та границя з Баали на захід до гори Сеїр, і переходить до
      плеча гори Єарім з півночі, це Кесалон; і сходить до Бет-Шемешу й переходить
      до Тімни.
  - name: Ісус Навин 15:11
    orderIndex: 10
    osisId: Josh.15.11
    sblId: Josh 15:11
    shortName: Нав 15:11
    text: І йде та границя по край Екрону на північ, і біжить та границя до Шіккарону,
      і переходить до гори Баали, і йде до Явнеїлу. І границя закінчується при заході.
  - name: Ісус Навин 15:12
    orderIndex: 11
    osisId: Josh.15.12
    sblId: Josh 15:12
    shortName: Нав 15:12
    text: А західня границя до Великого моря. А границя ця границя Юдиних синів навколо
      за їхніми родами.
  - name: Ісус Навин 15:13
    orderIndex: 12
    osisId: Josh.15.13
    sblId: Josh 15:13
    shortName: Нав 15:13
    text: А Калеву, синові Єфуннеєвому, він дав частку серед Юдиних синів, за Господнім
      наказом до Ісуса, Кір'ят-Арби, батька велетнів, воно Хеврон.
  - name: Ісус Навин 15:14
    orderIndex: 13
    osisId: Josh.15.14
    sblId: Josh 15:14
    shortName: Нав 15:14
    text: 'І Калев повиганяв звідти трьох велетнів: Шешая, і Ахімана, і Талмая, уроджених
      велетнів.'
  - name: Ісус Навин 15:15
    orderIndex: 14
    osisId: Josh.15.15
    sblId: Josh 15:15
    shortName: Нав 15:15
    text: І пішов він звідти до девірських мешканців, а ім'я Девіра давніше Кір'ят-Сефер.
  - name: Ісус Навин 15:16
    orderIndex: 15
    osisId: Josh.15.16
    sblId: Josh 15:16
    shortName: Нав 15:16
    text: 'І сказав Калев: Хто поб''є Кір''ят-Сефер та здобуде його, то дам йому дочку
      мою Ахсу за жінку.'
  - name: Ісус Навин 15:17
    orderIndex: 16
    osisId: Josh.15.17
    sblId: Josh 15:17
    shortName: Нав 15:17
    text: І здобув його Отніїл, син Кеназів, брат Калевів. І він дав йому свою дочку
      Ахсу за жінку.
  - name: Ісус Навин 15:18
    orderIndex: 17
    osisId: Josh.15.18
    sblId: Josh 15:18
    shortName: Нав 15:18
    text: 'І сталося, коли вона відходила, то намовила його жадати поля від її батька.
      І зійшла вона з осла, а Калев сказав їй: Що тобі?'
  - name: Ісус Навин 15:19
    orderIndex: 18
    osisId: Josh.15.19
    sblId: Josh 15:19
    shortName: Нав 15:19
    text: 'І вона сказала: Дай мені дар благословення! Бо ти дав мені землю суху,
      то даси мені це й водні джерела. І він дав їй Ґуллот горішній та Ґуллот долішній.'
  - name: Ісус Навин 15:20
    orderIndex: 19
    osisId: Josh.15.20
    sblId: Josh 15:20
    shortName: Нав 15:20
    text: Оце спадок племени Юдиних синів за їхніми родами.
  - name: Ісус Навин 15:21
    orderIndex: 20
    osisId: Josh.15.21
    sblId: Josh 15:21
    shortName: Нав 15:21
    text: 'І були ті міста від краю племени Юдиних синів до едомської границі на півдні:
      Кавцеїл, і Едер, і Яґур,'
  - name: Ісус Навин 15:22
    orderIndex: 21
    osisId: Josh.15.22
    sblId: Josh 15:22
    shortName: Нав 15:22
    text: і Кіна, і Дімона, і Ад'ада,
  - name: Ісус Навин 15:23
    orderIndex: 22
    osisId: Josh.15.23
    sblId: Josh 15:23
    shortName: Нав 15:23
    text: і Кедеш, і Хацор, і Їтнан,
  - name: Ісус Навин 15:24
    orderIndex: 23
    osisId: Josh.15.24
    sblId: Josh 15:24
    shortName: Нав 15:24
    text: Зіф, і Телем, і Беалот,
  - name: Ісус Навин 15:25
    orderIndex: 24
    osisId: Josh.15.25
    sblId: Josh 15:25
    shortName: Нав 15:25
    text: і Хацор-Хадатта, і Керійот-Хецрон, це Хацор,
  - name: Ісус Навин 15:26
    orderIndex: 25
    osisId: Josh.15.26
    sblId: Josh 15:26
    shortName: Нав 15:26
    text: Амам, і Шема, і Молада,
  - name: Ісус Навин 15:27
    orderIndex: 26
    osisId: Josh.15.27
    sblId: Josh 15:27
    shortName: Нав 15:27
    text: і Хацор-Ґадда, і Хешмон, і Бет-Пелет,
  - name: Ісус Навин 15:28
    orderIndex: 27
    osisId: Josh.15.28
    sblId: Josh 15:28
    shortName: Нав 15:28
    text: і Хацар-Шуал, і Беер-Шева, і Бізйотея,
  - name: Ісус Навин 15:29
    orderIndex: 28
    osisId: Josh.15.29
    sblId: Josh 15:29
    shortName: Нав 15:29
    text: Баала, і Ійїм, і Ецем,
  - name: Ісус Навин 15:30
    orderIndex: 29
    osisId: Josh.15.30
    sblId: Josh 15:30
    shortName: Нав 15:30
    text: і Елтолад, і Хесіл, і Хорма,
  - name: Ісус Навин 15:31
    orderIndex: 30
    osisId: Josh.15.31
    sblId: Josh 15:31
    shortName: Нав 15:31
    text: і Ціклаґ, і Мадманна, і Сансанна,
  - name: Ісус Навин 15:32
    orderIndex: 31
    osisId: Josh.15.32
    sblId: Josh 15:32
    shortName: Нав 15:32
    text: і Леваот, і Шілхім, і Аїн, і Ріммон. Усіх міст двадцять і дев'ять та їхні
      оселі.
  - name: Ісус Навин 15:33
    orderIndex: 32
    osisId: Josh.15.33
    sblId: Josh 15:33
    shortName: Нав 15:33
    text: 'На Шефалі: Ештаол, і Цор''а, і Ашна,'
  - name: Ісус Навин 15:34
    orderIndex: 33
    osisId: Josh.15.34
    sblId: Josh 15:34
    shortName: Нав 15:34
    text: і Заноах, і Ен-Ґаннім, Таппуах і Гаенам,
  - name: Ісус Навин 15:35
    orderIndex: 34
    osisId: Josh.15.35
    sblId: Josh 15:35
    shortName: Нав 15:35
    text: Ярмут, і Адуллам, Сохо й Азека,
  - name: Ісус Навин 15:36
    orderIndex: 35
    osisId: Josh.15.36
    sblId: Josh 15:36
    shortName: Нав 15:36
    text: і Шаараїм, і Адітаїм, і Ґедера, і Ґедеротаїм, чотирнадцять міст та їхні
      оселі.
  - name: Ісус Навин 15:37
    orderIndex: 36
    osisId: Josh.15.37
    sblId: Josh 15:37
    shortName: Нав 15:37
    text: Ценан, і Хадаша, і Міґдал-Ґад,
  - name: Ісус Навин 15:38
    orderIndex: 37
    osisId: Josh.15.38
    sblId: Josh 15:38
    shortName: Нав 15:38
    text: і Діл'ан, і Міцпе, і Йоктеїл,
  - name: Ісус Навин 15:39
    orderIndex: 38
    osisId: Josh.15.39
    sblId: Josh 15:39
    shortName: Нав 15:39
    text: Лахіш, і Боцкат, і Еґлон,
  - name: Ісус Навин 15:40
    orderIndex: 39
    osisId: Josh.15.40
    sblId: Josh 15:40
    shortName: Нав 15:40
    text: і Каббон, і Лахмас, і Кітліш,
  - name: Ісус Навин 15:41
    orderIndex: 40
    osisId: Josh.15.41
    sblId: Josh 15:41
    shortName: Нав 15:41
    text: і Ґедерот, Бет-Даґон, і Наама, і Маккеда, шістнадцять міст та їхні оселі.
  - name: Ісус Навин 15:42
    orderIndex: 41
    osisId: Josh.15.42
    sblId: Josh 15:42
    shortName: Нав 15:42
    text: Лівна, і Етер, і Ашан,
  - name: Ісус Навин 15:43
    orderIndex: 42
    osisId: Josh.15.43
    sblId: Josh 15:43
    shortName: Нав 15:43
    text: і Ївтах, і Ашна, і Неців,
  - name: Ісус Навин 15:44
    orderIndex: 43
    osisId: Josh.15.44
    sblId: Josh 15:44
    shortName: Нав 15:44
    text: і Кеіла, і Ахзів, і Мареша, дев'ять міст та їхні оселі.
  - name: Ісус Навин 15:45
    orderIndex: 44
    osisId: Josh.15.45
    sblId: Josh 15:45
    shortName: Нав 15:45
    text: Екрон і підлеглі міста його та оселі його.
  - name: Ісус Навин 15:46
    orderIndex: 45
    osisId: Josh.15.46
    sblId: Josh 15:46
    shortName: Нав 15:46
    text: Від Екрону й до моря усе, що при Ашдоді та їхні оселі.
  - name: Ісус Навин 15:47
    orderIndex: 46
    osisId: Josh.15.47
    sblId: Josh 15:47
    shortName: Нав 15:47
    text: Ашдод, підлеглі міста його та оселі його; Азза, підлеглі міста її та оселі
      її до єгипетського потоку, і море Велике, і границя.
  - name: Ісус Навин 15:48
    orderIndex: 47
    osisId: Josh.15.48
    sblId: Josh 15:48
    shortName: Нав 15:48
    text: 'І на горах: Шамір, і Яттір, і Сохо,'
  - name: Ісус Навин 15:49
    orderIndex: 48
    osisId: Josh.15.49
    sblId: Josh 15:49
    shortName: Нав 15:49
    text: і Данна, і Кір'ят-Санна, він Девір,
  - name: Ісус Навин 15:50
    orderIndex: 49
    osisId: Josh.15.50
    sblId: Josh 15:50
    shortName: Нав 15:50
    text: і Анав, і Ештемо, і Анім,
  - name: Ісус Навин 15:51
    orderIndex: 50
    osisId: Josh.15.51
    sblId: Josh 15:51
    shortName: Нав 15:51
    text: і Ґошен, і Холон, і Ґіло, одинадцять міст та їхні оселі.
  - name: Ісус Навин 15:52
    orderIndex: 51
    osisId: Josh.15.52
    sblId: Josh 15:52
    shortName: Нав 15:52
    text: Арав, і Дума, і Еш'ан,
  - name: Ісус Навин 15:53
    orderIndex: 52
    osisId: Josh.15.53
    sblId: Josh 15:53
    shortName: Нав 15:53
    text: і Янім, і Бет-Таппуах, і Афека,
  - name: Ісус Навин 15:54
    orderIndex: 53
    osisId: Josh.15.54
    sblId: Josh 15:54
    shortName: Нав 15:54
    text: і Хумта, і Кір'ят-Арба, це Хеврон, і Ціор, дев'ять міст та їхні оселі.
  - name: Ісус Навин 15:55
    orderIndex: 54
    osisId: Josh.15.55
    sblId: Josh 15:55
    shortName: Нав 15:55
    text: Маон, Кармел, і Зіф, і Юта,
  - name: Ісус Навин 15:56
    orderIndex: 55
    osisId: Josh.15.56
    sblId: Josh 15:56
    shortName: Нав 15:56
    text: Їзреїл, і Йокдеам, і Заноах,
  - name: Ісус Навин 15:57
    orderIndex: 56
    osisId: Josh.15.57
    sblId: Josh 15:57
    shortName: Нав 15:57
    text: Каїн, Ґів'а, і Тімна, десять міст та їхні оселі.
  - name: Ісус Навин 15:58
    orderIndex: 57
    osisId: Josh.15.58
    sblId: Josh 15:58
    shortName: Нав 15:58
    text: Халхул, Бет-Цур, і Ґедор,
  - name: Ісус Навин 15:59
    orderIndex: 58
    osisId: Josh.15.59
    sblId: Josh 15:59
    shortName: Нав 15:59
    text: і Маарат, і Бет-Анот, і Елтекон, шість міст та їхні оселі.
  - name: Ісус Навин 15:60
    orderIndex: 59
    osisId: Josh.15.60
    sblId: Josh 15:60
    shortName: Нав 15:60
    text: Кір'ят-Баал, він Кір'ят-Єарім, і Рабба, двоє міст та їхні оселі.
  - name: Ісус Навин 15:61
    orderIndex: 60
    osisId: Josh.15.61
    sblId: Josh 15:61
    shortName: Нав 15:61
    text: 'На пустині: Бет-Гаарава, Міддін, і Сехаха,'
  - name: Ісус Навин 15:62
    orderIndex: 61
    osisId: Josh.15.62
    sblId: Josh 15:62
    shortName: Нав 15:62
    text: і Нівшан, і Ір-Гаммелах, і Ен-Ґеді, шість міст та їхні оселі.
  - name: Ісус Навин 15:63
    orderIndex: 62
    osisId: Josh.15.63
    sblId: Josh 15:63
    shortName: Нав 15:63
    text: А євусеян, мешканців Єрусалиму, Юдини сини не могли їх вигнати, і осів Євусеянин
      із Юдиними синами в Єрусалимі, і так є аж до цього дня,
  versesCount: 63
- name: Ісус Навин 16
  orderIndex: 15
  osisId: Josh.16
  sblId: Josh 16
  shortName: Нав 16
  verses:
  - name: Ісус Навин 16:1
    orderIndex: 0
    osisId: Josh.16.1
    sblId: Josh 16:1
    shortName: Нав 16:1
    text: 'І вийшов жеребок для Йосипових синів: від єрихонського Йордану до єрихонської
      води на схід пустиня, що тягнеться від Єрихону по горі до Бет-Елу.'
  - name: Ісус Навин 16:2
    orderIndex: 1
    osisId: Josh.16.2
    sblId: Josh 16:2
    shortName: Нав 16:2
    text: І виходить вона з Бет-Елу до Луз, і переходить до границі Арки до Атароту,
  - name: Ісус Навин 16:3
    orderIndex: 2
    osisId: Josh.16.3
    sblId: Josh 16:3
    shortName: Нав 16:3
    text: і сходить на захід до границі яфлетської, аж до границі Бет-Хорону долішнього,
      і аж до Ґезеру, і закінчується при морі.
  - name: Ісус Навин 16:4
    orderIndex: 3
    osisId: Josh.16.4
    sblId: Josh 16:4
    shortName: Нав 16:4
    text: І посіли це Йосипові сини, Манасія та Єфрем.
  - name: Ісус Навин 16:5
    orderIndex: 4
    osisId: Josh.16.5
    sblId: Josh 16:5
    shortName: Нав 16:5
    text: 'І була границя Єфремових синів за їхніми родами, а границя їхнього спадку
      на схід була: Атрот-Аддар аж до горішнього Бет-Хорону.'
  - name: Ісус Навин 16:6
    orderIndex: 5
    osisId: Josh.16.6
    sblId: Josh 16:6
    shortName: Нав 16:6
    text: І виходить та границя до Міхметату з півночі, і повертається границя на
      схід до Таанат-Шіло, та й переходить його зо сходу до Яноаху.
  - name: Ісус Навин 16:7
    orderIndex: 6
    osisId: Josh.16.7
    sblId: Josh 16:7
    shortName: Нав 16:7
    text: І сходить вона з Яноаху до Атароту та до Наари, і дотикає Єрихону, і виходить
      до Йордану.
  - name: Ісус Навин 16:8
    orderIndex: 7
    osisId: Josh.16.8
    sblId: Josh 16:8
    shortName: Нав 16:8
    text: А з Таппуаху границя йде на захід до потоку Кана, та й закінчується при
      морі. Це спадок племени Єфремових синів за їхніми родами.
  - name: Ісус Навин 16:9
    orderIndex: 8
    osisId: Josh.16.9
    sblId: Josh 16:9
    shortName: Нав 16:9
    text: І міста, відділені для Єфремових синів, були серед спадку Манасіїних синів,
      усі ті міста та їхні оселі.
  - name: Ісус Навин 16:10
    orderIndex: 9
    osisId: Josh.16.10
    sblId: Josh 16:10
    shortName: Нав 16:10
    text: Та не вигнали вони ханаанеянина, що сидів у Ґезері. І сидів ханаанеянин
      посеред Єфрема і так є аж до цього дня, і давав данину працею.
  versesCount: 10
- name: Ісус Навин 17
  orderIndex: 16
  osisId: Josh.17
  sblId: Josh 17
  shortName: Нав 17
  verses:
  - name: Ісус Навин 17:1
    orderIndex: 0
    osisId: Josh.17.1
    sblId: Josh 17:1
    shortName: Нав 17:1
    text: І вийшов жеребок для Манасіїного племени, бо він первенець Йосипів, Махірові,
      Манасіїному первенцеві, Ґілеадовому батькові, бо він був вояк, то був йому Ґілеад
      та Башан.
  - name: Ісус Навин 17:2
    orderIndex: 1
    osisId: Josh.17.2
    sblId: Josh 17:2
    shortName: Нав 17:2
    text: 'І було для позосталих Манасіїних синів за їхніми родами: синам Авіезера,
      і синам Хелека, і синам Азріїла, і синам Шехема, і синам Хефера, і синам Шеміда.
      Оце сини Манасії, Йосипового сина, мужі, за їхніми родами.'
  - name: Ісус Навин 17:3
    orderIndex: 2
    osisId: Josh.17.3
    sblId: Josh 17:3
    shortName: Нав 17:3
    text: 'А в Целофхада, сина Хефера, сина Ґілеада, сина Махіра, сина Манасіїного,
      не було в нього синів, а тільки дочки. А оце імена його дочок: Махла, і Ноа,
      і Хоґла, Мілка та Тірца.'
  - name: Ісус Навин 17:4
    orderIndex: 3
    osisId: Josh.17.4
    sblId: Josh 17:4
    shortName: Нав 17:4
    text: 'І прийшли вони до священика Елеазара, і до Ісуса, Навинового сина, та перед
      начальників, говорячи: Господь наказав був Мойсеєві дати нам спадок серед наших
      братів. І дав їм на Господній наказ спадок серед братів їхнього батька.'
  - name: Ісус Навин 17:5
    orderIndex: 4
    osisId: Josh.17.5
    sblId: Josh 17:5
    shortName: Нав 17:5
    text: І випало для Манасії десять наділів, окрім землі Ґілеаду та Башану, що по
      той бік Йордану,
  - name: Ісус Навин 17:6
    orderIndex: 5
    osisId: Josh.17.6
    sblId: Josh 17:6
    shortName: Нав 17:6
    text: бо Манасіїні дочки посіли спадок серед синів його, а ґілеадський край був
      для позосталих Манасіїних синів.
  - name: Ісус Навин 17:7
    orderIndex: 6
    osisId: Josh.17.7
    sblId: Josh 17:7
    shortName: Нав 17:7
    text: І була Манасіїна границя від Ашер-Гамміхметату, що навпроти Сигему, і йде
      та границя на південь до мешканців Ен-Таппуаху.
  - name: Ісус Навин 17:8
    orderIndex: 7
    osisId: Josh.17.8
    sblId: Josh 17:8
    shortName: Нав 17:8
    text: Для Манасії був край Таппуах, а місто Таппуах при Манасіїній границі для
      Єфремових синів.
  - name: Ісус Навин 17:9
    orderIndex: 8
    osisId: Josh.17.9
    sblId: Josh 17:9
    shortName: Нав 17:9
    text: І сходить та границя до потоку Кана, на південь від потоку. Ці міста Єфремові
      серед Манасіїних міст. А границя Манасії від півночі до потоку, а кінчалася
      при морі.
  - name: Ісус Навин 17:10
    orderIndex: 9
    osisId: Josh.17.10
    sblId: Josh 17:10
    shortName: Нав 17:10
    text: На південь Єфремове, а на північ Манасіїне, а границею того було море. А
      в Асирі вони стикалися з півночі, а в Іссахарі зо сходу.
  - name: Ісус Навин 17:11
    orderIndex: 10
    osisId: Josh.17.11
    sblId: Josh 17:11
    shortName: Нав 17:11
    text: 'І було для Манасії в Іссахарі та в Асирі: Бет-Шеан та його залежні міста,
      і Ївлеам та його залежні міста, і мешканці Доару та його залежні міста, і мешканці
      Таанаху та його залежні міста, і мешканці Меґіддо та його залежні міста, три
      верховини.'
  - name: Ісус Навин 17:12
    orderIndex: 11
    osisId: Josh.17.12
    sblId: Josh 17:12
    shortName: Нав 17:12
    text: Та Манасіїні сини не могли повиганяти мешканців цих міст, і ханаанеянин
      продовжував сидіти в тому краї.
  - name: Ісус Навин 17:13
    orderIndex: 12
    osisId: Josh.17.13
    sblId: Josh 17:13
    shortName: Нав 17:13
    text: І сталося, коли Ізраїлеві сини стали сильні, то дали ханаанеянина на данину,
      а вигнати не вигнали його.
  - name: Ісус Навин 17:14
    orderIndex: 13
    osisId: Josh.17.14
    sblId: Josh 17:14
    shortName: Нав 17:14
    text: 'І говорили Йосипові сини з Ісусом, кажучи: Чому ти дав мені на спадок один
      жеребок та наділ один, а я ж народ численний, бо до цього часу благословив мене
      Господь.'
  - name: Ісус Навин 17:15
    orderIndex: 14
    osisId: Josh.17.15
    sblId: Josh 17:15
    shortName: Нав 17:15
    text: 'І сказав до них Ісус: Якщо ти народ численний, то піди до лісу, та й повикорчовуєш
      собі там у краї періззеянина та рефаїв, бо Єфремова гора стала тісна для тебе.'
  - name: Ісус Навин 17:16
    orderIndex: 15
    osisId: Josh.17.16
    sblId: Josh 17:16
    shortName: Нав 17:16
    text: 'І сказали Йосипові сини: Не вистачить нам тієї гори, та й залізна колесниця
      в кожного ханаанеянина, що сидить у долині, як у того, що в Бет-Шеані та в його
      залежних містах, так і в того, що в долині Ізреельській.'
  - name: Ісус Навин 17:17
    orderIndex: 16
    osisId: Josh.17.17
    sblId: Josh 17:17
    shortName: Нав 17:17
    text: 'І сказав Ісус до Йосипового дому, до Єфрема та до Манасії, говорячи: Ти
      численний народ, і в тебе сила велика, не буде тобі один жеребок,'
  - name: Ісус Навин 17:18
    orderIndex: 17
    osisId: Josh.17.18
    sblId: Josh 17:18
    shortName: Нав 17:18
    text: але буде тобі гористий край; а що там ліс, то викорчуй його, і будуть тобі
      й його кінці. Бо ти виженеш ханаанеянина, хоч у нього колесниці залізні, хоч
      він сильний.
  versesCount: 18
- name: Ісус Навин 18
  orderIndex: 17
  osisId: Josh.18
  sblId: Josh 18
  shortName: Нав 18
  verses:
  - name: Ісус Навин 18:1
    orderIndex: 0
    osisId: Josh.18.1
    sblId: Josh 18:1
    shortName: Нав 18:1
    text: І була зібрана вся громада Ізраїлевих синів до Шіло, і вони помістили там
      скинію заповіту, а перед ними був здобутий Край.
  - name: Ісус Навин 18:2
    orderIndex: 1
    osisId: Josh.18.2
    sblId: Josh 18:2
    shortName: Нав 18:2
    text: І позоставалося серед Ізраїлевих синів сім племен, що не поділили ще спадку
      свого.
  - name: Ісус Навин 18:3
    orderIndex: 2
    osisId: Josh.18.3
    sblId: Josh 18:3
    shortName: Нав 18:3
    text: 'І сказав Ісус до Ізраїлевих синів: Аж доки ви будете лінуватися піти посісти
      той Край, що дав вам Господь, Бог ваших батьків?'
  - name: Ісус Навин 18:4
    orderIndex: 3
    osisId: Josh.18.4
    sblId: Josh 18:4
    shortName: Нав 18:4
    text: Дайте від себе по три мужі на плем'я, і я пошлю їх. І вони встануть, і будуть
      ходити по Краю, і опишуть його за їхнім спадком, та й прийдуть до мене.
  - name: Ісус Навин 18:5
    orderIndex: 4
    osisId: Josh.18.5
    sblId: Josh 18:5
    shortName: Нав 18:5
    text: І вони поділять його собі на сім частин. Юда стане на своїй границі з півдня,
      а Йосипів дім стане на своїй границі з півночі.
  - name: Ісус Навин 18:6
    orderIndex: 5
    osisId: Josh.18.6
    sblId: Josh 18:6
    shortName: Нав 18:6
    text: А ви опишете той Край, сім частин, і принесете описа мені сюди, а я кину
      вам жеребка тут перед лицем Господа, Бога нашого.
  - name: Ісус Навин 18:7
    orderIndex: 6
    osisId: Josh.18.7
    sblId: Josh 18:7
    shortName: Нав 18:7
    text: А Левитам нема частки поміж вами, бо священнодіяння Господнє спадщина його.
      А Ґад, і Рувим, та половина Манасіїного племени взяли свій спадок по той бік
      Йордану на схід, що дав їм Мойсей, раб Господній.
  - name: Ісус Навин 18:8
    orderIndex: 7
    osisId: Josh.18.8
    sblId: Josh 18:8
    shortName: Нав 18:8
    text: 'І встали ті мужі й пішли. А Ісус наказав тим, що пішли описувати Край,
      говорячи: Ідіть і походіть по Краю, і опишіть його, та й вертайтеся до мене.
      А я кину вам жеребка тут перед Господнім лицем у Шіло.'
  - name: Ісус Навин 18:9
    orderIndex: 8
    osisId: Josh.18.9
    sblId: Josh 18:9
    shortName: Нав 18:9
    text: І пішли ті мужі, і перейшли по Краю, та й описали його за містами на сім
      частин у книжці. І прийшли вони до Ісуса до табору в Шіло.
  - name: Ісус Навин 18:10
    orderIndex: 9
    osisId: Josh.18.10
    sblId: Josh 18:10
    shortName: Нав 18:10
    text: І кинув їм Ісус жеребка в Шіло перед Господнім лицем. І поділив там Ісус
      Край для Ізраїлевих синів за їхніми поділами.
  - name: Ісус Навин 18:11
    orderIndex: 10
    osisId: Josh.18.11
    sblId: Josh 18:11
    shortName: Нав 18:11
    text: І вийшов жеребок для племени Веніяминових синів за їхніми родами, і вийшла
      границя їхнього жеребка між синами Юдиними та між синами Йосиповими.
  - name: Ісус Навин 18:12
    orderIndex: 11
    osisId: Josh.18.12
    sblId: Josh 18:12
    shortName: Нав 18:12
    text: І була їм границя на північну сторону від Йордану. І підіймається та границя
      до краю Єрихону з півночі, і підіймається на гору на захід, і закінчується при
      пустині Бет-Евен.
  - name: Ісус Навин 18:13
    orderIndex: 12
    osisId: Josh.18.13
    sblId: Josh 18:13
    shortName: Нав 18:13
    text: А звідти переходить та границя до Лузу, до краю Лузу на південь, це Бет-Ел.
      І сходить та границя до Атрот-Аддару на гору, що з півдня до долішнього Бет-Хорону.
  - name: Ісус Навин 18:14
    orderIndex: 13
    osisId: Josh.18.14
    sblId: Josh 18:14
    shortName: Нав 18:14
    text: І тягнеться та границя, і повертається на західній бік, на південь від гори,
      що навпроти Бет-Хорону на південь, і закінчується при Кір'ят-Баалі, це Кір'ят-Єарім,
      місті Юдиних синів. Це західня сторона.
  - name: Ісус Навин 18:15
    orderIndex: 14
    osisId: Josh.18.15
    sblId: Josh 18:15
    shortName: Нав 18:15
    text: А південна сторона від кінця Кір'ят-Єаріму. І виходить та границя на захід,
      і виходить до джерела Ме-Нефтоаху.
  - name: Ісус Навин 18:16
    orderIndex: 15
    osisId: Josh.18.16
    sblId: Josh 18:16
    shortName: Нав 18:16
    text: І сходить та границя до кінця гори, що навпроти Ґе-Бен-Гіннома, що в долині
      Рефаїм на північ. І сходить Ґе-Гінном побіч євусеянина на південь, і сходить
      до Ен-Роґелу,
  - name: Ісус Навин 18:17
    orderIndex: 16
    osisId: Josh.18.17
    sblId: Josh 18:17
    shortName: Нав 18:17
    text: і тягнеться вона з півночі, і виходить до Ен-Шемешу, і виходить до Ґелілоту,
      що навпроти Маале-Адуммім. І сходить вона до Евен-Боган-Бен-Реувену.
  - name: Ісус Навин 18:18
    orderIndex: 17
    osisId: Josh.18.18
    sblId: Josh 18:18
    shortName: Нав 18:18
    text: І переходить побіч навпроти Арави на північ, та й сходить до Арави.
  - name: Ісус Навин 18:19
    orderIndex: 18
    osisId: Josh.18.19
    sblId: Josh 18:19
    shortName: Нав 18:19
    text: І переходить та границя побіч Бет-Хоґли на північ, і закінчується границя
      при затоці Солоного моря на північ, до кінця Йордану з півдня. Це границя південна.
  - name: Ісус Навин 18:20
    orderIndex: 19
    osisId: Josh.18.20
    sblId: Josh 18:20
    shortName: Нав 18:20
    text: А Йордан граничить його зо східньої сторони. Це спадок Веніяминових синів
      за границями його навколо, за родами його.
  - name: Ісус Навин 18:21
    orderIndex: 20
    osisId: Josh.18.21
    sblId: Josh 18:21
    shortName: Нав 18:21
    text: 'І були міста для племени Веніяминових синів за їхніми родами: Єрихон, і
      Бет-Хоґла, і Емек-Кеціц,'
  - name: Ісус Навин 18:22
    orderIndex: 21
    osisId: Josh.18.22
    sblId: Josh 18:22
    shortName: Нав 18:22
    text: і Бет-Гаарава, і Цемараїм, і Бет-Ел,
  - name: Ісус Навин 18:23
    orderIndex: 22
    osisId: Josh.18.23
    sblId: Josh 18:23
    shortName: Нав 18:23
    text: і Аввім, і Пара, і Офра,
  - name: Ісус Навин 18:24
    orderIndex: 23
    osisId: Josh.18.24
    sblId: Josh 18:24
    shortName: Нав 18:24
    text: і Кефар-Гааммоні, і Офні, і Ґева, дванадцять міст та їхні оселі.
  - name: Ісус Навин 18:25
    orderIndex: 24
    osisId: Josh.18.25
    sblId: Josh 18:25
    shortName: Нав 18:25
    text: Ґів'он, і Рама, і Беерот,
  - name: Ісус Навин 18:26
    orderIndex: 25
    osisId: Josh.18.26
    sblId: Josh 18:26
    shortName: Нав 18:26
    text: і Міцпе, і Кефіра, і Моца,
  - name: Ісус Навин 18:27
    orderIndex: 26
    osisId: Josh.18.27
    sblId: Josh 18:27
    shortName: Нав 18:27
    text: і Рекем, і Їрпеїл, і Пар'ала,
  - name: Ісус Навин 18:28
    orderIndex: 27
    osisId: Josh.18.28
    sblId: Josh 18:28
    shortName: Нав 18:28
    text: і Цела, Елеф, і Євусі, воно Єрусалим, Ґів'ат, Кір'ят-Єарім, чотирнадцять
      міст та їхні оселі. Це спадок Веніяминових синів за їхніми родами.
  versesCount: 28
- name: Ісус Навин 19
  orderIndex: 18
  osisId: Josh.19
  sblId: Josh 19
  shortName: Нав 19
  verses:
  - name: Ісус Навин 19:1
    orderIndex: 0
    osisId: Josh.19.1
    sblId: Josh 19:1
    shortName: Нав 19:1
    text: А другий жеребок вийшов Симеонові, племені Симеонових синів за їхніми родами.
      І був їхній спадок серед спадку Юдиних синів.
  - name: Ісус Навин 19:2
    orderIndex: 1
    osisId: Josh.19.2
    sblId: Josh 19:2
    shortName: Нав 19:2
    text: 'І був їм у спадку: Беер-Шева, і Молада,'
  - name: Ісус Навин 19:3
    orderIndex: 2
    osisId: Josh.19.3
    sblId: Josh 19:3
    shortName: Нав 19:3
    text: і Хацар-Шуал, і Бала, і Ецем,
  - name: Ісус Навин 19:4
    orderIndex: 3
    osisId: Josh.19.4
    sblId: Josh 19:4
    shortName: Нав 19:4
    text: і Елтолад, і Бетул, і Хорма,
  - name: Ісус Навин 19:5
    orderIndex: 4
    osisId: Josh.19.5
    sblId: Josh 19:5
    shortName: Нав 19:5
    text: і Ціклаґ, і Бет-Гаммаркавот, і Хацар-Суса,
  - name: Ісус Навин 19:6
    orderIndex: 5
    osisId: Josh.19.6
    sblId: Josh 19:6
    shortName: Нав 19:6
    text: і Бет-Леваот, і Шарухен, тринадцять міст та їхні оселі.
  - name: Ісус Навин 19:7
    orderIndex: 6
    osisId: Josh.19.7
    sblId: Josh 19:7
    shortName: Нав 19:7
    text: Аїн, Ріммон, і Етер, і Ашан, чотири місті та їхні оселі.
  - name: Ісус Навин 19:8
    orderIndex: 7
    osisId: Josh.19.8
    sblId: Josh 19:8
    shortName: Нав 19:8
    text: А всі оселі, що навколо тих міст аж до Баалат-Беер-Рамат-Неґеву, це спадок
      племени Симеонових синів за їхніми родами.
  - name: Ісус Навин 19:9
    orderIndex: 8
    osisId: Josh.19.9
    sblId: Josh 19:9
    shortName: Нав 19:9
    text: З наділу Юдиних синів спадок синів Симеонових, бо наділ Юдиних синів був
      численніший від них. І посіли Симеонові сини в середині їхнього спадку.
  - name: Ісус Навин 19:10
    orderIndex: 9
    osisId: Josh.19.10
    sblId: Josh 19:10
    shortName: Нав 19:10
    text: А третій жеребок вийшов Завулоновим синам за їхніми родами, і була границя
      їхнього спадку аж до Саріду.
  - name: Ісус Навин 19:11
    orderIndex: 10
    osisId: Josh.19.11
    sblId: Josh 19:11
    shortName: Нав 19:11
    text: І підіймається їхня границя до Яму та Мар'али, і стикається з Даббешетом,
      і стикається з потоком, що навпроти Йокнеаму,
  - name: Ісус Навин 19:12
    orderIndex: 11
    osisId: Josh.19.12
    sblId: Josh 19:12
    shortName: Нав 19:12
    text: і вертається з Саріду на схід, до сходу сонця, на границю Кіслот-Фавору,
      і виходить до Доврату, і підіймається до Яфія.
  - name: Ісус Навин 19:13
    orderIndex: 12
    osisId: Josh.19.13
    sblId: Josh 19:13
    shortName: Нав 19:13
    text: А звідти переходить на схід, на схід до Ґат-Хеферу, Ет-Каціну, до Ріммон-Гамметоару,
      до Неї.
  - name: Ісус Навин 19:14
    orderIndex: 13
    osisId: Josh.19.14
    sblId: Josh 19:14
    shortName: Нав 19:14
    text: І повертається його границя з півночі Ханнатону, і закінчується при Ґе-Їфтах-Елі.
  - name: Ісус Навин 19:15
    orderIndex: 14
    osisId: Josh.19.15
    sblId: Josh 19:15
    shortName: Нав 19:15
    text: І Каттат, і Нагалал, і Шімрон, і Їд'ала, і Віфлеєм, дванадцять міст та їхні
      оселі.
  - name: Ісус Навин 19:16
    orderIndex: 15
    osisId: Josh.19.16
    sblId: Josh 19:16
    shortName: Нав 19:16
    text: Це спадок Завулонових синів за їхніми родами, оці міста та їхні оселі.
  - name: Ісус Навин 19:17
    orderIndex: 16
    osisId: Josh.19.17
    sblId: Josh 19:17
    shortName: Нав 19:17
    text: Четвертий жеребок вийшов Іссахарові, Іссахаровим синам за їхніми родами.
  - name: Ісус Навин 19:18
    orderIndex: 17
    osisId: Josh.19.18
    sblId: Josh 19:18
    shortName: Нав 19:18
    text: 'І була їхня границя: їзреел, і Кесуллот, і Шунем,'
  - name: Ісус Навин 19:19
    orderIndex: 18
    osisId: Josh.19.19
    sblId: Josh 19:19
    shortName: Нав 19:19
    text: і Хафараїм, і Шіон, і Анахарат,
  - name: Ісус Навин 19:20
    orderIndex: 19
    osisId: Josh.19.20
    sblId: Josh 19:20
    shortName: Нав 19:20
    text: і Раббіт, і Кішйон, Евес,
  - name: Ісус Навин 19:21
    orderIndex: 20
    osisId: Josh.19.21
    sblId: Josh 19:21
    shortName: Нав 19:21
    text: і Ремет, і Ен-Ґаннім, і Ен-Хадда, і Бет-Паццец.
  - name: Ісус Навин 19:22
    orderIndex: 21
    osisId: Josh.19.22
    sblId: Josh 19:22
    shortName: Нав 19:22
    text: І дотикається та границя до Фавору, і Шахаціми, і Бет-Шемету, і їхня границя
      закінчується при Йордані, шістнадцять міст та їхні оселі.
  - name: Ісус Навин 19:23
    orderIndex: 22
    osisId: Josh.19.23
    sblId: Josh 19:23
    shortName: Нав 19:23
    text: Оце спадок племени Іссахарових синів за їхніми родами, міста та їхні оселі.
  - name: Ісус Навин 19:24
    orderIndex: 23
    osisId: Josh.19.24
    sblId: Josh 19:24
    shortName: Нав 19:24
    text: А п'ятий жеребок вийшов племені Асирових синів за їхніми родами.
  - name: Ісус Навин 19:25
    orderIndex: 24
    osisId: Josh.19.25
    sblId: Josh 19:25
    shortName: Нав 19:25
    text: 'І була їхня границя: Хелкат, і Халі, і Бетен, і Ахшат,'
  - name: Ісус Навин 19:26
    orderIndex: 25
    osisId: Josh.19.26
    sblId: Josh 19:26
    shortName: Нав 19:26
    text: і Алламмелех, і Ам'ад, і Міш'ал, і дотикається Кармелю на захід та Шіхор-Лівнату,
  - name: Ісус Навин 19:27
    orderIndex: 26
    osisId: Josh.19.27
    sblId: Josh 19:27
    shortName: Нав 19:27
    text: і вертається на схід сонця до Бет-Даґону, і дотикається Завулона та Ґе-Їфтах-Елу,
      на північ Бет-Гаемеку та Ніелу, і виходить до Кавулу зліва.
  - name: Ісус Навин 19:28
    orderIndex: 27
    osisId: Josh.19.28
    sblId: Josh 19:28
    shortName: Нав 19:28
    text: І Еврон, і Рехов, і Хаммон, і Кана аж до Сидону Великого.
  - name: Ісус Навин 19:29
    orderIndex: 28
    osisId: Josh.19.29
    sblId: Josh 19:29
    shortName: Нав 19:29
    text: І вертається та границя до Рами та аж до міста Мівцар-Цору, і вертається
      границя до Хоси, і закінчується при заході від околиці Ахзіву,
  - name: Ісус Навин 19:30
    orderIndex: 29
    osisId: Josh.19.30
    sblId: Josh 19:30
    shortName: Нав 19:30
    text: і Умма, і Афек, і Рехов, двадцять і двоє міст та їхні оселі.
  - name: Ісус Навин 19:31
    orderIndex: 30
    osisId: Josh.19.31
    sblId: Josh 19:31
    shortName: Нав 19:31
    text: Оце спадок племени Асирових синів за їхніми родами, ті міста та їхні оселі.
  - name: Ісус Навин 19:32
    orderIndex: 31
    osisId: Josh.19.32
    sblId: Josh 19:32
    shortName: Нав 19:32
    text: Синам Нефталимовим вийшов шостий жеребок, для синів Нефталимових за їхніми
      родами.
  - name: Ісус Навин 19:33
    orderIndex: 32
    osisId: Josh.19.33
    sblId: Josh 19:33
    shortName: Нав 19:33
    text: 'І була їхня границя: від Хелефу, від Елону при Цаананнімі, і Адамі Ганнекев,
      і Явнеїл аж до Лаккуму, і кінчалася вона при Йордані.'
  - name: Ісус Навин 19:34
    orderIndex: 33
    osisId: Josh.19.34
    sblId: Josh 19:34
    shortName: Нав 19:34
    text: І повертається та границя на захід до Ашнот-Фавору, і виходить звідти до
      Хуккоку та дотикається Завулона з полудня, а Асира дотикається з заходу, а Юди
      при Йордані на схід сонця.
  - name: Ісус Навин 19:35
    orderIndex: 34
    osisId: Josh.19.35
    sblId: Josh 19:35
    shortName: Нав 19:35
    text: 'А міста твердинні: Ціддім, Цер, і Хаммат, Раккат і Кіннерет,'
  - name: Ісус Навин 19:36
    orderIndex: 35
    osisId: Josh.19.36
    sblId: Josh 19:36
    shortName: Нав 19:36
    text: і Адама, і Рама, І Хацор,
  - name: Ісус Навин 19:37
    orderIndex: 36
    osisId: Josh.19.37
    sblId: Josh 19:37
    shortName: Нав 19:37
    text: і Кедеш, і Едреї, і Ен-Хасор,
  - name: Ісус Навин 19:38
    orderIndex: 37
    osisId: Josh.19.38
    sblId: Josh 19:38
    shortName: Нав 19:38
    text: і Їр'он, і Міґдал-Ел, Хорем, і Бет-Анат, і Бет-Шамеш, дев'ятнадцять міст
      та їхні оселі.
  - name: Ісус Навин 19:39
    orderIndex: 38
    osisId: Josh.19.39
    sblId: Josh 19:39
    shortName: Нав 19:39
    text: Оце спадок племени синів Нефталимових за їхніми родами, міста та їхні оселі.
  - name: Ісус Навин 19:40
    orderIndex: 39
    osisId: Josh.19.40
    sblId: Josh 19:40
    shortName: Нав 19:40
    text: А племені Данових синів за їхніми родами вийшов сьомий жеребок.
  - name: Ісус Навин 19:41
    orderIndex: 40
    osisId: Josh.19.41
    sblId: Josh 19:41
    shortName: Нав 19:41
    text: 'І була границя їхнього насліддя: Цор''а, і Ештаол, і Ір-Шемеш,'
  - name: Ісус Навин 19:42
    orderIndex: 41
    osisId: Josh.19.42
    sblId: Josh 19:42
    shortName: Нав 19:42
    text: і Шаалаббін, і Айялон, і Їтла,
  - name: Ісус Навин 19:43
    orderIndex: 42
    osisId: Josh.19.43
    sblId: Josh 19:43
    shortName: Нав 19:43
    text: і Елон, і Тімната, і Екрон,
  - name: Ісус Навин 19:44
    orderIndex: 43
    osisId: Josh.19.44
    sblId: Josh 19:44
    shortName: Нав 19:44
    text: і Елтеке, і Ґіббетон, і Баалат,
  - name: Ісус Навин 19:45
    orderIndex: 44
    osisId: Josh.19.45
    sblId: Josh 19:45
    shortName: Нав 19:45
    text: і Єгуд, і Бене-Берак, і Ґат-Ріммон,
  - name: Ісус Навин 19:46
    orderIndex: 45
    osisId: Josh.19.46
    sblId: Josh 19:46
    shortName: Нав 19:46
    text: і Ме-Яркон, і Раккон із границею навпроти Яфи.
  - name: Ісус Навин 19:47
    orderIndex: 46
    osisId: Josh.19.47
    sblId: Josh 19:47
    shortName: Нав 19:47
    text: 'І вийшла границя Данових синів від них. А Данові сини пішли й воювали з
      Лешемом, і здобули його, і побили вістрям меча, і посіли його, та й осілися
      в ньому. І вони назвали Лешему ім''я: Дан, як ім''я їхнього батька Дана.'
  - name: Ісус Навин 19:48
    orderIndex: 47
    osisId: Josh.19.48
    sblId: Josh 19:48
    shortName: Нав 19:48
    text: Оце спадок племени Данових синів за їхніми родами, ті міста та їхні оселі.
  - name: Ісус Навин 19:49
    orderIndex: 48
    osisId: Josh.19.49
    sblId: Josh 19:49
    shortName: Нав 19:49
    text: І скінчили вони посідати Край згідно з його границями. І дали Ізраїлеві
      сини спадок Ісусові, синові Навиновому, посеред себе.
  - name: Ісус Навин 19:50
    orderIndex: 49
    osisId: Josh.19.50
    sblId: Josh 19:50
    shortName: Нав 19:50
    text: 'На Господній наказ дали йому те місто, яке він жадав: Тімнат-Серах на Єфремовій
      горі. І збудував він місто, та й осівся в ньому.'
  - name: Ісус Навин 19:51
    orderIndex: 50
    osisId: Josh.19.51
    sblId: Josh 19:51
    shortName: Нав 19:51
    text: Оце той спадок, що священик Елеазар і Ісус, син Навинів, та голови домів
      батьків давали племенам Ізраїлевих синів жеребком у Шіло перед Господнім лицем
      при вході до скинії заповіту. І покінчили вони ділити Край.
  versesCount: 51
- name: Ісус Навин 20
  orderIndex: 19
  osisId: Josh.20
  sblId: Josh 20
  shortName: Нав 20
  verses:
  - name: Ісус Навин 20:1
    orderIndex: 0
    osisId: Josh.20.1
    sblId: Josh 20:1
    shortName: Нав 20:1
    text: 'І Господь промовляв до Ісуса, говорячи:'
  - name: Ісус Навин 20:2
    orderIndex: 1
    osisId: Josh.20.2
    sblId: Josh 20:2
    shortName: Нав 20:2
    text: 'Промовляй до Ізраїлевих синів, говорячи: Дайте собі міста на сховища, про
      які Я говорив вам через Мойсея,'
  - name: Ісус Навин 20:3
    orderIndex: 2
    osisId: Josh.20.3
    sblId: Josh 20:3
    shortName: Нав 20:3
    text: щоб утікав туди убійник, що заб'є кого ненароком невмисне, і вони будуть
      для вас на місце сховища від месника за кров.
  - name: Ісус Навин 20:4
    orderIndex: 3
    osisId: Josh.20.4
    sblId: Josh 20:4
    shortName: Нав 20:4
    text: І втече він до одного з тих міст, і стане при вході міської брами, та й
      буде голосно говорити старшим того міста про свою справу. І вони візьмуть його
      до міста до себе, і дадуть йому місце, і він осяде з ними.
  - name: Ісус Навин 20:5
    orderIndex: 4
    osisId: Josh.20.5
    sblId: Josh 20:5
    shortName: Нав 20:5
    text: А коли буде гнатися за ним месник, то не видадуть убійника в руку його,
      бо він невмисне забив свого ближнього, і не був йому ворогом ані вчора, ані
      позавчора.
  - name: Ісус Навин 20:6
    orderIndex: 5
    osisId: Josh.20.6
    sblId: Josh 20:6
    shortName: Нав 20:6
    text: І буде він сидіти в тому місті, аж поки не стане перед громадою на суд,
      аж до смерти найвищого священика, що буде в тих днях. Тоді повернеться убійник,
      та й увійде до свого міста та до свого дому, до того міста, звідки він утік.
  - name: Ісус Навин 20:7
    orderIndex: 6
    osisId: Josh.20.7
    sblId: Josh 20:7
    shortName: Нав 20:7
    text: І посвятили вони Кедеш в Ґалілі на Нефталимовій горі, і Сихем на Єфремовій
      горі та Кір'ят-Арбу, воно Ефрон, на горі Юдиній.
  - name: Ісус Навин 20:8
    orderIndex: 7
    osisId: Josh.20.8
    sblId: Josh 20:8
    shortName: Нав 20:8
    text: 'А по той бік єрихонського Йордану на схід вони дали: Бецер на пустині,
      на рівнині, із Рувимового племени, і Рамот у Ґілеаді з Ґадового племени, і Ґалан
      у Башані з Манасіїного племени.'
  - name: Ісус Навин 20:9
    orderIndex: 8
    osisId: Josh.20.9
    sblId: Josh 20:9
    shortName: Нав 20:9
    text: Оце були міста призначення для всіх Ізраїлевих синів та для приходька, що
      мешкає чужинцем серед них, на сховище туди кожному, хто вб'є кого ненароком.
      І не помре він від руки месника за кров, аж поки не стане перед громадою.
  versesCount: 9
- name: Ісус Навин 21
  orderIndex: 20
  osisId: Josh.21
  sblId: Josh 21
  shortName: Нав 21
  verses:
  - name: Ісус Навин 21:1
    orderIndex: 0
    osisId: Josh.21.1
    sblId: Josh 21:1
    shortName: Нав 21:1
    text: І підійшли голови домів батьків Левієвих до священика Елеазара й до Ісуса,
      сина Навинового, та до голів домів батьків племен Ізраїлевих синів,
  - name: Ісус Навин 21:2
    orderIndex: 1
    osisId: Josh.21.2
    sblId: Josh 21:2
    shortName: Нав 21:2
    text: 'та й говорили до них у Шіло в ханаанському Краї, кажучи: Господь наказав
      був через Мойсея дати нам міста на сидіння, а їхні пасовиська для нашої худоби.'
  - name: Ісус Навин 21:3
    orderIndex: 2
    osisId: Josh.21.3
    sblId: Josh 21:3
    shortName: Нав 21:3
    text: І дали Ізраїлеві сини Левитам зо свого наділу на наказ Господній ті міста
      та їхні пасовиська.
  - name: Ісус Навин 21:4
    orderIndex: 3
    osisId: Josh.21.4
    sblId: Josh 21:4
    shortName: Нав 21:4
    text: І вийшов жеребок для родів кегатеянина. І були синам священика Аарона з
      Левитів від племени Юдиного, і від племени Симеонового, і від племени Веніяминового
      тринадцять міст.
  - name: Ісус Навин 21:5
    orderIndex: 4
    osisId: Josh.21.5
    sblId: Josh 21:5
    shortName: Нав 21:5
    text: А Кегатовим синам, що позосталися з родів племени Єфремового й з племени
      Данового та з половини племени Манасіїного жеребком дісталося десять міст.
  - name: Ісус Навин 21:6
    orderIndex: 5
    osisId: Josh.21.6
    sblId: Josh 21:6
    shortName: Нав 21:6
    text: А для Ґершонових синів від родів Іссахарового племени, і від Асирового племени,
      і від Нефталимового племени, і від половини Манасіїного племени в Башані жеребком
      дісталося тринадцять міст.
  - name: Ісус Навин 21:7
    orderIndex: 6
    osisId: Josh.21.7
    sblId: Josh 21:7
    shortName: Нав 21:7
    text: Мерарієвим синам за їхніми родами дісталося від племени Рувимового, і від
      племени Ґадового, і від племени Завулонового дванадцять міст.
  - name: Ісус Навин 21:8
    orderIndex: 7
    osisId: Josh.21.8
    sblId: Josh 21:8
    shortName: Нав 21:8
    text: І дали Ізраїлеві сини Левитам ті міста та їхні пасовиська, як наказав був
      Господь через Мойсея, жеребком.
  - name: Ісус Навин 21:9
    orderIndex: 8
    osisId: Josh.21.9
    sblId: Josh 21:9
    shortName: Нав 21:9
    text: І дали вони з племени синів Юдиних та з племени синів Симеонових ті міста,
      що будуть нижче названі йменням своїм.
  - name: Ісус Навин 21:10
    orderIndex: 9
    osisId: Josh.21.10
    sblId: Josh 21:10
    shortName: Нав 21:10
    text: І було для Ааронових синів із родів кегатеянина, з Левієвих синів, бо їм
      був жеребок найперше.
  - name: Ісус Навин 21:11
    orderIndex: 10
    osisId: Josh.21.11
    sblId: Josh 21:11
    shortName: Нав 21:11
    text: І дали їм місто Кір'ят, батька велетнів Арби, воно Хеврон, на Юдиних горах,
      та його пасовиська навколо нього.
  - name: Ісус Навин 21:12
    orderIndex: 11
    osisId: Josh.21.12
    sblId: Josh 21:12
    shortName: Нав 21:12
    text: А мійське поле та оселі його дали Калеву, синові Єфуннеєвому, на власність
      його.
  - name: Ісус Навин 21:13
    orderIndex: 12
    osisId: Josh.21.13
    sblId: Josh 21:13
    shortName: Нав 21:13
    text: 'А синам священика Аарона дали місто сховища вбійника: Хеврон та його пасовиська,
      і Лівну та її пасовиська,'
  - name: Ісус Навин 21:14
    orderIndex: 13
    osisId: Josh.21.14
    sblId: Josh 21:14
    shortName: Нав 21:14
    text: і Яттір та його пасовиська, і Ештемоа та її пасовиська,
  - name: Ісус Навин 21:15
    orderIndex: 14
    osisId: Josh.21.15
    sblId: Josh 21:15
    shortName: Нав 21:15
    text: і Холон та його пасовиська, і Девір та його пасовиська,
  - name: Ісус Навин 21:16
    orderIndex: 15
    osisId: Josh.21.16
    sblId: Josh 21:16
    shortName: Нав 21:16
    text: і Аїн та його пасовиська, і Ютту та її пасовиська, Бет-Шемеш та його пасовиська,
      дев'ять міст від двох тих племен.
  - name: Ісус Навин 21:17
    orderIndex: 16
    osisId: Josh.21.17
    sblId: Josh 21:17
    shortName: Нав 21:17
    text: 'А від Веніяминового племени: Ґів''он та його пасовиська, Ґеву та її пасовиська,'
  - name: Ісус Навин 21:18
    orderIndex: 17
    osisId: Josh.21.18
    sblId: Josh 21:18
    shortName: Нав 21:18
    text: Анатоль та його пасовиська, і Алмон та його пасовиська, міст четверо.
  - name: Ісус Навин 21:19
    orderIndex: 18
    osisId: Josh.21.19
    sblId: Josh 21:19
    shortName: Нав 21:19
    text: Усіх міст Ааронових синів, священиків, тринадцять міст та їхні пасовиська.
  - name: Ісус Навин 21:20
    orderIndex: 19
    osisId: Josh.21.20
    sblId: Josh 21:20
    shortName: Нав 21:20
    text: А родам Кегатових синів, Левитам, що позостали від Кегатових синів, міста
      їхнього жеребка були від Єфремового племени.
  - name: Ісус Навин 21:21
    orderIndex: 20
    osisId: Josh.21.21
    sblId: Josh 21:21
    shortName: Нав 21:21
    text: 'І дали їм місто сховища вбійника: Сихем та його пасовиська, на Єфремовій
      горі, і Ґезер та його пасовиська.'
  - name: Ісус Навин 21:22
    orderIndex: 21
    osisId: Josh.21.22
    sblId: Josh 21:22
    shortName: Нав 21:22
    text: І Ківцаїм та його пасовиська, і Бет-Хорон та його пасовиська, міст четверо.
  - name: Ісус Навин 21:23
    orderIndex: 22
    osisId: Josh.21.23
    sblId: Josh 21:23
    shortName: Нав 21:23
    text: 'А від Данового племени: Елтеке та його пасовиська, Ґіббетон та його пасовиська,'
  - name: Ісус Навин 21:24
    orderIndex: 23
    osisId: Josh.21.24
    sblId: Josh 21:24
    shortName: Нав 21:24
    text: Айялон та його пасовиська, Ґат-Ріммон та його пасовиська, міст четверо.
  - name: Ісус Навин 21:25
    orderIndex: 24
    osisId: Josh.21.25
    sblId: Josh 21:25
    shortName: Нав 21:25
    text: 'А від половини Манасіїного племени: Таанах та його пасовиська, і Ґат-Ріммон
      та його пасовиська, міст двоє.'
  - name: Ісус Навин 21:26
    orderIndex: 25
    osisId: Josh.21.26
    sblId: Josh 21:26
    shortName: Нав 21:26
    text: Усіх міст десять та їхні пасовиська для родів позосталих Кегатових синів.
  - name: Ісус Навин 21:27
    orderIndex: 26
    osisId: Josh.21.27
    sblId: Josh 21:27
    shortName: Нав 21:27
    text: 'А для Ґершонових синів з Левієвих родів від половини Манасіїного племени
      місто сховища вбійника: Ґолан у Башані та його пасовиська, і Беештера та її
      пасовиська, міст двоє.'
  - name: Ісус Навин 21:28
    orderIndex: 27
    osisId: Josh.21.28
    sblId: Josh 21:28
    shortName: Нав 21:28
    text: 'А від Іссахарового племени: Кіш''йон та його пасовиська, Доврат та його
      пасовиська,'
  - name: Ісус Навин 21:29
    orderIndex: 28
    osisId: Josh.21.29
    sblId: Josh 21:29
    shortName: Нав 21:29
    text: Ярмут та його пасовиська, Ен-Ґаннім та його пасовиська, міст четверо.
  - name: Ісус Навин 21:30
    orderIndex: 29
    osisId: Josh.21.30
    sblId: Josh 21:30
    shortName: Нав 21:30
    text: 'А від Асирового племени: Міш''ал та його пасовиська, Ардон та його пасовиська,'
  - name: Ісус Навин 21:31
    orderIndex: 30
    osisId: Josh.21.31
    sblId: Josh 21:31
    shortName: Нав 21:31
    text: Хелкат та його пасовиська, Рехов та його пасовиська, міст четверо.
  - name: Ісус Навин 21:32
    orderIndex: 31
    osisId: Josh.21.32
    sblId: Josh 21:32
    shortName: Нав 21:32
    text: 'А від Нефталимового племени місто сховища вбійника: Кедеш у Ґаліл та його
      пасовиська, і Хаммот-Дор та його пасовиська, і Картан та його пасовиська, міст
      троє.'
  - name: Ісус Навин 21:33
    orderIndex: 32
    osisId: Josh.21.33
    sblId: Josh 21:33
    shortName: Нав 21:33
    text: Усіх міст Ґершонових за їхніми родами тринадцять міст та їхні пасовиська.
  - name: Ісус Навин 21:34
    orderIndex: 33
    osisId: Josh.21.34
    sblId: Josh 21:34
    shortName: Нав 21:34
    text: 'А для родів Мерарієвих синів, Левитів, позосталих від племени Завулонового:
      Йокнеам та його пасовиська, Карта та її пасовиська.'
  - name: Ісус Навин 21:35
    orderIndex: 34
    osisId: Josh.21.35
    sblId: Josh 21:35
    shortName: Нав 21:35
    text: Дімна та її пасовиська, Нагалал та його пасовиська, міст четверо.
  - name: Ісус Навин 21:36
    orderIndex: 35
    osisId: Josh.21.36
    sblId: Josh 21:36
    shortName: Нав 21:36
    text: 'А від Рувимового племени: Бецар та його пасовиська, і Ягца та її пасовиська,'
  - name: Ісус Навин 21:37
    orderIndex: 36
    osisId: Josh.21.37
    sblId: Josh 21:37
    shortName: Нав 21:37
    text: Кедемот та його пасовиська, і Мефаат та його пасовиська, міст четверо.
  - name: Ісус Навин 21:38
    orderIndex: 37
    osisId: Josh.21.38
    sblId: Josh 21:38
    shortName: Нав 21:38
    text: 'А від Ґадового племени місто сховища вбійника: Рамот у Ґілеаді та його
      пасовиська, і Маханаїм та його пасовиська,'
  - name: Ісус Навин 21:39
    orderIndex: 38
    osisId: Josh.21.39
    sblId: Josh 21:39
    shortName: Нав 21:39
    text: Хешбон та його пасовиська, Язер та його пасовиська, усіх міст четверо.
  - name: Ісус Навин 21:40
    orderIndex: 39
    osisId: Josh.21.40
    sblId: Josh 21:40
    shortName: Нав 21:40
    text: Усіх міст для Мерарієвих синів за їхніми родами, що позосталися з Левієвих
      родів, було за їхнім жеребком дванадцять міст.
  - name: Ісус Навин 21:41
    orderIndex: 40
    osisId: Josh.21.41
    sblId: Josh 21:41
    shortName: Нав 21:41
    text: Усіх Левієвих міст серед власности Ізраїлевих синів сорок і вісім міст та
      їхні пасовиська.
  - name: Ісус Навин 21:42
    orderIndex: 41
    osisId: Josh.21.42
    sblId: Josh 21:42
    shortName: Нав 21:42
    text: 'Будуть ті міста такі: кожне місто з пасовиськом його навколо нього, так
      для всіх тих міст.'
  - name: Ісус Навин 21:43
    orderIndex: 42
    osisId: Josh.21.43
    sblId: Josh 21:43
    shortName: Нав 21:43
    text: І дав Господь Ізраїлеві ввесь той Край, що присягнув був дати його їхнім
      батькам, і вони посіли його та й осілися в ньому.
  - name: Ісус Навин 21:44
    orderIndex: 43
    osisId: Josh.21.44
    sblId: Josh 21:44
    shortName: Нав 21:44
    text: І Господь дав їм мир навколо, усе так, як присягнув був їхнім батькам. І
      ніхто зо всіх їхніх ворогів на встояв перед ними, усіх їхніх ворогів Господь
      дав у їхню руку.
  - name: Ісус Навин 21:45
    orderIndex: 44
    osisId: Josh.21.45
    sblId: Josh 21:45
    shortName: Нав 21:45
    text: Нічого не було невиконаного з усього того доброго слова, що Господь говорив
      до Ізраїлевого дому, усе збулося.
  versesCount: 45
- name: Ісус Навин 22
  orderIndex: 21
  osisId: Josh.22
  sblId: Josh 22
  shortName: Нав 22
  verses:
  - name: Ісус Навин 22:1
    orderIndex: 0
    osisId: Josh.22.1
    sblId: Josh 22:1
    shortName: Нав 22:1
    text: Тоді покликав Ісус племено Рувимове та Ґадове, та половину Манасіїного племени,
  - name: Ісус Навин 22:2
    orderIndex: 1
    osisId: Josh.22.2
    sblId: Josh 22:2
    shortName: Нав 22:2
    text: 'та й сказав їм: Ви виконували все, що вам наказав був раб Господній Мойсей,
      і ви слухалися голосу мого про все, що я вам наказував.'
  - name: Ісус Навин 22:3
    orderIndex: 2
    osisId: Josh.22.3
    sblId: Josh 22:3
    shortName: Нав 22:3
    text: Ви оце не лишали братів своїх довгі дні аж до цього дня, і ви додержували
      виконання заповідей Господа, Бога вашого.
  - name: Ісус Навин 22:4
    orderIndex: 3
    osisId: Josh.22.4
    sblId: Josh 22:4
    shortName: Нав 22:4
    text: А тепер Господь, Бог ваш, дав мир вашим братам, як вам говорив був. І тепер
      поверніться, та й ідіть собі до наметів своїх, до краю вашої власности, що вам
      дав Мойсей, раб Господній, на тім боці Йордану.
  - name: Ісус Навин 22:5
    orderIndex: 4
    osisId: Josh.22.5
    sblId: Josh 22:5
    shortName: Нав 22:5
    text: 'Тільки дуже пильнуйте виконувати заповідь та Закона, що наказав був вам
      Мойсей, раб Господній: любити Господа, Бога вашого, і ходити всіма Його дорогами,
      і додержувати Його заповіді, і линути до Нього, і служити Йому всім вашим серцем
      та всією вашою душею.'
  - name: Ісус Навин 22:6
    orderIndex: 5
    osisId: Josh.22.6
    sblId: Josh 22:6
    shortName: Нав 22:6
    text: І поблагословив їх Ісус, та й послав їх, а вони пішли до наметів своїх.
  - name: Ісус Навин 22:7
    orderIndex: 6
    osisId: Josh.22.7
    sblId: Josh 22:7
    shortName: Нав 22:7
    text: А половині Манасіїного племени Мойсей дав у Башані, а половині його дав
      Ісус з їхніми братами на цім боці Йордану на захід. І також, коли Ісус відпускав
      їх до їхніх наметів, то поблагословив їх,
  - name: Ісус Навин 22:8
    orderIndex: 7
    osisId: Josh.22.8
    sblId: Josh 22:8
    shortName: Нав 22:8
    text: 'та й сказав до них, говорячи: Верніться до своїх наметів із великими маєтками
      та з дуже численною худобою, зо сріблом, і з золотом, і з міддю, і з залізом,
      і з дуже багатьома одежами. Поділіть здобич від ваших ворогів із вашими братами.'
  - name: Ісус Навин 22:9
    orderIndex: 8
    osisId: Josh.22.9
    sblId: Josh 22:9
    shortName: Нав 22:9
    text: І вернулися, і пішли сини Рувимові й сини Ґадові та половина Манасіїного
      племени від Ізраїлевих синів, із Шіло, що в ханаанському Краї, щоб піти до краю
      Ґілеад, до краю своєї власности, що посіли його на наказ Господній через Мойсея.
  - name: Ісус Навин 22:10
    orderIndex: 9
    osisId: Josh.22.10
    sblId: Josh 22:10
    shortName: Нав 22:10
    text: І прийшли до йорданських могил, що в ханаанському Краї, і збудували там
      сини Рувимові й сини Ґадові та половина Манасіїного племени жертівника над Йорданом,
      жертівника великого на вид.
  - name: Ісус Навин 22:11
    orderIndex: 10
    osisId: Josh.22.11
    sblId: Josh 22:11
    shortName: Нав 22:11
    text: 'І почули Ізраїлеві сини таке: Оце збудували сини Рувимові й сини Ґадові
      та половина Манасіїного племени жертівника навпроти ханаанського Краю, при йорданських
      могилах, на боці Ізраїлевих синів.'
  - name: Ісус Навин 22:12
    orderIndex: 11
    osisId: Josh.22.12
    sblId: Josh 22:12
    shortName: Нав 22:12
    text: І почули це Ізраїлеві сини, і була зібрана вся громада Ізраїлевих синів
      до Шіло, щоб піти на них війною.
  - name: Ісус Навин 22:13
    orderIndex: 12
    osisId: Josh.22.13
    sblId: Josh 22:13
    shortName: Нав 22:13
    text: І послали Ізраїлеві сини до синів Рувимових і до синів Ґадових та до половини
      Манасіїного племени ґілеадського краю Пінхаса, сина священика Елеазара,
  - name: Ісус Навин 22:14
    orderIndex: 13
    osisId: Josh.22.14
    sblId: Josh 22:14
    shortName: Нав 22:14
    text: та з ним десять начальників, по одному начальникові для батькового дому
      з усіх Ізраїлевих племен; а кожен із них голова дому їхніх батьків, вони для
      тисяч Ізраїлевих.
  - name: Ісус Навин 22:15
    orderIndex: 14
    osisId: Josh.22.15
    sblId: Josh 22:15
    shortName: Нав 22:15
    text: 'І прийшли вони до синів Рувимових й до синів Ґадових та до половини Манасіїного
      племени до ґілеадського краю, та й говорили з ними, кажучи:'
  - name: Ісус Навин 22:16
    orderIndex: 15
    osisId: Josh.22.16
    sblId: Josh 22:16
    shortName: Нав 22:16
    text: 'Так сказала вся Господня громада: Що це за переступ, що ви спроневірилися
      ним проти Ізраїлевого Бога, щоб відвернутись сьогодні від Господа? Бо ви збудували
      собі жертівника, щоб сьогодні збунтуватися проти Господа.'
  - name: Ісус Навин 22:17
    orderIndex: 16
    osisId: Josh.22.17
    sblId: Josh 22:17
    shortName: Нав 22:17
    text: Чи нам мало Пеорового гріха, з якого ми не очистилися аж до цього дня, і
      була пораза в Господній громаді?
  - name: Ісус Навин 22:18
    orderIndex: 17
    osisId: Josh.22.18
    sblId: Josh 22:18
    shortName: Нав 22:18
    text: А ви відвертаєтеся сьогодні від Господа. І станеться, ви збунутуєтеся сьогодні
      проти Господа, а Він узавтра розгнівається на всю Ізраїлеву громаду.
  - name: Ісус Навин 22:19
    orderIndex: 18
    osisId: Josh.22.19
    sblId: Josh 22:19
    shortName: Нав 22:19
    text: І справді, якщо край вашої посілости нечистий, перейдіть собі до Краю Господньої
      посілости, що там пробуває Господня скинія, і візьміть посілість серед нас,
      а на Господа не бунтуйтеся, і не бунтуйтеся проти нас вашим збудуванням собі
      жертівника, окрім жертівника Господа, Бога нашого.
  - name: Ісус Навин 22:20
    orderIndex: 19
    osisId: Josh.22.20
    sblId: Josh 22:20
    shortName: Нав 22:20
    text: Чи ж не Ахан, син Зерахів, спроневірився був переступом у заклятому, а гнів
      був на всю Ізраїлеву громаду? І він був єдиний чоловік, що не помер своєю смертю
      через свій гріх.
  - name: Ісус Навин 22:21
    orderIndex: 20
    osisId: Josh.22.21
    sblId: Josh 22:21
    shortName: Нав 22:21
    text: 'І відповіли сини Рувимові, сини Ґадові та половина Манасіїного племени,
      і говорили з головами тисяч Ізраїлевих:'
  - name: Ісус Навин 22:22
    orderIndex: 21
    osisId: Josh.22.22
    sblId: Josh 22:22
    shortName: Нав 22:22
    text: Бог богів Господь, Бог богів Господь, Він знає, і Ізраїль він буде знати.
      Не пощади нас цього дня, якщо бунтом і якщо переступом проти Господа ми це зробили,
  - name: Ісус Навин 22:23
    orderIndex: 22
    osisId: Josh.22.23
    sblId: Josh 22:23
    shortName: Нав 22:23
    text: якщо ми збудували собі жертівника на відвернення від Господа; а якщо ми
      будували на принесення цілопалення та жертви хлібної, і якщо на спорядження
      на ньому мирних жертов, то Господь Він відплатить,
  - name: Ісус Навин 22:24
    orderIndex: 23
    osisId: Josh.22.24
    sblId: Josh 22:24
    shortName: Нав 22:24
    text: 'і якщо ми не зробили цього з обавою про таку річ, говорячи: Завтра скажуть
      ваші сини до наших синів, говорячи: Що вам до Господа, Бога Ізраїлевого?'
  - name: Ісус Навин 22:25
    orderIndex: 24
    osisId: Josh.22.25
    sblId: Josh 22:25
    shortName: Нав 22:25
    text: Бо Господь дав границю поміж нами та поміж вами, сини Рувимові та сини Ґадові,
      Йордан, нема вам наділу в Господі! І ваші сини відірвуть наших синів від боязні
      Господа.
  - name: Ісус Навин 22:26
    orderIndex: 25
    osisId: Josh.22.26
    sblId: Josh 22:26
    shortName: Нав 22:26
    text: 'Тож сказали ми: Зробім собі, збудуймо жертівника не на цілопалення й не
      на жертву,'
  - name: Ісус Навин 22:27
    orderIndex: 26
    osisId: Josh.22.27
    sblId: Josh 22:27
    shortName: Нав 22:27
    text: 'але щоб він був свідком між нами та між вами, і між поколіннями нашими
      по нас, що ми служили служби Господні перед Його лицем нашими цілопаленнями,
      і нашими жертвами, і нашими жертвами мирними. І не скажуть ваші сини взавтра
      до наших синів: нема вам наділу в Господі!'
  - name: Ісус Навин 22:28
    orderIndex: 27
    osisId: Josh.22.28
    sblId: Josh 22:28
    shortName: Нав 22:28
    text: 'І сказали ми: І станеться, коли так скажуть до нас та до наших поколінь
      узавтра, то ми скажемо: Подивіться на вигляд жертівника, що зробили були наші
      батьки не на цілопалення й не на жертву, але щоб був він свідком між нами та
      між вами.'
  - name: Ісус Навин 22:29
    orderIndex: 28
    osisId: Josh.22.29
    sblId: Josh 22:29
    shortName: Нав 22:29
    text: Борони нас, Боже, бунтуватися нам проти Господа, і відвертатися сьогодні
      від Господа, щоб будувати жертівника на цілопалення, і на жертву хлібну, і на
      жертву, окрім жертівника Господа, Бога нашого, що перед скинією Його.
  - name: Ісус Навин 22:30
    orderIndex: 29
    osisId: Josh.22.30
    sblId: Josh 22:30
    shortName: Нав 22:30
    text: І почув священик Пінхас та начальники громади й голови тисяч Ізраїлевих,
      що були з ним, ті слова, що казали сини Рувимові й сини Ґадові та сини Манасіїні,
      і було це добре в їхніх очах.
  - name: Ісус Навин 22:31
    orderIndex: 30
    osisId: Josh.22.31
    sblId: Josh 22:31
    shortName: Нав 22:31
    text: 'І сказав Пінхас, син священика Елеазара, до синів Рувимових, і до синів
      Ґадових та до синів Манасіїних: Сьогодні ми пізнали, що Господь серед вас, що
      ви не спроневірилися Господеві тим переступом, тепер ви визволили Ізраїлевих
      синів від Господньої руки.'
  - name: Ісус Навин 22:32
    orderIndex: 31
    osisId: Josh.22.32
    sblId: Josh 22:32
    shortName: Нав 22:32
    text: І вернувся Пінхас, син священика Елеазара, та начальники від синів Рувимових,
      і від синів Ґадових з ґілеадського краю до Краю ханаанського до Ізраїлевих синів,
      і здали їм звіт.
  - name: Ісус Навин 22:33
    orderIndex: 32
    osisId: Josh.22.33
    sblId: Josh 22:33
    shortName: Нав 22:33
    text: І була добра та річ в очах синів Ізраїлевих. І поблагословили Бога Ізраїлеві
      сини, і не сказали йти на них війною, щоб знищити край, що сини Рувимові та
      сини Ґадові сидять у ньому.
  - name: Ісус Навин 22:34
    orderIndex: 33
    osisId: Josh.22.34
    sblId: Josh 22:34
    shortName: Нав 22:34
    text: 'І назвали сини Рувимові та сини Ґадові ім''я жертівникові: Ед, бо він свідок
      між нами, що Господь Він Бог.'
  versesCount: 34
- name: Ісус Навин 23
  orderIndex: 22
  osisId: Josh.23
  sblId: Josh 23
  shortName: Нав 23
  verses:
  - name: Ісус Навин 23:1
    orderIndex: 0
    osisId: Josh.23.1
    sblId: Josh 23:1
    shortName: Нав 23:1
    text: І сталося по багатьох днях по тому, як Господь дав мир Ізраїлеві від усіх
      їхніх ворогів навколо, а Ісус постарів, увійшов у літа,
  - name: Ісус Навин 23:2
    orderIndex: 1
    osisId: Josh.23.2
    sblId: Josh 23:2
    shortName: Нав 23:2
    text: 'то покликав Ісус усього Ізраїля, його старших, і голів його, і суддів його,
      і урядників його, та й сказав до них: Я постарів, увійшов у літа.'
  - name: Ісус Навин 23:3
    orderIndex: 2
    osisId: Josh.23.3
    sblId: Josh 23:3
    shortName: Нав 23:3
    text: А ви бачили все, що зробив був Господь, Бог ваш, усім цим людям для вас,
      бо Господь, Бог ваш, Він Той воюючий для вас!
  - name: Ісус Навин 23:4
    orderIndex: 3
    osisId: Josh.23.4
    sblId: Josh 23:4
    shortName: Нав 23:4
    text: Дивіться, ось я поділив вам жеребком цих позосталих людей на спадок для
      ваших племен від Йордану, і всі народи, що вигубив я, аж по море Велике, місце
      заходу сонця.
  - name: Ісус Навин 23:5
    orderIndex: 4
    osisId: Josh.23.5
    sblId: Josh 23:5
    shortName: Нав 23:5
    text: А Господь, Бог ваш, Він пожене їх перед вами, і вижене їх перед вами, і
      ви посядете їхній Край, як говорив був Господь, Бог ваш, до вас.
  - name: Ісус Навин 23:6
    orderIndex: 5
    osisId: Josh.23.6
    sblId: Josh 23:6
    shortName: Нав 23:6
    text: І ви будете дуже сильні, щоб виконувати й чинити все, написане в книзі Закону
      Мойсеєвого, щоб не відхилятися від нього ані праворуч, ані ліворуч,
  - name: Ісус Навин 23:7
    orderIndex: 6
    osisId: Josh.23.7
    sblId: Josh 23:7
    shortName: Нав 23:7
    text: щоб ви не змішувалися з цими людьми, цими позосталими з вами, а ім'я їхніх
      богів ви не згадаєте, і не будете заприсягати ними, і не будете служити їм,
      і не будете вклонятися їм,
  - name: Ісус Навин 23:8
    orderIndex: 7
    osisId: Josh.23.8
    sblId: Josh 23:8
    shortName: Нав 23:8
    text: бо ви будете горнутися тільки до Господа, Бога вашого, як робили ви аж до
      цього дня.
  - name: Ісус Навин 23:9
    orderIndex: 8
    osisId: Josh.23.9
    sblId: Josh 23:9
    shortName: Нав 23:9
    text: І вигнав Господь перед вами народи великі та сильні, а ви не встояв ніхто
      перед вами аж до цього дня.
  - name: Ісус Навин 23:10
    orderIndex: 9
    osisId: Josh.23.10
    sblId: Josh 23:10
    shortName: Нав 23:10
    text: Один чоловік із вас сам жене тисячу, бо Господь, Бог ваш Він той Вояк для
      вас, як говорив був Він вам.
  - name: Ісус Навин 23:11
    orderIndex: 10
    osisId: Josh.23.11
    sblId: Josh 23:11
    shortName: Нав 23:11
    text: І будете ви дуже пильнувати про свої душі, щоб любити Господа, Бога вашого.
  - name: Ісус Навин 23:12
    orderIndex: 11
    osisId: Josh.23.12
    sblId: Josh 23:12
    shortName: Нав 23:12
    text: Бо якщо справді будете ви відвертатися й приліпитеся до решти цих народів,
      цих позосталих із вами, і будете свататися з ними, і будете змішуватися з ними,
      а вони з вами,
  - name: Ісус Навин 23:13
    orderIndex: 12
    osisId: Josh.23.13
    sblId: Josh 23:13
    shortName: Нав 23:13
    text: то дійсно будете ви знати, що Господь, Бог ваш, більш не гнатиме ці народи
      перед вами, і вони стануть для вас сіткою й пасткою, та батогом на ваші боки,
      та терням на ваші очі, аж поки ви не вигинете з-над цієї доброї землі, яку дав
      вам Господь, Бог ваш.
  - name: Ісус Навин 23:14
    orderIndex: 13
    osisId: Josh.23.14
    sblId: Josh 23:14
    shortName: Нав 23:14
    text: А я оце сьогодні відходжу дорогою всієї землі. А ви будете знати всім своїм
      серцем та всією своєю душею, що не відпало ані одне слово зо всіх тих добрих
      слів, що про вас говорив був Господь, Бог ваш, усе збулося вам, не відпало з
      нього ані одне слово.
  - name: Ісус Навин 23:15
    orderIndex: 14
    osisId: Josh.23.15
    sblId: Josh 23:15
    shortName: Нав 23:15
    text: І станеться, отак, як збулося вам усе те добре слово, що про вас говорив
      був Господь, Бог ваш, так наведе Господь на вас усе те слово зле, аж поки Він
      вигубить вас з-над цієї доброї землі, яку вам дав Господь, Бог ваш.
  - name: Ісус Навин 23:16
    orderIndex: 15
    osisId: Josh.23.16
    sblId: Josh 23:16
    shortName: Нав 23:16
    text: Коли ви переступите заповіта Господа, Бога вашого, що Він наказав вам, і
      підете й будете служити іншим богам, і будете вклонятися їм, то запалиться гнів
      Господній на вас, і ви скоро погинете з того хорошого Краю, що його Він вам
      дав.
  versesCount: 16
- name: Ісус Навин 24
  orderIndex: 23
  osisId: Josh.24
  sblId: Josh 24
  shortName: Нав 24
  verses:
  - name: Ісус Навин 24:1
    orderIndex: 0
    osisId: Josh.24.1
    sblId: Josh 24:1
    shortName: Нав 24:1
    text: І зібрав Ісус усі Ізраїлеві племена до Сихему, і покликав Ізраїлевих старших,
      і голів його, і суддів його, і урядників його, і поставали вони перед Божим
      лицем.
  - name: Ісус Навин 24:2
    orderIndex: 1
    osisId: Josh.24.2
    sblId: Josh 24:2
    shortName: Нав 24:2
    text: 'І сказав Ісус до всього народу: Так сказав Господь, Бог Ізраїлів: По тім
      боці Річки сиділи були ваші батьки від віків: Терах, батько Авраамів та батько
      Нахорів, і служили іншим богам.'
  - name: Ісус Навин 24:3
    orderIndex: 2
    osisId: Josh.24.3
    sblId: Josh 24:3
    shortName: Нав 24:3
    text: І взяв Я вашого батька Авраама з того боку Річки, і водив його по всьому
      ханаанському Краї, і розмножив насіння його, і дав йому Ісака.
  - name: Ісус Навин 24:4
    orderIndex: 3
    osisId: Josh.24.4
    sblId: Josh 24:4
    shortName: Нав 24:4
    text: І дав Я Ісакові Якова та Ісава, і дав Ісавові гору Сеїр, щоб її посів, а
      Яків та сини його зійшли до Єгипту.
  - name: Ісус Навин 24:5
    orderIndex: 4
    osisId: Josh.24.5
    sblId: Josh 24:5
    shortName: Нав 24:5
    text: І послав Я Мойсея та Аарона, та й ударив Єгипет, як зробив Я серед нього,
      а потому Я вивів вас.
  - name: Ісус Навин 24:6
    orderIndex: 5
    osisId: Josh.24.6
    sblId: Josh 24:6
    shortName: Нав 24:6
    text: І вивів Я ваших батьків із Єгипту, і ввійшли ви до моря, а Єгипет гнався
      за вашими батьками колесницями та верхівцями до Червоного моря.
  - name: Ісус Навин 24:7
    orderIndex: 6
    osisId: Josh.24.7
    sblId: Josh 24:7
    shortName: Нав 24:7
    text: І кликали вони до Господа, і Він поклав темряву між вами та між Єгиптянином,
      і навів на нього море, і воно покрило його, і ваші очі бачили те, що зробив
      Я в Єгипті. І сиділи ви в пустині багато днів.
  - name: Ісус Навин 24:8
    orderIndex: 7
    osisId: Josh.24.8
    sblId: Josh 24:8
    shortName: Нав 24:8
    text: І ввів я вас до краю амореян, що сидять по тім боці Йордану, і вони воювали
      з вами, а Я дав їх у вашу руку. І ви посіли їхній край, і Я вигубив їх перед
      вами.
  - name: Ісус Навин 24:9
    orderIndex: 8
    osisId: Josh.24.9
    sblId: Josh 24:9
    shortName: Нав 24:9
    text: І встав був Балак, син Ціппорів, цар моавський, і воював з Ізраїлем. І він
      послав і покликав Валаама, Беорового сина, щоб проклясти вас.
  - name: Ісус Навин 24:10
    orderIndex: 9
    osisId: Josh.24.10
    sblId: Josh 24:10
    shortName: Нав 24:10
    text: Та не хотів Я слухати Валаама, і він, благословляючи, поблагословив вас,
      і Я врятував вас від його руки.
  - name: Ісус Навин 24:11
    orderIndex: 10
    osisId: Josh.24.11
    sblId: Josh 24:11
    shortName: Нав 24:11
    text: 'І перейшли ви Йордан, і прийшли до Єрихону. І воювали з вами господарі
      Єрихону: періззеянин, і ханаанеянин, і хіттеянин, і ґірґашеянин, і хіввеянин,
      і євусеянин, а Я дав їх у вашу руку.'
  - name: Ісус Навин 24:12
    orderIndex: 11
    osisId: Josh.24.12
    sblId: Josh 24:12
    shortName: Нав 24:12
    text: І послав Я перед вами шершня, і він вигнав їх перед вами, двох царів аморейських,
      не мечем твоїм і не луком твоїм.
  - name: Ісус Навин 24:13
    orderIndex: 12
    osisId: Josh.24.13
    sblId: Josh 24:13
    shortName: Нав 24:13
    text: І дав Я вам Край, що над ним ти не трудився, і міста, що їх ви не будували,
      і ви осілися в них; виноградники та оливки, яких ви не садили, ви їли.
  - name: Ісус Навин 24:14
    orderIndex: 13
    osisId: Josh.24.14
    sblId: Josh 24:14
    shortName: Нав 24:14
    text: А тепер бійтеся Господа й служіть Йому в невинності та в правді, і повідкидайте
      богів, яким служили ваші батьки на тому боці Річки та в Єгипті, та й служіть
      Господеві.
  - name: Ісус Навин 24:15
    orderIndex: 14
    osisId: Josh.24.15
    sblId: Josh 24:15
    shortName: Нав 24:15
    text: А якщо зле в очах ваших служити Господеві, виберіть собі сьогодні, кому
      будете служити, чи богам, яким служили ваші батьки, що по тому боці Річки, та
      чи богам аморейським, що ви сидите в їхньому краї. А я та дім мій будемо служити
      Господеві.
  - name: Ісус Навин 24:16
    orderIndex: 15
    osisId: Josh.24.16
    sblId: Josh 24:16
    shortName: Нав 24:16
    text: 'І відповів народ та й сказав: Борони, нас Боже, покинути Господа, щоб служити
      іншим богам!'
  - name: Ісус Навин 24:17
    orderIndex: 16
    osisId: Josh.24.17
    sblId: Josh 24:17
    shortName: Нав 24:17
    text: Бо Господь, Бог наш, Він Той, що вивів нас та наших батьків з єгипетського
      краю, з дому рабства, і що зробив на наших очах ті великі знамена, і стеріг
      нас на всій дорозі, що нею ми ходили, і по всіх народах, що ми перейшли серед
      них.
  - name: Ісус Навин 24:18
    orderIndex: 17
    osisId: Josh.24.18
    sblId: Josh 24:18
    shortName: Нав 24:18
    text: І повиганяв Господь усі народи та амореянина, мешканця цього Краю, перед
      нами. І ми будемо служити Господеві, бо Він Бог наш.
  - name: Ісус Навин 24:19
    orderIndex: 18
    osisId: Josh.24.19
    sblId: Josh 24:19
    shortName: Нав 24:19
    text: 'І сказав Ісус до народу: Ви не здолієте служити Господеві, бо Він Бог святий,
      Бог заздрісний Він. Не простить Він вашу провину та ваших гріхів.'
  - name: Ісус Навин 24:20
    orderIndex: 19
    osisId: Josh.24.20
    sblId: Josh 24:20
    shortName: Нав 24:20
    text: Коли ви покинете Господа, і будете служити чужим богам, то Він вернеться,
      і зробить вам зло, і вигубить вас по тому, як робив був добро вам.
  - name: Ісус Навин 24:21
    orderIndex: 20
    osisId: Josh.24.21
    sblId: Josh 24:21
    shortName: Нав 24:21
    text: 'І сказав народ до Ісуса: Ні, таки Господеві будемо служити!'
  - name: Ісус Навин 24:22
    orderIndex: 21
    osisId: Josh.24.22
    sblId: Josh 24:22
    shortName: Нав 24:22
    text: 'І сказав Ісус до народу: Ви свідки на себе, що ви вибрали Господа служити
      Йому. І сказали вони: Свідки!'
  - name: Ісус Навин 24:23
    orderIndex: 22
    osisId: Josh.24.23
    sblId: Josh 24:23
    shortName: Нав 24:23
    text: А тепер покиньте чужих богів, що серед вас, і прихиліть своє серце до Господа,
      Бога Ізраїлевого.
  - name: Ісус Навин 24:24
    orderIndex: 23
    osisId: Josh.24.24
    sblId: Josh 24:24
    shortName: Нав 24:24
    text: 'І сказав народ до Ісуса: Господеві, Богові нашому, ми будемо служити, а
      голосу Його будемо слухатися!'
  - name: Ісус Навин 24:25
    orderIndex: 24
    osisId: Josh.24.25
    sblId: Josh 24:25
    shortName: Нав 24:25
    text: І склав Ісус заповіта з народом того дня, і дав йому постанови та закони
      в Сихемі.
  - name: Ісус Навин 24:26
    orderIndex: 25
    osisId: Josh.24.26
    sblId: Josh 24:26
    shortName: Нав 24:26
    text: І написав Ісус ті слова в книзі Божого Закону, і взяв великого каменя, та
      й поставив його там під тим дубом, що в Господній святині.
  - name: Ісус Навин 24:27
    orderIndex: 26
    osisId: Josh.24.27
    sblId: Josh 24:27
    shortName: Нав 24:27
    text: 'І сказав Ісус до всього народу: Ось оцей камінь буде на нас на свідчення,
      бо він чув усі Господні слова, що Він говорив з нами. І він буде на вас за свідка,
      щоб ви не виреклися вашого Бога.'
  - name: Ісус Навин 24:28
    orderIndex: 27
    osisId: Josh.24.28
    sblId: Josh 24:28
    shortName: Нав 24:28
    text: І відпустив Ісус народ, кожного до спадку його.
  - name: Ісус Навин 24:29
    orderIndex: 28
    osisId: Josh.24.29
    sblId: Josh 24:29
    shortName: Нав 24:29
    text: І сталося по тих випадках, і вмер Ісус, син Навинів, раб Господній, віку
      ста й десяти літ.
  - name: Ісус Навин 24:30
    orderIndex: 29
    osisId: Josh.24.30
    sblId: Josh 24:30
    shortName: Нав 24:30
    text: І поховали його в границі спадку його, у Тімнат-Серахові, що в Єфремових
      горах, на північ від гори Ґааш.
  - name: Ісус Навин 24:31
    orderIndex: 30
    osisId: Josh.24.31
    sblId: Josh 24:31
    shortName: Нав 24:31
    text: І служив Ізраїль Господеві по всі дні Ісуса та по всі дні старших, що продовжили
      дні свої по Ісусі, і що знали всякий чин Господній, що зробив Він Ізраїлеві.
  - name: Ісус Навин 24:32
    orderIndex: 31
    osisId: Josh.24.32
    sblId: Josh 24:32
    shortName: Нав 24:32
    text: А Йосипові кості, які Ізраїлеві сини винесли були з Єгипту, поховали в Сихемі,
      на ділянці поля, що купив був Яків від синів Гамора, Сихемового батька, за сто
      кеситів.
  - name: Ісус Навин 24:33
    orderIndex: 32
    osisId: Josh.24.33
    sblId: Josh 24:33
    shortName: Нав 24:33
    text: І Елеазар, син Ааронів, умер, і поховали його на верхів'ї Пінхаса, його
      сина, яке було йому дане на Єфремовій горі.
