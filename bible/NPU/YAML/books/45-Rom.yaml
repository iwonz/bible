chapters:
- name: До Римлян 1
  orderIndex: 0
  osisId: Rom.1
  sblId: Rom 1
  shortName: Рим 1
  verses:
  - name: До Римлян 1:1
    orderIndex: 0
    osisId: Rom.1.1
    sblId: Rom 1:1
    shortName: Рим 1:1
    text: Павло, раб Ісуса Христа, покликаний апостол, вибраний для звіщання Євангелії
      Божої,
  - name: До Римлян 1:2
    orderIndex: 1
    osisId: Rom.1.2
    sblId: Rom 1:2
    shortName: Рим 1:2
    text: яке Він перед тим приобіцяв через Своїх пророків у святих Писаннях,
  - name: До Римлян 1:3
    orderIndex: 2
    osisId: Rom.1.3
    sblId: Rom 1:3
    shortName: Рим 1:3
    text: про Сина Свого, що тілом був із насіння Давидового,
  - name: До Римлян 1:4
    orderIndex: 3
    osisId: Rom.1.4
    sblId: Rom 1:4
    shortName: Рим 1:4
    text: і об'явився Сином Божим у силі, за духом святости, через воскресення з мертвих,
      про Ісуса Христа, Господа нашого,
  - name: До Римлян 1:5
    orderIndex: 4
    osisId: Rom.1.5
    sblId: Rom 1:5
    shortName: Рим 1:5
    text: що через Нього прийняли ми благодать і апостольство на послух віри через
      Ім'я Його між усіма народами,
  - name: До Римлян 1:6
    orderIndex: 5
    osisId: Rom.1.6
    sblId: Rom 1:6
    shortName: Рим 1:6
    text: між якими й ви, покликані Ісуса Христа,
  - name: До Римлян 1:7
    orderIndex: 6
    osisId: Rom.1.7
    sblId: Rom 1:7
    shortName: Рим 1:7
    text: усім, хто знаходиться в Римі, улюбленим Божим, вибраним святим, благодать
      вам та мир від Бога, Отця нашого, і Господа Ісуса Христа!
  - name: До Римлян 1:8
    orderIndex: 7
    osisId: Rom.1.8
    sblId: Rom 1:8
    shortName: Рим 1:8
    text: Отже, насамперед дякую Богові моєму через Ісуса Христа за всіх вас, що віра
      ваша звіщається по всьому світові.
  - name: До Римлян 1:9
    orderIndex: 8
    osisId: Rom.1.9
    sblId: Rom 1:9
    shortName: Рим 1:9
    text: Бо свідок мені Бог, Якому служу духом своїм у звіщанні Євангелії Його Сина,
      що я безперестанно згадую про вас,
  - name: До Римлян 1:10
    orderIndex: 9
    osisId: Rom.1.10
    sblId: Rom 1:10
    shortName: Рим 1:10
    text: і в молитвах своїх завжди молюся, щоб воля Божа щасливо попровадила мене
      коли прийти до вас.
  - name: До Римлян 1:11
    orderIndex: 10
    osisId: Rom.1.11
    sblId: Rom 1:11
    shortName: Рим 1:11
    text: Бо прагну вас бачити, щоб подати вам якого дара духовного для зміцнення
      вас,
  - name: До Римлян 1:12
    orderIndex: 11
    osisId: Rom.1.12
    sblId: Rom 1:12
    shortName: Рим 1:12
    text: цебто потішитись разом між вами спільною вірою і вашою, і моєю.
  - name: До Римлян 1:13
    orderIndex: 12
    osisId: Rom.1.13
    sblId: Rom 1:13
    shortName: Рим 1:13
    text: Не хочу ж, щоб ви не знали, браття, що багато разів мав я замір прийти до
      вас, але мені перешкоджувано аж досі, щоб мати який плід і в вас, як і в інших
      народів.
  - name: До Римлян 1:14
    orderIndex: 13
    osisId: Rom.1.14
    sblId: Rom 1:14
    shortName: Рим 1:14
    text: А гелленам і чужоземцям, розумним і немудрим я боржник.
  - name: До Римлян 1:15
    orderIndex: 14
    osisId: Rom.1.15
    sblId: Rom 1:15
    shortName: Рим 1:15
    text: Отже, щодо мене, я готовий і вам, хто знаходиться в Римі, звіщати Євангелію.
  - name: До Римлян 1:16
    orderIndex: 15
    osisId: Rom.1.16
    sblId: Rom 1:16
    shortName: Рим 1:16
    text: Бо я не соромлюсь Євангелії, бож вона сила Божа на спасіння кожному, хто
      вірує, перше ж юдеєві, а потім гелленові.
  - name: До Римлян 1:17
    orderIndex: 16
    osisId: Rom.1.17
    sblId: Rom 1:17
    shortName: Рим 1:17
    text: 'Правда бо Божа з''являється в ній з віри в віру, як написано: А праведний
      житиме вірою.'
  - name: До Римлян 1:18
    orderIndex: 17
    osisId: Rom.1.18
    sblId: Rom 1:18
    shortName: Рим 1:18
    text: Бо гнів Божий з'являється з неба на всяку безбожність і неправду людей,
      що правду гамують неправдою,
  - name: До Римлян 1:19
    orderIndex: 18
    osisId: Rom.1.19
    sblId: Rom 1:19
    shortName: Рим 1:19
    text: тому, що те, що можна знати про Бога, явне для них, бо їм Бог об'явив.
  - name: До Римлян 1:20
    orderIndex: 19
    osisId: Rom.1.20
    sblId: Rom 1:20
    shortName: Рим 1:20
    text: Бо Його невидиме від створення світу, власне Його вічна сила й Божество,
      думанням про твори стає видиме. Так що нема їм виправдання,
  - name: До Римлян 1:21
    orderIndex: 20
    osisId: Rom.1.21
    sblId: Rom 1:21
    shortName: Рим 1:21
    text: бо, пізнавши Бога, не прославляли Його, як Бога, і не дякували, але знікчемніли
      своїми думками, і запаморочилось нерозумне їхнє серце.
  - name: До Римлян 1:22
    orderIndex: 21
    osisId: Rom.1.22
    sblId: Rom 1:22
    shortName: Рим 1:22
    text: Називаючи себе мудрими, вони потуманіли,
  - name: До Римлян 1:23
    orderIndex: 22
    osisId: Rom.1.23
    sblId: Rom 1:23
    shortName: Рим 1:23
    text: і славу нетлінного Бога змінили на подобу образа тлінної людини, і птахів,
      і чотириногих, і гадів.
  - name: До Римлян 1:24
    orderIndex: 23
    osisId: Rom.1.24
    sblId: Rom 1:24
    shortName: Рим 1:24
    text: Тому то й видав їх Бог у пожадливостях їхніх сердець на нечистість, щоб
      вони самі знеславляли тіла свої.
  - name: До Римлян 1:25
    orderIndex: 24
    osisId: Rom.1.25
    sblId: Rom 1:25
    shortName: Рим 1:25
    text: Вони Божу правду замінили на неправду, і честь віддавали, і служили створінню
      більш, як Творцеві, що благословенний навіки, амінь.
  - name: До Римлян 1:26
    orderIndex: 25
    osisId: Rom.1.26
    sblId: Rom 1:26
    shortName: Рим 1:26
    text: Через це Бог їх видав на пожадливість ганебну, бо їхні жінки замінили природне
      єднання на протиприродне.
  - name: До Римлян 1:27
    orderIndex: 26
    osisId: Rom.1.27
    sblId: Rom 1:27
    shortName: Рим 1:27
    text: Так само й чоловіки, позоставивши природне єднання з жіночою статтю, розпалилися
      своєю пожадливістю один до одного, і чоловіки з чоловіками сором чинили. І вони
      прийняли в собі відплату, відповідну їхньому блудові.
  - name: До Римлян 1:28
    orderIndex: 27
    osisId: Rom.1.28
    sblId: Rom 1:28
    shortName: Рим 1:28
    text: А що вони не вважали за потрібне мати Бога в пізнанні, видав їх Бог на розум
      перевернений, щоб чинили непристойне.
  - name: До Римлян 1:29
    orderIndex: 28
    osisId: Rom.1.29
    sblId: Rom 1:29
    shortName: Рим 1:29
    text: Вони повні всякої неправди, лукавства, зажерливости, злоби, повні заздрости,
      убивства, суперечки, омани, лихих звичаїв,
  - name: До Римлян 1:30
    orderIndex: 29
    osisId: Rom.1.30
    sblId: Rom 1:30
    shortName: Рим 1:30
    text: обмовники, наклепники, богоненавидники, напасники, чваньки, пишні, винахідники
      зла, неслухняні батькам,
  - name: До Римлян 1:31
    orderIndex: 30
    osisId: Rom.1.31
    sblId: Rom 1:31
    shortName: Рим 1:31
    text: нерозумні, зрадники, нелюбовні, немилостиві.
  - name: До Римлян 1:32
    orderIndex: 31
    osisId: Rom.1.32
    sblId: Rom 1:32
    shortName: Рим 1:32
    text: Вони знають присуд Божий, що ті, хто чинить таке, варті смерти, а проте
      не тільки самі чинять, але й хвалять тих, хто робить таке.
  versesCount: 32
- name: До Римлян 2
  orderIndex: 1
  osisId: Rom.2
  sblId: Rom 2
  shortName: Рим 2
  verses:
  - name: До Римлян 2:1
    orderIndex: 0
    osisId: Rom.2.1
    sblId: Rom 2:1
    shortName: Рим 2:1
    text: Ось тому без виправдання ти, кожний чоловіче, що судиш, бо в чому осуджуєш
      іншого, сам себе осуджуєш, бо чиниш те саме й ти, що судиш.
  - name: До Римлян 2:2
    orderIndex: 1
    osisId: Rom.2.2
    sblId: Rom 2:2
    shortName: Рим 2:2
    text: А ми знаємо, що суд Божий поправді на тих, хто чинить таке.
  - name: До Римлян 2:3
    orderIndex: 2
    osisId: Rom.2.3
    sblId: Rom 2:3
    shortName: Рим 2:3
    text: Чи ти думаєш, чоловіче, судячи тих, хто чинить таке, а сам робиш таке саме,
      що ти втечеш від суду Божого?
  - name: До Римлян 2:4
    orderIndex: 3
    osisId: Rom.2.4
    sblId: Rom 2:4
    shortName: Рим 2:4
    text: Або погорджуєш багатством Його добрости, лагідности та довготерпіння, не
      знаючи, що Божа добрість провадить тебе до покаяння?
  - name: До Римлян 2:5
    orderIndex: 4
    osisId: Rom.2.5
    sblId: Rom 2:5
    shortName: Рим 2:5
    text: Та через жорстокість свою й нерозкаяність серця збираєш собі гнів на день
      гніву та об'явлення справедливого суду Бога,
  - name: До Римлян 2:6
    orderIndex: 5
    osisId: Rom.2.6
    sblId: Rom 2:6
    shortName: Рим 2:6
    text: 'що кожному віддасть за його вчинками:'
  - name: До Римлян 2:7
    orderIndex: 6
    osisId: Rom.2.7
    sblId: Rom 2:7
    shortName: Рим 2:7
    text: тим, хто витривалістю в добрім ділі шукає слави, і чести, і нетління, життя
      вічне,
  - name: До Римлян 2:8
    orderIndex: 7
    osisId: Rom.2.8
    sblId: Rom 2:8
    shortName: Рим 2:8
    text: а сварливим та тим, хто противиться правді, але кориться неправді, лютість
      та гнів.
  - name: До Римлян 2:9
    orderIndex: 8
    osisId: Rom.2.9
    sblId: Rom 2:9
    shortName: Рим 2:9
    text: Недоля та утиск на всяку душу людини, хто чинить зле, юдея ж перше та геллена,
  - name: До Римлян 2:10
    orderIndex: 9
    osisId: Rom.2.10
    sblId: Rom 2:10
    shortName: Рим 2:10
    text: а слава, і честь, і мир усякому, хто чинить добре, юдеєві ж перше та гелленові.
  - name: До Римлян 2:11
    orderIndex: 10
    osisId: Rom.2.11
    sblId: Rom 2:11
    shortName: Рим 2:11
    text: Бо не дивиться Бог на обличчя!
  - name: До Римлян 2:12
    orderIndex: 11
    osisId: Rom.2.12
    sblId: Rom 2:12
    shortName: Рим 2:12
    text: Котрі бо згрішили без Закону, без Закону й загинуть, а котрі згрішили в
      Законі, приймуть суд за Законом.
  - name: До Римлян 2:13
    orderIndex: 12
    osisId: Rom.2.13
    sblId: Rom 2:13
    shortName: Рим 2:13
    text: Бо не слухачі Закону справедливі перед Богом, але виконавці Закону виправдані
      будуть.
  - name: До Римлян 2:14
    orderIndex: 13
    osisId: Rom.2.14
    sblId: Rom 2:14
    shortName: Рим 2:14
    text: Бо коли погани, що не мають Закону, з природи чинять законне, вони, не мавши
      Закону, самі собі Закон,
  - name: До Римлян 2:15
    orderIndex: 14
    osisId: Rom.2.15
    sblId: Rom 2:15
    shortName: Рим 2:15
    text: що виявляють діло Закону, написане в серцях своїх, як свідчить їм сумління
      та їхні думки, що то осуджують, то виправдують одна одну,
  - name: До Римлян 2:16
    orderIndex: 15
    osisId: Rom.2.16
    sblId: Rom 2:16
    shortName: Рим 2:16
    text: дня, коли Бог, згідно з моїм благовістям, буде судити таємні речі людей
      через Ісуса Христа.
  - name: До Римлян 2:17
    orderIndex: 16
    osisId: Rom.2.17
    sblId: Rom 2:17
    shortName: Рим 2:17
    text: Ось ти звешся юдеєм, і спираєшся на Закона, і хвалишся Богом,
  - name: До Римлян 2:18
    orderIndex: 17
    osisId: Rom.2.18
    sblId: Rom 2:18
    shortName: Рим 2:18
    text: і знаєш волю Його, і розумієш, що краще, навчившись із Закону,
  - name: До Римлян 2:19
    orderIndex: 18
    osisId: Rom.2.19
    sblId: Rom 2:19
    shortName: Рим 2:19
    text: і маєш певність, що ти провідник для сліпих, світло для тих, хто знаходиться
      в темряві,
  - name: До Римлян 2:20
    orderIndex: 19
    osisId: Rom.2.20
    sblId: Rom 2:20
    shortName: Рим 2:20
    text: виховник нерозумним, учитель дітям, що ти маєш зразок знання й правди в
      Законі.
  - name: До Римлян 2:21
    orderIndex: 20
    osisId: Rom.2.21
    sblId: Rom 2:21
    shortName: Рим 2:21
    text: Отож, ти, що іншого навчаєш, себе самого не вчиш! Проповідуєш не красти,
      а сам крадеш!
  - name: До Римлян 2:22
    orderIndex: 21
    osisId: Rom.2.22
    sblId: Rom 2:22
    shortName: Рим 2:22
    text: Наказуючи не чинити перелюбу, чиниш перелюб! Гидуючи ідолами, чиниш святокрадство!
  - name: До Римлян 2:23
    orderIndex: 22
    osisId: Rom.2.23
    sblId: Rom 2:23
    shortName: Рим 2:23
    text: Ти, що хвалишся Законом, зневажаєш Бога переступом Закону!
  - name: До Римлян 2:24
    orderIndex: 23
    osisId: Rom.2.24
    sblId: Rom 2:24
    shortName: Рим 2:24
    text: Бо через вас зневажається Боже Ймення в поган, як написано.
  - name: До Римлян 2:25
    orderIndex: 24
    osisId: Rom.2.25
    sblId: Rom 2:25
    shortName: Рим 2:25
    text: Обрізання корисне, коли виконуєш Закона; а коли ти переступник Закону, то
      обрізання твоє стало необрізанням.
  - name: До Римлян 2:26
    orderIndex: 25
    osisId: Rom.2.26
    sblId: Rom 2:26
    shortName: Рим 2:26
    text: Отож, коли необрізаний зберігає постанови Закону, то чи не порахується його
      необрізання за обрізання?
  - name: До Римлян 2:27
    orderIndex: 26
    osisId: Rom.2.27
    sblId: Rom 2:27
    shortName: Рим 2:27
    text: І необрізаний з природи, виконуючи Закона, чи не осудить тебе, переступника
      Закону з Писанням і обрізанням?
  - name: До Римлян 2:28
    orderIndex: 27
    osisId: Rom.2.28
    sblId: Rom 2:28
    shortName: Рим 2:28
    text: Бо не той юдей, що є ним назовні, і не то обрізання, що назовні на тілі,
  - name: До Римлян 2:29
    orderIndex: 28
    osisId: Rom.2.29
    sblId: Rom 2:29
    shortName: Рим 2:29
    text: але той, що є юдей потаємно, духово, і обрізання серця духом, а не за буквою;
      і йому похвала не від людей, а від Бога.
  versesCount: 29
- name: До Римлян 3
  orderIndex: 2
  osisId: Rom.3
  sblId: Rom 3
  shortName: Рим 3
  verses:
  - name: До Римлян 3:1
    orderIndex: 0
    osisId: Rom.3.1
    sblId: Rom 3:1
    shortName: Рим 3:1
    text: Отож, що має більшого юдей, або яка користь від обрізання?
  - name: До Римлян 3:2
    orderIndex: 1
    osisId: Rom.3.2
    sblId: Rom 3:2
    shortName: Рим 3:2
    text: Багато, на всякий спосіб, а насамперед, що їм довірені були Слова Божі.
  - name: До Римлян 3:3
    orderIndex: 2
    osisId: Rom.3.3
    sblId: Rom 3:3
    shortName: Рим 3:3
    text: Бо що ж, що не вірували деякі? Чи ж їхнє недовірство знищить вірність Божу?
  - name: До Римлян 3:4
    orderIndex: 3
    osisId: Rom.3.4
    sblId: Rom 3:4
    shortName: Рим 3:4
    text: 'Зовсім ні! Бож Бог правдивий, а кожна людина неправдива, як написано: Щоб
      був Ти виправданий у словах Своїх, і переміг, коли будеш судитися.'
  - name: До Римлян 3:5
    orderIndex: 4
    osisId: Rom.3.5
    sblId: Rom 3:5
    shortName: Рим 3:5
    text: А коли наша неправда виставляє правду Божу, то що скажемо? Чи ж Бог несправедливий,
      коли гнів виявляє? Говорю по-людському.
  - name: До Римлян 3:6
    orderIndex: 5
    osisId: Rom.3.6
    sblId: Rom 3:6
    shortName: Рим 3:6
    text: Зовсім ні! Бож як Бог судитиме світ?
  - name: До Римлян 3:7
    orderIndex: 6
    osisId: Rom.3.7
    sblId: Rom 3:7
    shortName: Рим 3:7
    text: Бо коли Божа правда через мою неправду збільшилась на славу Йому, пощо судити
      ще й мене, як грішника?
  - name: До Римлян 3:8
    orderIndex: 7
    osisId: Rom.3.8
    sblId: Rom 3:8
    shortName: Рим 3:8
    text: 'І чи не так, як нас лають, і як деякі говорять, ніби ми кажемо: Робімо
      зле, щоб вийшло добре? Справедливий осуд на таких!'
  - name: До Римлян 3:9
    orderIndex: 8
    osisId: Rom.3.9
    sblId: Rom 3:9
    shortName: Рим 3:9
    text: То що ж? Маємо перевагу? Анітрохи! Бож ми перед тим довели, що юдеї й геллени
      усі під гріхом,
  - name: До Римлян 3:10
    orderIndex: 9
    osisId: Rom.3.10
    sblId: Rom 3:10
    shortName: Рим 3:10
    text: 'як написано: Нема праведного ані одного;'
  - name: До Римлян 3:11
    orderIndex: 10
    osisId: Rom.3.11
    sblId: Rom 3:11
    shortName: Рим 3:11
    text: нема, хто розумів би; немає, хто Бога шукав би,
  - name: До Римлян 3:12
    orderIndex: 11
    osisId: Rom.3.12
    sblId: Rom 3:12
    shortName: Рим 3:12
    text: усі повідступали, разом стали непотрібні, нема доброчинця, нема ні одного!
  - name: До Римлян 3:13
    orderIndex: 12
    osisId: Rom.3.13
    sblId: Rom 3:13
    shortName: Рим 3:13
    text: Гріб відкритий їхнє горло, язиком своїм кажуть неправду, отрута зміїна на
      їхніх губах,
  - name: До Римлян 3:14
    orderIndex: 13
    osisId: Rom.3.14
    sblId: Rom 3:14
    shortName: Рим 3:14
    text: уста їхні повні прокляття й гіркоти!
  - name: До Римлян 3:15
    orderIndex: 14
    osisId: Rom.3.15
    sblId: Rom 3:15
    shortName: Рим 3:15
    text: Швидкі їхні ноги, щоб кров проливати,
  - name: До Римлян 3:16
    orderIndex: 15
    osisId: Rom.3.16
    sblId: Rom 3:16
    shortName: Рим 3:16
    text: руїна та злидні на їхніх дорогах,
  - name: До Римлян 3:17
    orderIndex: 16
    osisId: Rom.3.17
    sblId: Rom 3:17
    shortName: Рим 3:17
    text: а дороги миру вони не пізнали!
  - name: До Римлян 3:18
    orderIndex: 17
    osisId: Rom.3.18
    sblId: Rom 3:18
    shortName: Рим 3:18
    text: Нема страху Божого перед очима їхніми...
  - name: До Римлян 3:19
    orderIndex: 18
    osisId: Rom.3.19
    sblId: Rom 3:19
    shortName: Рим 3:19
    text: А ми знаємо, що скільки говорить Закон, він говорить до тих, хто під Законом,
      щоб замкнути всякі уста, і щоб став увесь світ винний Богові.
  - name: До Римлян 3:20
    orderIndex: 19
    osisId: Rom.3.20
    sblId: Rom 3:20
    shortName: Рим 3:20
    text: Бо жадне тіло ділами Закону не виправдається перед Ним, Законом бо гріх
      пізнається.
  - name: До Римлян 3:21
    orderIndex: 20
    osisId: Rom.3.21
    sblId: Rom 3:21
    shortName: Рим 3:21
    text: А тепер, без Закону, правда Божа з'явилась, про яку свідчать Закон і Пророки.
  - name: До Римлян 3:22
    orderIndex: 21
    osisId: Rom.3.22
    sblId: Rom 3:22
    shortName: Рим 3:22
    text: А Божа правда через віру в Ісуса Христа в усіх і на всіх, хто вірує, бо
      різниці немає,
  - name: До Римлян 3:23
    orderIndex: 22
    osisId: Rom.3.23
    sblId: Rom 3:23
    shortName: Рим 3:23
    text: бо всі згрішили, і позбавлені Божої слави,
  - name: До Римлян 3:24
    orderIndex: 23
    osisId: Rom.3.24
    sblId: Rom 3:24
    shortName: Рим 3:24
    text: але дарма виправдуються Його благодаттю, через відкуплення, що в Ісусі Христі,
  - name: До Римлян 3:25
    orderIndex: 24
    osisId: Rom.3.25
    sblId: Rom 3:25
    shortName: Рим 3:25
    text: що Його Бог дав у жертву примирення в крові Його через віру, щоб виявити
      Свою правду через відпущення давніше вчинених гріхів,
  - name: До Римлян 3:26
    orderIndex: 25
    osisId: Rom.3.26
    sblId: Rom 3:26
    shortName: Рим 3:26
    text: за довготерпіння Божого, щоб виявити Свою правду за теперішнього часу, щоб
      бути Йому праведним, і виправдувати того, хто вірує в Ісуса.
  - name: До Римлян 3:27
    orderIndex: 26
    osisId: Rom.3.27
    sblId: Rom 3:27
    shortName: Рим 3:27
    text: Тож де похвальба? Виключена. Яким законом? Законом діл? Ні, але законом
      віри.
  - name: До Римлян 3:28
    orderIndex: 27
    osisId: Rom.3.28
    sblId: Rom 3:28
    shortName: Рим 3:28
    text: Отож, ми визнаємо, що людина виправдується вірою, без діл Закону.
  - name: До Римлян 3:29
    orderIndex: 28
    osisId: Rom.3.29
    sblId: Rom 3:29
    shortName: Рим 3:29
    text: Хіба ж Бог тільки для юдеїв, а не й для поган? Так, і для поган,
  - name: До Римлян 3:30
    orderIndex: 29
    osisId: Rom.3.30
    sblId: Rom 3:30
    shortName: Рим 3:30
    text: бо є один тільки Бог, що виправдає обрізання з віри й необрізання через
      віру.
  - name: До Римлян 3:31
    orderIndex: 30
    osisId: Rom.3.31
    sblId: Rom 3:31
    shortName: Рим 3:31
    text: Тож чи не нищимо ми Закона вірою? Зовсім ні, але зміцнюємо Закона.
  versesCount: 31
- name: До Римлян 4
  orderIndex: 3
  osisId: Rom.4
  sblId: Rom 4
  shortName: Рим 4
  verses:
  - name: До Римлян 4:1
    orderIndex: 0
    osisId: Rom.4.1
    sblId: Rom 4:1
    shortName: Рим 4:1
    text: Що ж, скажемо, знайшов Авраам, наш отець за тілом?
  - name: До Римлян 4:2
    orderIndex: 1
    osisId: Rom.4.2
    sblId: Rom 4:2
    shortName: Рим 4:2
    text: Бо коли Авраам виправдався ділами, то він має похвалу, та не в Бога.
  - name: До Римлян 4:3
    orderIndex: 2
    osisId: Rom.4.3
    sblId: Rom 4:3
    shortName: Рим 4:3
    text: Що бо Писання говорить? Увірував Авраам Богові, і це йому залічено в праведність.
  - name: До Римлян 4:4
    orderIndex: 3
    osisId: Rom.4.4
    sblId: Rom 4:4
    shortName: Рим 4:4
    text: А заплата виконавцеві не рахується з милости, але з обов'язку.
  - name: До Римлян 4:5
    orderIndex: 4
    osisId: Rom.4.5
    sblId: Rom 4:5
    shortName: Рим 4:5
    text: А тому, хто не виконує, але вірує в Того, Хто виправдує нечестивого, віра
      його порахується в праведність.
  - name: До Римлян 4:6
    orderIndex: 5
    osisId: Rom.4.6
    sblId: Rom 4:6
    shortName: Рим 4:6
    text: 'Як і Давид називає блаженною людину, якій рахує Бог праведність без діл:'
  - name: До Римлян 4:7
    orderIndex: 6
    osisId: Rom.4.7
    sblId: Rom 4:7
    shortName: Рим 4:7
    text: Блаженні, кому прощені беззаконня, і кому прикриті гріхи.
  - name: До Римлян 4:8
    orderIndex: 7
    osisId: Rom.4.8
    sblId: Rom 4:8
    shortName: Рим 4:8
    text: Блаженна людина, якій Господь не порахує гріха!
  - name: До Римлян 4:9
    orderIndex: 8
    osisId: Rom.4.9
    sblId: Rom 4:9
    shortName: Рим 4:9
    text: Чи ж це блаженство з обрізання чи з необрізання? Бо говоримо, що віра залічена
      Авраамові в праведність.
  - name: До Римлян 4:10
    orderIndex: 9
    osisId: Rom.4.10
    sblId: Rom 4:10
    shortName: Рим 4:10
    text: Як же залічена? Як був в обрізанні, чи в необрізанні? Не в обрізанні, але
      в необрізанні!
  - name: До Римлян 4:11
    orderIndex: 10
    osisId: Rom.4.11
    sblId: Rom 4:11
    shortName: Рим 4:11
    text: І прийняв він ознаку обрізання, печать праведности через віру, що її в необрізанні
      мав, щоб йому бути отцем усіх віруючих, хоч були необрізані, щоб і їм залічено
      праведність,
  - name: До Римлян 4:12
    orderIndex: 11
    osisId: Rom.4.12
    sblId: Rom 4:12
    shortName: Рим 4:12
    text: і отцем обрізаних, не тільки тих, хто з обрізання, але й тих, хто ходить
      по слідах віри, що її в необрізанні мав наш отець Авраам.
  - name: До Римлян 4:13
    orderIndex: 12
    osisId: Rom.4.13
    sblId: Rom 4:13
    shortName: Рим 4:13
    text: Бо обітницю Авраамові чи його насінню, що бути йому спадкоємцем світу, дано
      не Законом, але праведністю віри.
  - name: До Римлян 4:14
    orderIndex: 13
    osisId: Rom.4.14
    sblId: Rom 4:14
    shortName: Рим 4:14
    text: Бо коли спадкоємці ті, хто з Закону, то спорожніла віра й знівечилась обітниця.
  - name: До Римлян 4:15
    orderIndex: 14
    osisId: Rom.4.15
    sblId: Rom 4:15
    shortName: Рим 4:15
    text: Бо Закон чинить гнів; де ж немає Закону, немає й переступу.
  - name: До Римлян 4:16
    orderIndex: 15
    osisId: Rom.4.16
    sblId: Rom 4:16
    shortName: Рим 4:16
    text: Через це з віри, щоб було з милости, щоб обітниця певна була всім нащадкам,
      не тільки тому, хто з Закону, але й тому, хто з віри Авраама, що отець усім
      нам,
  - name: До Римлян 4:17
    orderIndex: 16
    osisId: Rom.4.17
    sblId: Rom 4:17
    shortName: Рим 4:17
    text: 'як написано: Отцем багатьох народів Я поставив тебе, перед Богом, Якому
      він вірив, Який оживляє мертвих і кличе неіснуюче, як існуюче.'
  - name: До Римлян 4:18
    orderIndex: 17
    osisId: Rom.4.18
    sblId: Rom 4:18
    shortName: Рим 4:18
    text: 'Він проти надії увірував у надії, що стане батьком багатьох народів, за
      сказаним: Таке численне буде насіння твоє!'
  - name: До Римлян 4:19
    orderIndex: 18
    osisId: Rom.4.19
    sblId: Rom 4:19
    shortName: Рим 4:19
    text: І не знеміг він у вірі, і не вважав свого тіла за вже омертвіле, бувши майже
      сторічним, ні утроби Сариної за змертвілу,
  - name: До Римлян 4:20
    orderIndex: 19
    osisId: Rom.4.20
    sblId: Rom 4:20
    shortName: Рим 4:20
    text: і не мав сумніву в обітницю Божу через недовірство, але зміцнився в вірі,
      і віддав славу Богові,
  - name: До Римлян 4:21
    orderIndex: 20
    osisId: Rom.4.21
    sblId: Rom 4:21
    shortName: Рим 4:21
    text: і був зовсім певний, що Він має силу й виконати те, що обіцяв.
  - name: До Римлян 4:22
    orderIndex: 21
    osisId: Rom.4.22
    sblId: Rom 4:22
    shortName: Рим 4:22
    text: Тому й залічено це йому в праведність.
  - name: До Римлян 4:23
    orderIndex: 22
    osisId: Rom.4.23
    sblId: Rom 4:23
    shortName: Рим 4:23
    text: Та не написано за нього одного, що залічено йому,
  - name: До Римлян 4:24
    orderIndex: 23
    osisId: Rom.4.24
    sblId: Rom 4:24
    shortName: Рим 4:24
    text: а за нас, залічиться й нам, що віруємо в Того, Хто воскресив із мертвих
      Ісуса, Господа нашого,
  - name: До Римлян 4:25
    orderIndex: 24
    osisId: Rom.4.25
    sblId: Rom 4:25
    shortName: Рим 4:25
    text: що був виданий за наші гріхи, і воскрес для виправдання нашого.
  versesCount: 25
- name: До Римлян 5
  orderIndex: 4
  osisId: Rom.5
  sblId: Rom 5
  shortName: Рим 5
  verses:
  - name: До Римлян 5:1
    orderIndex: 0
    osisId: Rom.5.1
    sblId: Rom 5:1
    shortName: Рим 5:1
    text: Отож, виправдавшись вірою, майте мир із Богом через Господа нашого Ісуса
      Христа,
  - name: До Римлян 5:2
    orderIndex: 1
    osisId: Rom.5.2
    sblId: Rom 5:2
    shortName: Рим 5:2
    text: через Якого ми вірою одержали доступ до тієї благодаті, що в ній стоїмо,
      і хвалимось надією слави Божої.
  - name: До Римлян 5:3
    orderIndex: 2
    osisId: Rom.5.3
    sblId: Rom 5:3
    shortName: Рим 5:3
    text: І не тільки нею, але й хвалимося в утисках, знаючи, що утиски приносять
      терпеливість,
  - name: До Римлян 5:4
    orderIndex: 3
    osisId: Rom.5.4
    sblId: Rom 5:4
    shortName: Рим 5:4
    text: а терпеливість досвід, а досвід надію,
  - name: До Римлян 5:5
    orderIndex: 4
    osisId: Rom.5.5
    sblId: Rom 5:5
    shortName: Рим 5:5
    text: а надія не засоромить, бо любов Божа вилилася в наші серця Святим Духом,
      даним нам.
  - name: До Римлян 5:6
    orderIndex: 5
    osisId: Rom.5.6
    sblId: Rom 5:6
    shortName: Рим 5:6
    text: Бо Христос, коли ми були ще недужі, своєї пори помер за нечестивих.
  - name: До Римлян 5:7
    orderIndex: 6
    osisId: Rom.5.7
    sblId: Rom 5:7
    shortName: Рим 5:7
    text: Бо навряд чи помре хто за праведника, ще бо за доброго може хто й відважиться
      вмерти.
  - name: До Римлян 5:8
    orderIndex: 7
    osisId: Rom.5.8
    sblId: Rom 5:8
    shortName: Рим 5:8
    text: А Бог доводить Свою любов до нас тим, що Христос умер за нас, коли ми були
      ще грішниками.
  - name: До Римлян 5:9
    orderIndex: 8
    osisId: Rom.5.9
    sblId: Rom 5:9
    shortName: Рим 5:9
    text: Тож тим більше спасемося Ним від гніву тепер, коли кров'ю Його ми виправдані.
  - name: До Римлян 5:10
    orderIndex: 9
    osisId: Rom.5.10
    sblId: Rom 5:10
    shortName: Рим 5:10
    text: Бо коли ми, бувши ворогами, примирилися з Богом через смерть Сина Його,
      то тим більше, примирившися, спасемося життям Його.
  - name: До Римлян 5:11
    orderIndex: 10
    osisId: Rom.5.11
    sblId: Rom 5:11
    shortName: Рим 5:11
    text: І не тільки це, але й хвалимося в Бозі через Господа нашого Ісуса Христа,
      що через Нього одержали ми тепер примирення.
  - name: До Римлян 5:12
    orderIndex: 11
    osisId: Rom.5.12
    sblId: Rom 5:12
    shortName: Рим 5:12
    text: Тому то, як через одного чоловіка ввійшов до світу гріх, а гріхом смерть,
      так прийшла й смерть у всіх людей через те, що всі згрішили.
  - name: До Римлян 5:13
    orderIndex: 12
    osisId: Rom.5.13
    sblId: Rom 5:13
    shortName: Рим 5:13
    text: Гріх бо був у світі й до Закону, але гріх не ставиться в провину, коли немає
      Закону.
  - name: До Римлян 5:14
    orderIndex: 13
    osisId: Rom.5.14
    sblId: Rom 5:14
    shortName: Рим 5:14
    text: Та смерть панувала від Адама аж до Мойсея і над тими, хто не згрішив, подібно
      переступу Адама, який є образ майбутнього.
  - name: До Римлян 5:15
    orderIndex: 14
    osisId: Rom.5.15
    sblId: Rom 5:15
    shortName: Рим 5:15
    text: Але не такий дар благодаті, як переступ. Бо коли за переступ одного померло
      багато, то тим більш благодать Божа й дар через благодать однієї Людини, Ісуса
      Христа, щедро спливли на багатьох.
  - name: До Римлян 5:16
    orderIndex: 15
    osisId: Rom.5.16
    sblId: Rom 5:16
    shortName: Рим 5:16
    text: І дар не такий, як те, що сталось від одного, що згрішив; бо суд за один
      прогріх на осуд, а дар благодаті на виправдання від багатьох прогріхів.
  - name: До Римлян 5:17
    orderIndex: 16
    osisId: Rom.5.17
    sblId: Rom 5:17
    shortName: Рим 5:17
    text: Бо коли за переступ одного смерть панувала через одного, то тим більше ті,
      хто приймає рясноту благодаті й дар праведности, запанують у житті через одного
      Ісуса Христа.
  - name: До Римлян 5:18
    orderIndex: 17
    osisId: Rom.5.18
    sblId: Rom 5:18
    shortName: Рим 5:18
    text: Ось тому, як через переступ одного на всіх людей прийшов осуд, так і через
      праведність Одного прийшло виправдання для життя на всіх людей.
  - name: До Римлян 5:19
    orderIndex: 18
    osisId: Rom.5.19
    sblId: Rom 5:19
    shortName: Рим 5:19
    text: Бо як через непослух одного чоловіка багато-хто стали грішними, так і через
      послух Одного багато-хто стануть праведними.
  - name: До Римлян 5:20
    orderIndex: 19
    osisId: Rom.5.20
    sblId: Rom 5:20
    shortName: Рим 5:20
    text: Закон же прийшов, щоб збільшився переступ. А де збільшився гріх, там зарясніла
      благодать,
  - name: До Римлян 5:21
    orderIndex: 20
    osisId: Rom.5.21
    sblId: Rom 5:21
    shortName: Рим 5:21
    text: щоб, як гріх панував через смерть, так само й благодать запанувала через
      праведність для життя вічного Ісусом Христом, Господом нашим.
  versesCount: 21
- name: До Римлян 6
  orderIndex: 5
  osisId: Rom.6
  sblId: Rom 6
  shortName: Рим 6
  verses:
  - name: До Римлян 6:1
    orderIndex: 0
    osisId: Rom.6.1
    sblId: Rom 6:1
    shortName: Рим 6:1
    text: Що ж скажемо? Позостанемся в гріху, щоб благодать примножилась? Зовсім ні!
  - name: До Римлян 6:2
    orderIndex: 1
    osisId: Rom.6.2
    sblId: Rom 6:2
    shortName: Рим 6:2
    text: Ми, що вмерли для гріха, як ще будемо жити в нім?
  - name: До Римлян 6:3
    orderIndex: 2
    osisId: Rom.6.3
    sblId: Rom 6:3
    shortName: Рим 6:3
    text: Чи ви не знаєте, що ми всі, хто христився у Христа Ісуса, у смерть Його
      христилися?
  - name: До Римлян 6:4
    orderIndex: 3
    osisId: Rom.6.4
    sblId: Rom 6:4
    shortName: Рим 6:4
    text: Отож, ми поховані з Ним хрищенням у смерть, щоб, як воскрес Христос із мертвих
      славою Отця, так щоб і ми стали ходити в обновленні життя.
  - name: До Римлян 6:5
    orderIndex: 4
    osisId: Rom.6.5
    sblId: Rom 6:5
    shortName: Рим 6:5
    text: Бо коли ми з'єдналися подобою смерти Його, то з'єднаємось і подобою воскресення,
  - name: До Римлян 6:6
    orderIndex: 5
    osisId: Rom.6.6
    sblId: Rom 6:6
    shortName: Рим 6:6
    text: знаючи те, що наш давній чоловік розп'ятий із Ним, щоб знищилось тіло гріховне,
      щоб не бути нам більше рабами гріха,
  - name: До Римлян 6:7
    orderIndex: 6
    osisId: Rom.6.7
    sblId: Rom 6:7
    shortName: Рим 6:7
    text: бо хто вмер, той звільнивсь від гріха!
  - name: До Римлян 6:8
    orderIndex: 7
    osisId: Rom.6.8
    sblId: Rom 6:8
    shortName: Рим 6:8
    text: А коли ми померли з Христом, то віруємо, що й жити з Ним будемо,
  - name: До Римлян 6:9
    orderIndex: 8
    osisId: Rom.6.9
    sblId: Rom 6:9
    shortName: Рим 6:9
    text: знаючи, що Христос, воскреснувши з мертвих, уже більш не вмирає, смерть
      над Ним не панує вже більше!
  - name: До Римлян 6:10
    orderIndex: 9
    osisId: Rom.6.10
    sblId: Rom 6:10
    shortName: Рим 6:10
    text: Бо що вмер Він, то один раз умер для гріха, а що живе, то для Бога живе.
  - name: До Римлян 6:11
    orderIndex: 10
    osisId: Rom.6.11
    sblId: Rom 6:11
    shortName: Рим 6:11
    text: Так само ж і ви вважайте себе за мертвих для гріха й за живих для Бога в
      Христі Ісусі, Господі нашім.
  - name: До Римлян 6:12
    orderIndex: 11
    osisId: Rom.6.12
    sblId: Rom 6:12
    shortName: Рим 6:12
    text: Тож нехай не панує гріх у смертельному вашому тілі, щоб вам слухатись його
      пожадливостей,
  - name: До Римлян 6:13
    orderIndex: 12
    osisId: Rom.6.13
    sblId: Rom 6:13
    shortName: Рим 6:13
    text: і не віддавайте членів своїх гріхові за знаряддя неправедности, але віддавайте
      себе Богові, як ожилих із мертвих, а члени ваші Богові за знаряддя праведности.
  - name: До Римлян 6:14
    orderIndex: 13
    osisId: Rom.6.14
    sblId: Rom 6:14
    shortName: Рим 6:14
    text: Бо хай гріх не панує над вами, ви бо не під Законом, а під благодаттю.
  - name: До Римлян 6:15
    orderIndex: 14
    osisId: Rom.6.15
    sblId: Rom 6:15
    shortName: Рим 6:15
    text: Що ж? Чи будемо грішити, бо ми не під Законом, а під благодаттю? Зовсім
      ні!
  - name: До Римлян 6:16
    orderIndex: 15
    osisId: Rom.6.16
    sblId: Rom 6:16
    shortName: Рим 6:16
    text: Хіба ви не знаєте, що кому віддаєте себе за рабів на послух, то ви й раби
      того, кого слухаєтесь, або гріха на смерть, або послуху на праведність?
  - name: До Римлян 6:17
    orderIndex: 16
    osisId: Rom.6.17
    sblId: Rom 6:17
    shortName: Рим 6:17
    text: Тож дяка Богові, що ви, бувши рабами гріха, від серця послухались того роду
      науки, якому ви себе віддали.
  - name: До Римлян 6:18
    orderIndex: 17
    osisId: Rom.6.18
    sblId: Rom 6:18
    shortName: Рим 6:18
    text: А звільнившися від гріха, стали рабами праведности.
  - name: До Римлян 6:19
    orderIndex: 18
    osisId: Rom.6.19
    sblId: Rom 6:19
    shortName: Рим 6:19
    text: Говорю я по-людському, через неміч вашого тіла. Бо як ви віддавали були
      члени ваші за рабів нечистості й беззаконню на беззаконня, так тепер віддайте
      члени ваші за рабів праведности на освячення.
  - name: До Римлян 6:20
    orderIndex: 19
    osisId: Rom.6.20
    sblId: Rom 6:20
    shortName: Рим 6:20
    text: Бо коли були ви рабами гріха, то були вільні від праведности.
  - name: До Римлян 6:21
    orderIndex: 20
    osisId: Rom.6.21
    sblId: Rom 6:21
    shortName: Рим 6:21
    text: Який же плід ви мали тоді? Такі речі, що ними соромитесь тепер, бо кінець
      їх то смерть.
  - name: До Римлян 6:22
    orderIndex: 21
    osisId: Rom.6.22
    sblId: Rom 6:22
    shortName: Рим 6:22
    text: А тепер, звільнившися від гріха й ставши рабами Богові, маєте плід ваш на
      освячення, а кінець життя вічне.
  - name: До Римлян 6:23
    orderIndex: 22
    osisId: Rom.6.23
    sblId: Rom 6:23
    shortName: Рим 6:23
    text: Бо заплата за гріх смерть, а дар Божий вічне життя в Христі Ісусі, Господі
      нашім!
  versesCount: 23
- name: До Римлян 7
  orderIndex: 6
  osisId: Rom.7
  sblId: Rom 7
  shortName: Рим 7
  verses:
  - name: До Римлян 7:1
    orderIndex: 0
    osisId: Rom.7.1
    sblId: Rom 7:1
    shortName: Рим 7:1
    text: Чи ви не знаєте, браття, бо говорю тим, хто знає Закона, що Закон панує
      над людиною, поки вона живе?
  - name: До Римлян 7:2
    orderIndex: 1
    osisId: Rom.7.2
    sblId: Rom 7:2
    shortName: Рим 7:2
    text: Бо заміжня жінка, поки живе чоловік, прив'язана до нього Законом; а коли
      помре чоловік, вона звільняється від закону чоловіка.
  - name: До Римлян 7:3
    orderIndex: 2
    osisId: Rom.7.3
    sblId: Rom 7:3
    shortName: Рим 7:3
    text: Тому то, поки живе чоловік, вона буде вважатися перелюбницею, якщо стане
      дружиною іншому чоловікові; коли ж чоловік помре, вона вільна від Закону, і
      не буде перелюбницею, якщо стане за дружину іншому чоловікові.
  - name: До Римлян 7:4
    orderIndex: 3
    osisId: Rom.7.4
    sblId: Rom 7:4
    shortName: Рим 7:4
    text: Так, мої браття, і ви вмерли для Закону через тіло Христове, щоб належати
      вам іншому, Воскреслому з мертвих, щоб приносити плід Богові.
  - name: До Римлян 7:5
    orderIndex: 4
    osisId: Rom.7.5
    sblId: Rom 7:5
    shortName: Рим 7:5
    text: Бо коли ми жили за тілом, то пристрасті гріховні, що походять від Закону,
      діяли в наших членах, щоб приносити плід смерти.
  - name: До Римлян 7:6
    orderIndex: 5
    osisId: Rom.7.6
    sblId: Rom 7:6
    shortName: Рим 7:6
    text: А тепер ми звільнились від Закону, умерши для того, чим були зв'язані, щоб
      служити нам обновленням духа, а не старістю букви.
  - name: До Римлян 7:7
    orderIndex: 6
    osisId: Rom.7.7
    sblId: Rom 7:7
    shortName: Рим 7:7
    text: 'Що ж скажемо? Чи Закон то гріх? Зовсім ні! Але я не пізнав гріха, як тільки
      через Закон, бо я не знав би пожадливости, коли б Закон не наказував: Не пожадай.'
  - name: До Римлян 7:8
    orderIndex: 7
    osisId: Rom.7.8
    sblId: Rom 7:8
    shortName: Рим 7:8
    text: Але гріх, узявши привід від заповіді, зробив у мені всяку пожадливість,
      бо без Закону гріх мертвий.
  - name: До Римлян 7:9
    orderIndex: 8
    osisId: Rom.7.9
    sblId: Rom 7:9
    shortName: Рим 7:9
    text: А я колись жив без Закону, але, коли прийшла заповідь, то гріх ожив,
  - name: До Римлян 7:10
    orderIndex: 9
    osisId: Rom.7.10
    sblId: Rom 7:10
    shortName: Рим 7:10
    text: а я вмер; і сталася мені та заповідь, що для життя, на смерть,
  - name: До Римлян 7:11
    orderIndex: 10
    osisId: Rom.7.11
    sblId: Rom 7:11
    shortName: Рим 7:11
    text: бо гріх, узявши причину від заповіді, звів мене, і нею вмертвив.
  - name: До Римлян 7:12
    orderIndex: 11
    osisId: Rom.7.12
    sblId: Rom 7:12
    shortName: Рим 7:12
    text: Тому то Закон святий, і заповідь свята, і праведна, і добра.
  - name: До Римлян 7:13
    orderIndex: 12
    osisId: Rom.7.13
    sblId: Rom 7:13
    shortName: Рим 7:13
    text: Тож чи добре стало мені смертю? Зовсім ні! Але гріх, щоб стати гріхом, приніс
      мені смерть добром, щоб гріх став міцно грішний через заповідь.
  - name: До Римлян 7:14
    orderIndex: 13
    osisId: Rom.7.14
    sblId: Rom 7:14
    shortName: Рим 7:14
    text: Бо ми знаємо, що Закон духовний, а я тілесний, проданий під гріх.
  - name: До Римлян 7:15
    orderIndex: 14
    osisId: Rom.7.15
    sblId: Rom 7:15
    shortName: Рим 7:15
    text: Бо що я виконую, не розумію; я бо чиню не те, що хочу, але що ненавиджу,
      те я роблю.
  - name: До Римлян 7:16
    orderIndex: 15
    osisId: Rom.7.16
    sblId: Rom 7:16
    shortName: Рим 7:16
    text: А коли роблю те, чого я не хочу, то згоджуюсь із Законом, що він добрий,
  - name: До Римлян 7:17
    orderIndex: 16
    osisId: Rom.7.17
    sblId: Rom 7:17
    shortName: Рим 7:17
    text: а тому вже не я це виконую, але гріх, що живе в мені.
  - name: До Римлян 7:18
    orderIndex: 17
    osisId: Rom.7.18
    sblId: Rom 7:18
    shortName: Рим 7:18
    text: Знаю бо, що не живе в мені, цебто в тілі моїм, добре; бо бажання лежить
      у мені, але щоб виконати добре, того не знаходжу.
  - name: До Римлян 7:19
    orderIndex: 18
    osisId: Rom.7.19
    sblId: Rom 7:19
    shortName: Рим 7:19
    text: Бо не роблю я доброго, що хочу, але зле, чого не хочу, це чиню.
  - name: До Римлян 7:20
    orderIndex: 19
    osisId: Rom.7.20
    sblId: Rom 7:20
    shortName: Рим 7:20
    text: Коли ж я роблю те, чого не хочу, то вже не я це виконую, але гріх, що живе
      в мені.
  - name: До Римлян 7:21
    orderIndex: 20
    osisId: Rom.7.21
    sblId: Rom 7:21
    shortName: Рим 7:21
    text: Тож знаходжу закона, коли хочу робити добро, що зло лежить у мені.
  - name: До Римлян 7:22
    orderIndex: 21
    osisId: Rom.7.22
    sblId: Rom 7:22
    shortName: Рим 7:22
    text: Бо маю задоволення в Законі Божому за внутрішнім чоловіком,
  - name: До Римлян 7:23
    orderIndex: 22
    osisId: Rom.7.23
    sblId: Rom 7:23
    shortName: Рим 7:23
    text: та бачу інший закон у членах своїх, що воює проти закону мого розуму, і
      полонить мене законом гріховним, що знаходиться в членах моїх.
  - name: До Римлян 7:24
    orderIndex: 23
    osisId: Rom.7.24
    sblId: Rom 7:24
    shortName: Рим 7:24
    text: Нещасна я людина! Хто мене визволить від тіла цієї смерти?
  - name: До Римлян 7:25
    orderIndex: 24
    osisId: Rom.7.25
    sblId: Rom 7:25
    shortName: Рим 7:25
    text: Дякую Богові через Ісуса Христа, Господа нашого. Тому то я сам служу розумом
      Законові Божому, але тілом закону гріховному...
  versesCount: 25
- name: До Римлян 8
  orderIndex: 7
  osisId: Rom.8
  sblId: Rom 8
  shortName: Рим 8
  verses:
  - name: До Римлян 8:1
    orderIndex: 0
    osisId: Rom.8.1
    sblId: Rom 8:1
    shortName: Рим 8:1
    text: Тож немає тепер жадного осуду тим, хто ходить у Христі Ісусі не за тілом,
      а за духом,
  - name: До Римлян 8:2
    orderIndex: 1
    osisId: Rom.8.2
    sblId: Rom 8:2
    shortName: Рим 8:2
    text: бо закон духа життя в Христі Ісусі визволив мене від закону гріха й смерти.
  - name: До Римлян 8:3
    orderIndex: 2
    osisId: Rom.8.3
    sblId: Rom 8:3
    shortName: Рим 8:3
    text: Бо що було неможливе для Закону, у чому був він безсилий тілом, Бог послав
      Сина Свого в подобі гріховного тіла, і за гріх осудив гріх у тілі,
  - name: До Римлян 8:4
    orderIndex: 3
    osisId: Rom.8.4
    sblId: Rom 8:4
    shortName: Рим 8:4
    text: щоб виконалось виправдання Закону на нас, що ходимо не за тілом, а за духом.
  - name: До Римлян 8:5
    orderIndex: 4
    osisId: Rom.8.5
    sblId: Rom 8:5
    shortName: Рим 8:5
    text: Бо ті, хто ходить за тілом, думають про тілесне, а хто за духом про духовне.
  - name: До Римлян 8:6
    orderIndex: 5
    osisId: Rom.8.6
    sblId: Rom 8:6
    shortName: Рим 8:6
    text: Бо думка тілесна то смерть, а думка духовна життя та мир,
  - name: До Римлян 8:7
    orderIndex: 6
    osisId: Rom.8.7
    sblId: Rom 8:7
    shortName: Рим 8:7
    text: думка бо тілесна ворожнеча на Бога, бо не кориться Законові Божому, та й
      не може.
  - name: До Римлян 8:8
    orderIndex: 7
    osisId: Rom.8.8
    sblId: Rom 8:8
    shortName: Рим 8:8
    text: І ті, хто ходить за тілом, не можуть догодити Богові.
  - name: До Римлян 8:9
    orderIndex: 8
    osisId: Rom.8.9
    sblId: Rom 8:9
    shortName: Рим 8:9
    text: А ви не в тілі, але в дусі, бо Дух Божий живе в вас. А коли хто не має Христового
      Духа, той не Його.
  - name: До Римлян 8:10
    orderIndex: 9
    osisId: Rom.8.10
    sblId: Rom 8:10
    shortName: Рим 8:10
    text: А коли Христос у вас, то хоч тіло мертве через гріх, але дух живий через
      праведність.
  - name: До Римлян 8:11
    orderIndex: 10
    osisId: Rom.8.11
    sblId: Rom 8:11
    shortName: Рим 8:11
    text: А коли живе в вас Дух Того, Хто воскресив Ісуса з мертвих, то Той, хто підняв
      Христа з мертвих, оживить і смертельні тіла ваші через Свого Духа, що живе в
      вас.
  - name: До Римлян 8:12
    orderIndex: 11
    osisId: Rom.8.12
    sblId: Rom 8:12
    shortName: Рим 8:12
    text: Тому то, браття, ми не боржники тіла, щоб жити за тілом;
  - name: До Римлян 8:13
    orderIndex: 12
    osisId: Rom.8.13
    sblId: Rom 8:13
    shortName: Рим 8:13
    text: бо коли живете за тілом, то маєте вмерти, а коли духом умертвляєте тілесні
      вчинки, то будете жити.
  - name: До Римлян 8:14
    orderIndex: 13
    osisId: Rom.8.14
    sblId: Rom 8:14
    shortName: Рим 8:14
    text: Бо всі, хто водиться Духом Божим, вони сини Божі;
  - name: До Римлян 8:15
    orderIndex: 14
    osisId: Rom.8.15
    sblId: Rom 8:15
    shortName: Рим 8:15
    text: 'бо не взяли ви духа неволі знов на страх, але взяли ви Духа синівства,
      що через Нього кличемо: Авва, Отче!'
  - name: До Римлян 8:16
    orderIndex: 15
    osisId: Rom.8.16
    sblId: Rom 8:16
    shortName: Рим 8:16
    text: Сам Цей Дух свідчить разом із духом нашим, що ми діти Божі.
  - name: До Римлян 8:17
    orderIndex: 16
    osisId: Rom.8.17
    sblId: Rom 8:17
    shortName: Рим 8:17
    text: А коли діти, то й спадкоємці, спадкоємці ж Божі, а співспадкоємці Христові,
      коли тільки разом із Ним ми терпимо, щоб разом із Ним і прославитись.
  - name: До Римлян 8:18
    orderIndex: 17
    osisId: Rom.8.18
    sblId: Rom 8:18
    shortName: Рим 8:18
    text: Бо я думаю, що страждання теперішнього часу нічого не варті супроти тієї
      слави, що має з'явитися в нас.
  - name: До Римлян 8:19
    orderIndex: 18
    osisId: Rom.8.19
    sblId: Rom 8:19
    shortName: Рим 8:19
    text: Бо чекання створіння очікує з'явлення синів Божих,
  - name: До Римлян 8:20
    orderIndex: 19
    osisId: Rom.8.20
    sblId: Rom 8:20
    shortName: Рим 8:20
    text: бо створіння покорилось марноті не добровільно, але через того, хто скорив
      його, в надії,
  - name: До Римлян 8:21
    orderIndex: 20
    osisId: Rom.8.21
    sblId: Rom 8:21
    shortName: Рим 8:21
    text: що й саме створіння визволиться від неволі тління на волю слави синів Божих.
  - name: До Римлян 8:22
    orderIndex: 21
    osisId: Rom.8.22
    sblId: Rom 8:22
    shortName: Рим 8:22
    text: Бо знаємо, що все створіння разом зідхає й разом мучиться аж досі.
  - name: До Римлян 8:23
    orderIndex: 22
    osisId: Rom.8.23
    sblId: Rom 8:23
    shortName: Рим 8:23
    text: Але не тільки воно, але й ми самі, маючи зачаток Духа, і ми самі в собі
      зідхаємо, очікуючи синівства, відкуплення нашого тіла.
  - name: До Римлян 8:24
    orderIndex: 23
    osisId: Rom.8.24
    sblId: Rom 8:24
    shortName: Рим 8:24
    text: Надією бо ми спаслися. Надія ж, коли бачить, не є надія, бо хто що бачить,
      чому б того й надіявся?
  - name: До Римлян 8:25
    orderIndex: 24
    osisId: Rom.8.25
    sblId: Rom 8:25
    shortName: Рим 8:25
    text: А коли сподіваємось, чого не бачимо, то очікуємо того з терпеливістю.
  - name: До Римлян 8:26
    orderIndex: 25
    osisId: Rom.8.26
    sblId: Rom 8:26
    shortName: Рим 8:26
    text: Так само ж і Дух допомагає нам у наших немочах; бо ми не знаємо, про що
      маємо молитись, як належить, але Сам Дух заступається за нас невимовними зідханнями.
  - name: До Римлян 8:27
    orderIndex: 26
    osisId: Rom.8.27
    sblId: Rom 8:27
    shortName: Рим 8:27
    text: А Той, Хто досліджує серця, знає, яка думка Духа, бо з волі Божої заступається
      за святих.
  - name: До Римлян 8:28
    orderIndex: 27
    osisId: Rom.8.28
    sblId: Rom 8:28
    shortName: Рим 8:28
    text: І знаємо, що тим, хто любить Бога, хто покликаний Його постановою, усе допомагає
      на добре.
  - name: До Римлян 8:29
    orderIndex: 28
    osisId: Rom.8.29
    sblId: Rom 8:29
    shortName: Рим 8:29
    text: Бо кого Він передбачив, тих і призначив, щоб були подібні до образу Сина
      Його, щоб Він був перворідним поміж багатьма братами.
  - name: До Римлян 8:30
    orderIndex: 29
    osisId: Rom.8.30
    sblId: Rom 8:30
    shortName: Рим 8:30
    text: А кого Він призначив, тих і покликав, а кого покликав, тих і виправдав,
      а кого виправдав, тих і прославив.
  - name: До Римлян 8:31
    orderIndex: 30
    osisId: Rom.8.31
    sblId: Rom 8:31
    shortName: Рим 8:31
    text: Що ж скажем на це? Коли за нас Бог, то хто проти нас?
  - name: До Римлян 8:32
    orderIndex: 31
    osisId: Rom.8.32
    sblId: Rom 8:32
    shortName: Рим 8:32
    text: Той же, Хто Сина Свого не пожалів, але видав Його за всіх нас, як же не
      дав би Він нам із Ним і всього?
  - name: До Римлян 8:33
    orderIndex: 32
    osisId: Rom.8.33
    sblId: Rom 8:33
    shortName: Рим 8:33
    text: Хто оскаржувати буде Божих вибранців? Бог Той, що виправдує.
  - name: До Римлян 8:34
    orderIndex: 33
    osisId: Rom.8.34
    sblId: Rom 8:34
    shortName: Рим 8:34
    text: Хто ж той, що засуджує? Христос Ісус є Той, що вмер, надто й воскрес, Він
      праворуч Бога, і Він і заступається за нас.
  - name: До Римлян 8:35
    orderIndex: 34
    osisId: Rom.8.35
    sblId: Rom 8:35
    shortName: Рим 8:35
    text: Хто нас розлучить від любови Христової? Чи недоля, чи утиск, чи переслідування,
      чи голод, чи нагота, чи небезпека, чи меч?
  - name: До Римлян 8:36
    orderIndex: 35
    osisId: Rom.8.36
    sblId: Rom 8:36
    shortName: Рим 8:36
    text: 'Як написано: За Тебе нас цілий день умертвляють, нас уважають за овець,
      приречених на заколення.'
  - name: До Римлян 8:37
    orderIndex: 36
    osisId: Rom.8.37
    sblId: Rom 8:37
    shortName: Рим 8:37
    text: Але в цьому всьому ми перемагаємо Тим, Хто нас полюбив.
  - name: До Римлян 8:38
    orderIndex: 37
    osisId: Rom.8.38
    sblId: Rom 8:38
    shortName: Рим 8:38
    text: Бо я пересвідчився, що ні смерть, ні життя, ні Анголи, ні влади, ні теперішнє,
      ні майбутнє, ні сили,
  - name: До Римлян 8:39
    orderIndex: 38
    osisId: Rom.8.39
    sblId: Rom 8:39
    shortName: Рим 8:39
    text: ні вишина, ні глибина, ані інше яке створіння не зможе відлучити нас від
      любови Божої, яка в Христі Ісусі, Господі нашім!
  versesCount: 39
- name: До Римлян 9
  orderIndex: 8
  osisId: Rom.9
  sblId: Rom 9
  shortName: Рим 9
  verses:
  - name: До Римлян 9:1
    orderIndex: 0
    osisId: Rom.9.1
    sblId: Rom 9:1
    shortName: Рим 9:1
    text: Кажу правду в Христі, не обманюю, як свідчить мені моє сумління через Духа
      Святого,
  - name: До Римлян 9:2
    orderIndex: 1
    osisId: Rom.9.2
    sblId: Rom 9:2
    shortName: Рим 9:2
    text: що маю велику скорботу й невпинну муку для серця свого!
  - name: До Римлян 9:3
    orderIndex: 2
    osisId: Rom.9.3
    sblId: Rom 9:3
    shortName: Рим 9:3
    text: Бо я бажав би сам бути відлучений від Христа замість братів моїх, рідних
      мені тілом;
  - name: До Римлян 9:4
    orderIndex: 3
    osisId: Rom.9.4
    sblId: Rom 9:4
    shortName: Рим 9:4
    text: вони ізраїльтяни, що їм належить синівство, і слава, і заповіти, і законодавство,
      і Богослужба, і обітниці,
  - name: До Римлян 9:5
    orderIndex: 4
    osisId: Rom.9.5
    sblId: Rom 9:5
    shortName: Рим 9:5
    text: що їхні й отці, і від них же тілом Христос, що Він над усіма Бог, благословенний,
      навіки, амінь.
  - name: До Римлян 9:6
    orderIndex: 5
    osisId: Rom.9.6
    sblId: Rom 9:6
    shortName: Рим 9:6
    text: Не так, щоб Слово Боже не збулося. Бо не всі ті ізраїльтяни, хто від Ізраїля,
  - name: До Римлян 9:7
    orderIndex: 6
    osisId: Rom.9.7
    sblId: Rom 9:7
    shortName: Рим 9:7
    text: 'і не всі діти Авраамові, хто від насіння його, але: в Ісаку буде насіння
      тобі.'
  - name: До Римлян 9:8
    orderIndex: 7
    osisId: Rom.9.8
    sblId: Rom 9:8
    shortName: Рим 9:8
    text: Цебто, не тілесні діти то діти Божі, але діти обітниці признаються за насіння.
  - name: До Римлян 9:9
    orderIndex: 8
    osisId: Rom.9.9
    sblId: Rom 9:9
    shortName: Рим 9:9
    text: 'А слово обітниці таке: На той час прийду, і буде син у Сари.'
  - name: До Римлян 9:10
    orderIndex: 9
    osisId: Rom.9.10
    sblId: Rom 9:10
    shortName: Рим 9:10
    text: І не тільки це, але й Ревекка зачала дітей від одного ложа отця нашого Ісака,
  - name: До Римлян 9:11
    orderIndex: 10
    osisId: Rom.9.11
    sblId: Rom 9:11
    shortName: Рим 9:11
    text: бо коли вони ще не народились, і нічого доброго чи злого не вчинили, щоб
      позосталась постанова Божа у вибранні
  - name: До Римлян 9:12
    orderIndex: 11
    osisId: Rom.9.12
    sblId: Rom 9:12
    shortName: Рим 9:12
    text: 'не від учинків, але від Того, Хто кличе, сказано їй: Більший служитиме
      меншому,'
  - name: До Римлян 9:13
    orderIndex: 12
    osisId: Rom.9.13
    sblId: Rom 9:13
    shortName: Рим 9:13
    text: 'як і написано: Полюбив Я Якова, а Ісава зненавидів.'
  - name: До Римлян 9:14
    orderIndex: 13
    osisId: Rom.9.14
    sblId: Rom 9:14
    shortName: Рим 9:14
    text: Що ж скажемо? Може в Бога неправда? Зовсім ні!
  - name: До Римлян 9:15
    orderIndex: 14
    osisId: Rom.9.15
    sblId: Rom 9:15
    shortName: Рим 9:15
    text: 'Бо Він каже Мойсеєві: Помилую, кого хочу помилувати, і змилосерджуся, над
      ким хочу змилосердитись.'
  - name: До Римлян 9:16
    orderIndex: 15
    osisId: Rom.9.16
    sblId: Rom 9:16
    shortName: Рим 9:16
    text: Отож, не залежить це ні від того, хто хоче, ні від того, хто біжить, але
      від Бога, що милує.
  - name: До Римлян 9:17
    orderIndex: 16
    osisId: Rom.9.17
    sblId: Rom 9:17
    shortName: Рим 9:17
    text: 'Бо Писання говорить фараонові: Власне на те Я поставив тебе, щоб на тобі
      показати Свою силу, і щоб звістилось по цілій землі Моє Ймення.'
  - name: До Римлян 9:18
    orderIndex: 17
    osisId: Rom.9.18
    sblId: Rom 9:18
    shortName: Рим 9:18
    text: Отож, кого хоче Він милує, і кого хоче ожорсточує.
  - name: До Римлян 9:19
    orderIndex: 18
    osisId: Rom.9.19
    sblId: Rom 9:19
    shortName: Рим 9:19
    text: 'А ти скажеш мені: Чого ж іще Він докоряє, бо хто може противитись волі
      Його?'
  - name: До Римлян 9:20
    orderIndex: 19
    osisId: Rom.9.20
    sblId: Rom 9:20
    shortName: Рим 9:20
    text: 'Отже, хто ти, чоловіче, що ти сперечаєшся з Богом? Чи скаже твориво творцеві:
      Пощо ти зробив мене так?'
  - name: До Римлян 9:21
    orderIndex: 20
    osisId: Rom.9.21
    sblId: Rom 9:21
    shortName: Рим 9:21
    text: Чи ганчар не має влади над глиною, щоб із того самого місива зробити одну
      посудину на честь, а одну на нечесть?
  - name: До Римлян 9:22
    orderIndex: 21
    osisId: Rom.9.22
    sblId: Rom 9:22
    shortName: Рим 9:22
    text: Тож Бог, бажаючи показати гнів і виявити могутність Свою, щадив із великим
      терпінням посудини гніву, що готові були на погибіль,
  - name: До Римлян 9:23
    orderIndex: 22
    osisId: Rom.9.23
    sblId: Rom 9:23
    shortName: Рим 9:23
    text: і щоб виявити багатство слави Своєї на посудинах милосердя, що їх приготував
      на славу,
  - name: До Римлян 9:24
    orderIndex: 23
    osisId: Rom.9.24
    sblId: Rom 9:24
    shortName: Рим 9:24
    text: на нас, що їх і покликав не тільки від юдеїв, але й від поган.
  - name: До Римлян 9:25
    orderIndex: 24
    osisId: Rom.9.25
    sblId: Rom 9:25
    shortName: Рим 9:25
    text: 'Як і в Осії Він говорить: Назву Своїм народом не людей Моїх, і не улюблену
      улюбленою,'
  - name: До Римлян 9:26
    orderIndex: 25
    osisId: Rom.9.26
    sblId: Rom 9:26
    shortName: Рим 9:26
    text: 'і на місці, де сказано їм: Ви не Мій народ, там названі будуть синами Бога
      Живого!'
  - name: До Римлян 9:27
    orderIndex: 26
    osisId: Rom.9.27
    sblId: Rom 9:27
    shortName: Рим 9:27
    text: 'А Ісая взиває про Ізраїля: Коли б число синів Ізраїлевих було, як морський
      пісок, то тільки останок спасеться,'
  - name: До Римлян 9:28
    orderIndex: 27
    osisId: Rom.9.28
    sblId: Rom 9:28
    shortName: Рим 9:28
    text: бо вирок закінчений та скорочений учинить Господь на землі!
  - name: До Римлян 9:29
    orderIndex: 28
    osisId: Rom.9.29
    sblId: Rom 9:29
    shortName: Рим 9:29
    text: 'І як Ісая віщував: Коли б Господь Саваот не лишив нам насіння, то ми стали
      б, як Содом, і подібні були б до Гоморри!'
  - name: До Римлян 9:30
    orderIndex: 29
    osisId: Rom.9.30
    sblId: Rom 9:30
    shortName: Рим 9:30
    text: Що ж скажемо? Що погани, які не шукали праведности, досягли праведности,
      тієї праведности, що від віри,
  - name: До Римлян 9:31
    orderIndex: 30
    osisId: Rom.9.31
    sblId: Rom 9:31
    shortName: Рим 9:31
    text: а Ізраїль, що шукав Закона праведности, не досяг Закону праведности.
  - name: До Римлян 9:32
    orderIndex: 31
    osisId: Rom.9.32
    sblId: Rom 9:32
    shortName: Рим 9:32
    text: Чому? Бо шукали не з віри, але якби з учинків Закону; вони бо спіткнулись
      об камінь спотикання,
  - name: До Римлян 9:33
    orderIndex: 32
    osisId: Rom.9.33
    sblId: Rom 9:33
    shortName: Рим 9:33
    text: 'як написано: Ось Я кладу на Сіоні камінь спотикання та скелю спокуси, і
      кожен, хто вірує в Нього, не посоромиться!'
  versesCount: 33
- name: До Римлян 10
  orderIndex: 9
  osisId: Rom.10
  sblId: Rom 10
  shortName: Рим 10
  verses:
  - name: До Римлян 10:1
    orderIndex: 0
    osisId: Rom.10.1
    sblId: Rom 10:1
    shortName: Рим 10:1
    text: Браття, бажання мого серця й молитва до Бога за Ізраїля на спасіння.
  - name: До Римлян 10:2
    orderIndex: 1
    osisId: Rom.10.2
    sblId: Rom 10:2
    shortName: Рим 10:2
    text: Бо я свідчу їм, що вони мають ревність про Бога, але не за розумом.
  - name: До Римлян 10:3
    orderIndex: 2
    osisId: Rom.10.3
    sblId: Rom 10:3
    shortName: Рим 10:3
    text: Вони бо, не розуміючи праведности Божої, і силкуючись поставити власну праведність,
      не покорились праведності Божій.
  - name: До Римлян 10:4
    orderIndex: 3
    osisId: Rom.10.4
    sblId: Rom 10:4
    shortName: Рим 10:4
    text: Бо кінець Закону Христос на праведність кожному, хто вірує.
  - name: До Римлян 10:5
    orderIndex: 4
    osisId: Rom.10.5
    sblId: Rom 10:5
    shortName: Рим 10:5
    text: Мойсей бо пише про праведність, що від Закону, що людина, яка його виконує,
      буде ним жити.
  - name: До Римлян 10:6
    orderIndex: 5
    osisId: Rom.10.6
    sblId: Rom 10:6
    shortName: Рим 10:6
    text: 'А про праведність, що від віри, говорить так: Не кажи в своїм серці: Хто
      вийде на небо? цебто звести додолу Христа,'
  - name: До Римлян 10:7
    orderIndex: 6
    osisId: Rom.10.7
    sblId: Rom 10:7
    shortName: Рим 10:7
    text: 'або: Хто зійде в безодню? цебто вивести з мертвих Христа.'
  - name: До Римлян 10:8
    orderIndex: 7
    osisId: Rom.10.8
    sblId: Rom 10:8
    shortName: Рим 10:8
    text: Але що каже ще? Близько тебе слово, в устах твоїх і в серці твоїм, цебто
      слово віри, що його проповідуємо.
  - name: До Римлян 10:9
    orderIndex: 8
    osisId: Rom.10.9
    sblId: Rom 10:9
    shortName: Рим 10:9
    text: Бо коли ти устами своїми визнаватимеш Ісуса за Господа, і будеш вірувати
      в своїм серці, що Бог воскресив Його з мертвих, то спасешся,
  - name: До Римлян 10:10
    orderIndex: 9
    osisId: Rom.10.10
    sblId: Rom 10:10
    shortName: Рим 10:10
    text: бо серцем віруємо для праведности, а устами ісповідуємо для спасіння.
  - name: До Римлян 10:11
    orderIndex: 10
    osisId: Rom.10.11
    sblId: Rom 10:11
    shortName: Рим 10:11
    text: 'Каже бо Писання: Кожен, хто вірує в Нього, не буде засоромлений.'
  - name: До Римлян 10:12
    orderIndex: 11
    osisId: Rom.10.12
    sblId: Rom 10:12
    shortName: Рим 10:12
    text: Бо нема різниці поміж юдеєм та гелленом, бо той же Господь є Господом усіх,
      багатий для всіх, хто кличе Його.
  - name: До Римлян 10:13
    orderIndex: 12
    osisId: Rom.10.13
    sblId: Rom 10:13
    shortName: Рим 10:13
    text: Бо кожен, хто покличе Господнє Ім'я, буде спасений.
  - name: До Римлян 10:14
    orderIndex: 13
    osisId: Rom.10.14
    sblId: Rom 10:14
    shortName: Рим 10:14
    text: Але як покличуть Того, в Кого не ввірували? А як увірують у Того, що про
      Нього не чули? А як почують без проповідника?
  - name: До Римлян 10:15
    orderIndex: 14
    osisId: Rom.10.15
    sblId: Rom 10:15
    shortName: Рим 10:15
    text: 'І як будуть проповідувати, коли не будуть послані? Як написано: Які гарні
      ноги благовісників миру, благовісників добра.'
  - name: До Римлян 10:16
    orderIndex: 15
    osisId: Rom.10.16
    sblId: Rom 10:16
    shortName: Рим 10:16
    text: 'Але не всі послухались Євангелії. Бо Ісая каже: Господи, хто повірив тому,
      що почув був від нас?'
  - name: До Римлян 10:17
    orderIndex: 16
    osisId: Rom.10.17
    sblId: Rom 10:17
    shortName: Рим 10:17
    text: Тож віра від слухання, а слухання через Слово Христове.
  - name: До Римлян 10:18
    orderIndex: 17
    osisId: Rom.10.18
    sblId: Rom 10:18
    shortName: Рим 10:18
    text: 'Та кажу: Чи не чули вони? Отож: По всій землі їхній голос пішов, і їхні
      слова в кінці світу!'
  - name: До Римлян 10:19
    orderIndex: 18
    osisId: Rom.10.19
    sblId: Rom 10:19
    shortName: Рим 10:19
    text: 'Але кажу: Чи Ізраїль не знав? Перший Мойсей говорить: Я викличу заздрість
      у вас ненародом, роздражню вас нерозумним народом.'
  - name: До Римлян 10:20
    orderIndex: 19
    osisId: Rom.10.20
    sblId: Rom 10:20
    shortName: Рим 10:20
    text: 'А Ісая сміливо говорить: Знайшли Мене ті, хто Мене не шукав, відкрився
      Я тим, хто не питався про Мене!'
  - name: До Римлян 10:21
    orderIndex: 20
    osisId: Rom.10.21
    sblId: Rom 10:21
    shortName: Рим 10:21
    text: 'А про Ізраїля каже: Я руки Свої цілий день простягав до людей неслухняних
      і суперечних!'
  versesCount: 21
- name: До Римлян 11
  orderIndex: 10
  osisId: Rom.11
  sblId: Rom 11
  shortName: Рим 11
  verses:
  - name: До Римлян 11:1
    orderIndex: 0
    osisId: Rom.11.1
    sblId: Rom 11:1
    shortName: Рим 11:1
    text: 'Отож я питаю: Чи ж Бог відкинув народа Свого? Зовсім ні! Бо й я ізраїльтянин,
      із насіння Авраамового, Веніяминового племени.'
  - name: До Римлян 11:2
    orderIndex: 1
    osisId: Rom.11.2
    sblId: Rom 11:2
    shortName: Рим 11:2
    text: 'Не відкинув Бог народа Свого, що його перше знав. Чи ви не знаєте, що говорить
      Писання, де про Іллю, як він скаржиться Богові на Ізраїля, кажучи:'
  - name: До Римлян 11:3
    orderIndex: 2
    osisId: Rom.11.3
    sblId: Rom 11:3
    shortName: Рим 11:3
    text: Господи, вони повбивали пророків Твоїх, і Твої жертівники поруйнували, і
      лишився я сам, і шукають моєї душі.
  - name: До Римлян 11:4
    orderIndex: 3
    osisId: Rom.11.4
    sblId: Rom 11:4
    shortName: Рим 11:4
    text: 'Та що каже йому Божа відповідь: Я для Себе зоставив сім тисяч мужа, що
      перед Ваалом колін не схилили.'
  - name: До Римлян 11:5
    orderIndex: 4
    osisId: Rom.11.5
    sblId: Rom 11:5
    shortName: Рим 11:5
    text: Також і теперішнього часу залишився останок за вибором благодаті.
  - name: До Римлян 11:6
    orderIndex: 5
    osisId: Rom.11.6
    sblId: Rom 11:6
    shortName: Рим 11:6
    text: А коли за благодаттю, то не з учинків, інакше благодать не була б благодаттю.
      А коли з учинків, то це більше не благодать, інакше вчинок не є вже вчинок.
  - name: До Римлян 11:7
    orderIndex: 6
    osisId: Rom.11.7
    sblId: Rom 11:7
    shortName: Рим 11:7
    text: Що ж? Чого Ізраїль шукає, того не одержав, та одержали вибрані, а останні
      затверділи,
  - name: До Римлян 11:8
    orderIndex: 7
    osisId: Rom.11.8
    sblId: Rom 11:8
    shortName: Рим 11:8
    text: 'як написано: Бог дав їм духа засипання, очі, щоб не бачили, і вуха, щоб
      не чули, аж до сьогоднішнього дня.'
  - name: До Римлян 11:9
    orderIndex: 8
    osisId: Rom.11.9
    sblId: Rom 11:9
    shortName: Рим 11:9
    text: 'А Давид каже: Нехай станеться стіл їхній за сітку й за пастку, і на спокусу,
      та їм на заплату;'
  - name: До Римлян 11:10
    orderIndex: 9
    osisId: Rom.11.10
    sblId: Rom 11:10
    shortName: Рим 11:10
    text: нехай потемніють їхні очі, щоб не бачили, хай назавжди зігнеться хребет
      їхній!
  - name: До Римлян 11:11
    orderIndex: 10
    osisId: Rom.11.11
    sblId: Rom 11:11
    shortName: Рим 11:11
    text: 'Тож питаю: Чи ж спіткнулись вони, щоб упасти? Зовсім ні! Але з їхнього
      занепаду спасіння поганам, щоб викликати заздрість у них.'
  - name: До Римлян 11:12
    orderIndex: 11
    osisId: Rom.11.12
    sblId: Rom 11:12
    shortName: Рим 11:12
    text: А коли їхній занепад багатство для світу, а їхнє упокорення багатство поганам,
      скільки ж більш повнота їхня?
  - name: До Римлян 11:13
    orderIndex: 12
    osisId: Rom.11.13
    sblId: Rom 11:13
    shortName: Рим 11:13
    text: 'Кажу бо я вам, поганам: через те, що я апостол поганів, я хвалю свою службу,'
  - name: До Римлян 11:14
    orderIndex: 13
    osisId: Rom.11.14
    sblId: Rom 11:14
    shortName: Рим 11:14
    text: може як викличу заздрість у своїх за тілом, і спасу декого з них.
  - name: До Римлян 11:15
    orderIndex: 14
    osisId: Rom.11.15
    sblId: Rom 11:15
    shortName: Рим 11:15
    text: Коли ж відкинення їх то примирення світу, то що їхнє прийняття, як не життя
      з мертвих?
  - name: До Римлян 11:16
    orderIndex: 15
    osisId: Rom.11.16
    sblId: Rom 11:16
    shortName: Рим 11:16
    text: А коли святий первісток, то й тісто святе; а коли святий корінь, то й віття
      святе.
  - name: До Римлян 11:17
    orderIndex: 16
    osisId: Rom.11.17
    sblId: Rom 11:17
    shortName: Рим 11:17
    text: Коли ж деякі з галузок відломилися, а ти, бувши дике оливне дерево, прищепився
      між них і став спільником товщу оливного кореня,
  - name: До Римлян 11:18
    orderIndex: 17
    osisId: Rom.11.18
    sblId: Rom 11:18
    shortName: Рим 11:18
    text: то не вихваляйся перед галузками; а коли вихваляєшся, то знай, що не ти
      носиш кореня, але корінь тебе.
  - name: До Римлян 11:19
    orderIndex: 18
    osisId: Rom.11.19
    sblId: Rom 11:19
    shortName: Рим 11:19
    text: 'Отже скажеш: Галузки відломилися, щоб я прищепився.'
  - name: До Римлян 11:20
    orderIndex: 19
    osisId: Rom.11.20
    sblId: Rom 11:20
    shortName: Рим 11:20
    text: Добре. Вони відломились невірством, а ти тримаєшся вірою; не величайся,
      але бійся.
  - name: До Римлян 11:21
    orderIndex: 20
    osisId: Rom.11.21
    sblId: Rom 11:21
    shortName: Рим 11:21
    text: Бо коли Бог природних галузок не пожалував, то Він і тебе не пожалує!
  - name: До Римлян 11:22
    orderIndex: 21
    osisId: Rom.11.22
    sblId: Rom 11:22
    shortName: Рим 11:22
    text: Отже, бач добрість і суворість Божу, на відпалих суворість, а на тебе добрість
      Божа, коли перебудеш у добрості, коли ж ні, то й ти будеш відтятий.
  - name: До Римлян 11:23
    orderIndex: 22
    osisId: Rom.11.23
    sblId: Rom 11:23
    shortName: Рим 11:23
    text: Та й вони, коли не зостануться в невірстві, прищепляться, бо має Бог силу
      їх знов прищепити.
  - name: До Римлян 11:24
    orderIndex: 23
    osisId: Rom.11.24
    sblId: Rom 11:24
    shortName: Рим 11:24
    text: Бо коли ти відтятий з оливки, дикої з природи, і проти природи защеплений
      до доброї оливки, то скільки ж більше ті, що природні, прищепляться до своєї
      власної оливки?
  - name: До Римлян 11:25
    orderIndex: 24
    osisId: Rom.11.25
    sblId: Rom 11:25
    shortName: Рим 11:25
    text: Бо не хочу я, браття, щоб ви не знали цієї таємниці, щоб не були ви високої
      думки про себе, що жорстокість сталась Ізраїлеві почасти, аж поки не ввійде
      повне число поган,
  - name: До Римлян 11:26
    orderIndex: 25
    osisId: Rom.11.26
    sblId: Rom 11:26
    shortName: Рим 11:26
    text: 'і так увесь Ізраїль спасеться, як написано: Прийде з Сіону Спаситель, і
      відверне безбожність від Якова,'
  - name: До Римлян 11:27
    orderIndex: 26
    osisId: Rom.11.27
    sblId: Rom 11:27
    shortName: Рим 11:27
    text: і це заповіт їм від Мене, коли відійму гріхи їхні!
  - name: До Римлян 11:28
    orderIndex: 27
    osisId: Rom.11.28
    sblId: Rom 11:28
    shortName: Рим 11:28
    text: Тож вони за Євангелією вороги ради вас, а за вибором улюблені ради отців.
  - name: До Римлян 11:29
    orderIndex: 28
    osisId: Rom.11.29
    sblId: Rom 11:29
    shortName: Рим 11:29
    text: Бо дари й покликання Божі невідмінні.
  - name: До Римлян 11:30
    orderIndex: 29
    osisId: Rom.11.30
    sblId: Rom 11:30
    shortName: Рим 11:30
    text: Бо як і ви були колись неслухняні Богові, а тепер помилувані через їхній
      непослух,
  - name: До Римлян 11:31
    orderIndex: 30
    osisId: Rom.11.31
    sblId: Rom 11:31
    shortName: Рим 11:31
    text: так і вони тепер спротивились для помилування вас, щоб і самі були помилувані.
  - name: До Римлян 11:32
    orderIndex: 31
    osisId: Rom.11.32
    sblId: Rom 11:32
    shortName: Рим 11:32
    text: Бо замкнув Бог усіх у непослух, щоб помилувати всіх.
  - name: До Римлян 11:33
    orderIndex: 32
    osisId: Rom.11.33
    sblId: Rom 11:33
    shortName: Рим 11:33
    text: О глибино багатства, і премудрости, і знання Божого! Які недовідомі присуди
      Його, і недосліджені дороги Його!
  - name: До Римлян 11:34
    orderIndex: 33
    osisId: Rom.11.34
    sblId: Rom 11:34
    shortName: Рим 11:34
    text: Бо хто розум Господній пізнав? Або хто був дорадник Йому?
  - name: До Римлян 11:35
    orderIndex: 34
    osisId: Rom.11.35
    sblId: Rom 11:35
    shortName: Рим 11:35
    text: Або хто давніш Йому дав, і йому буде віддано?
  - name: До Римлян 11:36
    orderIndex: 35
    osisId: Rom.11.36
    sblId: Rom 11:36
    shortName: Рим 11:36
    text: Бо все з Нього, через Нього і для Нього! Йому слава навіки. Амінь.
  versesCount: 36
- name: До Римлян 12
  orderIndex: 11
  osisId: Rom.12
  sblId: Rom 12
  shortName: Рим 12
  verses:
  - name: До Римлян 12:1
    orderIndex: 0
    osisId: Rom.12.1
    sblId: Rom 12:1
    shortName: Рим 12:1
    text: Тож благаю вас, браття, через Боже милосердя, повіддавайте ваші тіла на
      жертву живу, святу, приємну Богові, як розумну службу вашу,
  - name: До Римлян 12:2
    orderIndex: 1
    osisId: Rom.12.2
    sblId: Rom 12:2
    shortName: Рим 12:2
    text: і не стосуйтесь до віку цього, але перемініться відновою вашого розуму,
      щоб пізнати вам, що то є воля Божа, добро, приємність та досконалість.
  - name: До Римлян 12:3
    orderIndex: 2
    osisId: Rom.12.3
    sblId: Rom 12:3
    shortName: Рим 12:3
    text: Через дану мені благодать кажу кожному з вас не думати про себе більш, ніж
      належить думати, але думати скромно, у міру віри, як кожному Бог наділив.
  - name: До Римлян 12:4
    orderIndex: 3
    osisId: Rom.12.4
    sblId: Rom 12:4
    shortName: Рим 12:4
    text: Бо як в однім тілі маємо багато членів, а всі члени мають не однакове діяння,
  - name: До Римлян 12:5
    orderIndex: 4
    osisId: Rom.12.5
    sblId: Rom 12:5
    shortName: Рим 12:5
    text: так багато нас є одне тіло в Христі, а зосібна ми один одному члени.
  - name: До Римлян 12:6
    orderIndex: 5
    osisId: Rom.12.6
    sblId: Rom 12:6
    shortName: Рим 12:6
    text: 'І ми маємо різні дари, згідно з благодаттю, даною нам: коли пророцтво то
      виконуй його в міру віри,'
  - name: До Римлян 12:7
    orderIndex: 6
    osisId: Rom.12.7
    sblId: Rom 12:7
    shortName: Рим 12:7
    text: а коли служіння будь на служіння, коли вчитель на навчання,
  - name: До Римлян 12:8
    orderIndex: 7
    osisId: Rom.12.8
    sblId: Rom 12:8
    shortName: Рим 12:8
    text: коли втішитель на потішання, хто подає у простоті, хто головує то з пильністю,
      хто милосердствує то з привітністю!
  - name: До Римлян 12:9
    orderIndex: 8
    osisId: Rom.12.9
    sblId: Rom 12:9
    shortName: Рим 12:9
    text: Любов нехай буде нелицемірна; ненавидьте зло та туліться до доброго!
  - name: До Римлян 12:10
    orderIndex: 9
    osisId: Rom.12.10
    sblId: Rom 12:10
    shortName: Рим 12:10
    text: Любіть один одного братньою любов'ю; випереджайте один одного пошаною!
  - name: До Римлян 12:11
    orderIndex: 10
    osisId: Rom.12.11
    sblId: Rom 12:11
    shortName: Рим 12:11
    text: У ревності не лінуйтеся, духом палайте, служіть Господеві,
  - name: До Римлян 12:12
    orderIndex: 11
    osisId: Rom.12.12
    sblId: Rom 12:12
    shortName: Рим 12:12
    text: тіштесь надією, утиски терпіть, перебувайте в молитві,
  - name: До Римлян 12:13
    orderIndex: 12
    osisId: Rom.12.13
    sblId: Rom 12:13
    shortName: Рим 12:13
    text: беріть уділ у потребах святих, будьте гостинні до чужинців!
  - name: До Римлян 12:14
    orderIndex: 13
    osisId: Rom.12.14
    sblId: Rom 12:14
    shortName: Рим 12:14
    text: Благословляйте тих, хто вас переслідує; благословляйте, а не проклинайте!
  - name: До Римлян 12:15
    orderIndex: 14
    osisId: Rom.12.15
    sblId: Rom 12:15
    shortName: Рим 12:15
    text: Тіштеся з тими, хто тішиться, і плачте з отими, хто плаче!
  - name: До Римлян 12:16
    orderIndex: 15
    osisId: Rom.12.16
    sblId: Rom 12:16
    shortName: Рим 12:16
    text: Думайте між собою однаково; не величайтеся, але наслідуйте слухняних; не
      вважайте за мудрих себе!
  - name: До Римлян 12:17
    orderIndex: 16
    osisId: Rom.12.17
    sblId: Rom 12:17
    shortName: Рим 12:17
    text: Не платіть нікому злом за зло, дбайте про добре перед усіма людьми!
  - name: До Римлян 12:18
    orderIndex: 17
    osisId: Rom.12.18
    sblId: Rom 12:18
    shortName: Рим 12:18
    text: Коли можливо, якщо це залежить від вас, живіть у мирі зо всіма людьми!
  - name: До Римлян 12:19
    orderIndex: 18
    osisId: Rom.12.19
    sblId: Rom 12:19
    shortName: Рим 12:19
    text: 'Не мстіться самі, улюблені, але дайте місце гніву Божому, бо написано:
      Мені помста належить, Я відплачу, говорить Господь.'
  - name: До Римлян 12:20
    orderIndex: 19
    osisId: Rom.12.20
    sblId: Rom 12:20
    shortName: Рим 12:20
    text: Отож, як твій ворог голодний, нагодуй його; як він прагне, напій його, бо,
      роблячи це, ти згортаєш розпалене вугілля йому на голову.
  - name: До Римлян 12:21
    orderIndex: 20
    osisId: Rom.12.21
    sblId: Rom 12:21
    shortName: Рим 12:21
    text: Не будь переможений злом, але перемагай зло добром!
  versesCount: 21
- name: До Римлян 13
  orderIndex: 12
  osisId: Rom.13
  sblId: Rom 13
  shortName: Рим 13
  verses:
  - name: До Римлян 13:1
    orderIndex: 0
    osisId: Rom.13.1
    sblId: Rom 13:1
    shortName: Рим 13:1
    text: Нехай кожна людина кориться вищій владі, бо немає влади, як не від Бога,
      і влади існуючі встановлені від Бога.
  - name: До Римлян 13:2
    orderIndex: 1
    osisId: Rom.13.2
    sblId: Rom 13:2
    shortName: Рим 13:2
    text: Тому той, хто противиться владі, противиться Божій постанові; а ті, хто
      противиться, самі візьмуть осуд на себе.
  - name: До Римлян 13:3
    orderIndex: 2
    osisId: Rom.13.3
    sblId: Rom 13:3
    shortName: Рим 13:3
    text: Бо володарі пострах не на добрі діла, а на злі. Хочеш не боятися влади?
      Роби добро, і матимеш похвалу від неї,
  - name: До Римлян 13:4
    orderIndex: 3
    osisId: Rom.13.4
    sblId: Rom 13:4
    shortName: Рим 13:4
    text: бо володар Божий слуга, тобі на добро. А як чиниш ти зле, то бійся, бо недармо
      він носить меча, він бо Божий слуга, месник у гніві злочинцеві!
  - name: До Римлян 13:5
    orderIndex: 4
    osisId: Rom.13.5
    sblId: Rom 13:5
    shortName: Рим 13:5
    text: Тому треба коритися не тільки ради страху кари, але й ради сумління.
  - name: До Римлян 13:6
    orderIndex: 5
    osisId: Rom.13.6
    sblId: Rom 13:6
    shortName: Рим 13:6
    text: Через це ви й податки даєте, бо вони служителі Божі, саме тим завжди зайняті.
  - name: До Римлян 13:7
    orderIndex: 6
    osisId: Rom.13.7
    sblId: Rom 13:7
    shortName: Рим 13:7
    text: 'Тож віддайте належне усім: кому податок податок, кому мито мито, кому страх
      страх, кому честь честь.'
  - name: До Римлян 13:8
    orderIndex: 7
    osisId: Rom.13.8
    sblId: Rom 13:8
    shortName: Рим 13:8
    text: Не будьте винні нікому нічого, крім того, щоб любити один одного. Бо хто
      іншого любить, той виконав Закона.
  - name: До Римлян 13:9
    orderIndex: 8
    osisId: Rom.13.9
    sblId: Rom 13:9
    shortName: Рим 13:9
    text: 'Бо заповіді: Не чини перелюбу, Не вбивай, Не кради, Не свідкуй неправдиво,
      Не пожадай й які інші, вони містяться всі в цьому слові: Люби свого ближнього,
      як самого себе!'
  - name: До Римлян 13:10
    orderIndex: 9
    osisId: Rom.13.10
    sblId: Rom 13:10
    shortName: Рим 13:10
    text: Любов не чинить зла ближньому, тож любов виконання Закону.
  - name: До Римлян 13:11
    orderIndex: 10
    osisId: Rom.13.11
    sblId: Rom 13:11
    shortName: Рим 13:11
    text: І це тому, що знаєте час, що пора нам уже пробудитись від сну. Бо тепер
      спасіння ближче до нас, аніж тоді, коли ми ввірували.
  - name: До Римлян 13:12
    orderIndex: 11
    osisId: Rom.13.12
    sblId: Rom 13:12
    shortName: Рим 13:12
    text: Ніч минула, а день наблизився, тож відкиньмо вчинки темряви й зодягнімось
      у зброю світла.
  - name: До Римлян 13:13
    orderIndex: 12
    osisId: Rom.13.13
    sblId: Rom 13:13
    shortName: Рим 13:13
    text: Як удень, поступаймо доброчесно, не в гульні та п'янстві, не в перелюбі
      та розпусті, не в сварні та заздрощах,
  - name: До Римлян 13:14
    orderIndex: 13
    osisId: Rom.13.14
    sblId: Rom 13:14
    shortName: Рим 13:14
    text: але зодягніться Господом Ісусом Христом, а догодження тілу не обертайте
      на пожадливість!
  versesCount: 14
- name: До Римлян 14
  orderIndex: 13
  osisId: Rom.14
  sblId: Rom 14
  shortName: Рим 14
  verses:
  - name: До Римлян 14:1
    orderIndex: 0
    osisId: Rom.14.1
    sblId: Rom 14:1
    shortName: Рим 14:1
    text: Слабого в вірі приймайте, але не для суперечок про погляди.
  - name: До Римлян 14:2
    orderIndex: 1
    osisId: Rom.14.2
    sblId: Rom 14:2
    shortName: Рим 14:2
    text: Один бо вірує, що можна їсти все, а немічний споживає ярину.
  - name: До Римлян 14:3
    orderIndex: 2
    osisId: Rom.14.3
    sblId: Rom 14:3
    shortName: Рим 14:3
    text: Хто їсть, нехай не погорджує тим, хто не їсть. А хто не їсть, нехай не осуджує
      того, хто їсть, Бог бо прийняв його.
  - name: До Римлян 14:4
    orderIndex: 3
    osisId: Rom.14.4
    sblId: Rom 14:4
    shortName: Рим 14:4
    text: Ти хто такий, що судиш чужого раба? Він для пана свого стоїть або падає;
      але він устоїть, бо має Бог силу поставити його.
  - name: До Римлян 14:5
    orderIndex: 4
    osisId: Rom.14.5
    sblId: Rom 14:5
    shortName: Рим 14:5
    text: Один вирізнює день від дня, інший же про кожен день судить однаково. Нехай
      кожен за власною думкою тримається свого переконання.
  - name: До Римлян 14:6
    orderIndex: 5
    osisId: Rom.14.6
    sblId: Rom 14:6
    shortName: Рим 14:6
    text: Хто вважає на день, для Господа вважає, а хто не вважає на день, для Господа
      не вважає. Хто їсть, для Господа їсть, бо дякує Богові. А хто не їсть, для Господа
      не їсть, і дякує Богові.
  - name: До Римлян 14:7
    orderIndex: 6
    osisId: Rom.14.7
    sblId: Rom 14:7
    shortName: Рим 14:7
    text: Бо ніхто з нас не живе сам для себе, і не вмирає ніхто сам для себе.
  - name: До Римлян 14:8
    orderIndex: 7
    osisId: Rom.14.8
    sblId: Rom 14:8
    shortName: Рим 14:8
    text: Бо коли живемо для Господа живемо, і коли вмираємо для Господа вмираємо.
      І чи живемо, чи вмираємо ми Господні!
  - name: До Римлян 14:9
    orderIndex: 8
    osisId: Rom.14.9
    sblId: Rom 14:9
    shortName: Рим 14:9
    text: Бо Христос на те й умер, і ожив, щоб панувати і над мертвими, і над живими.
  - name: До Римлян 14:10
    orderIndex: 9
    osisId: Rom.14.10
    sblId: Rom 14:10
    shortName: Рим 14:10
    text: А ти нащо осуджуєш брата свого? Чи чого ти погорджуєш братом своїм? Бо всі
      станемо перед судним престолом Божим.
  - name: До Римлян 14:11
    orderIndex: 10
    osisId: Rom.14.11
    sblId: Rom 14:11
    shortName: Рим 14:11
    text: 'Бо написано: Я живу, каже Господь, і схилиться кожне коліно передо Мною,
      і визнає Бога кожен язик!'
  - name: До Римлян 14:12
    orderIndex: 11
    osisId: Rom.14.12
    sblId: Rom 14:12
    shortName: Рим 14:12
    text: Тому кожен із нас сам за себе дасть відповідь Богові.
  - name: До Римлян 14:13
    orderIndex: 12
    osisId: Rom.14.13
    sblId: Rom 14:13
    shortName: Рим 14:13
    text: Отож, не будемо більше осуджувати один одного, але краще судіть про те,
      щоб не давати братові спотикання та спокуси.
  - name: До Римлян 14:14
    orderIndex: 13
    osisId: Rom.14.14
    sblId: Rom 14:14
    shortName: Рим 14:14
    text: Я знаю, і пересвідчений у Господі Ісусі, що нема нічого нечистого в самому
      собі; тільки коли хто вважає що за нечисте, тому воно нечисте.
  - name: До Римлян 14:15
    orderIndex: 14
    osisId: Rom.14.15
    sblId: Rom 14:15
    shortName: Рим 14:15
    text: Коли ж через поживу сумує твій брат, то вже не за любов'ю поводишся ти,
      не губи своєю поживою того, за кого Христос був умер.
  - name: До Римлян 14:16
    orderIndex: 15
    osisId: Rom.14.16
    sblId: Rom 14:16
    shortName: Рим 14:16
    text: Нехай ваше добре не зневажається.
  - name: До Римлян 14:17
    orderIndex: 16
    osisId: Rom.14.17
    sblId: Rom 14:17
    shortName: Рим 14:17
    text: Бо Царство Боже не пожива й питво, але праведність, і мир, і радість у Дусі
      Святім.
  - name: До Римлян 14:18
    orderIndex: 17
    osisId: Rom.14.18
    sblId: Rom 14:18
    shortName: Рим 14:18
    text: Хто цим служить Христові, той Богові милий і шанований поміж людьми.
  - name: До Римлян 14:19
    orderIndex: 18
    osisId: Rom.14.19
    sblId: Rom 14:19
    shortName: Рим 14:19
    text: Отож, пильнуймо про мир, та про те, що на збудування один одного!
  - name: До Римлян 14:20
    orderIndex: 19
    osisId: Rom.14.20
    sblId: Rom 14:20
    shortName: Рим 14:20
    text: Не руйнуй діла Божого ради поживи, усе бо чисте, але зле людині, що їсть
      на спотикання.
  - name: До Римлян 14:21
    orderIndex: 20
    osisId: Rom.14.21
    sblId: Rom 14:21
    shortName: Рим 14:21
    text: Добре не їсти м'яса, ані пити вина, ані робити такого, від чого брат твій
      гіршиться, або спокушується, або слабне.
  - name: До Римлян 14:22
    orderIndex: 21
    osisId: Rom.14.22
    sblId: Rom 14:22
    shortName: Рим 14:22
    text: Ти маєш віру? Май її сам про себе перед Богом. Блаженний той, хто не осуджує
      самого себе за те, про що випробовується!
  - name: До Римлян 14:23
    orderIndex: 22
    osisId: Rom.14.23
    sblId: Rom 14:23
    shortName: Рим 14:23
    text: А хто має сумнів, коли їсть, буде осуджений, бо не робить із віри, а що
      не від віри, те гріх.
  versesCount: 23
- name: До Римлян 15
  orderIndex: 14
  osisId: Rom.15
  sblId: Rom 15
  shortName: Рим 15
  verses:
  - name: До Римлян 15:1
    orderIndex: 0
    osisId: Rom.15.1
    sblId: Rom 15:1
    shortName: Рим 15:1
    text: Ми, сильні, повинні нести слабості безсилих, а не собі догоджати.
  - name: До Римлян 15:2
    orderIndex: 1
    osisId: Rom.15.2
    sblId: Rom 15:2
    shortName: Рим 15:2
    text: Кожен із нас нехай догоджає ближньому на добро для збудування.
  - name: До Римлян 15:3
    orderIndex: 2
    osisId: Rom.15.3
    sblId: Rom 15:3
    shortName: Рим 15:3
    text: 'Бо й Христос не Собі догоджав, але як написано: Зневаги тих, хто Тебе зневажає,
      упали на Мене.'
  - name: До Римлян 15:4
    orderIndex: 3
    osisId: Rom.15.4
    sblId: Rom 15:4
    shortName: Рим 15:4
    text: А все, що давніше написане, написане нам на науку, щоб терпінням і потіхою
      з Писання ми мали надію.
  - name: До Римлян 15:5
    orderIndex: 4
    osisId: Rom.15.5
    sblId: Rom 15:5
    shortName: Рим 15:5
    text: А Бог терпеливости й потіхи нехай дасть вам бути однодумними між собою за
      Христом Ісусом,
  - name: До Римлян 15:6
    orderIndex: 5
    osisId: Rom.15.6
    sblId: Rom 15:6
    shortName: Рим 15:6
    text: щоб ви однодушно, одними устами славили Бога й Отця Господа нашого Ісуса
      Христа.
  - name: До Римлян 15:7
    orderIndex: 6
    osisId: Rom.15.7
    sblId: Rom 15:7
    shortName: Рим 15:7
    text: Приймайте тому один одного, як і Христос прийняв нас до Божої слави.
  - name: До Римлян 15:8
    orderIndex: 7
    osisId: Rom.15.8
    sblId: Rom 15:8
    shortName: Рим 15:8
    text: Кажу ж, що Христос для обрізаних став за служку ради Божої правди, щоб отцям
      потвердити обітниці,
  - name: До Римлян 15:9
    orderIndex: 8
    osisId: Rom.15.9
    sblId: Rom 15:9
    shortName: Рим 15:9
    text: 'а для поган щоб славили Бога за милосердя, як написано: Тому я хвалитиму
      Тебе, Господи, серед поган, і Ім''я Твоє буду виспівувати!'
  - name: До Римлян 15:10
    orderIndex: 9
    osisId: Rom.15.10
    sblId: Rom 15:10
    shortName: Рим 15:10
    text: 'І ще каже: Тіштесь, погани, з народом Його!'
  - name: До Римлян 15:11
    orderIndex: 10
    osisId: Rom.15.11
    sblId: Rom 15:11
    shortName: Рим 15:11
    text: 'І ще: Хваліть, усі погани, Господа, виславляйте Його, усі люди!'
  - name: До Римлян 15:12
    orderIndex: 11
    osisId: Rom.15.12
    sblId: Rom 15:12
    shortName: Рим 15:12
    text: 'І ще каже Ісая: Буде корінь Єссеїв, що постане, щоб панувати над поганами,
      погани на Нього надіятись будуть!'
  - name: До Римлян 15:13
    orderIndex: 12
    osisId: Rom.15.13
    sblId: Rom 15:13
    shortName: Рим 15:13
    text: Бог же надії нехай вас наповнить усякою радістю й миром у вірі, щоб ви збагатились
      надією, силою Духа Святого!
  - name: До Римлян 15:14
    orderIndex: 13
    osisId: Rom.15.14
    sblId: Rom 15:14
    shortName: Рим 15:14
    text: І я про вас сам пересвідчений, браття мої, що й самі ви повні добрости,
      наповнені всяким знанням, і можете й один одного навчати.
  - name: До Римлян 15:15
    orderIndex: 14
    osisId: Rom.15.15
    sblId: Rom 15:15
    shortName: Рим 15:15
    text: А писав я вам почасти трохи сміліше, якби вам нагадуючи благодаттю, що дана
      мені від Бога,
  - name: До Римлян 15:16
    orderIndex: 15
    osisId: Rom.15.16
    sblId: Rom 15:16
    shortName: Рим 15:16
    text: щоб був я слугою Христа Ісуса між поганами, і виконував святу службу Євангелії
      Божої, щоб приношення поган стало приємне й освячене Духом Святим.
  - name: До Римлян 15:17
    orderIndex: 16
    osisId: Rom.15.17
    sblId: Rom 15:17
    shortName: Рим 15:17
    text: Тож маю я чим похвалитись у Христі Ісусі, щодо Божих речей,
  - name: До Римлян 15:18
    orderIndex: 17
    osisId: Rom.15.18
    sblId: Rom 15:18
    shortName: Рим 15:18
    text: бо не смію казати того, чого не зробив через мене Христос на послух поган,
      словом і чином,
  - name: До Римлян 15:19
    orderIndex: 18
    osisId: Rom.15.19
    sblId: Rom 15:19
    shortName: Рим 15:19
    text: силою ознак і чудес, силою Духа Божого, так що я поширив Євангелію Христову
      від Єрусалиму й околиць аж до Ілліріка.
  - name: До Римлян 15:20
    orderIndex: 19
    osisId: Rom.15.20
    sblId: Rom 15:20
    shortName: Рим 15:20
    text: При тому пильнував я звіщати Євангелію не там, де Христове Ім'я було знане,
      щоб не будувати на основі чужій,
  - name: До Римлян 15:21
    orderIndex: 20
    osisId: Rom.15.21
    sblId: Rom 15:21
    shortName: Рим 15:21
    text: 'але як написано: Кому не звіщалось про Нього, побачать, і ті, хто не чув,
      зрозуміють!'
  - name: До Римлян 15:22
    orderIndex: 21
    osisId: Rom.15.22
    sblId: Rom 15:22
    shortName: Рим 15:22
    text: Тому часто я мав перешкоди, щоб прибути до вас.
  - name: До Римлян 15:23
    orderIndex: 22
    osisId: Rom.15.23
    sblId: Rom 15:23
    shortName: Рим 15:23
    text: А тепер, не маючи більше місця в країнах оцих, але з давніх літ мавши бажання
      прибути до вас,
  - name: До Римлян 15:24
    orderIndex: 23
    osisId: Rom.15.24
    sblId: Rom 15:24
    shortName: Рим 15:24
    text: коли тільки піду до Еспанії, прибуду до вас. Бо маю надію, як буду проходити,
      побачити вас, і що ви проведете мене туди, коли перше почасти матиму я задоволення
      з вами побути.
  - name: До Римлян 15:25
    orderIndex: 24
    osisId: Rom.15.25
    sblId: Rom 15:25
    shortName: Рим 15:25
    text: А тепер я йду до Єрусалиму послужити святим,
  - name: До Римлян 15:26
    orderIndex: 25
    osisId: Rom.15.26
    sblId: Rom 15:26
    shortName: Рим 15:26
    text: бо Македонія й Ахая визнали за добре подати деяку поміч незаможним святим,
      що в Єрусалимі живуть.
  - name: До Римлян 15:27
    orderIndex: 26
    osisId: Rom.15.27
    sblId: Rom 15:27
    shortName: Рим 15:27
    text: Бо визнали за добре, та й боржники вони їхні. Бо коли погани стали спільниками
      в їх духовнім, то повинні й у тілеснім послужити їм.
  - name: До Римлян 15:28
    orderIndex: 27
    osisId: Rom.15.28
    sblId: Rom 15:28
    shortName: Рим 15:28
    text: Як це докінчу та достачу їм плід цей, тоді через ваше місто я піду до Еспанії.
  - name: До Римлян 15:29
    orderIndex: 28
    osisId: Rom.15.29
    sblId: Rom 15:29
    shortName: Рим 15:29
    text: І знаю, що коли прийду до вас, то прийду в повноті Христового благословення.
  - name: До Римлян 15:30
    orderIndex: 29
    osisId: Rom.15.30
    sblId: Rom 15:30
    shortName: Рим 15:30
    text: Благаю ж вас, браття, Господом нашим Ісусом Христом і любов'ю Духа, помагайте
      мені в молитвах за мене до Бога,
  - name: До Римлян 15:31
    orderIndex: 30
    osisId: Rom.15.31
    sblId: Rom 15:31
    shortName: Рим 15:31
    text: щоб мені визволитися від неслухняних в Юдеї, і щоб служба моя в Єрусалимі
      була приємна святим,
  - name: До Римлян 15:32
    orderIndex: 31
    osisId: Rom.15.32
    sblId: Rom 15:32
    shortName: Рим 15:32
    text: щоб із волі Божої з радістю прийти до вас і відпочити з вами!
  - name: До Римлян 15:33
    orderIndex: 32
    osisId: Rom.15.33
    sblId: Rom 15:33
    shortName: Рим 15:33
    text: А Бог миру нехай буде зо всіма вами. Амінь.
  versesCount: 33
- name: До Римлян 16
  orderIndex: 15
  osisId: Rom.16
  sblId: Rom 16
  shortName: Рим 16
  verses:
  - name: До Римлян 16:1
    orderIndex: 0
    osisId: Rom.16.1
    sblId: Rom 16:1
    shortName: Рим 16:1
    text: Поручаю ж вам сестру нашу Фіву, служебницю Церкви в Кенхреях,
  - name: До Римлян 16:2
    orderIndex: 1
    osisId: Rom.16.2
    sblId: Rom 16:2
    shortName: Рим 16:2
    text: щоб ви прийняли її в Господі, як личить святим, і допомагайте їй, у якій
      речі буде вона чого потребувати від вас, бо й вона опікунка була багатьом і
      самому мені.
  - name: До Римлян 16:3
    orderIndex: 2
    osisId: Rom.16.3
    sblId: Rom 16:3
    shortName: Рим 16:3
    text: Вітайте Прискиллу й Акилу, співробітників моїх у Христі Ісусі,
  - name: До Римлян 16:4
    orderIndex: 3
    osisId: Rom.16.4
    sblId: Rom 16:4
    shortName: Рим 16:4
    text: що голови свої за душу мою клали, яким не я сам дякую, але й усі Церкви
      з поган, і їхню домашню Церкву.
  - name: До Римлян 16:5
    orderIndex: 4
    osisId: Rom.16.5
    sblId: Rom 16:5
    shortName: Рим 16:5
    text: Вітайте улюбленого мого Епенета, він первісток Ахаї для Христа.
  - name: До Римлян 16:6
    orderIndex: 5
    osisId: Rom.16.6
    sblId: Rom 16:6
    shortName: Рим 16:6
    text: Вітайте Марію, що напрацювалася багато для вас.
  - name: До Римлян 16:7
    orderIndex: 6
    osisId: Rom.16.7
    sblId: Rom 16:7
    shortName: Рим 16:7
    text: Вітайте Андроніка й Юнія, родичів моїх і співв'язнів моїх, що славні вони
      між апостолами, що й у Христі були перше мене.
  - name: До Римлян 16:8
    orderIndex: 7
    osisId: Rom.16.8
    sblId: Rom 16:8
    shortName: Рим 16:8
    text: Вітайте Амплія, мого улюбленого в Господі.
  - name: До Римлян 16:9
    orderIndex: 8
    osisId: Rom.16.9
    sblId: Rom 16:9
    shortName: Рим 16:9
    text: Вітайте Урбана, співробітника нашого в Христі, і улюбленого мого Стахія.
  - name: До Римлян 16:10
    orderIndex: 9
    osisId: Rom.16.10
    sblId: Rom 16:10
    shortName: Рим 16:10
    text: Вітайте Апеллеса, випробуваного в Христі. Вітайте Аристовулових.
  - name: До Римлян 16:11
    orderIndex: 10
    osisId: Rom.16.11
    sblId: Rom 16:11
    shortName: Рим 16:11
    text: Вітайте мого родича Іродіона. Вітайте Наркисових, що в Господі.
  - name: До Римлян 16:12
    orderIndex: 11
    osisId: Rom.16.12
    sblId: Rom 16:12
    shortName: Рим 16:12
    text: Вітайте Трифену й Трифосу, що працюють у Господі. Вітайте улюблену Персиду,
      що багато попрацювала в Господі.
  - name: До Римлян 16:13
    orderIndex: 12
    osisId: Rom.16.13
    sblId: Rom 16:13
    shortName: Рим 16:13
    text: Вітайте вибраного в Господі Руфа, і матір його та мою.
  - name: До Римлян 16:14
    orderIndex: 13
    osisId: Rom.16.14
    sblId: Rom 16:14
    shortName: Рим 16:14
    text: Вітайте Асинкрита, Флегонта, Єрма, Патрова, Єрмія і братів, що з ними.
  - name: До Римлян 16:15
    orderIndex: 14
    osisId: Rom.16.15
    sblId: Rom 16:15
    shortName: Рим 16:15
    text: Вітайте Філолога та Юлію, Нірея й сестру його, і Олімпіяна, і всіх святих,
      що з ними.
  - name: До Римлян 16:16
    orderIndex: 15
    osisId: Rom.16.16
    sblId: Rom 16:16
    shortName: Рим 16:16
    text: Вітайте один одного святим поцілунком. Вітають вас усі Церкви Христові!
  - name: До Римлян 16:17
    orderIndex: 16
    osisId: Rom.16.17
    sblId: Rom 16:17
    shortName: Рим 16:17
    text: Благаю ж вас, браття, щоб ви остерігалися тих, хто чинить розділення й згіршення
      проти науки, якої ви навчилися, і уникайте їх,
  - name: До Римлян 16:18
    orderIndex: 17
    osisId: Rom.16.18
    sblId: Rom 16:18
    shortName: Рим 16:18
    text: бо такі не служать Господеві нашому Ісусу Христу, але власному череву; вони
      добрими та гарними словами зводять серця простодушних.
  - name: До Римлян 16:19
    orderIndex: 18
    osisId: Rom.16.19
    sblId: Rom 16:19
    shortName: Рим 16:19
    text: Ваша ж слухняність дійшла до всіх. І я тішусь за вас, але хочу, щоб були
      ви мудрі в доброму, а прості в злому.
  - name: До Римлян 16:20
    orderIndex: 19
    osisId: Rom.16.20
    sblId: Rom 16:20
    shortName: Рим 16:20
    text: А Бог миру потопче незабаром сатану під ваші ноги. Благодать Господа нашого
      Ісуса Христа нехай буде з вами! Амінь.
  - name: До Римлян 16:21
    orderIndex: 20
    osisId: Rom.16.21
    sblId: Rom 16:21
    shortName: Рим 16:21
    text: Вітає вас мій співробітник Тимофій, і Лукій, і Ясон, і Сосипатр, мої родичі.
  - name: До Римлян 16:22
    orderIndex: 21
    osisId: Rom.16.22
    sblId: Rom 16:22
    shortName: Рим 16:22
    text: Вітаю вас у Господі й я, Тертій, що цього листа написав.
  - name: До Римлян 16:23
    orderIndex: 22
    osisId: Rom.16.23
    sblId: Rom 16:23
    shortName: Рим 16:23
    text: Вітає вас Гай, гостинний для мене й цілої Церкви. Вітає вас міський доморядник
      Ераст і брат Кварт.
  - name: До Римлян 16:24
    orderIndex: 23
    osisId: Rom.16.24
    sblId: Rom 16:24
    shortName: Рим 16:24
    text: Благодать Господа нашого Ісуса Христа нехай буде зо всіма вами! Амінь.
  - name: До Римлян 16:25
    orderIndex: 24
    osisId: Rom.16.25
    sblId: Rom 16:25
    shortName: Рим 16:25
    text: А Тому, хто може поставити вас міцно згідно з моєю Євангелією й проповіддю
      Ісуса Христа, за об'явленням таємниці, що від вічних часів була замовчана,
  - name: До Римлян 16:26
    orderIndex: 25
    osisId: Rom.16.26
    sblId: Rom 16:26
    shortName: Рим 16:26
    text: а тепер виявлена, і через пророцькі писання, з наказу вічного Бога, на послух
      вірі по всіх народах провіщена,
  - name: До Римлян 16:27
    orderIndex: 26
    osisId: Rom.16.27
    sblId: Rom 16:27
    shortName: Рим 16:27
    text: єдиному мудрому Богові, через Ісуса Христа, слава навіки! Амінь.
