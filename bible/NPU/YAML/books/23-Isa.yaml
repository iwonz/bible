chapters:
- name: Ісая 1
  orderIndex: 0
  osisId: Isa.1
  sblId: Isa 1
  shortName: Іс 1
  verses:
  - name: Ісая 1:1
    orderIndex: 0
    osisId: Isa.1.1
    sblId: Isa 1:1
    shortName: Іс 1:1
    text: Видіння 2377 Ісаї 3470, Амосового 531 сина 1121, яке він був бачив 2372
      8804 про Юдею 3063 та про Єрусалим 3389 за днів 3117 Уззії 5818, Йотама 3147,
      Ахаза 271 та Єзекії 3169, Юдиних 3063 царів 4428.
  - name: Ісая 1:2
    orderIndex: 1
    osisId: Isa.1.2
    sblId: Isa 1:2
    shortName: Іс 1:2
    text: 'Послухайте ви, небеса, і ти, земле, почуй, бо говорить Господь: Синів Собі
      виховав й викохав Я, а вони зняли бунт проти Мене!...'
  - name: Ісая 1:3
    orderIndex: 2
    osisId: Isa.1.3
    sblId: Isa 1:3
    shortName: Іс 1:3
    text: Віл знає свого власника, а осел ясла пана свого, а Ізраїль не знає Мене,
      не звертає уваги народ Мій на Мене...
  - name: Ісая 1:4
    orderIndex: 3
    osisId: Isa.1.4
    sblId: Isa 1:4
    shortName: Іс 1:4
    text: О люду ти грішний, народе тяжкої провини, лиходійське насіння, сини-шкідники,
      ви покинули Господа, ви Святого Ізраїлевого понехтували, обернулись назад!
  - name: Ісая 1:5
    orderIndex: 4
    osisId: Isa.1.5
    sblId: Isa 1:5
    shortName: Іс 1:5
    text: У що будете биті ще, коли неслухняними далі ви будете? Хвора ваша вся голова,
      і все серце боляще...
  - name: Ісая 1:6
    orderIndex: 5
    osisId: Isa.1.6
    sblId: Isa 1:6
    shortName: Іс 1:6
    text: 'Від підошви ноги й аж до голови нема цілого місця на ньому: рани й ґудзі,
      та свіжі порази невичавлені, і не позав''язувані, і оливою не порозм''якшувані...'
  - name: Ісая 1:7
    orderIndex: 6
    osisId: Isa.1.7
    sblId: Isa 1:7
    shortName: Іс 1:7
    text: Земля ваша спустошена, огнем спалені ваші міста, поле ваше, на ваших очах
      поїдають чужинці його, з того всього пустиня, немов з руйнування чужинців!...
  - name: Ісая 1:8
    orderIndex: 7
    osisId: Isa.1.8
    sblId: Isa 1:8
    shortName: Іс 1:8
    text: І позосталась Сіонська дочка, мов курінь в винограднику, мов шатро на ночліг
      в огірковому полі, як місто обложене...
  - name: Ісая 1:9
    orderIndex: 8
    osisId: Isa.1.9
    sblId: Isa 1:9
    shortName: Іс 1:9
    text: Коли б був Господь Саваот не лишив нам останку малого, ми були б як Содом,
      до Гоморри ми стали б подібні...
  - name: Ісая 1:10
    orderIndex: 9
    osisId: Isa.1.10
    sblId: Isa 1:10
    shortName: Іс 1:10
    text: Послухайте слова Господнього, содомські князі, почуйте Закон Бога нашого,
      народе гоморський,
  - name: Ісая 1:11
    orderIndex: 10
    osisId: Isa.1.11
    sblId: Isa 1:11
    shortName: Іс 1:11
    text: нащо Мені многота ваших жертов? говорить Господь. Наситився Я цілопаленнями
      баранів і жиром ситих телят, а крови биків та овець і козлів не жадаю!
  - name: Ісая 1:12
    orderIndex: 11
    osisId: Isa.1.12
    sblId: Isa 1:12
    shortName: Іс 1:12
    text: Як приходите ви, щоб явитися перед обличчям Моїм, хто жадає того з руки
      вашої, щоб топтали подвір'я Мої?
  - name: Ісая 1:13
    orderIndex: 12
    osisId: Isa.1.13
    sblId: Isa 1:13
    shortName: Іс 1:13
    text: Не приносьте ви більше марнотного дару, ваше кадило огида для Мене воно;
      новомісяччя та ті суботи і скликання зборів, не можу знести Я марноти цієї!...
  - name: Ісая 1:14
    orderIndex: 13
    osisId: Isa.1.14
    sblId: Isa 1:14
    shortName: Іс 1:14
    text: 'Новомісяччя ваші й усі ваші свята ненавидить душа Моя їх: вони стали Мені
      тягарем, Я змучений зносити їх...'
  - name: Ісая 1:15
    orderIndex: 14
    osisId: Isa.1.15
    sblId: Isa 1:15
    shortName: Іс 1:15
    text: Коли ж руки свої простягаєте, Я мружу від вас Свої очі! Навіть коли ви молитву
      примножуєте, Я не слухаю вас, ваші руки наповнені кров'ю...
  - name: Ісая 1:16
    orderIndex: 15
    osisId: Isa.1.16
    sblId: Isa 1:16
    shortName: Іс 1:16
    text: Умийтесь, очистьте себе! Відкиньте зло ваших учинків із-перед очей Моїх,
      перестаньте чинити лихе!
  - name: Ісая 1:17
    orderIndex: 16
    osisId: Isa.1.17
    sblId: Isa 1:17
    shortName: Іс 1:17
    text: Навчіться чинити добро, правосуддя жадайте, карайте грабіжника, дайте суд
      сироті, за вдову заступайтесь!
  - name: Ісая 1:18
    orderIndex: 17
    osisId: Isa.1.18
    sblId: Isa 1:18
    shortName: Іс 1:18
    text: 'Прийдіть, і будемо правуватися, говорить Господь: коли ваші гріхи будуть
      як кармазин, стануть білі, мов сніг; якщо будуть червоні, немов багряниця, то
      стануть мов вовна вони!'
  - name: Ісая 1:19
    orderIndex: 18
    osisId: Isa.1.19
    sblId: Isa 1:19
    shortName: Іс 1:19
    text: Як захочете ви та послухаєтесь, то будете добра землі споживати.
  - name: Ісая 1:20
    orderIndex: 19
    osisId: Isa.1.20
    sblId: Isa 1:20
    shortName: Іс 1:20
    text: А коли ви відмовитеся й неслухняними будете, меч пожере вас, бо уста Господні
      сказали оце!
  - name: Ісая 1:21
    orderIndex: 20
    osisId: Isa.1.21
    sblId: Isa 1:21
    shortName: Іс 1:21
    text: 'Як стало розпусницею вірне місто: було повне воно правосуддя, справедливість
      у нім пробувала, тепер же розбійники!'
  - name: Ісая 1:22
    orderIndex: 21
    osisId: Isa.1.22
    sblId: Isa 1:22
    shortName: Іс 1:22
    text: Срібло твоє стало жужелицею, твоє питво водою розпущене...
  - name: Ісая 1:23
    orderIndex: 22
    osisId: Isa.1.23
    sblId: Isa 1:23
    shortName: Іс 1:23
    text: Князі твої вперті і друзі злодіям вони, хабара вони люблять усі та женуться
      за дачкою, не судять вони сироти, удовина справа до них не доходить...
  - name: Ісая 1:24
    orderIndex: 23
    osisId: Isa.1.24
    sblId: Isa 1:24
    shortName: Іс 1:24
    text: 'Тому то говорить Господь, Господь Саваот, Сильний Ізраїлів: О, буду Я тішитися
      над Своїми супротивниками, і помщусь на Своїх ворогах!'
  - name: Ісая 1:25
    orderIndex: 24
    osisId: Isa.1.25
    sblId: Isa 1:25
    shortName: Іс 1:25
    text: І на тебе Я руку Свою оберну, і твою жужелицю немов лугом витоплю, і все
      твоє оливо повідкидаю!
  - name: Ісая 1:26
    orderIndex: 25
    osisId: Isa.1.26
    sblId: Isa 1:26
    shortName: Іс 1:26
    text: 'І верну твоїх суддів, як перше було, і твоїх радників, як напочатку. По
      цьому тебе будуть звати: місто справедливости, місто вірне!'
  - name: Ісая 1:27
    orderIndex: 26
    osisId: Isa.1.27
    sblId: Isa 1:27
    shortName: Іс 1:27
    text: Правосуддям Сіон буде викуплений, а той, хто навернеться в нім, справедливістю.
  - name: Ісая 1:28
    orderIndex: 27
    osisId: Isa.1.28
    sblId: Isa 1:28
    shortName: Іс 1:28
    text: А знищення грішників та винуватців відбудеться разом, і ті, що покинули
      Господа, будуть понищені.
  - name: Ісая 1:29
    orderIndex: 28
    osisId: Isa.1.29
    sblId: Isa 1:29
    shortName: Іс 1:29
    text: І будете ви посоромлені за ті дуби, що їх пожадали, і застидаєтеся за садки,
      які вибрали ви.
  - name: Ісая 1:30
    orderIndex: 29
    osisId: Isa.1.30
    sblId: Isa 1:30
    shortName: Іс 1:30
    text: Бо станете ви, як той дуб, що листя всихає йому, і як сад, що не має води.
  - name: Ісая 1:31
    orderIndex: 30
    osisId: Isa.1.31
    sblId: Isa 1:31
    shortName: Іс 1:31
    text: І станеться сильний кострицею, його ж діло за іскру, і вони обоє попаляться
      разом, і не буде нікого, хто б те погасив!
  versesCount: 31
- name: Ісая 2
  orderIndex: 1
  osisId: Isa.2
  sblId: Isa 2
  shortName: Іс 2
  verses:
  - name: Ісая 2:1
    orderIndex: 0
    osisId: Isa.2.1
    sblId: Isa 2:1
    shortName: Іс 2:1
    text: 'Слово, що його бачив Ісая, син Амосів, про Юдею та про Єрусалим:'
  - name: Ісая 2:2
    orderIndex: 1
    osisId: Isa.2.2
    sblId: Isa 2:2
    shortName: Іс 2:2
    text: І станеться на кінці днів, міцно поставлена буде гора дому Господнього на
      шпилі гір, і піднята буде вона понад згір'я, і полинуть до неї всі люди.
  - name: Ісая 2:3
    orderIndex: 2
    osisId: Isa.2.3
    sblId: Isa 2:3
    shortName: Іс 2:3
    text: 'І підуть численні народи та й скажуть: Ходіть та зберімось на гору Господню,
      до дому Бога Якового, і доріг Своїх Він нас навчить, і ми підемо стежками Його!
      Бо вийде з Сіону Закон, і слово Господнє з Єрусалиму.'
  - name: Ісая 2:4
    orderIndex: 3
    osisId: Isa.2.4
    sblId: Isa 2:4
    shortName: Іс 2:4
    text: І Він буде судити між людьми, і буде численні народи розсуджувати. І мечі
      свої перекують вони на лемеші, а списи свої на серпи. Не підійме меча народ
      проти народу, і більше не будуть навчатись війни!
  - name: Ісая 2:5
    orderIndex: 4
    osisId: Isa.2.5
    sblId: Isa 2:5
    shortName: Іс 2:5
    text: Доме Яковів, ідіть, і попростуємо в світлі Господньому!
  - name: Ісая 2:6
    orderIndex: 5
    osisId: Isa.2.6
    sblId: Isa 2:6
    shortName: Іс 2:6
    text: Бо Ти був покинув народа Свого, дім Яковів, бо повні безладдя зо сходу вони,
      та ворожбитів, немов филистимляни, і накладають із дітьми чужинців.
  - name: Ісая 2:7
    orderIndex: 6
    osisId: Isa.2.7
    sblId: Isa 2:7
    shortName: Іс 2:7
    text: І наповнився край його сріблом та золотом, і немає кінця його скарбам. І
      наповнився край його кіньми, і немає кінця колесницям його.
  - name: Ісая 2:8
    orderIndex: 7
    osisId: Isa.2.8
    sblId: Isa 2:8
    shortName: Іс 2:8
    text: І наповнився край його ідолами, він кланяється ділу рук своїх, тому, що
      зробили були його пальці,
  - name: Ісая 2:9
    orderIndex: 8
    osisId: Isa.2.9
    sblId: Isa 2:9
    shortName: Іс 2:9
    text: і поклонилась людина, і чоловік упокорився... А Ти їм не даруй!
  - name: Ісая 2:10
    orderIndex: 9
    osisId: Isa.2.10
    sblId: Isa 2:10
    shortName: Іс 2:10
    text: Іди в скелю, і сховайся у порох від страху Господнього, і від пишноти Його
      величі!
  - name: Ісая 2:11
    orderIndex: 10
    osisId: Isa.2.11
    sblId: Isa 2:11
    shortName: Іс 2:11
    text: Горді очі людини поникнуть, і буде обнижена людська високість, і буде високим
      Сам тільки Господь того дня!
  - name: Ісая 2:12
    orderIndex: 11
    osisId: Isa.2.12
    sblId: Isa 2:12
    shortName: Іс 2:12
    text: Бо настане день Господа Саваота на все горде й високе, і на все висунене,
      і понижене буде воно,
  - name: Ісая 2:13
    orderIndex: 12
    osisId: Isa.2.13
    sblId: Isa 2:13
    shortName: Іс 2:13
    text: і на всі кедри ливанські, високі та висунені, і на всілякі башанські дуби,
  - name: Ісая 2:14
    orderIndex: 13
    osisId: Isa.2.14
    sblId: Isa 2:14
    shortName: Іс 2:14
    text: і на всі гори високі, і на всі згір'я піднесені,
  - name: Ісая 2:15
    orderIndex: 14
    osisId: Isa.2.15
    sblId: Isa 2:15
    shortName: Іс 2:15
    text: і на всі башти високі, і на всі мури стрімкі,
  - name: Ісая 2:16
    orderIndex: 15
    osisId: Isa.2.16
    sblId: Isa 2:16
    shortName: Іс 2:16
    text: і на всі кораблі із Таршішу, і на все, на що дивимося пожадливо!
  - name: Ісая 2:17
    orderIndex: 16
    osisId: Isa.2.17
    sblId: Isa 2:17
    shortName: Іс 2:17
    text: І понизиться гордість людини, й обнижена буде високість людей, і буде високим
      Сам тільки Господь того дня,
  - name: Ісая 2:18
    orderIndex: 17
    osisId: Isa.2.18
    sblId: Isa 2:18
    shortName: Іс 2:18
    text: а божища зовсім минуться!
  - name: Ісая 2:19
    orderIndex: 18
    osisId: Isa.2.19
    sblId: Isa 2:19
    shortName: Іс 2:19
    text: І вони підуть до скельних печер та до пороху в ями від страху Господнього
      і від пишноти Його величі, коли прийде Він острах збудити на землі!
  - name: Ісая 2:20
    orderIndex: 19
    osisId: Isa.2.20
    sblId: Isa 2:20
    shortName: Іс 2:20
    text: Покине людина того дня божків своїх срібних і божків своїх золотих, що собі
      наробила була, щоб вклонятись кротам і кажанам,
  - name: Ісая 2:21
    orderIndex: 20
    osisId: Isa.2.21
    sblId: Isa 2:21
    shortName: Іс 2:21
    text: щоб піти у печери й розщілини скельні від страху Господнього і від слави
      величчя Його, коли прийде Він острах збудити на землі!
  - name: Ісая 2:22
    orderIndex: 21
    osisId: Isa.2.22
    sblId: Isa 2:22
    shortName: Іс 2:22
    text: Відкинься ж собі від людини, що віддих у носі її, бо защо її поважати?
  versesCount: 22
- name: Ісая 3
  orderIndex: 2
  osisId: Isa.3
  sblId: Isa 3
  shortName: Іс 3
  verses:
  - name: Ісая 3:1
    orderIndex: 0
    osisId: Isa.3.1
    sblId: Isa 3:1
    shortName: Іс 3:1
    text: 'Бо Господь ось, Господь Саваот візьме з Єрусалиму й з Юдеї підпору й опору:
      усяку підпору від хліба, і всяку підпору води,'
  - name: Ісая 3:2
    orderIndex: 1
    osisId: Isa.3.2
    sblId: Isa 3:2
    shortName: Іс 3:2
    text: лицаря та вояка, суддю та пророка, і чарівника та старого,
  - name: Ісая 3:3
    orderIndex: 2
    osisId: Isa.3.3
    sblId: Isa 3:3
    shortName: Іс 3:3
    text: п'ятдесятника та родовитого, і радника, і в мистецтві премудрого, і в закляттях
      умілого,
  - name: Ісая 3:4
    orderIndex: 3
    osisId: Isa.3.4
    sblId: Isa 3:4
    shortName: Іс 3:4
    text: і за правителів дам юнаків, і дітваки запанують над ними!
  - name: Ісая 3:5
    orderIndex: 4
    osisId: Isa.3.5
    sblId: Isa 3:5
    shortName: Іс 3:5
    text: І буде чавити народ один одного, і кожен свого ближнього! Повстане хлопчак
      на старого, а легковажений на поважаного...
  - name: Ісая 3:6
    orderIndex: 5
    osisId: Isa.3.6
    sblId: Isa 3:6
    shortName: Іс 3:6
    text: 'Бо схопить брат брата свого в домі батька свого та й скаже: Ти маєш одежу,
      то будь нашим правителем, і під рукою твоєю хай буде руїна оця!'
  - name: Ісая 3:7
    orderIndex: 6
    osisId: Isa.3.7
    sblId: Isa 3:7
    shortName: Іс 3:7
    text: 'Того дня він підійме свій голос та й скаже: Не буду я рани обв''язувати
      вам, бо в домі моєму немає ні хліба, ні одягу, не настановляйте мене за правителя
      люду!'
  - name: Ісая 3:8
    orderIndex: 7
    osisId: Isa.3.8
    sblId: Isa 3:8
    shortName: Іс 3:8
    text: Бо рухнув Єрусалим, і впала Юдея, бо їхній язик та їхній чин проти Господа,
      щоб упертими бути очам Його слави...
  - name: Ісая 3:9
    orderIndex: 8
    osisId: Isa.3.9
    sblId: Isa 3:9
    shortName: Іс 3:9
    text: Проти них свідчить вираз лиця їхнього, а гріх свій вони виявляють, немов
      той Содом, не перечать. Горе їхній душі, бо вчинили вони собі зло!
  - name: Ісая 3:10
    orderIndex: 9
    osisId: Isa.3.10
    sblId: Isa 3:10
    shortName: Іс 3:10
    text: 'Скажіте про праведного: Буде добре йому, бо вони споживуть плід учинків
      своїх.'
  - name: Ісая 3:11
    orderIndex: 10
    osisId: Isa.3.11
    sblId: Isa 3:11
    shortName: Іс 3:11
    text: Та горе безбожному, зле, бо йому буде зроблений чин його рук!
  - name: Ісая 3:12
    orderIndex: 11
    osisId: Isa.3.12
    sblId: Isa 3:12
    shortName: Іс 3:12
    text: Народ Мій, дітиська його утискають, а жінки мають гору над ним... Народе
      ти Мій, твої провідники вчинили блудячим тебе, і дорогу стежок твоїх сплутали!
  - name: Ісая 3:13
    orderIndex: 12
    osisId: Isa.3.13
    sblId: Isa 3:13
    shortName: Іс 3:13
    text: Господь став на прю, і стоїть, щоб судити народи.
  - name: Ісая 3:14
    orderIndex: 13
    osisId: Isa.3.14
    sblId: Isa 3:14
    shortName: Іс 3:14
    text: 'Господь іде на суд, щоб судитись з старшими народу Свого та з вождями його:
      Ви виноградника знищили, грабунок з убогого в ваших домах!'
  - name: Ісая 3:15
    orderIndex: 14
    osisId: Isa.3.15
    sblId: Isa 3:15
    shortName: Іс 3:15
    text: Що це сталося вам, що народ Мій ви гнобите та утискаєте вбогих? Так говорить
      Господь, Бог Саваот.
  - name: Ісая 3:16
    orderIndex: 15
    osisId: Isa.3.16
    sblId: Isa 3:16
    shortName: Іс 3:16
    text: 'І промовив Господь: Зате, що дочки Сіонські загорділи, і ходять витягненошиї,
      і моргають очима, і все ходять дрібними крочками, і дзвонять спряжками на ногах
      своїх,'
  - name: Ісая 3:17
    orderIndex: 16
    osisId: Isa.3.17
    sblId: Isa 3:17
    shortName: Іс 3:17
    text: тому вчинить Господь тім'я Сіонських дочок паршивим, і їхній сором обнажить
      Господь!...
  - name: Ісая 3:18
    orderIndex: 17
    osisId: Isa.3.18
    sblId: Isa 3:18
    shortName: Іс 3:18
    text: Того дня поскидає Господь окрасу спряжок на їхніх ногах, і чільця, і місяці,
  - name: Ісая 3:19
    orderIndex: 18
    osisId: Isa.3.19
    sblId: Isa 3:19
    shortName: Іс 3:19
    text: сережки, нараменники, і серпанки,
  - name: Ісая 3:20
    orderIndex: 19
    osisId: Isa.3.20
    sblId: Isa 3:20
    shortName: Іс 3:20
    text: і завої, і ланцюжки на ногах, і пояски, і пляшечки з пахощами, і чарівничі
      привіски,
  - name: Ісая 3:21
    orderIndex: 20
    osisId: Isa.3.21
    sblId: Isa 3:21
    shortName: Іс 3:21
    text: персні, і сережки носові,
  - name: Ісая 3:22
    orderIndex: 21
    osisId: Isa.3.22
    sblId: Isa 3:22
    shortName: Іс 3:22
    text: чудові убрання, і окриття, і намітки та торби,
  - name: Ісая 3:23
    orderIndex: 22
    osisId: Isa.3.23
    sblId: Isa 3:23
    shortName: Іс 3:23
    text: дзеркала й льняні хитони та турбани, і прозорі покривала.
  - name: Ісая 3:24
    orderIndex: 23
    osisId: Isa.3.24
    sblId: Isa 3:24
    shortName: Іс 3:24
    text: І станеться, замість бальзаму сморід буде, і замість пояса шнур, а замість
      мистецько укладених кучерів лисина, і замість хитона цінного верета з паском,
      а замість краси спаленина!
  - name: Ісая 3:25
    orderIndex: 24
    osisId: Isa.3.25
    sblId: Isa 3:25
    shortName: Іс 3:25
    text: Попадають мужі твої від меча, а лицарство твоє на війні,
  - name: Ісая 3:26
    orderIndex: 25
    osisId: Isa.3.26
    sblId: Isa 3:26
    shortName: Іс 3:26
    text: і будуть стогнати та плакати ворота її, і буде спустошена, й сяде на землю
      Сіонська дочка...
  versesCount: 26
- name: Ісая 4
  orderIndex: 3
  osisId: Isa.4
  sblId: Isa 4
  shortName: Іс 4
  verses:
  - name: Ісая 4:1
    orderIndex: 0
    osisId: Isa.4.1
    sblId: Isa 4:1
    shortName: Іс 4:1
    text: 'І того дня сім жінок схоплять мужа одного, говорячи: Ми будемо їсти свій
      хліб, і зодягатимем одіж свою, тільки йменням твоїм хай нас кличуть, забери
      ти наш сором!'
  - name: Ісая 4:2
    orderIndex: 1
    osisId: Isa.4.2
    sblId: Isa 4:2
    shortName: Іс 4:2
    text: Того дня буде парость Господня красою та славою, плід же земний величністю
      та пишнотою для врятованих із Ізраїля.
  - name: Ісая 4:3
    orderIndex: 2
    osisId: Isa.4.3
    sblId: Isa 4:3
    shortName: Іс 4:3
    text: І буде зосталий в Сіоні й полишений в Єрусалимі, святим буде зватися він,
      кожен, хто жити записаний в Єрусалимі,
  - name: Ісая 4:4
    orderIndex: 3
    osisId: Isa.4.4
    sblId: Isa 4:4
    shortName: Іс 4:4
    text: коли нечистоту Господь змиє з сіонських дочок, а кров Єрусалиму сполоще
      з-посеред його духом права та духом очищення.
  - name: Ісая 4:5
    orderIndex: 4
    osisId: Isa.4.5
    sblId: Isa 4:5
    shortName: Іс 4:5
    text: І створить Господь над усяким житлом на Сіонській горі та над місцем зібрання
      удень хмару, вночі ж дим і блиск огню полум'яного, бо над всякою славою буде
      покрова...
  - name: Ісая 4:6
    orderIndex: 5
    osisId: Isa.4.6
    sblId: Isa 4:6
    shortName: Іс 4:6
    text: І буде шатро удень тінню від спеки, і захистом та укриттям від негоди й
      дощу!
  versesCount: 6
- name: Ісая 5
  orderIndex: 4
  osisId: Isa.5
  sblId: Isa 5
  shortName: Іс 5
  verses:
  - name: Ісая 5:1
    orderIndex: 0
    osisId: Isa.5.1
    sblId: Isa 5:1
    shortName: Іс 5:1
    text: Заспіваю ж я вам про Свойого Улюбленого пісню любовну про Його виноградника!
      На плодючому версі гори виноградника мав був Мій Приятель.
  - name: Ісая 5:2
    orderIndex: 1
    osisId: Isa.5.2
    sblId: Isa 5:2
    shortName: Іс 5:2
    text: І обкопав Він його, й від каміння очистив його, і виноградом добірним його
      засадив, і башту поставив посеред його, і витесав у ньому чавило, і чекав, що
      родитиме він виноград, та він уродив дикі ягоди!
  - name: Ісая 5:3
    orderIndex: 2
    osisId: Isa.5.3
    sblId: Isa 5:3
    shortName: Іс 5:3
    text: 'Тепер же ти, єрусалимський мешканче та мужу юдейський, розсудіть но між
      Мною й Моїм виноградником:'
  - name: Ісая 5:4
    orderIndex: 3
    osisId: Isa.5.4
    sblId: Isa 5:4
    shortName: Іс 5:4
    text: що ще можна вчинити було для Мого виноградника, але Я не зробив того в ньому?
      Чому Я чекав, що родитиме він виноград, а він уродив дикі ягоди?
  - name: Ісая 5:5
    orderIndex: 4
    osisId: Isa.5.5
    sblId: Isa 5:5
    shortName: Іс 5:5
    text: 'А тепер завідомлю Я вас, що зроблю для Свого виноградника: живопліт його
      викину, і він буде на знищення, горожу його розвалю, і він на потоптання буде,'
  - name: Ісая 5:6
    orderIndex: 5
    osisId: Isa.5.6
    sblId: Isa 5:6
    shortName: Іс 5:6
    text: зроблю Я загубу йому, він не буде обтинаний ані підсапуваний, і виросте
      терня й будяччя на ньому, а хмарам звелю, щоб дощу не давали на нього!
  - name: Ісая 5:7
    orderIndex: 6
    osisId: Isa.5.7
    sblId: Isa 5:7
    shortName: Іс 5:7
    text: Бо виноградник Господа Саваота то Ізраїлів дім, а муж Юди коханий Його саджанець.
      Сподівавсь правосуддя, та ось кроволиття, сподівавсь справедливости Він, та
      ось зойк...
  - name: Ісая 5:8
    orderIndex: 7
    osisId: Isa.5.8
    sblId: Isa 5:8
    shortName: Іс 5:8
    text: Горе тим, що долучують дома до дому, а поле до поля приточують, аж місця
      бракує для інших, так ніби самі сидите серед краю!
  - name: Ісая 5:9
    orderIndex: 8
    osisId: Isa.5.9
    sblId: Isa 5:9
    shortName: Іс 5:9
    text: 'В мої уші сказав був Господь Саваот: Направду, багато домів попустошені
      будуть, великі та добрі, і не буде мешканця для них.'
  - name: Ісая 5:10
    orderIndex: 9
    osisId: Isa.5.10
    sblId: Isa 5:10
    shortName: Іс 5:10
    text: Бо десять загонів землі виноградника бата одного вродять, а насіння одного
      хомера породить ефу.
  - name: Ісая 5:11
    orderIndex: 10
    osisId: Isa.5.11
    sblId: Isa 5:11
    shortName: Іс 5:11
    text: Горе тим, що встають рано вранці і женуть за напоєм п'янким, і тривають
      при нім аж до вечора, щоб вином розпалятись!
  - name: Ісая 5:12
    orderIndex: 11
    osisId: Isa.5.12
    sblId: Isa 5:12
    shortName: Іс 5:12
    text: І сталася цитра та арфа, бубон та сопілка й вино за їхню гулянку, а на діло
      Господнє не дивляться, не вбачають Його чину рук.
  - name: Ісая 5:13
    orderIndex: 12
    osisId: Isa.5.13
    sblId: Isa 5:13
    shortName: Іс 5:13
    text: Тому піде народ Мій на вигнання непередбачено, і вельможі його голодуватимуть,
      а натовп його висохне з прагнення...
  - name: Ісая 5:14
    orderIndex: 13
    osisId: Isa.5.14
    sblId: Isa 5:14
    shortName: Іс 5:14
    text: Тому то розширив шеол пожадливість свою і безмірно розкрив свою пащу, і
      зійде до нього його пишнота, і його натовп, і гуркіт його, й ті, що тішаться
      в ньому.
  - name: Ісая 5:15
    orderIndex: 14
    osisId: Isa.5.15
    sblId: Isa 5:15
    shortName: Іс 5:15
    text: І людина понижиться, і упокориться муж, а очі високих поникнуть,
  - name: Ісая 5:16
    orderIndex: 15
    osisId: Isa.5.16
    sblId: Isa 5:16
    shortName: Іс 5:16
    text: а Господь Саваот возвеличиться в суді, і Бог Святий виявить святість Свою
      в справедливості!
  - name: Ісая 5:17
    orderIndex: 16
    osisId: Isa.5.17
    sblId: Isa 5:17
    shortName: Іс 5:17
    text: І пастися будуть овечки, немов би на луці своїй, а зоставлене з ситих чужі
      поїдять.
  - name: Ісая 5:18
    orderIndex: 17
    osisId: Isa.5.18
    sblId: Isa 5:18
    shortName: Іс 5:18
    text: Горе тим, що вину притягають до себе шнурами марноти, а гріх як мотуззям
      від воза,
  - name: Ісая 5:19
    orderIndex: 18
    osisId: Isa.5.19
    sblId: Isa 5:19
    shortName: Іс 5:19
    text: 'та кажуть: Хай квапиться Він, хай принаглить Свій чин, щоб ми бачили, а
      постанова Святого Ізраїлевого хай наблизиться і нехай прийде і пізнаємо ми!'
  - name: Ісая 5:20
    orderIndex: 19
    osisId: Isa.5.20
    sblId: Isa 5:20
    shortName: Іс 5:20
    text: Горе тим, що зло називають добром, а добро злом, що ставлять темноту за
      світло, а світло за темряву, що ставлять гірке за солодке, а солодке за гірке!
  - name: Ісая 5:21
    orderIndex: 20
    osisId: Isa.5.21
    sblId: Isa 5:21
    shortName: Іс 5:21
    text: Горе мудрим у власних очах та розумним перед собою самим!
  - name: Ісая 5:22
    orderIndex: 21
    osisId: Isa.5.22
    sblId: Isa 5:22
    shortName: Іс 5:22
    text: Горе тим, що хоробрі винце попивати, і силачі на мішання п'янкого напою,
  - name: Ісая 5:23
    orderIndex: 22
    osisId: Isa.5.23
    sblId: Isa 5:23
    shortName: Іс 5:23
    text: що несправедливого чинять в суді за хабар справедливим, а праведність праведного
      усувають від нього...
  - name: Ісая 5:24
    orderIndex: 23
    osisId: Isa.5.24
    sblId: Isa 5:24
    shortName: Іс 5:24
    text: Тому, як огненний язик пожирає стерню, а від полум'я никне трава, отак спорохнявіє
      корінь у них, і рознесеться їхній цвіт, немов курява, бо від себе відкинули
      Закон Господа Саваота, і знехтували вони слово Святого Ізраїлевого!
  - name: Ісая 5:25
    orderIndex: 24
    osisId: Isa.5.25
    sblId: Isa 5:25
    shortName: Іс 5:25
    text: 'Тому запалився гнів Господа на народ Його, і на нього Він витягнув руку
      Свою, та й уразив його: і захиталися гори, і сталось їхнього трупу, як сміття
      серед вулиць!... При цьому всьому не відвернувсь Його гнів, і витягнена ще рука
      Його!'
  - name: Ісая 5:26
    orderIndex: 25
    osisId: Isa.5.26
    sblId: Isa 5:26
    shortName: Іс 5:26
    text: І підійме прапора народу здалека, і засвище йому з кінця краю, і прийде
      він хутко та легко,
  - name: Ісая 5:27
    orderIndex: 26
    osisId: Isa.5.27
    sblId: Isa 5:27
    shortName: Іс 5:27
    text: немає між ними утомленого та такого, який би спіткнувся! Не дримає ніхто
      і не спить, а пояс із стегон його не здіймається та не зривається шнур при взутті
      його.
  - name: Ісая 5:28
    orderIndex: 27
    osisId: Isa.5.28
    sblId: Isa 5:28
    shortName: Іс 5:28
    text: Його стріли погострені, і всі луки його понатягувані. Копита у коней його
      немов кремінь вважаються, а колеса його немов вихор.
  - name: Ісая 5:29
    orderIndex: 28
    osisId: Isa.5.29
    sblId: Isa 5:29
    shortName: Іс 5:29
    text: Його рик як левиці, і він заричить, немов ті левчуки, і він загарчить, і
      здобич ухопить, й її понесе, і ніхто не врятує!
  - name: Ісая 5:30
    orderIndex: 29
    osisId: Isa.5.30
    sblId: Isa 5:30
    shortName: Іс 5:30
    text: І на нього ревітиме він того дня, як те море реве... І погляне на землю,
      а там густа темрява, і світло померкло у хмарах її...
  versesCount: 30
- name: Ісая 6
  orderIndex: 5
  osisId: Isa.6
  sblId: Isa 6
  shortName: Іс 6
  verses:
  - name: Ісая 6:1
    orderIndex: 0
    osisId: Isa.6.1
    sblId: Isa 6:1
    shortName: Іс 6:1
    text: Року смерти царя Озії бачив я Господа, що сидів на високому та піднесеному
      престолі, а кінці одежі Його переповнювали храм.
  - name: Ісая 6:2
    orderIndex: 1
    osisId: Isa.6.2
    sblId: Isa 6:2
    shortName: Іс 6:2
    text: 'Серафими стояли зверху Його, по шість крил у кожного: двома закривав обличчя
      своє, і двома закривав ноги свої, а двома літав.'
  - name: Ісая 6:3
    orderIndex: 2
    osisId: Isa.6.3
    sblId: Isa 6:3
    shortName: Іс 6:3
    text: 'І кликав один до одного й говорив: Свят, свят, свят Господь Саваот, уся
      земля повна слави Його!'
  - name: Ісая 6:4
    orderIndex: 3
    osisId: Isa.6.4
    sblId: Isa 6:4
    shortName: Іс 6:4
    text: І захиталися чопи порогів від голосу того, хто кликав, а храм переповнився
      димом!
  - name: Ісая 6:5
    orderIndex: 4
    osisId: Isa.6.5
    sblId: Isa 6:5
    shortName: Іс 6:5
    text: 'Тоді я сказав: Горе мені, бо я занапащений! Бо я чоловік нечистоустий,
      і сиджу посеред народу нечистоустого, а очі мої бачили Царя, Господа Саваота!'
  - name: Ісая 6:6
    orderIndex: 5
    osisId: Isa.6.6
    sblId: Isa 6:6
    shortName: Іс 6:6
    text: І прилетів до мене один з Серафимів, а в руці його вугіль розпалений, якого
      він узяв щипцями з-над жертівника.
  - name: Ісая 6:7
    orderIndex: 6
    osisId: Isa.6.7
    sblId: Isa 6:7
    shortName: Іс 6:7
    text: 'І він доторкнувся до уст моїх та й сказав: Ось доторкнулося це твоїх уст,
      і відійшло беззаконня твоє, і гріх твій окуплений.'
  - name: Ісая 6:8
    orderIndex: 7
    osisId: Isa.6.8
    sblId: Isa 6:8
    shortName: Іс 6:8
    text: 'І почув я голос Господа, що говорив: Кого Я пошлю, і хто піде для Нас?
      А я відказав: Ось я, пошли Ти мене!'
  - name: Ісая 6:9
    orderIndex: 8
    osisId: Isa.6.9
    sblId: Isa 6:9
    shortName: Іс 6:9
    text: 'А Він проказав: Іди, і скажеш народові цьому: Ви будете чути постійно,
      та не зрозумієте, і будете бачити завжди, але не пізнаєте.'
  - name: Ісая 6:10
    orderIndex: 9
    osisId: Isa.6.10
    sblId: Isa 6:10
    shortName: Іс 6:10
    text: Учини затужавілим серце народу цього, і тяжкими зроби його уші, а очі йому
      позаклеюй, щоб не бачив очима своїми, й ушима своїми не чув, і щоб не зрозумів
      своїм серцем, і не навернувся, і не був уздоровлений він!
  - name: Ісая 6:11
    orderIndex: 10
    osisId: Isa.6.11
    sblId: Isa 6:11
    shortName: Іс 6:11
    text: 'І сказав я: Аж доки, о Господи? А Він відказав: Аж доки міста спустіють
      без мешканця, і доми без людей, а земля спустошена буде зовсім...'
  - name: Ісая 6:12
    orderIndex: 11
    osisId: Isa.6.12
    sblId: Isa 6:12
    shortName: Іс 6:12
    text: І віддалить людину Господь, і буде велике опущення серед землі...
  - name: Ісая 6:13
    orderIndex: 12
    osisId: Isa.6.13
    sblId: Isa 6:13
    shortName: Іс 6:13
    text: І коли позостанеться в ній ще десята частина, вона знову спустошена буде...
      Але мов з теребинту й мов з дубу, зостанеться в них пень по зрубі, насіння бо
      святости пень їхній!
  versesCount: 13
- name: Ісая 7
  orderIndex: 6
  osisId: Isa.7
  sblId: Isa 7
  shortName: Іс 7
  verses:
  - name: Ісая 7:1
    orderIndex: 0
    osisId: Isa.7.1
    sblId: Isa 7:1
    shortName: Іс 7:1
    text: І сталося за днів Ахаза, сина Йотама, Уззіїного сина, царя Юди, вийшов Рецін,
      цар сирійський, і Пеках, син Ремаліїн, цар Ізраїлів, до Єрусалиму на війну на
      нього, та не міг звоювати його.
  - name: Ісая 7:2
    orderIndex: 1
    osisId: Isa.7.2
    sblId: Isa 7:2
    shortName: Іс 7:2
    text: 'І сповіщено Давидів дім, і сказано: Став табором Арам у землі Єфремовій.
      І захиталося серце його й серце народу його, як хитаються лісові дерева від
      вітру!'
  - name: Ісая 7:3
    orderIndex: 2
    osisId: Isa.7.3
    sblId: Isa 7:3
    shortName: Іс 7:3
    text: 'І сказав Господь до Ісаї: Вийди навпроти Ахаза, ти та твій син Шеар-Яшув,
      до кінця водоводу горішнього ставу, на биту дорогу Поля-Валюшників.'
  - name: Ісая 7:4
    orderIndex: 3
    osisId: Isa.7.4
    sblId: Isa 7:4
    shortName: Іс 7:4
    text: 'І скажеш до нього: Стережися й будь спокійний, не бійся, а серце твоє нехай
      не м''якне через два залишки тих димлячих головешок, від полум''я гніву Реціна
      й Арама та сина Ремаліїного,'
  - name: Ісая 7:5
    orderIndex: 4
    osisId: Isa.7.5
    sblId: Isa 7:5
    shortName: Іс 7:5
    text: 'за те, що Арам, Єфрем та син Ремаліїн радили проти тебе лихе, говорячи:'
  - name: Ісая 7:6
    orderIndex: 5
    osisId: Isa.7.6
    sblId: Isa 7:6
    shortName: Іс 7:6
    text: Ходім на Юдею та її налякаємо, і здобудемо для себе, і настановимо царем
      серед нього Тавеїлового сина.
  - name: Ісая 7:7
    orderIndex: 6
    osisId: Isa.7.7
    sblId: Isa 7:7
    shortName: Іс 7:7
    text: 'Так сказав Господь Бог: Цього не станеться й не буде!'
  - name: Ісая 7:8
    orderIndex: 7
    osisId: Isa.7.8
    sblId: Isa 7:8
    shortName: Іс 7:8
    text: Бо голова Араму Дамаск, а голова Дамаску Рецін, та ще шістдесят і п'ять
      літ, і буде зламаний Єфрем, так що перестане бути народом!
  - name: Ісая 7:9
    orderIndex: 8
    osisId: Isa.7.9
    sblId: Isa 7:9
    shortName: Іс 7:9
    text: А голова Єфрему Самарія, а голова Самарії син Ремаліїн. Якщо ви не повірите,
      то не встоїте.
  - name: Ісая 7:10
    orderIndex: 9
    osisId: Isa.7.10
    sblId: Isa 7:10
    shortName: Іс 7:10
    text: 'І Господь далі говорив до Ахаза й казав:'
  - name: Ісая 7:11
    orderIndex: 10
    osisId: Isa.7.11
    sblId: Isa 7:11
    shortName: Іс 7:11
    text: Зажадай собі знака від Господа, Бога твого, і зійди глибоко до шеолу, або
      зійди високо догори!
  - name: Ісая 7:12
    orderIndex: 11
    osisId: Isa.7.12
    sblId: Isa 7:12
    shortName: Іс 7:12
    text: 'А Ахаз відказав: Не пожадаю я, і не буду спокушувати Господа.'
  - name: Ісая 7:13
    orderIndex: 12
    osisId: Isa.7.13
    sblId: Isa 7:13
    shortName: Іс 7:13
    text: 'І він сказав: Послухайте, доме Давидів, чи мало вам трудити людей, що трудите
      також Бога мого?'
  - name: Ісая 7:14
    orderIndex: 13
    osisId: Isa.7.14
    sblId: Isa 7:14
    shortName: Іс 7:14
    text: 'Тому Господь Сам дасть вам знака: Ось Діва в утробі зачне, і Сина породить,
      і назвеш ім''я Йому: Еммануїл.'
  - name: Ісая 7:15
    orderIndex: 14
    osisId: Isa.7.15
    sblId: Isa 7:15
    shortName: Іс 7:15
    text: Масло та мед буде Він споживати, аж поки не пізнає того, як зло відкидати
      та добро вибирати.
  - name: Ісая 7:16
    orderIndex: 15
    osisId: Isa.7.16
    sblId: Isa 7:16
    shortName: Іс 7:16
    text: Бо поки пізнає Та Дитина, як зло відкидати та добро вибирати, буде покинена
      та земля, що ти лякаєшся перед двома царями її.
  - name: Ісая 7:17
    orderIndex: 16
    osisId: Isa.7.17
    sblId: Isa 7:17
    shortName: Іс 7:17
    text: Спровадить Господь на тебе, і на народ твій, і на дім батька твого дні,
      які не приходили від дня відступлення Єфрема від Юди, спровадить царя асирійського.
  - name: Ісая 7:18
    orderIndex: 17
    osisId: Isa.7.18
    sblId: Isa 7:18
    shortName: Іс 7:18
    text: І станеться в день той, привабить Господь муху, що в кінці рік Єгипту, та
      бджолу, що в асирійському краї,
  - name: Ісая 7:19
    orderIndex: 18
    osisId: Isa.7.19
    sblId: Isa 7:19
    shortName: Іс 7:19
    text: і вони прилетять, та усядуться всі по проваллях стрімких та по щілинах скельних,
      і в усіх терновиннях, та на луках усіх...
  - name: Ісая 7:20
    orderIndex: 19
    osisId: Isa.7.20
    sblId: Isa 7:20
    shortName: Іс 7:20
    text: Дня того оголить Господь немов бритвою, найнятою по тім боці ріки, царем
      асирійським, голову та волосся ніг, забере також бороду.
  - name: Ісая 7:21
    orderIndex: 20
    osisId: Isa.7.21
    sblId: Isa 7:21
    shortName: Іс 7:21
    text: І буде дня того, що хто прогодує корівку та дві штуки худоби дрібної,
  - name: Ісая 7:22
    orderIndex: 21
    osisId: Isa.7.22
    sblId: Isa 7:22
    shortName: Іс 7:22
    text: то станеться, що від многоти молока, що надоїть, споживатиме масло, бо масло
      та мед буде їсти всякий, хто зостанеться серед землі.
  - name: Ісая 7:23
    orderIndex: 22
    osisId: Isa.7.23
    sblId: Isa 7:23
    shortName: Іс 7:23
    text: 'І буде дня того: кожне місце, що в нім буде тисяча лоз винограду на тисячу
      срібла, стане терниною та будяком!'
  - name: Ісая 7:24
    orderIndex: 23
    osisId: Isa.7.24
    sblId: Isa 7:24
    shortName: Іс 7:24
    text: Зо стрілами й з луком він буде ходити туди, бо стане терниною та будяком
      уся земля...
  - name: Ісая 7:25
    orderIndex: 24
    osisId: Isa.7.25
    sblId: Isa 7:25
    shortName: Іс 7:25
    text: А на всі гори, що заступом копано їх, ти не зійдеш туди, бо будеш боятись
      тернини й будяччя, і стануться місцем вони, куди волів посилатимуть, і топтатимуть
      вівці його...
  versesCount: 25
- name: Ісая 8
  orderIndex: 7
  osisId: Isa.8
  sblId: Isa 8
  shortName: Іс 8
  verses:
  - name: Ісая 8:1
    orderIndex: 0
    osisId: Isa.8.1
    sblId: Isa 8:1
    shortName: Іс 8:1
    text: 'І промовив до мене Господь: Візьми собі велику таблицю, і напиши на ній
      людським письмом: Квапиться здобич, скорий грабіж.'
  - name: Ісая 8:2
    orderIndex: 1
    osisId: Isa.8.2
    sblId: Isa 8:2
    shortName: Іс 8:2
    text: І взяв я за свідків собі свідків вірних, священика Урію та Захарія, Єверехіїного
      сина.
  - name: Ісая 8:3
    orderIndex: 2
    osisId: Isa.8.3
    sblId: Isa 8:3
    shortName: Іс 8:3
    text: 'І зблизився я до пророчиці, і вона зачала, і породила сина. Господь же
      до мене промовив: Назви ім''я йому: Квапиться здобич, скорий грабіж.'
  - name: Ісая 8:4
    orderIndex: 3
    osisId: Isa.8.4
    sblId: Isa 8:4
    shortName: Іс 8:4
    text: 'Бо поки юнак той умітиме кликати Батьку мій, та: Мамо моя, понесеться багатство
      Дамаску та здобич Самарії перед обличчя царя асирійського.'
  - name: Ісая 8:5
    orderIndex: 4
    osisId: Isa.8.5
    sblId: Isa 8:5
    shortName: Іс 8:5
    text: 'І Господь ще далі говорив до мене й казав:'
  - name: Ісая 8:6
    orderIndex: 5
    osisId: Isa.8.6
    sblId: Isa 8:6
    shortName: Іс 8:6
    text: За те, що народ цей знехтував воду Сілоамську, яка тихо пливе, і має радість
      з Реціном і з сином Ремаліїним,
  - name: Ісая 8:7
    orderIndex: 6
    osisId: Isa.8.7
    sblId: Isa 8:7
    shortName: Іс 8:7
    text: то тому ось Господь піднесе на них воду ріки, сильну й велику, царя асирійського
      та всю славу його. І підійметься вона понад усі свої річища, і піде понад усі
      береги свої.
  - name: Ісая 8:8
    orderIndex: 7
    osisId: Isa.8.8
    sblId: Isa 8:8
    shortName: Іс 8:8
    text: І перейде по Юді вона, заллє та затопить, аж до шиї досягне, і розтягне
      вона свої крила на всю широчінь твого краю, о Еммануїле!
  - name: Ісая 8:9
    orderIndex: 8
    osisId: Isa.8.9
    sblId: Isa 8:9
    shortName: Іс 8:9
    text: Озлобляйтесь народи, й збентежені будете, почуй, уся земле далека! Озбройтесь,
      і збентежені будете, озбройтесь, і збентежені будете!
  - name: Ісая 8:10
    orderIndex: 9
    osisId: Isa.8.10
    sblId: Isa 8:10
    shortName: Іс 8:10
    text: Радьте раду і буде вона поруйнована, слово кажіть і не збудеться, бо з нами
      Бог!
  - name: Ісая 8:11
    orderIndex: 10
    osisId: Isa.8.11
    sblId: Isa 8:11
    shortName: Іс 8:11
    text: 'Бо так говорив був до мене Господь у силі Своєї руки надо мною, й остерігав
      мене, щоб не ходити дорогою цього народу, і казав:'
  - name: Ісая 8:12
    orderIndex: 11
    osisId: Isa.8.12
    sblId: Isa 8:12
    shortName: Іс 8:12
    text: Не кажіть змова на все, на що каже змова цей народ, і не бійтесь того, чого
      він боїться, і не лякайтеся!
  - name: Ісая 8:13
    orderIndex: 12
    osisId: Isa.8.13
    sblId: Isa 8:13
    shortName: Іс 8:13
    text: Господа Саваота Його свято шануйте, і Його вам боятись, Його вам лякатись!
  - name: Ісая 8:14
    orderIndex: 13
    osisId: Isa.8.14
    sblId: Isa 8:14
    shortName: Іс 8:14
    text: І буде Він за святиню, і за камінь спотикання, і за скелю спокуси для двох
      домів Ізраїля, за сітку й за пастку для мешканця Єрусалиму.
  - name: Ісая 8:15
    orderIndex: 14
    osisId: Isa.8.15
    sblId: Isa 8:15
    shortName: Іс 8:15
    text: І спіткнуться об них багатохто, і попадають, і будуть поламані, і заплутаються,
      і будуть схоплені.
  - name: Ісая 8:16
    orderIndex: 15
    osisId: Isa.8.16
    sblId: Isa 8:16
    shortName: Іс 8:16
    text: Зв'яжи свідоцтво, запечатай Закона між Моїми учнями.
  - name: Ісая 8:17
    orderIndex: 16
    osisId: Isa.8.17
    sblId: Isa 8:17
    shortName: Іс 8:17
    text: І я буду чекати Господа, що ховає лице Своє від Якового дому, і буду надіятись
      на Нього.
  - name: Ісая 8:18
    orderIndex: 17
    osisId: Isa.8.18
    sblId: Isa 8:18
    shortName: Іс 8:18
    text: Ось я та ті діти, що дав мені Господь, вони на знаки та на чуда в Ізраїлі
      від Господа Саваота, що пробуває на горі Сіон.
  - name: Ісая 8:19
    orderIndex: 18
    osisId: Isa.8.19
    sblId: Isa 8:19
    shortName: Іс 8:19
    text: 'А коли вам скажуть: Запитуйте духів померлих та чародіїв, що цвірінькають
      та муркають, то відповісте: Чи ж народ не звертається до свого Бога? За живих
      питатися мертвих?'
  - name: Ісая 8:20
    orderIndex: 19
    osisId: Isa.8.20
    sblId: Isa 8:20
    shortName: Іс 8:20
    text: До Закону й свідоцтва! Як вони не так кажуть, як це, то немає для них зорі
      ранньої!
  - name: Ісая 8:21
    orderIndex: 20
    osisId: Isa.8.21
    sblId: Isa 8:21
    shortName: Іс 8:21
    text: І буде блукати утискуваний та голодний. І станеться, коли він зголодніє,
      то запіниться, і прокляне царя свого та Бога свого, і погляне догори,
  - name: Ісая 8:22
    orderIndex: 21
    osisId: Isa.8.22
    sblId: Isa 8:22
    shortName: Іс 8:22
    text: і подивиться він на землю, аж ось тут горе та темнота, темрява утиску, і
      він буде пхнутий у темність...
  versesCount: 22
- name: Ісая 9
  orderIndex: 8
  osisId: Isa.9
  sblId: Isa 9
  shortName: Іс 9
  verses:
  - name: Ісая 9:1
    orderIndex: 0
    osisId: Isa.9.1
    sblId: Isa 9:1
    shortName: Іс 9:1
    text: (8-23) Бо не буде темноти для того, хто утискуваний. Перша пора злегковажила
      була край Завулонів та край Нефталимів, а остання прославить дорогу приморську,
      другий бік Йордану, округу поганів.
  - name: Ісая 9:2
    orderIndex: 1
    osisId: Isa.9.2
    sblId: Isa 9:2
    shortName: Іс 9:2
    text: (9-1) Народ, який в темряві ходить, Світло велике побачить, і над тими,
      хто сидить у краю тіні смерти, Світло засяє над ними!
  - name: Ісая 9:3
    orderIndex: 2
    osisId: Isa.9.3
    sblId: Isa 9:3
    shortName: Іс 9:3
    text: (9-2) Ти помножиш народ цей, Ти збільшиш йому радість. Вони перед лицем
      Твоїм будуть радіти, як радіють в жнива, як тішаться в час, коли ділять здобич!
  - name: Ісая 9:4
    orderIndex: 3
    osisId: Isa.9.4
    sblId: Isa 9:4
    shortName: Іс 9:4
    text: (9-3) Бо зламав Ти ярмо тягару його, і кия з рамена його, жезло його пригнобителя,
      як за днів Мадіяма.
  - name: Ісая 9:5
    orderIndex: 4
    osisId: Isa.9.5
    sblId: Isa 9:5
    shortName: Іс 9:5
    text: (9-4) Усякий бо чобіт військовий, що гупає гучно, та одежа, поплямлена кров'ю,
      стане все це пожежею, за їжу огню!
  - name: Ісая 9:6
    orderIndex: 5
    osisId: Isa.9.6
    sblId: Isa 9:6
    shortName: Іс 9:6
    text: '(9-5) Бо Дитя народилося нам, даний нам Син, і влада на раменах Його, і
      кликнуть ім''я Йому: Дивний Порадник, Бог сильний, Отець вічности, Князь миру.'
  - name: Ісая 9:7
    orderIndex: 6
    osisId: Isa.9.7
    sblId: Isa 9:7
    shortName: Іс 9:7
    text: (9-6) Без кінця буде множитися панування та мир на троні Давида й у царстві
      його, щоб поставити міцно його й щоб підперти його правосуддям та правдою відтепер
      й аж навіки, ревність Господа Саваота це зробить!
  - name: Ісая 9:8
    orderIndex: 7
    osisId: Isa.9.8
    sblId: Isa 9:8
    shortName: Іс 9:8
    text: (9-7) Проти Якова слово послав був Господь, а впало воно на Ізраїля,
  - name: Ісая 9:9
    orderIndex: 8
    osisId: Isa.9.9
    sblId: Isa 9:9
    shortName: Іс 9:9
    text: '(9-8) і пізнає народ, увесь він, Єфрем та мешканець Самарії, що говорять
      з пихою й надутістю серця:'
  - name: Ісая 9:10
    orderIndex: 9
    osisId: Isa.9.10
    sblId: Isa 9:10
    shortName: Іс 9:10
    text: (9-9) Попадали цегли, а ми побудуємо з каменя тесаного, сікомори позрубувано,
      та замінимо їх кедрами!
  - name: Ісая 9:11
    orderIndex: 10
    osisId: Isa.9.11
    sblId: Isa 9:11
    shortName: Іс 9:11
    text: '(9-10) Та над ним Господь зміцнив противників Реціна, а його ворогів нацькував:'
  - name: Ісая 9:12
    orderIndex: 11
    osisId: Isa.9.12
    sblId: Isa 9:12
    shortName: Іс 9:12
    text: (9-11) Арама попереду, а филистимлян позаду, і пожерли Ізраїля цілою пащею...
      При цьому всьому не відвернувсь Його гнів, і витягнена ще рука Його!
  - name: Ісая 9:13
    orderIndex: 12
    osisId: Isa.9.13
    sblId: Isa 9:13
    shortName: Іс 9:13
    text: (9-12) Та народ не звернувся до Того, Хто вразив його, і не шукали Господа
      Саваота...
  - name: Ісая 9:14
    orderIndex: 13
    osisId: Isa.9.14
    sblId: Isa 9:14
    shortName: Іс 9:14
    text: (9-13) Тому то Господь відсік від Ізраїля голову й хвіст, пальму й очеретину
      за одного дня.
  - name: Ісая 9:15
    orderIndex: 14
    osisId: Isa.9.15
    sblId: Isa 9:15
    shortName: Іс 9:15
    text: (9-14) Старий та поважаний це та голова, а пророк, що навчає неправди, це
      хвіст.
  - name: Ісая 9:16
    orderIndex: 15
    osisId: Isa.9.16
    sblId: Isa 9:16
    shortName: Іс 9:16
    text: (9-15) І сталося, що поводатарі цього народу зробилися звідниками, і гинуть
      проваджені ними.
  - name: Ісая 9:17
    orderIndex: 16
    osisId: Isa.9.17
    sblId: Isa 9:17
    shortName: Іс 9:17
    text: (9-16) Тому то його юнаками радіти не буде Господь, а до сиріт його й його
      вдів милосердя не матиме, бо кожен безбожний й злочинець, і злобне всі уста
      говорять. При цьому всьому не відвернувсь Його гнів, і витягнена ще рука Його!...
  - name: Ісая 9:18
    orderIndex: 17
    osisId: Isa.9.18
    sblId: Isa 9:18
    shortName: Іс 9:18
    text: (9-17) Бо злоба горить, як огонь, пожирає тернину й будяччя, і палає по
      запустах лісу, і крутяться вверх стовпи диму...
  - name: Ісая 9:19
    orderIndex: 18
    osisId: Isa.9.19
    sblId: Isa 9:19
    shortName: Іс 9:19
    text: (9-18) Від лютости Господа Саваота земля загориться, і стане народ, як пожива
      огню, і не пощадить жоден брата свого!...
  - name: Ісая 9:20
    orderIndex: 19
    osisId: Isa.9.20
    sblId: Isa 9:20
    shortName: Іс 9:20
    text: '(9-19) І різати буде праворуч, та буде голодний, і жертиме зліва, але не
      насититься, кожен жертиме тіло рамена свого:'
  - name: Ісая 9:21
    orderIndex: 20
    osisId: Isa.9.21
    sblId: Isa 9:21
    shortName: Іс 9:21
    text: (9-20) Манасія Єфрема, а Єфрем Манасію, разом обоє на Юду... При цьому всьому
      не відвернувсь Його гнів, і витягнена ще рука Його!...
  versesCount: 21
- name: Ісая 10
  orderIndex: 9
  osisId: Isa.10
  sblId: Isa 10
  shortName: Іс 10
  verses:
  - name: Ісая 10:1
    orderIndex: 0
    osisId: Isa.10.1
    sblId: Isa 10:1
    shortName: Іс 10:1
    text: Горе законодавцям несправедливим, та писарям, які пишуть на лихо,
  - name: Ісая 10:2
    orderIndex: 1
    osisId: Isa.10.2
    sblId: Isa 10:2
    shortName: Іс 10:2
    text: щоб від правосуддя усунути бідних, і щоб відняти права від убогих народу
      Мого, щоб стали вдовиці здобичею їм, і пограбувати сиріт...
  - name: Ісая 10:3
    orderIndex: 2
    osisId: Isa.10.3
    sblId: Isa 10:3
    shortName: Іс 10:3
    text: А що ви чинитимете в день навіщення, і наглої згуби, що прийде здалека,
      до кого втечете за поміччю, і де позоставите славу свою?
  - name: Ісая 10:4
    orderIndex: 3
    osisId: Isa.10.4
    sblId: Isa 10:4
    shortName: Іс 10:4
    text: Нічого не лишиться тільки зігнутися між полоненими, і попадати між позабиваними...
      При цьому всьому не відвернувсь Його гнів, і витягнена ще рука Його!...
  - name: Ісая 10:5
    orderIndex: 4
    osisId: Isa.10.5
    sblId: Isa 10:5
    shortName: Іс 10:5
    text: Біда асирійцеві, жезлові гніву Мого, а кий у руках його це пересердя Моє!
  - name: Ісая 10:6
    orderIndex: 5
    osisId: Isa.10.6
    sblId: Isa 10:6
    shortName: Іс 10:6
    text: На люд нечестивий пошлю Я його, про народ Мого гніву йому накажу, щоб набрати
      здобичі й вчинити грабунок, і щоб потоптати його, як болото на вулицях.
  - name: Ісая 10:7
    orderIndex: 6
    osisId: Isa.10.7
    sblId: Isa 10:7
    shortName: Іс 10:7
    text: Та не так він собі розуміє, а серце його не так мислить, бо в серці його
      щоб немало народів понищити та погубити!
  - name: Ісая 10:8
    orderIndex: 7
    osisId: Isa.10.8
    sblId: Isa 10:8
    shortName: Іс 10:8
    text: 'Бо говорить: Хіба мої провідники разом усі не царі?'
  - name: Ісая 10:9
    orderIndex: 8
    osisId: Isa.10.9
    sblId: Isa 10:9
    shortName: Іс 10:9
    text: Чи ж Кално не такий, як Кархеміш? Чи ж Хамат не такий, як Арпад? Хіба ж
      не така Самарія, як Дамаск?
  - name: Ісая 10:10
    orderIndex: 9
    osisId: Isa.10.10
    sblId: Isa 10:10
    shortName: Іс 10:10
    text: Тому що рука моя царства божків досягла, а в них більші боввани, як в Єрусалимі
      та в Самарії,
  - name: Ісая 10:11
    orderIndex: 10
    osisId: Isa.10.11
    sblId: Isa 10:11
    shortName: Іс 10:11
    text: то хіба не зроблю я так само для Єрусалиму й бовванів його, як зробив я
      був для Самарії й божків її?
  - name: Ісая 10:12
    orderIndex: 11
    osisId: Isa.10.12
    sblId: Isa 10:12
    shortName: Іс 10:12
    text: 'І станеться, як доконає ввесь чин Свій Господь на Сіонській горі та в Єрусалимі,
      то скаже: Навіщу я плоди гордовитости серця царя асирійського та пишноту чванливих
      очей його!'
  - name: Ісая 10:13
    orderIndex: 12
    osisId: Isa.10.13
    sblId: Isa 10:13
    shortName: Іс 10:13
    text: 'Бо він каже: Вчинив я це міццю своєї руки й своїм розумом, я бо розумний,
      і відміняю границі народів, а їхній маєток грабую, й як сильний, скидаю пануючих!'
  - name: Ісая 10:14
    orderIndex: 13
    osisId: Isa.10.14
    sblId: Isa 10:14
    shortName: Іс 10:14
    text: І досягла, мов кубло те, багатства народів рука моя, й як збирають покинені
      яйця, я всю землю зібрав, і ніхто не порушив крилом, і дзюбка не відкрив, і
      не зацвірінькав...
  - name: Ісая 10:15
    orderIndex: 14
    osisId: Isa.10.15
    sblId: Isa 10:15
    shortName: Іс 10:15
    text: Чи буде сокира пишатися понад свого рубача? Чи понад свого пилувальника
      буде гордитися пилка? Ніби жезло повищує тих, хто його підіймає, ніби підносить
      кий того, хто не є дерево!
  - name: Ісая 10:16
    orderIndex: 15
    osisId: Isa.10.16
    sblId: Isa 10:16
    shortName: Іс 10:16
    text: Зате Господь, Бог Саваот пошле сухорлявість на ситих його, і під його славою
      полум'я буде палати, немов би пожар!
  - name: Ісая 10:17
    orderIndex: 16
    osisId: Isa.10.17
    sblId: Isa 10:17
    shortName: Іс 10:17
    text: І Світло Ізраїля стане огнем, а Святий його полум'ям, і запалить воно, й
      пожере його терня й будяччя його в один день!
  - name: Ісая 10:18
    orderIndex: 17
    osisId: Isa.10.18
    sblId: Isa 10:18
    shortName: Іс 10:18
    text: І славу лісу його й його саду вигубить Він від душі й аж до тіла, і буде,
      що знидіє він, мов той хворий,
  - name: Ісая 10:19
    orderIndex: 18
    osisId: Isa.10.19
    sblId: Isa 10:19
    shortName: Іс 10:19
    text: і буде останок дерев його лісу такий нечисленний, що й хлопець їх спише!
  - name: Ісая 10:20
    orderIndex: 19
    osisId: Isa.10.20
    sblId: Isa 10:20
    shortName: Іс 10:20
    text: І станеться в день той, останок Ізраїля і врятовані дому Якова не будуть
      вже більш опиратись на того, хто б'є їх, й обіпруться у правді на Господа, Святого
      Ізраїлевого.
  - name: Ісая 10:21
    orderIndex: 20
    osisId: Isa.10.21
    sblId: Isa 10:21
    shortName: Іс 10:21
    text: Рештки навернуться, рештки Якова, до Сильного Бога.
  - name: Ісая 10:22
    orderIndex: 21
    osisId: Isa.10.22
    sblId: Isa 10:22
    shortName: Іс 10:22
    text: Бо коли б був народ твій, Ізраїль, як морський пісок, тільки рештки із нього
      навернуться! Загибіль призначена є, щоб виповнилась справедливість,
  - name: Ісая 10:23
    orderIndex: 22
    osisId: Isa.10.23
    sblId: Isa 10:23
    shortName: Іс 10:23
    text: бо виконає Господь, Бог Саваот постановлену згубу посеред всієї землі.
  - name: Ісая 10:24
    orderIndex: 23
    osisId: Isa.10.24
    sblId: Isa 10:24
    shortName: Іс 10:24
    text: 'Тому так промовляє Господь, Бог Саваот: Мій народе, мешканче Сіону, не
      бійсь асирійця! Він палицею тебе вдарить, і кия свого підійме на тебе, як колись
      на дорозі єгипетській.'
  - name: Ісая 10:25
    orderIndex: 24
    osisId: Isa.10.25
    sblId: Isa 10:25
    shortName: Іс 10:25
    text: Бо мало ще, трохи побуде, та й скінчиться лють, і звернеться гнів Мій на
      знищення їх!
  - name: Ісая 10:26
    orderIndex: 25
    osisId: Isa.10.26
    sblId: Isa 10:26
    shortName: Іс 10:26
    text: І збудить на нього бича Господь Саваот, як уразив був Він Мадіяма при скелі
      Орев, і кий Його буде на морі, і його Він простягне, як колись на Єгипет!
  - name: Ісая 10:27
    orderIndex: 26
    osisId: Isa.10.27
    sblId: Isa 10:27
    shortName: Іс 10:27
    text: І станеться в день той, з твого рамена тягар його здійметься, а з-над шиї
      твоєї ярмо його, і через ситість ярмо буде знищене!
  - name: Ісая 10:28
    orderIndex: 27
    osisId: Isa.10.28
    sblId: Isa 10:28
    shortName: Іс 10:28
    text: Він прийде навпроти Айяту, перейде в Мігрон, свої речі складе до Міхмашу.
  - name: Ісая 10:29
    orderIndex: 28
    osisId: Isa.10.29
    sblId: Isa 10:29
    shortName: Іс 10:29
    text: Перейдуть провалля, Гева ночліг нам, затремтіла Рама, утекла Саулова Гів'а.
  - name: Ісая 10:30
    orderIndex: 29
    osisId: Isa.10.30
    sblId: Isa 10:30
    shortName: Іс 10:30
    text: Заголоси ти, о дочко Галліму, послухай, Лаїше, о бідний Анатоте!
  - name: Ісая 10:31
    orderIndex: 30
    osisId: Isa.10.31
    sblId: Isa 10:31
    shortName: Іс 10:31
    text: Мадмена розбіглась, мешканці Гевіму втікають...
  - name: Ісая 10:32
    orderIndex: 31
    osisId: Isa.10.32
    sblId: Isa 10:32
    shortName: Іс 10:32
    text: Ще сьогодні зостанеться він у Нові; своєю рукою грозить горі дочки Сіону,
      пагірку Єрусалиму.
  - name: Ісая 10:33
    orderIndex: 32
    osisId: Isa.10.33
    sblId: Isa 10:33
    shortName: Іс 10:33
    text: Ось Господь, Бог Саваот відтинає галузки застрашальною силою, і найвищі
      поставою будуть постинані, а високі будуть понижені.
  - name: Ісая 10:34
    orderIndex: 33
    osisId: Isa.10.34
    sblId: Isa 10:34
    shortName: Іс 10:34
    text: І буде обтята навколо залізом гущавина лісу, і Ліван упаде від Могутнього!
  versesCount: 34
- name: Ісая 11
  orderIndex: 10
  osisId: Isa.11
  sblId: Isa 11
  shortName: Іс 11
  verses:
  - name: Ісая 11:1
    orderIndex: 0
    osisId: Isa.11.1
    sblId: Isa 11:1
    shortName: Іс 11:1
    text: І вийде Пагінчик із пня Єссеєвого, і Галузка дасть плід із коріння його.
  - name: Ісая 11:2
    orderIndex: 1
    osisId: Isa.11.2
    sblId: Isa 11:2
    shortName: Іс 11:2
    text: І спочине на Нім Дух Господній, дух мудрости й розуму, дух поради й лицарства,
      дух пізнання та страху Господнього.
  - name: Ісая 11:3
    orderIndex: 2
    osisId: Isa.11.3
    sblId: Isa 11:3
    shortName: Іс 11:3
    text: Його уподобання в страху Господньому, і Він не на погляд очей своїх буде
      судити, і не на послух ушей Своїх буде рішати,
  - name: Ісая 11:4
    orderIndex: 3
    osisId: Isa.11.4
    sblId: Isa 11:4
    shortName: Іс 11:4
    text: але буде судити убогих за правдою, і правосуддя чинитиме слушно сумирним
      землі. І вдарить Він землю жезлом Своїх уст, а віддихом губ Своїх смерть заподіє
      безбожному.
  - name: Ісая 11:5
    orderIndex: 4
    osisId: Isa.11.5
    sblId: Isa 11:5
    shortName: Іс 11:5
    text: І станеться поясом клубів Його справедливість, вірність же поясом стегон
      Його!
  - name: Ісая 11:6
    orderIndex: 5
    osisId: Isa.11.6
    sblId: Isa 11:6
    shortName: Іс 11:6
    text: І замешкає вовк із вівцею, і буде лежати пантера з козлям, і будуть разом
      телятко й левчук, та теля відгодоване, а дитина мала їх водитиме!
  - name: Ісая 11:7
    orderIndex: 6
    osisId: Isa.11.7
    sblId: Isa 11:7
    shortName: Іс 11:7
    text: А корова й ведмідь будуть пастися разом, разом будуть лежати їхні діти,
      і лев буде їсти солому, немов та худоба!
  - name: Ісая 11:8
    orderIndex: 7
    osisId: Isa.11.8
    sblId: Isa 11:8
    shortName: Іс 11:8
    text: І буде бавитися немовлятко над діркою гада, і відняте від перс дитинча простягне
      свою руку над нору гадюки,
  - name: Ісая 11:9
    orderIndex: 8
    osisId: Isa.11.9
    sblId: Isa 11:9
    shortName: Іс 11:9
    text: не вчинять лихого та шкоди не зроблять на всій святій Моїй горі, бо земля
      буде повна пізнання Господнього так, як море вода покриває!
  - name: Ісая 11:10
    orderIndex: 9
    osisId: Isa.11.10
    sblId: Isa 11:10
    shortName: Іс 11:10
    text: 'І станеться в день той: до Кореня Єссеєвого, що стане прапором народам,
      погани звертатися будуть до Нього, і буде славою місце спочинку Його!'
  - name: Ісая 11:11
    orderIndex: 10
    osisId: Isa.11.11
    sblId: Isa 11:11
    shortName: Іс 11:11
    text: І станеться в день той, і знову подруге простягне Господь Свою руку, щоб
      набути останок народу Свого, що полишиться з Ашшуру й з Єгипту, і з Патросу
      та з Етіопії, і з Еламу й з Шін'ару, і з Хамату, та з морських островів.
  - name: Ісая 11:12
    orderIndex: 11
    osisId: Isa.11.12
    sblId: Isa 11:12
    shortName: Іс 11:12
    text: І поганам підійме Він прапора, і згромадить вигнанців Ізраїля, і розпорошення
      Юди збере з чотирьох країв світу!
  - name: Ісая 11:13
    orderIndex: 12
    osisId: Isa.11.13
    sblId: Isa 11:13
    shortName: Іс 11:13
    text: І спиниться заздрість Єфрема, і витяті будуть супротивники Юди, не буде
      вже заздрити Юді Єфрем, а Юда не буде гнобити Єфрема.
  - name: Ісая 11:14
    orderIndex: 13
    osisId: Isa.11.14
    sblId: Isa 11:14
    shortName: Іс 11:14
    text: І вони полетять на плече филистимлян до моря, пограбують гуртом синів сходу,
      на Едома й Моава вони накладуть свою руку, і діти Аммона їх слухати будуть.
  - name: Ісая 11:15
    orderIndex: 14
    osisId: Isa.11.15
    sblId: Isa 11:15
    shortName: Іс 11:15
    text: І вчинить закляттям Господь затоку моря Єгипетського, і руку Свою простягне
      на ріку в сильнім вітрі Своїм, і на сім потоків розділить її, й буде можна її
      у взутті переходити.
  - name: Ісая 11:16
    orderIndex: 15
    osisId: Isa.11.16
    sblId: Isa 11:16
    shortName: Іс 11:16
    text: І буде широка дорога для решти народу Його, що з Ашшуру зостанеться, як
      була для Ізраїля в день, коли він виходив із краю єгипетського.
  versesCount: 16
- name: Ісая 12
  orderIndex: 11
  osisId: Isa.12
  sblId: Isa 12
  shortName: Іс 12
  verses:
  - name: Ісая 12:1
    orderIndex: 0
    osisId: Isa.12.1
    sblId: Isa 12:1
    shortName: Іс 12:1
    text: 'І ти скажеш дня того: Хвалю Тебе, Господи, бо Ти гнівавсь на мене, та гнів
      Твій вщухає, й мене Ти порадуєш,'
  - name: Ісая 12:2
    orderIndex: 1
    osisId: Isa.12.2
    sblId: Isa 12:2
    shortName: Іс 12:2
    text: оце, Бог спасіння моє! Безпечний я, і не боюсь, бо Господь, Господь сила
      моя та мій спів, і спасінням для мене Він став!
  - name: Ісая 12:3
    orderIndex: 2
    osisId: Isa.12.3
    sblId: Isa 12:3
    shortName: Іс 12:3
    text: І ви в радості будете черпати воду з спасенних джерел!
  - name: Ісая 12:4
    orderIndex: 3
    osisId: Isa.12.4
    sblId: Isa 12:4
    shortName: Іс 12:4
    text: 'І скажете ви того дня: Дякуйте Господу, кличте Імення Його, сповістіть
      між народів про вчинки Його, пригадайте, що Ймення Його превеличне!'
  - name: Ісая 12:5
    orderIndex: 4
    osisId: Isa.12.5
    sblId: Isa 12:5
    shortName: Іс 12:5
    text: Співайте для Господа, Він бо величне вчинив, і хай це буде знане по цілій
      землі!
  - name: Ісая 12:6
    orderIndex: 5
    osisId: Isa.12.6
    sblId: Isa 12:6
    shortName: Іс 12:6
    text: Радій та співай, ти мешканко Сіону, бо серед тебе Великий, Святий Ізраїлів!
  versesCount: 6
- name: Ісая 13
  orderIndex: 12
  osisId: Isa.13
  sblId: Isa 13
  shortName: Іс 13
  verses:
  - name: Ісая 13:1
    orderIndex: 0
    osisId: Isa.13.1
    sblId: Isa 13:1
    shortName: Іс 13:1
    text: Пророцтво про Вавилон, що бачив Ісая, син Амосів.
  - name: Ісая 13:2
    orderIndex: 1
    osisId: Isa.13.2
    sblId: Isa 13:2
    shortName: Іс 13:2
    text: Підійміте прапора на лисую гору, кличте їх голосніш, помахайте рукою, щоб
      ішли у ворота!
  - name: Ісая 13:3
    orderIndex: 2
    osisId: Isa.13.3
    sblId: Isa 13:3
    shortName: Іс 13:3
    text: Я звелів був Своїм посвяченим, теж покликав лицарство Своє на Мій гнів,
      що зухвало радіють.
  - name: Ісая 13:4
    orderIndex: 3
    osisId: Isa.13.4
    sblId: Isa 13:4
    shortName: Іс 13:4
    text: 'Чути гамір у горах, як народу численного, чути гомін згромаджених тут царств
      народів: це переглядає Господь Саваот бойове Своє військо!'
  - name: Ісая 13:5
    orderIndex: 4
    osisId: Isa.13.5
    sblId: Isa 13:5
    shortName: Іс 13:5
    text: Приходять з далекого краю, із кінців небес, Господь і знаряддя гніву Його,
      щоб усю землю понищити!
  - name: Ісая 13:6
    orderIndex: 5
    osisId: Isa.13.6
    sblId: Isa 13:6
    shortName: Іс 13:6
    text: Голосіть, бо близький день Господній, він від Всемогутнього прийде, немов
      зруйнування...
  - name: Ісая 13:7
    orderIndex: 6
    osisId: Isa.13.7
    sblId: Isa 13:7
    shortName: Іс 13:7
    text: Тому то ослабнуть всі руки, і кожне серце людини зневіриться.
  - name: Ісая 13:8
    orderIndex: 7
    osisId: Isa.13.8
    sblId: Isa 13:8
    shortName: Іс 13:8
    text: І вони налякаються, болі та муки їх схоплять, немов породілля та, будуть
      тремтіти... Остовпіють один перед одним, полум'яні обличчя то їхні обличчя...
  - name: Ісая 13:9
    orderIndex: 8
    osisId: Isa.13.9
    sblId: Isa 13:9
    shortName: Іс 13:9
    text: Оце день Господній приходить, суворий, і лютість, і полум'я гніву, щоб землю
      зробити спустошенням, а грішних її повигублювати з неї!
  - name: Ісая 13:10
    orderIndex: 9
    osisId: Isa.13.10
    sblId: Isa 13:10
    shortName: Іс 13:10
    text: Бо зорі небесні та їхні сузір'я не дадуть свого світла, сонце затьмиться
      при сході своєму, а місяць не буде вже сяяти світлом своїм...
  - name: Ісая 13:11
    orderIndex: 10
    osisId: Isa.13.11
    sblId: Isa 13:11
    shortName: Іс 13:11
    text: І Я покараю всесвіт за зло, а безбожних за їхню провину, бундючність злочинця
      спиню, а гордість насильників знижу!
  - name: Ісая 13:12
    orderIndex: 11
    osisId: Isa.13.12
    sblId: Isa 13:12
    shortName: Іс 13:12
    text: Я зроблю людину дорожчою від щирого золота, і смертну людину від офірського
      золота.
  - name: Ісая 13:13
    orderIndex: 12
    osisId: Isa.13.13
    sblId: Isa 13:13
    shortName: Іс 13:13
    text: Тому небеса захитаю, і рухнеться земля з свого місця від лютости Господа
      Саваота, у День, як палатиме гнів Його...
  - name: Ісая 13:14
    orderIndex: 13
    osisId: Isa.13.14
    sblId: Isa 13:14
    shortName: Іс 13:14
    text: І буде народ, як та сарна сполошена чи як отара, якої зібрати немає кому...
      До народу свого кожен звернеться, і кожен до краю свого втікатиме.
  - name: Ісая 13:15
    orderIndex: 14
    osisId: Isa.13.15
    sblId: Isa 13:15
    shortName: Іс 13:15
    text: Кожен знайдений буде заколеним, і кожен узятий впаде від меча...
  - name: Ісая 13:16
    orderIndex: 15
    osisId: Isa.13.16
    sblId: Isa 13:16
    shortName: Іс 13:16
    text: А їхні діти на їхніх очах порозбивані будуть, їхні доми пограбовані будуть,
      а їхніх жінок побезчестять!
  - name: Ісая 13:17
    orderIndex: 16
    osisId: Isa.13.17
    sblId: Isa 13:17
    shortName: Іс 13:17
    text: Оце Я збуджу на них мідян, що срібла не лічать, а золото не чують бажання
      до нього,
  - name: Ісая 13:18
    orderIndex: 17
    osisId: Isa.13.18
    sblId: Isa 13:18
    shortName: Іс 13:18
    text: і будуть вбивати юнаків їхні луки, і над плодом утроби вони милосердя не
      матимуть, їхнє око над дітьми не матиме милости...
  - name: Ісая 13:19
    orderIndex: 18
    osisId: Isa.13.19
    sblId: Isa 13:19
    shortName: Іс 13:19
    text: І стане тоді Вавилон, краса царств, пишнота халдейської гордости, таким,
      як Бог зруйнував був Содом та Гоморру!
  - name: Ісая 13:20
    orderIndex: 19
    osisId: Isa.13.20
    sblId: Isa 13:20
    shortName: Іс 13:20
    text: Не буде назавжди заселений він, нізамешкалий з роду в рід, і араб там не
      стане наметом, і там пастухи не спочинуть з своєю отарою...
  - name: Ісая 13:21
    orderIndex: 20
    osisId: Isa.13.21
    sblId: Isa 13:21
    shortName: Іс 13:21
    text: Але будуть барложити там звірі пустині, і будуть доми їхні совами повні,
      і там пробуватимуть струсі, і волохаті демони там танцюватимуть...
  - name: Ісая 13:22
    orderIndex: 21
    osisId: Isa.13.22
    sblId: Isa 13:22
    shortName: Іс 13:22
    text: І завиють шакали в порожніх хоромах його, а гієни в веселих палацах! І близьке
      вже наступлення часу його, і не забаряться ці його дні!
  versesCount: 22
- name: Ісая 14
  orderIndex: 13
  osisId: Isa.14
  sblId: Isa 14
  shortName: Іс 14
  verses:
  - name: Ісая 14:1
    orderIndex: 0
    osisId: Isa.14.1
    sblId: Isa 14:1
    shortName: Іс 14:1
    text: Бо Господь змилосердиться над Яковом, і вибере знову Ізраїля, і на їхній
      землі їх поселить. І чужинець долучений буде до них, і приєднані будуть до дому
      Якового.
  - name: Ісая 14:2
    orderIndex: 1
    osisId: Isa.14.2
    sblId: Isa 14:2
    shortName: Іс 14:2
    text: І народи їх візьмуть, і їх попровадять до їхнього місця, а Ізраїлів дім
      на Господній землі за рабів та за невільниць їх прийме собі на спадщину. І візьмуть
      вони до неволі тих, хто їх поневолив, і вони над своїми гнобителями запанують!
  - name: Ісая 14:3
    orderIndex: 2
    osisId: Isa.14.3
    sblId: Isa 14:3
    shortName: Іс 14:3
    text: І буде в той день, як Господь дасть тобі відпочинок із терпіння твого та
      з неспокою твого, та з праці тяжкої, яку ти був мусів робити,
  - name: Ісая 14:4
    orderIndex: 3
    osisId: Isa.14.4
    sblId: Isa 14:4
    shortName: Іс 14:4
    text: 'то ти заспіваєш оцю пісню глумливу про царя Вавилону та й скажеш: Як гнобитель
      минувся, минулося гноблення!'
  - name: Ісая 14:5
    orderIndex: 4
    osisId: Isa.14.5
    sblId: Isa 14:5
    shortName: Іс 14:5
    text: Господь зламав кия безбожних і жезла пануючих,
  - name: Ісая 14:6
    orderIndex: 5
    osisId: Isa.14.6
    sblId: Isa 14:6
    shortName: Іс 14:6
    text: що народи постійним ударом у лютості бив, що в гніві гнобив був людей переслідуванням
      безупинним.
  - name: Ісая 14:7
    orderIndex: 6
    osisId: Isa.14.7
    sblId: Isa 14:7
    shortName: Іс 14:7
    text: Спочила була, заспокоїлася вся земля, і виспівує голосно.
  - name: Ісая 14:8
    orderIndex: 7
    osisId: Isa.14.8
    sblId: Isa 14:8
    shortName: Іс 14:8
    text: 'Кипариси та кедри ливанські тобою втішаються й кажуть: Відколи ти ліг,
      не приходить на нас дроворуб!'
  - name: Ісая 14:9
    orderIndex: 8
    osisId: Isa.14.9
    sblId: Isa 14:9
    shortName: Іс 14:9
    text: Заворушивсь тобою іздолу шеол назустріч твоєму приходу; померлих тобі побудив,
      усіх проводирів на землі, і підняв з їхніх тронів всіх людських царів.
  - name: Ісая 14:10
    orderIndex: 9
    osisId: Isa.14.10
    sblId: Isa 14:10
    shortName: Іс 14:10
    text: 'Вони всі зачнуть говорити та й скажуть тобі: І ти ослабів, як і ми, став
      подібний до нас!'
  - name: Ісая 14:11
    orderIndex: 10
    osisId: Isa.14.11
    sblId: Isa 14:11
    shortName: Іс 14:11
    text: Зіпхнута в шеол твоя гордість та гра твоїх арф; вистелено під тобою червою,
      і червяк накриває тебе...
  - name: Ісая 14:12
    orderIndex: 11
    osisId: Isa.14.12
    sblId: Isa 14:12
    shortName: Іс 14:12
    text: Як спав ти з небес, о сину зірниці досвітньої, ясная зоре, ти розбився об
      землю, погромнику людів!
  - name: Ісая 14:13
    orderIndex: 12
    osisId: Isa.14.13
    sblId: Isa 14:13
    shortName: Іс 14:13
    text: 'Ти ж сказав був у серці своєму: Зійду я на небо, повище зір Божих поставлю
      престола свого, і сяду я на горі збору богів, на кінцях північних,'
  - name: Ісая 14:14
    orderIndex: 13
    osisId: Isa.14.14
    sblId: Isa 14:14
    shortName: Іс 14:14
    text: підіймуся понад гори хмар, уподібнюсь Всевишньому!
  - name: Ісая 14:15
    orderIndex: 14
    osisId: Isa.14.15
    sblId: Isa 14:15
    shortName: Іс 14:15
    text: Та скинений ти до шеолу, до найглибшого гробу!
  - name: Ісая 14:16
    orderIndex: 15
    osisId: Isa.14.16
    sblId: Isa 14:16
    shortName: Іс 14:16
    text: 'Ті, що на тебе дивитися будуть, приглядатися будуть до тебе, звернути увагу
      на тебе: Чи то той чоловік, що змушував землю тремтіти, що зневолював царства
      труситись,'
  - name: Ісая 14:17
    orderIndex: 16
    osisId: Isa.14.17
    sblId: Isa 14:17
    shortName: Іс 14:17
    text: що він обертав у пустиню вселенну, а міста її бурив, що в'язнів своїх не
      пускав він додому?
  - name: Ісая 14:18
    orderIndex: 17
    osisId: Isa.14.18
    sblId: Isa 14:18
    shortName: Іс 14:18
    text: Усі царі людів, вони всі у славі лягли, кожен у своїй усипальні,
  - name: Ісая 14:19
    orderIndex: 18
    osisId: Isa.14.19
    sblId: Isa 14:19
    shortName: Іс 14:19
    text: ти ж від гробу свого відкинений геть, мов галузка бридка, оточений вбитими
      та мечем перешитими, що до гробу між камінь спускаються, як потоптаний труп...
  - name: Ісая 14:20
    orderIndex: 19
    osisId: Isa.14.20
    sblId: Isa 14:20
    shortName: Іс 14:20
    text: Ти не будеш поєднаний з ними у гробі, бо землю свою зруйнував, свій народ
      повбивав... Насіння злочинців повік не згадається!
  - name: Ісая 14:21
    orderIndex: 20
    osisId: Isa.14.21
    sblId: Isa 14:21
    shortName: Іс 14:21
    text: Його дітям зготуйте різню за вину їхніх батьків, щоб вони не повстали, і
      землі не вспадкували, і не наповнили світу містами.
  - name: Ісая 14:22
    orderIndex: 21
    osisId: Isa.14.22
    sblId: Isa 14:22
    shortName: Іс 14:22
    text: І на них Я повстану, говорить Господь Саваот, і витну ім'я Вавилону й останок
      його, і нащадка й онука, говорить Господь!
  - name: Ісая 14:23
    orderIndex: 22
    osisId: Isa.14.23
    sblId: Isa 14:23
    shortName: Іс 14:23
    text: І вчиню Я його їжакові оселею та водним багном, і мітлою вигублення позамітаю
      його, говорить Господь Саваот!
  - name: Ісая 14:24
    orderIndex: 23
    osisId: Isa.14.24
    sblId: Isa 14:24
    shortName: Іс 14:24
    text: 'Присягав був Господь Саваот та казав: Поправді, як мислив собі Я, так станеться,
      й як Я був врадив те сповниться,'
  - name: Ісая 14:25
    orderIndex: 24
    osisId: Isa.14.25
    sblId: Isa 14:25
    shortName: Іс 14:25
    text: щоб стовкти асирійця в країні Моїй, і на горах Моїх розтопчу Я його! І ярмо
      його здійметься з них, і тягар його скинеться з їхніх рамен!
  - name: Ісая 14:26
    orderIndex: 25
    osisId: Isa.14.26
    sblId: Isa 14:26
    shortName: Іс 14:26
    text: Це та рада, яка про всю землю ураджена, і це та рука, що простягнена на
      всі народи.
  - name: Ісая 14:27
    orderIndex: 26
    osisId: Isa.14.27
    sblId: Isa 14:27
    shortName: Іс 14:27
    text: Бо врадив Господь Саваот, і хто Його раду відмінить? А рука Його витягнена,
      й хто відверне її?
  - name: Ісая 14:28
    orderIndex: 27
    osisId: Isa.14.28
    sblId: Isa 14:28
    shortName: Іс 14:28
    text: 'У році смерти царя Ахаза було таке пророцтво:'
  - name: Ісая 14:29
    orderIndex: 28
    osisId: Isa.14.29
    sblId: Isa 14:29
    shortName: Іс 14:29
    text: Не тішся, уся филистимськая земле, що зламане жезло, яке тебе вдарило, бо
      з гадючого кореня виповзе люта змія, і огнистий летючий дракон буде плодом її!
  - name: Ісая 14:30
    orderIndex: 29
    osisId: Isa.14.30
    sblId: Isa 14:30
    shortName: Іс 14:30
    text: І пастися будуть перворідні бідних, і вбогі безпечно лежатимуть, а твій
      корень Я голодом виморю, і рештки твої він доб'є!
  - name: Ісая 14:31
    orderIndex: 30
    osisId: Isa.14.31
    sblId: Isa 14:31
    shortName: Іс 14:31
    text: Плач же, брамо, ти ж місто, кричи, розпливлася ти, вся филистимськая земле,
      бо приходить із півночі дим, і не буде нікого, хто відстав би з його вояків!
  - name: Ісая 14:32
    orderIndex: 31
    osisId: Isa.14.32
    sblId: Isa 14:32
    shortName: Іс 14:32
    text: І що відповісться народнім послам? Що Сіона Господь заложив, і сховаються
      в ньому убогі з народу Його!
  versesCount: 32
- name: Ісая 15
  orderIndex: 14
  osisId: Isa.15
  sblId: Isa 15
  shortName: Іс 15
  verses:
  - name: Ісая 15:1
    orderIndex: 0
    osisId: Isa.15.1
    sblId: Isa 15:1
    shortName: Іс 15:1
    text: Пророцтво про Моава. Справді вночі Ар-Моав пограбований був та понищений,
      справді вночі Кір-Моав пограбований був та понищений.
  - name: Ісая 15:2
    orderIndex: 1
    osisId: Isa.15.2
    sblId: Isa 15:2
    shortName: Іс 15:2
    text: Він пішов до святині, а Дивон на верхів'я, щоб плакати; на Нево й на Медеву
      голосить Моав. На всіх головах його лисина, обстрижена кожна його борода,
  - name: Ісая 15:3
    orderIndex: 2
    osisId: Isa.15.3
    sblId: Isa 15:3
    shortName: Іс 15:3
    text: на всіх його вулицях підперезались веретою, на дахах його та на площах його
      всі голосять, з плачу розпливаються...
  - name: Ісая 15:4
    orderIndex: 3
    osisId: Isa.15.4
    sblId: Isa 15:4
    shortName: Іс 15:4
    text: І кричали Ешбон та Ел'але, аж до Ягацу був чутий їхній голос, тому то голосять
      вояки Моава, і душа його в ньому тремтить.
  - name: Ісая 15:5
    orderIndex: 4
    osisId: Isa.15.5
    sblId: Isa 15:5
    shortName: Іс 15:5
    text: Моє серце кричить про Моава, втікачі його аж до Цоару, до Еглат-Шелішійї,
      бо з плачем ходять збіччям Лухіту, бо на Хоронаїмській дорозі встає крик загибелі,
  - name: Ісая 15:6
    orderIndex: 5
    osisId: Isa.15.6
    sblId: Isa 15:6
    shortName: Іс 15:6
    text: бо води Німріму спустошенням будуть, бо посохла трава, мурава позникала,
      немає нічого зеленого...
  - name: Ісая 15:7
    orderIndex: 6
    osisId: Isa.15.7
    sblId: Isa 15:7
    shortName: Іс 15:7
    text: Тому то набутий останок і маєток вони віднесуть за потік степовий.
  - name: Ісая 15:8
    orderIndex: 7
    osisId: Isa.15.8
    sblId: Isa 15:8
    shortName: Іс 15:8
    text: Бо країну Моава той крик оточив, по Еглаїм його голосіння, і по Беер-Елім
      голосіння його.
  - name: Ісая 15:9
    orderIndex: 8
    osisId: Isa.15.9
    sblId: Isa 15:9
    shortName: Іс 15:9
    text: 'Бо наповнилась кров''ю димонська вода, бо Я покладу на Димон додаткове:
      лева для втікачів із Моава, і на останок землі.'
  versesCount: 9
- name: Ісая 16
  orderIndex: 15
  osisId: Isa.16
  sblId: Isa 16
  shortName: Іс 16
  verses:
  - name: Ісая 16:1
    orderIndex: 0
    osisId: Isa.16.1
    sblId: Isa 16:1
    shortName: Іс 16:1
    text: Овечки пошліть власникові землі, із Сели на пустиню, на гору Сіонської дочки.
  - name: Ісая 16:2
    orderIndex: 1
    osisId: Isa.16.2
    sblId: Isa 16:2
    shortName: Іс 16:2
    text: 'І станеться, мов те сполошене птаство, з кубла повигонене, будуть дочки
      Моавські при бродах Арнону:'
  - name: Ісая 16:3
    orderIndex: 2
    osisId: Isa.16.3
    sblId: Isa 16:3
    shortName: Іс 16:3
    text: Подай раду, зроби присуд, учини нічну тінь свою повного полудня, сховай
      вигнаних, біженця не видавай...
  - name: Ісая 16:4
    orderIndex: 3
    osisId: Isa.16.4
    sblId: Isa 16:4
    shortName: Іс 16:4
    text: Нехай мешкають в тебе вигнанці Моаву, стань їм захистом перед грабіжником,
      бо не стало насильника, скінчився грабунок, загинув топтач із землі...
  - name: Ісая 16:5
    orderIndex: 4
    osisId: Isa.16.5
    sblId: Isa 16:5
    shortName: Іс 16:5
    text: І буде утверджений милістю трон, і сяде на ньому у правді в наметі Давида
      суддя, що дбатиме за правосуддя та буде в справедливості вправний.
  - name: Ісая 16:6
    orderIndex: 5
    osisId: Isa.16.6
    sblId: Isa 16:6
    shortName: Іс 16:6
    text: Ми чули про гордість Моава, що гордий він дуже, про сваволю його й його
      гордість, про лютість його, про неслушні його нісенітниці...
  - name: Ісая 16:7
    orderIndex: 6
    osisId: Isa.16.7
    sblId: Isa 16:7
    shortName: Іс 16:7
    text: Буде тому голосити Моав над Моавом, увесь голосити він буде! За паляницями
      з грон Кір-Харесету плакати будуть насправді побиті,
  - name: Ісая 16:8
    orderIndex: 7
    osisId: Isa.16.8
    sblId: Isa 16:8
    shortName: Іс 16:8
    text: бо посохли хешбонські поля, і виноградник Сівми; володарі народів понищили
      грозна добірні, які до Язеру сягали й зникали в пустині; галузки ж його розтягалися,
      і море вони перейшли.
  - name: Ісая 16:9
    orderIndex: 8
    osisId: Isa.16.9
    sblId: Isa 16:9
    shortName: Іс 16:9
    text: Тому то язерським плачем буду плакати за виноградину Сівми. Сльозою своєю
      тебе орошу, о Хешбоне й Ел'але, бо крик бою напав на твій збір та на жниво твоє.
  - name: Ісая 16:10
    orderIndex: 9
    osisId: Isa.16.10
    sblId: Isa 16:10
    shortName: Іс 16:10
    text: І буде забрана радість та втіха із саду, а по виноградниках пісні не буде
      й не здійметься окрик. Вина по чавилах не буде топтати чавильник, окрик радости
      Я припинив!
  - name: Ісая 16:11
    orderIndex: 10
    osisId: Isa.16.11
    sblId: Isa 16:11
    shortName: Іс 16:11
    text: Тому то в жалобі звучать про Моав мої нутрощі, мов би та арфа, а нутро моє
      про Кір-Херес.
  - name: Ісая 16:12
    orderIndex: 11
    osisId: Isa.16.12
    sblId: Isa 16:12
    shortName: Іс 16:12
    text: І буде, як виявиться, що змучивсь на взгір'ї Моав, і ввійде молитись у святиню
      свою, та він не осягне нічого.
  - name: Ісая 16:13
    orderIndex: 12
    osisId: Isa.16.13
    sblId: Isa 16:13
    shortName: Іс 16:13
    text: Оце слово, яке говорив був віддавна Господь про Моава.
  - name: Ісая 16:14
    orderIndex: 13
    osisId: Isa.16.14
    sblId: Isa 16:14
    shortName: Іс 16:14
    text: 'А тепер Господь каже, говорячи: За три роки, однакові з літами наймита,
      буде зневажена слава Моава з усім велелюддям його, а позосталість мала та дрібна,
      невелика!'
  versesCount: 14
- name: Ісая 17
  orderIndex: 16
  osisId: Isa.17
  sblId: Isa 17
  shortName: Іс 17
  verses:
  - name: Ісая 17:1
    orderIndex: 0
    osisId: Isa.17.1
    sblId: Isa 17:1
    shortName: Іс 17:1
    text: Пророцтво про Дамаск. Ось Дамаск вилучається з міст, і стається, як купа
      руїн.
  - name: Ісая 17:2
    orderIndex: 1
    osisId: Isa.17.2
    sblId: Isa 17:2
    shortName: Іс 17:2
    text: Покинені будуть міста Ароеру, для черід вони будуть, і ті будуть лежати,
      і не буде кому їх сполошити...
  - name: Ісая 17:3
    orderIndex: 2
    osisId: Isa.17.3
    sblId: Isa 17:3
    shortName: Іс 17:3
    text: Заникне твердиня з Єфрема, і царство з Дамаску, і решта Араму будуть, як
      слава синів Ізраїля, говорить Господь Саваот!
  - name: Ісая 17:4
    orderIndex: 3
    osisId: Isa.17.4
    sblId: Isa 17:4
    shortName: Іс 17:4
    text: І станеться в день той, слава Якова знидіє, і вихудне товщ його тіла.
  - name: Ісая 17:5
    orderIndex: 4
    osisId: Isa.17.5
    sblId: Isa 17:5
    shortName: Іс 17:5
    text: І буде, немов би жнець збирає збіжжя, а рамено його жне колосся; і буде,
      немов би збирають колосся в долині Рефаїм.
  - name: Ісая 17:6
    orderIndex: 5
    osisId: Isa.17.6
    sblId: Isa 17:6
    shortName: Іс 17:6
    text: 'І на ньому зостануться залишки з плодів, як при оббиванні оливки: дві-три
      ягідки на верховітті, чотири-п''ять на галузках плідної деревини, говорить Господь,
      Бог Ізраїлів.'
  - name: Ісая 17:7
    orderIndex: 6
    osisId: Isa.17.7
    sblId: Isa 17:7
    shortName: Іс 17:7
    text: Того дня зверне людина зір до свого Творця, а очі її на Святого Ізраїлевого
      дивитися будуть.
  - name: Ісая 17:8
    orderIndex: 7
    osisId: Isa.17.8
    sblId: Isa 17:8
    shortName: Іс 17:8
    text: І не буде звертатись людина до жертівників, чину рук своїх, і не буде дивитись
      на те, що зробили були її пальці, ні на ашери, ані на стовпи на честь сонця.
  - name: Ісая 17:9
    orderIndex: 8
    osisId: Isa.17.9
    sblId: Isa 17:9
    shortName: Іс 17:9
    text: Того дня її сильні міста будуть, мов ті опустілі місця лісу та верхів'я
      гір, що їх позоставлено перед синами Ізраїля, і руїною станеться те.
  - name: Ісая 17:10
    orderIndex: 9
    osisId: Isa.17.10
    sblId: Isa 17:10
    shortName: Іс 17:10
    text: Бо забула ти, дочко Ізраїля, Бога спасіння свого, і не пам'ятала про Скелю
      сили своєї. Тому то садиш розсадника приємного, і пересаджуєш туди чужу виноградину.
  - name: Ісая 17:11
    orderIndex: 10
    osisId: Isa.17.11
    sblId: Isa 17:11
    shortName: Іс 17:11
    text: Того дня, як садила, ти обгородила його, і про посів свій подбала, щоб рано
      зацвіло. Але жниво минулося в день слабости невигойного болю!...
  - name: Ісая 17:12
    orderIndex: 11
    osisId: Isa.17.12
    sblId: Isa 17:12
    shortName: Іс 17:12
    text: Біда, рев численних народів, гуркочуть, як гуркіт морів, і галас племен,
      вони галасують, як гуркіт міцної води.
  - name: Ісая 17:13
    orderIndex: 12
    osisId: Isa.17.13
    sblId: Isa 17:13
    shortName: Іс 17:13
    text: Галасують племена, як гуркіт міцної води, та Він їм погрозить, і кожен далеко
      втече, і буде гнаний, немов та полова на горах за вітром, і мов перед вихром
      перекотиполе...
  - name: Ісая 17:14
    orderIndex: 13
    osisId: Isa.17.14
    sblId: Isa 17:14
    shortName: Іс 17:14
    text: Як вечір насуне то й жах ось, поки ранок настане не буде його. Це талан
      наших грабівників, і це доля дерилюдів наших!...
  versesCount: 14
- name: Ісая 18
  orderIndex: 17
  osisId: Isa.18
  sblId: Isa 18
  shortName: Іс 18
  verses:
  - name: Ісая 18:1
    orderIndex: 0
    osisId: Isa.18.1
    sblId: Isa 18:1
    shortName: Іс 18:1
    text: Горе тобі, дзвінкокрилий ти краю, що з другого боку річок етіопських,
  - name: Ісая 18:2
    orderIndex: 1
    osisId: Isa.18.2
    sblId: Isa 18:2
    shortName: Іс 18:2
    text: що морем послів посилаєш на човнах папірусових по поверхні води! Ідіть,
      скороходні посли, до народу високого й блискучезбройного, до народу страшного
      віддавна й аж досі, до люду пресильного, що топче усе, що річки його землю поперетинали.
  - name: Ісая 18:3
    orderIndex: 2
    osisId: Isa.18.3
    sblId: Isa 18:3
    shortName: Іс 18:3
    text: Усі мешканці всесвіту, що на землі пробуваєте, дивіться, коли піднесеться
      прапор на горах, слухайте, чи не затрублять у ріг.
  - name: Ісая 18:4
    orderIndex: 3
    osisId: Isa.18.4
    sblId: Isa 18:4
    shortName: Іс 18:4
    text: 'Бо Господь так промовив до мене: Я буду спокійний, і буду дивитися з місця
      Свого пробування, як тепло те при світлі ясному, як та хмара роси в спеку жнив!'
  - name: Ісая 18:5
    orderIndex: 4
    osisId: Isa.18.5
    sblId: Isa 18:5
    shortName: Іс 18:5
    text: Бо перед жнивами, як скінчиться цвіт, недозріле ж усе стане зрілими грознами,
      то Він зріже серпами галуззя м'які, а галузки, що стеляться, повідкидає, повідрубує
      Він.
  - name: Ісая 18:6
    orderIndex: 5
    osisId: Isa.18.6
    sblId: Isa 18:6
    shortName: Іс 18:6
    text: Будуть вони позоставлені разом для хижого птаха гірського й звірини земної,
      і літо над ним проведе хижий птах, і вся земна звірина над ним перезимує.
  - name: Ісая 18:7
    orderIndex: 6
    osisId: Isa.18.7
    sblId: Isa 18:7
    shortName: Іс 18:7
    text: Того часу принесений буде дарунок для Господа Саваота від народу високого
      й блискучезбройного, і від народу страшного віддавна й аж досі, від люду пресильного,
      що топче усе, що річки його землю поперетинали, до місця Ймення Господа Саваота
      на Сіонській горі.
  versesCount: 7
- name: Ісая 19
  orderIndex: 18
  osisId: Isa.19
  sblId: Isa 19
  shortName: Іс 19
  verses:
  - name: Ісая 19:1
    orderIndex: 0
    osisId: Isa.19.1
    sblId: Isa 19:1
    shortName: Іс 19:1
    text: Пророцтво про Єгипет. Ось на хмарі легенькій несеться Господь і прибуде
      в Єгипет, і затремтять перед лицем Його боввани Єгипту, і серце Єгипту розтане
      посеред нього.
  - name: Ісая 19:2
    orderIndex: 1
    osisId: Isa.19.2
    sblId: Isa 19:2
    shortName: Іс 19:2
    text: І підбурю єгиптянина на єгиптянина, і будуть точити війну кожен з братом
      своїм, і кожен із ближнім своїм, місто з містом, а царство із царством.
  - name: Ісая 19:3
    orderIndex: 2
    osisId: Isa.19.3
    sblId: Isa 19:3
    shortName: Іс 19:3
    text: І Єгипет на дусі поникне в своєму нутрі, а раду його Я поплутаю, і вони
      будуть питати бовванів своїх, і заклиначів духів та духів померлих і своїх ворожбитів.
  - name: Ісая 19:4
    orderIndex: 3
    osisId: Isa.19.4
    sblId: Isa 19:4
    shortName: Іс 19:4
    text: І віддам Я Єгипет у руку жорстокого пана, і цар лютий над ним запанує, говорить
      Господь, Господь Саваот!
  - name: Ісая 19:5
    orderIndex: 4
    osisId: Isa.19.5
    sblId: Isa 19:5
    shortName: Іс 19:5
    text: І зникне із Моря вода, і висохне Річка, та й стане суха.
  - name: Ісая 19:6
    orderIndex: 5
    osisId: Isa.19.6
    sblId: Isa 19:6
    shortName: Іс 19:6
    text: І засмердяться річки та нужденними стануть, і повисихають притоки Єгипту,
      пов'яне комиш та очерет.
  - name: Ісая 19:7
    orderIndex: 6
    osisId: Isa.19.7
    sblId: Isa 19:7
    shortName: Іс 19:7
    text: Луги над рікою, над берегом річки, і все, що при річці посіяне, повисихає,
      розвіється все, і не буде його.
  - name: Ісая 19:8
    orderIndex: 7
    osisId: Isa.19.8
    sblId: Isa 19:8
    shortName: Іс 19:8
    text: І заплачуть рибалки, і будуть ридати всі ті, що гачка закидають до річки,
      а ті, що розтягують невід на воду, стратять надію.
  - name: Ісая 19:9
    orderIndex: 8
    osisId: Isa.19.9
    sblId: Isa 19:9
    shortName: Іс 19:9
    text: А ті, що працюють при чесанім льоні та тчуть полотно, засоромляться.
  - name: Ісая 19:10
    orderIndex: 9
    osisId: Isa.19.10
    sblId: Isa 19:10
    shortName: Іс 19:10
    text: І будуть основи Єгипту розбиті, всі ж працюючі за плату на дусі впадуть.
  - name: Ісая 19:11
    orderIndex: 10
    osisId: Isa.19.11
    sblId: Isa 19:11
    shortName: Іс 19:11
    text: 'Дійсно, вельможі Цоану безумні, і нерозумною стала рада мудрих фараонових
      радників. І як фараонові скажете: Я син мудреців, я син давніх царів?'
  - name: Ісая 19:12
    orderIndex: 11
    osisId: Isa.19.12
    sblId: Isa 19:12
    shortName: Іс 19:12
    text: Де ж вони, де твої мудреці? І хай розкажуть тобі й хай пізнають, що порадив
      Господь Саваот на Єгипет.
  - name: Ісая 19:13
    orderIndex: 12
    osisId: Isa.19.13
    sblId: Isa 19:13
    shortName: Іс 19:13
    text: Стали немудрі вельможі Цоану, вельможі Мемфісу обманені, учинили блудячим
      Єгипет головніші з племен його.
  - name: Ісая 19:14
    orderIndex: 13
    osisId: Isa.19.14
    sblId: Isa 19:14
    shortName: Іс 19:14
    text: Господь влив у нього дух одуру, і вони вчинили блудячим Єгипет в усякому
      чині його, як блудить п'яниця в блювоті своїй...
  - name: Ісая 19:15
    orderIndex: 14
    osisId: Isa.19.15
    sblId: Isa 19:15
    shortName: Іс 19:15
    text: І Єгипет не матиме діла, що вміли б вчинити його голова або хвіст, пальмова
      галузка чи очеретина.
  - name: Ісая 19:16
    orderIndex: 15
    osisId: Isa.19.16
    sblId: Isa 19:16
    shortName: Іс 19:16
    text: Того дня стане Єгипет, немов ті жінки, і тремтітиме, і буде лякатись помаху
      руки Господа Саваота, що Він нею над ним помахає.
  - name: Ісая 19:17
    orderIndex: 16
    osisId: Isa.19.17
    sblId: Isa 19:17
    shortName: Іс 19:17
    text: 'І стане юдейська земля для Єгипту за пострах: кожен, кому пригадають про
      неї, злякається перед задумом Господа Саваота, якого повзяв Він на нього.'
  - name: Ісая 19:18
    orderIndex: 17
    osisId: Isa.19.18
    sblId: Isa 19:18
    shortName: Іс 19:18
    text: Того дня буде п'ять міст в єгипетськім краї, що говоритимуть ханаанською
      мовою й присягатимуть Господом Саваотом. Одне буде зватися Ір-Гахерес.
  - name: Ісая 19:19
    orderIndex: 18
    osisId: Isa.19.19
    sblId: Isa 19:19
    shortName: Іс 19:19
    text: Того дня серед краю єгипетського буде жертівник Господу, і стовп при границі
      його Господеві.
  - name: Ісая 19:20
    orderIndex: 19
    osisId: Isa.19.20
    sblId: Isa 19:20
    shortName: Іс 19:20
    text: І він буде в єгипетськім краї ознакою й свідком для Господа Саваота, коли
      будуть взивати до Господа перед гнобителями, то пошле їм спасителя та оборонця,
      який їх спасе.
  - name: Ісая 19:21
    orderIndex: 20
    osisId: Isa.19.21
    sblId: Isa 19:21
    shortName: Іс 19:21
    text: І стане знаний Господь для Єгипту, і того дня познають єгиптяни Господа,
      і будуть служити жертвою й жертвою хлібною, і присягнуть обітницю Господеві,
      і виповнять.
  - name: Ісая 19:22
    orderIndex: 21
    osisId: Isa.19.22
    sblId: Isa 19:22
    shortName: Іс 19:22
    text: І вразить єгиптян Господь, буде бити їх та лікувати, і до Господа звернуться,
      і Він дасться їм ублагати Себе, і їх вилікує.
  - name: Ісая 19:23
    orderIndex: 22
    osisId: Isa.19.23
    sblId: Isa 19:23
    shortName: Іс 19:23
    text: Того дня буде бита дорога з Єгипту в Асирію, і прийдуть асирійці до єгиптян,
      а єгиптяни до асирійців, і будуть служити єгиптяни з асирійцями Господеві.
  - name: Ісая 19:24
    orderIndex: 23
    osisId: Isa.19.24
    sblId: Isa 19:24
    shortName: Іс 19:24
    text: Того дня буде Ізраїль третім краєм побіч Єгипту й Асирії, благословенням
      серед землі,
  - name: Ісая 19:25
    orderIndex: 24
    osisId: Isa.19.25
    sblId: Isa 19:25
    shortName: Іс 19:25
    text: 'бо Господь Саваот його поблагословив та й сказав: Благословенний народ
      мій Єгипет, і Ашшур, чин Моїх рук, та Ізраїль, спадщина Моя!'
  versesCount: 25
- name: Ісая 20
  orderIndex: 19
  osisId: Isa.20
  sblId: Isa 20
  shortName: Іс 20
  verses:
  - name: Ісая 20:1
    orderIndex: 0
    osisId: Isa.20.1
    sblId: Isa 20:1
    shortName: Іс 20:1
    text: Того року, коли Тартан прийшов до Ашдоду, як його послав був Сарґон, цар
      асирійський, і він воював був з Ашдодом і здобув його,
  - name: Ісая 20:2
    orderIndex: 1
    osisId: Isa.20.2
    sblId: Isa 20:2
    shortName: Іс 20:2
    text: 'того часу казав був Господь через Ісаю, Амосового сина, говорячи: Іди,
      і розв''яжеш верету з-над стегон своїх, і здіймеш взуття зо своєї ноги! І він
      зробив так, ходив нагий та босий.'
  - name: Ісая 20:3
    orderIndex: 2
    osisId: Isa.20.3
    sblId: Isa 20:3
    shortName: Іс 20:3
    text: 'І Господь говорив: Як ходив Мій раб Ісая нагий та босий три роки, це ознака
      та чудо про Єгипет та про Етіопію,'
  - name: Ісая 20:4
    orderIndex: 3
    osisId: Isa.20.4
    sblId: Isa 20:4
    shortName: Іс 20:4
    text: так поведе цар асирійський полонених Єгипту й вигнанців Етіопії, юнаків
      та старих, нагих та босих, навіть з озадком відкритим. Сором Єгипту!
  - name: Ісая 20:5
    orderIndex: 4
    osisId: Isa.20.5
    sblId: Isa 20:5
    shortName: Іс 20:5
    text: І будуть збентежені та засоромлені за Етіопію, куди звернений зір їхній,
      та за Єгипет, їхню пишноту.
  - name: Ісая 20:6
    orderIndex: 5
    osisId: Isa.20.6
    sblId: Isa 20:6
    shortName: Іс 20:6
    text: 'І скаже того дня мешканець того побережжя: Оце таке місце, куди звернений
      зір наш, куди ми втікали за поміччю, щоб урятуватися перед асирійським царем.
      І як ми втечемо?'
  versesCount: 6
- name: Ісая 21
  orderIndex: 20
  osisId: Isa.21
  sblId: Isa 21
  shortName: Іс 21
  verses:
  - name: Ісая 21:1
    orderIndex: 0
    osisId: Isa.21.1
    sblId: Isa 21:1
    shortName: Іс 21:1
    text: Пророцтво про пустиню надморську. Як носяться бурі на півдні, так ворог
      іде із пустині, із краю страшного.
  - name: Ісая 21:2
    orderIndex: 1
    osisId: Isa.21.2
    sblId: Isa 21:2
    shortName: Іс 21:2
    text: 'Видіння грізне мені явлене: Грабує грабіжник, пустошник пустошить. Прийди,
      о Еламе, Мадай обложи, усяким зідханням зробив Я кінець.'
  - name: Ісая 21:3
    orderIndex: 2
    osisId: Isa.21.3
    sblId: Isa 21:3
    shortName: Іс 21:3
    text: Тому то наповнилися мої стегна тремтінням, і болі схопили мене, немов породільні
      ті болі. Я скривився від того, що чув, я від баченого перестрашивсь.
  - name: Ісая 21:4
    orderIndex: 3
    osisId: Isa.21.4
    sblId: Isa 21:4
    shortName: Іс 21:4
    text: Забилося серце моє, тремтіння напало мене несподівано; вечір розкоші моєї
      змінився мені на страхіття.
  - name: Ісая 21:5
    orderIndex: 4
    osisId: Isa.21.5
    sblId: Isa 21:5
    shortName: Іс 21:5
    text: Поставлений стіл, килимами накрито, їсться та п'ється. Уставайте, правителі,
      щити намастіть!
  - name: Ісая 21:6
    orderIndex: 5
    osisId: Isa.21.6
    sblId: Isa 21:6
    shortName: Іс 21:6
    text: 'Бо до мене сказав Господь так: Іди, вартового постав, що побачить, нехай
      донесе.'
  - name: Ісая 21:7
    orderIndex: 6
    osisId: Isa.21.7
    sblId: Isa 21:7
    shortName: Іс 21:7
    text: І коли він похода побачив, по парі їздців, поїзд ослів, поїзд верблюдів,
      і прислухується він з увагою, із увагою пильною.
  - name: Ісая 21:8
    orderIndex: 7
    osisId: Isa.21.8
    sblId: Isa 21:8
    shortName: Іс 21:8
    text: 'І він крикнув, як лев: Я завжди стою вдень на варті, о Господи, і стою
      на сторожі своїй усі ночі!'
  - name: Ісая 21:9
    orderIndex: 8
    osisId: Isa.21.9
    sblId: Isa 21:9
    shortName: Іс 21:9
    text: 'Аж ось іще похід мужів, по двоє їздців. І він відповів та сказав: Упав,
      упав Вавилон, а всі статуї богів його порозбивані об землю!'
  - name: Ісая 21:10
    orderIndex: 9
    osisId: Isa.21.10
    sblId: Isa 21:10
    shortName: Іс 21:10
    text: О мій помолочений ти, сину току мого! Я звістив вам, що чув був від Господа
      Саваота, Бога Ізраїлевого.
  - name: Ісая 21:11
    orderIndex: 10
    osisId: Isa.21.11
    sblId: Isa 21:11
    shortName: Іс 21:11
    text: 'Пророцтво про Думу. До мене кричить із Сеїру: Стороже, яка пора ночі? Стороже,
      яка пора ночі?'
  - name: Ісая 21:12
    orderIndex: 11
    osisId: Isa.21.12
    sblId: Isa 21:12
    shortName: Іс 21:12
    text: 'А сторож сказав: Настав ранок, а все ж іще ніч. Якщо ви питатимете, то
      питайте та знову прийдіть!'
  - name: Ісая 21:13
    orderIndex: 12
    osisId: Isa.21.13
    sblId: Isa 21:13
    shortName: Іс 21:13
    text: Пророцтво про Арабію. У лісі в степу ночувати, ви будете каравани деданів.
  - name: Ісая 21:14
    orderIndex: 13
    osisId: Isa.21.14
    sblId: Isa 21:14
    shortName: Іс 21:14
    text: Мешканці Теманського краю, винесіть воду назустріч для спрагненого, втікача
      зустрічайте із хлібом!
  - name: Ісая 21:15
    orderIndex: 14
    osisId: Isa.21.15
    sblId: Isa 21:15
    shortName: Іс 21:15
    text: Бо втекли вони перед мечами, перед голим мечем, і перед натягненим луком,
      і перед тяготою війни.
  - name: Ісая 21:16
    orderIndex: 15
    osisId: Isa.21.16
    sblId: Isa 21:16
    shortName: Іс 21:16
    text: 'Бо до мене Господь сказав так: Ще за рік, як рік наймита, і вся слава Кедару
      покінчиться.'
  - name: Ісая 21:17
    orderIndex: 16
    osisId: Isa.21.17
    sblId: Isa 21:17
    shortName: Іс 21:17
    text: А понадто полишиться невелике число лучників з лицарів кедарських синів,
      бо Господь, Бог Ізраїлів, це говорив.
  versesCount: 17
- name: Ісая 22
  orderIndex: 21
  osisId: Isa.22
  sblId: Isa 22
  shortName: Іс 22
  verses:
  - name: Ісая 22:1
    orderIndex: 0
    osisId: Isa.22.1
    sblId: Isa 22:1
    shortName: Іс 22:1
    text: Пророцтво про долину Видіння. Що це сталось тобі, що ти висипав увесь на
      дахи?
  - name: Ісая 22:2
    orderIndex: 1
    osisId: Isa.22.2
    sblId: Isa 22:2
    shortName: Іс 22:2
    text: Місто сповнене галасом, місто гучне, місто веселе! Побиті твої не побиті
      мечем, і не повмирали в війні.
  - name: Ісая 22:3
    orderIndex: 2
    osisId: Isa.22.3
    sblId: Isa 22:3
    shortName: Іс 22:3
    text: Усі разом утекли твої проводирі, без вистрілу луку пов'язані усі, хто з
      тобою знайшовся, пов'язані разом, хоч вони повтікали далеко.
  - name: Ісая 22:4
    orderIndex: 3
    osisId: Isa.22.4
    sblId: Isa 22:4
    shortName: Іс 22:4
    text: 'Тому я сказав: Відверніться від мене, я гірко заплачу! Не силуйтеся потішати
      мене, що народу мого дочка поруйнована,'
  - name: Ісая 22:5
    orderIndex: 4
    osisId: Isa.22.5
    sblId: Isa 22:5
    shortName: Іс 22:5
    text: бо це день збентеження, і стоптання, і заколоту, день Господа, Бога Саваота,
      у долині Видіння, день розвалення муру та зойку на горах!
  - name: Ісая 22:6
    orderIndex: 5
    osisId: Isa.22.6
    sblId: Isa 22:6
    shortName: Іс 22:6
    text: А Елам узяв сагайдака, у поході мужів з верхівцями, Кір же витяг щита.
  - name: Ісая 22:7
    orderIndex: 6
    osisId: Isa.22.7
    sblId: Isa 22:7
    shortName: Іс 22:7
    text: І сталось, найкращі долини твої понаповнювались колесницями, а при брамі
      їздці понаставлені.
  - name: Ісая 22:8
    orderIndex: 7
    osisId: Isa.22.8
    sblId: Isa 22:8
    shortName: Іс 22:8
    text: І відкрив він заслону із Юди, і ти поглянув того дня на зброю дому лісу.
  - name: Ісая 22:9
    orderIndex: 8
    osisId: Isa.22.9
    sblId: Isa 22:9
    shortName: Іс 22:9
    text: І побачили в Місті Давидовім щілини, що багато їх стало, і зібрали води
      з ставу долішнього;
  - name: Ісая 22:10
    orderIndex: 9
    osisId: Isa.22.10
    sblId: Isa 22:10
    shortName: Іс 22:10
    text: і порахували доми в Єрусалимі, і порозбивали доми ті на зміцнення муру;
  - name: Ісая 22:11
    orderIndex: 10
    osisId: Isa.22.11
    sblId: Isa 22:11
    shortName: Іс 22:11
    text: і зробили ви між двома мурами збір для старого ставка, але ви не дивились
      на Того, Хто це зробив, Хто це віддавна створив, ви не бачили.
  - name: Ісая 22:12
    orderIndex: 11
    osisId: Isa.22.12
    sblId: Isa 22:12
    shortName: Іс 22:12
    text: І Господь, Бог Саваот того дня був покликав на плач, і на голосіння, і на
      обстригання волосся, і щоб оперезатись веретою.
  - name: Ісая 22:13
    orderIndex: 12
    osisId: Isa.22.13
    sblId: Isa 22:13
    shortName: Іс 22:13
    text: 'Та ось радість і втіха: забивають худобу велику та ріжуть худобу дрібну,
      їдять м''ясо й вино попивають, викрикуючи: Будем їсти та пити, бо взавтра помрем!'
  - name: Ісая 22:14
    orderIndex: 13
    osisId: Isa.22.14
    sblId: Isa 22:14
    shortName: Іс 22:14
    text: 'І відкрив Господь Саваот в мої уші: Напевно не проститься вам беззаконство
      оце, аж поки ви не помрете, промовив Господь, Бог Саваот.'
  - name: Ісая 22:15
    orderIndex: 14
    osisId: Isa.22.15
    sblId: Isa 22:15
    shortName: Іс 22:15
    text: 'Так промовив Господь, Бог Саваот: Іди, увійди до того управителя, до Шевни,
      що над домом, та й скажеш:'
  - name: Ісая 22:16
    orderIndex: 15
    osisId: Isa.22.16
    sblId: Isa 22:16
    shortName: Іс 22:16
    text: Що ти тут маєш, і хто тут у тебе, що гроба для себе тут видовбав? Ти вирубав
      на висоті свого гроба, ти видовбав в скелі оселю собі,
  - name: Ісая 22:17
    orderIndex: 16
    osisId: Isa.22.17
    sblId: Isa 22:17
    shortName: Іс 22:17
    text: та Господь тебе з силою викине, лицарю, і хапаючи, схопить тебе,
  - name: Ісая 22:18
    orderIndex: 17
    osisId: Isa.22.18
    sblId: Isa 22:18
    shortName: Іс 22:18
    text: звиваючи, звине тебе на клубок, і кине, як кулю, у землю простору, і там
      ти помреш, і підуть туди й вози славні твої, о ганьбо ти дому свого господаря!
  - name: Ісая 22:19
    orderIndex: 18
    osisId: Isa.22.19
    sblId: Isa 22:19
    shortName: Іс 22:19
    text: І попхну тебе з стану твого, і скину тебе з того місця, на якому стоїш.
  - name: Ісая 22:20
    orderIndex: 19
    osisId: Isa.22.20
    sblId: Isa 22:20
    shortName: Іс 22:20
    text: І станеться в день той, і покличу Свого раба Еліякима, сина Хілкійїного,
  - name: Ісая 22:21
    orderIndex: 20
    osisId: Isa.22.21
    sblId: Isa 22:21
    shortName: Іс 22:21
    text: і на нього хітона твого одягну, і підпережу Я його твоїм поясом, панування
      твоє дам у руку його, і стане він батьком для мешканця Єрусалиму та для Юдиного
      дому!
  - name: Ісая 22:22
    orderIndex: 21
    osisId: Isa.22.22
    sblId: Isa 22:22
    shortName: Іс 22:22
    text: І дам ключа дому Давидового на рамено його, і коли він відчинить, не буде
      кому замикати, коли ж він замкне, то не буде кому відчиняти.
  - name: Ісая 22:23
    orderIndex: 22
    osisId: Isa.22.23
    sblId: Isa 22:23
    shortName: Іс 22:23
    text: І його Я заб'ю, мов кілка, в певне місце, і стане він домові батька свого
      троном слави.
  - name: Ісая 22:24
    orderIndex: 23
    osisId: Isa.22.24
    sblId: Isa 22:24
    shortName: Іс 22:24
    text: І повісять на ньому всю славу отцівського дому його, нащадки та дикі відростки,
      увесь посуд малий від мисок й аж до всякого посуду глиняного!
  - name: Ісая 22:25
    orderIndex: 24
    osisId: Isa.22.25
    sblId: Isa 22:25
    shortName: Іс 22:25
    text: Того дня, говорить Господь Саваот, похитнеться кілок, що був в певне місце
      забитий, і буде відрубаний та й упаде, і знищений буде тягар, що на ньому, бо
      так каже Господь!...
  versesCount: 25
- name: Ісая 23
  orderIndex: 22
  osisId: Isa.23
  sblId: Isa 23
  shortName: Іс 23
  verses:
  - name: Ісая 23:1
    orderIndex: 0
    osisId: Isa.23.1
    sblId: Isa 23:1
    shortName: Іс 23:1
    text: 'Пророцтво про Тир. Голосіть, кораблі Таршішу, бо Тир поруйнований: без
      домів і без входу з кіттейського краю... Так було їм відкрито.'
  - name: Ісая 23:2
    orderIndex: 1
    osisId: Isa.23.2
    sblId: Isa 23:2
    shortName: Іс 23:2
    text: Замовчіте, мешканці надмор'я! Сидонські купці, які морем пливуть, тебе переповнили.
  - name: Ісая 23:3
    orderIndex: 2
    osisId: Isa.23.3
    sblId: Isa 23:3
    shortName: Іс 23:3
    text: І насіння Шіхору у водах великих, жниво Ріки то набуток його, і народам
      він став за торговицю.
  - name: Ісая 23:4
    orderIndex: 3
    osisId: Isa.23.4
    sblId: Isa 23:4
    shortName: Іс 23:4
    text: 'Соромся, Сидоне, сказало бо море, морська твердиня, говорячи: я не терпіла
      з породу та не породила, і не виховала юнаків, і дівчат я не викохала.'
  - name: Ісая 23:5
    orderIndex: 4
    osisId: Isa.23.5
    sblId: Isa 23:5
    shortName: Іс 23:5
    text: Коли до Єгипту ця звістка прибуде, вони затремтять, як на звістку про Тир.
  - name: Ісая 23:6
    orderIndex: 5
    osisId: Isa.23.6
    sblId: Isa 23:6
    shortName: Іс 23:6
    text: Перейдіть до Таршішу, ридайте, мешканці надмор'я!
  - name: Ісая 23:7
    orderIndex: 6
    osisId: Isa.23.7
    sblId: Isa 23:7
    shortName: Іс 23:7
    text: Чи це ваше місто веселе, що початок його з давен-давна? Його ноги несуть
      його в далечину оселитися.
  - name: Ісая 23:8
    orderIndex: 7
    osisId: Isa.23.8
    sblId: Isa 23:8
    shortName: Іс 23:8
    text: Хто це постановив був про Тир, що корони давав, що князями бували купці
      його, а його торговці на землі були в шані?
  - name: Ісая 23:9
    orderIndex: 8
    osisId: Isa.23.9
    sblId: Isa 23:9
    shortName: Іс 23:9
    text: Господь Саваот це призначив, щоб збезчестити пиху всякій славі, щоб усіх
      славних землі злегковажити.
  - name: Ісая 23:10
    orderIndex: 9
    osisId: Isa.23.10
    sblId: Isa 23:10
    shortName: Іс 23:10
    text: Перейди ти свій край, мов Ріка, дочко Таршішу, вже нема перепони
  - name: Ісая 23:11
    orderIndex: 10
    osisId: Isa.23.11
    sblId: Isa 23:11
    shortName: Іс 23:11
    text: Свою руку простяг Він на море, і царства затряс! Господь про Ханаан наказав,
      щоб твердиню його зруйнувати,
  - name: Ісая 23:12
    orderIndex: 11
    osisId: Isa.23.12
    sblId: Isa 23:12
    shortName: Іс 23:12
    text: 'і сказав: Не будеш ти більше радіти, збезчещена дівчино, дочко Сидону!
      Уставай, перейди до Кіттіму, але й там ти спочинку не матимеш.'
  - name: Ісая 23:13
    orderIndex: 12
    osisId: Isa.23.13
    sblId: Isa 23:13
    shortName: Іс 23:13
    text: 'Це земля ханаанська: на ніщо обернувсь цей народ, Ашшур для пустинних звірів
      влаштував був її. Вони збудували тут башти вартові, і палаци її повалили, у
      руїну її обернули.'
  - name: Ісая 23:14
    orderIndex: 13
    osisId: Isa.23.14
    sblId: Isa 23:14
    shortName: Іс 23:14
    text: Голосіть, кораблі Таршішу, бо спустошена ваша твердиня!
  - name: Ісая 23:15
    orderIndex: 14
    osisId: Isa.23.15
    sblId: Isa 23:15
    shortName: Іс 23:15
    text: 'І станеться в день той, Тир буде забутий на сімдесят літ, як дні панування
      одного царя. По семидесяти літах станеться Тирові, як у тій пісні блудниці:'
  - name: Ісая 23:16
    orderIndex: 15
    osisId: Isa.23.16
    sblId: Isa 23:16
    shortName: Іс 23:16
    text: Візьми гусла, і пройдися по місті, забута блуднице! Приємно заграй, багато
      пісень заспівай, щоб тебе пригадали!
  - name: Ісая 23:17
    orderIndex: 16
    osisId: Isa.23.17
    sblId: Isa 23:17
    shortName: Іс 23:17
    text: І буде, як сімдесят літ покінчиться, згадає про Тира Господь, і знову він
      братиме плату за блудодійство, і чинитиме блуд з усіма царствами світу на поверхні
      землі.
  - name: Ісая 23:18
    orderIndex: 17
    osisId: Isa.23.18
    sblId: Isa 23:18
    shortName: Іс 23:18
    text: І стане набуток його та прибуток його із торгівлі Господеві присвяченим.
      Не буде збиратися він і не буде ховатись, бо набуток його буде тим, хто сидітиме
      перед обличчям Господнім, щоб їсти досита та мати розкішну одежу.
  versesCount: 18
- name: Ісая 24
  orderIndex: 23
  osisId: Isa.24
  sblId: Isa 24
  shortName: Іс 24
  verses:
  - name: Ісая 24:1
    orderIndex: 0
    osisId: Isa.24.1
    sblId: Isa 24:1
    shortName: Іс 24:1
    text: Ось Господь нищить землю й пустошить її, й обертає поверхню її, а мешканців
      її розпорошує.
  - name: Ісая 24:2
    orderIndex: 1
    osisId: Isa.24.2
    sblId: Isa 24:2
    shortName: Іс 24:2
    text: І стане священик як і народ, а пан немов раб, пані, як невільниця її, продавець
      немов той покупець, боргувальник немов винуватець, віритель як довжник.
  - name: Ісая 24:3
    orderIndex: 2
    osisId: Isa.24.3
    sblId: Isa 24:3
    shortName: Іс 24:3
    text: Земля буде дощенту зруйнована та пограбована вся, бо це слово Господь проказав,
  - name: Ісая 24:4
    orderIndex: 3
    osisId: Isa.24.4
    sblId: Isa 24:4
    shortName: Іс 24:4
    text: засумує, зів'яне земля, ослабіє й зів'яне вселенна, ослабіють вельможі народу
      землі...
  - name: Ісая 24:5
    orderIndex: 4
    osisId: Isa.24.5
    sblId: Isa 24:5
    shortName: Іс 24:5
    text: Й осквернилась земля під своїми мешканцями, бо переступили закони, постанову
      порушили, зламали вони заповіта відвічного...
  - name: Ісая 24:6
    orderIndex: 5
    osisId: Isa.24.6
    sblId: Isa 24:6
    shortName: Іс 24:6
    text: Тому землю прокляття поїло, й одержали кару мешканці її, тому то згоріли
      мешканці землі, і небагато людей позосталося...
  - name: Ісая 24:7
    orderIndex: 6
    osisId: Isa.24.7
    sblId: Isa 24:7
    shortName: Іс 24:7
    text: Сумує вино молоде, виноградина в'яне, усі радісносерді зідхають,
  - name: Ісая 24:8
    orderIndex: 7
    osisId: Isa.24.8
    sblId: Isa 24:8
    shortName: Іс 24:8
    text: спинилися радощі бубнів, галас веселунів перестав, затихла потіха від гусел!
  - name: Ісая 24:9
    orderIndex: 8
    osisId: Isa.24.9
    sblId: Isa 24:9
    shortName: Іс 24:9
    text: При пісні вина вже не п'ють, став гірким п'янкий напій для тих, хто його
      попиває...
  - name: Ісая 24:10
    orderIndex: 9
    osisId: Isa.24.10
    sblId: Isa 24:10
    shortName: Іс 24:10
    text: Зруйноване місто спустошене, всі доми позамикані, щоб не ввійти...
  - name: Ісая 24:11
    orderIndex: 10
    osisId: Isa.24.11
    sblId: Isa 24:11
    shortName: Іс 24:11
    text: На вулицях крик за вином, усяка радість померкла, веселість землі на вигнання
      пішла,
  - name: Ісая 24:12
    orderIndex: 11
    osisId: Isa.24.12
    sblId: Isa 24:12
    shortName: Іс 24:12
    text: позосталося в місті спустошення, і розбита на звалище брама...
  - name: Ісая 24:13
    orderIndex: 12
    osisId: Isa.24.13
    sblId: Isa 24:13
    shortName: Іс 24:13
    text: Бо так буде посеред землі, посеред народів, як при оббиванні оливки, немов
      при визбируванні, коли збір винограду скінчився.
  - name: Ісая 24:14
    orderIndex: 13
    osisId: Isa.24.14
    sblId: Isa 24:14
    shortName: Іс 24:14
    text: Свій голос підіймуть і будуть радіти, через величність Господню викрикувати
      голосно будуть від моря.
  - name: Ісая 24:15
    orderIndex: 14
    osisId: Isa.24.15
    sblId: Isa 24:15
    shortName: Іс 24:15
    text: Тому Господа славте на сході, на морських островах Ім'я Господа, Бога Ізраїлевого!
  - name: Ісая 24:16
    orderIndex: 15
    osisId: Isa.24.16
    sblId: Isa 24:16
    shortName: Іс 24:16
    text: 'Ми чуємо співи від краю землі: Слава Праведному! Але я сказав: Гину, гину,
      ой горе мені: Грабіжники граблять, і грабуючи, граблять грабіжно!'
  - name: Ісая 24:17
    orderIndex: 16
    osisId: Isa.24.17
    sblId: Isa 24:17
    shortName: Іс 24:17
    text: Страх і яма та пастка на тебе, мешканче землі!
  - name: Ісая 24:18
    orderIndex: 17
    osisId: Isa.24.18
    sblId: Isa 24:18
    shortName: Іс 24:18
    text: І станеться, той, хто втікатиме від крику жаху, до ями впаде, хто ж із ями
      виходить, буде схоплений в пастку, бо відкриті розтвори згори, а підстави землі
      затремтіли...
  - name: Ісая 24:19
    orderIndex: 18
    osisId: Isa.24.19
    sblId: Isa 24:19
    shortName: Іс 24:19
    text: Земля поруйнована зовсім, земля поторощена, вся земля захиталась...
  - name: Ісая 24:20
    orderIndex: 19
    osisId: Isa.24.20
    sblId: Isa 24:20
    shortName: Іс 24:20
    text: Захиталась земля, немов п'яний, і рухається, мов нічліжний курінь, і вчинився
      над нею тяжким її гріх, і впала вона, й більш не встане!
  - name: Ісая 24:21
    orderIndex: 20
    osisId: Isa.24.21
    sblId: Isa 24:21
    shortName: Іс 24:21
    text: І станеться в день той, Господь навістить військо висоти на висоті, і земних
      царів на землі,
  - name: Ісая 24:22
    orderIndex: 21
    osisId: Isa.24.22
    sblId: Isa 24:22
    shortName: Іс 24:22
    text: і будуть зібрані разом, мов в'язні до ями, й у в'язницю вони будуть замкнені,
      а по днях багатьох будуть навіщені!
  - name: Ісая 24:23
    orderIndex: 22
    osisId: Isa.24.23
    sblId: Isa 24:23
    shortName: Іс 24:23
    text: Місяць тоді засоромиться та застидається сонце, бо Господь Саваот зацарював
      на Сіонській горі та в Єрусалимі, а перед старішими слава Його!
  versesCount: 23
- name: Ісая 25
  orderIndex: 24
  osisId: Isa.25
  sblId: Isa 25
  shortName: Іс 25
  verses:
  - name: Ісая 25:1
    orderIndex: 0
    osisId: Isa.25.1
    sblId: Isa 25:1
    shortName: Іс 25:1
    text: Господи, Ти мій Бог! Я буду Тебе величати, хвалитиму Ймення Твоє, бо Ти
      чудо вчинив, виконав давні приречення, певную правду!
  - name: Ісая 25:2
    orderIndex: 1
    osisId: Isa.25.2
    sblId: Isa 25:2
    shortName: Іс 25:2
    text: Бо Ти купою каменя місто вчинив, укріплене місто руїною, чужинецький палац
      перестав бути містом, навіки не буде воно відбудоване!
  - name: Ісая 25:3
    orderIndex: 2
    osisId: Isa.25.3
    sblId: Isa 25:3
    shortName: Іс 25:3
    text: Тому буде хвалити Тебе народ сильний, місто людів насильників буде боятись
      Тебе,
  - name: Ісая 25:4
    orderIndex: 3
    osisId: Isa.25.4
    sblId: Isa 25:4
    shortName: Іс 25:4
    text: бо твердинею став Ти нужденному, твердинею став для убогого в час його утиску,
      охороною від хуртовини, тінню від спеки, і дух тих насильників був немов хуртовина
      на стіну!
  - name: Ісая 25:5
    orderIndex: 4
    osisId: Isa.25.5
    sblId: Isa 25:5
    shortName: Іс 25:5
    text: Як спекоту в пустині, Ти крики чужинців приборкав; як тінню від хмари спекоту,
      спів насильників так Він приглушить.
  - name: Ісая 25:6
    orderIndex: 5
    osisId: Isa.25.6
    sblId: Isa 25:6
    shortName: Іс 25:6
    text: І вчинить Господь Саваот на горі цій гостину з страв ситих, гостину із вин
      молодих, із шпікового товщу, із очищених вин молодих.
  - name: Ісая 25:7
    orderIndex: 6
    osisId: Isa.25.7
    sblId: Isa 25:7
    shortName: Іс 25:7
    text: І Він на горі цій понищить заслону, заслону над усіма народами, та покриття,
      що розтягнене над усіма людами.
  - name: Ісая 25:8
    orderIndex: 7
    osisId: Isa.25.8
    sblId: Isa 25:8
    shortName: Іс 25:8
    text: Смерть знищена буде назавжди, і витре сльозу Господь Бог із обличчя усякого,
      і ганьбу народу Свого він усуне з усієї землі, бо Господь це сказав.
  - name: Ісая 25:9
    orderIndex: 8
    osisId: Isa.25.9
    sblId: Isa 25:9
    shortName: Іс 25:9
    text: 'І скажуть в той день: Це наш Бог, що на Нього ми мали надію і Він спас
      нас! Це Господь, що на Нього ми мали надію, тішмося ж ми та радіймо спасінням
      Його!'
  - name: Ісая 25:10
    orderIndex: 9
    osisId: Isa.25.10
    sblId: Isa 25:10
    shortName: Іс 25:10
    text: Бо Господня рука на горі цій спочине, Моав же на місці своєму потоптаний
      буде, як солома витоптується у гноївці,
  - name: Ісая 25:11
    orderIndex: 10
    osisId: Isa.25.11
    sblId: Isa 25:11
    shortName: Іс 25:11
    text: і простягне він руки свої серед неї, немов той пливак простягає, щоб пливати,
      і принизить пиху його Він разом з підступами його рук.
  - name: Ісая 25:12
    orderIndex: 11
    osisId: Isa.25.12
    sblId: Isa 25:12
    shortName: Іс 25:12
    text: А високу твердиню цих мурів твоїх Він розвалить, понизить, на землю їх кине,
      у порох!
  versesCount: 12
- name: Ісая 26
  orderIndex: 25
  osisId: Isa.26
  sblId: Isa 26
  shortName: Іс 26
  verses:
  - name: Ісая 26:1
    orderIndex: 0
    osisId: Isa.26.1
    sblId: Isa 26:1
    shortName: Іс 26:1
    text: 'Того дня заспівають у Юдинім краї пісню таку: У нас сильне місто! Він чинить
      спасіння за мури й примурки.'
  - name: Ісая 26:2
    orderIndex: 1
    osisId: Isa.26.2
    sblId: Isa 26:2
    shortName: Іс 26:2
    text: Відчиняйте ворота, і хай ввійде люд праведний, хто вірність хоронить!
  - name: Ісая 26:3
    orderIndex: 2
    osisId: Isa.26.3
    sblId: Isa 26:3
    shortName: Іс 26:3
    text: Думку, оперту на Тебе, збережеш Ти у повнім спокої, бо на Тебе надію вона
      покладає.
  - name: Ісая 26:4
    orderIndex: 3
    osisId: Isa.26.4
    sblId: Isa 26:4
    shortName: Іс 26:4
    text: Надійтеся завжди на Господа, бо в Господі, в Господі вічна твердиня!
  - name: Ісая 26:5
    orderIndex: 4
    osisId: Isa.26.5
    sblId: Isa 26:5
    shortName: Іс 26:5
    text: Бо знизив Він тих, хто замешкує на висоті, неприступне те місто понизив
      його, Він понизив його до землі, повалив аж у порох його!
  - name: Ісая 26:6
    orderIndex: 5
    osisId: Isa.26.6
    sblId: Isa 26:6
    shortName: Іс 26:6
    text: Його топче нога, ноги вбогого, стопи нужденних...
  - name: Ісая 26:7
    orderIndex: 6
    osisId: Isa.26.7
    sblId: Isa 26:7
    shortName: Іс 26:7
    text: Проста дорога для праведного, путь праведного Ти вирівнюєш.
  - name: Ісая 26:8
    orderIndex: 7
    osisId: Isa.26.8
    sblId: Isa 26:8
    shortName: Іс 26:8
    text: 'І на дорозі судів Твоїх, Господи, маємо надію на Тебе: За Ймення Твоє та
      за пам''ять Твою пожадання моєї душі,'
  - name: Ісая 26:9
    orderIndex: 8
    osisId: Isa.26.9
    sblId: Isa 26:9
    shortName: Іс 26:9
    text: за Тобою душа моя тужить вночі, також дух мій в мені спозаранку шукає Тебе,
      бо коли на землі Твої суди, то мешканці світу навчаються правди!
  - name: Ісая 26:10
    orderIndex: 9
    osisId: Isa.26.10
    sblId: Isa 26:10
    shortName: Іс 26:10
    text: 'Хоч буде безбожний помилуваний, то проте справедливости він не навчиться:
      у краю правоти він чинитиме лихо, а величности Господа він не побачить!'
  - name: Ісая 26:11
    orderIndex: 10
    osisId: Isa.26.11
    sblId: Isa 26:11
    shortName: Іс 26:11
    text: Господи, піднялася рука Твоя високо, та не бачать вони! Нехай же побачать
      горливість Твою до народу, і нехай посоромляться, хай огонь пожере ворогів твоїх!
  - name: Ісая 26:12
    orderIndex: 11
    osisId: Isa.26.12
    sblId: Isa 26:12
    shortName: Іс 26:12
    text: Ти, Господи, вчиниш нам мир, бо й усі чини наші нам Ти доконав!
  - name: Ісая 26:13
    orderIndex: 12
    osisId: Isa.26.13
    sblId: Isa 26:13
    shortName: Іс 26:13
    text: Господи, Боже наш, панували над нами пани окрім Тебе, та тільки Тобою ми
      згадуємо Ймення Твоє.
  - name: Ісая 26:14
    orderIndex: 13
    osisId: Isa.26.14
    sblId: Isa 26:14
    shortName: Іс 26:14
    text: Померлі вони не оживуть, мертві не встануть вони, тому Ти навідав та вигубив
      їх, і затер всяку згадку про них.
  - name: Ісая 26:15
    orderIndex: 14
    osisId: Isa.26.15
    sblId: Isa 26:15
    shortName: Іс 26:15
    text: Розмножив Ти, Господи, люд, розмножив Ти люд, і прославив Себе, всі границі
      землі Ти далеко посунув.
  - name: Ісая 26:16
    orderIndex: 15
    osisId: Isa.26.16
    sblId: Isa 26:16
    shortName: Іс 26:16
    text: Господи, в горі шукали Тебе, шепіт прохання лили, коли Ти їх картав.
  - name: Ісая 26:17
    orderIndex: 16
    osisId: Isa.26.17
    sblId: Isa 26:17
    shortName: Іс 26:17
    text: 'Як жінка вагітна до породу зближується, в своїх болях тремтить та кричить,
      так ми стали, о Господи, перед обличчям Твоїм:'
  - name: Ісая 26:18
    orderIndex: 17
    osisId: Isa.26.18
    sblId: Isa 26:18
    shortName: Іс 26:18
    text: ми були вагітними та корчилися з болю, немов би родили ми вітер, ми спасіння
      землі не вчинили, і мешканці всесвіту не народились...
  - name: Ісая 26:19
    orderIndex: 18
    osisId: Isa.26.19
    sblId: Isa 26:19
    shortName: Іс 26:19
    text: Померлі твої оживуть, воскресне й моє мертве тіло. тому пробудіться й співайте,
      ви мешканці пороху, бо роса Твоя це роса зцілень, і земля викине мертвих!
  - name: Ісая 26:20
    orderIndex: 19
    osisId: Isa.26.20
    sblId: Isa 26:20
    shortName: Іс 26:20
    text: Іди, мій народе, ввійди до покоїв своїх, і свої двері замкни за собою, сховайся
      на хвилю малу, поки лютість перейде!
  - name: Ісая 26:21
    orderIndex: 20
    osisId: Isa.26.21
    sblId: Isa 26:21
    shortName: Іс 26:21
    text: Бо Господь ось виходить із місця Свого, навідати провини мешканців землі,
      кожного з них, і відкриє земля свою кров, і вже не закриє забитих своїх!
  versesCount: 21
- name: Ісая 27
  orderIndex: 26
  osisId: Isa.27
  sblId: Isa 27
  shortName: Іс 27
  verses:
  - name: Ісая 27:1
    orderIndex: 0
    osisId: Isa.27.1
    sblId: Isa 27:1
    shortName: Іс 27:1
    text: У той день навідає Господь Своїм твердим, і дужим та сильним мечем левіятана,
      змія прудкого, і левіятана, змія звивкого, і дракона, що в морі, заб'є.
  - name: Ісая 27:2
    orderIndex: 1
    osisId: Isa.27.2
    sblId: Isa 27:2
    shortName: Іс 27:2
    text: 'У той день заспівайте про нього, про виноградник принадний:'
  - name: Ісая 27:3
    orderIndex: 2
    osisId: Isa.27.3
    sblId: Isa 27:3
    shortName: Іс 27:3
    text: Я Господь, його Сторож, щохвилі його Я напоюю; щоб хто не навідав його,
      стережу його вдень та вночі,
  - name: Ісая 27:4
    orderIndex: 3
    osisId: Isa.27.4
    sblId: Isa 27:4
    shortName: Іс 27:4
    text: Я гніву не маю. Хто Мені дасть тернину й будяччя, на бій Я піду проти них,
      і спалю їх усіх!...
  - name: Ісая 27:5
    orderIndex: 4
    osisId: Isa.27.5
    sblId: Isa 27:5
    shortName: Іс 27:5
    text: Хіба буде держатися міцно Мого він захисту, щоб мир учинити зо Мною, зо
      Мною щоб мир учинити!
  - name: Ісая 27:6
    orderIndex: 5
    osisId: Isa.27.6
    sblId: Isa 27:6
    shortName: Іс 27:6
    text: Яків у майбутньому пустить коріння, розцвітеться Ізраїль і пуп'янки пустить,
      і поверхню вселенної плодом наповнять.
  - name: Ісая 27:7
    orderIndex: 6
    osisId: Isa.27.7
    sblId: Isa 27:7
    shortName: Іс 27:7
    text: Чи Він уразив його, як уразив того, хто бив був його? Чи він був забитий,
      як забиті були його вбивники?
  - name: Ісая 27:8
    orderIndex: 7
    osisId: Isa.27.8
    sblId: Isa 27:8
    shortName: Іс 27:8
    text: Ти вигнав його, відіслав його й судишся з ним, вигнав його Своїм подувом
      сильним у день східнього вітру.
  - name: Ісая 27:9
    orderIndex: 8
    osisId: Isa.27.9
    sblId: Isa 27:9
    shortName: Іс 27:9
    text: 'Тому вина Якова буде окуплена цим, а це плід увесь: усунення з нього гріха,
      коли він учинить каміння все жертівника побитим, немов грудки крейди, і не стоятимуть
      більше Астарти, і стовпи на честь сонця.'
  - name: Ісая 27:10
    orderIndex: 9
    osisId: Isa.27.10
    sblId: Isa 27:10
    shortName: Іс 27:10
    text: Бо місто укріплене буде самотнє, мешкання покинене та позоставлене, мов
      би пустиня, там пастися буде теля, і там буде лежати воно, та понищить галузки
      його.
  - name: Ісая 27:11
    orderIndex: 10
    osisId: Isa.27.11
    sblId: Isa 27:11
    shortName: Іс 27:11
    text: Коли висохнуть віття його, то поламане буде, жінки прийдуть і спалять його...
      А що це нерозумний народ, тому милосердя до нього Творець його мати не буде,
      і не буде ласкавий до нього Створитель його...
  - name: Ісая 27:12
    orderIndex: 11
    osisId: Isa.27.12
    sblId: Isa 27:12
    shortName: Іс 27:12
    text: І станеться в день той, плоди помолотить Господь від бігу ріки до потоку
      єгипетського, а ви по одному позбирані будете, синове Ізраїля!
  - name: Ісая 27:13
    orderIndex: 12
    osisId: Isa.27.13
    sblId: Isa 27:13
    shortName: Іс 27:13
    text: І станеться в день той, і буде засурмлено в велику сурму, і прийдуть, хто
      гинув у краї асирійському, і вигнанці до краю єгипетського, і будуть вони на
      святій горі в Єрусалимі вклонятися Господеві.
  versesCount: 13
- name: Ісая 28
  orderIndex: 27
  osisId: Isa.28
  sblId: Isa 28
  shortName: Іс 28
  verses:
  - name: Ісая 28:1
    orderIndex: 0
    osisId: Isa.28.1
    sblId: Isa 28:1
    shortName: Іс 28:1
    text: Горе тобі, Самарії, короні пишноти Єфремлян п'яних, квітці зів'ялій краси
      його гордости, що лежить на верхів'ї долини врожайної, від вина поп'янілих!
  - name: Ісая 28:2
    orderIndex: 1
    osisId: Isa.28.2
    sblId: Isa 28:2
    shortName: Іс 28:2
    text: Ось потужний та сильний у Господа, мов злива із градом, мов буря руїнна,
      мов повідь сильна, заливна, його кине на землю із силою!
  - name: Ісая 28:3
    orderIndex: 2
    osisId: Isa.28.3
    sblId: Isa 28:3
    shortName: Іс 28:3
    text: Ногами потоптана буде корона пишноти Єфремлян п'яних,
  - name: Ісая 28:4
    orderIndex: 3
    osisId: Isa.28.4
    sblId: Isa 28:4
    shortName: Іс 28:4
    text: і станеться квітка зів'яла краси його гордости, що на верхів'ї долини врожайної,
      немов передчасно дозріла та смоква, що її як побачить людина, ковтає її, як
      вона ще в долоні його!
  - name: Ісая 28:5
    orderIndex: 4
    osisId: Isa.28.5
    sblId: Isa 28:5
    shortName: Іс 28:5
    text: Стане Господь Саваот того дня за прекрасну корону, і за пишний вінок для
      останку народу Його,
  - name: Ісая 28:6
    orderIndex: 5
    osisId: Isa.28.6
    sblId: Isa 28:6
    shortName: Іс 28:6
    text: і духом права тому, хто сидить у суді, і хоробрістю тим, хто до брами повертає
      бій!
  - name: Ісая 28:7
    orderIndex: 6
    osisId: Isa.28.7
    sblId: Isa 28:7
    shortName: Іс 28:7
    text: 'І ось ці від вина позбивались з дороги, і від п''янкого напою хитаються:
      священик і пророк позбивались з дороги напоєм п''янким, від вина збаламутились,
      від напою п''янкого хитаються, блудять вони у видіннях, у постановах своїх спотикаються...'
  - name: Ісая 28:8
    orderIndex: 7
    osisId: Isa.28.8
    sblId: Isa 28:8
    shortName: Іс 28:8
    text: Бо всі столи повні блювотою калу, аж місця нема!...
  - name: Ісая 28:9
    orderIndex: 8
    osisId: Isa.28.9
    sblId: Isa 28:9
    shortName: Іс 28:9
    text: Кого буде навчати пізнання, і кому виясняти об'явлення буде? Відставлених
      від молока чи від перс повідлучуваних?
  - name: Ісая 28:10
    orderIndex: 9
    osisId: Isa.28.10
    sblId: Isa 28:10
    shortName: Іс 28:10
    text: Бо на заповідь заповідь, заповідь на заповідь, правило на правило, правило
      на правило, трохи тут, трохи там.
  - name: Ісая 28:11
    orderIndex: 10
    osisId: Isa.28.11
    sblId: Isa 28:11
    shortName: Іс 28:11
    text: Тому незрозумілими устами й іншою мовою буде казати народові цьому
  - name: Ісая 28:12
    orderIndex: 11
    osisId: Isa.28.12
    sblId: Isa 28:12
    shortName: Іс 28:12
    text: 'Отой, Хто до них говорив: Це спочинок! Дайте змученому відпочити, і це
      відпочинок, та вони не хотіли послухати.'
  - name: Ісая 28:13
    orderIndex: 12
    osisId: Isa.28.13
    sblId: Isa 28:13
    shortName: Іс 28:13
    text: 'І станеться їм слово Господа: заповідь на заповідь, заповідь на заповідь,
      правило на правило, правило на правило, трохи тут, трохи там, щоб пішли та попадали
      навзнак, і щоб були зламані й впали до пастки й зловилися!...'
  - name: Ісая 28:14
    orderIndex: 13
    osisId: Isa.28.14
    sblId: Isa 28:14
    shortName: Іс 28:14
    text: Тому то послухайте слова Господнього, ганьбителі, що пануєте над тим народом,
      що в Єрусалимі!
  - name: Ісая 28:15
    orderIndex: 14
    osisId: Isa.28.15
    sblId: Isa 28:15
    shortName: Іс 28:15
    text: 'Бо кажете ви: Заповіта ми склали зо смертю і з шеолом зробили умову. Як
      перейде той бич, мов вода заливна, то не прийде до нас, бо брехню ми зробили
      притулком своїм, і в брехні ми сховались!'
  - name: Ісая 28:16
    orderIndex: 15
    osisId: Isa.28.16
    sblId: Isa 28:16
    shortName: Іс 28:16
    text: 'Тому Господь Бог сказав так: Оце поклав каменя Я на Сіоні, каменя випробуваного,
      наріжного, дорогого, міцно закладеного. Хто вірує в нього, не буде той засоромлений!'
  - name: Ісая 28:17
    orderIndex: 16
    osisId: Isa.28.17
    sblId: Isa 28:17
    shortName: Іс 28:17
    text: І право за мірило Я покладу, а справедливість вагою; і притулок брехні град
      понищить, а сховище води заллють!
  - name: Ісая 28:18
    orderIndex: 17
    osisId: Isa.28.18
    sblId: Isa 28:18
    shortName: Іс 28:18
    text: 'І заповіт ваш із смертю поламаний буде, а ваша умова з шеолом не втримається:
      як перейде нищівна кара, то вас вона стопче!'
  - name: Ісая 28:19
    orderIndex: 18
    osisId: Isa.28.19
    sblId: Isa 28:19
    shortName: Іс 28:19
    text: Коли тільки перейде вона, вона вас забере, бо щоранку вона переходити буде,
      удень та вночі, і станеться, тільки з тремтінням ви будете слухати звістку про
      це...
  - name: Ісая 28:20
    orderIndex: 19
    osisId: Isa.28.20
    sblId: Isa 28:20
    shortName: Іс 28:20
    text: Бо буде постеля коротка, щоб на ній розтягнутись, а покривало вузьке, щоб
      накритися ним...
  - name: Ісая 28:21
    orderIndex: 20
    osisId: Isa.28.21
    sblId: Isa 28:21
    shortName: Іс 28:21
    text: Бо повстане Господь, немов на горі Перацім; затремтить Він у гніві, немов
      у долині в Гів'оні, щоб Свій чин учинити, предивний Свій чин, щоб зробити роботу
      Свою, незвичайну роботу Свою!
  - name: Ісая 28:22
    orderIndex: 21
    osisId: Isa.28.22
    sblId: Isa 28:22
    shortName: Іс 28:22
    text: Тож не насміхайтесь тепер, щоб не стали міцнішими ваші кайдани, бо призначене
      знищення чув я від Господа, Бога Саваота, про всю землю...
  - name: Ісая 28:23
    orderIndex: 22
    osisId: Isa.28.23
    sblId: Isa 28:23
    shortName: Іс 28:23
    text: Візьміть це до ушей і почуйте мій голос, послухайте пильно й почуйте мій
      голос!
  - name: Ісая 28:24
    orderIndex: 23
    osisId: Isa.28.24
    sblId: Isa 28:24
    shortName: Іс 28:24
    text: Чи кожного дня оре ратай на посів, ралить землю свою й боронує?
  - name: Ісая 28:25
    orderIndex: 24
    osisId: Isa.28.25
    sblId: Isa 28:25
    shortName: Іс 28:25
    text: Чи ж, як рівною зробить поверхню її, він не сіє чорнуху й не кидає кмин,
      не розсіває пшеницю та просо й ячмінь на означенім місці, а жито в межах її?
  - name: Ісая 28:26
    orderIndex: 25
    osisId: Isa.28.26
    sblId: Isa 28:26
    shortName: Іс 28:26
    text: 'І за правом напутив його, його Бог його вивчив цього:'
  - name: Ісая 28:27
    orderIndex: 26
    osisId: Isa.28.27
    sblId: Isa 28:27
    shortName: Іс 28:27
    text: Бож не бороною чорнуха молотиться, і коло возове не ходить по кмині, а палицею
      б'ють чорнуху та києм той кмин.
  - name: Ісая 28:28
    orderIndex: 27
    osisId: Isa.28.28
    sblId: Isa 28:28
    shortName: Іс 28:28
    text: Розтирається збіжжя? Ні, бо його не назавжди молотиться конче, і підганяють
      коло возове та коні на нього, а не розтирають його.
  - name: Ісая 28:29
    orderIndex: 28
    osisId: Isa.28.29
    sblId: Isa 28:29
    shortName: Іс 28:29
    text: І це вийшло від Господа Саваота, чудова порада Його, і велика премудрість
      Його!
  versesCount: 29
- name: Ісая 29
  orderIndex: 28
  osisId: Isa.29
  sblId: Isa 29
  shortName: Іс 29
  verses:
  - name: Ісая 29:1
    orderIndex: 0
    osisId: Isa.29.1
    sblId: Isa 29:1
    shortName: Іс 29:1
    text: Горе Аріїлу, Аріїлу, місту, що Давид у нім таборував! Рік до року додайте,
      хай свята закінчать свій круг!
  - name: Ісая 29:2
    orderIndex: 1
    osisId: Isa.29.2
    sblId: Isa 29:2
    shortName: Іс 29:2
    text: І притисну Аріїла, і станеться лемент та плач, і він стане на мене, як огнище
      Боже.
  - name: Ісая 29:3
    orderIndex: 2
    osisId: Isa.29.3
    sblId: Isa 29:3
    shortName: Іс 29:3
    text: І отаборюся проти тебе навколо, і сторожею стисну тебе, і башти поставлю
      на тебе.
  - name: Ісая 29:4
    orderIndex: 3
    osisId: Isa.29.4
    sblId: Isa 29:4
    shortName: Іс 29:4
    text: І ти будеш понижений, і будеш з землі говорити, і приглушено буде звучати
      твоє слово. І стане твій голос з землі, мов померлого дух, і шепотітиме з пороху
      слово твоє.
  - name: Ісая 29:5
    orderIndex: 4
    osisId: Isa.29.5
    sblId: Isa 29:5
    shortName: Іс 29:5
    text: І буде юрба ворогів твоїх, мов тонкий пил, юрба ж насильників мов полова
      зниклива, і це станеться нагло, раптовно..
  - name: Ісая 29:6
    orderIndex: 5
    osisId: Isa.29.6
    sblId: Isa 29:6
    shortName: Іс 29:6
    text: Господь Саваот тебе громом та трусом навідає, і шумом великим, вихром та
      бурею, та огняним їдким полум'ям.
  - name: Ісая 29:7
    orderIndex: 6
    osisId: Isa.29.7
    sblId: Isa 29:7
    shortName: Іс 29:7
    text: І буде, як сон, як видіння нічне та юрба всіх народів, що на Аріїла воюють,
      і всі, хто воює на нього, і проти твердині його, і хто йому докучає.
  - name: Ісая 29:8
    orderIndex: 7
    osisId: Isa.29.8
    sblId: Isa 29:8
    shortName: Іс 29:8
    text: І буде, мов бачить голодний у сні, ніби їсть, а прокинеться він і порожня
      душа його, і мов спрагнений бачить у сні, ніби п'є, а прокинеться він і ось
      змучений, а душа його спрагнена! Так буде натовпові всіх народів, що підуть
      війною на гору Сіон.
  - name: Ісая 29:9
    orderIndex: 8
    osisId: Isa.29.9
    sblId: Isa 29:9
    shortName: Іс 29:9
    text: Одубійте й дивуйтесь, заліпіть собі очі й осліпніть! Вони повпивалися, та
      не вином, захитались, та не від п'янкого напою,
  - name: Ісая 29:10
    orderIndex: 9
    osisId: Isa.29.10
    sblId: Isa 29:10
    shortName: Іс 29:10
    text: бо вилив Господь на вас духа глибокого сну та закрив ваші очі, затьмарив
      пророків і ваших голів та провидців!
  - name: Ісая 29:11
    orderIndex: 10
    osisId: Isa.29.11
    sblId: Isa 29:11
    shortName: Іс 29:11
    text: 'І буде вам кожне видіння, немов би слова запечатаної книжки, що дають її
      тому, хто вміє читати, та кажуть: Читай но оце, та відказує той: Не можу, вона
      ж запечатана.'
  - name: Ісая 29:12
    orderIndex: 11
    osisId: Isa.29.12
    sblId: Isa 29:12
    shortName: Іс 29:12
    text: 'І дають оту книжку тому, хто не вміє читати, та кажуть: Читай но оце, та
      відказує той: Я не вмію читати.'
  - name: Ісая 29:13
    orderIndex: 12
    osisId: Isa.29.13
    sblId: Isa 29:13
    shortName: Іс 29:13
    text: 'І промовив Господь: За те, що народ цей устами своїми наближується, і губами
      своїми шанує Мене, але серце своє віддалив він від Мене, а страх їхній до Мене
      заучена заповідь людська,'
  - name: Ісая 29:14
    orderIndex: 13
    osisId: Isa.29.14
    sblId: Isa 29:14
    shortName: Іс 29:14
    text: тому Я ось ізнову предивне вчиню з цим народом, вчиню чудо й диво, і загине
      мудрість премудрих його, а розум розумних його заховається.
  - name: Ісая 29:15
    orderIndex: 14
    osisId: Isa.29.15
    sblId: Isa 29:15
    shortName: Іс 29:15
    text: 'Горе тим, що глибоко задум ховають від Господа, і чиняться в темряві їхні
      діла, і що говорять вони: Хто нас бачить, і хто про нас знає?'
  - name: Ісая 29:16
    orderIndex: 15
    osisId: Isa.29.16
    sblId: Isa 29:16
    shortName: Іс 29:16
    text: 'О, ваша фальшивосте! Чи ганчар уважається рівним до глини? Чи зроблене
      скаже про майстра свого: Він мене не зробив, а твір про свого творця говоритиме:
      Він не розуміє цього?'
  - name: Ісая 29:17
    orderIndex: 16
    osisId: Isa.29.17
    sblId: Isa 29:17
    shortName: Іс 29:17
    text: Хіба за короткого часу Ліван на садка не обернеться, а садок порахований
      буде за ліс?
  - name: Ісая 29:18
    orderIndex: 17
    osisId: Isa.29.18
    sblId: Isa 29:18
    shortName: Іс 29:18
    text: І в той день слова книжки почують глухі, а очі сліпих із темноти та з темряви
      бачити будуть,
  - name: Ісая 29:19
    orderIndex: 18
    osisId: Isa.29.19
    sblId: Isa 29:19
    shortName: Іс 29:19
    text: і сумирні побільшать у Господі радість свою, а люди убогі в Святому Ізраїля
      тішитись будуть!
  - name: Ісая 29:20
    orderIndex: 19
    osisId: Isa.29.20
    sblId: Isa 29:20
    shortName: Іс 29:20
    text: Бо скінчився насильник, і минувся насмішник, і понищені всі ті, хто дбає
      про кривду,
  - name: Ісая 29:21
    orderIndex: 20
    osisId: Isa.29.21
    sblId: Isa 29:21
    shortName: Іс 29:21
    text: хто судить людину за слово одне, на того ж, хто судить у брамі, вони ставлять
      пастку, і праведного випихають обманою.
  - name: Ісая 29:22
    orderIndex: 21
    osisId: Isa.29.22
    sblId: Isa 29:22
    shortName: Іс 29:22
    text: 'Тому то Господь, що викупив Авраама, сказав домові Якова так: Не буде тепер
      засоромлений Яків, й обличчя його не поблідне тепер,'
  - name: Ісая 29:23
    orderIndex: 22
    osisId: Isa.29.23
    sblId: Isa 29:23
    shortName: Іс 29:23
    text: бо як він серед себе побачить дітей своїх, чин Моїх рук, вони будуть святити
      Моє Ймення, і посвятять Святого Якового, і будуть боятися Бога Ізраїля!
  - name: Ісая 29:24
    orderIndex: 23
    osisId: Isa.29.24
    sblId: Isa 29:24
    shortName: Іс 29:24
    text: Тоді то хто блудить у дусі, ті розум пізнають, а хто ремствує, ті поуки
      навчаться!
  versesCount: 24
- name: Ісая 30
  orderIndex: 29
  osisId: Isa.30
  sblId: Isa 30
  shortName: Іс 30
  verses:
  - name: Ісая 30:1
    orderIndex: 0
    osisId: Isa.30.1
    sblId: Isa 30:1
    shortName: Іс 30:1
    text: Горе синам неслухняним, говорить Господь, що чинять наради, які не від Мене,
      і складають умови, та без духу Мого, щоб додати гріх на гріх,
  - name: Ісая 30:2
    orderIndex: 1
    osisId: Isa.30.2
    sblId: Isa 30:2
    shortName: Іс 30:2
    text: що йдуть, щоб зійти до Єгипту, але Моїх уст не питали, щоб захисту у фараона
      шукати, і щоб сховатися в тіні Єгипту!
  - name: Ісая 30:3
    orderIndex: 2
    osisId: Isa.30.3
    sblId: Isa 30:3
    shortName: Іс 30:3
    text: І стане вам соромом захист отой фараонів, а ховання у тіні Єгипту за ганьбу,
  - name: Ісая 30:4
    orderIndex: 3
    osisId: Isa.30.4
    sblId: Isa 30:4
    shortName: Іс 30:4
    text: бо в Цоані були його провідники, і його посланці до Ханесу прийшли.
  - name: Ісая 30:5
    orderIndex: 4
    osisId: Isa.30.5
    sblId: Isa 30:5
    shortName: Іс 30:5
    text: Вони посоромлені будуть усі за народ, що не буде корисний для них, що не
      буде на поміч і не на пожиток, а на сором та ганьбу...
  - name: Ісая 30:6
    orderIndex: 5
    osisId: Isa.30.6
    sblId: Isa 30:6
    shortName: Іс 30:6
    text: Пророцтво 4853 про Бегемота 929 півдня 5045. В краю 776 утиску 6869 та переслідування
      6695, звідки левиця 3833 та лев 3918, гадюка 660 й огнистий 8314 0 летючий 5774
      8789 дракон 8314 0, носять 5375 8799 багатство 2428 своє на хребті 3802 молодих
      5895 0 ослюків 5895 0, і скарби 214 свої на верблюжім 1581 горбі 1707 до народу
      5971, який не поможе 3276 8686.
  - name: Ісая 30:7
    orderIndex: 6
    osisId: Isa.30.7
    sblId: Isa 30:7
    shortName: Іс 30:7
    text: 'А Єгипет 4714, його поміч 5826 8799 марна 1892 та пуста 7385, тому то я
      кликнув 7121 8804 на теє 2063: Рагав 7293, сидіти 7674 0 спокійно 7674 0!'
  - name: Ісая 30:8
    orderIndex: 7
    osisId: Isa.30.8
    sblId: Isa 30:8
    shortName: Іс 30:8
    text: Тепер увійди, напиши на таблиці для них, і в книжці спиши це, і нехай на
      пізніші часи воно буде і свідком навіки.
  - name: Ісая 30:9
    orderIndex: 8
    osisId: Isa.30.9
    sblId: Isa 30:9
    shortName: Іс 30:9
    text: Бо це неслухняний народ, це брехливі сини, сини, що не хочуть послухати
      науки Господньої,
  - name: Ісая 30:10
    orderIndex: 9
    osisId: Isa.30.10
    sblId: Isa 30:10
    shortName: Іс 30:10
    text: 'що говорять провидцям: Не бачте! а пророкам: Не пророкуйте правдивого нам,
      говоріть нам гладеньке, передбачте оманливе,'
  - name: Ісая 30:11
    orderIndex: 10
    osisId: Isa.30.11
    sblId: Isa 30:11
    shortName: Іс 30:11
    text: уступіться з дороги, збочте з путі, заберіть з-перед нас Святого Ізраїлевого!
  - name: Ісая 30:12
    orderIndex: 11
    osisId: Isa.30.12
    sblId: Isa 30:12
    shortName: Іс 30:12
    text: 'Тому промовляє Святий Ізраїлів так: За те, що ви нехтуєте оцим словом,
      і надію кладете на тиск та крутійство, і на це опираєтеся,'
  - name: Ісая 30:13
    orderIndex: 12
    osisId: Isa.30.13
    sblId: Isa 30:13
    shortName: Іс 30:13
    text: тому буде для вас ця провина, як вилім, що має впасти, що зяє на мурі високім,
      що нагло, раптовно приходить руїна його!
  - name: Ісая 30:14
    orderIndex: 13
    osisId: Isa.30.14
    sblId: Isa 30:14
    shortName: Іс 30:14
    text: І Він поруйнує його, як руйнується посуд ганчарський, розбиваючи без милосердя
      його, і в уламках його не знайдеться ані черепка, щоб із огнища взяти огню чи
      води зачерпнути з кринички...
  - name: Ісая 30:15
    orderIndex: 14
    osisId: Isa.30.15
    sblId: Isa 30:15
    shortName: Іс 30:15
    text: 'Бо так промовляє Господь, Бог, Святий Ізраїлів: Коли ви навернетесь та
      спочинете, то врятовані будете, сила вам буде в утишенні та в сподіванні. Та
      ви не хотіли,'
  - name: Ісая 30:16
    orderIndex: 15
    osisId: Isa.30.16
    sblId: Isa 30:16
    shortName: Іс 30:16
    text: 'і казали: О ні, бо на конях втечемо, тому то втікати ви будете, На баских
      ми поїдемо, тому стануть баскими погоничі ваші!...'
  - name: Ісая 30:17
    orderIndex: 16
    osisId: Isa.30.17
    sblId: Isa 30:17
    shortName: Іс 30:17
    text: Від крику одного полине одна тисяча, від крику п'ятьох дременете ви всі,
      аж зостанетеся, немов щогла ота на вершечку гори, і немов прапор на взгір'ї!
  - name: Ісая 30:18
    orderIndex: 17
    osisId: Isa.30.18
    sblId: Isa 30:18
    shortName: Іс 30:18
    text: 'І проте Господь буде чекати, щоб помилувати вас, і тому Він підійметься,
      щоб милосердя вчинити над вами. Бо Господи то Бог правосуддя: блаженні всі ті,
      хто надію на Нього кладе!'
  - name: Ісая 30:19
    orderIndex: 18
    osisId: Isa.30.19
    sblId: Isa 30:19
    shortName: Іс 30:19
    text: 'Бо ти, о народе в Сіоні, що в Єрусалимі сидиш, плакати не будеш ти плакати:
      милостивим поправді Він буде до тебе на голос благання твого, і як почує його,
      відповість Він тобі.'
  - name: Ісая 30:20
    orderIndex: 19
    osisId: Isa.30.20
    sblId: Isa 30:20
    shortName: Іс 30:20
    text: І дасть вам Господь хліба в утиску і воду в гнобительстві, та твої вчителі
      вже не будуть ховатись, і очі твої вчителів твоїх бачити будуть.
  - name: Ісая 30:21
    orderIndex: 20
    osisId: Isa.30.21
    sblId: Isa 30:21
    shortName: Іс 30:21
    text: 'А коли ви відхилитесь праворуч, чи підете ліворуч, то вуха твої будуть
      чути те слово, яке позад тебе казатиме: Це та дорога, простуйте ви нею!'
  - name: Ісая 30:22
    orderIndex: 21
    osisId: Isa.30.22
    sblId: Isa 30:22
    shortName: Іс 30:22
    text: І нечистим учините ви поволоку бовванів своїх із срібла й покриття на божка
      золотого свого, розпорошиш ти їх, як нечисте, і геть скажеш йому.
  - name: Ісая 30:23
    orderIndex: 22
    osisId: Isa.30.23
    sblId: Isa 30:23
    shortName: Іс 30:23
    text: І Він пошле дощ на насіння твоє, яким будеш обсіювати землю, та хліб урожаю
      землі, і поживний та ситий він буде. Того дня на широкім пасовиську пастися
      буде твоя череда,
  - name: Ісая 30:24
    orderIndex: 23
    osisId: Isa.30.24
    sblId: Isa 30:24
    shortName: Іс 30:24
    text: а воли й віслюки, що оброблюють землю, будуть мішанку їсти солону, лопатою
      й віялкою перечищену.
  - name: Ісая 30:25
    orderIndex: 24
    osisId: Isa.30.25
    sblId: Isa 30:25
    shortName: Іс 30:25
    text: І на кожній високій горі та на кожному взгір'ї високому будуть струмки та
      потоки води в день великого бою, коли башти попадають.
  - name: Ісая 30:26
    orderIndex: 25
    osisId: Isa.30.26
    sblId: Isa 30:26
    shortName: Іс 30:26
    text: І світло місяця стане, немов світло сонця, світло ж сонця усемеро буде ясніше,
      як сімох днів, у той день, як Господь перев'яже зламання народу Свого та загоїть
      поранення вдару Свого!
  - name: Ісая 30:27
    orderIndex: 26
    osisId: Isa.30.27
    sblId: Isa 30:27
    shortName: Іс 30:27
    text: 'Ось Імення Господнє приходить здалека, палахкотить Його гнів, і здіймається
      тяжко: Його уста обурення повні, язик же Його, як жерущий огонь,'
  - name: Ісая 30:28
    orderIndex: 27
    osisId: Isa.30.28
    sblId: Isa 30:28
    shortName: Іс 30:28
    text: Його ж дух, як потоп заливний, що до шиї сягає, щоб просіяти люди на ситі
      погибелі... І буде на щелепах людів вуздечка, що тягне до блуду.
  - name: Ісая 30:29
    orderIndex: 28
    osisId: Isa.30.29
    sblId: Isa 30:29
    shortName: Іс 30:29
    text: Буде пісня для вас, як за ночі освячення свята, і радість сердечна, мов
      у того, хто ходить з сопілкою, щоб вийти на гору Господню до Скелі Ізраїля.
  - name: Ісая 30:30
    orderIndex: 29
    osisId: Isa.30.30
    sblId: Isa 30:30
    shortName: Іс 30:30
    text: І Господь дасть почути велич голосу Свого, опускання ж рамена Свого покаже
      у гніві бурхливому та в огняному жерущому полум'ї, у бурі й дощі, та в камінному
      граді!
  - name: Ісая 30:31
    orderIndex: 30
    osisId: Isa.30.31
    sblId: Isa 30:31
    shortName: Іс 30:31
    text: Бо від голосу Господа буде лякатись Ашшур, що жезлом буде битий.
  - name: Ісая 30:32
    orderIndex: 31
    osisId: Isa.30.32
    sblId: Isa 30:32
    shortName: Іс 30:32
    text: І станеться, кожне ударення кия карання Його, що на нього Господь покладе,
      буде з бубнами й арфою, і Він рухом Своєї руки воюватиме з ним у боях.
  - name: Ісая 30:33
    orderIndex: 32
    osisId: Isa.30.33
    sblId: Isa 30:33
    shortName: Іс 30:33
    text: Бо давно приготовлений Тофет, приготовлений він і для царя, глибоким, широким
      учинений; на багатті огню його й дров багатенно, запалить його дух Господній,
      немов би потока сірчаного!
  versesCount: 33
- name: Ісая 31
  orderIndex: 30
  osisId: Isa.31
  sblId: Isa 31
  shortName: Іс 31
  verses:
  - name: Ісая 31:1
    orderIndex: 0
    osisId: Isa.31.1
    sblId: Isa 31:1
    shortName: Іс 31:1
    text: Горе тим, що в Єгипет по поміч ідуть, що на коней спираються, і на колесниці
      надію свою покладають, вони бо численні! та на верхівців, бо вони дуже сильні!
      але на Святого Ізраїлевого не дивляться, і до Господа не звертаються!
  - name: Ісая 31:2
    orderIndex: 1
    osisId: Isa.31.2
    sblId: Isa 31:2
    shortName: Іс 31:2
    text: Та мудрий і Він, і спровадить лихе, і Своїх слів не відмінить, і підійметься
      Він проти дому безбожних, і проти помочі несправедливих.
  - name: Ісая 31:3
    orderIndex: 2
    osisId: Isa.31.3
    sblId: Isa 31:3
    shortName: Іс 31:3
    text: 'А Єгипет не Бог, а людина, а коні їхні тіло, не дух: як простягне Господь
      Свою руку, то спіткнеться помагач, впаде і підпомаганий, і разом вони всі погинуть!'
  - name: Ісая 31:4
    orderIndex: 3
    osisId: Isa.31.4
    sblId: Isa 31:4
    shortName: Іс 31:4
    text: 'Бо до мене Господь сказав так: Як муркає лев чи левчук над своєю здобиччю,
      хоч покликана буде на нього юрба пастухів, він голосу їхнього не лякається,
      та не боїться їхнього крику, так зійде Господь Саваот воювати на Сіонській горі
      та на взгір''ї її!'
  - name: Ісая 31:5
    orderIndex: 4
    osisId: Isa.31.5
    sblId: Isa 31:5
    shortName: Іс 31:5
    text: Як птахи летючі пташат, так Єрусалима Господь Саваот охоронить, охоронить
      літаючи, та збереже, пощадить та врятує!
  - name: Ісая 31:6
    orderIndex: 5
    osisId: Isa.31.6
    sblId: Isa 31:6
    shortName: Іс 31:6
    text: Верніться до Того, від Кого далеко відпали, синове Ізраїлеві!
  - name: Ісая 31:7
    orderIndex: 6
    osisId: Isa.31.7
    sblId: Isa 31:7
    shortName: Іс 31:7
    text: Бо дня того обридить собі чоловік божків срібних своїх та бовванів своїх
      золотих, що вам наробили на гріх руки ваші.
  - name: Ісая 31:8
    orderIndex: 7
    osisId: Isa.31.8
    sblId: Isa 31:8
    shortName: Іс 31:8
    text: І Ашшур упаде від меча того нелюда, і його пожере меч нелюдський; і він
      побіжить не перед мечем, і стануть його юнаки кріпаками...
  - name: Ісая 31:9
    orderIndex: 8
    osisId: Isa.31.9
    sblId: Isa 31:9
    shortName: Іс 31:9
    text: А скеля його проминеться від страху, і владики його затривожаться перед
      прапором... Так говорить Господь, що має огонь на Сіоні, а в Єрусалимі у Нього
      горнило.
  versesCount: 9
- name: Ісая 32
  orderIndex: 31
  osisId: Isa.32
  sblId: Isa 32
  shortName: Іс 32
  verses:
  - name: Ісая 32:1
    orderIndex: 0
    osisId: Isa.32.1
    sblId: Isa 32:1
    shortName: Іс 32:1
    text: Тож за праведністю царюватиме цар, а князі володітимуть за правосуддям.
  - name: Ісая 32:2
    orderIndex: 1
    osisId: Isa.32.2
    sblId: Isa 32:2
    shortName: Іс 32:2
    text: І станеться кожен, як захист від вітру, і немов та заслона від зливи, як
      потоки води на пустині, як тінь скелі тяжкої на спраглій землі...
  - name: Ісая 32:3
    orderIndex: 2
    osisId: Isa.32.3
    sblId: Isa 32:3
    shortName: Іс 32:3
    text: І не будуть заплющені очі видющих, і слухатимуть вуха тих, які слухають!
  - name: Ісая 32:4
    orderIndex: 3
    osisId: Isa.32.4
    sblId: Isa 32:4
    shortName: Іс 32:4
    text: І знання розумітиме серце нерозважних, а язик недорікуватих поспішить говорити
      виразно.
  - name: Ісая 32:5
    orderIndex: 4
    osisId: Isa.32.5
    sblId: Isa 32:5
    shortName: Іс 32:5
    text: Не будуть вже кликати достойним глупця, а на обманця не скажуть шляхетний,
  - name: Ісая 32:6
    orderIndex: 5
    osisId: Isa.32.6
    sblId: Isa 32:6
    shortName: Іс 32:6
    text: бо глупоту говорить безумний, а серце його беззаконня вчиняє, щоб робити
      лукавство, та щоб говорити до Господа слово облудне, щоб душу голодного випорожнити
      й напою позбавити спраглого!
  - name: Ісая 32:7
    orderIndex: 6
    osisId: Isa.32.7
    sblId: Isa 32:7
    shortName: Іс 32:7
    text: 'А лукавий лихі його чини: він лихе замишляє, щоб нищити скромних словами
      брехливими, як убогий говорить про право,'
  - name: Ісая 32:8
    orderIndex: 7
    osisId: Isa.32.8
    sblId: Isa 32:8
    shortName: Іс 32:8
    text: а шляхетний міркує шляхетне, і стоїть при шляхетному.
  - name: Ісая 32:9
    orderIndex: 8
    osisId: Isa.32.9
    sblId: Isa 32:9
    shortName: Іс 32:9
    text: Устаньте, безжурні жінки, почуйте мій голос, дочки безтурботні, послухайте
      слова мого!
  - name: Ісая 32:10
    orderIndex: 9
    osisId: Isa.32.10
    sblId: Isa 32:10
    shortName: Іс 32:10
    text: Днів багато на рік ви, безтурботні, тремтітимете, бо збір винограду скінчився,
      а згромадження плоду не прийде!
  - name: Ісая 32:11
    orderIndex: 10
    osisId: Isa.32.11
    sblId: Isa 32:11
    shortName: Іс 32:11
    text: Тремтіть, ви безжурні, дрижіть, безтурботні, роздягніться, себе обнажіть,
      опережіться по стегнах!
  - name: Ісая 32:12
    orderIndex: 11
    osisId: Isa.32.12
    sblId: Isa 32:12
    shortName: Іс 32:12
    text: За принадні поля будуть битися в груди, за виноградник урожайний...
  - name: Ісая 32:13
    orderIndex: 12
    osisId: Isa.32.13
    sblId: Isa 32:13
    shortName: Іс 32:13
    text: На землі цій народу мого зійде терен й будяччя, по всіх домах радости спаленина,
      на місті веселому...
  - name: Ісая 32:14
    orderIndex: 13
    osisId: Isa.32.14
    sblId: Isa 32:14
    shortName: Іс 32:14
    text: Бо палац опущений буде, міський гомін замовкне, Офел та башта навік стануть
      ямами, радістю диких ослів, пасовиськом черід,
  - name: Ісая 32:15
    orderIndex: 14
    osisId: Isa.32.15
    sblId: Isa 32:15
    shortName: Іс 32:15
    text: аж Дух з височини проллється на нас, а пустиня в садок обернеться, а садок
      порахований буде за ліс!
  - name: Ісая 32:16
    orderIndex: 15
    osisId: Isa.32.16
    sblId: Isa 32:16
    shortName: Іс 32:16
    text: Тоді пробуватиме право в пустині, на ниві ж родючій сидітиме правда.
  - name: Ісая 32:17
    orderIndex: 16
    osisId: Isa.32.17
    sblId: Isa 32:17
    shortName: Іс 32:17
    text: І буде роботою істини мир, а працею правди спокійність й безпека навіки.
  - name: Ісая 32:18
    orderIndex: 17
    osisId: Isa.32.18
    sblId: Isa 32:18
    shortName: Іс 32:18
    text: І осяде народ мій у мешканні спокійнім, і в безпечних місцях, і в спокійних
      місцях відпочинку.
  - name: Ісая 32:19
    orderIndex: 18
    osisId: Isa.32.19
    sblId: Isa 32:19
    shortName: Іс 32:19
    text: І буде падати град на повалений ліс, і знизиться місто в долину...
  - name: Ісая 32:20
    orderIndex: 19
    osisId: Isa.32.20
    sblId: Isa 32:20
    shortName: Іс 32:20
    text: Блаженні ви, сівачі понад всякими водами, що відпускаєте ногу волові й ослові
      на волю!
  versesCount: 20
- name: Ісая 33
  orderIndex: 32
  osisId: Isa.33
  sblId: Isa 33
  shortName: Іс 33
  verses:
  - name: Ісая 33:1
    orderIndex: 0
    osisId: Isa.33.1
    sblId: Isa 33:1
    shortName: Іс 33:1
    text: Горе тобі, що пустошиш, хоч сам не спустошений, тобі, що грабуєш, хоч тебе
      й не грабовано! Коли ти пустошити скінчиш, опустошений будеш, коли грабувати
      скінчиш, тебе пограбують...
  - name: Ісая 33:2
    orderIndex: 1
    osisId: Isa.33.2
    sblId: Isa 33:2
    shortName: Іс 33:2
    text: Господи, змилуйсь над нами, на Тебе надіємось ми! Будь їхнім раменом щоранку
      та в час утиску нашим спасінням!
  - name: Ісая 33:3
    orderIndex: 2
    osisId: Isa.33.3
    sblId: Isa 33:3
    shortName: Іс 33:3
    text: Від сильного голосу Твого народи втікатимуть, від Твого вивищення розпорошаться
      люди.
  - name: Ісая 33:4
    orderIndex: 3
    osisId: Isa.33.4
    sblId: Isa 33:4
    shortName: Іс 33:4
    text: І ваша здобич збереться, як збирають тих коників, як літає ота сарана, так
      кидатись будуть на неї.
  - name: Ісая 33:5
    orderIndex: 4
    osisId: Isa.33.5
    sblId: Isa 33:5
    shortName: Іс 33:5
    text: Величний Господь, бо на височині пробуває; Він наповнив Сіон правосуддям
      та правдою.
  - name: Ісая 33:6
    orderIndex: 5
    osisId: Isa.33.6
    sblId: Isa 33:6
    shortName: Іс 33:6
    text: І буде безпека за часу твого, щедрота спасіння, мудрости та пізнання. Страх
      Господній буде він скарбом його.
  - name: Ісая 33:7
    orderIndex: 6
    osisId: Isa.33.7
    sblId: Isa 33:7
    shortName: Іс 33:7
    text: Тож по вулицях їхні хоробрі кричать, гірко плачуть провісники миру.
  - name: Ісая 33:8
    orderIndex: 7
    osisId: Isa.33.8
    sblId: Isa 33:8
    shortName: Іс 33:8
    text: Биті дороги порожніми стали, нема мандрівця на дорозі! Він зламав заповіта,
      зневажив міста, злегковажив людину...
  - name: Ісая 33:9
    orderIndex: 8
    osisId: Isa.33.9
    sblId: Isa 33:9
    shortName: Іс 33:9
    text: Сумує та слабне земля, засоромився й в'яне Ливан, став Сарон немов пуща,
      Башан та Кармел своє листя зронили...
  - name: Ісая 33:10
    orderIndex: 9
    osisId: Isa.33.10
    sblId: Isa 33:10
    shortName: Іс 33:10
    text: Нині воскресну, говорить Господь, нині прославлюсь, нині буду вознесений!
  - name: Ісая 33:11
    orderIndex: 10
    osisId: Isa.33.11
    sblId: Isa 33:11
    shortName: Іс 33:11
    text: Заваготієте сіном, стерню ви породите; дух ваш огонь, який вас пожере...
  - name: Ісая 33:12
    orderIndex: 11
    osisId: Isa.33.12
    sblId: Isa 33:12
    shortName: Іс 33:12
    text: І стануть народи за місце паління вапна, за тернину потяту, і будуть огнем
      вони спалені...
  - name: Ісая 33:13
    orderIndex: 12
    osisId: Isa.33.13
    sblId: Isa 33:13
    shortName: Іс 33:13
    text: Почуйте, далекі, що Я був зробив, і пізнайте, близькі, Мою силу!
  - name: Ісая 33:14
    orderIndex: 13
    osisId: Isa.33.14
    sblId: Isa 33:14
    shortName: Іс 33:14
    text: Затривожились грішні в Сіоні, і трепет безбожних обняв... Хто з нас мешкатиме
      при жерущім огні? Хто з нас мешкати буде при вічному огнищіу?
  - name: Ісая 33:15
    orderIndex: 14
    osisId: Isa.33.15
    sblId: Isa 33:15
    shortName: Іс 33:15
    text: Хто ходить у правді й говорить правдиве, хто бридиться зиском насилля, хто
      долоні свої випорожнює, щоб хабара не тримати, хто ухо своє затикає, щоб не
      чути про кровопролиття, і зажмурює очі свої, щоб не бачити зла,
  - name: Ісая 33:16
    orderIndex: 15
    osisId: Isa.33.16
    sblId: Isa 33:16
    shortName: Іс 33:16
    text: той перебуватиме на високостях, скельні твердині його недоступна оселя,
      його хліб буде даний йому, вода йому завжди запевнена!
  - name: Ісая 33:17
    orderIndex: 16
    osisId: Isa.33.17
    sblId: Isa 33:17
    shortName: Іс 33:17
    text: Твої очі побачать Царя в Його пишній красі, будуть бачити землю далеку.
  - name: Ісая 33:18
    orderIndex: 17
    osisId: Isa.33.18
    sblId: Isa 33:18
    shortName: Іс 33:18
    text: 'Твоє серце роздумувати буде про страх: Де Той, Хто рахує? Де Той, Хто все
      важить? Де Той, Хто обчислює башти?'
  - name: Ісая 33:19
    orderIndex: 18
    osisId: Isa.33.19
    sblId: Isa 33:19
    shortName: Іс 33:19
    text: Уже не побачиш народу зухвалого, народу глибокомовного, якого не можна було
      б розібрати, незрозумілоязикого, якого не можна було б зрозуміти.
  - name: Ісая 33:20
    orderIndex: 19
    osisId: Isa.33.20
    sblId: Isa 33:20
    shortName: Іс 33:20
    text: Подивись на Сіон, на місто наших святкових зібрань, очі твої вгледять Єрусалим,
      мешкання спокійне, скинію ту незрушиму, кілля її не порушаться ввік, а всі шнури
      її не порвуться.
  - name: Ісая 33:21
    orderIndex: 20
    osisId: Isa.33.21
    sblId: Isa 33:21
    shortName: Іс 33:21
    text: Бо величний Господь для нас тільки отам, місце потоків й просторих річок,
      не ходить по ньому весловий байдак, і міцний корабель не перейде його.
  - name: Ісая 33:22
    orderIndex: 21
    osisId: Isa.33.22
    sblId: Isa 33:22
    shortName: Іс 33:22
    text: Бо Господь наш суддя, Господь законодавець для нас, Господь то наш цар,
      і Він нас спасе!
  - name: Ісая 33:23
    orderIndex: 22
    osisId: Isa.33.23
    sblId: Isa 33:23
    shortName: Іс 33:23
    text: Опустилися шнури твої, не зміцняють підвалини щогли своєї, вітрил не натягують.
      Тоді будуть ділити награбовану здобич, і навіть криві грабуватимуть.
  - name: Ісая 33:24
    orderIndex: 23
    osisId: Isa.33.24
    sblId: Isa 33:24
    shortName: Іс 33:24
    text: І не скаже мешканець Я хворий! І прощені будуть провини народу, що в ньому
      живе.
  versesCount: 24
- name: Ісая 34
  orderIndex: 33
  osisId: Isa.34
  sblId: Isa 34
  shortName: Іс 34
  verses:
  - name: Ісая 34:1
    orderIndex: 0
    osisId: Isa.34.1
    sblId: Isa 34:1
    shortName: Іс 34:1
    text: Наблизьтеся, люди, щоб чути, народи ж, послухайте! Хай почує земля та все
      те, що на ній, вселенна й нащадки її!
  - name: Ісая 34:2
    orderIndex: 1
    osisId: Isa.34.2
    sblId: Isa 34:2
    shortName: Іс 34:2
    text: 'Господній бо гнів на всі люди, а лютість на все їхнє військо: Він їх учинив
      за закляття, віддав їх на різь!'
  - name: Ісая 34:3
    orderIndex: 2
    osisId: Isa.34.3
    sblId: Isa 34:3
    shortName: Іс 34:3
    text: І їхні побиті розкидані будуть, а з трупів їхніх здійметься сморід, розтопляться
      гори від їхньої крови...
  - name: Ісая 34:4
    orderIndex: 3
    osisId: Isa.34.4
    sblId: Isa 34:4
    shortName: Іс 34:4
    text: І небесні світила усі позникають, а небо, як звій книжковий, буде звинене,
      і всі його зорі попадають, як спадає оте виноградове листя, й як спадає з фіґовниці
      плід недозрілий!...
  - name: Ісая 34:5
    orderIndex: 4
    osisId: Isa.34.5
    sblId: Isa 34:5
    shortName: Іс 34:5
    text: 'Бо на небі напоєний меч Мій, оце він на Едома спускається та на заклятий
      народ Мій на суд:'
  - name: Ісая 34:6
    orderIndex: 5
    osisId: Isa.34.6
    sblId: Isa 34:6
    shortName: Іс 34:6
    text: меч Господній наповнився кров'ю, став ситий від лою, від крови телят та
      козлів, від лою баранячих нирок, бо Господу жертва в Боцрі й різанина велика
      в едомській землі...
  - name: Ісая 34:7
    orderIndex: 6
    osisId: Isa.34.7
    sblId: Isa 34:7
    shortName: Іс 34:7
    text: І буйволи зійдуть із ними, і телиці з биками, і напоїться кров'ю їхній край
      і насититься туком їхній порох,
  - name: Ісая 34:8
    orderIndex: 7
    osisId: Isa.34.8
    sblId: Isa 34:8
    shortName: Іс 34:8
    text: бо це буде день помсти Господньої, рік заплати за заколот проти Сіону!
  - name: Ісая 34:9
    orderIndex: 8
    osisId: Isa.34.9
    sblId: Isa 34:9
    shortName: Іс 34:9
    text: І переміняться в смолу потоки його, його ж порох у сірку, і смолою палючою
      стане їхній край...
  - name: Ісая 34:10
    orderIndex: 9
    osisId: Isa.34.10
    sblId: Isa 34:10
    shortName: Іс 34:10
    text: Не погасне вночі ані вдень, дим його підійматися буде повік, з роду в рід
      опустошений буде, на віки віків не перейде по ньому ніхто.
  - name: Ісая 34:11
    orderIndex: 10
    osisId: Isa.34.11
    sblId: Isa 34:11
    shortName: Іс 34:11
    text: І посяде його пелікан та їжак, і перебуватимуть в ньому сова та ворона,
      і над ним Він розтягне мірильного шнура спустошення та виска знищення...
  - name: Ісая 34:12
    orderIndex: 11
    osisId: Isa.34.12
    sblId: Isa 34:12
    shortName: Іс 34:12
    text: Не буде шляхетних у ньому, щоб царство там проголосити, і стануть нічим
      усі князі його.
  - name: Ісая 34:13
    orderIndex: 12
    osisId: Isa.34.13
    sblId: Isa 34:13
    shortName: Іс 34:13
    text: І буде тернина рости по палатах його, кропива й будяччя в твердинях його,
      і він стане мешканням шакалів, подвір'ям для струсів...
  - name: Ісая 34:14
    orderIndex: 13
    osisId: Isa.34.14
    sblId: Isa 34:14
    shortName: Іс 34:14
    text: І будуть стрічатися там дикі звірі пустинні з гієнами, а польовик буде кликати
      друга свого; Ліліт тільки там заспокоїться і знайде собі відпочинок!
  - name: Ісая 34:15
    orderIndex: 14
    osisId: Isa.34.15
    sblId: Isa 34:15
    shortName: Іс 34:15
    text: Там кублитись буде скакуча гадюка й складатиме яйця, і висиджувати буде
      та вигріватиме яйця свої... Там теж яструби будуть збиратись один до одного...
  - name: Ісая 34:16
    orderIndex: 15
    osisId: Isa.34.16
    sblId: Isa 34:16
    shortName: Іс 34:16
    text: 'Пошукайте у книзі Господній й читайте: Із них не забракне ні одного, не
      будуть шукати один одного, бо уста Його то вони наказали, а Дух Його Він їх
      зібрав!'
  - name: Ісая 34:17
    orderIndex: 16
    osisId: Isa.34.17
    sblId: Isa 34:17
    shortName: Іс 34:17
    text: І Він кинув для них жеребка, а рука Його шнуром мірильним його поділила
      для них, і посядуть його аж повік, з роду в рід будуть в нім пробувати!
  versesCount: 17
- name: Ісая 35
  orderIndex: 34
  osisId: Isa.35
  sblId: Isa 35
  shortName: Іс 35
  verses:
  - name: Ісая 35:1
    orderIndex: 0
    osisId: Isa.35.1
    sblId: Isa 35:1
    shortName: Іс 35:1
    text: Звеселиться пустиня та пуща, і радітиме степ, і зацвіте, мов троянда,
  - name: Ісая 35:2
    orderIndex: 1
    osisId: Isa.35.2
    sblId: Isa 35:2
    shortName: Іс 35:2
    text: розцвітаючи, буде цвісти та радіти, буде втіха також та співання, бо дана
      йому буде слава Лівану, пишнота Кармелу й Сарону, вони бачитимуть славу Господа,
      велич нашого Бога!
  - name: Ісая 35:3
    orderIndex: 2
    osisId: Isa.35.3
    sblId: Isa 35:3
    shortName: Іс 35:3
    text: Зміцніть руки охлялі, і підкріпіть спотикливі коліна!
  - name: Ісая 35:4
    orderIndex: 3
    osisId: Isa.35.4
    sblId: Isa 35:4
    shortName: Іс 35:4
    text: 'Скажіть тим, що вони боязливого серця: Будьте міцні, не лякайтесь! Ось
      ваш Бог, помста прийде, як Божа відплата, Він прийде й спасе вас!'
  - name: Ісая 35:5
    orderIndex: 4
    osisId: Isa.35.5
    sblId: Isa 35:5
    shortName: Іс 35:5
    text: Тоді то розплющаться очі сліпим і відчиняться вуха глухим,
  - name: Ісая 35:6
    orderIndex: 5
    osisId: Isa.35.6
    sblId: Isa 35:6
    shortName: Іс 35:6
    text: Тоді буде скакати кривий, немов олень, і буде співати безмовний язик, бо
      води в пустині заб'ють джерелом, і потоки в степу!
  - name: Ісая 35:7
    orderIndex: 6
    osisId: Isa.35.7
    sblId: Isa 35:7
    shortName: Іс 35:7
    text: І місце сухе стане ставом, а спрагнений край збірником вод джерельних; леговище
      шакалів, в якім спочивали, стане місцем тростини й папірусу.
  - name: Ісая 35:8
    orderIndex: 7
    osisId: Isa.35.8
    sblId: Isa 35:8
    shortName: Іс 35:8
    text: 'І буде там бита дорога та путь, і будуть її називати: дорога свята, не
      ходитиме нею нечистий, і вона буде належати народові його; не заблудить також
      нерозумний, як буде тією дорогою йти.'
  - name: Ісая 35:9
    orderIndex: 8
    osisId: Isa.35.9
    sblId: Isa 35:9
    shortName: Іс 35:9
    text: Не буде там лева, і дика звірина не піде на неї, не знайдеться там, а будуть
      ходити лиш викуплені.
  - name: Ісая 35:10
    orderIndex: 9
    osisId: Isa.35.10
    sblId: Isa 35:10
    shortName: Іс 35:10
    text: І Господні викупленці вернуться та до Сіону зо співом увійдуть, і радість
      довічна на їхній голові! Веселість та радість осягнуть вони, а журба та зідхання
      втечуть!
  versesCount: 10
- name: Ісая 36
  orderIndex: 35
  osisId: Isa.36
  sblId: Isa 36
  shortName: Іс 36
  verses:
  - name: Ісая 36:1
    orderIndex: 0
    osisId: Isa.36.1
    sblId: Isa 36:1
    shortName: Іс 36:1
    text: І сталося, чотирнадцятого року царя Єзекії прийшов Санхерів, цар асирійський,
      на всі укріплені Юдині міста, та й захопив їх.
  - name: Ісая 36:2
    orderIndex: 1
    osisId: Isa.36.2
    sblId: Isa 36:2
    shortName: Іс 36:2
    text: І послав асирійський цар великого чашника з Лахішу до Єрусалиму, до царя
      Єзекії, з великим військом, і він став при водоводі горішнього ставу, на битій
      дорозі поля Валюшників.
  - name: Ісая 36:3
    orderIndex: 2
    osisId: Isa.36.3
    sblId: Isa 36:3
    shortName: Іс 36:3
    text: І вийшов до нього Еліяким, син Хілкійїн, начальник палати, і писар Шевна,
      та Йоах, син Асафів, канцлер.
  - name: Ісая 36:4
    orderIndex: 3
    osisId: Isa.36.4
    sblId: Isa 36:4
    shortName: Іс 36:4
    text: 'І сказав їм великий чашник: Скажіть Єзекії: Отак сказав великий цар, цар
      асирійський: Що це за надія, на яку ти надієшся?'
  - name: Ісая 36:5
    orderIndex: 4
    osisId: Isa.36.5
    sblId: Isa 36:5
    shortName: Іс 36:5
    text: Чи думаєш ти, що слово уст, то вже рада та сила до війни? На кого тепер
      надієшся, що збунтувався проти мене?
  - name: Ісая 36:6
    orderIndex: 5
    osisId: Isa.36.6
    sblId: Isa 36:6
    shortName: Іс 36:6
    text: Ось ти надіявся опертися на оту поламану очеретину, на Єгипет, що коли хто
      опирається на неї, то вона входить у долоню йому, і продірявлює її. Отакий фараон,
      цар єгипетський, для всіх, хто надіється на нього!
  - name: Ісая 36:7
    orderIndex: 6
    osisId: Isa.36.7
    sblId: Isa 36:7
    shortName: Іс 36:7
    text: 'А коли ти скажеш мені: Ми надіємось на Господа, Бога нашого, то чи ж Він
      не той, що Єзекія повсовував пагірки його та жертівники його, і сказав Юді та
      Єрусалимові: перед оцим тільки жертівником будете вклонятися?'
  - name: Ісая 36:8
    orderIndex: 7
    osisId: Isa.36.8
    sblId: Isa 36:8
    shortName: Іс 36:8
    text: А тепер увійди но в союз з моїм паном, асирійським царем, і я дам тобі дві
      тисячі коней, якщо ти зможеш собі дати на них верхівців.
  - name: Ісая 36:9
    orderIndex: 8
    osisId: Isa.36.9
    sblId: Isa 36:9
    shortName: Іс 36:9
    text: І як же ти проженеш хоч одного намісника з найменших рабів мого пана? А
      ти собі надіявся на Єгипет ради колесниць та верхівців!
  - name: Ісая 36:10
    orderIndex: 9
    osisId: Isa.36.10
    sblId: Isa 36:10
    shortName: Іс 36:10
    text: 'Тепер же, чи без волі Господа прийшов я на цей край, щоб знищити його?
      Господь сказав був мені: Піди на той край та й знищ його!'
  - name: Ісая 36:11
    orderIndex: 10
    osisId: Isa.36.11
    sblId: Isa 36:11
    shortName: Іс 36:11
    text: 'І сказав Еліяким, і Шевна та Йоах до великого чашника: Говори до своїх
      рабів по-арамейському, бо ми розуміємо, і не говори до нас по-юдейському в голос
      при тих людях, що на мурі.'
  - name: Ісая 36:12
    orderIndex: 11
    osisId: Isa.36.12
    sblId: Isa 36:12
    shortName: Іс 36:12
    text: 'І сказав великий чашник: Чи пан мій послав мене говорити ці слова до твого
      пана та до тебе? Хіба не до цих людей, що сидять на мурі, щоб із вами їсти свій
      кал та пити свою сечу?'
  - name: Ісая 36:13
    orderIndex: 12
    osisId: Isa.36.13
    sblId: Isa 36:13
    shortName: Іс 36:13
    text: 'І став великий чашник, і кликнув гучним голосом по-юдейському, і сказав:
      Послухайте слів великого царя, царя асирійського!'
  - name: Ісая 36:14
    orderIndex: 13
    osisId: Isa.36.14
    sblId: Isa 36:14
    shortName: Іс 36:14
    text: 'Так сказав цар: Нехай не дурить вас Єзекія, бо він не зможе врятувати вас!'
  - name: Ісая 36:15
    orderIndex: 14
    osisId: Isa.36.15
    sblId: Isa 36:15
    shortName: Іс 36:15
    text: 'І нехай не запевняє вас Єзекія Господом, говорячи: Рятуючи, врятує вас
      Господь, і не буде дано цього міста в руку царя асирійського.'
  - name: Ісая 36:16
    orderIndex: 15
    osisId: Isa.36.16
    sblId: Isa 36:16
    shortName: Іс 36:16
    text: 'Не слухайте Єзекії, бо так сказав цар асирійський: Примиріться зо мною,
      та й вийдіть до мене, та й їжте кожен свій виноград та кожен фіґу свою, і пийте
      кожен воду зо своєї копанки,'
  - name: Ісая 36:17
    orderIndex: 16
    osisId: Isa.36.17
    sblId: Isa 36:17
    shortName: Іс 36:17
    text: аж поки я не прийду й не візьму вас до краю такого ж, як ваш край, до краю
      збіжжя та виноградного соку, до краю хліба та виноградників.
  - name: Ісая 36:18
    orderIndex: 17
    osisId: Isa.36.18
    sblId: Isa 36:18
    shortName: Іс 36:18
    text: 'Щоб не намовив вас Єзекія, говорячи: Господь порятує нас! Чи врятували
      боги тих народів, кожен свій край від руки асирійського царя?'
  - name: Ісая 36:19
    orderIndex: 18
    osisId: Isa.36.19
    sblId: Isa 36:19
    shortName: Іс 36:19
    text: Де боги Хамату та Арпаду? Де боги Сефарваїму? І чи врятували вони Самарію
      від моєї руки?
  - name: Ісая 36:20
    orderIndex: 19
    osisId: Isa.36.20
    sblId: Isa 36:20
    shortName: Іс 36:20
    text: Котрий з-поміж усіх богів цих країв урятував свій край від моєї руки, то
      невже ж Господь урятує Єрусалим від моєї руки?
  - name: Ісая 36:21
    orderIndex: 20
    osisId: Isa.36.21
    sblId: Isa 36:21
    shortName: Іс 36:21
    text: І мовчали вони, і не відповіли ані слова, бо це був наказ царя, що сказав
      Не відповідайте йому!
  - name: Ісая 36:22
    orderIndex: 21
    osisId: Isa.36.22
    sblId: Isa 36:22
    shortName: Іс 36:22
    text: І прийшов Еліяким, син Хілкійїн, начальник палати, і писар Шевна, і Йоах,
      Асафів син, канцлер, з роздертими шатами, до Єзекії, і донесли йому слова великого
      чашника.
  versesCount: 22
- name: Ісая 37
  orderIndex: 36
  osisId: Isa.37
  sblId: Isa 37
  shortName: Іс 37
  verses:
  - name: Ісая 37:1
    orderIndex: 0
    osisId: Isa.37.1
    sblId: Isa 37:1
    shortName: Іс 37:1
    text: І сталося, як почув це цар Єзекія, то роздер свої шати та накрився веретою,
      і ввійшов до Господнього дому...
  - name: Ісая 37:2
    orderIndex: 1
    osisId: Isa.37.2
    sblId: Isa 37:2
    shortName: Іс 37:2
    text: І послав він Еліякима, керівника палати, і писаря Шевну, та старших із священиків,
      покритих веретами, до пророка Ісаї, Амосового сина.
  - name: Ісая 37:3
    orderIndex: 2
    osisId: Isa.37.3
    sblId: Isa 37:3
    shortName: Іс 37:3
    text: 'І сказали вони до нього: Так сказав Єзекія: Цей день це день горя й картання
      та наруги! Бо підійшли діти аж до виходу утроби, та немає сили породити!'
  - name: Ісая 37:4
    orderIndex: 3
    osisId: Isa.37.4
    sblId: Isa 37:4
    shortName: Іс 37:4
    text: Може почує Господь, Бог твій, слова великого чашника, що його послав асирійський
      цар, пан його, на образу Живого Бога, і Господь, Бог твій, покарає за слова,
      які чув, а ти принесеш молитву за решту, що ще знаходиться...
  - name: Ісая 37:5
    orderIndex: 4
    osisId: Isa.37.5
    sblId: Isa 37:5
    shortName: Іс 37:5
    text: І прийшли раби царя Єзекії до Ісаї.
  - name: Ісая 37:6
    orderIndex: 5
    osisId: Isa.37.6
    sblId: Isa 37:6
    shortName: Іс 37:6
    text: 'І сказав їм Ісая Так скажете вашому панові: Так сказав Господь: Не бійся
      тих слів, що почув ти, якими ображали Мене слуги асирійського царя.'
  - name: Ісая 37:7
    orderIndex: 6
    osisId: Isa.37.7
    sblId: Isa 37:7
    shortName: Іс 37:7
    text: Ось Я дам в нього духа, і він почує звістку, і вернеться до свого краю.
      І Я вражу його мечем у його краї!
  - name: Ісая 37:8
    orderIndex: 7
    osisId: Isa.37.8
    sblId: Isa 37:8
    shortName: Іс 37:8
    text: І вернувся великий чашник, і знайшов асирійського царя, що воював проти
      Лівни, бо почув, що той рушив із Лахішу.
  - name: Ісая 37:9
    orderIndex: 8
    osisId: Isa.37.9
    sblId: Isa 37:9
    shortName: Іс 37:9
    text: 'І він почув про Тіргаку, царя етіопського, таке: Він вийшов воювати з тобою!
      І почув він, і послав послів до Єзекії, говорячи:'
  - name: Ісая 37:10
    orderIndex: 9
    osisId: Isa.37.10
    sblId: Isa 37:10
    shortName: Іс 37:10
    text: 'Так скажете до Єзекії, Юдиного царя, говорячи: Нехай не зводить тебе Бог
      твій, на Якого ти надієшся, кажучи: Не буде даний Єрусалим у руку асирійського
      царя.'
  - name: Ісая 37:11
    orderIndex: 10
    osisId: Isa.37.11
    sblId: Isa 37:11
    shortName: Іс 37:11
    text: Ось ти чув, що зробили асирійські царі всім краям, щоб учинити їх закляттям,
      а ти будеш урятований?
  - name: Ісая 37:12
    orderIndex: 11
    osisId: Isa.37.12
    sblId: Isa 37:12
    shortName: Іс 37:12
    text: 'Чи їх урятували боги тих народів, яких понищили батьки мої: Ґозана, і Харана,
      і Рецефа, і синів Едена, що в Телассарі?'
  - name: Ісая 37:13
    orderIndex: 12
    osisId: Isa.37.13
    sblId: Isa 37:13
    shortName: Іс 37:13
    text: Де він, цар Хамату, і цар Арпаду, і цар міста Сефарваїму, Гени та Івви?
  - name: Ісая 37:14
    orderIndex: 13
    osisId: Isa.37.14
    sblId: Isa 37:14
    shortName: Іс 37:14
    text: І взяв Єзекія ті листи з руки послів, і прочитав їх, і ввійшов у Господній
      дім. І Єзекія розгорнув одного листа перед Господнім лицем.
  - name: Ісая 37:15
    orderIndex: 14
    osisId: Isa.37.15
    sblId: Isa 37:15
    shortName: Іс 37:15
    text: 'І Єзекія молився перед Господнім лицем, говорячи:'
  - name: Ісая 37:16
    orderIndex: 15
    osisId: Isa.37.16
    sblId: Isa 37:16
    shortName: Іс 37:16
    text: Господи Саваоте, Боже Ізраїлів, що сидиш на Херувимах! Ти Той єдиний Бог
      для всіх царств землі, Ти створив небеса та землю!
  - name: Ісая 37:17
    orderIndex: 16
    osisId: Isa.37.17
    sblId: Isa 37:17
    shortName: Іс 37:17
    text: Нахили, Господи, ухо Своє та й почуй! Відкрий, Господи, очі Свої та й побач,
      і почуй всі слова Санхеріва, що прислав ображати Живого Бога.
  - name: Ісая 37:18
    orderIndex: 17
    osisId: Isa.37.18
    sblId: Isa 37:18
    shortName: Іс 37:18
    text: Справді, Господи, асирійські царі попустошили всі народи та їхні краї.
  - name: Ісая 37:19
    orderIndex: 18
    osisId: Isa.37.19
    sblId: Isa 37:19
    shortName: Іс 37:19
    text: І кинули вони їхніх богів на огонь, бо не боги вони, а тільки чин людських
      рук, дерево та камінь, і понищили їх.
  - name: Ісая 37:20
    orderIndex: 19
    osisId: Isa.37.20
    sblId: Isa 37:20
    shortName: Іс 37:20
    text: А тепер, Господи, Боже наш, спаси нас від руки його, і нехай знають усі
      царства землі, що Ти Господь, Бог єдиний!
  - name: Ісая 37:21
    orderIndex: 20
    osisId: Isa.37.21
    sblId: Isa 37:21
    shortName: Іс 37:21
    text: 'І послав Ісая, Амосів син, до Єзекії, говорячи: Так сказав Господь, Бог
      Ізраїлів: Я почув те, про що ти молився до Мене, про Санхеріва, царя асирійського.'
  - name: Ісая 37:22
    orderIndex: 21
    osisId: Isa.37.22
    sblId: Isa 37:22
    shortName: Іс 37:22
    text: 'Ось те слово, яке Господь говорив про нього: Гордує тобою, сміється із
      тебе дівиця, сіонська дочка, вслід тобі головою хитає дочка Єрусалиму!'
  - name: Ісая 37:23
    orderIndex: 22
    osisId: Isa.37.23
    sblId: Isa 37:23
    shortName: Іс 37:23
    text: Кого лаяв ти та ображав, і на кого повищив ти голос та вгору підніс свої
      очі? На Святого Ізраїлевого!
  - name: Ісая 37:24
    orderIndex: 23
    osisId: Isa.37.24
    sblId: Isa 37:24
    shortName: Іс 37:24
    text: 'Через рабів своїх Господа ти ображав та казав: Із безліччю своїх колесниць
      я вийшов на гори високі, на боки Лівану, і позрубую кедри високі його, добірні
      його кипариси, і зберусь на вершок його височини, в гущину його саду,'
  - name: Ісая 37:25
    orderIndex: 24
    osisId: Isa.37.25
    sblId: Isa 37:25
    shortName: Іс 37:25
    text: я копаю та п'ю чужу воду, і стопою своєї ноги повисушую я всі єгипетські
      ріки!
  - name: Ісая 37:26
    orderIndex: 25
    osisId: Isa.37.26
    sblId: Isa 37:26
    shortName: Іс 37:26
    text: Хіба ти не чув, що віддавна зробив Я оце, що за днів стародавніх Я це був
      створив? Тепер же спровадив Я це, що ти нищиш міста поукріплювані, на купу румовищ
      обертаєш їх.
  - name: Ісая 37:27
    orderIndex: 26
    osisId: Isa.37.27
    sblId: Isa 37:27
    shortName: Іс 37:27
    text: А мешканці їхні безсилі, настрашені та побентежені, вони стали, як зілля
      оте польове, мов трава зеленіюча, як трава на дахах, як попалене збіжжя, яке
      не доспіло...
  - name: Ісая 37:28
    orderIndex: 27
    osisId: Isa.37.28
    sblId: Isa 37:28
    shortName: Іс 37:28
    text: І сидіння твоє, і твій вихід та вхід твій Я знаю, і твоє проти Мене обурення.
  - name: Ісая 37:29
    orderIndex: 28
    osisId: Isa.37.29
    sblId: Isa 37:29
    shortName: Іс 37:29
    text: За твоє проти Мене обурення, що гординя твоя надійшла до вух Моїх, то на
      ніздрі твої Я сережку привішу, а вудило Моє в твої уста, і тебе поверну Я тією
      дорогою, якою прийшов ти!
  - name: Ісая 37:30
    orderIndex: 29
    osisId: Isa.37.30
    sblId: Isa 37:30
    shortName: Іс 37:30
    text: 'А оце тобі знак: їжте цього року збіжжя самосійне, а другого року саморосле,
      а третього року сійте та жніть, і садіть виноградники, та й їжте їхній плід.'
  - name: Ісая 37:31
    orderIndex: 30
    osisId: Isa.37.31
    sblId: Isa 37:31
    shortName: Іс 37:31
    text: А врятоване Юдиного дому, що лишилося, пустить коріння додолу, і свого плода
      дасть угору.
  - name: Ісая 37:32
    orderIndex: 31
    osisId: Isa.37.32
    sblId: Isa 37:32
    shortName: Іс 37:32
    text: Бо з Єрусалиму вийде позостале, а рештки з гори Сіон. Ревність Господа Саваота
      зробить це.
  - name: Ісая 37:33
    orderIndex: 32
    osisId: Isa.37.33
    sblId: Isa 37:33
    shortName: Іс 37:33
    text: 'Тому так сказав Господь про асирійського царя: Він не ввійде до міста цього,
      і туди він не кине стріли, і щитом її не попередить, і вала на нього не висипле.'
  - name: Ісая 37:34
    orderIndex: 33
    osisId: Isa.37.34
    sblId: Isa 37:34
    shortName: Іс 37:34
    text: Якою дорогою прийде, то нею й повернеться, у місто ж оце він не ввійде,
      говорить Господь!
  - name: Ісая 37:35
    orderIndex: 34
    osisId: Isa.37.35
    sblId: Isa 37:35
    shortName: Іс 37:35
    text: І це місто Я обороню на спасіння його ради Себе та ради Давида, Мого раба!
  - name: Ісая 37:36
    orderIndex: 35
    osisId: Isa.37.36
    sblId: Isa 37:36
    shortName: Іс 37:36
    text: І вийшов Ангол Господній, і забив в асирійському таборі сто й вісімдесят
      і п'ять тисяч. І повставали рано вранці, аж ось усі тіла мертві...
  - name: Ісая 37:37
    orderIndex: 36
    osisId: Isa.37.37
    sblId: Isa 37:37
    shortName: Іс 37:37
    text: А Санхерів, асирійський цар, рушив та й пішов, і вернувся, й осівся в Ніневії.
  - name: Ісая 37:38
    orderIndex: 37
    osisId: Isa.37.38
    sblId: Isa 37:38
    shortName: Іс 37:38
    text: І сталося, коли він молився в домі Нісроха, свого бога, то сини його Адраммелех
      та Шар'ецер убили його мечем, а самі втекли до краю Арарат... А замість нього
      зацарював син його Есар-Хаддон.
  versesCount: 38
- name: Ісая 38
  orderIndex: 37
  osisId: Isa.38
  sblId: Isa 38
  shortName: Іс 38
  verses:
  - name: Ісая 38:1
    orderIndex: 0
    osisId: Isa.38.1
    sblId: Isa 38:1
    shortName: Іс 38:1
    text: 'Тими днями смертельно захворів був Єзекія. І прийшов до нього Ісая, Амосів
      син, пророк, і сказав до нього: Так сказав Господь: Заряди своєму домові, бо
      ти вмираєш і не будеш жити...'
  - name: Ісая 38:2
    orderIndex: 1
    osisId: Isa.38.2
    sblId: Isa 38:2
    shortName: Іс 38:2
    text: І відвернув Єзекія обличчя своє до стіни, і помолився до Господа,
  - name: Ісая 38:3
    orderIndex: 2
    osisId: Isa.38.3
    sblId: Isa 38:3
    shortName: Іс 38:3
    text: 'та й сказав: О, Господи, згадай же, що я ходив перед обличчям Твоїм правдою
      та цілим серцем, і робив я добре в очах Твоїх! І заплакав Єзекія ревним плачем!'
  - name: Ісая 38:4
    orderIndex: 3
    osisId: Isa.38.4
    sblId: Isa 38:4
    shortName: Іс 38:4
    text: 'І було Господнє слово до Ісаї, говорячи:'
  - name: Ісая 38:5
    orderIndex: 4
    osisId: Isa.38.5
    sblId: Isa 38:5
    shortName: Іс 38:5
    text: 'Іди й скажеш до Єзекії: Так сказав Господь, Бог батька твого Давида: Почув
      Я молитву твою, побачив Я сльозу твою! Ось Я додаю до днів твоїх п''ятнадцять
      літ,'
  - name: Ісая 38:6
    orderIndex: 5
    osisId: Isa.38.6
    sblId: Isa 38:6
    shortName: Іс 38:6
    text: і з руки асирійського царя врятую тебе та це місто, й обороню це місто.
  - name: Ісая 38:7
    orderIndex: 6
    osisId: Isa.38.7
    sblId: Isa 38:7
    shortName: Іс 38:7
    text: 'І оце тобі знак від Господа, що Господь зробить ту річ, про яку говорив:'
  - name: Ісая 38:8
    orderIndex: 7
    osisId: Isa.38.8
    sblId: Isa 38:8
    shortName: Іс 38:8
    text: ось я вертаю тінь ступеня, що від сонця зійшла на ступені Ахазові, назад
      на десять ступенів. І вернулося сонце на десять ступенів тими ступенями, якими
      зійшло було.
  - name: Ісая 38:9
    orderIndex: 8
    osisId: Isa.38.9
    sblId: Isa 38:9
    shortName: Іс 38:9
    text: 'Ось писання Єзекії, Юдиного царя, коли він був захворів та видужав з своєї
      хвороби:'
  - name: Ісая 38:10
    orderIndex: 9
    osisId: Isa.38.10
    sblId: Isa 38:10
    shortName: Іс 38:10
    text: 'Я сказав був: Опівдні днів своїх відійду до шеолових брам, решти років
      своїх я не матиму...'
  - name: Ісая 38:11
    orderIndex: 10
    osisId: Isa.38.11
    sblId: Isa 38:11
    shortName: Іс 38:11
    text: 'Я сказав: Не побачу я Господа, Господа в краї живих, уже між мешканцями
      царства померлих не побачу людини...'
  - name: Ісая 38:12
    orderIndex: 11
    osisId: Isa.38.12
    sblId: Isa 38:12
    shortName: Іс 38:12
    text: Домівка моя вже розібрана, і від мене відібрана, немов той пастуший намет;
      я життя своє звинув, мов ткач, від основи мене Він відірве, покінчить мене з
      дня до ночі...
  - name: Ісая 38:13
    orderIndex: 12
    osisId: Isa.38.13
    sblId: Isa 38:13
    shortName: Іс 38:13
    text: Я кричав аж до ранку... Він, як лев, поторощить всі кості мої, з дня до
      ночі покінчить зо мною...
  - name: Ісая 38:14
    orderIndex: 13
    osisId: Isa.38.14
    sblId: Isa 38:14
    shortName: Іс 38:14
    text: Пищу я, мов ластівка чи журавель, воркочу, мов той голуб; заниділи очі мої,
      визираючи до високости... Господи, причавлений я, поручися за мене!
  - name: Ісая 38:15
    orderIndex: 14
    osisId: Isa.38.15
    sblId: Isa 38:15
    shortName: Іс 38:15
    text: Що маю сказати? А що Він сказав був мені, те й вчинив. Тихо змандрую всі
      літа свої через гіркість моєї душі!
  - name: Ісая 38:16
    orderIndex: 15
    osisId: Isa.38.16
    sblId: Isa 38:16
    shortName: Іс 38:16
    text: Господи, на них, на словах Твоїх, житимуть люди, і в усьому цьому життя
      моєї душі, уздоров же мене й оживи Ти мене!
  - name: Ісая 38:17
    orderIndex: 16
    osisId: Isa.38.17
    sblId: Isa 38:17
    shortName: Іс 38:17
    text: Ось терпіння це вийшло мені на добро, Ти стримав від гробу гниття мою душу,
      бо Ти кинув за спину Свою всі гріхи мої,
  - name: Ісая 38:18
    orderIndex: 17
    osisId: Isa.38.18
    sblId: Isa 38:18
    shortName: Іс 38:18
    text: бо не буде ж шеол прославляти Тебе, смерть не буде Тебе вихваляти... Не
      мають надії на правду Твою ті, хто сходить до гробу.
  - name: Ісая 38:19
    orderIndex: 18
    osisId: Isa.38.19
    sblId: Isa 38:19
    shortName: Іс 38:19
    text: Живий, тільки живий Тебе славити буде, як я ось сьогодні, батько синам розголосить
      про правду Твою!
  - name: Ісая 38:20
    orderIndex: 19
    osisId: Isa.38.20
    sblId: Isa 38:20
    shortName: Іс 38:20
    text: Господь на спасіння мені, і ми будем співати пісноспіви свої у домі Господнім
      по всі дні мого життя!
  - name: Ісая 38:21
    orderIndex: 20
    osisId: Isa.38.21
    sblId: Isa 38:21
    shortName: Іс 38:21
    text: 'А Ісая сказав: Нехай візьмуть грудку фіґ, і нехай розітруть на тому гнояку,
      і видужає!'
  - name: Ісая 38:22
    orderIndex: 21
    osisId: Isa.38.22
    sblId: Isa 38:22
    shortName: Іс 38:22
    text: 'А Єзекія промовив: Який знак, що я ввійду до Господнього дому?'
  versesCount: 22
- name: Ісая 39
  orderIndex: 38
  osisId: Isa.39
  sblId: Isa 39
  shortName: Іс 39
  verses:
  - name: Ісая 39:1
    orderIndex: 0
    osisId: Isa.39.1
    sblId: Isa 39:1
    shortName: Іс 39:1
    text: Того часу послав Меродах-Бал'адан, син Бал'аданів, вавилонський цар, листи
      та дарунка до Єзекії, бо прочув був, що той захворів та видужав.
  - name: Ісая 39:2
    orderIndex: 1
    osisId: Isa.39.2
    sblId: Isa 39:2
    shortName: Іс 39:2
    text: І радів ними Єзекія, і показав їм скарбницю свою, срібло, і золото, і пахощі,
      і добру оливу, і всю зброївню свою, і все, що знаходилося в його скарбницях.
      Не було речі, якої не показав би їм Єзекія в домі своїм та в усім володінні
      своїм.
  - name: Ісая 39:3
    orderIndex: 2
    osisId: Isa.39.3
    sblId: Isa 39:3
    shortName: Іс 39:3
    text: 'І прийшов пророк Ісая до царя Єзекії та й сказав до нього: Що говорили
      ці люди? І звідки вони прийшли до тебе? А Єзекія сказав: Вони прийшли до мене
      з далекого краю, з Вавилону.'
  - name: Ісая 39:4
    orderIndex: 3
    osisId: Isa.39.4
    sblId: Isa 39:4
    shortName: Іс 39:4
    text: 'І той сказав: Що вони бачили в домі твоїм? І Єзекія сказав: Усе, що в домі
      моїм, вони бачили, не було речі, якої не показав би я їм у скарбницях своїх.'
  - name: Ісая 39:5
    orderIndex: 4
    osisId: Isa.39.5
    sblId: Isa 39:5
    shortName: Іс 39:5
    text: 'І сказав Ісая до Єзекії: Послухай же слова Господа Саваота:'
  - name: Ісая 39:6
    orderIndex: 5
    osisId: Isa.39.6
    sblId: Isa 39:6
    shortName: Іс 39:6
    text: Ось приходять дні, і все, що в домі твоєму, і що були зібрали батьки твої
      аж до цього дня, буде винесене аж до Вавилону. Нічого не позостанеться, говорить
      Господь...
  - name: Ісая 39:7
    orderIndex: 6
    osisId: Isa.39.7
    sblId: Isa 39:7
    shortName: Іс 39:7
    text: А з синів твоїх, що вийдуть із тебе, яких ти породиш, заберуть, і вони будуть
      евнухами в палатах вавилонського царя!...
  - name: Ісая 39:8
    orderIndex: 7
    osisId: Isa.39.8
    sblId: Isa 39:8
    shortName: Іс 39:8
    text: 'І сказав Єзекія до Ісаї: Добре Господнє слово, яке ти сказав! І подумав
      собі: Так, мир та безпека буде за моїх днів!...'
  versesCount: 8
- name: Ісая 40
  orderIndex: 39
  osisId: Isa.40
  sblId: Isa 40
  shortName: Іс 40
  verses:
  - name: Ісая 40:1
    orderIndex: 0
    osisId: Isa.40.1
    sblId: Isa 40:1
    shortName: Іс 40:1
    text: Утішайте, втішайте народа Мого, говорить ваш Бог!
  - name: Ісая 40:2
    orderIndex: 1
    osisId: Isa.40.2
    sblId: Isa 40:2
    shortName: Іс 40:2
    text: Промовляйте до серця Єрусалиму, і закличте до нього, що виповнилась його
      доля тяжка, що вина йому вибачена, що він за свої всі гріхи вдвоє взяв з руки
      Господа!
  - name: Ісая 40:3
    orderIndex: 2
    osisId: Isa.40.3
    sblId: Isa 40:3
    shortName: Іс 40:3
    text: 'Голос кличе: На пустині вготуйте дорогу Господню, в степу вирівняйте битий
      шлях Богу нашому!'
  - name: Ісая 40:4
    orderIndex: 3
    osisId: Isa.40.4
    sblId: Isa 40:4
    shortName: Іс 40:4
    text: Хай підійметься всяка долина, і хай знизиться всяка гора та підгірок, і
      хай стане круте за рівнину, а пасма гірські за долину!
  - name: Ісая 40:5
    orderIndex: 4
    osisId: Isa.40.5
    sblId: Isa 40:5
    shortName: Іс 40:5
    text: І з'явиться слава Господня, і разом побачить її кожне тіло, бо уста Господні
      оце прорекли!
  - name: Ісая 40:6
    orderIndex: 5
    osisId: Isa.40.6
    sblId: Isa 40:6
    shortName: Іс 40:6
    text: 'Голос кличе: Звіщай! Я ж спитав: Про що буду звіщати? Всяке тіло трава,
      всяка ж слава як цвіт польовий:'
  - name: Ісая 40:7
    orderIndex: 6
    osisId: Isa.40.7
    sblId: Isa 40:7
    shortName: Іс 40:7
    text: 'трава засихає, а квітка зів''яне, як подих Господній повіє на неї!... Справді,
      народ то трава:'
  - name: Ісая 40:8
    orderIndex: 7
    osisId: Isa.40.8
    sblId: Isa 40:8
    shortName: Іс 40:8
    text: Трава засихає, а квітка зів'яне, Слово ж нашого Бога повіки стоятиме!
  - name: Ісая 40:9
    orderIndex: 8
    osisId: Isa.40.9
    sblId: Isa 40:9
    shortName: Іс 40:9
    text: 'На гору високу зберися собі, благовіснику Сіону, свого голоса сильно підвищ,
      благовіснику Єрусалиму! Підвищ, не лякайся, скажи містам Юди: Ось Бог ваш!'
  - name: Ісая 40:10
    orderIndex: 9
    osisId: Isa.40.10
    sblId: Isa 40:10
    shortName: Іс 40:10
    text: Ось прийде Господь, Бог, як сильний, і буде рамено Його панувати для Нього!
      Ось із Ним нагорода Його, а перед обличчям Його відплата Його.
  - name: Ісая 40:11
    orderIndex: 10
    osisId: Isa.40.11
    sblId: Isa 40:11
    shortName: Іс 40:11
    text: Він отару Свою буде пасти, як Пастир, раменом Своїм позбирає ягнята, і на
      лоні Своєму носитиме їх, дійняків же провадити буде!
  - name: Ісая 40:12
    orderIndex: 11
    osisId: Isa.40.12
    sblId: Isa 40:12
    shortName: Іс 40:12
    text: Хто води поміряв своєю долонею, а п'ядею виміряв небо, і третиною міри обняв
      пил землі, і гори ті зважив вагою, а взгір'я шальками?
  - name: Ісая 40:13
    orderIndex: 12
    osisId: Isa.40.13
    sblId: Isa 40:13
    shortName: Іс 40:13
    text: Хто Господнього Духа збагнув, і де та людина, що ради свої подавала Йому?
  - name: Ісая 40:14
    orderIndex: 13
    osisId: Isa.40.14
    sblId: Isa 40:14
    shortName: Іс 40:14
    text: З ким радився Він, і той напоумив Його, та навчав путі права, і пізнання
      навчив був Його, і Його напоумив дороги розумної?
  - name: Ісая 40:15
    orderIndex: 14
    osisId: Isa.40.15
    sblId: Isa 40:15
    shortName: Іс 40:15
    text: Таж народи як крапля з відра, а важать як порох на шальках! Таж Він острови
      підіймає, немов ту пилинку!
  - name: Ісая 40:16
    orderIndex: 15
    osisId: Isa.40.16
    sblId: Isa 40:16
    shortName: Іс 40:16
    text: І Ливана не вистачить на запаління жертовне, не стане й звір'я його на цілопалення!
  - name: Ісая 40:17
    orderIndex: 16
    osisId: Isa.40.17
    sblId: Isa 40:17
    shortName: Іс 40:17
    text: Насупроти Нього всі люди немов би ніщо, пораховані в Нього марнотою та порожнечею.
  - name: Ісая 40:18
    orderIndex: 17
    osisId: Isa.40.18
    sblId: Isa 40:18
    shortName: Іс 40:18
    text: І до кого вподобите Бога, і подобу яку ви поставите поруч із Ним?
  - name: Ісая 40:19
    orderIndex: 18
    osisId: Isa.40.19
    sblId: Isa 40:19
    shortName: Іс 40:19
    text: Майстер божка відливає, золотар же його криє золотом, та виливає йому срібляні
      ланцюжки.
  - name: Ісая 40:20
    orderIndex: 19
    osisId: Isa.40.20
    sblId: Isa 40:20
    shortName: Іс 40:20
    text: Убогий на дара такого бере собі дерево, що не гниє, розшукує вправного майстра,
      щоб поставив божка, який не захитається.
  - name: Ісая 40:21
    orderIndex: 20
    osisId: Isa.40.21
    sblId: Isa 40:21
    shortName: Іс 40:21
    text: Хіба ви не знаєте, чи ви не чули, чи вам не сповіщено здавна було, чи ви
      не зрозуміли підвалин землі?
  - name: Ісая 40:22
    orderIndex: 21
    osisId: Isa.40.22
    sblId: Isa 40:22
    shortName: Іс 40:22
    text: Він Той, Хто сидить понад кругом землі, а мешканці її немов та сарана. Він
      небо простяг, мов тканину тонку, і розтягнув Він його, мов намета на мешкання.
  - name: Ісая 40:23
    orderIndex: 22
    osisId: Isa.40.23
    sblId: Isa 40:23
    shortName: Іс 40:23
    text: 'Він Той, Хто князів обертає в ніщо, робить суддів землі за марноту:'
  - name: Ісая 40:24
    orderIndex: 23
    osisId: Isa.40.24
    sblId: Isa 40:24
    shortName: Іс 40:24
    text: вони не були ще посаджені, і не були ще посіяні, і пень їхній в землі ще
      не закорінився, та як тільки на них Він дмухнув, вони повсихали, і буря понесла
      їх, мов ту солому!
  - name: Ісая 40:25
    orderIndex: 24
    osisId: Isa.40.25
    sblId: Isa 40:25
    shortName: Іс 40:25
    text: І до кого Мене прирівняєте, і йому буду рівний? говорить Святий.
  - name: Ісая 40:26
    orderIndex: 25
    osisId: Isa.40.26
    sblId: Isa 40:26
    shortName: Іс 40:26
    text: Підійміть у височину ваші очі й побачте, хто те все створив? Той, Хто зорі
      виводить за їхнім числом та кличе ім'ям їх усіх! І ніхто не загубиться через
      всесильність та всемогутність Його.
  - name: Ісая 40:27
    orderIndex: 26
    osisId: Isa.40.27
    sblId: Isa 40:27
    shortName: Іс 40:27
    text: 'Пощо говориш ти, Якове, і кажеш, Ізраїлю: Закрита дорога моя перед Господом,
      і від Бога мого відійшло моє право.'
  - name: Ісая 40:28
    orderIndex: 27
    osisId: Isa.40.28
    sblId: Isa 40:28
    shortName: Іс 40:28
    text: 'Хіба ж ти не знаєш, або ти не чув: Бог відвічний Господь, що кінці землі
      Він створив? Він не змучується та не втомлюється, і не збагненний розум Його.'
  - name: Ісая 40:29
    orderIndex: 28
    osisId: Isa.40.29
    sblId: Isa 40:29
    shortName: Іс 40:29
    text: Він змученому дає силу, а безсилому міць.
  - name: Ісая 40:30
    orderIndex: 29
    osisId: Isa.40.30
    sblId: Isa 40:30
    shortName: Іс 40:30
    text: І помучаться хлопці й потомляться, і юнаки спотикнутись спіткнуться,
  - name: Ісая 40:31
    orderIndex: 30
    osisId: Isa.40.31
    sblId: Isa 40:31
    shortName: Іс 40:31
    text: а ті, хто надію складає на Господа, силу відновлять, крила підіймуть, немов
      ті орли, будуть бігати і не потомляться, будуть ходити і не помучаться!
  versesCount: 31
- name: Ісая 41
  orderIndex: 40
  osisId: Isa.41
  sblId: Isa 41
  shortName: Іс 41
  verses:
  - name: Ісая 41:1
    orderIndex: 0
    osisId: Isa.41.1
    sblId: Isa 41:1
    shortName: Іс 41:1
    text: 'Послухайте мовчки Мене, острови, а народи, чекайте навчання Мого! Хай підійдуть
      і скажуть: Приступімо всі разом на суд!'
  - name: Ісая 41:2
    orderIndex: 1
    osisId: Isa.41.2
    sblId: Isa 41:2
    shortName: Іс 41:2
    text: Хто зо сходу того пробудив, що його супроводить в ході перемога? Він народи
      дає перед ним та царів на топтання, їхнього меча обертає на порох, його лука
      в солому розвіяну.
  - name: Ісая 41:3
    orderIndex: 2
    osisId: Isa.41.3
    sblId: Isa 41:3
    shortName: Іс 41:3
    text: Він жене їх, спокійно дорогою йде, якою він не переходив ногами своїми.
  - name: Ісая 41:4
    orderIndex: 3
    osisId: Isa.41.4
    sblId: Isa 41:4
    shortName: Іс 41:4
    text: 'Хто вчинив та зробив це? Той, хто роди покликав віддавна: Я, Господь, перший,
      і з останніми Я той же Самий!'
  - name: Ісая 41:5
    orderIndex: 4
    osisId: Isa.41.5
    sblId: Isa 41:5
    shortName: Іс 41:5
    text: Бачили це острови та жахалися, кінці землі трипотіли, наближувались та приходили.
  - name: Ісая 41:6
    orderIndex: 5
    osisId: Isa.41.6
    sblId: Isa 41:6
    shortName: Іс 41:6
    text: 'Один одному допомагає і говорить до брата свого: Будь міцний!'
  - name: Ісая 41:7
    orderIndex: 6
    osisId: Isa.41.7
    sblId: Isa 41:7
    shortName: Іс 41:7
    text: 'І підбадьорує майстер золотаря, а той, хто молотом гладить, того, хто б''є
      на ковадлі, і каже про споєння: Добре воно! і його зміцнює цвяхами, щоб не хиталось.'
  - name: Ісая 41:8
    orderIndex: 7
    osisId: Isa.41.8
    sblId: Isa 41:8
    shortName: Іс 41:8
    text: Та ти, о Ізраїлю, рабе Мій, Якове, що Я тебе вибрав, насіння Авраама, друга
      Мого,
  - name: Ісая 41:9
    orderIndex: 8
    osisId: Isa.41.9
    sblId: Isa 41:9
    shortName: Іс 41:9
    text: 'ти, якого Я взяв був із кінців землі та покликав тебе із окраїн її, і сказав
      був до тебе: Ти раб Мій, Я вибрав тебе й не відкинув тебе,'
  - name: Ісая 41:10
    orderIndex: 9
    osisId: Isa.41.10
    sblId: Isa 41:10
    shortName: Іс 41:10
    text: не бійся, з тобою бо Я, і не озирайсь, бо Я Бог твій! Зміцню Я тебе, і тобі
      поможу, і правицею правди Своєї тебе Я підтримаю.
  - name: Ісая 41:11
    orderIndex: 10
    osisId: Isa.41.11
    sblId: Isa 41:11
    shortName: Іс 41:11
    text: Отож, засоромляться та зніяковіють усі проти тебе запалені, стануть нічим
      та погинуть твої супротивники.
  - name: Ісая 41:12
    orderIndex: 11
    osisId: Isa.41.12
    sblId: Isa 41:12
    shortName: Іс 41:12
    text: Шукатимеш їх, але їх ти не знайдеш, своїх супротивників; стануть нічим та
      марнотою ті, хто провадить війну проти тебе.
  - name: Ісая 41:13
    orderIndex: 12
    osisId: Isa.41.13
    sblId: Isa 41:13
    shortName: Іс 41:13
    text: 'Бо Я Господь, Бог твій, що держить тебе за правицю й говорить до тебе:
      Не бійся, Я тобі поможу!'
  - name: Ісая 41:14
    orderIndex: 13
    osisId: Isa.41.14
    sblId: Isa 41:14
    shortName: Іс 41:14
    text: 'Не бійся, ти Яковів черве, ти жменько Ізраїлева: Я тобі поможу, говорить
      Господь, і твій Викупитель Святий Ізраїлів!'
  - name: Ісая 41:15
    orderIndex: 14
    osisId: Isa.41.15
    sblId: Isa 41:15
    shortName: Іс 41:15
    text: Ось зроблю Я тебе молотаркою гострою, новою, зубчастою, помолотиш ти гори
      та їх поторощиш, а підгірки половою вчиниш!
  - name: Ісая 41:16
    orderIndex: 15
    osisId: Isa.41.16
    sblId: Isa 41:16
    shortName: Іс 41:16
    text: Перевієш їх ти, й вітер їх рознесе, і буря їх розпорошить, і ти будеш утішатися
      Господом, будеш хвалитись Святим Ізраїлевим.
  - name: Ісая 41:17
    orderIndex: 16
    osisId: Isa.41.17
    sblId: Isa 41:17
    shortName: Іс 41:17
    text: Убогі та бідні шукають води, та нема, язик їхній від прагнення висох, Я,
      Господь, і їх вислухаю, Бог Ізраїлів, не лишу їх!
  - name: Ісая 41:18
    orderIndex: 17
    osisId: Isa.41.18
    sblId: Isa 41:18
    shortName: Іс 41:18
    text: Я ріки відкрию на лисих горах, а джерела посеред долин, оберну Я пустиню
      на озеро водне, а землю суху на джерела!
  - name: Ісая 41:19
    orderIndex: 18
    osisId: Isa.41.19
    sblId: Isa 41:19
    shortName: Іс 41:19
    text: На пустиню дам кедра, акацію, мирта й маслину, поставлю Я разом в степу
      кипариса та явора й бука,
  - name: Ісая 41:20
    orderIndex: 19
    osisId: Isa.41.20
    sblId: Isa 41:20
    shortName: Іс 41:20
    text: щоб разом побачили й знали, і пересвідчились та зрозуміли, що Господня рука
      це зробила, і створив це Святий Ізраїлів!
  - name: Ісая 41:21
    orderIndex: 20
    osisId: Isa.41.21
    sblId: Isa 41:21
    shortName: Іс 41:21
    text: Принесіть свою справу, говорить Господь, припровадьте Мені свої докази,
      каже Цар Яковів.
  - name: Ісая 41:22
    orderIndex: 21
    osisId: Isa.41.22
    sblId: Isa 41:22
    shortName: Іс 41:22
    text: Хай підійдуть і хай нам розкажуть, що трапиться! Виясніть справи минулі,
      що вони є, а ми серце наше на те покладемо й пізнаємо їхній кінець, або сповістіть
      про майбутнє.
  - name: Ісая 41:23
    orderIndex: 22
    osisId: Isa.41.23
    sblId: Isa 41:23
    shortName: Іс 41:23
    text: Розкажіть наперед про майбутнє, і пізнаємо ми, що ви боги. Отож, учиніть
      ви добро чи зробіть що лихе, щоб ми здивувались і разом побачили.
  - name: Ісая 41:24
    orderIndex: 23
    osisId: Isa.41.24
    sblId: Isa 41:24
    shortName: Іс 41:24
    text: Та ви менш від нічого, і менший ваш чин від марноти, гидота, хто вас вибирає!
  - name: Ісая 41:25
    orderIndex: 24
    osisId: Isa.41.25
    sblId: Isa 41:25
    shortName: Іс 41:25
    text: Я з півночі мужа збудив і прийшов він, зо схід сонця в Ім'я Моє кличе, і
      він буде чавити князів, мов ту грязюку, й як ганчар глину топче!
  - name: Ісая 41:26
    orderIndex: 25
    osisId: Isa.41.26
    sblId: Isa 41:26
    shortName: Іс 41:26
    text: 'Хто сказав це віддавна, щоб знали те ми, і щоб наперед ми сказали: Це правда?
      Та ніхто не сказав, і ніхто не повів, і ніхто не почув ваших слів...'
  - name: Ісая 41:27
    orderIndex: 26
    osisId: Isa.41.27
    sblId: Isa 41:27
    shortName: Іс 41:27
    text: 'Я перший сказав до Сіону: Оце, то вони! А Єрусалимові дам благовісника.'
  - name: Ісая 41:28
    orderIndex: 27
    osisId: Isa.41.28
    sblId: Isa 41:28
    shortName: Іс 41:28
    text: І Я дивлюсь, та нікого нема, і немає між ними порадника, щоб відповіли,
      коли їх запитаю.
  - name: Ісая 41:29
    orderIndex: 28
    osisId: Isa.41.29
    sblId: Isa 41:29
    shortName: Іс 41:29
    text: Тож ніщо всі вони, їхні чини марнота, вітер та порожнеча їхні ідоли!
  versesCount: 29
- name: Ісая 42
  orderIndex: 41
  osisId: Isa.42
  sblId: Isa 42
  shortName: Іс 42
  verses:
  - name: Ісая 42:1
    orderIndex: 0
    osisId: Isa.42.1
    sblId: Isa 42:1
    shortName: Іс 42:1
    text: Оце Отрок Мій, що Я підпираю Його, Мій Обранець, що Його полюбила душа Моя.
      Я злив Свого Духа на Нього, і Він правосуддя народам подасть.
  - name: Ісая 42:2
    orderIndex: 1
    osisId: Isa.42.2
    sblId: Isa 42:2
    shortName: Іс 42:2
    text: Він не буде кричати, і кликати не буде, і на вулицях чути не дасть Свого
      голосу.
  - name: Ісая 42:3
    orderIndex: 2
    osisId: Isa.42.3
    sblId: Isa 42:3
    shortName: Іс 42:3
    text: Він очеретини надломленої не доломить, і ґнота тліючого не погасить, буде
      суд видавати за правдою.
  - name: Ісая 42:4
    orderIndex: 3
    osisId: Isa.42.4
    sblId: Isa 42:4
    shortName: Іс 42:4
    text: Не втомиться Він, і не знеможеться, поки присуду не покладе на землі, і
      будуть чекати Закона Його острови.
  - name: Ісая 42:5
    orderIndex: 4
    osisId: Isa.42.5
    sblId: Isa 42:5
    shortName: Іс 42:5
    text: Говорить отак Бог, Господь, що створив небеса і їх розтягнув, що землю простяг
      та все те, що із неї виходить, що народові на ній Він дихання дає, і духа всім
      тим, хто ходить по ній.
  - name: Ісая 42:6
    orderIndex: 5
    osisId: Isa.42.6
    sblId: Isa 42:6
    shortName: Іс 42:6
    text: Я, Господь, покликав Тебе в справедливості, і буду міцно тримати за руки
      Тебе, і Тебе берегтиму, і дам Я Тебе заповітом народові, за Світло поганам,
  - name: Ісая 42:7
    orderIndex: 6
    osisId: Isa.42.7
    sblId: Isa 42:7
    shortName: Іс 42:7
    text: щоб очі відкрити незрячим, щоб вивести в'язня з в'язниці, а з темниці тих
      мешканців темряви!
  - name: Ісая 42:8
    orderIndex: 7
    osisId: Isa.42.8
    sblId: Isa 42:8
    shortName: Іс 42:8
    text: Я Господь, оце Ймення Моє, і іншому слави Своєї не дам, ні хвали Своєї божкам.
  - name: Ісая 42:9
    orderIndex: 8
    osisId: Isa.42.9
    sblId: Isa 42:9
    shortName: Іс 42:9
    text: Речі давні прийшли ось, нові ж Я повім, дам почути вам про них, поки виростуть.
  - name: Ісая 42:10
    orderIndex: 9
    osisId: Isa.42.10
    sblId: Isa 42:10
    shortName: Іс 42:10
    text: Заспівайте для Господа пісню нову, від краю землі Йому хвалу! Нехай шумить
      море, і все, що є в ньому, острови та їхні мешканці!
  - name: Ісая 42:11
    orderIndex: 10
    osisId: Isa.42.11
    sblId: Isa 42:11
    shortName: Іс 42:11
    text: Хай голосно кличуть пустиня й міста її, оселі, що в них проживає Кедар!
      Хай виспівують мешканці скелі, хай кричать із вершини гірської!
  - name: Ісая 42:12
    orderIndex: 11
    osisId: Isa.42.12
    sblId: Isa 42:12
    shortName: Іс 42:12
    text: Нехай Господу честь віддадуть, і на островах Його славу звіщають!
  - name: Ісая 42:13
    orderIndex: 12
    osisId: Isa.42.13
    sblId: Isa 42:13
    shortName: Іс 42:13
    text: Господь вийде, як лицар, розбудить завзяття Своє, як вояк, підійме Він окрик
      та буде кричати, переможе Своїх ворогів!
  - name: Ісая 42:14
    orderIndex: 13
    osisId: Isa.42.14
    sblId: Isa 42:14
    shortName: Іс 42:14
    text: Я відвіку мовчав, мовчазний був та стримувався, а тепер Я кричатиму, мов
      породілля! буду тяжко зідхати й хапати повітря!
  - name: Ісая 42:15
    orderIndex: 14
    osisId: Isa.42.15
    sblId: Isa 42:15
    shortName: Іс 42:15
    text: Спустошу Я гори й підгірки, і всі їхні зілля посушу, і річки оберну в острови,
      і стави повисушую!
  - name: Ісая 42:16
    orderIndex: 15
    osisId: Isa.42.16
    sblId: Isa 42:16
    shortName: Іс 42:16
    text: І Я попроваджу незрячих дорогою, якої не знають, стежками незнаними їх поведу,
      оберну перед ними темноту на світло, а нерівне в рівнину. Оце речі, які Я зроблю,
      і їх не покину!
  - name: Ісая 42:17
    orderIndex: 16
    osisId: Isa.42.17
    sblId: Isa 42:17
    shortName: Іс 42:17
    text: 'Відступлять назад, посоромляться соромом ті, хто надію складав на божка,
      хто бовванам казав: Ви наші боги!'
  - name: Ісая 42:18
    orderIndex: 17
    osisId: Isa.42.18
    sblId: Isa 42:18
    shortName: Іс 42:18
    text: Почуйте, глухі, а незрячі, прозріте, щоб бачити!
  - name: Ісая 42:19
    orderIndex: 18
    osisId: Isa.42.19
    sblId: Isa 42:19
    shortName: Іс 42:19
    text: Хто сліпий, як не раб Мій, а глухий, як посол Мій, що Я посилаю його? Хто
      сліпий, як довірений, і сліпий, як раб Господа?
  - name: Ісая 42:20
    orderIndex: 19
    osisId: Isa.42.20
    sblId: Isa 42:20
    shortName: Іс 42:20
    text: Ти бачив багато, але не зберіг, мав вуха відкриті, але не почув.
  - name: Ісая 42:21
    orderIndex: 20
    osisId: Isa.42.21
    sblId: Isa 42:21
    shortName: Іс 42:21
    text: Господь захотів був того ради правди Своєї, збільшив та прославив Закона.
  - name: Ісая 42:22
    orderIndex: 21
    osisId: Isa.42.22
    sblId: Isa 42:22
    shortName: Іс 42:22
    text: 'Але він народ попустошений та поплюндрований; усі вони по печерах пов''язані
      та по в''язницях поховані; стали вони за грабіж, і немає визвольника, за здобич,
      й немає того, хто б сказав: Поверни!'
  - name: Ісая 42:23
    orderIndex: 22
    osisId: Isa.42.23
    sblId: Isa 42:23
    shortName: Іс 42:23
    text: Хто з вас візьме оце до вух, на майбутнє почує й послухає?
  - name: Ісая 42:24
    orderIndex: 23
    osisId: Isa.42.24
    sblId: Isa 42:24
    shortName: Іс 42:24
    text: Хто Якова дав на здобич, а Ізраїля грабіжникам? Хіба ж не Господь, що ми
      проти Нього грішили були і не хотіли ходити путями Його, а Закона Його ми не
      слухали?
  - name: Ісая 42:25
    orderIndex: 24
    osisId: Isa.42.25
    sblId: Isa 42:25
    shortName: Іс 42:25
    text: І Він вилив на нього жар гніву Свого та насилля війни, що палахкотіло навколо
      його, та він не пізнав, і в ньому горіло воно, та не брав він до серця цього!
  versesCount: 25
- name: Ісая 43
  orderIndex: 42
  osisId: Isa.43
  sblId: Isa 43
  shortName: Іс 43
  verses:
  - name: Ісая 43:1
    orderIndex: 0
    osisId: Isa.43.1
    sblId: Isa 43:1
    shortName: Іс 43:1
    text: 'А тепер отак каже Господь, що створив тебе, Якове, і тебе вформував, о
      Ізраїлю: Не бійся, бо Я тебе викупив, Я покликав ім''я твоє, Мій ти!'
  - name: Ісая 43:2
    orderIndex: 1
    osisId: Isa.43.2
    sblId: Isa 43:2
    shortName: Іс 43:2
    text: Коли переходитимеш через води, Я буду з тобою, а через річки не затоплять
      тебе, коли будеш огонь переходити, не попечешся, і не буде палити тебе його
      полум'я.
  - name: Ісая 43:3
    orderIndex: 2
    osisId: Isa.43.3
    sblId: Isa 43:3
    shortName: Іс 43:3
    text: Бо Я Господь, Бог твій, Святий Ізраїлів, твій Спаситель! Дав Я на викуп
      за тебе Єгипта, Етіопію й Севу замість тебе.
  - name: Ісая 43:4
    orderIndex: 3
    osisId: Isa.43.4
    sblId: Isa 43:4
    shortName: Іс 43:4
    text: Через те, що ти став дорогий в Моїх очах, шанований став, й Я тебе покохав,
      то людей замість тебе віддам, а народи за душу твою.
  - name: Ісая 43:5
    orderIndex: 4
    osisId: Isa.43.5
    sblId: Isa 43:5
    shortName: Іс 43:5
    text: Не бійся, бо Я ж із тобою! Зо сходу згромаджу насіння твоє, і з заходу тебе
      позбираю.
  - name: Ісая 43:6
    orderIndex: 5
    osisId: Isa.43.6
    sblId: Isa 43:6
    shortName: Іс 43:6
    text: 'Скажу півночі: Дай, а до півдня: Не стримуй! Поприводь ти синів моїх здалека,
      а дочки мої від окраїн землі,'
  - name: Ісая 43:7
    orderIndex: 6
    osisId: Isa.43.7
    sblId: Isa 43:7
    shortName: Іс 43:7
    text: і кожного, хто тільки зветься Іменням Моїм, і кого Я на славу Свою був створив,
      кого вформував та кого Я вчинив.
  - name: Ісая 43:8
    orderIndex: 7
    osisId: Isa.43.8
    sblId: Isa 43:8
    shortName: Іс 43:8
    text: Приведи ти народа сліпого, хоч очі він має, і глухих, хоч вуха в них є!
  - name: Ісая 43:9
    orderIndex: 8
    osisId: Isa.43.9
    sblId: Isa 43:9
    shortName: Іс 43:9
    text: 'Нехай разом зберуться всі люди і народи згромадяться: хто поміж ними розкаже
      про це, і хто розповість про минуле? Нехай дадуть свідків своїх і оправдані
      будуть, і хай вони чують та скажуть: Це правда!'
  - name: Ісая 43:10
    orderIndex: 9
    osisId: Isa.43.10
    sblId: Isa 43:10
    shortName: Іс 43:10
    text: Ви свідки Мої, говорить Господь, та раб Мій, якого Я вибрав, щоб пізнали
      й Мені ви повірили, та зрозуміли, ще це Я. До Мене не зроблено Бога, і не буде
      цього по Мені!
  - name: Ісая 43:11
    orderIndex: 10
    osisId: Isa.43.11
    sblId: Isa 43:11
    shortName: Іс 43:11
    text: Я, Я Господь, і крім Мене немає Спасителя!
  - name: Ісая 43:12
    orderIndex: 11
    osisId: Isa.43.12
    sblId: Isa 43:12
    shortName: Іс 43:12
    text: Я розказав, і споміг, і звістив, і Бога чужого немає між вами, ви ж свідки
      Мої, говорить Господь, а Я Бог!
  - name: Ісая 43:13
    orderIndex: 12
    osisId: Isa.43.13
    sblId: Isa 43:13
    shortName: Іс 43:13
    text: І Я здавна Той Самий, і ніхто не врятує з Моєї руки, як що Я вчиню, то хто
      це перемінить?
  - name: Ісая 43:14
    orderIndex: 13
    osisId: Isa.43.14
    sblId: Isa 43:14
    shortName: Іс 43:14
    text: 'Так говорить Господь, ваш Відкупитель, Святий Ізраїлів: Ради вас Я послав
      у Вавилон, і зганяю усіх втікачів, а халдеїв кораблі їх утіхи.'
  - name: Ісая 43:15
    orderIndex: 14
    osisId: Isa.43.15
    sblId: Isa 43:15
    shortName: Іс 43:15
    text: Я Господь, ваш Святий, Творець Ізраїля, Цар ваш!
  - name: Ісая 43:16
    orderIndex: 15
    osisId: Isa.43.16
    sblId: Isa 43:16
    shortName: Іс 43:16
    text: Так говорить Господь, що дорогу на морі дає, а стежку в могутній воді,
  - name: Ісая 43:17
    orderIndex: 16
    osisId: Isa.43.17
    sblId: Isa 43:17
    shortName: Іс 43:17
    text: що випровадив колесницю й коня, військо та силу, що разом лягли і не встали,
      зотліли, як льон, та погасли...
  - name: Ісая 43:18
    orderIndex: 17
    osisId: Isa.43.18
    sblId: Isa 43:18
    shortName: Іс 43:18
    text: Не згадуйте вже про минуле, і про давнє не думайте!
  - name: Ісая 43:19
    orderIndex: 18
    osisId: Isa.43.19
    sblId: Isa 43:19
    shortName: Іс 43:19
    text: Ось зроблю Я нове, тепер виросте. Чи ж про це ви не знаєте? Теж зроблю Я
      дорогу в степу, а в пустині річки.
  - name: Ісая 43:20
    orderIndex: 19
    osisId: Isa.43.20
    sblId: Isa 43:20
    shortName: Іс 43:20
    text: Буде славити Мене польова звірина, шакали та струсі, бо воду Я дам на степу,
      а в пустині річки, щоб напувати народ Мій, вибранця Мого.
  - name: Ісая 43:21
    orderIndex: 20
    osisId: Isa.43.21
    sblId: Isa 43:21
    shortName: Іс 43:21
    text: Цей народ Я Собі вформував, він буде звіщати про славу Мою.
  - name: Ісая 43:22
    orderIndex: 21
    osisId: Isa.43.22
    sblId: Isa 43:22
    shortName: Іс 43:22
    text: Та Мене ти не кликав, о Якове, не змагався за Мене, Ізраїлю.
  - name: Ісая 43:23
    orderIndex: 22
    osisId: Isa.43.23
    sblId: Isa 43:23
    shortName: Іс 43:23
    text: Ти Мені не приводив ягнят цілопалень своїх, і своїми жертвами не шанував
      ти Мене... Я тебе не силував, щоб приносити жертву хлібну, і кадилом не мучив
      тебе.
  - name: Ісая 43:24
    orderIndex: 23
    osisId: Isa.43.24
    sblId: Isa 43:24
    shortName: Іс 43:24
    text: Очерету запашного не купував ти за срібло Мені, і не напував ти Мене лоєм
      жертов своїх, тільки своїми гріхами Мене ти турбував та своїми провинами мучив
      Мене!...
  - name: Ісая 43:25
    orderIndex: 24
    osisId: Isa.43.25
    sblId: Isa 43:25
    shortName: Іс 43:25
    text: Я, Я є Той, Хто стирає провини твої ради Себе, а гріхів твоїх не пам'ятає!
  - name: Ісая 43:26
    orderIndex: 25
    osisId: Isa.43.26
    sblId: Isa 43:26
    shortName: Іс 43:26
    text: Пригадай ти Мені і судімося разом, розкажи ти Мені, щоб тобі оправдатись!
  - name: Ісая 43:27
    orderIndex: 26
    osisId: Isa.43.27
    sblId: Isa 43:27
    shortName: Іс 43:27
    text: Твій батько був перший згрішив, і відпали від Мене твої посередники,
  - name: Ісая 43:28
    orderIndex: 27
    osisId: Isa.43.28
    sblId: Isa 43:28
    shortName: Іс 43:28
    text: тому Я позбавив священства священиків, і Якова дав на прокляття, і на зневагу
      Ізраїля!
  versesCount: 28
- name: Ісая 44
  orderIndex: 43
  osisId: Isa.44
  sblId: Isa 44
  shortName: Іс 44
  verses:
  - name: Ісая 44:1
    orderIndex: 0
    osisId: Isa.44.1
    sblId: Isa 44:1
    shortName: Іс 44:1
    text: А тепер ось послухай, о Якове, рабе Мій, та Ізраїлю, якого Я вибрав.
  - name: Ісая 44:2
    orderIndex: 1
    osisId: Isa.44.2
    sblId: Isa 44:2
    shortName: Іс 44:2
    text: 'Так говорить Господь, що тебе учинив і тебе вформував від утроби, і тобі
      помагає: Не бійся, рабе Мій, Якове, і Єшуруне, якого Я вибрав!'
  - name: Ісая 44:3
    orderIndex: 2
    osisId: Isa.44.3
    sblId: Isa 44:3
    shortName: Іс 44:3
    text: Бо виллю Я воду на спрагнене, а текучі потоки на суходіл, виллю Духа Свого
      на насіння твоє, а благословення Моє на нащадків твоїх,
  - name: Ісая 44:4
    orderIndex: 3
    osisId: Isa.44.4
    sblId: Isa 44:4
    shortName: Іс 44:4
    text: і будуть вони виростати, немов між травою, немов ті тополі при водних потоках!
  - name: Ісая 44:5
    orderIndex: 4
    osisId: Isa.44.5
    sblId: Isa 44:5
    shortName: Іс 44:5
    text: 'Цей буде казати: Я Господній, а той зватиметься йменням Якова, інший напише
      своєю рукою: для Господа я, і буде зватися йменням Ізраїля.'
  - name: Ісая 44:6
    orderIndex: 5
    osisId: Isa.44.6
    sblId: Isa 44:6
    shortName: Іс 44:6
    text: 'Так говорить Господь, Цар Ізраїлів та Викупитель його, Господь Саваот:
      Я перший, і Я останній, і Бога нема, окрім Мене!'
  - name: Ісая 44:7
    orderIndex: 6
    osisId: Isa.44.7
    sblId: Isa 44:7
    shortName: Іс 44:7
    text: І хто зветься, як Я? Хай розкаже про те, й хай звістить те Мені з того часу,
      коли Я заклав у давнині народ, і хай нам розкаже майбутнє й прийдешнє.
  - name: Ісая 44:8
    orderIndex: 7
    osisId: Isa.44.8
    sblId: Isa 44:8
    shortName: Іс 44:8
    text: Не бійтеся та не лякайтесь! Хіба здавна Я не розповів був тобі й не звістив?
      А ви свідки Мої! Чи є Бог, окрім Мене? І Скелі немає, не знаю ні жодної!
  - name: Ісая 44:9
    orderIndex: 8
    osisId: Isa.44.9
    sblId: Isa 44:9
    shortName: Іс 44:9
    text: 'Всі, що роблять бовванів, марнота вони, і їхні улюбленці не помагають,
      а свідками того самі: не бачать вони та не знають, щоб застидатись!'
  - name: Ісая 44:10
    orderIndex: 9
    osisId: Isa.44.10
    sblId: Isa 44:10
    shortName: Іс 44:10
    text: Хто бога зробив та ідола вилив, що він не помагає?
  - name: Ісая 44:11
    orderIndex: 10
    osisId: Isa.44.11
    sblId: Isa 44:11
    shortName: Іс 44:11
    text: 'Тож друзі його посоромлені будуть усі, майстрі ж вони тільки з людей. Хай
      вони всі зберуться та стануть: вони полякаються та посоромляться разом!'
  - name: Ісая 44:12
    orderIndex: 11
    osisId: Isa.44.12
    sblId: Isa 44:12
    shortName: Іс 44:12
    text: Коваль тне з заліза сокиру, і в горючім вугіллі працює, і формує божка молотками
      та робить його своїм сильним раменом, а при тім той голодний й безсилий, не
      п'є води й мучиться...
  - name: Ісая 44:13
    orderIndex: 12
    osisId: Isa.44.13
    sblId: Isa 44:13
    shortName: Іс 44:13
    text: А тесля витягує шнура, визначує штифтом його, того ідола, гемблями робить
      його та окреслює циркулем це, і робить його на подобу людини, як розкішний зразок
      чоловіка, щоб у домі поставити.
  - name: Ісая 44:14
    orderIndex: 13
    osisId: Isa.44.14
    sblId: Isa 44:14
    shortName: Іс 44:14
    text: Настинає кедрин він собі, і візьме граба й дуба, і міцне собі викохає між
      лісними деревами, ясен посадить, а дощик вирощує.
  - name: Ісая 44:15
    orderIndex: 14
    osisId: Isa.44.15
    sblId: Isa 44:15
    shortName: Іс 44:15
    text: І стане людині оце все на паливо, і візьме частину із того й зогріється,
      теж підпалить в печі й спече хліб. Також виробить бога й йому поклоняється,
      ідолом зробить його, і перед ним на коліна впадає.
  - name: Ісая 44:16
    orderIndex: 15
    osisId: Isa.44.16
    sblId: Isa 44:16
    shortName: Іс 44:16
    text: 'Половину його він попалить в огні, на половині його варить м''ясо та їсть,
      печеню пече й насичається, також гріється та приговорює: Як добре, нагрівся,
      відчув я огонь...'
  - name: Ісая 44:17
    orderIndex: 16
    osisId: Isa.44.17
    sblId: Isa 44:17
    shortName: Іс 44:17
    text: 'А останок його він за бога вчинив, за боввана свого, перед ним на коліна
      впадає та кланяється, йому молиться й каже: Рятуй же мене, бо ти бог мій!'
  - name: Ісая 44:18
    orderIndex: 17
    osisId: Isa.44.18
    sblId: Isa 44:18
    shortName: Іс 44:18
    text: Не знають і не розуміють вони, бо їхні очі зажмурені, щоб не побачити, і
      стверділи їхні серця, щоб не розуміти!
  - name: Ісая 44:19
    orderIndex: 18
    osisId: Isa.44.19
    sblId: Isa 44:19
    shortName: Іс 44:19
    text: 'І не покладе він до серця свого, і немає знання ані розуму, щоб проказати:
      Половину його попалив я в огні, і на вугіллі його я пік хліб, смажив м''ясо
      та їв. А решту його за огиду вчиню, буду кланятися дерев''яній колоді?'
  - name: Ісая 44:20
    orderIndex: 19
    osisId: Isa.44.20
    sblId: Isa 44:20
    shortName: Іс 44:20
    text: 'Він годується попелом! Звело його серце обманене, і він не врятує своєї
      душі, та не скаже: Хіба не брехня у правиці моїй?'
  - name: Ісая 44:21
    orderIndex: 20
    osisId: Isa.44.21
    sblId: Isa 44:21
    shortName: Іс 44:21
    text: Пам'ятай про це, Якове та Ізраїлю, бо ти раб Мій! Я тебе вформував був для
      Себе рабом, Мій Ізраїлю, ти не будеш забутий у Мене!
  - name: Ісая 44:22
    orderIndex: 21
    osisId: Isa.44.22
    sblId: Isa 44:22
    shortName: Іс 44:22
    text: Провини твої постирав Я, мов хмару, і немов мряку гріхи твої, навернися
      ж до Мене, тебе бо Я викупив!
  - name: Ісая 44:23
    orderIndex: 22
    osisId: Isa.44.23
    sblId: Isa 44:23
    shortName: Іс 44:23
    text: Радійте, небеса, бо Господь це зробив; викликуйте радісно, глибини землі;
      втішайтеся співом, о гори та лісе, та в нім всяке дерево, бо Господь викупив
      Якова, і прославивсь в Ізраїлі!
  - name: Ісая 44:24
    orderIndex: 23
    osisId: Isa.44.24
    sblId: Isa 44:24
    shortName: Іс 44:24
    text: 'Так говорить Господь, твій Відкупитель, та Той, що тебе вформував від утроби:
      Я, Господь, Той, Хто чинить усе: Розтягнув Я Сам небо та землю втвердив, хто
      при тім був зо Мною?'
  - name: Ісая 44:25
    orderIndex: 24
    osisId: Isa.44.25
    sblId: Isa 44:25
    shortName: Іс 44:25
    text: Хто ознаки ламає брехливим, і робить безглуздими чарівників, Хто з нічим
      мудреців відсилає, і їхні знання обертає в нерозум,
  - name: Ісая 44:26
    orderIndex: 25
    osisId: Isa.44.26
    sblId: Isa 44:26
    shortName: Іс 44:26
    text: 'Хто сповнює слово Свого раба, і виконує раду Своїх посланців, Хто Єрусалимові
      каже: Ти будеш заселений! а юдейським містам: Забудовані будете ви, а руїни
      його відбудую!'
  - name: Ісая 44:27
    orderIndex: 26
    osisId: Isa.44.27
    sblId: Isa 44:27
    shortName: Іс 44:27
    text: 'Хто глибіні проказує: Висохни, а річки твої Я повисушую,'
  - name: Ісая 44:28
    orderIndex: 27
    osisId: Isa.44.28
    sblId: Isa 44:28
    shortName: Іс 44:28
    text: 'Хто до Кіра говорить: Мій пастирю, і всяке Моє пожадання він виконає та
      Єрусалимові скаже: Збудований будеш! а храмові: Будеш закладений!'
  versesCount: 28
- name: Ісая 45
  orderIndex: 44
  osisId: Isa.45
  sblId: Isa 45
  shortName: Іс 45
  verses:
  - name: Ісая 45:1
    orderIndex: 0
    osisId: Isa.45.1
    sblId: Isa 45:1
    shortName: Іс 45:1
    text: 'Так говорить Господь до Свого помазанця Кіра: Я міцно тримаю тебе за правицю,
      щоб перед обличчям твоїм повалити народи, і з стегон царів розв''яжу пояси,
      щоб відчинити двері перед тобою, а брами не будуть замикані.'
  - name: Ісая 45:2
    orderIndex: 1
    osisId: Isa.45.2
    sblId: Isa 45:2
    shortName: Іс 45:2
    text: Я перед тобою піду й повирівнюю висунене, двері мідні зламаю і порозбиваю
      залізні засуви.
  - name: Ісая 45:3
    orderIndex: 2
    osisId: Isa.45.3
    sblId: Isa 45:3
    shortName: Іс 45:3
    text: І дам тобі скарби, що в темряві, та багатства заховані, щоб пізнав ти, що
      Я то Господь, Який кличе тебе за йменням твоїм, Бог Ізраїлів,
  - name: Ісая 45:4
    orderIndex: 3
    osisId: Isa.45.4
    sblId: Isa 45:4
    shortName: Іс 45:4
    text: ради раба Мого Якова й ради вибранця Мого Ізраїля, і кличу тебе твоїм іменням,
      тебе називаю, хоч ти не знаєш Мене.
  - name: Ісая 45:5
    orderIndex: 4
    osisId: Isa.45.5
    sblId: Isa 45:5
    shortName: Іс 45:5
    text: Я Господь, і нема вже нікого, нема іншого Бога, крім Мене. Я тебе підперізую,
      хоч ти не знаєш Мене,
  - name: Ісая 45:6
    orderIndex: 5
    osisId: Isa.45.6
    sblId: Isa 45:6
    shortName: Іс 45:6
    text: щоб дізналися зо сходу сонця й з заходу, що крім Мене немає нічого; Я Господь,
      і нема вже нікого,
  - name: Ісая 45:7
    orderIndex: 6
    osisId: Isa.45.7
    sblId: Isa 45:7
    shortName: Іс 45:7
    text: Я, що світло формую та темність творю, чиню мир і недолю творю, Я Господь,
      Який робить це все!
  - name: Ісая 45:8
    orderIndex: 7
    osisId: Isa.45.8
    sblId: Isa 45:8
    shortName: Іс 45:8
    text: Спустіть росу згори, небеса, а із хмар хай спливе справедливість! Хай земля
      відкривається, і хай породить спасіння та правду, хай разом ростуть! Я, Господь,
      це вчинив!
  - name: Ісая 45:9
    orderIndex: 8
    osisId: Isa.45.9
    sblId: Isa 45:9
    shortName: Іс 45:9
    text: 'Горе тому, хто з Творцем своїм свариться, черепок із земних черепків! Чи
      глина повість ганчареві своєму: Що робиш? а діло його: Ти без рук!'
  - name: Ісая 45:10
    orderIndex: 9
    osisId: Isa.45.10
    sblId: Isa 45:10
    shortName: Іс 45:10
    text: 'Горе тому, хто патякає батькові: Пощо ти плодиш? а жінці: Пощо ти родиш?'
  - name: Ісая 45:11
    orderIndex: 10
    osisId: Isa.45.11
    sblId: Isa 45:11
    shortName: Іс 45:11
    text: 'Так говорить Господь, Святий Ізраїлів, і Той, Хто його вформував: Питайте
      Мене про майбутнє, а долю синів Моїх й чин Моїх рук позоставте Мені!'
  - name: Ісая 45:12
    orderIndex: 11
    osisId: Isa.45.12
    sblId: Isa 45:12
    shortName: Іс 45:12
    text: Я землю вчинив і створив людину на ній, небеса Я руками Своїми простяг і
      про їхні зорі звелів.
  - name: Ісая 45:13
    orderIndex: 12
    osisId: Isa.45.13
    sblId: Isa 45:13
    shortName: Іс 45:13
    text: Я збудив його в правді, і зрівняю йому всі дороги. Він місто Моє побудує
      і відпустить вигнанців Моїх не за викуп і не за дарунка, говорить Господь Саваот.
  - name: Ісая 45:14
    orderIndex: 13
    osisId: Isa.45.14
    sblId: Isa 45:14
    shortName: Іс 45:14
    text: 'Так говорить Господь: Праця Єгипту й торгівля Етіопії та високі севаїтяни
      перейдуть до тебе та будуть твої. Підуть вони за тобою, у кайданах перейдуть,
      і будуть вклонятись тобі та благати тебе: Тільки в тебе є Бог, і нема більш,
      нема іншого Бога!'
  - name: Ісая 45:15
    orderIndex: 14
    osisId: Isa.45.15
    sblId: Isa 45:15
    shortName: Іс 45:15
    text: Справді Ти Бог таємничий, Бог Ізраїлів, Спаситель!
  - name: Ісая 45:16
    orderIndex: 15
    osisId: Isa.45.16
    sblId: Isa 45:16
    shortName: Іс 45:16
    text: Всі вони засоромляться й зніяковіють, майстрі ідолів підуть у соромі разом,
  - name: Ісая 45:17
    orderIndex: 16
    osisId: Isa.45.17
    sblId: Isa 45:17
    shortName: Іс 45:17
    text: 'Ізраїль же буде спасений від Господа вічним спасінням: не будете ви засоромлені
      ані знеславлені аж на вічні віки!'
  - name: Ісая 45:18
    orderIndex: 17
    osisId: Isa.45.18
    sblId: Isa 45:18
    shortName: Іс 45:18
    text: Бо так промовляє Господь, Творець неба. Він той Бог, що землю вформував
      та її вчинив, і міцно поставив її; не як порожнечу її створив, на проживання
      на ній Він її вформував. Я Господь, і нема більше іншого Бога!
  - name: Ісая 45:19
    orderIndex: 18
    osisId: Isa.45.19
    sblId: Isa 45:19
    shortName: Іс 45:19
    text: 'Я не говорив в укритті, на темному місці землі. Я не говорив до насіння
      Якова: Шукаєте дармо Мене! Я Господь, говорю справедливість, звіщаю правдиве!'
  - name: Ісая 45:20
    orderIndex: 19
    osisId: Isa.45.20
    sblId: Isa 45:20
    shortName: Іс 45:20
    text: Зберіться й прийдіть, наблизьтеся разом, урятовані всі із поганів! Не знає
      нічого, хто дерево носить, боввана свого, та що молиться богові, який не поможе.
  - name: Ісая 45:21
    orderIndex: 20
    osisId: Isa.45.21
    sblId: Isa 45:21
    shortName: Іс 45:21
    text: 'Розкажіть та наблизьте, і хай разом нарадяться: Хто розповів це віддавна,
      із давніх часів це звістив? Чи ж не Я, ваш Господь? Бож немає вже Бога, крім
      Мене, окрім Мене нема Бога праведного та Спасителя!'
  - name: Ісая 45:22
    orderIndex: 21
    osisId: Isa.45.22
    sblId: Isa 45:22
    shortName: Іс 45:22
    text: Зверніться до Мене й спасетесь, всі кінці землі, бо Я Бог, і нема більше
      іншого Бога!
  - name: Ісая 45:23
    orderIndex: 22
    osisId: Isa.45.23
    sblId: Isa 45:23
    shortName: Іс 45:23
    text: 'Я Собою Самим присягав, справедливість із уст Моїх вийшла, те слово, яке
      не повернеться: усяке коліно вклонятися буде Мені, усякий язик присягне'
  - name: Ісая 45:24
    orderIndex: 23
    osisId: Isa.45.24
    sblId: Isa 45:24
    shortName: Іс 45:24
    text: 'й Мені скаже: Тільки в Господі правда та сила! Прийдуть до Нього та засоромляться
      всі, що на Нього запалюються.'
  - name: Ісая 45:25
    orderIndex: 24
    osisId: Isa.45.25
    sblId: Isa 45:25
    shortName: Іс 45:25
    text: Через Господа усправедливляться, і буде прославлене всяке насіння Ізраїля!
  versesCount: 25
- name: Ісая 46
  orderIndex: 45
  osisId: Isa.46
  sblId: Isa 46
  shortName: Іс 46
  verses:
  - name: Ісая 46:1
    orderIndex: 0
    osisId: Isa.46.1
    sblId: Isa 46:1
    shortName: Іс 46:1
    text: Бел упав на коліна, зігнувся Нево, стали ідоли їхні для звірини й худоби.
      Те, що колись ви носили, накладене, мов той тягар на худобу помучену.
  - name: Ісая 46:2
    orderIndex: 1
    osisId: Isa.46.2
    sblId: Isa 46:2
    shortName: Іс 46:2
    text: Зігнулися й разом упали вони на коліна; не могли врятувати тягара, і самі
      до полону пішли...
  - name: Ісая 46:3
    orderIndex: 2
    osisId: Isa.46.3
    sblId: Isa 46:3
    shortName: Іс 46:3
    text: Почуйте Мене, доме Яковів, та ввесь залишку дому Ізраїлевого, яких від живота
      Я підняв, носив від утроби,
  - name: Ісая 46:4
    orderIndex: 3
    osisId: Isa.46.4
    sblId: Isa 46:4
    shortName: Іс 46:4
    text: і Я буду Той Самий до старости вашої, і до сивини вас носитиму, Я вчинив,
      і Я буду носити, й Я двигатиму й порятую!
  - name: Ісая 46:5
    orderIndex: 4
    osisId: Isa.46.5
    sblId: Isa 46:5
    shortName: Іс 46:5
    text: До кого Мене ви вподобите та прирівняєте, до кого подібним Мене ви учините,
      щоб схожому бути?
  - name: Ісая 46:6
    orderIndex: 5
    osisId: Isa.46.6
    sblId: Isa 46:6
    shortName: Іс 46:6
    text: Ті, що золото сиплють з киси, срібло ж важать вагою, винаймлюють золотаря,
      щоб із того їм бога зробив, і перед ним вони падають та поклоняються,
  - name: Ісая 46:7
    orderIndex: 6
    osisId: Isa.46.7
    sblId: Isa 46:7
    shortName: Іс 46:7
    text: носять його на плечі, підіймають його, і ставлять його на місці його. І
      стоїть, і з місця свого він не рухається; коли ж хто до нього кричить, то він
      не відповість, і не врятує його від недолі.
  - name: Ісая 46:8
    orderIndex: 7
    osisId: Isa.46.8
    sblId: Isa 46:8
    shortName: Іс 46:8
    text: Пам'ятайте про це та змужнійте, візьміть це на розум, провинники!
  - name: Ісая 46:9
    orderIndex: 8
    osisId: Isa.46.9
    sblId: Isa 46:9
    shortName: Іс 46:9
    text: Пам'ятайте про давнє, відвічне, бо Я Бог, і немає більш Бога, й нікого,
      як Я,
  - name: Ісая 46:10
    orderIndex: 9
    osisId: Isa.46.10
    sblId: Isa 46:10
    shortName: Іс 46:10
    text: 'що звіщаю кінець від початку, і наперед що не сталося ще, і що говорю:
      Мій замір відбудеться, і всяке жадання Своє Я вчиню,'
  - name: Ісая 46:11
    orderIndex: 10
    osisId: Isa.46.11
    sblId: Isa 46:11
    shortName: Іс 46:11
    text: що хижого птаха зо сходу прикликую, з краю далекого мужа Своєї поради! Так,
      Я сказав те й спроваджу, що Я задумав був теє зроблю!
  - name: Ісая 46:12
    orderIndex: 11
    osisId: Isa.46.12
    sblId: Isa 46:12
    shortName: Іс 46:12
    text: Почуйте Мене, твердосерді, далекі від справедливости!
  - name: Ісая 46:13
    orderIndex: 12
    osisId: Isa.46.13
    sblId: Isa 46:13
    shortName: Іс 46:13
    text: Я Свою справедливість наблизив, вона недалеко, а спасіння Моє не припізниться,
      і дам на Сіоні спасіння, дам Ізраїлеві Свою велич!
  versesCount: 13
- name: Ісая 47
  orderIndex: 46
  osisId: Isa.47
  sblId: Isa 47
  shortName: Іс 47
  verses:
  - name: Ісая 47:1
    orderIndex: 0
    osisId: Isa.47.1
    sblId: Isa 47:1
    shortName: Іс 47:1
    text: 'Зійди й сядь у порох, о діво, дочко Вавилону! Сядь на землю, без трону,
      о дочко халдеїв! Бо кликати більше не будуть на тебе: тендитна та випещена!'
  - name: Ісая 47:2
    orderIndex: 1
    osisId: Isa.47.2
    sblId: Isa 47:2
    shortName: Іс 47:2
    text: Візьми жорна й муки намели, намітку свою відхили, закачай но подолка та
      стегна відкрий, і бреди через ріки,
  - name: Ісая 47:3
    orderIndex: 2
    osisId: Isa.47.3
    sblId: Isa 47:3
    shortName: Іс 47:3
    text: і буде твій сором відкритий, і стид твій покажеться! Я помсту вчиню, і не
      буду щадити людини!
  - name: Ісая 47:4
    orderIndex: 3
    osisId: Isa.47.4
    sblId: Isa 47:4
    shortName: Іс 47:4
    text: Наш Відкупитель, Господь Саваот Йому Ймення, Святий Ізраїлів.
  - name: Ісая 47:5
    orderIndex: 4
    osisId: Isa.47.5
    sblId: Isa 47:5
    shortName: Іс 47:5
    text: 'Сиди мовчки й ввійди до темноти, о дочко халдеїв, бо кликати більше не
      будуть тебе: Пані царств!'
  - name: Ісая 47:6
    orderIndex: 5
    osisId: Isa.47.6
    sblId: Isa 47:6
    shortName: Іс 47:6
    text: 'Розлютився Я на народ Свій, збезчестив спадщину Своєю, та й віддав їх у
      руку твою. Ти не виявила милосердя до них: ти над старцем учинила ярмо своє
      дуже тяжким,'
  - name: Ісая 47:7
    orderIndex: 6
    osisId: Isa.47.7
    sblId: Isa 47:7
    shortName: Іс 47:7
    text: 'та й сказала: Навіки я панею буду! І до серця собі не взяла тих речей,
      не подумала про свій кінець...'
  - name: Ісая 47:8
    orderIndex: 7
    osisId: Isa.47.8
    sblId: Isa 47:8
    shortName: Іс 47:8
    text: 'А тепер це послухай, розпещена, що безпечно сидиш, що говориш у серці своїм:
      Я, і більше ніхто! Не буду сидіти вдовою, і не знатиму страти дітей!'
  - name: Ісая 47:9
    orderIndex: 8
    osisId: Isa.47.9
    sblId: Isa 47:9
    shortName: Іс 47:9
    text: Та прийдуть на тебе несподівано те й те в один день, страта дітей та вдівство,
      вони в повній мірі на тебе спадуть при усій многоті твоїх чарів, при силі великій
      твоїх заклинань!...
  - name: Ісая 47:10
    orderIndex: 9
    osisId: Isa.47.10
    sblId: Isa 47:10
    shortName: Іс 47:10
    text: 'Ти ж бо надію складала на злобу свою, говорила: Ніхто не побачить мене!
      Звела тебе мудрість твоя та знання твоє, і сказала ти в серці своїм: Я, і більше
      ніхто!'
  - name: Ісая 47:11
    orderIndex: 10
    osisId: Isa.47.11
    sblId: Isa 47:11
    shortName: Іс 47:11
    text: І прийде на тебе лихе, що відворожити його ти не зможеш, і на тебе нещастя
      впаде, що не зможеш його окупити, і прийде на тебе раптовно спустошення, про
      яке ти не знаєш...
  - name: Ісая 47:12
    orderIndex: 11
    osisId: Isa.47.12
    sblId: Isa 47:12
    shortName: Іс 47:12
    text: Ставай же з своїми закляттями та з безліччю чарів своїх, якими ти мучилася
      від юнацтва свого, може зможеш ти допомогти, може ти настрахаєш!
  - name: Ісая 47:13
    orderIndex: 12
    osisId: Isa.47.13
    sblId: Isa 47:13
    shortName: Іс 47:13
    text: Змучилась ти від великої кількости рад своїх, хай же стануть і хай допоможуть
      тобі ті, хто небо розрізує, хто до зір придивляється, хто провіщує кожного місяця,
      що має на тебе прийти!
  - name: Ісая 47:14
    orderIndex: 13
    osisId: Isa.47.14
    sblId: Isa 47:14
    shortName: Іс 47:14
    text: 'Ось стали вони, мов солома: огонь їх попалить, не врятують своєї душі з
      руки полум''я, це не жар, щоб погріти себе, ані полум''я, щоб сидіти біля нього...'
  - name: Ісая 47:15
    orderIndex: 14
    osisId: Isa.47.15
    sblId: Isa 47:15
    shortName: Іс 47:15
    text: Такими тобі стануть ті, що співпрацювала ти з ними, ворожбити твої від юнацтва
      твого, кожен буде блудити на свій бік, немає нікого, хто б тебе врятував!
  versesCount: 15
- name: Ісая 48
  orderIndex: 47
  osisId: Isa.48
  sblId: Isa 48
  shortName: Іс 48
  verses:
  - name: Ісая 48:1
    orderIndex: 0
    osisId: Isa.48.1
    sblId: Isa 48:1
    shortName: Іс 48:1
    text: Послухайте це, доме Яковів, що зветесь іменням Ізраїлевим, і що вийшли із
      Юдиних вод, що клянетеся Йменням Господнім та Бога Ізраїля згадуєте, хоч не
      в правді та не в справедливості!
  - name: Ісая 48:2
    orderIndex: 1
    osisId: Isa.48.2
    sblId: Isa 48:2
    shortName: Іс 48:2
    text: Бо від міста святого вони прозиваються та на Бога Ізраїлевого спираються,
      Йому Ймення Господь Саваот!
  - name: Ісая 48:3
    orderIndex: 2
    osisId: Isa.48.3
    sblId: Isa 48:3
    shortName: Іс 48:3
    text: Я віддавна звіщав про минуле, із уст Моїх вийшло воно й розповів Я про нього,
      раптовно зробив, і прийшло.
  - name: Ісая 48:4
    orderIndex: 3
    osisId: Isa.48.4
    sblId: Isa 48:4
    shortName: Іс 48:4
    text: Тому, що Я знав, що впертий ти є, твоя ж шия то м'язи залізні, а чоло твоє
      мідяне,
  - name: Ісая 48:5
    orderIndex: 4
    osisId: Isa.48.5
    sblId: Isa 48:5
    shortName: Іс 48:5
    text: 'то звіщав Я віддавна тобі, іще поки прийшло, розповів Я тобі, щоб ти не
      говорив: Мій божок це зробив, а про це наказав мій бовван та мій ідол.'
  - name: Ісая 48:6
    orderIndex: 5
    osisId: Isa.48.6
    sblId: Isa 48:6
    shortName: Іс 48:6
    text: Ти чув, переглянь усе це; і ви хіба не визнаєте цього? Тепер розповів Я
      тобі новини й таємниці, яких ти не знав.
  - name: Ісая 48:7
    orderIndex: 6
    osisId: Isa.48.7
    sblId: Isa 48:7
    shortName: Іс 48:7
    text: 'Тепер вони створені, а не віддавна, а перед цим днем ти не чув був про
      них, щоб не сказати: Оце я їх знав.'
  - name: Ісая 48:8
    orderIndex: 7
    osisId: Isa.48.8
    sblId: Isa 48:8
    shortName: Іс 48:8
    text: 'Та не чув ти й не знав, і віддавна ти не відкривав свого вуха, бо Я знав,
      що напевно ти зрадиш, і звано тебе від утроби: перевертень.'
  - name: Ісая 48:9
    orderIndex: 8
    osisId: Isa.48.9
    sblId: Isa 48:9
    shortName: Іс 48:9
    text: Ради Ймення Свого Я спиняю Свій гнів, і ради слави Своєї Я стримуюся проти
      тебе, щоб не знищити тебе.
  - name: Ісая 48:10
    orderIndex: 9
    osisId: Isa.48.10
    sblId: Isa 48:10
    shortName: Іс 48:10
    text: Оце перетопив Я тебе, але не як те срібло, у горні недолі тебе дослідив.
  - name: Ісая 48:11
    orderIndex: 10
    osisId: Isa.48.11
    sblId: Isa 48:11
    shortName: Іс 48:11
    text: Ради Себе, ради Себе роблю, бо як буде збезчещене Ймення Моє? А іншому слави
      Своєї не дам.
  - name: Ісая 48:12
    orderIndex: 11
    osisId: Isa.48.12
    sblId: Isa 48:12
    shortName: Іс 48:12
    text: 'Почуй Мене, Якове та Ізраїлю, Мій покликаний: Це Я, Я перший, також Я останній!'
  - name: Ісая 48:13
    orderIndex: 12
    osisId: Isa.48.13
    sblId: Isa 48:13
    shortName: Іс 48:13
    text: Теж рука Моя землю заклала, і небо напнула правиця Моя, Я закличу до них
      і вони стануть разом.
  - name: Ісая 48:14
    orderIndex: 13
    osisId: Isa.48.14
    sblId: Isa 48:14
    shortName: Іс 48:14
    text: 'Зберіться ви всі та й послухайте: Хто серед вас розповів був про те? Кого
      Господь любить, вчинить волю Його в Вавилоні, рамено ж Його на халдеях.'
  - name: Ісая 48:15
    orderIndex: 14
    osisId: Isa.48.15
    sblId: Isa 48:15
    shortName: Іс 48:15
    text: Я, Я говорив і покликав його, спровадив його, і він на дорозі своїй буде
      мати поводження.
  - name: Ісая 48:16
    orderIndex: 15
    osisId: Isa.48.16
    sblId: Isa 48:16
    shortName: Іс 48:16
    text: 'Наблизьтесь до Мене, послухайте це: Споконвіку Я не говорив потаємно; від
      часу, як діялось це, Я був там. А тепер послав Мене Господь Бог та Його Дух.'
  - name: Ісая 48:17
    orderIndex: 16
    osisId: Isa.48.17
    sblId: Isa 48:17
    shortName: Іс 48:17
    text: 'Так говорить Господь, твій Відкупитель, Святий Ізраїлів: Я Господь, Бог
      твій, що навчає тебе про корисне, що провадить тебе по дорозі, якою ти маєш
      ходити.'
  - name: Ісая 48:18
    orderIndex: 17
    osisId: Isa.48.18
    sblId: Isa 48:18
    shortName: Іс 48:18
    text: О, коли б ти прислухувався до Моїх заповідей, то був би твій спокій, як
      річка, а твоя справедливість, немов морські хвилі!
  - name: Ісая 48:19
    orderIndex: 18
    osisId: Isa.48.19
    sblId: Isa 48:19
    shortName: Іс 48:19
    text: А насіння твого було б, як піску, а нащадків твого живота немов зернят його,
      і витяте й вигублене не було б твоє ймення із-перед обличчя Мого!
  - name: Ісая 48:20
    orderIndex: 19
    osisId: Isa.48.20
    sblId: Isa 48:20
    shortName: Іс 48:20
    text: 'Вирушіть із Вавилону, втечіть від халдеїв, радісним співом звістіть, оце
      розголосіть, аж до краю землі рознесіть це, скажіть: Господь викупив раба Свого
      Якова!'
  - name: Ісая 48:21
    orderIndex: 20
    osisId: Isa.48.21
    sblId: Isa 48:21
    shortName: Іс 48:21
    text: 'І спраги не знали вони на пустинях, якими провадив Він їх: воду з скелі
      пустив їм, Він скелю розбив і вода потекла!'
  - name: Ісая 48:22
    orderIndex: 21
    osisId: Isa.48.22
    sblId: Isa 48:22
    shortName: Іс 48:22
    text: Для безбожних спокою немає, говорить Господь.
  versesCount: 22
- name: Ісая 49
  orderIndex: 48
  osisId: Isa.49
  sblId: Isa 49
  shortName: Іс 49
  verses:
  - name: Ісая 49:1
    orderIndex: 0
    osisId: Isa.49.1
    sblId: Isa 49:1
    shortName: Іс 49:1
    text: 'Почуйте Мене, острови, і народи здалека, вважайте: Господь із утроби покликав
      Мене, Моє Ймення згадав з нутра неньки Моєї.'
  - name: Ісая 49:2
    orderIndex: 1
    osisId: Isa.49.2
    sblId: Isa 49:2
    shortName: Іс 49:2
    text: І Мої уста вчинив Він, як той гострий меч, заховав Мене в тіні Своєї руки,
      і Мене вчинив за добірну стрілу, в Своїм сагайдаці заховав Він Мене.
  - name: Ісая 49:3
    orderIndex: 2
    osisId: Isa.49.3
    sblId: Isa 49:3
    shortName: Іс 49:3
    text: 'І до Мене прорік: Ти раб Мій, Ізраїлю, Яким Я прославлюсь!'
  - name: Ісая 49:4
    orderIndex: 3
    osisId: Isa.49.4
    sblId: Isa 49:4
    shortName: Іс 49:4
    text: 'І Я відповів: Надаремно трудивсь Я, на порожнечу й марноту зужив Свою силу:
      Справді ж з Господом право Моє, і нагорода Моя з Моїм Богом.'
  - name: Ісая 49:5
    orderIndex: 4
    osisId: Isa.49.5
    sblId: Isa 49:5
    shortName: Іс 49:5
    text: Тепер же промовив Господь, що Мене вформував Собі від живота за раба, щоб
      навернути Собі Якова, і щоб Ізраїль для Нього був зібраний. І був Я шанований
      в очах Господніх, а Мій Бог стався міццю Моєю.
  - name: Ісая 49:6
    orderIndex: 5
    osisId: Isa.49.6
    sblId: Isa 49:6
    shortName: Іс 49:6
    text: 'І Він сказав: Того мало, щоб був Ти Мені за раба, щоб відновити племена
      Якова, щоб вернути врятованих Ізраїля, але Я вчиню Тебе світлом народів, щоб
      був Ти спасінням Моїм аж до краю землі!'
  - name: Ісая 49:7
    orderIndex: 6
    osisId: Isa.49.7
    sblId: Isa 49:7
    shortName: Іс 49:7
    text: 'Так говорить Господь, Відкупитель Ізраїлів, Святий його, до погордженого
      на душі, до обридженого від людей, до раба тих володарів: Побачать царі, і князі
      повстають, і поклоняться ради Господа, що вірний, ради Святого Ізраїлевого,
      що вибрав Тебе.'
  - name: Ісая 49:8
    orderIndex: 7
    osisId: Isa.49.8
    sblId: Isa 49:8
    shortName: Іс 49:8
    text: 'Так говорить Господь: За часу вподобання Я відповів Тобі, в день спасіння
      Тобі допоміг, і стерегтиму Тебе, і дам Я Тебе заповітом народові, щоб край обновити,
      щоб поділити спадки спустошені,'
  - name: Ісая 49:9
    orderIndex: 8
    osisId: Isa.49.9
    sblId: Isa 49:9
    shortName: Іс 49:9
    text: 'щоб в''язням сказати: Виходьте, а тим, хто в темноті: З''явіться! При дорогах
      вони будуть пастися, і по всіх лисих горбовинах їхні пасовиська.'
  - name: Ісая 49:10
    orderIndex: 9
    osisId: Isa.49.10
    sblId: Isa 49:10
    shortName: Іс 49:10
    text: Не будуть голодні вони, ані спрагнені, і не вдарить їх спека, ні сонце,
      бо Той, Хто їх милує, їх попровадить і до водних джерел поведе їх.
  - name: Ісая 49:11
    orderIndex: 10
    osisId: Isa.49.11
    sblId: Isa 49:11
    shortName: Іс 49:11
    text: І вчиню Я всі гори Свої за дорогу, і підіймуться биті шляхи Мої.
  - name: Ісая 49:12
    orderIndex: 11
    osisId: Isa.49.12
    sblId: Isa 49:12
    shortName: Іс 49:12
    text: Ось ці здалека прийдуть, а ці ось із півночі й з заходу, а ці з краю Сінім.
  - name: Ісая 49:13
    orderIndex: 12
    osisId: Isa.49.13
    sblId: Isa 49:13
    shortName: Іс 49:13
    text: Радійте, небеса, звеселися ти, земле, ви ж, гори, втішайтеся співом, бо
      Господь звеселив Свій народ, і змилувався над Своїми убогими!
  - name: Ісая 49:14
    orderIndex: 13
    osisId: Isa.49.14
    sblId: Isa 49:14
    shortName: Іс 49:14
    text: 'І сказав був Сіон: Господь кинув мене, і Господь мій про мене забув...'
  - name: Ісая 49:15
    orderIndex: 14
    osisId: Isa.49.15
    sblId: Isa 49:15
    shortName: Іс 49:15
    text: Чи ж жінка забуде своє немовля, щоб не пожаліти їй сина утроби своєї? Та
      коли б вони позабували, то Я не забуду про тебе!
  - name: Ісая 49:16
    orderIndex: 15
    osisId: Isa.49.16
    sblId: Isa 49:16
    shortName: Іс 49:16
    text: Отож на долонях Своїх тебе вирізьбив Я, твої мури позавсіди передо Мною.
  - name: Ісая 49:17
    orderIndex: 16
    osisId: Isa.49.17
    sblId: Isa 49:17
    shortName: Іс 49:17
    text: Синове твої поспішаться до тебе, а ті, хто руйнує тебе й ті, хто нищить
      тебе, повідходять від тебе.
  - name: Ісая 49:18
    orderIndex: 17
    osisId: Isa.49.18
    sblId: Isa 49:18
    shortName: Іс 49:18
    text: 'Здійми свої очі навколо й побач: всі вони позбиралися й йдуть ось до тебе!
      Як живий Я, говорить Господь: усіх їх, як оздобу, зодягнеш, та підв''яжешся
      ними, немов наречена.'
  - name: Ісая 49:19
    orderIndex: 18
    osisId: Isa.49.19
    sblId: Isa 49:19
    shortName: Іс 49:19
    text: Бо руїни твої та пустині твої, і зруйнований край твій тепер справді стануть
      тісними для мешканців, і будуть віддалені ті, хто тебе руйнував.
  - name: Ісая 49:20
    orderIndex: 19
    osisId: Isa.49.20
    sblId: Isa 49:20
    shortName: Іс 49:20
    text: 'Іще до вух твоїх скажуть синове сирітства твого: Тісне мені місце оце,
      посунься для мене, й я сяду!'
  - name: Ісая 49:21
    orderIndex: 20
    osisId: Isa.49.21
    sblId: Isa 49:21
    shortName: Іс 49:21
    text: 'І ти скажеш у серці своїм: Хто мені їх зродив, як була осирочена я та самітна,
      була вигнана та заблудила? І хто виховав їх? Я зосталась сама, а ці, звідки
      вони?'
  - name: Ісая 49:22
    orderIndex: 21
    osisId: Isa.49.22
    sblId: Isa 49:22
    shortName: Іс 49:22
    text: 'Так сказав Господь Бог: Ось Я підійму Свою руку до людів, і піднесу до
      народів прапора Свого, і позносять синів твоїх в пазусі, а дочок твоїх поприносять
      на плечах.'
  - name: Ісая 49:23
    orderIndex: 22
    osisId: Isa.49.23
    sblId: Isa 49:23
    shortName: Іс 49:23
    text: І будуть царі за твоїх вихователів, а їхні цариці за няньок твоїх. Лицем
      до землі вони будуть вклонятись тобі та лизатимуть пил твоїх ніг, і ти пізнаєш,
      що Я то Господь, що не посоромляться ті, хто на Мене надіється!
  - name: Ісая 49:24
    orderIndex: 23
    osisId: Isa.49.24
    sblId: Isa 49:24
    shortName: Іс 49:24
    text: Чи ж від сильного буде віднята здобич, і чи награбоване гвалтівником урятоване
      буде?
  - name: Ісая 49:25
    orderIndex: 24
    osisId: Isa.49.25
    sblId: Isa 49:25
    shortName: Іс 49:25
    text: 'Бо Господь каже так: Полонені відібрані будуть від сильного, і врятована
      буде здобич насильника, і Я стану на прю із твоїми суперечниками, синів же твоїх
      Я спасу.'
  - name: Ісая 49:26
    orderIndex: 25
    osisId: Isa.49.26
    sblId: Isa 49:26
    shortName: Іс 49:26
    text: І Я змушу твоїх гнобителів їсти тіло своє, і вони повпиваються власною кров'ю,
      немов би вином молодим... І пізнає тоді кожне тіло, що Я то Господь, твій Спаситель
      та твій Відкупитель, Потужний Яковів!
  versesCount: 26
- name: Ісая 50
  orderIndex: 49
  osisId: Isa.50
  sblId: Isa 50
  shortName: Іс 50
  verses:
  - name: Ісая 50:1
    orderIndex: 0
    osisId: Isa.50.1
    sblId: Isa 50:1
    shortName: Іс 50:1
    text: 'Так говорить Господь: Де вашої матері лист розводовий, з яким Я її відпустив?
      Або хто є з Моїх боргувальників, якому Я вас був продав? Тож за ваші провини
      ви продані, і за ваші гріхи ваша мати відпущена.'
  - name: Ісая 50:2
    orderIndex: 1
    osisId: Isa.50.2
    sblId: Isa 50:2
    shortName: Іс 50:2
    text: Чому то нікого немає, коли Я приходжу, і не відповідає ніхто, коли кличу?
      Чи рука Моя справді короткою стала, щоб викупляти, і хіба рятувати нема в Мені
      сили? Таж докором Своїм Я висушую море, обертаю ріки в пустиню, їхня риба гниє
      без води й умирає із прагнення!
  - name: Ісая 50:3
    orderIndex: 2
    osisId: Isa.50.3
    sblId: Isa 50:3
    shortName: Іс 50:3
    text: Небеса зодягаю Я в темряву, і покриттям їхнім верету чиню.
  - name: Ісая 50:4
    orderIndex: 3
    osisId: Isa.50.4
    sblId: Isa 50:4
    shortName: Іс 50:4
    text: Господь Бог Мені дав мову вправну, щоб уміти зміцнити словом змученого,
      Він щоранку пробуджує, збуджує вухо Мені, щоб слухати, мов учні.
  - name: Ісая 50:5
    orderIndex: 4
    osisId: Isa.50.5
    sblId: Isa 50:5
    shortName: Іс 50:5
    text: Господь Бог відкрив вухо Мені, й Я не став неслухняним, назад не відступив.
  - name: Ісая 50:6
    orderIndex: 5
    osisId: Isa.50.6
    sblId: Isa 50:6
    shortName: Іс 50:6
    text: Підставив Я спину Свою тим, хто б'є, а щоки Свої щипачам, обличчя Свого
      не сховав від ганьби й плювання.
  - name: Ісая 50:7
    orderIndex: 6
    osisId: Isa.50.7
    sblId: Isa 50:7
    shortName: Іс 50:7
    text: Але Господь Бог допоможе Мені, тому не соромлюся Я, тому Я зробив був обличчя
      Своє, немов кремінь, і знаю, що не буду застиджений Я.
  - name: Ісая 50:8
    orderIndex: 7
    osisId: Isa.50.8
    sblId: Isa 50:8
    shortName: Іс 50:8
    text: Близько Той, Хто Мене всправедливлює, хто ж стане зо Мною на прю? Станьмо
      разом, хто Мій супротивник? Хай до Мене підійде!
  - name: Ісая 50:9
    orderIndex: 8
    osisId: Isa.50.9
    sblId: Isa 50:9
    shortName: Іс 50:9
    text: Отож, Господь Бог допоможе Мені, хто ж отой, що признає Мене винуватим?
  - name: Ісая 50:10
    orderIndex: 9
    osisId: Isa.50.10
    sblId: Isa 50:10
    shortName: Іс 50:10
    text: Хто між вами лякається Господа і голос Його Отрока слухає? Хто ходить у
      темряві, світла ж немає йому, хай надіється він на Господнє Ім'я, і хай на Бога
      свого опирається!
  - name: Ісая 50:11
    orderIndex: 10
    osisId: Isa.50.11
    sblId: Isa 50:11
    shortName: Іс 50:11
    text: Тож усі, що огонь ви запалюєте, що огненними стрілами ви поузброювані, ходіть
      у жарі свого огню та в стрілах огненних, які розпалили! З Моєї руки оце станеться
      вам, і ви будете в муках лежати!
  versesCount: 11
- name: Ісая 51
  orderIndex: 50
  osisId: Isa.51
  sblId: Isa 51
  shortName: Іс 51
  verses:
  - name: Ісая 51:1
    orderIndex: 0
    osisId: Isa.51.1
    sblId: Isa 51:1
    shortName: Іс 51:1
    text: Почуйте Мене, хто женеться за правдою, хто пошукує Господа! Погляньте на
      скелю, з якої ви витесані, і на каменоломню, з якої ви видовбані.
  - name: Ісая 51:2
    orderIndex: 1
    osisId: Isa.51.2
    sblId: Isa 51:2
    shortName: Іс 51:2
    text: Гляньте на Авраама, батька свого, та на Сарру, що вас породила, бо тільки
      одного його Я покликав, але благословив був його та розмножив його.
  - name: Ісая 51:3
    orderIndex: 2
    osisId: Isa.51.3
    sblId: Isa 51:3
    shortName: Іс 51:3
    text: Бо Сіона Господь потішає, всі руїни його потішає, й обертає пустині його
      на Еден, його ж степ на Господній садок! Пробуватимуть в ньому утіха та радість,
      хвала й пісноспіви.
  - name: Ісая 51:4
    orderIndex: 3
    osisId: Isa.51.4
    sblId: Isa 51:4
    shortName: Іс 51:4
    text: Послухай Мене, Мій народе, і візьми до вух, ти племено Моє, бо вийде від
      Мене Закон, а Своє правосуддя поставлю за світло народам!
  - name: Ісая 51:5
    orderIndex: 4
    osisId: Isa.51.5
    sblId: Isa 51:5
    shortName: Іс 51:5
    text: 'Близька правда Моя: вийде спасіння Моє, а рамена Мої будуть суд видавати
      народам. Острови будуть мати надію на Мене і сподівання свої покладуть на рамено
      Моє.'
  - name: Ісая 51:6
    orderIndex: 5
    osisId: Isa.51.6
    sblId: Isa 51:6
    shortName: Іс 51:6
    text: Здійміть свої очі до неба, і погляньте на землю додолу! Бо небо, як дим,
      продереться, а земля розпадеться, мов одіж, мешканці ж її, як та воша, погинуть,
      спасіння ж Моє буде вічне, а правда Моя не зламається!
  - name: Ісая 51:7
    orderIndex: 6
    osisId: Isa.51.7
    sblId: Isa 51:7
    shortName: Іс 51:7
    text: 'Почуйте Мене, знавці правди, народе, що в серці його Мій Закон: Не бійтеся
      людської ганьби та їхніх образ не лякайтесь,'
  - name: Ісая 51:8
    orderIndex: 7
    osisId: Isa.51.8
    sblId: Isa 51:8
    shortName: Іс 51:8
    text: бо поточить їх міль, мов одежу, й як вовну, черва їх зжере, а правда Моя
      буде вічна, і спасіння моє з роду в рід!
  - name: Ісая 51:9
    orderIndex: 8
    osisId: Isa.51.9
    sblId: Isa 51:9
    shortName: Іс 51:9
    text: Збудися, збудись, зодягнися у силу, рамено Господнє! Збудися, як у давнину,
      як за покоління віків! Хіба це не ти Рагава зрубало, крокодила здіравило?
  - name: Ісая 51:10
    orderIndex: 9
    osisId: Isa.51.10
    sblId: Isa 51:10
    shortName: Іс 51:10
    text: Хіба це не ти море висушило, води безодні великої, що морську глибину вчинило
      дорогою, щоб викуплені перейшли?
  - name: Ісая 51:11
    orderIndex: 10
    osisId: Isa.51.11
    sblId: Isa 51:11
    shortName: Іс 51:11
    text: Отак визволенці Господні повернуться та до Сіону зо співом увійдуть, і на
      їхній голові буде радість відвічна, веселість та втіху осягнуть вони, а журба
      та зідхання втечуть!
  - name: Ісая 51:12
    orderIndex: 11
    osisId: Isa.51.12
    sblId: Isa 51:12
    shortName: Іс 51:12
    text: Я, Я ваш Той Утішитель! Хто ж то ти, що боїшся людини смертельної й людського
      сина, що до трави він подібний?
  - name: Ісая 51:13
    orderIndex: 12
    osisId: Isa.51.13
    sblId: Isa 51:13
    shortName: Іс 51:13
    text: І ти забуваєш про Господа, що вчинив був тебе, що напнув небеса Він та землю
      заклав, і завжди щоденно лякаєшся гніву гнобителя, що готовий тебе погубити.
      Але де той гнобителів гнів?
  - name: Ісая 51:14
    orderIndex: 13
    osisId: Isa.51.14
    sblId: Isa 51:14
    shortName: Іс 51:14
    text: Закутий в кайдани небавом розв'язаний буде, і не помре він у ямі, і не забракне
      йому його хліба.
  - name: Ісая 51:15
    orderIndex: 14
    osisId: Isa.51.15
    sblId: Isa 51:15
    shortName: Іс 51:15
    text: Бо Я Господь, Бог твій, що збурює море, й ревуть його хвілі, Господь Саваот
      Йому Ймення!
  - name: Ісая 51:16
    orderIndex: 15
    osisId: Isa.51.16
    sblId: Isa 51:16
    shortName: Іс 51:16
    text: 'І кладу Я слова Свої в уста твої та ховаю тебе в тіні рук Своїх, щоб небо
      напнути та землю закласти, і сказати Сіонові: Ти Мій народ!'
  - name: Ісая 51:17
    orderIndex: 16
    osisId: Isa.51.17
    sblId: Isa 51:17
    shortName: Іс 51:17
    text: Збудися, збудися, устань, дочко Єрусалиму, що з руки із Господньої випила
      ти келіх гніву Його, чашу-келіха одуру випила, вицідила...
  - name: Ісая 51:18
    orderIndex: 17
    osisId: Isa.51.18
    sblId: Isa 51:18
    shortName: Іс 51:18
    text: Зо всіх тих синів, що вона породила, нікого нема, хто б провадив її; зо
      всіх тих синів, яких виховала, нікого нема, хто б підтримав її...
  - name: Ісая 51:19
    orderIndex: 18
    osisId: Isa.51.19
    sblId: Isa 51:19
    shortName: Іс 51:19
    text: Ці дві речі спіткали тебе, але хто пожаліє тебе? Руїна й недоля, і голод
      та меч, хто розважить тебе?
  - name: Ісая 51:20
    orderIndex: 19
    osisId: Isa.51.20
    sblId: Isa 51:20
    shortName: Іс 51:20
    text: Синове твої повмлівали, лежали на розі всіх вулиць, мов олень у тенетах,
      повні гніву Господнього, крику Бога твого...
  - name: Ісая 51:21
    orderIndex: 20
    osisId: Isa.51.21
    sblId: Isa 51:21
    shortName: Іс 51:21
    text: 'Тому то послухай оцього, убога й сп''яніла, але не з вина:'
  - name: Ісая 51:22
    orderIndex: 21
    osisId: Isa.51.22
    sblId: Isa 51:22
    shortName: Іс 51:22
    text: 'Так говорить Господь твій, Господь і твій Бог, що на прю за народ Свій
      стає: Ось келіха одуру Я забираю з твоєї руки, чашу-келіха гніву Мого, більше
      пити його вже не будеш!'
  - name: Ісая 51:23
    orderIndex: 22
    osisId: Isa.51.23
    sblId: Isa 51:23
    shortName: Іс 51:23
    text: 'І дам Я його в руку тих, що гнобили тебе, що вони до твоєї душі говорили:
      Схились, і по тобі ми перейдемо! І поклала ти спину свою, немов землю, й як
      вулицю для перехожих...'
  versesCount: 23
- name: Ісая 52
  orderIndex: 51
  osisId: Isa.52
  sblId: Isa 52
  shortName: Іс 52
  verses:
  - name: Ісая 52:1
    orderIndex: 0
    osisId: Isa.52.1
    sblId: Isa 52:1
    shortName: Іс 52:1
    text: Збудися, збудись, зодягнися, Сіоне, у силу свою, зодягнися у щати пишноти
      своєї, о Єрусалиме, о місто святе, бо вже необрізаний та занечищений більше
      не ввійде до тебе!
  - name: Ісая 52:2
    orderIndex: 1
    osisId: Isa.52.2
    sblId: Isa 52:2
    shortName: Іс 52:2
    text: Обтруси з себе порох, устань та сідай, Єрусалиме! Розв'яжи пута шиї своєї,
      о бранко, о дочко Сіону!
  - name: Ісая 52:3
    orderIndex: 2
    osisId: Isa.52.3
    sblId: Isa 52:3
    shortName: Іс 52:3
    text: 'Бо Господь каже так: Задармо були ви попродані, тому будете викуплені не
      за срібло.'
  - name: Ісая 52:4
    orderIndex: 3
    osisId: Isa.52.4
    sblId: Isa 52:4
    shortName: Іс 52:4
    text: 'Бо так Господь Бог промовляє: До Єгипту зійшов був народ Мій впочатку,
      щоб мешкати там, а Ашшур за ніщо його тиснув.'
  - name: Ісая 52:5
    orderIndex: 4
    osisId: Isa.52.5
    sblId: Isa 52:5
    shortName: Іс 52:5
    text: А тепер що Мені тут, говорить Господь, коли взятий даремно народ Мій? Шаліють
      володарі їхні, говорить Господь, і постійно ввесь день Моє Ймення зневажене...
  - name: Ісая 52:6
    orderIndex: 5
    osisId: Isa.52.6
    sblId: Isa 52:6
    shortName: Іс 52:6
    text: 'Тому Моє Ймення пізнає народ Мій, тому того дня він пізнає, що Я то Отой,
      що говорить: Ось Я!'
  - name: Ісая 52:7
    orderIndex: 6
    osisId: Isa.52.7
    sblId: Isa 52:7
    shortName: Іс 52:7
    text: 'Які гарні на горах ноги благовісника, що звіщає про мир, що добро провіщає,
      що спасіння звіщає, що говорить Сіонові: Царює твій Бог!'
  - name: Ісая 52:8
    orderIndex: 7
    osisId: Isa.52.8
    sblId: Isa 52:8
    shortName: Іс 52:8
    text: Слухай, твої сторожі зняли голос, укупі співають, бо бачать вони око-в-око,
      коли до Сіону Господь повертається.
  - name: Ісая 52:9
    orderIndex: 8
    osisId: Isa.52.9
    sblId: Isa 52:9
    shortName: Іс 52:9
    text: Радійте, співайте сумісно, о єрусалимські руїни, бо народа Свого Господь
      звеселив, викупив Єрусалима!
  - name: Ісая 52:10
    orderIndex: 9
    osisId: Isa.52.10
    sblId: Isa 52:10
    shortName: Іс 52:10
    text: Господь обнажив на очах усіх народів святеє рамено Своє, і спасіння від
      нашого Бога побачать всі кінці землі!
  - name: Ісая 52:11
    orderIndex: 10
    osisId: Isa.52.11
    sblId: Isa 52:11
    shortName: Іс 52:11
    text: Уступіться, вступіться та вийдіть ізвідти, нечистого не доторкайтеся, вийдіть
      з середини його, очистьтеся ви, що носите посуд Господній!
  - name: Ісая 52:12
    orderIndex: 11
    osisId: Isa.52.12
    sblId: Isa 52:12
    shortName: Іс 52:12
    text: Бо не в поспіху вийдете і не навтеки ви підете, бо піде Господь перед вами,
      за вами ж Ізраїлів Бог.
  - name: Ісая 52:13
    orderIndex: 12
    osisId: Isa.52.13
    sblId: Isa 52:13
    shortName: Іс 52:13
    text: Ось стане розумне робити Мій Отрок, підійметься й буде повищений, і височенним
      Він стане!
  - name: Ісая 52:14
    orderIndex: 13
    osisId: Isa.52.14
    sblId: Isa 52:14
    shortName: Іс 52:14
    text: Як багато-хто Ним дивувались, такий то був змінений образ Його, що й не
      був людиною, а вигляд Його, що й не був сином людським!
  - name: Ісая 52:15
    orderIndex: 14
    osisId: Isa.52.15
    sblId: Isa 52:15
    shortName: Іс 52:15
    text: так Він здивує численних народів, царі свої уста замкнуть перед Ним, бо
      побачать, про що не говорено їм, і зрозуміють, чого не чували вони!...
  versesCount: 15
- name: Ісая 53
  orderIndex: 52
  osisId: Isa.53
  sblId: Isa 53
  shortName: Іс 53
  verses:
  - name: Ісая 53:1
    orderIndex: 0
    osisId: Isa.53.1
    sblId: Isa 53:1
    shortName: Іс 53:1
    text: Хто нашій спасенній тій звістці повірив, і над ким відкривалось рамено Господнє?
  - name: Ісая 53:2
    orderIndex: 1
    osisId: Isa.53.2
    sblId: Isa 53:2
    shortName: Іс 53:2
    text: Бо Він виріс перед Ним, мов галузка, і мов корінь з сухої землі, не мав
      Він принади й не мав пишноти; і ми Його бачили, та краси не було, щоб Його пожадати!
  - name: Ісая 53:3
    orderIndex: 2
    osisId: Isa.53.3
    sblId: Isa 53:3
    shortName: Іс 53:3
    text: Він погорджений був, Його люди покинули, страдник, знайомий з хоробами,
      і від Якого обличчя ховали, погорджений, і ми не цінували Його...
  - name: Ісая 53:4
    orderIndex: 3
    osisId: Isa.53.4
    sblId: Isa 53:4
    shortName: Іс 53:4
    text: Направду ж Він немочі наші узяв і наші болі поніс, а ми уважали Його за
      пораненого, ніби Бог Його вдарив поразами й мучив...
  - name: Ісая 53:5
    orderIndex: 4
    osisId: Isa.53.5
    sblId: Isa 53:5
    shortName: Іс 53:5
    text: А Він був ранений за наші гріхи, за наші провини Він мучений був, кара на
      Ньому була за наш мир, Його ж ранами нас уздоровлено!
  - name: Ісая 53:6
    orderIndex: 5
    osisId: Isa.53.6
    sblId: Isa 53:6
    shortName: Іс 53:6
    text: Усі ми блудили, немов ті овечки, розпорошились кожен на власну дорогу, і
      на Нього Господь поклав гріх усіх нас!
  - name: Ісая 53:7
    orderIndex: 6
    osisId: Isa.53.7
    sblId: Isa 53:7
    shortName: Іс 53:7
    text: Він гноблений був та понижуваний, але уст Своїх не відкривав. Як ягня був
      проваджений Він на заколення, й як овечка перед стрижіями своїми мовчить, так
      і Він не відкривав Своїх уст...
  - name: Ісая 53:8
    orderIndex: 7
    osisId: Isa.53.8
    sblId: Isa 53:8
    shortName: Іс 53:8
    text: Від утиску й суду Він забраний був, і хто збагне Його рід? Бо з краю живих
      Він відірваний був, за провини Мого народу на смерть Його дано...
  - name: Ісая 53:9
    orderIndex: 8
    osisId: Isa.53.9
    sblId: Isa 53:9
    shortName: Іс 53:9
    text: І з злочинцями визначили Йому гроба Його, та Його поховали в багатого, хоч
      провини Він не учинив, і не було в Його устах омани...
  - name: Ісая 53:10
    orderIndex: 9
    osisId: Isa.53.10
    sblId: Isa 53:10
    shortName: Іс 53:10
    text: Та зволив Господь, щоб побити Його, щоб муки завдано Йому. Якщо ж душу Свою
      покладе Він як жертву за гріх, то побачить насіння, і житиме довгії дні, і замір
      Господній рукою Його буде мати поводження!
  - name: Ісая 53:11
    orderIndex: 10
    osisId: Isa.53.11
    sblId: Isa 53:11
    shortName: Іс 53:11
    text: Він через муки Своєї душі буде бачити плід, та й насититься. Справедливий,
      Мій Отрок, оправдає пізнанням Своїм багатьох, і їхні гріхи понесе.
  - name: Ісая 53:12
    orderIndex: 11
    osisId: Isa.53.12
    sblId: Isa 53:12
    shortName: Іс 53:12
    text: Тому то дам уділ Йому між великими, і з потужними буде ділити здобич за
      те, що на смерть віддав душу Свою, і з злочинцями був порахований, хоч гріх
      багатьох Сам носив і заступавсь за злочинців!
  versesCount: 12
- name: Ісая 54
  orderIndex: 53
  osisId: Isa.54
  sblId: Isa 54
  shortName: Іс 54
  verses:
  - name: Ісая 54:1
    orderIndex: 0
    osisId: Isa.54.1
    sblId: Isa 54:1
    shortName: Іс 54:1
    text: Веселися ж, неплідна, яка не родила, співанням утішайся й радій, що мук
      породільних не мала, бо в покиненої буде більше синів від синів заміжньої, говорить
      Господь!
  - name: Ісая 54:2
    orderIndex: 1
    osisId: Isa.54.2
    sblId: Isa 54:2
    shortName: Іс 54:2
    text: Пошир місце намету свого, а завіси наметні помешкань твоїх повитягай, не
      затримуй! Свої шнури продовж, а кілочки свої позміцняй!
  - name: Ісая 54:3
    orderIndex: 2
    osisId: Isa.54.3
    sblId: Isa 54:3
    shortName: Іс 54:3
    text: Бо праворуч і ліворуч поширишся ти, а насіння твоє одідичать народи, і заселять
      міста опустошені.
  - name: Ісая 54:4
    orderIndex: 3
    osisId: Isa.54.4
    sblId: Isa 54:4
    shortName: Іс 54:4
    text: Не бійся, бо сорому ти не зазнаєш, і не соромся, бо не будеш застиджена,
      бо про сором свого юнацтва забудеш, а ганьби удівства свого ти не будеш уже
      пам'ятати!...
  - name: Ісая 54:5
    orderIndex: 4
    osisId: Isa.54.5
    sblId: Isa 54:5
    shortName: Іс 54:5
    text: Бо Муж твій, Творець твій, Господь Саваот йому Ймення, а твій Викупитель
      Святий Ізраїлів, Він Богом усієї землі буде званий!
  - name: Ісая 54:6
    orderIndex: 5
    osisId: Isa.54.6
    sblId: Isa 54:6
    shortName: Іс 54:6
    text: Бо Господь був покликав тебе, як покинуту жінку й засмучену духом, й як
      жінку юнацтва Свого, як була ти відкинена, каже твій Бог.
  - name: Ісая 54:7
    orderIndex: 6
    osisId: Isa.54.7
    sblId: Isa 54:7
    shortName: Іс 54:7
    text: На хвильку малу Я тебе був покинув, але з милосердям великим тебе позбираю.
  - name: Ісая 54:8
    orderIndex: 7
    osisId: Isa.54.8
    sblId: Isa 54:8
    shortName: Іс 54:8
    text: У запалі гніву Я сховав був обличчя Своє на хвилину від тебе, та вічною
      милістю змилуюся над тобою, каже твій Викупитель, Господь.
  - name: Ісая 54:9
    orderIndex: 8
    osisId: Isa.54.9
    sblId: Isa 54:9
    shortName: Іс 54:9
    text: 'Бо для Мене оце мов ті Ноєві води: як Я присягнув був, що Ноєві води не
      прийдуть уже над землею, так Я присягнув, щоб на тебе не гніватися й не картати
      тебе!'
  - name: Ісая 54:10
    orderIndex: 9
    osisId: Isa.54.10
    sblId: Isa 54:10
    shortName: Іс 54:10
    text: Бо зрушаться гори й холми захитаються, та милість Моя не відійде від тебе,
      і заповіт Мого миру не захитається, каже твій милостивець, Господь.
  - name: Ісая 54:11
    orderIndex: 10
    osisId: Isa.54.11
    sblId: Isa 54:11
    shortName: Іс 54:11
    text: Моя дочко убога та бурею гнана, невтішна, ось каміння твої покладу в малахіті,
      основи ж твої закладу із сапфірів!
  - name: Ісая 54:12
    orderIndex: 11
    osisId: Isa.54.12
    sblId: Isa 54:12
    shortName: Іс 54:12
    text: І пороблю із рубіну карнізи твої, твої ж брами з каміння карбункула, а всю
      горожу твою з дорогого каміння.
  - name: Ісая 54:13
    orderIndex: 12
    osisId: Isa.54.13
    sblId: Isa 54:13
    shortName: Іс 54:13
    text: Всі сини твої стануть за учнів Господніх, і спокій глибокий настане синам
      твоїм!
  - name: Ісая 54:14
    orderIndex: 13
    osisId: Isa.54.14
    sblId: Isa 54:14
    shortName: Іс 54:14
    text: Будеш міцно поставлена правдою, стань далеко від утиску, бо не боятимешся,
      і від страху, бо до тебе не зблизиться він.
  - name: Ісая 54:15
    orderIndex: 14
    osisId: Isa.54.15
    sblId: Isa 54:15
    shortName: Іс 54:15
    text: Коли хто чіплятися буде до тебе, то це не від Мене, хто чіплятися буде до
      тебе, той перед тобою впаде.
  - name: Ісая 54:16
    orderIndex: 15
    osisId: Isa.54.16
    sblId: Isa 54:16
    shortName: Іс 54:16
    text: Отож, Я створив коваля, який дме на огонь із вугілля, і вироблює зброю свого
      ремесла; і вигубника теж Я створив, який нищить ту зброю.
  - name: Ісая 54:17
    orderIndex: 16
    osisId: Isa.54.17
    sblId: Isa 54:17
    shortName: Іс 54:17
    text: Жодна зброя, що зроблена буде на тебе, не матиме успіху, і кожнісінького
      язика, який стане з тобою до суду, осудиш. Це спадщина Господніх рабів, а їхнє
      оправдання від Мене, говорить Господь!
  versesCount: 17
- name: Ісая 55
  orderIndex: 54
  osisId: Isa.55
  sblId: Isa 55
  shortName: Іс 55
  verses:
  - name: Ісая 55:1
    orderIndex: 0
    osisId: Isa.55.1
    sblId: Isa 55:1
    shortName: Іс 55:1
    text: О, всі спрагнені, йдіть до води, а ви, що не маєте срібла, ідіть, купіть
      живности, й їжте! І йдіть, без срібла купіть живности, і без платні вина й молока!
  - name: Ісая 55:2
    orderIndex: 1
    osisId: Isa.55.2
    sblId: Isa 55:2
    shortName: Іс 55:2
    text: Нащо будете важити срібло за те, що не хліб, і працю вашу за те, що не ситить?
      Послухайте пильно Мене, й споживайте добро, і нехай розкошує у наситі ваша душа!
  - name: Ісая 55:3
    orderIndex: 2
    osisId: Isa.55.3
    sblId: Isa 55:3
    shortName: Іс 55:3
    text: Нахиліть своє вухо, й до Мене прийдіть, послухайте, й житиме ваша душа!
      І з Я вами складу заповіта навіки на незмінні Давидові милості.
  - name: Ісая 55:4
    orderIndex: 3
    osisId: Isa.55.4
    sblId: Isa 55:4
    shortName: Іс 55:4
    text: Отож, Його дав Я за свідка народам, за проводиря та владику народам.
  - name: Ісая 55:5
    orderIndex: 4
    osisId: Isa.55.5
    sblId: Isa 55:5
    shortName: Іс 55:5
    text: Тож покличеш народ, що не знаєш його, і той люд, що не знає тебе, і вони
      поспішаться до тебе, ради Господа, Бога твого, і ради Святого Ізраїлевого, що
      прославив тебе.
  - name: Ісая 55:6
    orderIndex: 5
    osisId: Isa.55.6
    sblId: Isa 55:6
    shortName: Іс 55:6
    text: Шукайте Господа, доки можна знайти Його, кличте Його, як Він близько!
  - name: Ісая 55:7
    orderIndex: 6
    osisId: Isa.55.7
    sblId: Isa 55:7
    shortName: Іс 55:7
    text: Хай безбожний покине дорогу свою, а крутій свої задуми, і хай до Господа
      звернеться, і його Він помилує, і до нашого Бога, бо Він пробачає багато!
  - name: Ісая 55:8
    orderIndex: 7
    osisId: Isa.55.8
    sblId: Isa 55:8
    shortName: Іс 55:8
    text: Бо ваші думки не Мої це думки, а дороги Мої то не ваші дороги, говорить
      Господь.
  - name: Ісая 55:9
    orderIndex: 8
    osisId: Isa.55.9
    sblId: Isa 55:9
    shortName: Іс 55:9
    text: Бо наскільки небо вище за землю, настільки вищі дороги Мої за ваші дороги,
      а думки Мої за ваші думки.
  - name: Ісая 55:10
    orderIndex: 9
    osisId: Isa.55.10
    sblId: Isa 55:10
    shortName: Іс 55:10
    text: Бо як дощ чи то сніг сходить з неба й туди не вертається, аж поки землі
      не напоїть і родючою вчинить її, і насіння дає сівачеві, а хліб їдунові,
  - name: Ісая 55:11
    orderIndex: 10
    osisId: Isa.55.11
    sblId: Isa 55:11
    shortName: Іс 55:11
    text: 'так буде і Слово Моє, що виходить із уст Моїх: порожнім до Мене воно не
      вертається, але зробить, що Я пожадав, і буде мати поводження в тому, на що
      Я його посилав!'
  - name: Ісая 55:12
    orderIndex: 11
    osisId: Isa.55.12
    sblId: Isa 55:12
    shortName: Іс 55:12
    text: Бо з радістю вийдете ви, і з миром проваджені будете. Гори й холми будуть
      тішитися перед вами співанням, і всі польові дерева будуть плескати в долоні.
  - name: Ісая 55:13
    orderIndex: 12
    osisId: Isa.55.13
    sblId: Isa 55:13
    shortName: Іс 55:13
    text: На місце тернини зросте кипарис, а замість кропиви появиться мирт. І стане
      усе Господеві на славу, на вічну ознаку, яка не понищиться!
  versesCount: 13
- name: Ісая 56
  orderIndex: 55
  osisId: Isa.56
  sblId: Isa 56
  shortName: Іс 56
  verses:
  - name: Ісая 56:1
    orderIndex: 0
    osisId: Isa.56.1
    sblId: Isa 56:1
    shortName: Іс 56:1
    text: 'Так говорить Господь: Бережіть правосуддя й чиніть справедливість, незабаром
      бо прийде спасіння Моє, і появиться правда Моя.'
  - name: Ісая 56:2
    orderIndex: 1
    osisId: Isa.56.2
    sblId: Isa 56:2
    shortName: Іс 56:2
    text: Блаженна людина, що робить таке, і син людський, що міцно тримається цього,
      що хоронить суботу, щоб її не безчестити, та береже свою руку, щоб жодного зла
      не вчинити!
  - name: Ісая 56:3
    orderIndex: 2
    osisId: Isa.56.3
    sblId: Isa 56:3
    shortName: Іс 56:3
    text: 'І нехай не повість чужинець, який прилучився до Господа, кажучи: Насправді
      мене відділив від народу Свого Господь, і скопець хай не скаже: Таж я сухе дерево!'
  - name: Ісая 56:4
    orderIndex: 3
    osisId: Isa.56.4
    sblId: Isa 56:4
    shortName: Іс 56:4
    text: 'Бо так каже Господь про скопців, що суботи Мої бережуть, і вибирають завгодне
      Мені, і що тримаються міцно Мого заповіту:'
  - name: Ісая 56:5
    orderIndex: 4
    osisId: Isa.56.5
    sblId: Isa 56:5
    shortName: Іс 56:5
    text: Я їм дам у Своїм домі та в мурах Своїх місце і ймення, що краще воно за
      синів та дочок, Я дам йому вічне ім'я, яке не понищиться!
  - name: Ісая 56:6
    orderIndex: 5
    osisId: Isa.56.6
    sblId: Isa 56:6
    shortName: Іс 56:6
    text: А тих чужинців, що пристали до Господа, щоб служити Йому та любити Господнє
      Ім'я, щоб бути Йому за рабів, усіх, хто хоронить суботу, щоб її не збезчестити,
      і тих, що тримаються міцно Мого заповіту,
  - name: Ісая 56:7
    orderIndex: 6
    osisId: Isa.56.7
    sblId: Isa 56:7
    shortName: Іс 56:7
    text: їх спроваджу на гору святую Мою та потішу їх в домі молитви Моєї! Цілопалення
      їхні та їхні жертви будуть Мені до вподоби на Моїм жертівнику, бо Мій дім буде
      названий домом молитви для всіх народів!
  - name: Ісая 56:8
    orderIndex: 7
    osisId: Isa.56.8
    sblId: Isa 56:8
    shortName: Іс 56:8
    text: 'Слово Господа Бога, що збирає вигнанців Ізраїля: Я ще позбираю до нього,
      до його зібраних!'
  - name: Ісая 56:9
    orderIndex: 8
    osisId: Isa.56.9
    sblId: Isa 56:9
    shortName: Іс 56:9
    text: Польова вся звірино, прибудьте спожити, також лісова вся звірино!
  - name: Ісая 56:10
    orderIndex: 9
    osisId: Isa.56.10
    sblId: Isa 56:10
    shortName: Іс 56:10
    text: Його вартівники всі сліпі, не знають нічого, всі вони пси німі, які гавкати
      не можуть, мрійники, лежні, що люблять дрімати!
  - name: Ісая 56:11
    orderIndex: 10
    osisId: Isa.56.11
    sblId: Isa 56:11
    shortName: Іс 56:11
    text: 'І це пси ненажери, що не знають насичення, і це пастирі ті, що не вміють
      уважати: усі вони ходять своєю дорогою, кожен з свого кінця до своєї здобичі...'
  - name: Ісая 56:12
    orderIndex: 11
    osisId: Isa.56.12
    sblId: Isa 56:12
    shortName: Іс 56:12
    text: Прийдіть но, говорять, візьму я вина, та напою п'янкого нажлуктимось, і
      буде і цей день, і завтрішній день далеко щедріший!...
  versesCount: 12
- name: Ісая 57
  orderIndex: 56
  osisId: Isa.57
  sblId: Isa 57
  shortName: Іс 57
  verses:
  - name: Ісая 57:1
    orderIndex: 0
    osisId: Isa.57.1
    sblId: Isa 57:1
    shortName: Іс 57:1
    text: Праведний умирає, і немає нікого, хто б узяв це до серця, і мужі побожні
      беруться зо світу, і немає такого, хто б те зрозумів, що від зла забирається
      праведний з світу!
  - name: Ісая 57:2
    orderIndex: 1
    osisId: Isa.57.2
    sblId: Isa 57:2
    shortName: Іс 57:2
    text: Він відходить із миром; на ложах своїх спочивають, хто ходить прямою дорогою.
  - name: Ісая 57:3
    orderIndex: 2
    osisId: Isa.57.3
    sblId: Isa 57:3
    shortName: Іс 57:3
    text: Та наблизьтесь сюди, ви сини чарівниці, насіння чужоложникове та блудниці,
  - name: Ісая 57:4
    orderIndex: 3
    osisId: Isa.57.4
    sblId: Isa 57:4
    shortName: Іс 57:4
    text: над ким розкошуєте ви, над ким розкриваєте рота, висовуєте язика? Хіба ви
      не діти переступу, насіння брехні,
  - name: Ісая 57:5
    orderIndex: 4
    osisId: Isa.57.5
    sblId: Isa 57:5
    shortName: Іс 57:5
    text: ви, що палитесь пристрастю серед дубів, під деревом кожним зеленим, що дітей
      над потоками ріжете, під скельними щілинами?
  - name: Ісая 57:6
    orderIndex: 5
    osisId: Isa.57.6
    sblId: Isa 57:6
    shortName: Іс 57:6
    text: У гладеньких каміннях потоку твій уділ, вони, вони доля твоя! І їм ти лила
      жертву литу, хлібну жертву приносила! Чи цим Я заспокоєний буду?
  - name: Ісая 57:7
    orderIndex: 6
    osisId: Isa.57.7
    sblId: Isa 57:7
    shortName: Іс 57:7
    text: На горі на високій та висуненій ти поставила ложе своє, і туди ти приходиш
      приносити жертви.
  - name: Ісая 57:8
    orderIndex: 7
    osisId: Isa.57.8
    sblId: Isa 57:8
    shortName: Іс 57:8
    text: І ти за дверима й одвірком кладеш свого пам'ятника культового, бо ти відступила
      від Мене, обнажаєшся й входиш, поширюєш ложе своє, і складаєш умову собі з одним
      з тих, що з ними ти любиш лежати, де місце нагледиш.
  - name: Ісая 57:9
    orderIndex: 8
    osisId: Isa.57.9
    sblId: Isa 57:9
    shortName: Іс 57:9
    text: І ти до Молоха з оливою ходиш, і намножуєш масті свої; і посилаєш далеко
      своїх посланців, і знижаєшся аж до шеолу.
  - name: Ісая 57:10
    orderIndex: 9
    osisId: Isa.57.10
    sblId: Isa 57:10
    shortName: Іс 57:10
    text: 'Ти змучувалась на численних дорогах своїх, але не казала: Зрікаюсь! Знайшла
      ти оживлення сили своєї, тому не ослабла.'
  - name: Ісая 57:11
    orderIndex: 10
    osisId: Isa.57.11
    sblId: Isa 57:11
    shortName: Іс 57:11
    text: І за ким побивалася ти та лякалась, що невірною стала й Мене не згадала,
      не клала на серці своєму? Хіба не тому, що мовчав Я від віку, то ти не боїшся
      Мене?
  - name: Ісая 57:12
    orderIndex: 11
    osisId: Isa.57.12
    sblId: Isa 57:12
    shortName: Іс 57:12
    text: Я виявлю про справедливість твою та про вчинки твої, та вони не поможуть
      тобі!
  - name: Ісая 57:13
    orderIndex: 12
    osisId: Isa.57.13
    sblId: Isa 57:13
    shortName: Іс 57:13
    text: Як ти будеш кричати, нехай порятує тебе твоя зграя божків. Але вітер усіх
      їх розвіє, схопить подих; хто ж на Мене надіється, землю вспадкує й гору святую
      Мою одідичить!
  - name: Ісая 57:14
    orderIndex: 13
    osisId: Isa.57.14
    sblId: Isa 57:14
    shortName: Іс 57:14
    text: 'І Він каже: Будуйте дорогу, будуйте дорогу, почистьте дорогу, заберіть
      перешкоди з дороги народу Мого!'
  - name: Ісая 57:15
    orderIndex: 14
    osisId: Isa.57.15
    sblId: Isa 57:15
    shortName: Іс 57:15
    text: 'Бо так промовляє Високий і Піднесений, повіки Живущий, і Святий Його Ймення:
      Пробуваю Я на Височині та в святині, і з зламаним та з упокореним, щоб оживляти
      духа скромних, і щоб оживляти серця згноблених!'
  - name: Ісая 57:16
    orderIndex: 15
    osisId: Isa.57.16
    sblId: Isa 57:16
    shortName: Іс 57:16
    text: Бож не вічно Я буду судитись, і не завжди Я гніватись буду, бо дух з-від
      обличчя Мого зомлів би, та й душі, які Я вчинив.
  - name: Ісая 57:17
    orderIndex: 16
    osisId: Isa.57.17
    sblId: Isa 57:17
    shortName: Іс 57:17
    text: Я гнівався був за гріх користолюбства його, та й уразив його, заховав Я
      обличчя Своє й лютував, та пішов він, відступний, дорогою серця свого.
  - name: Ісая 57:18
    orderIndex: 17
    osisId: Isa.57.18
    sblId: Isa 57:18
    shortName: Іс 57:18
    text: Я бачив дороги його, і вздоровлю його, і його поведу й дам потіху для нього
      й для тих, що сумують із ним.
  - name: Ісая 57:19
    orderIndex: 18
    osisId: Isa.57.19
    sblId: Isa 57:19
    shortName: Іс 57:19
    text: 'Створю Я плід уст: Спокій, спокій далекому та близькому! говорить Господь,
      і вздоровлю його.'
  - name: Ісая 57:20
    orderIndex: 19
    osisId: Isa.57.20
    sblId: Isa 57:20
    shortName: Іс 57:20
    text: А ті несправедливі як море розбурхане, коли бути спокійним не може воно,
      і коли води його багно й мул викидають.
  - name: Ісая 57:21
    orderIndex: 20
    osisId: Isa.57.21
    sblId: Isa 57:21
    shortName: Іс 57:21
    text: Для безбожних спокою немає, говорить Господь!
  versesCount: 21
- name: Ісая 58
  orderIndex: 57
  osisId: Isa.58
  sblId: Isa 58
  shortName: Іс 58
  verses:
  - name: Ісая 58:1
    orderIndex: 0
    osisId: Isa.58.1
    sblId: Isa 58:1
    shortName: Іс 58:1
    text: Кричи на все горло, не стримуйсь, свій голос повищ, мов у сурму, й об'яви
      ти народові Моєму про їхній переступ, а домові Якова їхні гріхи!
  - name: Ісая 58:2
    orderIndex: 1
    osisId: Isa.58.2
    sblId: Isa 58:2
    shortName: Іс 58:2
    text: 'Вони бо щоденно шукають Мене та жадають пізнати дороги Мої, мов народ той,
      що праведне чинить, і права свого Бога не кидає. Питаються в Мене вони про права
      справедливости, жадають наближення Бога:'
  - name: Ісая 58:3
    orderIndex: 2
    osisId: Isa.58.3
    sblId: Isa 58:3
    shortName: Іс 58:3
    text: Нащо ми постимо, коли Ти не бачиш, мучимо душу свою, Ти ж не знаєш того?
      Отак, у день посту свого ви чините волю свою, і всіх ваших робітників тиснете!
  - name: Ісая 58:4
    orderIndex: 3
    osisId: Isa.58.4
    sblId: Isa 58:4
    shortName: Іс 58:4
    text: Тож на сварку та заколот постите ви, та щоб кулаком бити нахабно... Тепер
      ви не постите так, щоб ваш голос почутий був на височині!
  - name: Ісая 58:5
    orderIndex: 4
    osisId: Isa.58.5
    sblId: Isa 58:5
    shortName: Іс 58:5
    text: Хіба ж оце піст, що Я вибрав його, той день, коли морить людина душу свою,
      свою голову гне, як та очеретина, і стелить верету та попіл? Чи ж оце називаєш
      ти постом та днем уподоби для Господа?
  - name: Ісая 58:6
    orderIndex: 5
    osisId: Isa.58.6
    sblId: Isa 58:6
    shortName: Іс 58:6
    text: 'Чи ж ось це не той піст, що Я вибрав його: розв''язати кайдани безбожности,
      пута ярма розв''язати й пустити на волю утиснених, і всяке ярмо розірвати?'
  - name: Ісая 58:7
    orderIndex: 6
    osisId: Isa.58.7
    sblId: Isa 58:7
    shortName: Іс 58:7
    text: Чи ж не це, щоб вламати голодному хліба свого, а вбогих бурлаків до дому
      впровадити? Що як побачиш нагого, щоб вкрити його, і не сховатися від свого
      рідного?
  - name: Ісая 58:8
    orderIndex: 7
    osisId: Isa.58.8
    sblId: Isa 58:8
    shortName: Іс 58:8
    text: Засяє тоді, мов досвітня зоря, твоє світло, і хутко шкірою рана твоя заросте,
      і твоя справедливість ходитиме перед тобою, а слава Господня сторожею задньою!
  - name: Ісая 58:9
    orderIndex: 8
    osisId: Isa.58.9
    sblId: Isa 58:9
    shortName: Іс 58:9
    text: 'Тоді кликати будеш і Господь відповість, будеш кликати і Він скаже: Ось
      Я! Якщо віддалиш з-поміж себе ярмо, не будеш підносити пальця й казати лихого,'
  - name: Ісая 58:10
    orderIndex: 9
    osisId: Isa.58.10
    sblId: Isa 58:10
    shortName: Іс 58:10
    text: і будеш давати голодному хліб свій, і знедолену душу наситиш, тоді то засвітить
      у темряві світло твоє, і твоя темрява ніби як полудень стане,
  - name: Ісая 58:11
    orderIndex: 10
    osisId: Isa.58.11
    sblId: Isa 58:11
    shortName: Іс 58:11
    text: і буде Господь тебе завжди провадити, і душу твою нагодує в посуху, кості
      твої позміцняє, і ти станеш, немов той напоєний сад, і мов джерело те, що води
      його не всихають!
  - name: Ісая 58:12
    orderIndex: 11
    osisId: Isa.58.12
    sblId: Isa 58:12
    shortName: Іс 58:12
    text: 'І руїни відвічні сини твої позабудовують, поставиш основи довічні, і будуть
      тебе називати: Замуровник пролому, направник шляхів для поселення!'
  - name: Ісая 58:13
    orderIndex: 12
    osisId: Isa.58.13
    sblId: Isa 58:13
    shortName: Іс 58:13
    text: Якщо ради суботи ти стримаєш ногу свою, щоб не чинити своїх забаганок у
      день Мій святий, і будеш звати суботу приємністю, днем Господнім святим та шанованим,
      і її пошануєш, не підеш своїми дорогами, діла свого не шукатимеш та не будеш
      казати даремні слова,
  - name: Ісая 58:14
    orderIndex: 13
    osisId: Isa.58.14
    sblId: Isa 58:14
    shortName: Іс 58:14
    text: тоді в Господі розкошувати ти будеш, і Він посадовить тебе на висотах землі,
      та зробить, що будеш ти споживати спадщину Якова, батька твого, бо уста Господні
      сказали оце!
  versesCount: 14
- name: Ісая 59
  orderIndex: 58
  osisId: Isa.59
  sblId: Isa 59
  shortName: Іс 59
  verses:
  - name: Ісая 59:1
    orderIndex: 0
    osisId: Isa.59.1
    sblId: Isa 59:1
    shortName: Іс 59:1
    text: Ото ж бо, Господня рука не скоротшала, щоб не помагати, і Його вухо не стало
      тяжким, щоб не чути,
  - name: Ісая 59:2
    orderIndex: 1
    osisId: Isa.59.2
    sblId: Isa 59:2
    shortName: Іс 59:2
    text: бо то тільки переступи ваші відділювали вас від вашого Бога, і ваші провини
      ховали обличчя Його від вас, щоб Він не почув,
  - name: Ісая 59:3
    orderIndex: 2
    osisId: Isa.59.3
    sblId: Isa 59:3
    shortName: Іс 59:3
    text: бо ваші долоні заплямлені кров'ю, ваші ж пальці беззаконням, уста ваші говорять
      неправду, язик ваш белькоче лихе!
  - name: Ісая 59:4
    orderIndex: 3
    osisId: Isa.59.4
    sblId: Isa 59:4
    shortName: Іс 59:4
    text: Немає нікого, хто б кликав на суд, і нікого нема, хто судився б поправді,
      кожен надію кладе не марноту й говорить неправду, вагітніє бідою й породжує
      злочин!
  - name: Ісая 59:5
    orderIndex: 4
    osisId: Isa.59.5
    sblId: Isa 59:5
    shortName: Іс 59:5
    text: 'Висиджують яйця гадючі та тчуть павутиння: хто з''їсть з їхніх яєць, помирає,
      а з розбитого гадина вийде...'
  - name: Ісая 59:6
    orderIndex: 5
    osisId: Isa.59.6
    sblId: Isa 59:6
    shortName: Іс 59:6
    text: 'Нитки їхні не стануть одежею, і виробами своїми вони не покриються: їхні
      діла діла кривди, і в їхніх руках чин насильства...'
  - name: Ісая 59:7
    orderIndex: 6
    osisId: Isa.59.7
    sblId: Isa 59:7
    shortName: Іс 59:7
    text: Їхні ноги біжать на лихе, і спішать проливати невинну кров, їхні думки думки
      кривдні, руїна й погибіль на їхніх дорогах!
  - name: Ісая 59:8
    orderIndex: 7
    osisId: Isa.59.8
    sblId: Isa 59:8
    shortName: Іс 59:8
    text: Дороги спокою не знають, і правосуддя немає на їхніх стежках, вони покрутили
      собі свої стежки, і кожен, хто нею ступає, не знає спокою.
  - name: Ісая 59:9
    orderIndex: 8
    osisId: Isa.59.9
    sblId: Isa 59:9
    shortName: Іс 59:9
    text: Тому віддалилося право від нас, і не сягає до нас справедливість! чекаємо
      світла, та ось темнота, чекаємо сяйва та й у темнощах ходимо!
  - name: Ісая 59:10
    orderIndex: 9
    osisId: Isa.59.10
    sblId: Isa 59:10
    shortName: Іс 59:10
    text: Ми мацаємо, мов невидющі, за стіну, навпомацки ходимо, мов ті безокі; спотикаємося
      ми опівдні, немов би смерком, між здоровими ми, як померлі!...
  - name: Ісая 59:11
    orderIndex: 10
    osisId: Isa.59.11
    sblId: Isa 59:11
    shortName: Іс 59:11
    text: Усі ми ревемо, як ведмеді, і мов голуби ті постійно воркочемо, чекаємо права
      й немає, спасіння й від нас віддалилось воно...
  - name: Ісая 59:12
    orderIndex: 11
    osisId: Isa.59.12
    sblId: Isa 59:12
    shortName: Іс 59:12
    text: Бо помножились наші переступи перед Тобою, і свідкують на нас гріхи наші,
      бо з нами переступи наші, а наші провини ми знаємо їх!
  - name: Ісая 59:13
    orderIndex: 12
    osisId: Isa.59.13
    sblId: Isa 59:13
    shortName: Іс 59:13
    text: Ми зраджували й говорили неправду на Господа, і повідступали від нашого
      Бога, казали про утиск та відступ, вагітніли й видумували з свого серця слова
      неправдиві...
  - name: Ісая 59:14
    orderIndex: 13
    osisId: Isa.59.14
    sblId: Isa 59:14
    shortName: Іс 59:14
    text: І правосуддя назад відступилося, а справедливість здалека стоїть, бо на
      майдані спіткнулася істина, правда ж не може прийти,
  - name: Ісая 59:15
    orderIndex: 14
    osisId: Isa.59.15
    sblId: Isa 59:15
    shortName: Іс 59:15
    text: і істина зникла, а той, хто від злого відходить, грабований... І це бачить
      Господь, і лихе в Його очах, що права нема!
  - name: Ісая 59:16
    orderIndex: 15
    osisId: Isa.59.16
    sblId: Isa 59:16
    shortName: Іс 59:16
    text: І Він бачив, що немає нікого, і дивувавсь, що немає заступника... Та рамено
      Його Йому допомогло, і Його справедливість підперла Його,
  - name: Ісая 59:17
    orderIndex: 16
    osisId: Isa.59.17
    sblId: Isa 59:17
    shortName: Іс 59:17
    text: і Він зодягнув справедливість, як панцер, а шолома спасіння на Свою голову,
      і зодягнув шати помсти, як одяг, і покрився горливістю, мов би плащем!
  - name: Ісая 59:18
    orderIndex: 17
    osisId: Isa.59.18
    sblId: Isa 59:18
    shortName: Іс 59:18
    text: Надолужить Він гнівом Своїм ворогам згідно з учинками їхніми, Своїм супротивним
      заплатою, островам надолужить заплату.
  - name: Ісая 59:19
    orderIndex: 18
    osisId: Isa.59.19
    sblId: Isa 59:19
    shortName: Іс 59:19
    text: І будуть боятися Ймення Господнього з заходу, а слави Його зо схід сонця,
      бо прийде, як річка рвучка, вітер Господній її пожене,
  - name: Ісая 59:20
    orderIndex: 19
    osisId: Isa.59.20
    sblId: Isa 59:20
    shortName: Іс 59:20
    text: і прийде Викупитель Сіонові й тим, хто вернувся із прогріху в Якові, каже
      Господь.
  - name: Ісая 59:21
    orderIndex: 20
    osisId: Isa.59.21
    sblId: Isa 59:21
    shortName: Іс 59:21
    text: 'А Я ось із ними умова Моя, говорить Господь: Мій Дух, який на тобі, та
      слова Мої, що поклав Я до уст твоїх, не уступлять вони з твоїх уст, і з уст
      нащадків твоїх, і з уст нащадків потомства твого, говорить Господь, відтепер
      й аж навіки!'
  versesCount: 21
- name: Ісая 60
  orderIndex: 59
  osisId: Isa.60
  sblId: Isa 60
  shortName: Іс 60
  verses:
  - name: Ісая 60:1
    orderIndex: 0
    osisId: Isa.60.1
    sblId: Isa 60:1
    shortName: Іс 60:1
    text: Уставай, світися, Єрусалиме, бо прийшло твоє світло, а слава Господня над
      тобою засяла!
  - name: Ісая 60:2
    orderIndex: 1
    osisId: Isa.60.2
    sblId: Isa 60:2
    shortName: Іс 60:2
    text: Бо темрява землю вкриває, а морок народи, та сяє Господь над тобою, і слава
      Його над тобою з'являється!
  - name: Ісая 60:3
    orderIndex: 2
    osisId: Isa.60.3
    sblId: Isa 60:3
    shortName: Іс 60:3
    text: І підуть народи за світлом твоїм, а царі за ясністю сяйва твого.
  - name: Ісая 60:4
    orderIndex: 3
    osisId: Isa.60.4
    sblId: Isa 60:4
    shortName: Іс 60:4
    text: 'Здійми свої очі навколо й побач: усі вони зібрані, і до тебе ідуть; сини
      твої йдуть іздалека, а дочок твоїх на руках он несуть!'
  - name: Ісая 60:5
    orderIndex: 4
    osisId: Isa.60.5
    sblId: Isa 60:5
    shortName: Іс 60:5
    text: Побачиш тоді і роз'яснишся ти, сполохнеться й поширшає серце твоє, бо звернеться
      морське багатство до тебе, і прийде до тебе багатство народів!
  - name: Ісая 60:6
    orderIndex: 5
    osisId: Isa.60.6
    sblId: Isa 60:6
    shortName: Іс 60:6
    text: Безліч верблюдів закриє тебе, молоді ті верблюди з Мідіяну й Ефи, усі вони
      прийдуть із Шеви, носитимуть золото й ладан та хвали Господні звіщатимуть.
  - name: Ісая 60:7
    orderIndex: 6
    osisId: Isa.60.7
    sblId: Isa 60:7
    shortName: Іс 60:7
    text: Всі отари кедарські зберуться до тебе, барани невайотські послужать тобі,
      вони підуть усі на Мій вівтар, як жертва приємна, і Я прославлю дім слави Своєї!
  - name: Ісая 60:8
    orderIndex: 7
    osisId: Isa.60.8
    sblId: Isa 60:8
    shortName: Іс 60:8
    text: Хто вони, що летять, як та хмара, і немов голуби до своїх голубників?
  - name: Ісая 60:9
    orderIndex: 8
    osisId: Isa.60.9
    sblId: Isa 60:9
    shortName: Іс 60:9
    text: Бо до Мене збираються мореплавці, і найперше пливуть кораблі із Таршішу,
      щоб привести синів твоїх здалека, з ними їхнє срібло та їхнє золото для Імені
      Господа, Бога твого, і для Святого Ізраїля, Він бо прославив тебе.
  - name: Ісая 60:10
    orderIndex: 9
    osisId: Isa.60.10
    sblId: Isa 60:10
    shortName: Іс 60:10
    text: І мури твої побудують чужинці, а їхні царі тобі будуть служити, бо в запалі
      гніву Свого Я був уразив тебе, а в Своїм уподобанні змилуюся над тобою!
  - name: Ісая 60:11
    orderIndex: 10
    osisId: Isa.60.11
    sblId: Isa 60:11
    shortName: Іс 60:11
    text: І будуть постійно відкритими брами твої, ані вдень, ні вночі не замкнуться
      вони, щоб приносити до тебе багатство народів, і їхні царі щоб були припроваджені.
  - name: Ісая 60:12
    orderIndex: 11
    osisId: Isa.60.12
    sblId: Isa 60:12
    shortName: Іс 60:12
    text: Бо погинуть народ та те царство, що не схочуть служити тобі, і ці народи
      понищені будуть зовсім!
  - name: Ісая 60:13
    orderIndex: 12
    osisId: Isa.60.13
    sblId: Isa 60:13
    shortName: Іс 60:13
    text: Слава ліванська прибуде до тебе, кипарис, сосна й бук будуть разом, щоб
      приоздобити місце святині Моєї, і місце ніг Своїх Я пошаную.
  - name: Ісая 60:14
    orderIndex: 13
    osisId: Isa.60.14
    sblId: Isa 60:14
    shortName: Іс 60:14
    text: 'І зігнуті прийдуть до тебе сини твоїх кривдників, і кланятись будуть до
      стіп твоїх ніг усі ненависники, і тебе будуть кликати: Місто Господнє, Сіон
      Святого Ізраїлевого!'
  - name: Ісая 60:15
    orderIndex: 14
    osisId: Isa.60.15
    sblId: Isa 60:15
    shortName: Іс 60:15
    text: За те, що була ти покинута та осоружна, о дочко Сіону, і через тебе ніхто
      не ходив, то вчиню тебе славою вічною, радістю з роду в рід!
  - name: Ісая 60:16
    orderIndex: 15
    osisId: Isa.60.16
    sblId: Isa 60:16
    shortName: Іс 60:16
    text: І будеш ти ссати молоко із народів, і груди царів будеш ссати, і пізнаєш,
      що Я то Господь, твій Спаситель, а твій Викупитель Потужний Яковів!
  - name: Ісая 60:17
    orderIndex: 16
    osisId: Isa.60.17
    sblId: Isa 60:17
    shortName: Іс 60:17
    text: Замість міді впроваджу Я золото, і замість заліза впроваджу срібло, і замість
      дерева мідь, а замість каміння залізо, і дозором твоїм зроблю мир, твоїми ж
      начальниками справедливість!
  - name: Ісая 60:18
    orderIndex: 17
    osisId: Isa.60.18
    sblId: Isa 60:18
    shortName: Іс 60:18
    text: В твоїм краї не буде вже чуте насилля, руїна й спустошення в межах твоїх,
      і назвеш свої мури спасінням, а брами свої похвалою!
  - name: Ісая 60:19
    orderIndex: 18
    osisId: Isa.60.19
    sblId: Isa 60:19
    shortName: Іс 60:19
    text: Удень сонце не буде тобі вже за світло, і не буде світити тобі місяць за
      сяйво, бо буде тобі вічним світлом Господь, а твій Бог за окрасу твою!
  - name: Ісая 60:20
    orderIndex: 19
    osisId: Isa.60.20
    sblId: Isa 60:20
    shortName: Іс 60:20
    text: Не зайде вже сонце твоє, і місяць твій вже не сховається, бо буде тобі вічним
      світлом Господь, і дні жалоби твоєї покінчаться!
  - name: Ісая 60:21
    orderIndex: 20
    osisId: Isa.60.21
    sblId: Isa 60:21
    shortName: Іс 60:21
    text: А народ твій усі справедливі вони, землю вспадкують навіки, парость Моїх
      саджанців, чин Моїх рук на прославлення!
  - name: Ісая 60:22
    orderIndex: 21
    osisId: Isa.60.22
    sblId: Isa 60:22
    shortName: Іс 60:22
    text: Цей малий стане тисячею, і наймолодший народом міцним! Я, Господь, цього
      часу оце приспішу!
  versesCount: 22
- name: Ісая 61
  orderIndex: 60
  osisId: Isa.61
  sblId: Isa 61
  shortName: Іс 61
  verses:
  - name: Ісая 61:1
    orderIndex: 0
    osisId: Isa.61.1
    sblId: Isa 61:1
    shortName: Іс 61:1
    text: Дух Господа Бога на мені, бо Господь помазав Мене благовістити сумирним,
      послав Мене перев'язати зламаних серцем, полоненим звіщати свободу, а в'язням
      відчинити в'язницю,
  - name: Ісая 61:2
    orderIndex: 1
    osisId: Isa.61.2
    sblId: Isa 61:2
    shortName: Іс 61:2
    text: щоб проголосити рік уподобання Господу, та день помсти для нашого Бога,
      щоб потішити всіх, хто в жалобі,
  - name: Ісая 61:3
    orderIndex: 2
    osisId: Isa.61.3
    sblId: Isa 61:3
    shortName: Іс 61:3
    text: щоб радість вчинити сіонським жалобникам, щоб замість попелу дати їм оздобу,
      оливу радости замість жалоби, одежу хвали замість темного духа! І будуть їх
      звати дубами праведности, саджанцями Господніми, щоб прославивсь Господь!
  - name: Ісая 61:4
    orderIndex: 3
    osisId: Isa.61.4
    sblId: Isa 61:4
    shortName: Іс 61:4
    text: І вони забудують руїни відвічні, відбудують спустошення давні і відновлять
      міста поруйновані, з роду в рід попустошені.
  - name: Ісая 61:5
    orderIndex: 4
    osisId: Isa.61.5
    sblId: Isa 61:5
    shortName: Іс 61:5
    text: І встануть чужинці та й пастимуть ваші отари, і сини чужинця будуть вам
      рільниками та вам винарями!
  - name: Ісая 61:6
    orderIndex: 5
    osisId: Isa.61.6
    sblId: Isa 61:6
    shortName: Іс 61:6
    text: 'І будуть вас кликати: Господні, священики будуть казати на вас: слуги нашого
      Бога! Ви будете їсти багатство народів, і їхньою славою будете славитись.'
  - name: Ісая 61:7
    orderIndex: 6
    osisId: Isa.61.7
    sblId: Isa 61:7
    shortName: Іс 61:7
    text: За ваш сором подвійний і за ганьбу та смуток, ваш уділ, тому то посядуть
      вони в своїм краї подвійне, радість вічна їм буде!
  - name: Ісая 61:8
    orderIndex: 7
    osisId: Isa.61.8
    sblId: Isa 61:8
    shortName: Іс 61:8
    text: Бо Господь Я, і правосуддя кохаю, і ненавиджу розбій та кривду, і дам їм
      заплату за чин їхній поправді, і з ними складу заповіта довічного!
  - name: Ісая 61:9
    orderIndex: 8
    osisId: Isa.61.9
    sblId: Isa 61:9
    shortName: Іс 61:9
    text: І буде насіння їхнє знане між людами, і між народами їхні нащадки, усі,
      хто бачити їх буде, пізнають їх, що вони те насіння, яке благословив був Господь!
  - name: Ісая 61:10
    orderIndex: 9
    osisId: Isa.61.10
    sblId: Isa 61:10
    shortName: Іс 61:10
    text: Я радісно буду втішатися Господом, нехай звеселиться душа моя Богом моїм,
      бо Він зодягнув мене в шату спасіння, і в одежу праведности мене вбрав, немов
      молодому, поклав Він на мене вінця, і мов молоду, приоздобив красою мене!
  - name: Ісая 61:11
    orderIndex: 10
    osisId: Isa.61.11
    sblId: Isa 61:11
    shortName: Іс 61:11
    text: Бо так як земля та виводить рослинність свою, й як насіння своє родить сад,
      так Господь Бог учинить, що виросте правда й хвала перед усіма народами!
  versesCount: 11
- name: Ісая 62
  orderIndex: 61
  osisId: Isa.62
  sblId: Isa 62
  shortName: Іс 62
  verses:
  - name: Ісая 62:1
    orderIndex: 0
    osisId: Isa.62.1
    sblId: Isa 62:1
    shortName: Іс 62:1
    text: Не буду мовчати я ради Сіону, і ради Єрусалиму не буду спокійний, аж поки
      не вийде, як сяйво, його справедливість, а спасіння його як горючий світильник!
  - name: Ісая 62:2
    orderIndex: 1
    osisId: Isa.62.2
    sblId: Isa 62:2
    shortName: Іс 62:2
    text: І побачать народи твою справедливість, а славу твою всі царі, і йменням
      новим будуть звати тебе, що уста Господні докладно означать його.
  - name: Ісая 62:3
    orderIndex: 2
    osisId: Isa.62.3
    sblId: Isa 62:3
    shortName: Іс 62:3
    text: І ти станеш короною слави в Господній руці й діядемою царства в долоні Бога
      свого!
  - name: Ісая 62:4
    orderIndex: 3
    osisId: Isa.62.4
    sblId: Isa 62:4
    shortName: Іс 62:4
    text: Вже не скажуть на тебе покинута, а на край твій не будуть казати вже пустиня,
      бо тебе будуть кликати в ній моя втіха, а край твій заміжня, бо Господь пожадає
      тебе, і твій край буде взятий за жінку!
  - name: Ісая 62:5
    orderIndex: 4
    osisId: Isa.62.5
    sblId: Isa 62:5
    shortName: Іс 62:5
    text: Як юнак бере панну за жінку, так з тобою одружиться Сам Будівничий, і як
      тішиться той молодий нареченою, так радітиме Бог твій тобою!
  - name: Ісая 62:6
    orderIndex: 5
    osisId: Isa.62.6
    sblId: Isa 62:6
    shortName: Іс 62:6
    text: На мурах твоїх, Єрусалиме, Я поставив сторожу, ніколи не буде мовчати вона
      цілий день та всю ніч. Ви, хто пригадує Господа, не замовкніть,
  - name: Ісая 62:7
    orderIndex: 6
    osisId: Isa.62.7
    sblId: Isa 62:7
    shortName: Іс 62:7
    text: і перед Ним не вмовкайте, аж поки не зміцнить, і аж поки не вчинить Він
      Єрусалима за славу Свою на землі!
  - name: Ісая 62:8
    orderIndex: 7
    osisId: Isa.62.8
    sblId: Isa 62:8
    shortName: Іс 62:8
    text: 'Господь присягнув був Своєю правицею й потужним раменом Своїм: Направду,
      не дам уже збіжжя твого ворогам твоїм, і пити не будуть чужинці твого виноградного
      соку, що ти працював біля нього!'
  - name: Ісая 62:9
    orderIndex: 8
    osisId: Isa.62.9
    sblId: Isa 62:9
    shortName: Іс 62:9
    text: Бо ті, хто збирає його, будуть їсти його та й хвалитимуть Господа, і ті,
      хто громадить його, будуть пити його на подвір'ях святині Моєї!
  - name: Ісая 62:10
    orderIndex: 9
    osisId: Isa.62.10
    sblId: Isa 62:10
    shortName: Іс 62:10
    text: Проходьте, проходьте ви брамами, чистьте дорогу народові! Будуйте дорогу,
      будуйте дорогу, дорогу ту биту, очистьте від каменя, підійміть над народами
      прапора!
  - name: Ісая 62:11
    orderIndex: 10
    osisId: Isa.62.11
    sblId: Isa 62:11
    shortName: Іс 62:11
    text: 'Ось звіщає Господь аж до краю землі: Розкажіте сіонській дочці: Ось приходить
      Спасіння твоє, ось із Ним нагорода Його, і заплата Його перед Ним!'
  - name: Ісая 62:12
    orderIndex: 11
    osisId: Isa.62.12
    sblId: Isa 62:12
    shortName: Іс 62:12
    text: І будуть їх звати народом святим, викупленцями Господа, а на тебе закличуть
      жадана, незалишене місто!
  versesCount: 12
- name: Ісая 63
  orderIndex: 62
  osisId: Isa.63
  sblId: Isa 63
  shortName: Іс 63
  verses:
  - name: Ісая 63:1
    orderIndex: 0
    osisId: Isa.63.1
    sblId: Isa 63:1
    shortName: Іс 63:1
    text: Хто це гряде із Едому, у шатах червоних із Боцри? Хто Той пишний в убранні
      Своїм, що в величі сили Своєї врочисто гряде? Це Я, що говорить у правді, що
      владний спасати!
  - name: Ісая 63:2
    orderIndex: 1
    osisId: Isa.63.2
    sblId: Isa 63:2
    shortName: Іс 63:2
    text: Чого то червона одежа Твоя, а шати Твої як у того, хто топче в чавилі?
  - name: Ісая 63:3
    orderIndex: 2
    osisId: Isa.63.3
    sblId: Isa 63:3
    shortName: Іс 63:3
    text: Сам один Я чавило топтав, і не було із народів зо Мною нікого! І Я топтав
      їх у гніві Своїм, і чавив їх у люті Своїй, і бризкав їх сік на одежу Мою, і
      Я поплямив всі шати Свої...
  - name: Ісая 63:4
    orderIndex: 3
    osisId: Isa.63.4
    sblId: Isa 63:4
    shortName: Іс 63:4
    text: Бо день помсти у серці Моїм, і надійшов рік Мого викуплення!
  - name: Ісая 63:5
    orderIndex: 4
    osisId: Isa.63.5
    sblId: Isa 63:5
    shortName: Іс 63:5
    text: Я дививсь, але помічника не було, і дивувавсь, бо підпори Мені бракувало,
      та рамено Моє Мені допомогло, а Мій гнів він підтримав Мене!
  - name: Ісая 63:6
    orderIndex: 5
    osisId: Isa.63.6
    sblId: Isa 63:6
    shortName: Іс 63:6
    text: І топтав Я народи у гніві Своїм, і ламав їх у люті Своїй, і вилив на землю
      їхню кров!
  - name: Ісая 63:7
    orderIndex: 6
    osisId: Isa.63.7
    sblId: Isa 63:7
    shortName: Іс 63:7
    text: Буду згадувати ласки Господні, Господні хвали за все те, що вчинив нам Господь,
      за велике добро те для дому Ізраїля, що вчинив Він для них у Своїм милосерді,
      і в ласці великій Своїй!
  - name: Ісая 63:8
    orderIndex: 7
    osisId: Isa.63.8
    sblId: Isa 63:8
    shortName: Іс 63:8
    text: 'І сказав: Вони справді народ Мій, сини, що неправди не кажуть, і став Він
      для них за Спасителя.'
  - name: Ісая 63:9
    orderIndex: 8
    osisId: Isa.63.9
    sblId: Isa 63:9
    shortName: Іс 63:9
    text: В усякому утиску їхньому тісно було і Йому, і Ангол обличчя Його їх спасав.
      Любов'ю Своєю й Своїм милосердям Він викупив їх, і їх підніс і носив їх усі
      дні в давнину.
  - name: Ісая 63:10
    orderIndex: 9
    osisId: Isa.63.10
    sblId: Isa 63:10
    shortName: Іс 63:10
    text: Та стали вони неслухняними й Духа Святого Його засмутили, і Він обернувся
      на ворога їм, Він Сам воював проти них...
  - name: Ісая 63:11
    orderIndex: 10
    osisId: Isa.63.11
    sblId: Isa 63:11
    shortName: Іс 63:11
    text: 'Тоді то народ Його згадає дні давні, Мойсея: Де Той, що їх вивів із моря
      із пастирем отари Своєї? Де Той, що в нього поклав Свого Духа Святого?'
  - name: Ісая 63:12
    orderIndex: 11
    osisId: Isa.63.12
    sblId: Isa 63:12
    shortName: Іс 63:12
    text: Що Він по правиці Мойсея провадив рамено величчя Свого, що Він перед ними
      розділював воду, щоб зробити Собі вічне Ім'я?
  - name: Ісая 63:13
    orderIndex: 12
    osisId: Isa.63.13
    sblId: Isa 63:13
    shortName: Іс 63:13
    text: Що провадив безоднями їх, як коня на пустині, і вони не спіткнулись?
  - name: Ісая 63:14
    orderIndex: 13
    osisId: Isa.63.14
    sblId: Isa 63:14
    shortName: Іс 63:14
    text: Як сходить у долину худоба, так їх Дух Господній водив до спочинку, так
      і Ти вів народ Свій, щоб зробити Собі славне Ім'я!
  - name: Ісая 63:15
    orderIndex: 14
    osisId: Isa.63.15
    sblId: Isa 63:15
    shortName: Іс 63:15
    text: 'Поглянь із небес і побач із мешкання святині Своєї та слави Своєї: Де горливість
      Твоя та Твої могутні чини? Де велике число милосердя Твого та ласки Твоєї, що
      супроти мене затрималися?'
  - name: Ісая 63:16
    orderIndex: 15
    osisId: Isa.63.16
    sblId: Isa 63:16
    shortName: Іс 63:16
    text: 'Тільки Ти наш Отець, бо Авраам нас не знає, а Ізраїль нас не пізнає! Ти,
      Господи, Отець наш, від віку Ім''я Твоє: наш Викупитель!'
  - name: Ісая 63:17
    orderIndex: 16
    osisId: Isa.63.17
    sblId: Isa 63:17
    shortName: Іс 63:17
    text: Нащо, Господи, Ти попустив, що ми блудимо з доріг Твоїх, нащо робиш твердим
      наше серце, щоб ми не боялись Тебе? Вернися ради рабів Своїх, ради племен спадку
      Свого!
  - name: Ісая 63:18
    orderIndex: 17
    osisId: Isa.63.18
    sblId: Isa 63:18
    shortName: Іс 63:18
    text: Спадщину займав час короткий святий Твій народ, противники наші святиню
      Твою потоптали!
  - name: Ісая 63:19
    orderIndex: 18
    osisId: Isa.63.19
    sblId: Isa 63:19
    shortName: Іс 63:19
    text: Ми стали такими, немов би відвіку Ти не панував був над нами, немов би не
      кликалося Твоє Ймення над нами!
  versesCount: 19
- name: Ісая 64
  orderIndex: 63
  osisId: Isa.64
  sblId: Isa 64
  shortName: Іс 64
  verses:
  - name: Ісая 64:1
    orderIndex: 0
    osisId: Isa.64.1
    sblId: Isa 64:1
    shortName: Іс 64:1
    text: О, коли б небеса Ти роздер і зійшов, перед обличчям Твоїм розтопилися б
      гори,
  - name: Ісая 64:2
    orderIndex: 1
    osisId: Isa.64.2
    sblId: Isa 64:2
    shortName: Іс 64:2
    text: як хворост горить від огню, як кипить та вода на огні, отак щоб Ім'я Твоє
      стало відоме Твоїм ворогам, щоб перед обличчям Твоїм затремтіли народи!
  - name: Ісая 64:3
    orderIndex: 2
    osisId: Isa.64.3
    sblId: Isa 64:3
    shortName: Іс 64:3
    text: Коли Ти чинив страшні речі, ми їх не чекали, коли б Ти зійшов, то перед
      обличчям Твоїм розтопилися б гори!
  - name: Ісая 64:4
    orderIndex: 3
    osisId: Isa.64.4
    sblId: Isa 64:4
    shortName: Іс 64:4
    text: І відвіку не чули, до ушей не доходило, око не бачило Бога, крім Тебе, Який
      би зробив так тому, хто надію на Нього кладе!
  - name: Ісая 64:5
    orderIndex: 4
    osisId: Isa.64.5
    sblId: Isa 64:5
    shortName: Іс 64:5
    text: Ти стрічаєш того, хто радіє та праведність чинить, отих, що вони на дорогах
      Твоїх пам'ятають про Тебе. Та розгнівався Ти, бо ми в тому згрішили навіки та
      несправедливими стали!
  - name: Ісая 64:6
    orderIndex: 5
    osisId: Isa.64.6
    sblId: Isa 64:6
    shortName: Іс 64:6
    text: І стали всі ми, як нечистий, а вся праведність наша немов поплямована місячним
      одіж, і в'янемо всі ми, мов листя, а наша провина, як вітер, несе нас...
  - name: Ісая 64:7
    orderIndex: 6
    osisId: Isa.64.7
    sblId: Isa 64:7
    shortName: Іс 64:7
    text: І немає нікого, хто кликав би Ймення Твоє, хто збудився б триматися міцно
      за Тебе, бо від нас заховав Ти обличчя Своє й через нашу вину Ти покинув нас
      нидіти...
  - name: Ісая 64:8
    orderIndex: 7
    osisId: Isa.64.8
    sblId: Isa 64:8
    shortName: Іс 64:8
    text: Тепер же, о Господи, Ти наш Отець, ми глина, а Ти наш ганчар, і ми всі чин
      Твоєї руки!
  - name: Ісая 64:9
    orderIndex: 8
    osisId: Isa.64.9
    sblId: Isa 64:9
    shortName: Іс 64:9
    text: Не гнівайся, Господи, сильно, і не пам'ятай повсякчасно провини! Тож споглянь,
      ми народ Твій усі!
  - name: Ісая 64:10
    orderIndex: 9
    osisId: Isa.64.10
    sblId: Isa 64:10
    shortName: Іс 64:10
    text: Святі міста Твої стали пустинею, Сіон став пустелею, степом став Єрусалим...
  - name: Ісая 64:11
    orderIndex: 10
    osisId: Isa.64.11
    sblId: Isa 64:11
    shortName: Іс 64:11
    text: Дім святощі нашої й нашої слави, в якім батьки наші хвалили Тебе, погорілищем
      став, а все наше любе руїною стало...
  - name: Ісая 64:12
    orderIndex: 11
    osisId: Isa.64.12
    sblId: Isa 64:12
    shortName: Іс 64:12
    text: Чи й на це ще Себе будеш стримувати, Господи? Будеш мовчати, й занадто карати
      нас будеш?
  versesCount: 12
- name: Ісая 65
  orderIndex: 64
  osisId: Isa.65
  sblId: Isa 65
  shortName: Іс 65
  verses:
  - name: Ісая 65:1
    orderIndex: 0
    osisId: Isa.65.1
    sblId: Isa 65:1
    shortName: Іс 65:1
    text: 'Я прихилявся до тих, що Мене не питали, Я знайдений тими, що Мене не шукали.
      Я казав: Оце Я, оце Я! до народу, що Йменням Моїм не був званий.'
  - name: Ісая 65:2
    orderIndex: 1
    osisId: Isa.65.2
    sblId: Isa 65:2
    shortName: Іс 65:2
    text: Я ввесь день простягав Свої руки до люду запеклого, що він, за своїми думками,
      дорогою ходить недоброю,
  - name: Ісая 65:3
    orderIndex: 2
    osisId: Isa.65.3
    sblId: Isa 65:3
    shortName: Іс 65:3
    text: до народу, що в очі Мене прогнівляє постійно, що жертви приносить в садках
      та що палить кадило на цеглах,
  - name: Ісая 65:4
    orderIndex: 3
    osisId: Isa.65.4
    sblId: Isa 65:4
    shortName: Іс 65:4
    text: що сидить у гробах та ночує по ямах, їсть свинину, і в їхньому посуді юшка
      нечиста,
  - name: Ісая 65:5
    orderIndex: 4
    osisId: Isa.65.5
    sblId: Isa 65:5
    shortName: Іс 65:5
    text: 'що говорить: Спинись, не зближайся до мене, бо святий я для тебе! Оце дим
      в Моїй ніздрі, огонь, що палає ввесь день!'
  - name: Ісая 65:6
    orderIndex: 5
    osisId: Isa.65.6
    sblId: Isa 65:6
    shortName: Іс 65:6
    text: 'Ось написане перед обличчям Моїм: Я не буду мовчати, але відплачу, і надолужу
      на їхньому лоні!'
  - name: Ісая 65:7
    orderIndex: 6
    osisId: Isa.65.7
    sblId: Isa 65:7
    shortName: Іс 65:7
    text: Укупі переступи ваші й переступи ваших батьків, говорить Господь, що кадили
      на горах і на взгір'ях Мене зневажали, і заплату їм виміряю Я найперше до їхнього
      лоня!...
  - name: Ісая 65:8
    orderIndex: 7
    osisId: Isa.65.8
    sblId: Isa 65:8
    shortName: Іс 65:8
    text: 'Так говорить Господь: Коли в гроні знаходиться сік виноградний, і хтось
      скаже: Не псуй ти його, бо благословення у ньому, отак Я зроблю ради рабів Своїх,
      щоб усього не нищити!'
  - name: Ісая 65:9
    orderIndex: 8
    osisId: Isa.65.9
    sblId: Isa 65:9
    shortName: Іс 65:9
    text: І насіння Я виведу з Якова, а з Юди спадкоємця гір Моїх, і вибранці Мої
      одідичать її, і раби Мої житимуть там.
  - name: Ісая 65:10
    orderIndex: 9
    osisId: Isa.65.10
    sblId: Isa 65:10
    shortName: Іс 65:10
    text: І стане Шарон пасовиськом отари, а долина Ахор за ліжницю худоби великої,
      для народу Мого, що шукали Мене.
  - name: Ісая 65:11
    orderIndex: 10
    osisId: Isa.65.11
    sblId: Isa 65:11
    shortName: Іс 65:11
    text: А ви, що Господа кидаєте, забуваєте гору святу Мою, що ставите Ґаду трапезу,
      а для Мені виповнюєте жертву литу,
  - name: Ісая 65:12
    orderIndex: 11
    osisId: Isa.65.12
    sblId: Isa 65:12
    shortName: Іс 65:12
    text: то вас відраховую Я для меча, й на коліна впадете ви всі на заріз, бо кликав
      Я вас, та ви відповіді не дали, говорив був, але ви не чули й робили лихе в
      Моїх очах, і чого не хотів, вибирали собі!...
  - name: Ісая 65:13
    orderIndex: 12
    osisId: Isa.65.13
    sblId: Isa 65:13
    shortName: Іс 65:13
    text: 'Тому Господь Бог каже так: Ось будуть раби Мої їсти, а ви будете голодувати,
      ось будуть раби Мої пити, а ви будете спрагнені, ось будуть раби Мої радіти,
      а ви посоромлені будете...'
  - name: Ісая 65:14
    orderIndex: 13
    osisId: Isa.65.14
    sblId: Isa 65:14
    shortName: Іс 65:14
    text: Ось раби Мої будуть співати від радости серця свого, ви ж кричатимете від
      сердечного болю, і від скрушення духа заводити будете...
  - name: Ісая 65:15
    orderIndex: 14
    osisId: Isa.65.15
    sblId: Isa 65:15
    shortName: Іс 65:15
    text: І ви своє ймення дасте на прокляття вибранцям Моїм, і Господь Бог тебе вб'є,
      а рабам Своїм дасть інше ймення,
  - name: Ісая 65:16
    orderIndex: 15
    osisId: Isa.65.16
    sblId: Isa 65:16
    shortName: Іс 65:16
    text: так що хто на землі благословлений буде, буде поблагословлений він вірним
      Богом, а хто на землі присягає, вірним Богом присягне, бо забудуться утиски
      давні і заховані будуть вони від очей Моїх!
  - name: Ісая 65:17
    orderIndex: 16
    osisId: Isa.65.17
    sblId: Isa 65:17
    shortName: Іс 65:17
    text: Бо ось Я створю нове небо та землю нову, і не згадаються речі колишні, і
      не прийдуть на серце!
  - name: Ісая 65:18
    orderIndex: 17
    osisId: Isa.65.18
    sblId: Isa 65:18
    shortName: Іс 65:18
    text: Тож навіки радійте та тіштеся тим, що творю Я, бо ось Я створю Єрусалима
      на радість, а народа його на веселість!
  - name: Ісая 65:19
    orderIndex: 18
    osisId: Isa.65.19
    sblId: Isa 65:19
    shortName: Іс 65:19
    text: І буду Я Єрусалимом радіти, і втішатися буду народом Своїм, і не почується
      в ньому вже голос плачу й голос зойку!
  - name: Ісая 65:20
    orderIndex: 19
    osisId: Isa.65.20
    sblId: Isa 65:20
    shortName: Іс 65:20
    text: З цього часу не буде вже юного днями й старого, який своїх днів не поповнить,
      бо сторокий помре як юнак, а грішник і в віці ста літ буде проклятий!
  - name: Ісая 65:21
    orderIndex: 20
    osisId: Isa.65.21
    sblId: Isa 65:21
    shortName: Іс 65:21
    text: І доми побудують, і мешкати будуть, і засадять вони виноградники, і будуть
      їхній плід споживати.
  - name: Ісая 65:22
    orderIndex: 21
    osisId: Isa.65.22
    sblId: Isa 65:22
    shortName: Іс 65:22
    text: Не будуть вони будувати, щоб інший сидів, не будуть садити, щоб інший спожив,
      дні бо народу Мого як дні дерева, і вибранці Мої зуживатимуть чин Своїх рук!
  - name: Ісая 65:23
    orderIndex: 22
    osisId: Isa.65.23
    sblId: Isa 65:23
    shortName: Іс 65:23
    text: Не будуть вони працювати надармо, і не будуть родити на страх, вони бо насіння,
      благословлене Господом, і нащадки їхні з ними.
  - name: Ісая 65:24
    orderIndex: 23
    osisId: Isa.65.24
    sblId: Isa 65:24
    shortName: Іс 65:24
    text: І станеться, поки покличуть, то Я відповім, вони будуть іще говорити, а
      Я вже почую!
  - name: Ісая 65:25
    orderIndex: 24
    osisId: Isa.65.25
    sblId: Isa 65:25
    shortName: Іс 65:25
    text: Вовк та вівця будуть пастися разом, і лев буде їсти солому, немов та худоба,
      а гадові хлібом його буде порох!... Вони не чинитимуть зла й вигубляти не будуть
      на всій святій Моїй горі, говорить Господь.
  versesCount: 25
- name: Ісая 66
  orderIndex: 65
  osisId: Isa.66
  sblId: Isa 66
  shortName: Іс 66
  verses:
  - name: Ісая 66:1
    orderIndex: 0
    osisId: Isa.66.1
    sblId: Isa 66:1
    shortName: Іс 66:1
    text: 'Так говорить Господь: Небеса Мій престол, а земля то підніжок для ніг Моїх:
      який же то храм, що для Мене збудуєте ви, і яке ото місце Його відпочинку?'
  - name: Ісая 66:2
    orderIndex: 1
    osisId: Isa.66.2
    sblId: Isa 66:2
    shortName: Іс 66:2
    text: Таж усе це створила рука Моя, і так все це сталось, говорить Господь! І
      при тому дивлюсь Я на вбогого та на розбитого духом, і на тремтячого над Моїм
      словом.
  - name: Ісая 66:3
    orderIndex: 2
    osisId: Isa.66.3
    sblId: Isa 66:3
    shortName: Іс 66:3
    text: Інакше хто ріже вола одночасно вбиває людину, приносить у жертву ягня переломлює
      шию собаці, дарунка приносить вживає свинячої крови, складає з кадила частину
      пригадувальну, одночасно божка благословить... Отак як дороги свої вони повибирали,
      і до гидот тих своїх уподобання чує душа їхня,
  - name: Ісая 66:4
    orderIndex: 3
    osisId: Isa.66.4
    sblId: Isa 66:4
    shortName: Іс 66:4
    text: так виберу й Я їх на зведення, і предмета їхнього страху на них наведу,
      за те, що Я кликав і ніхто відповіді не давав, говорив Я й не чули вони, та
      чинили лихе в Моїх очах, і вибрали те, чого Я не жадав!...
  - name: Ісая 66:5
    orderIndex: 4
    osisId: Isa.66.5
    sblId: Isa 66:5
    shortName: Іс 66:5
    text: 'Послухайте слова Господнього ті, що на слово Його тремтите: Кажуть ваші
      брати, що ненавидять вас, що вас ради Ймення Мого виганяють: Хай прославлений
      буде Господь, і ми вашу радість побачимо! Та будуть вони посоромлені!'
  - name: Ісая 66:6
    orderIndex: 5
    osisId: Isa.66.6
    sblId: Isa 66:6
    shortName: Іс 66:6
    text: Голос гомону з міста, голос із храму, це голос Господа, що заплату дає для
      Своїх ворогів!
  - name: Ісая 66:7
    orderIndex: 6
    osisId: Isa.66.7
    sblId: Isa 66:7
    shortName: Іс 66:7
    text: Поки зазнала дрижання породу, вона породила, і поки прийшов її біль, то
      сина легенько вона привела...
  - name: Ісая 66:8
    orderIndex: 7
    osisId: Isa.66.8
    sblId: Isa 66:8
    shortName: Іс 66:8
    text: Хто таке коли чув, і хто бачив таке? Чи зроджена буде земля в один день,
      чи народжений буде народ за одним разом? Бо як тільки зазнала Сіонська дочка
      породові дрижання, то синів своїх вже породила...
  - name: Ісая 66:9
    orderIndex: 8
    osisId: Isa.66.9
    sblId: Isa 66:9
    shortName: Іс 66:9
    text: Чи Я допроваджу до породу, і не вчиню, щоб вона породила? говорить Господь.
      Чи Я, що чиню, щоб родила, і стримаю? каже твій Бог.
  - name: Ісая 66:10
    orderIndex: 9
    osisId: Isa.66.10
    sblId: Isa 66:10
    shortName: Іс 66:10
    text: Радійте із Єрусалимом і тіштеся всі ним, хто його покохав! Втішайтесь ним
      радістю всі, що з-за нього в жалобі були!
  - name: Ісая 66:11
    orderIndex: 10
    osisId: Isa.66.11
    sblId: Isa 66:11
    shortName: Іс 66:11
    text: Щоб ви ссали й наситилися з перс потіхи його, щоб ви ссали та розкошували
      із перс його слави!
  - name: Ісая 66:12
    orderIndex: 11
    osisId: Isa.66.12
    sblId: Isa 66:12
    shortName: Іс 66:12
    text: 'Бо Господь каже так: Ось керую до нього Я мир, немов річку, і славу народів,
      немов той потік заливний: і ви будете ссати, і на руках вас носитимуть, і бавитимуть
      на колінах!'
  - name: Ісая 66:13
    orderIndex: 12
    osisId: Isa.66.13
    sblId: Isa 66:13
    shortName: Іс 66:13
    text: Як когось його ненька втішає, так вас Я потішу, і ви втішені будете Єрусалимом.
  - name: Ісая 66:14
    orderIndex: 13
    osisId: Isa.66.14
    sblId: Isa 66:14
    shortName: Іс 66:14
    text: І побачите це, й серце ваше радітиме, й як трава молода, розцвітуть ваші
      кості! І в рабах Його пізнана буде Господня рука, і буде Він гніватися на Своїх
      ворогів.
  - name: Ісая 66:15
    orderIndex: 14
    osisId: Isa.66.15
    sblId: Isa 66:15
    shortName: Іс 66:15
    text: Бо ось прийде Господь ув огні, а Його колесниці мов буря, щоб відплатити
      жаром гніву Свого, а погрози Свої полум'яним огнем!
  - name: Ісая 66:16
    orderIndex: 15
    osisId: Isa.66.16
    sblId: Isa 66:16
    shortName: Іс 66:16
    text: Бо огнем та мечем Своїм буде судитись Господь з кожним тілом, і буде багато
      побитих від Господа...
  - name: Ісая 66:17
    orderIndex: 16
    osisId: Isa.66.17
    sblId: Isa 66:17
    shortName: Іс 66:17
    text: А ті, хто освячується й очищає себе у поганських садках, один по одному,
      всередині, їдять м'ясо свиняче й гидоти та мишу, вони разом загинуть, говорить
      Господь!...
  - name: Ісая 66:18
    orderIndex: 17
    osisId: Isa.66.18
    sblId: Isa 66:18
    shortName: Іс 66:18
    text: І Я знаю їхні вчинки та їхні думки, і прийду, щоб зібрати всі народи й язики,
      і прийдуть вони й Мою славу побачать!
  - name: Ісая 66:19
    orderIndex: 18
    osisId: Isa.66.19
    sblId: Isa 66:19
    shortName: Іс 66:19
    text: І знака на них покладу, і пошлю урятованих з них до народів, у Таршіш, Пул,
      і Лул, в Мешех і Кос, у Тувал та Яван, в острови предалекі, що звістки про Мене
      не чули й не бачили слави Моєї, і звістять мою славу вони між народами!
  - name: Ісая 66:20
    orderIndex: 19
    osisId: Isa.66.20
    sblId: Isa 66:20
    shortName: Іс 66:20
    text: І вони приведуть усіх ваших братів із народів усіх у дарунок для Господа
      на конях та на колесницях, і на фурах та мулах, та на верблюдах, на гору святу
      Мою, до Єрусалиму, говорить Господь, як приносять синове Ізраїлеві дарунка в
      посудині чистій до дому Господнього.
  - name: Ісая 66:21
    orderIndex: 20
    osisId: Isa.66.21
    sblId: Isa 66:21
    shortName: Іс 66:21
    text: І візьму Я із них за священиків та за Левитів, говорить Господь.
  - name: Ісая 66:22
    orderIndex: 21
    osisId: Isa.66.22
    sblId: Isa 66:22
    shortName: Іс 66:22
    text: Бо як небо нове та нова та земля, що вчиню, стануть перед обличчям Моїм,
      говорить Господь, так стоятимуть ваші нащадки та ваше ім'я!
  - name: Ісая 66:23
    orderIndex: 22
    osisId: Isa.66.23
    sblId: Isa 66:23
    shortName: Іс 66:23
    text: І станеться, кожного новомісяччя в часі його, і щосуботи за часу її кожне
      тіло приходитиме, щоб вклонятися перед обличчям Моїм, говорить Господь.
  - name: Ісая 66:24
    orderIndex: 23
    osisId: Isa.66.24
    sblId: Isa 66:24
    shortName: Іс 66:24
    text: І вийдуть вони та й побачать ті трупи людей, що відпали від Мене, бо їхня
      черва не помре й не погасне огонь їхній, і стануть вони за гидоту для кожного
      тіла!
