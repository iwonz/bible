chapters:
- name: Пісня над піснями 1
  orderIndex: 0
  osisId: Song.1
  sblId: Song 1
  shortName: Пісн 1
  verses:
  - name: Пісня над піснями 1:1
    orderIndex: 0
    osisId: Song.1.1
    sblId: Song 1:1
    shortName: Пісн 1:1
    text: Соломонова Пісня над піснями.
  - name: Пісня над піснями 1:2
    orderIndex: 1
    osisId: Song.1.2
    sblId: Song 1:2
    shortName: Пісн 1:2
    text: Нехай він цілує мене поцілунками уст своїх, бо ліпші кохання твої від вина!
  - name: Пісня над піснями 1:3
    orderIndex: 2
    osisId: Song.1.3
    sblId: Song 1:3
    shortName: Пісн 1:3
    text: На запах оливи твої запашні, твоє ймення неначе олива розлита, тому діви
      кохають тебе!
  - name: Пісня над піснями 1:4
    orderIndex: 3
    osisId: Song.1.4
    sblId: Song 1:4
    shortName: Пісн 1:4
    text: Потягни ти мене за собою, біжім! Цар впровадив мене у палати свої, ми радіти
      та тішитись будемо тобою, згадаємо кохання твої, від вина приємніші, поправді
      кохають тебе!
  - name: Пісня над піснями 1:5
    orderIndex: 4
    osisId: Song.1.5
    sblId: Song 1:5
    shortName: Пісн 1:5
    text: Дочки єрусалимські, я чорна та гарна, немов ті намети кедарські, мов занавіси
      Соломонові!
  - name: Пісня над піснями 1:6
    orderIndex: 5
    osisId: Song.1.6
    sblId: Song 1:6
    shortName: Пісн 1:6
    text: Не дивіться на те, що смуглявенька я, бож сонце мене опалило, сини неньки
      моєї на мене розгнівалися, настановили мене сторожити виноградники, та свого
      виноградника власного не встерегла я!...
  - name: Пісня над піснями 1:7
    orderIndex: 6
    osisId: Song.1.7
    sblId: Song 1:7
    shortName: Пісн 1:7
    text: 'Скажи ж мені ти, кого покохала душа моя: Де ти пасеш? Де даєш ти спочити
      у спеку отарі? Пощо біля стад твоїх друзів я буду, немов та причинна?'
  - name: Пісня над піснями 1:8
    orderIndex: 7
    osisId: Song.1.8
    sblId: Song 1:8
    shortName: Пісн 1:8
    text: Якщо ти не знаєш цього, вродливіша посеред жінок, то вийди собі за слідами
      отари, і випасуй при шатрах пастуших козлятка свої.
  - name: Пісня над піснями 1:9
    orderIndex: 8
    osisId: Song.1.9
    sblId: Song 1:9
    shortName: Пісн 1:9
    text: Я тебе прирівняв до лошиці в возах фараонових, о моя ти подруженько!
  - name: Пісня над піснями 1:10
    orderIndex: 9
    osisId: Song.1.10
    sblId: Song 1:10
    shortName: Пісн 1:10
    text: Гарні щічки твої поміж шнурами перел, а шийка твоя між разками намиста!
  - name: Пісня над піснями 1:11
    orderIndex: 10
    osisId: Song.1.11
    sblId: Song 1:11
    shortName: Пісн 1:11
    text: Ланцюжки золоті ми поробимо тобі разом із срібними кульками!
  - name: Пісня над піснями 1:12
    orderIndex: 11
    osisId: Song.1.12
    sblId: Song 1:12
    shortName: Пісн 1:12
    text: Доки цар при своєму столі, то мій нард видає свої пахощі.
  - name: Пісня над піснями 1:13
    orderIndex: 12
    osisId: Song.1.13
    sblId: Song 1:13
    shortName: Пісн 1:13
    text: 'Мій коханий для мене мов китиця мирри: спочиває між персами в мене!'
  - name: Пісня над піснями 1:14
    orderIndex: 13
    osisId: Song.1.14
    sblId: Song 1:14
    shortName: Пісн 1:14
    text: Мій коханий для мене мов кипрове гроно в ен-ґедських садах-виноградах!
  - name: Пісня над піснями 1:15
    orderIndex: 14
    osisId: Song.1.15
    sblId: Song 1:15
    shortName: Пісн 1:15
    text: Яка ти прекрасна, моя ти подруженько, яка ти хороша! Твої очі немов голубині!
  - name: Пісня над піснями 1:16
    orderIndex: 15
    osisId: Song.1.16
    sblId: Song 1:16
    shortName: Пісн 1:16
    text: Який ти прекрасний, о мій ти коханий, який ти приємний! а ложе нам зелень!
  - name: Пісня над піснями 1:17
    orderIndex: 16
    osisId: Song.1.17
    sblId: Song 1:17
    shortName: Пісн 1:17
    text: Бруси наших домів то кедрини, стелі в нас кипариси!
  versesCount: 17
- name: Пісня над піснями 2
  orderIndex: 1
  osisId: Song.2
  sblId: Song 2
  shortName: Пісн 2
  verses:
  - name: Пісня над піснями 2:1
    orderIndex: 0
    osisId: Song.2.1
    sblId: Song 2:1
    shortName: Пісн 2:1
    text: Я саронська троянда, я долинна лілея!
  - name: Пісня над піснями 2:2
    orderIndex: 1
    osisId: Song.2.2
    sblId: Song 2:2
    shortName: Пісн 2:2
    text: Як лілея між тереном, так подруга моя поміж дівами!
  - name: Пісня над піснями 2:3
    orderIndex: 2
    osisId: Song.2.3
    sblId: Song 2:3
    shortName: Пісн 2:3
    text: Як та яблуня між лісовими деревами, так мій коханий поміж юнаками, його
      тіні жадала й сиділа я в ній, і його плід для мого піднебіння солодкий!
  - name: Пісня над піснями 2:4
    orderIndex: 3
    osisId: Song.2.4
    sblId: Song 2:4
    shortName: Пісн 2:4
    text: Він впровадив мене до винярні, а прапор його надо мною кохання!
  - name: Пісня над піснями 2:5
    orderIndex: 4
    osisId: Song.2.5
    sblId: Song 2:5
    shortName: Пісн 2:5
    text: Підкріпіте мене виноградовим печивом, освіжіть мене яблуками, бо я хвора
      з кохання!
  - name: Пісня над піснями 2:6
    orderIndex: 5
    osisId: Song.2.6
    sblId: Song 2:6
    shortName: Пісн 2:6
    text: Ліва рука його під головою моєю, правиця ж його пригортає мене!...
  - name: Пісня над піснями 2:7
    orderIndex: 6
    osisId: Song.2.7
    sblId: Song 2:7
    shortName: Пісн 2:7
    text: Заклинаю я вас, дочки єрусалимські, газелями чи польовими оленями, щоб ви
      не сполохали, й щоб не збудили кохання, аж доки йому до вподоби!...
  - name: Пісня над піснями 2:8
    orderIndex: 7
    osisId: Song.2.8
    sblId: Song 2:8
    shortName: Пісн 2:8
    text: Голос мого коханого!... Ось він іде, ось він скаче горами, по пагірках вистрибує...
  - name: Пісня над піснями 2:9
    orderIndex: 8
    osisId: Song.2.9
    sblId: Song 2:9
    shortName: Пісн 2:9
    text: Мій коханий подібний до сарни чи до молодого оленя. Он стоїть він у нас
      за стіною, зазирає у вікна, заглядає у ґрати...
  - name: Пісня над піснями 2:10
    orderIndex: 9
    osisId: Song.2.10
    sblId: Song 2:10
    shortName: Пісн 2:10
    text: 'Мій коханий озвався й промовив до мене: Уставай же, подруго моя, моя красна,
      й до мене ходи!'
  - name: Пісня над піснями 2:11
    orderIndex: 10
    osisId: Song.2.11
    sblId: Song 2:11
    shortName: Пісн 2:11
    text: Бо оце проминула пора дощова, дощ ущух, перейшов собі він.
  - name: Пісня над піснями 2:12
    orderIndex: 11
    osisId: Song.2.12
    sblId: Song 2:12
    shortName: Пісн 2:12
    text: Показались квітки на землі, пора соловейка настала, і голос горлиці в нашому
      краї лунає!
  - name: Пісня над піснями 2:13
    orderIndex: 12
    osisId: Song.2.13
    sblId: Song 2:13
    shortName: Пісн 2:13
    text: Фіґа випустила свої ранні плоди, і розцвілі виноградини пахощі видали. Уставай
      же, подруго моя, моя красна, й до мене ходи!
  - name: Пісня над піснями 2:14
    orderIndex: 13
    osisId: Song.2.14
    sblId: Song 2:14
    shortName: Пісн 2:14
    text: Голубко моя у розщілинах скельних, у бескіднім сховку, дай побачити мені
      твоє личко, дай почути мені голосок твій, бо голос твій милий, а личко твоє
      уродливе!
  - name: Пісня над піснями 2:15
    orderIndex: 14
    osisId: Song.2.15
    sblId: Song 2:15
    shortName: Пісн 2:15
    text: Ловіть нам лисиці, лисинята маленькі, що ушкоджують нам виноградники, виноградники
      ж наші у цвіті!
  - name: Пісня над піснями 2:16
    orderIndex: 15
    osisId: Song.2.16
    sblId: Song 2:16
    shortName: Пісн 2:16
    text: Мій коханий він мій, я ж його, він пасе між лілеями!
  - name: Пісня над піснями 2:17
    orderIndex: 16
    osisId: Song.2.17
    sblId: Song 2:17
    shortName: Пісн 2:17
    text: Поки день прохолоду навіє, а тіні втечуть, вернись, мій коханий, стань подібний
      до сарни чи до молодого оленя в пахучих горах!
  versesCount: 17
- name: Пісня над піснями 3
  orderIndex: 2
  osisId: Song.3
  sblId: Song 3
  shortName: Пісн 3
  verses:
  - name: Пісня над піснями 3:1
    orderIndex: 0
    osisId: Song.3.1
    sblId: Song 3:1
    shortName: Пісн 3:1
    text: По ночах на ложі своїм я шукала того, кого покохала душа моя... Шукала його,
      та його не знайшла...
  - name: Пісня над піснями 3:2
    orderIndex: 1
    osisId: Song.3.2
    sblId: Song 3:2
    shortName: Пісн 3:2
    text: Хай устану й нехай я пройдуся по місті, хай на вулицях та на майданах того
      пошукаю, кого покохала душа моя! Шукала його, та його не знайшла...
  - name: Пісня над піснями 3:3
    orderIndex: 2
    osisId: Song.3.3
    sblId: Song 3:3
    shortName: Пісн 3:3
    text: Спіткали мене сторожі, що по місті проходять... Чи не бачили часом того,
      кого покохала душа моя?
  - name: Пісня над піснями 3:4
    orderIndex: 3
    osisId: Song.3.4
    sblId: Song 3:4
    shortName: Пісн 3:4
    text: 'Небагато пройшла я від них, та й знайшла я того, кого покохала душа моя:
      схопила його, й не пустила його, аж поки його не ввела у дім неньки своєї, та
      в кімнату тієї, що в утробі носила мене!...'
  - name: Пісня над піснями 3:5
    orderIndex: 4
    osisId: Song.3.5
    sblId: Song 3:5
    shortName: Пісн 3:5
    text: Заклинаю я вас, дочки єрусалимські, газелями чи польовими оленями, щоб ви
      не сполохали, щоб не збудили кохання, аж доки йому до вподоби!...
  - name: Пісня над піснями 3:6
    orderIndex: 5
    osisId: Song.3.6
    sblId: Song 3:6
    shortName: Пісн 3:6
    text: Хто вона, що виходить із пустині, немов стовпи диму, окурена миррою й ладаном,
      всілякими пахощами продавця?
  - name: Пісня над піснями 3:7
    orderIndex: 6
    osisId: Song.3.7
    sblId: Song 3:7
    shortName: Пісн 3:7
    text: Ось ложе його, Соломонове, шістдесят лицарів навколо нього, із лицарів славних
      Ізраїлевих!
  - name: Пісня над піснями 3:8
    orderIndex: 7
    osisId: Song.3.8
    sblId: Song 3:8
    shortName: Пісн 3:8
    text: Усі вони мають меча, усі вправні в бою, кожен має свого меча при своєму
      стегні проти страху нічного.
  - name: Пісня над піснями 3:9
    orderIndex: 8
    osisId: Song.3.9
    sblId: Song 3:9
    shortName: Пісн 3:9
    text: 'Ноші зробив собі цар Соломон із ливанських дерев:'
  - name: Пісня над піснями 3:10
    orderIndex: 9
    osisId: Song.3.10
    sblId: Song 3:10
    shortName: Пісн 3:10
    text: стовпці їхні зробив він із срібла, а їхне опертя золоте, пурпурове сидіння,
      їхня середина вистелена коханням дочок єрусалимських!...
  - name: Пісня над піснями 3:11
    orderIndex: 10
    osisId: Song.3.11
    sblId: Song 3:11
    shortName: Пісн 3:11
    text: Підіть і побачте, о дочки сіонські, царя Соломона в вінку, що ним мати його
      увінчала його в день весілля його та в день радости серця його!
  versesCount: 11
- name: Пісня над піснями 4
  orderIndex: 3
  osisId: Song.4
  sblId: Song 4
  shortName: Пісн 4
  verses:
  - name: Пісня над піснями 4:1
    orderIndex: 0
    osisId: Song.4.1
    sblId: Song 4:1
    shortName: Пісн 4:1
    text: Яка ти прекрасна, моя ти подруженько, яка ти хороша! Твої оченятка, немов
      ті голубки, глядять з-за серпанку твого! Твої коси немов стадо кіз, що хвилями
      сходять з гори Гілеадської!
  - name: Пісня над піснями 4:2
    orderIndex: 1
    osisId: Song.4.2
    sblId: Song 4:2
    shortName: Пісн 4:2
    text: Твої зубки немов та отара овець пообстриганих, що з купелю вийшли, що котять
      близнята, і між ними немає неплідної...
  - name: Пісня над піснями 4:3
    orderIndex: 2
    osisId: Song.4.3
    sblId: Song 4:3
    shortName: Пісн 4:3
    text: Твої губки немов кармазинова нитка, твої устонька красні, мов частина гранатного
      яблука скроня твоя за серпанком твоїм!
  - name: Пісня над піснями 4:4
    orderIndex: 3
    osisId: Song.4.4
    sblId: Song 4:4
    shortName: Пісн 4:4
    text: 'Твоя шия немов та Давидова башта, на зброю збудована: тисяча щитів повішена
      в ній, усе щити лицарів!'
  - name: Пісня над піснями 4:5
    orderIndex: 4
    osisId: Song.4.5
    sblId: Song 4:5
    shortName: Пісн 4:5
    text: Два перса твої мов ті двоє близнят молодих у газелі, що випасуються між
      лілеями...
  - name: Пісня над піснями 4:6
    orderIndex: 5
    osisId: Song.4.6
    sblId: Song 4:6
    shortName: Пісн 4:6
    text: Поки день прохолоду навіє, а тіні втечуть, піду я собі на ту миррину гору
      й на пагірок ладану...
  - name: Пісня над піснями 4:7
    orderIndex: 6
    osisId: Song.4.7
    sblId: Song 4:7
    shortName: Пісн 4:7
    text: Уся ти прекрасна, моя ти подруженько, і плями нема на тобі!
  - name: Пісня над піснями 4:8
    orderIndex: 7
    osisId: Song.4.8
    sblId: Song 4:8
    shortName: Пісн 4:8
    text: Зо мною з Лівану, моя наречена, зо мною з Лівану ти підеш! Споглянеш з вершини
      Амани, з вершини Сеніру й Гермону, з леговища левів, з леопардових гір.
  - name: Пісня над піснями 4:9
    orderIndex: 8
    osisId: Song.4.9
    sblId: Song 4:9
    shortName: Пісн 4:9
    text: Забрала ти серце мені, моя сестро, моя наречена, забрала ти серце мені самим
      очком своїм, разочком одненьким намиста свого!...
  - name: Пісня над піснями 4:10
    orderIndex: 9
    osisId: Song.4.10
    sblId: Song 4:10
    shortName: Пісн 4:10
    text: Яке любе кохання твоє, о сестрице моя, наречена! Скільки ліпше кохання твоє
      за вино, а запашність олив твоїх за всі пахощі!...
  - name: Пісня над піснями 4:11
    orderIndex: 10
    osisId: Song.4.11
    sblId: Song 4:11
    shortName: Пісн 4:11
    text: Уста твої крапають мед щільниковий, моя наречена, мед і молоко під твоїм
      язичком, а пахощ одежі твоєї як ліванські ті пахощі!
  - name: Пісня над піснями 4:12
    orderIndex: 11
    osisId: Song.4.12
    sblId: Song 4:12
    shortName: Пісн 4:12
    text: Замкнений садок то сестриця моя, наречена моя замкнений садок, джерело запечатане...
  - name: Пісня над піснями 4:13
    orderIndex: 12
    osisId: Song.4.13
    sblId: Song 4:13
    shortName: Пісн 4:13
    text: Лоно твоє сад гранатових яблук з плодом досконалим, кипри із нардами,
  - name: Пісня над піснями 4:14
    orderIndex: 13
    osisId: Song.4.14
    sblId: Song 4:14
    shortName: Пісн 4:14
    text: нард і шафран, пахуча тростина й кориця з усіма деревами ладану, мирра й
      алое зо всіма найзапашнішими пахощами,
  - name: Пісня над піснями 4:15
    orderIndex: 14
    osisId: Song.4.15
    sblId: Song 4:15
    shortName: Пісн 4:15
    text: ти джерело садкове, криниця живої води, та тієї, що плине з Ливану!...
  - name: Пісня над піснями 4:16
    orderIndex: 15
    osisId: Song.4.16
    sblId: Song 4:16
    shortName: Пісн 4:16
    text: 'Прокинься, о вітре з півночі, і прилинь, вітре з полудня, повій на садок
      мій: нехай потечуть його пахощі! Хай коханий мій прийде до саду свого, і нехай
      споживе плід найкращий його!...'
  versesCount: 16
- name: Пісня над піснями 5
  orderIndex: 4
  osisId: Song.5
  sblId: Song 5
  shortName: Пісн 5
  verses:
  - name: Пісня над піснями 5:1
    orderIndex: 0
    osisId: Song.5.1
    sblId: Song 5:1
    shortName: Пісн 5:1
    text: Прийшов я до саду свого, о сестро моя, наречена! Збираю я мирру свою із
      бальзамом своїм, споживаю свого стільника разом із медом своїм, п'ю вино я своє
      зо своїм молоком!... Споживайте, співдрузі, пийте до схочу, кохані!
  - name: Пісня над піснями 5:2
    orderIndex: 1
    osisId: Song.5.2
    sblId: Song 5:2
    shortName: Пісн 5:2
    text: Я сплю, моє ж серце чуває... Ось голос мого коханого!... Стукає... Відчини
      мені, сестро моя, о моя ти подруженько, голубко моя, моя чиста, бо росою покрилася
      вся моя голова, мої кучері краплями ночі!...
  - name: Пісня над піснями 5:3
    orderIndex: 2
    osisId: Song.5.3
    sblId: Song 5:3
    shortName: Пісн 5:3
    text: Зняла я одежу свою, як знову її надягну? Помила я ніжки свої, як же їх занечищу?...
  - name: Пісня над піснями 5:4
    orderIndex: 3
    osisId: Song.5.4
    sblId: Song 5:4
    shortName: Пісн 5:4
    text: Мій коханий простяг свою руку крізь отвір, і нутро моє схвилювалось від
      нього!...
  - name: Пісня над піснями 5:5
    orderIndex: 4
    osisId: Song.5.5
    sblId: Song 5:5
    shortName: Пісн 5:5
    text: Встала я відчинити своєму коханому, а з рук моїх капала мирра, і мирра текла
      на засувки замка з моїх пальців...
  - name: Пісня над піснями 5:6
    orderIndex: 5
    osisId: Song.5.6
    sblId: Song 5:6
    shortName: Пісн 5:6
    text: Відчинила своєму коханому, а коханий мій зник, відійшов!... Душі не ставало
      в мені, як він говорив... Я шукала його, та його не знайшла... Я гукала його,
      та він не відізвався до мене...
  - name: Пісня над піснями 5:7
    orderIndex: 6
    osisId: Song.5.7
    sblId: Song 5:7
    shortName: Пісн 5:7
    text: Стріли мене сторожі, що ходять по місті, набили мене, завдали мені рани...
      Здерли з мене моє покривало, сторожі міських мурів!
  - name: Пісня над піснями 5:8
    orderIndex: 7
    osisId: Song.5.8
    sblId: Song 5:8
    shortName: Пісн 5:8
    text: Заклинаю я вас, дочки єрусалимські, як мого коханого стрінете ви, що йому
      повісте? Що я хвора з кохання!
  - name: Пісня над піснями 5:9
    orderIndex: 8
    osisId: Song.5.9
    sblId: Song 5:9
    shortName: Пісн 5:9
    text: Чим коханий твій кращий від інших коханих, вродливіша з жінок? Чим коханий
      твій кращий від інших коханих, що так заклинаєш ти нас?
  - name: Пісня над піснями 5:10
    orderIndex: 9
    osisId: Song.5.10
    sblId: Song 5:10
    shortName: Пісн 5:10
    text: Коханий мій білий й рум'яний, визначніший він від десяти тисяч інших...
  - name: Пісня над піснями 5:11
    orderIndex: 10
    osisId: Song.5.11
    sblId: Song 5:11
    shortName: Пісн 5:11
    text: Голова його щиреє золото, його кучері пальмове віття, чорні, як ворон...
  - name: Пісня над піснями 5:12
    orderIndex: 11
    osisId: Song.5.12
    sblId: Song 5:12
    shortName: Пісн 5:12
    text: Його очі немов голубки над джерелами водними, у молоці повимивані, що над
      повним струмком посідали!
  - name: Пісня над піснями 5:13
    orderIndex: 12
    osisId: Song.5.13
    sblId: Song 5:13
    shortName: Пісн 5:13
    text: Його личка як грядка бальзаму, немов квітники запашні! Його губи лілеї,
      з яких капає мирра текуча!
  - name: Пісня над піснями 5:14
    orderIndex: 13
    osisId: Song.5.14
    sblId: Song 5:14
    shortName: Пісн 5:14
    text: Його руки стовпці золоті, повисаджувані хризолітом, а лоно його твір мистецький
      з слонової кости, покритий сапфірами!
  - name: Пісня над піснями 5:15
    orderIndex: 14
    osisId: Song.5.15
    sblId: Song 5:15
    shortName: Пісн 5:15
    text: Його стегна стовпи мармурові, поставлені на золотії підстави! Його вигляд
      немов той Ливан, він юнак як ті кедри!
  - name: Пісня над піснями 5:16
    orderIndex: 15
    osisId: Song.5.16
    sblId: Song 5:16
    shortName: Пісн 5:16
    text: Уста його солодощі, і він увесь пожадання... Оце мій коханий, й оце мій
      дружок, дочки єрусалимські!
  versesCount: 16
- name: Пісня над піснями 6
  orderIndex: 5
  osisId: Song.6
  sblId: Song 6
  shortName: Пісн 6
  verses:
  - name: Пісня над піснями 6:1
    orderIndex: 0
    osisId: Song.6.1
    sblId: Song 6:1
    shortName: Пісн 6:1
    text: Куди твій коханий пішов, о найвродливіша з жінок? Куди спрямував твій коханий?
      Бо ми пошукаємо його із тобою.
  - name: Пісня над піснями 6:2
    orderIndex: 1
    osisId: Song.6.2
    sblId: Song 6:2
    shortName: Пісн 6:2
    text: Мій коханий пішов до садочка свого, в квітники запашні, щоб пасти в садках
      і збирати лілеї.
  - name: Пісня над піснями 6:3
    orderIndex: 2
    osisId: Song.6.3
    sblId: Song 6:3
    shortName: Пісн 6:3
    text: Я належу своєму коханому, а мені мій коханий, що пасе між лілеями!
  - name: Пісня над піснями 6:4
    orderIndex: 3
    osisId: Song.6.4
    sblId: Song 6:4
    shortName: Пісн 6:4
    text: Ти прекрасна, моя ти подруженько, мов та Тірца, ти хороша, як Єрусалим,
      ти грізна, як війська з прапорами!
  - name: Пісня над піснями 6:5
    orderIndex: 4
    osisId: Song.6.5
    sblId: Song 6:5
    shortName: Пісн 6:5
    text: Відверни ти свої оченята від мене, бо вони непокоять мене! Твої коси немов
      стадо кіз, що хвилями сходять з того Гілеаду!
  - name: Пісня над піснями 6:6
    orderIndex: 5
    osisId: Song.6.6
    sblId: Song 6:6
    shortName: Пісн 6:6
    text: Твої зуби немов та отара овець, що з купелю вийшли, що котять близнята,
      і між ними немає неплідної!
  - name: Пісня над піснями 6:7
    orderIndex: 6
    osisId: Song.6.7
    sblId: Song 6:7
    shortName: Пісн 6:7
    text: Мов частина гранатного яблука скроня твоя за серпанком твоїм!
  - name: Пісня над піснями 6:8
    orderIndex: 7
    osisId: Song.6.8
    sblId: Song 6:8
    shortName: Пісн 6:8
    text: Шістдесят є цариць, і вісімдесят є наложниць, а дівчатам немає числа,
  - name: Пісня над піснями 6:9
    orderIndex: 8
    osisId: Song.6.9
    sblId: Song 6:9
    shortName: Пісн 6:9
    text: 'та єдина вона ця голубка моя, моя чиста! У неньки своєї вона одиначка,
      обрана вона у своєї родительки! Як бачили дочки Сіону її, то щасливою звали
      її, цариці й наложниці то вихваляли її:'
  - name: Пісня над піснями 6:10
    orderIndex: 9
    osisId: Song.6.10
    sblId: Song 6:10
    shortName: Пісн 6:10
    text: Хто це така, що вона виглядає, немов та досвітня зоря, прекрасна, як місяць,
      як сонце ясна, як полки з прапорами грізна?
  - name: Пісня над піснями 6:11
    orderIndex: 10
    osisId: Song.6.11
    sblId: Song 6:11
    shortName: Пісн 6:11
    text: Зійшла я в оріховий сад, щоб поглянути на пуп'яночки при потоці, щоб побачити
      там, чи зацвів виноград, чи гранатові яблуні порозцвітали?
  - name: Пісня над піснями 6:12
    orderIndex: 11
    osisId: Song.6.12
    sblId: Song 6:12
    shortName: Пісн 6:12
    text: І не зчулася я, як мене посадила душа моя між колесниці моєї дружини бояр...
  - name: Пісня над піснями 6:13
    orderIndex: 12
    osisId: Song.6.13
    sblId: Song 6:13
    shortName: Пісн 6:13
    text: (7-1) Вернися, вернись, Суламітко! Вернися, вернися, нехай ми на тебе надивимось!
      Чого вам дивитися на Суламітку, немов би на танець військовий?
  versesCount: 13
- name: Пісня над піснями 7
  orderIndex: 6
  osisId: Song.7
  sblId: Song 7
  shortName: Пісн 7
  verses:
  - name: Пісня над піснями 7:1
    orderIndex: 0
    osisId: Song.7.1
    sblId: Song 7:1
    shortName: Пісн 7:1
    text: (7-2) Хороші які стали ноги твої в черевичках, князівно моя! Заокруглення
      стегон твоїх мов намисто, руками мистецькими виточене!
  - name: Пісня над піснями 7:2
    orderIndex: 1
    osisId: Song.7.2
    sblId: Song 7:2
    shortName: Пісн 7:2
    text: (7-3) Твоє лоно немов круглоточена чаша, в якій не забракне вина запашного!
      Твій живіт сніп пшениці, оточений тими лілеями!
  - name: Пісня над піснями 7:3
    orderIndex: 2
    osisId: Song.7.3
    sblId: Song 7:3
    shortName: Пісн 7:3
    text: (7-4) Два перса твої немов двоє сарняток близнят!
  - name: Пісня над піснями 7:4
    orderIndex: 3
    osisId: Song.7.4
    sblId: Song 7:4
    shortName: Пісн 7:4
    text: (7-5) Твоя шия як башта із кости слонової, твої очі озерця в Хешбоні при
      брамі того Бат-Рабіму, в тебе ніс немов башта ливанська, що дивиться все в бік
      Дамаску!
  - name: Пісня над піснями 7:5
    orderIndex: 4
    osisId: Song.7.5
    sblId: Song 7:5
    shortName: Пісн 7:5
    text: (7-6) Голівка твоя на тобі мов Кармел, а коса на голівці твоїй немов пурпур,
      полонений цар тими кучерями!
  - name: Пісня над піснями 7:6
    orderIndex: 5
    osisId: Song.7.6
    sblId: Song 7:6
    shortName: Пісн 7:6
    text: (7-7) Яка ти прекрасна й приємна яка, о кохання в розкошах!
  - name: Пісня над піснями 7:7
    orderIndex: 6
    osisId: Song.7.7
    sblId: Song 7:7
    shortName: Пісн 7:7
    text: (7-8) Став подібний до пальми твій стан, твої ж перса до грон виноградних!
  - name: Пісня над піснями 7:8
    orderIndex: 7
    osisId: Song.7.8
    sblId: Song 7:8
    shortName: Пісн 7:8
    text: '(7-9) Я подумав: виберуся на цю пальму, схоплюся за віття її, і нехай стануть
      перса твої, немов виноградні ті грона, а пахощ дихання твого як яблука!...'
  - name: Пісня над піснями 7:9
    orderIndex: 8
    osisId: Song.7.9
    sblId: Song 7:9
    shortName: Пісн 7:9
    text: '(7-10) А уста твої як найліпше вино: простує воно до мого коханого, чинить
      промовистими й уста сплячих!'
  - name: Пісня над піснями 7:10
    orderIndex: 9
    osisId: Song.7.10
    sblId: Song 7:10
    shortName: Пісн 7:10
    text: (7-11) Я належу своєму коханому, а його пожадання до мене!
  - name: Пісня над піснями 7:11
    orderIndex: 10
    osisId: Song.7.11
    sblId: Song 7:11
    shortName: Пісн 7:11
    text: (7-12) Ходи ж, мій коханий, та вийдемо в поле, переночуємо в селах!
  - name: Пісня над піснями 7:12
    orderIndex: 11
    osisId: Song.7.12
    sblId: Song 7:12
    shortName: Пісн 7:12
    text: (7-13) Устанемо рано, й ходім у сади-виногради, подивимося, чи зацвів виноград,
      чи квітки розцвілись, чи гранатові яблуні порозцвітали?... Там кохання своє
      тобі дам!
  - name: Пісня над піснями 7:13
    orderIndex: 12
    osisId: Song.7.13
    sblId: Song 7:13
    shortName: Пісн 7:13
    text: (7-14) Видадуть пах мандрагори, при наших же входах всілякі коштовні плоди,
      нові та старі, що я їх заховала для тебе, коханий ти мій!
  versesCount: 13
- name: Пісня над піснями 8
  orderIndex: 7
  osisId: Song.8
  sblId: Song 8
  shortName: Пісн 8
  verses:
  - name: Пісня над піснями 8:1
    orderIndex: 0
    osisId: Song.8.1
    sblId: Song 8:1
    shortName: Пісн 8:1
    text: О, коли б ти мені був за брата, що перса ссав в нені моєї, коли б стріла
      тебе я на вулиці, цілувала б тебе, і ніхто мені не докоряв би!
  - name: Пісня над піснями 8:2
    orderIndex: 1
    osisId: Song.8.2
    sblId: Song 8:2
    shortName: Пісн 8:2
    text: 'Повела б я тебе й привела б у дім нені своєї: ти навчав би мене, я б тебе
      напоїла вином запашним, соком гранатових яблук своїх!'
  - name: Пісня над піснями 8:3
    orderIndex: 2
    osisId: Song.8.3
    sblId: Song 8:3
    shortName: Пісн 8:3
    text: Ліва рука його під головою моєю, правиця ж його пригортає мене!...
  - name: Пісня над піснями 8:4
    orderIndex: 3
    osisId: Song.8.4
    sblId: Song 8:4
    shortName: Пісн 8:4
    text: Заклинаю я вас, дочки єрусалимські, нащо б сполохали, й нащо б збудили кохання,
      аж доки йому до вподоби!
  - name: Пісня над піснями 8:5
    orderIndex: 4
    osisId: Song.8.5
    sblId: Song 8:5
    shortName: Пісн 8:5
    text: Хто вона, що виходить із пустині, спираючися на свого коханого? Під яблунею
      я збудила тебе, там повила тебе мати твоя, там тебе повила твоя породителька!
  - name: Пісня над піснями 8:6
    orderIndex: 5
    osisId: Song.8.6
    sblId: Song 8:6
    shortName: Пісн 8:6
    text: Поклади ти мене, як печатку на серце своє, як печать на рамено своє, бо
      сильне кохання, як смерть, заздрощі непереможні, немов той шеол, його жар жар
      огню, воно полум'я Господа!
  - name: Пісня над піснями 8:7
    orderIndex: 6
    osisId: Song.8.7
    sblId: Song 8:7
    shortName: Пісн 8:7
    text: Води великі не зможуть згасити кохання, ані ріки його не заллють! Коли б
      хто давав за кохання маєток увесь свого дому, то ним погордили б зовсім!...
  - name: Пісня над піснями 8:8
    orderIndex: 7
    osisId: Song.8.8
    sblId: Song 8:8
    shortName: Пісн 8:8
    text: Є сестра в нас мала, й перс у неї нема ще. Що зробимо нашій сестричці в
      той день, коли сватати будуть її?
  - name: Пісня над піснями 8:9
    orderIndex: 8
    osisId: Song.8.9
    sblId: Song 8:9
    shortName: Пісн 8:9
    text: Якщо вона мур, забороло із срібла збудуємо на ній, а якщо вона двері обкладемо
      кедровою дошкою їх...
  - name: Пісня над піснями 8:10
    orderIndex: 9
    osisId: Song.8.10
    sblId: Song 8:10
    shortName: Пісн 8:10
    text: Я мур, мої ж перса як башти, тоді я була в його очах мов та, яка спокій
      провадить...
  - name: Пісня над піснями 8:11
    orderIndex: 10
    osisId: Song.8.11
    sblId: Song 8:11
    shortName: Пісн 8:11
    text: Виноградника мав Соломон у Баал-Гамоні, виноградника він віддавав сторожам,
      щоб кожен приносив за плід його тисячу срібла.
  - name: Пісня над піснями 8:12
    orderIndex: 11
    osisId: Song.8.12
    sblId: Song 8:12
    shortName: Пісн 8:12
    text: Але мій виноградник, що маю його, при мені! Тобі, Соломоне, хай буде та
      тисяча, а сторожам його плоду дві сотні!
  - name: Пісня над піснями 8:13
    orderIndex: 12
    osisId: Song.8.13
    sblId: Song 8:13
    shortName: Пісн 8:13
    text: 'О ти, що сидиш у садках, друзі твої прислухаються до твого голосу: дай
      почути його і мені!'
  - name: Пісня над піснями 8:14
    orderIndex: 13
    osisId: Song.8.14
    sblId: Song 8:14
    shortName: Пісн 8:14
    text: Утікай, мій коханий, і станься подібний до сарни собі, чи до молодого оленя
      у бальзамових горах!
