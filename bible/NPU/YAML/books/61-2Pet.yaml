chapters:
- name: 2 Петра 1
  orderIndex: 0
  osisId: 2Pet.1
  sblId: 2Pet 1
  shortName: 2 Пет 1
  verses:
  - name: 2 Петра 1:1
    orderIndex: 0
    osisId: 2Pet.1.1
    sblId: 2Pet 1:1
    shortName: 2 Пет 1:1
    text: 'Симеон Петро, раб та апостол Ісуса Христа, до тих, хто одержав із нами
      рівноцінну віру в правді Бога нашого й Спасителя Ісуса Христа:'
  - name: 2 Петра 1:2
    orderIndex: 1
    osisId: 2Pet.1.2
    sblId: 2Pet 1:2
    shortName: 2 Пет 1:2
    text: благодать вам та мир нехай примножиться в пізнанні Бога й Ісуса, Господа
      нашого!
  - name: 2 Петра 1:3
    orderIndex: 2
    osisId: 2Pet.1.3
    sblId: 2Pet 1:3
    shortName: 2 Пет 1:3
    text: Усе, що потрібне для життя та побожности, подала нам Його Божа сила пізнанням
      Того, Хто покликав нас славою та чеснотою.
  - name: 2 Петра 1:4
    orderIndex: 3
    osisId: 2Pet.1.4
    sblId: 2Pet 1:4
    shortName: 2 Пет 1:4
    text: Через них даровані нам цінні та великі обітниці, щоб ними ви стали учасниками
      Божої Істоти, утікаючи від пожадливого світового тління.
  - name: 2 Петра 1:5
    orderIndex: 4
    osisId: 2Pet.1.5
    sblId: 2Pet 1:5
    shortName: 2 Пет 1:5
    text: Тому докладіть до цього всю пильність, і покажіть у вашій вірі чесноту,
      а в чесноті пізнання,
  - name: 2 Петра 1:6
    orderIndex: 5
    osisId: 2Pet.1.6
    sblId: 2Pet 1:6
    shortName: 2 Пет 1:6
    text: а в пізнанні стримання, а в стриманні терпеливість, а в терпеливості благочестя,
  - name: 2 Петра 1:7
    orderIndex: 6
    osisId: 2Pet.1.7
    sblId: 2Pet 1:7
    shortName: 2 Пет 1:7
    text: а в благочесті братерство, а в братерстві любов.
  - name: 2 Петра 1:8
    orderIndex: 7
    osisId: 2Pet.1.8
    sblId: 2Pet 1:8
    shortName: 2 Пет 1:8
    text: Бо коли це в вас є та примножується, то воно зробить вас нелінивими, ані
      безплідними для пізнання Господа нашого Ісуса Христа.
  - name: 2 Петра 1:9
    orderIndex: 8
    osisId: 2Pet.1.9
    sblId: 2Pet 1:9
    shortName: 2 Пет 1:9
    text: А хто цього не має, той сліпий, короткозорий, він забув про очищення з своїх
      давніх гріхів.
  - name: 2 Петра 1:10
    orderIndex: 9
    osisId: 2Pet.1.10
    sblId: 2Pet 1:10
    shortName: 2 Пет 1:10
    text: Тому, браття, тим більше дбайте чинити міцним своє покликання та вибрання,
      бо, роблячи так, ви ніколи не спіткнетесь.
  - name: 2 Петра 1:11
    orderIndex: 10
    osisId: 2Pet.1.11
    sblId: 2Pet 1:11
    shortName: 2 Пет 1:11
    text: Бо щедро відкриється вам вхід до вічного Царства Господа нашого й Спасителя
      Ісуса Христа.
  - name: 2 Петра 1:12
    orderIndex: 11
    osisId: 2Pet.1.12
    sblId: 2Pet 1:12
    shortName: 2 Пет 1:12
    text: Тому то ніколи я не занедбую про це вам нагадувати, хоч ви й знаєте, і впевнені
      в теперішній правді.
  - name: 2 Петра 1:13
    orderIndex: 12
    osisId: 2Pet.1.13
    sblId: 2Pet 1:13
    shortName: 2 Пет 1:13
    text: Бо вважаю я за справедливе, доки я в цій оселі, спонукувати вас нагадуванням,
  - name: 2 Петра 1:14
    orderIndex: 13
    osisId: 2Pet.1.14
    sblId: 2Pet 1:14
    shortName: 2 Пет 1:14
    text: знаючи, що я незабаром повинен покинути оселю свою, як і Господь наш Ісус
      Христос об'явив був мені.
  - name: 2 Петра 1:15
    orderIndex: 14
    osisId: 2Pet.1.15
    sblId: 2Pet 1:15
    shortName: 2 Пет 1:15
    text: А я пильнуватиму, щоб ви й по моєму відході завжди мали це в пам'яті.
  - name: 2 Петра 1:16
    orderIndex: 15
    osisId: 2Pet.1.16
    sblId: 2Pet 1:16
    shortName: 2 Пет 1:16
    text: Бо ми сповістили вам силу та прихід Господа нашого Ісуса Христа, не йдучи
      за хитро видуманими байками, але бувши самовидцями Його величі.
  - name: 2 Петра 1:17
    orderIndex: 16
    osisId: 2Pet.1.17
    sblId: 2Pet 1:17
    shortName: 2 Пет 1:17
    text: 'Бо Він честь та славу прийняв від Бога Отця, як до Нього прийшов від величної
      слави голос такий: Це Син Мій Улюблений, що Його Я вподобав!'
  - name: 2 Петра 1:18
    orderIndex: 17
    osisId: 2Pet.1.18
    sblId: 2Pet 1:18
    shortName: 2 Пет 1:18
    text: І цей голос, що з неба зійшов, ми чули, як із Ним були на святій горі.
  - name: 2 Петра 1:19
    orderIndex: 18
    osisId: 2Pet.1.19
    sblId: 2Pet 1:19
    shortName: 2 Пет 1:19
    text: І ми маємо слово пророче певніше. І ви добре робите, що на нього вважаєте,
      як на світильника, що світить у темному місці, аж поки зачне розвиднятися, і
      світова зірниця засяє у ваших серцях,
  - name: 2 Петра 1:20
    orderIndex: 19
    osisId: 2Pet.1.20
    sblId: 2Pet 1:20
    shortName: 2 Пет 1:20
    text: бо ви знаєте перше про те, що жодне пророцтво в Писанні від власного вияснення
      не залежить.
  - name: 2 Петра 1:21
    orderIndex: 20
    osisId: 2Pet.1.21
    sblId: 2Pet 1:21
    shortName: 2 Пет 1:21
    text: Бо пророцтва ніколи не було з волі людської, а звіщали його святі Божі мужі,
      проваджені Духом Святим.
  versesCount: 21
- name: 2 Петра 2
  orderIndex: 1
  osisId: 2Pet.2
  sblId: 2Pet 2
  shortName: 2 Пет 2
  verses:
  - name: 2 Петра 2:1
    orderIndex: 0
    osisId: 2Pet.2.1
    sblId: 2Pet 2:1
    shortName: 2 Пет 2:1
    text: А між людом були й неправдиві пророки, як і будуть між вас учителі неправдиві,
      що впровадять згубні єресі, відречуться від Владики, що викупив їх, і стягнуть
      на себе самі скору погибіль.
  - name: 2 Петра 2:2
    orderIndex: 1
    osisId: 2Pet.2.2
    sblId: 2Pet 2:2
    shortName: 2 Пет 2:2
    text: І багато-хто підуть за пожадливістю їхньою, а через них дорога правдива
      зневажиться.
  - name: 2 Петра 2:3
    orderIndex: 2
    osisId: 2Pet.2.3
    sblId: 2Pet 2:3
    shortName: 2 Пет 2:3
    text: І в зажерливості вони будуть ловити вас словами облесними. Суд на них віддавна
      не бариться, а їхня загибіль не дрімає!
  - name: 2 Петра 2:4
    orderIndex: 3
    osisId: 2Pet.2.4
    sblId: 2Pet 2:4
    shortName: 2 Пет 2:4
    text: Бо як Бог Анголів, що згрішили, не помилував був, а в кайданах темряви вкинув
      до аду, і передав зберігати на суд;
  - name: 2 Петра 2:5
    orderIndex: 4
    osisId: 2Pet.2.5
    sblId: 2Pet 2:5
    shortName: 2 Пет 2:5
    text: і Він не помилував першого світу, а зберіг самовосьмого Ноя, проповідника
      праведности, і навів потопа на світ безбожних;
  - name: 2 Петра 2:6
    orderIndex: 5
    osisId: 2Pet.2.6
    sblId: 2Pet 2:6
    shortName: 2 Пет 2:6
    text: і міста Содом і Гоморру спопелив, засудивши на знищення, і дав приклада
      для майбутніх безбожників,
  - name: 2 Петра 2:7
    orderIndex: 6
    osisId: 2Pet.2.7
    sblId: 2Pet 2:7
    shortName: 2 Пет 2:7
    text: а врятував праведного Лота, змученого поводженням розпусних людей,
  - name: 2 Петра 2:8
    orderIndex: 7
    osisId: 2Pet.2.8
    sblId: 2Pet 2:8
    shortName: 2 Пет 2:8
    text: бо цей праведник, живши між ними, день-у-день мучив свою праведну душу,
      бачачи й чуючи вчинки безбожні,
  - name: 2 Петра 2:9
    orderIndex: 8
    osisId: 2Pet.2.9
    sblId: 2Pet 2:9
    shortName: 2 Пет 2:9
    text: то вміє Господь рятувати побожних від спокуси, а неправедних берегти на
      день суду для кари,
  - name: 2 Петра 2:10
    orderIndex: 9
    osisId: 2Pet.2.10
    sblId: 2Pet 2:10
    shortName: 2 Пет 2:10
    text: а надто тих, хто ходить за нечистими пожадливостями тіла та погорджує владою;
      зухвалі свавільці, що не бояться зневажати слави,
  - name: 2 Петра 2:11
    orderIndex: 10
    osisId: 2Pet.2.11
    sblId: 2Pet 2:11
    shortName: 2 Пет 2:11
    text: хоч Анголи, бувши міццю та силою більші за них, не несуть до Господа зневажливого
      суду на них.
  - name: 2 Петра 2:12
    orderIndex: 11
    osisId: 2Pet.2.12
    sblId: 2Pet 2:12
    shortName: 2 Пет 2:12
    text: Вони, немов звірина нерозумна, зроджена природою на зловлення та загибіль,
      зневажають те, чого не розуміють, і в тлінні своїм будуть знищені,
  - name: 2 Петра 2:13
    orderIndex: 12
    osisId: 2Pet.2.13
    sblId: 2Pet 2:13
    shortName: 2 Пет 2:13
    text: і приймуть заплату за лихі вчинки. Вони повсякденну розпусту вважають за
      розкіш; самі бруд та неслава, вони насолоджуються своїми оманами, бенкетуючи
      з вами.
  - name: 2 Петра 2:14
    orderIndex: 13
    osisId: 2Pet.2.14
    sblId: 2Pet 2:14
    shortName: 2 Пет 2:14
    text: Їхні очі наповнені перелюбом та гріхом безупинним; вони зваблюють душі незміцнені;
      вони, діти прокляття, мають серце, привчене до зажерливости.
  - name: 2 Петра 2:15
    orderIndex: 14
    osisId: 2Pet.2.15
    sblId: 2Pet 2:15
    shortName: 2 Пет 2:15
    text: Вони покинули просту дорогу та й заблудили, і пішли слідом за Валаамом Беоровим,
      що полюбив нагороду несправедливости,
  - name: 2 Петра 2:16
    orderIndex: 15
    osisId: 2Pet.2.16
    sblId: 2Pet 2:16
    shortName: 2 Пет 2:16
    text: 'але був докорений у своїм беззаконні: німа під''яремна ослиця проговорила
      людським голосом, та й безум пророка спинила.'
  - name: 2 Петра 2:17
    orderIndex: 16
    osisId: 2Pet.2.17
    sblId: 2Pet 2:17
    shortName: 2 Пет 2:17
    text: Вони джерела безводні, хмари, бурею гнані; для них приготований морок темряви!
  - name: 2 Петра 2:18
    orderIndex: 17
    osisId: 2Pet.2.18
    sblId: 2Pet 2:18
    shortName: 2 Пет 2:18
    text: Бо, висловлюючи марне базікання, вони зваблюють пожадливістю тіла й розпустою
      тих, хто ледве втік від тих, хто живе в розпусті.
  - name: 2 Петра 2:19
    orderIndex: 18
    osisId: 2Pet.2.19
    sblId: 2Pet 2:19
    shortName: 2 Пет 2:19
    text: Вони волю обіцюють їм, самі бувши рабами тління. Бо хто ким переможений,
      той тому й раб.
  - name: 2 Петра 2:20
    orderIndex: 19
    osisId: 2Pet.2.20
    sblId: 2Pet 2:20
    shortName: 2 Пет 2:20
    text: Бо коли хто втече від нечистости світу через пізнання Господа й Спасителя
      Ісуса Христа, а потому знов заплутуються ними та перемагаються, то останнє буває
      для них гірше першого.
  - name: 2 Петра 2:21
    orderIndex: 20
    osisId: 2Pet.2.21
    sblId: 2Pet 2:21
    shortName: 2 Пет 2:21
    text: Бо краще було б не пізнати їм дороги праведности, аніж, пізнавши, вернутись
      назад від переданої їм святої заповіді!
  - name: 2 Петра 2:22
    orderIndex: 21
    osisId: 2Pet.2.22
    sblId: 2Pet 2:22
    shortName: 2 Пет 2:22
    text: 'Бо їм трапилося за правдивою приказкою: Вертається пес до своєї блювотини,
      та: Помита свиня йде валятися в калюжу...'
  versesCount: 22
- name: 2 Петра 3
  orderIndex: 2
  osisId: 2Pet.3
  sblId: 2Pet 3
  shortName: 2 Пет 3
  verses:
  - name: 2 Петра 3:1
    orderIndex: 0
    osisId: 2Pet.3.1
    sblId: 2Pet 3:1
    shortName: 2 Пет 3:1
    text: Це вже другого листа пишу я до вас, улюблені. У них нагадуванням я буджу
      вашу чисту думку,
  - name: 2 Петра 3:2
    orderIndex: 1
    osisId: 2Pet.3.2
    sblId: 2Pet 3:2
    shortName: 2 Пет 3:2
    text: щоб ви пам'ятали слова, що святі пророки давніше звістили їх вам, і заповідь
      Господа й Спасителя, що одержали через ваших апостолів.
  - name: 2 Петра 3:3
    orderIndex: 2
    osisId: 2Pet.3.3
    sblId: 2Pet 3:3
    shortName: 2 Пет 3:3
    text: Насамперед знайте оце, що в останні дні прийдуть із насмішками глузії, що
      ходитимуть за своїми пожадливостями,
  - name: 2 Петра 3:4
    orderIndex: 3
    osisId: 2Pet.3.4
    sblId: 2Pet 3:4
    shortName: 2 Пет 3:4
    text: 'та й скажуть: Де обітниця Його приходу? Бо від того часу, як позасинали
      наші батьки, усе залишається так від початку творіння.'
  - name: 2 Петра 3:5
    orderIndex: 4
    osisId: 2Pet.3.5
    sblId: 2Pet 3:5
    shortName: 2 Пет 3:5
    text: Бо сховане від тих, хто хоче цього, що небо було напочатку, а земля із води
      та водою складена словом Божим,
  - name: 2 Петра 3:6
    orderIndex: 5
    osisId: 2Pet.3.6
    sblId: 2Pet 3:6
    shortName: 2 Пет 3:6
    text: тому тодішній світ, водою потоплений, згинув.
  - name: 2 Петра 3:7
    orderIndex: 6
    osisId: 2Pet.3.7
    sblId: 2Pet 3:7
    shortName: 2 Пет 3:7
    text: А теперішні небо й земля заховані тим самим словом, і зберігаються для огню
      на день суду й загибелі безбожних людей.
  - name: 2 Петра 3:8
    orderIndex: 7
    osisId: 2Pet.3.8
    sblId: 2Pet 3:8
    shortName: 2 Пет 3:8
    text: Нехай же одне це не буде заховане від вас, улюблені, що в Господа один день
      немов тисяча років, а тисяча років немов один день!
  - name: 2 Петра 3:9
    orderIndex: 8
    osisId: 2Pet.3.9
    sblId: 2Pet 3:9
    shortName: 2 Пет 3:9
    text: Не бариться Господь із обітницею, як деякі вважають це барінням, але вам
      довготерпить, бо не хоче, щоб хто загинув, але щоб усі навернулися до каяття.
  - name: 2 Петра 3:10
    orderIndex: 9
    osisId: 2Pet.3.10
    sblId: 2Pet 3:10
    shortName: 2 Пет 3:10
    text: День же Господній прибуде, як злодій вночі, коли з гуркотом небо мине, а
      стихії, розпечені, рунуть, а земля та діла, що на ній, погорять...
  - name: 2 Петра 3:11
    orderIndex: 10
    osisId: 2Pet.3.11
    sblId: 2Pet 3:11
    shortName: 2 Пет 3:11
    text: А коли все оце поруйнується, то якими мусите бути в святому житті та в побожності
      ви,
  - name: 2 Петра 3:12
    orderIndex: 11
    osisId: 2Pet.3.12
    sblId: 2Pet 3:12
    shortName: 2 Пет 3:12
    text: що чекаєте й прагнете скорого приходу Божого дня, в якім небо, палючися,
      зникне, а розпалені стихії розтопляться?
  - name: 2 Петра 3:13
    orderIndex: 12
    osisId: 2Pet.3.13
    sblId: 2Pet 3:13
    shortName: 2 Пет 3:13
    text: Але за Його обітницею ми дожидаємо неба нового й нової землі, що правда
      на них пробуває.
  - name: 2 Петра 3:14
    orderIndex: 13
    osisId: 2Pet.3.14
    sblId: 2Pet 3:14
    shortName: 2 Пет 3:14
    text: Тож, улюблені, чекаючи цього, попильнуйте, щоб ви знайшлися для Нього нескверні
      та чисті у мирі.
  - name: 2 Петра 3:15
    orderIndex: 14
    osisId: 2Pet.3.15
    sblId: 2Pet 3:15
    shortName: 2 Пет 3:15
    text: А довготерпіння Господа нашого вважайте за спасіння, як і улюблений брат
      наш Павло написав був до вас за даною йому мудрістю,
  - name: 2 Петра 3:16
    orderIndex: 15
    osisId: 2Pet.3.16
    sblId: 2Pet 3:16
    shortName: 2 Пет 3:16
    text: як і по всіх посланнях, що в них він говорить про це. У них є дещо тяжко
      зрозуміле, що неуки та незміцнені перекручують, як і інші Писання, на власну
      загибіль свою.
  - name: 2 Петра 3:17
    orderIndex: 16
    osisId: 2Pet.3.17
    sblId: 2Pet 3:17
    shortName: 2 Пет 3:17
    text: Тож ви, улюблені, знаючи це наперед, стережіться, щоб не були ви зведені
      блудом безбожних і не відпали від свого вґрунтування,
  - name: 2 Петра 3:18
    orderIndex: 17
    osisId: 2Pet.3.18
    sblId: 2Pet 3:18
    shortName: 2 Пет 3:18
    text: але щоб зростали в благодаті й пізнанні Господа нашого й Спасителя Ісуса
      Христа. Йому слава і тепер, і дня вічного! Амінь.
  versesCount: 18
chaptersCount: 3
