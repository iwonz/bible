chapters:
- name: 1 До Солунян 1
  orderIndex: 0
  osisId: 1Thess.1
  sblId: 1Thess 1
  shortName: 1 Сол 1
  verses:
  - name: 1 До Солунян 1:1
    orderIndex: 0
    osisId: 1Thess.1.1
    sblId: 1Thess 1:1
    shortName: 1 Сол 1:1
    text: 'Павло й Силуан та Тимофій до Церкви Солунської в Бозі Отці й Господі Ісусі
      Христі: благодать вам і мир!'
  - name: 1 До Солунян 1:2
    orderIndex: 1
    osisId: 1Thess.1.2
    sblId: 1Thess 1:2
    shortName: 1 Сол 1:2
    text: Ми дякуємо Богові завжди за всіх вас, згадуючи вас у наших молитвах.
  - name: 1 До Солунян 1:3
    orderIndex: 2
    osisId: 1Thess.1.3
    sblId: 1Thess 1:3
    shortName: 1 Сол 1:3
    text: Ми згадуємо безперестанку про ваше діло віри, і про працю любови, і про
      терпіння надії на Господа нашого Ісуса Христа, перед Богом і Отцем нашим,
  - name: 1 До Солунян 1:4
    orderIndex: 3
    osisId: 1Thess.1.4
    sblId: 1Thess 1:4
    shortName: 1 Сол 1:4
    text: знаючи, Богом улюблені браття, про ваше обрання.
  - name: 1 До Солунян 1:5
    orderIndex: 4
    osisId: 1Thess.1.5
    sblId: 1Thess 1:5
    shortName: 1 Сол 1:5
    text: Бо наша Євангелія не була для вас тільки у слові, а й у силі, і в Дусі Святім,
      і з великим упевненням, як знаєте ви, які ми були поміж вами для вас.
  - name: 1 До Солунян 1:6
    orderIndex: 5
    osisId: 1Thess.1.6
    sblId: 1Thess 1:6
    shortName: 1 Сол 1:6
    text: І ви стали наслідувачі нам і Господеві, слово прийнявши в великому утискові
      з радістю Духа Святого,
  - name: 1 До Солунян 1:7
    orderIndex: 6
    osisId: 1Thess.1.7
    sblId: 1Thess 1:7
    shortName: 1 Сол 1:7
    text: так що ви стали взірцем для всіх віруючих у Македонії та в Ахаї.
  - name: 1 До Солунян 1:8
    orderIndex: 7
    osisId: 1Thess.1.8
    sblId: 1Thess 1:8
    shortName: 1 Сол 1:8
    text: Бо пронеслося Слово Господнє від вас не тільки в Македонії та в Ахаї, а
      й до кожного міста прийшла ваша віра в Бога, так що вам непотрібно казати чогось.
  - name: 1 До Солунян 1:9
    orderIndex: 8
    osisId: 1Thess.1.9
    sblId: 1Thess 1:9
    shortName: 1 Сол 1:9
    text: Вони бо звіщають про нас, який був прихід наш до вас, і як ви навернулись
      до Бога від ідолів, щоб служити живому й правдивому Богові,
  - name: 1 До Солунян 1:10
    orderIndex: 9
    osisId: 1Thess.1.10
    sblId: 1Thess 1:10
    shortName: 1 Сол 1:10
    text: і з неба очікувати Сина Його, що Його воскресив Він із мертвих, Ісуса, що
      визволює нас від майбутнього гніву.
  versesCount: 10
- name: 1 До Солунян 2
  orderIndex: 1
  osisId: 1Thess.2
  sblId: 1Thess 2
  shortName: 1 Сол 2
  verses:
  - name: 1 До Солунян 2:1
    orderIndex: 0
    osisId: 1Thess.2.1
    sblId: 1Thess 2:1
    shortName: 1 Сол 2:1
    text: Самі бо ви знаєте, браття, прихід наш до вас, що не марний він був.
  - name: 1 До Солунян 2:2
    orderIndex: 1
    osisId: 1Thess.2.2
    sblId: 1Thess 2:2
    shortName: 1 Сол 2:2
    text: Та хоч ми натерпілися перед тим, і дізнали зневаги в Филипах, як знаєте,
      проте ми відважилися в нашім Бозі звіщати вам Божу Євангелію з великою боротьбою.
  - name: 1 До Солунян 2:3
    orderIndex: 2
    osisId: 1Thess.2.3
    sblId: 1Thess 2:3
    shortName: 1 Сол 2:3
    text: Бо покликання наше було не з обмани, ані з нечистости, ані від лукавства,
  - name: 1 До Солунян 2:4
    orderIndex: 3
    osisId: 1Thess.2.4
    sblId: 1Thess 2:4
    shortName: 1 Сол 2:4
    text: але, як Бог визнав нас гідними, щоб нам доручити Євангелію, ми говоримо
      так, не людям догоджуючи, але Богові, що випробовує наші серця.
  - name: 1 До Солунян 2:5
    orderIndex: 4
    osisId: 1Thess.2.5
    sblId: 1Thess 2:5
    shortName: 1 Сол 2:5
    text: Ми слова підлесливого не вживали ніколи, як знаєте, і не винні в зажерливості.
      Бог свідок тому!
  - name: 1 До Солунян 2:6
    orderIndex: 5
    osisId: 1Thess.2.6
    sblId: 1Thess 2:6
    shortName: 1 Сол 2:6
    text: Не шукаємо ми слави в людей, ані в вас, ані в інших.
  - name: 1 До Солунян 2:7
    orderIndex: 6
    osisId: 1Thess.2.7
    sblId: 1Thess 2:7
    shortName: 1 Сол 2:7
    text: Хоч могли ми потужними бути, як Христові апостоли, але ми серед вас були
      тихі, немов годувальниця та, яка доглядає дітей своїх.
  - name: 1 До Солунян 2:8
    orderIndex: 7
    osisId: 1Thess.2.8
    sblId: 1Thess 2:8
    shortName: 1 Сол 2:8
    text: Так бувши ласкаві до вас, хотіли ми вам передати не тільки Божу Євангелію,
      але й душі свої, бо були ви улюблені нам.
  - name: 1 До Солунян 2:9
    orderIndex: 8
    osisId: 1Thess.2.9
    sblId: 1Thess 2:9
    shortName: 1 Сол 2:9
    text: 'Бо ви пам''ятаєте, браття, наше струднення й утому: день і ніч ми робили,
      щоб жадного з вас не обтяжити, і проповідували вам Божу Євангелію.'
  - name: 1 До Солунян 2:10
    orderIndex: 9
    osisId: 1Thess.2.10
    sblId: 1Thess 2:10
    shortName: 1 Сол 2:10
    text: Ви свідки та Бог, як свято, і праведно, і бездоганно поводилися ми між вами,
      віруючими!
  - name: 1 До Солунян 2:11
    orderIndex: 10
    osisId: 1Thess.2.11
    sblId: 1Thess 2:11
    shortName: 1 Сол 2:11
    text: Бож знаєте ви, як кожного з вас, немов батько дітей своїх власних,
  - name: 1 До Солунян 2:12
    orderIndex: 11
    osisId: 1Thess.2.12
    sblId: 1Thess 2:12
    shortName: 1 Сол 2:12
    text: просили ми вас, і намовлювали та показували, щоб ви гідно поводилися перед
      Богом, що покликав вас у Своє Царство та в славу.
  - name: 1 До Солунян 2:13
    orderIndex: 12
    osisId: 1Thess.2.13
    sblId: 1Thess 2:13
    shortName: 1 Сол 2:13
    text: Тому то й ми дякуємо Богові безперестанку, що, прийнявши почуте від нас
      Слово Боже, прийняли ви не як слово людське, але як правдиво то є Слово Боже,
      що й діє в вас, віруючих.
  - name: 1 До Солунян 2:14
    orderIndex: 13
    osisId: 1Thess.2.14
    sblId: 1Thess 2:14
    shortName: 1 Сол 2:14
    text: Бо стали ви, браття, наслідувачами Церквам Божим, що в Юдеї в Христі Ісусі,
      бо те саме і ви були витерпіли від своїх земляків, як і ті від юдеїв,
  - name: 1 До Солунян 2:15
    orderIndex: 14
    osisId: 1Thess.2.15
    sblId: 1Thess 2:15
    shortName: 1 Сол 2:15
    text: що вбили вони й Господа Ісуса, і пророків Його, і вигнали нас, і Богові
      не догоджають, і супротивні всім людям.
  - name: 1 До Солунян 2:16
    orderIndex: 15
    osisId: 1Thess.2.16
    sblId: 1Thess 2:16
    shortName: 1 Сол 2:16
    text: Вони забороняють нам говорити поганам, щоб спаслися, щоб тим доповняти їм
      завжди провини свої. Але Божий гнів їх спіткає вкінці!
  - name: 1 До Солунян 2:17
    orderIndex: 16
    osisId: 1Thess.2.17
    sblId: 1Thess 2:17
    shortName: 1 Сол 2:17
    text: А ми, браття, на короткий часок розлучившися з вами лицем, а не серцем,
      тим із більшим бажанням силкувались побачити ваше лице.
  - name: 1 До Солунян 2:18
    orderIndex: 17
    osisId: 1Thess.2.18
    sblId: 1Thess 2:18
    shortName: 1 Сол 2:18
    text: Тим то до вас ми хотіли прийти, я, Павло, раз і двічі, але сатана перешкодив
      був нам.
  - name: 1 До Солунян 2:19
    orderIndex: 18
    osisId: 1Thess.2.19
    sblId: 1Thess 2:19
    shortName: 1 Сол 2:19
    text: Бо хто нам надія, чи радість, чи вінок похвали? Хіба ж то й не ви перед
      Господом нашим Ісусом в Його приході?
  - name: 1 До Солунян 2:20
    orderIndex: 19
    osisId: 1Thess.2.20
    sblId: 1Thess 2:20
    shortName: 1 Сол 2:20
    text: Бо ви наша слава та радість!
  versesCount: 20
- name: 1 До Солунян 3
  orderIndex: 2
  osisId: 1Thess.3
  sblId: 1Thess 3
  shortName: 1 Сол 3
  verses:
  - name: 1 До Солунян 3:1
    orderIndex: 0
    osisId: 1Thess.3.1
    sblId: 1Thess 3:1
    shortName: 1 Сол 3:1
    text: Тому то, не стерпівши більше, ми схотіли зостатися в Атенах самі,
  - name: 1 До Солунян 3:2
    orderIndex: 1
    osisId: 1Thess.3.2
    sblId: 1Thess 3:2
    shortName: 1 Сол 3:2
    text: і послали Тимофія, нашого брата й служителя Божого в Христовій Євангелії,
      щоб упевнити вас та потішити в вашій вірі,
  - name: 1 До Солунян 3:3
    orderIndex: 2
    osisId: 1Thess.3.3
    sblId: 1Thess 3:3
    shortName: 1 Сол 3:3
    text: щоб ані один не хитався в цім горі. Самі бо ви знаєте, що на те нас призначено.
  - name: 1 До Солунян 3:4
    orderIndex: 3
    osisId: 1Thess.3.4
    sblId: 1Thess 3:4
    shortName: 1 Сол 3:4
    text: Бо коли ми були в вас, то казали вам наперед, що маємо страждати, як і сталось,
      і знаєте ви.
  - name: 1 До Солунян 3:5
    orderIndex: 4
    osisId: 1Thess.3.5
    sblId: 1Thess 3:5
    shortName: 1 Сол 3:5
    text: Тому й я, не стерпівши більше, послав довідатись про вашу віру, щоб часом
      спокусник вас не спокусив, і труд наш не стався б даремний.
  - name: 1 До Солунян 3:6
    orderIndex: 5
    osisId: 1Thess.3.6
    sblId: 1Thess 3:6
    shortName: 1 Сол 3:6
    text: А тепер, як вернувся від вас Тимофій і приніс нам радісну звістку про віру
      та вашу любов, і що завжди ви маєте добру пам'ять про нас, і бажаєте бачити
      нас, як і ми вас,
  - name: 1 До Солунян 3:7
    orderIndex: 6
    osisId: 1Thess.3.7
    sblId: 1Thess 3:7
    shortName: 1 Сол 3:7
    text: через те ми потішились, браття, за вас, у всякому горі та в нашій нужді,
      ради вашої віри.
  - name: 1 До Солунян 3:8
    orderIndex: 7
    osisId: 1Thess.3.8
    sblId: 1Thess 3:8
    shortName: 1 Сол 3:8
    text: Бо тепер ми живемо, якщо в Господі ви стоїте!
  - name: 1 До Солунян 3:9
    orderIndex: 8
    osisId: 1Thess.3.9
    sblId: 1Thess 3:9
    shortName: 1 Сол 3:9
    text: Яку бо подяку ми можемо Богові дати за вас, за всю радість, що нею ми тішимося
      ради вас перед нашим Богом?
  - name: 1 До Солунян 3:10
    orderIndex: 9
    osisId: 1Thess.3.10
    sblId: 1Thess 3:10
    shortName: 1 Сол 3:10
    text: Ми вдень та вночі ревно молимося, щоб побачити ваше лице та доповнити те,
      чого не вистачає вашій вірі.
  - name: 1 До Солунян 3:11
    orderIndex: 10
    osisId: 1Thess.3.11
    sblId: 1Thess 3:11
    shortName: 1 Сол 3:11
    text: Сам же Бог і Отець наш, і Господь наш Ісус нехай вирівняє нашу дорогу до
      вас!
  - name: 1 До Солунян 3:12
    orderIndex: 11
    osisId: 1Thess.3.12
    sblId: 1Thess 3:12
    shortName: 1 Сол 3:12
    text: А в вас хай примножить Господь, і нехай збагатить вашу любов один до одного,
      і до всіх, як і наша є до вас!
  - name: 1 До Солунян 3:13
    orderIndex: 12
    osisId: 1Thess.3.13
    sblId: 1Thess 3:13
    shortName: 1 Сол 3:13
    text: Нехай Він зміцнить серця ваші невинними в святості перед Богом і нашим Отцем,
      при приході Господа нашого Ісуса з усіма святими Його!
  versesCount: 13
- name: 1 До Солунян 4
  orderIndex: 3
  osisId: 1Thess.4
  sblId: 1Thess 4
  shortName: 1 Сол 4
  verses:
  - name: 1 До Солунян 4:1
    orderIndex: 0
    osisId: 1Thess.4.1
    sblId: 1Thess 4:1
    shortName: 1 Сол 4:1
    text: А далі, браття, просимо вас та благаємо в Господі Ісусі, щоб, як прийняли
      ви від нас, як належить поводитись вам та догоджувати Богові, як ви й поводитеся,
      щоб у тому ще більше зростали!
  - name: 1 До Солунян 4:2
    orderIndex: 1
    osisId: 1Thess.4.2
    sblId: 1Thess 4:2
    shortName: 1 Сол 4:2
    text: Бо ви знаєте, які вам накази дали ми Господом Ісусом.
  - name: 1 До Солунян 4:3
    orderIndex: 2
    osisId: 1Thess.4.3
    sblId: 1Thess 4:3
    shortName: 1 Сол 4:3
    text: 'Бо це воля Божа, освячення ваше: щоб ви береглись від розпусти,'
  - name: 1 До Солунян 4:4
    orderIndex: 3
    osisId: 1Thess.4.4
    sblId: 1Thess 4:4
    shortName: 1 Сол 4:4
    text: щоб кожен із вас умів тримати начиння своє в святості й честі,
  - name: 1 До Солунян 4:5
    orderIndex: 4
    osisId: 1Thess.4.5
    sblId: 1Thess 4:5
    shortName: 1 Сол 4:5
    text: а не в пристрасній похоті, як і погани, що Бога не знають.
  - name: 1 До Солунян 4:6
    orderIndex: 5
    osisId: 1Thess.4.6
    sblId: 1Thess 4:6
    shortName: 1 Сол 4:6
    text: Щоб ніхто не кривдив і не визискував брата свого в якійбудь справі, бо месник
      Господь за все це, як і перше казали ми вам та засвідчили.
  - name: 1 До Солунян 4:7
    orderIndex: 6
    osisId: 1Thess.4.7
    sblId: 1Thess 4:7
    shortName: 1 Сол 4:7
    text: Бо покликав нас Бог не на нечистість, але на освячення.
  - name: 1 До Солунян 4:8
    orderIndex: 7
    osisId: 1Thess.4.8
    sblId: 1Thess 4:8
    shortName: 1 Сол 4:8
    text: Отож, хто оце відкидає, зневажає не людину, а Бога, що нам також дав Свого
      Духа Святого.
  - name: 1 До Солунян 4:9
    orderIndex: 8
    osisId: 1Thess.4.9
    sblId: 1Thess 4:9
    shortName: 1 Сол 4:9
    text: А про братолюбство немає потреби писати до вас, бо самі ви від Бога навчені
      любити один одного,
  - name: 1 До Солунян 4:10
    orderIndex: 9
    osisId: 1Thess.4.10
    sblId: 1Thess 4:10
    shortName: 1 Сол 4:10
    text: бо чините те всім братам у всій Македонії. Благаємо ж, браття, ми вас, щоб
      у цьому ще більш ви зростали,
  - name: 1 До Солунян 4:11
    orderIndex: 10
    osisId: 1Thess.4.11
    sblId: 1Thess 4:11
    shortName: 1 Сол 4:11
    text: і пильно дбали жити спокійно, займатися своїми справами та заробляти своїми
      руками, як ми вам наказували,
  - name: 1 До Солунян 4:12
    orderIndex: 11
    osisId: 1Thess.4.12
    sblId: 1Thess 4:12
    shortName: 1 Сол 4:12
    text: щоб ви перед чужими пристойно поводилися, і щоб ні від кого не залежали!
  - name: 1 До Солунян 4:13
    orderIndex: 12
    osisId: 1Thess.4.13
    sblId: 1Thess 4:13
    shortName: 1 Сол 4:13
    text: Не хочу ж я, браття, щоб не відали ви про покійних, щоб ви не сумували,
      як і інші, що надії не мають.
  - name: 1 До Солунян 4:14
    orderIndex: 13
    osisId: 1Thess.4.14
    sblId: 1Thess 4:14
    shortName: 1 Сол 4:14
    text: Коли бо ми віруємо, що Ісус був умер і воскрес, так і покійних через Ісуса
      приведе Бог із Ним.
  - name: 1 До Солунян 4:15
    orderIndex: 14
    osisId: 1Thess.4.15
    sblId: 1Thess 4:15
    shortName: 1 Сол 4:15
    text: Бо це ми вам кажемо словом Господнім, що ми, хто живе, хто полишений до
      приходу Господнього, ми не попередимо покійних.
  - name: 1 До Солунян 4:16
    orderIndex: 15
    osisId: 1Thess.4.16
    sblId: 1Thess 4:16
    shortName: 1 Сол 4:16
    text: Сам бо Господь із наказом, при голосі Архангола та при Божій сурмі зійде
      з неба, і перше воскреснуть умерлі в Христі,
  - name: 1 До Солунян 4:17
    orderIndex: 16
    osisId: 1Thess.4.17
    sblId: 1Thess 4:17
    shortName: 1 Сол 4:17
    text: потім ми, що живемо й зостались, будемо схоплені разом із ними на хмарах
      на зустріч Господню на повітрі, і так завсіди будемо з Господом.
  - name: 1 До Солунян 4:18
    orderIndex: 17
    osisId: 1Thess.4.18
    sblId: 1Thess 4:18
    shortName: 1 Сол 4:18
    text: Отож, потішайте один одного цими словами!
  versesCount: 18
- name: 1 До Солунян 5
  orderIndex: 4
  osisId: 1Thess.5
  sblId: 1Thess 5
  shortName: 1 Сол 5
  verses:
  - name: 1 До Солунян 5:1
    orderIndex: 0
    osisId: 1Thess.5.1
    sblId: 1Thess 5:1
    shortName: 1 Сол 5:1
    text: А про часи та про пори, брати, не потрібно писати до вас,
  - name: 1 До Солунян 5:2
    orderIndex: 1
    osisId: 1Thess.5.2
    sblId: 1Thess 5:2
    shortName: 1 Сол 5:2
    text: бо самі ви докладно те знаєте, що прийде день Господній так, як злодій вночі.
  - name: 1 До Солунян 5:3
    orderIndex: 2
    osisId: 1Thess.5.3
    sblId: 1Thess 5:3
    shortName: 1 Сол 5:3
    text: 'Бо коли говоритимуть: Мир і безпечність, тоді несподівано прийде загибіль
      на них, як мука тієї, що носить в утробі, і вони не втечуть!'
  - name: 1 До Солунян 5:4
    orderIndex: 3
    osisId: 1Thess.5.4
    sblId: 1Thess 5:4
    shortName: 1 Сол 5:4
    text: А ви, браття, не в темряві, щоб той день захопив вас, як злодій.
  - name: 1 До Солунян 5:5
    orderIndex: 4
    osisId: 1Thess.5.5
    sblId: 1Thess 5:5
    shortName: 1 Сол 5:5
    text: Бо ви всі сини світла й сини дня. Не належимо ми ночі, ні темряві.
  - name: 1 До Солунян 5:6
    orderIndex: 5
    osisId: 1Thess.5.6
    sblId: 1Thess 5:6
    shortName: 1 Сол 5:6
    text: Тож не будемо спати, як інші, а пильнуймо та будьмо тверезі!
  - name: 1 До Солунян 5:7
    orderIndex: 6
    osisId: 1Thess.5.7
    sblId: 1Thess 5:7
    shortName: 1 Сол 5:7
    text: Ті бо, що сплять сплять уночі, а ті, що напиваються вночі напиваються.
  - name: 1 До Солунян 5:8
    orderIndex: 7
    osisId: 1Thess.5.8
    sblId: 1Thess 5:8
    shortName: 1 Сол 5:8
    text: А ми, що належимо дневі, будьмо тверезі, зодягнувшися в броню віри й любови,
      та в шолом надії спасіння,
  - name: 1 До Солунян 5:9
    orderIndex: 8
    osisId: 1Thess.5.9
    sblId: 1Thess 5:9
    shortName: 1 Сол 5:9
    text: бо Бог нас не призначив на гнів, але щоб спасіння одержали Господом нашим
      Ісусом Христом,
  - name: 1 До Солунян 5:10
    orderIndex: 9
    osisId: 1Thess.5.10
    sblId: 1Thess 5:10
    shortName: 1 Сол 5:10
    text: що помер був за нас, щоб, чи пильнуємо ми чи спимо, укупі з Ним ми жили.
  - name: 1 До Солунян 5:11
    orderIndex: 10
    osisId: 1Thess.5.11
    sblId: 1Thess 5:11
    shortName: 1 Сол 5:11
    text: Утішайте тому один одного, і збудовуйте один одного, як і чините ви!
  - name: 1 До Солунян 5:12
    orderIndex: 11
    osisId: 1Thess.5.12
    sblId: 1Thess 5:12
    shortName: 1 Сол 5:12
    text: Благаємо ж, браття, ми вас, шануйте тих, що працюють між вами, і в вас старшинують
      у Господі, і навчають вас вони,
  - name: 1 До Солунян 5:13
    orderIndex: 12
    osisId: 1Thess.5.13
    sblId: 1Thess 5:13
    shortName: 1 Сол 5:13
    text: і в великій любові їх майте за їхню працю. Між собою заховуйте мир!
  - name: 1 До Солунян 5:14
    orderIndex: 13
    osisId: 1Thess.5.14
    sblId: 1Thess 5:14
    shortName: 1 Сол 5:14
    text: 'Благаємо ж, браття, ми вас: напоумляйте непорядних, потішайте малодушних,
      підтримуйте слабих, усім довготерпіть!'
  - name: 1 До Солунян 5:15
    orderIndex: 14
    osisId: 1Thess.5.15
    sblId: 1Thess 5:15
    shortName: 1 Сол 5:15
    text: Глядіть, щоб ніхто нікому не віддавав злом за зло, але завжди дбайте про
      добро один для одного й для всіх!
  - name: 1 До Солунян 5:16
    orderIndex: 15
    osisId: 1Thess.5.16
    sblId: 1Thess 5:16
    shortName: 1 Сол 5:16
    text: Завжди радійте!
  - name: 1 До Солунян 5:17
    orderIndex: 16
    osisId: 1Thess.5.17
    sblId: 1Thess 5:17
    shortName: 1 Сол 5:17
    text: Безперестанку моліться!
  - name: 1 До Солунян 5:18
    orderIndex: 17
    osisId: 1Thess.5.18
    sblId: 1Thess 5:18
    shortName: 1 Сол 5:18
    text: Подяку складайте за все, бо така Божа воля про вас у Христі Ісусі.
  - name: 1 До Солунян 5:19
    orderIndex: 18
    osisId: 1Thess.5.19
    sblId: 1Thess 5:19
    shortName: 1 Сол 5:19
    text: Духа не вгашайте!
  - name: 1 До Солунян 5:20
    orderIndex: 19
    osisId: 1Thess.5.20
    sblId: 1Thess 5:20
    shortName: 1 Сол 5:20
    text: Не гордуйте пророцтвами!
  - name: 1 До Солунян 5:21
    orderIndex: 20
    osisId: 1Thess.5.21
    sblId: 1Thess 5:21
    shortName: 1 Сол 5:21
    text: Усе досліджуючи, тримайтеся доброго!
  - name: 1 До Солунян 5:22
    orderIndex: 21
    osisId: 1Thess.5.22
    sblId: 1Thess 5:22
    shortName: 1 Сол 5:22
    text: Стережіться лихого в усякому вигляді!
  - name: 1 До Солунян 5:23
    orderIndex: 22
    osisId: 1Thess.5.23
    sblId: 1Thess 5:23
    shortName: 1 Сол 5:23
    text: А Сам Бог миру нехай освятить вас цілком досконало, а непорушений дух ваш,
      і душа, і тіло нехай непорочно збережені будуть на прихід Господа нашого Ісуса
      Христа!
  - name: 1 До Солунян 5:24
    orderIndex: 23
    osisId: 1Thess.5.24
    sblId: 1Thess 5:24
    shortName: 1 Сол 5:24
    text: Вірний Той, Хто вас кличе, Він і вчинить оте!
  - name: 1 До Солунян 5:25
    orderIndex: 24
    osisId: 1Thess.5.25
    sblId: 1Thess 5:25
    shortName: 1 Сол 5:25
    text: Браття, моліться за нас!
  - name: 1 До Солунян 5:26
    orderIndex: 25
    osisId: 1Thess.5.26
    sblId: 1Thess 5:26
    shortName: 1 Сол 5:26
    text: Привітайте всю браттю святим поцілунком!
  - name: 1 До Солунян 5:27
    orderIndex: 26
    osisId: 1Thess.5.27
    sblId: 1Thess 5:27
    shortName: 1 Сол 5:27
    text: Заклинаю вас Господом, цього листа прочитати перед усіма братами!
  - name: 1 До Солунян 5:28
    orderIndex: 27
    osisId: 1Thess.5.28
    sblId: 1Thess 5:28
    shortName: 1 Сол 5:28
    text: Благодать Господа нашого Ісуса Христа нехай буде з вами. Амінь!
