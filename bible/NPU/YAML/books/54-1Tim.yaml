chapters:
- name: 1 До Тимотея 1
  orderIndex: 0
  osisId: 1Tim.1
  sblId: 1Tim 1
  shortName: 1 Тим 1
  verses:
  - name: 1 До Тимотея 1:1
    orderIndex: 0
    osisId: 1Tim.1.1
    sblId: 1Tim 1:1
    shortName: 1 Тим 1:1
    text: Павло, апостол Христа Ісуса, з волі Бога, Спасителя нашого й Христа Ісуса,
      надії нашої,
  - name: 1 До Тимотея 1:2
    orderIndex: 1
    osisId: 1Tim.1.2
    sblId: 1Tim 1:2
    shortName: 1 Тим 1:2
    text: 'до Тимофія, щирого сина за вірою: благодать, милість, мир від Бога Отця
      і Христа Ісуса, Господа нашого!'
  - name: 1 До Тимотея 1:3
    orderIndex: 2
    osisId: 1Tim.1.3
    sblId: 1Tim 1:3
    shortName: 1 Тим 1:3
    text: Як я йшов у Македонію, я тебе вблагав був позостатися в Ефесі, щоб ти декому
      наказав не навчати іншої науки,
  - name: 1 До Тимотея 1:4
    orderIndex: 3
    osisId: 1Tim.1.4
    sblId: 1Tim 1:4
    shortName: 1 Тим 1:4
    text: і не звертати уваги на вигадки й на родоводи безкраї, що викликують більше
      сварки, ніж збудування Боже, що в вірі воно.
  - name: 1 До Тимотея 1:5
    orderIndex: 4
    osisId: 1Tim.1.5
    sblId: 1Tim 1:5
    shortName: 1 Тим 1:5
    text: Ціль же наказу любов від чистого серця, і доброго сумління, і нелукавої
      віри.
  - name: 1 До Тимотея 1:6
    orderIndex: 5
    osisId: 1Tim.1.6
    sblId: 1Tim 1:6
    shortName: 1 Тим 1:6
    text: Дехто в тім прогрішили були та вдалися в пустомовність,
  - name: 1 До Тимотея 1:7
    orderIndex: 6
    osisId: 1Tim.1.7
    sblId: 1Tim 1:7
    shortName: 1 Тим 1:7
    text: вони забажали бути вчителями Закону, та не розуміли ні того, що говорять,
      ні про що запевняють.
  - name: 1 До Тимотея 1:8
    orderIndex: 7
    osisId: 1Tim.1.8
    sblId: 1Tim 1:8
    shortName: 1 Тим 1:8
    text: А ми знаємо, що добрий Закон, коли хто законно вживає його,
  - name: 1 До Тимотея 1:9
    orderIndex: 8
    osisId: 1Tim.1.9
    sblId: 1Tim 1:9
    shortName: 1 Тим 1:9
    text: та відає те, що Закон не покладений для праведного, але для беззаконних
      та для неслухняних, нечестивих і грішників, безбожних та нечистих, для зневажників
      батька та зневажників матері, для душогубців,
  - name: 1 До Тимотея 1:10
    orderIndex: 9
    osisId: 1Tim.1.10
    sblId: 1Tim 1:10
    shortName: 1 Тим 1:10
    text: розпусників, мужоложників, розбійників, неправдомовців, кривоприсяжників,
      і для всього іншого, що противне здоровій науці,
  - name: 1 До Тимотея 1:11
    orderIndex: 10
    osisId: 1Tim.1.11
    sblId: 1Tim 1:11
    shortName: 1 Тим 1:11
    text: за славною Євангелією блаженного Бога, яка мені звірена.
  - name: 1 До Тимотея 1:12
    orderIndex: 11
    osisId: 1Tim.1.12
    sblId: 1Tim 1:12
    shortName: 1 Тим 1:12
    text: Я дяку складаю Тому, Хто зміцнив мене, Христу Ісусу, Господу нашому, що
      мене за вірного визнав і поставив на службу,
  - name: 1 До Тимотея 1:13
    orderIndex: 12
    osisId: 1Tim.1.13
    sblId: 1Tim 1:13
    shortName: 1 Тим 1:13
    text: мене, що давніше був богозневажник, і гнобитель, і напасник, але був помилуваний,
      бо я те чинив нетямучий у невірстві.
  - name: 1 До Тимотея 1:14
    orderIndex: 13
    osisId: 1Tim.1.14
    sblId: 1Tim 1:14
    shortName: 1 Тим 1:14
    text: І багато збільшилась у мені благодать Господа нашого з вірою та з любов'ю
      в Христі Ісусі.
  - name: 1 До Тимотея 1:15
    orderIndex: 14
    osisId: 1Tim.1.15
    sblId: 1Tim 1:15
    shortName: 1 Тим 1:15
    text: Вірне це слово, і гідне всякого прийняття, що Христос Ісус прийшов у світ
      спасти грішних, із яких перший то я.
  - name: 1 До Тимотея 1:16
    orderIndex: 15
    osisId: 1Tim.1.16
    sblId: 1Tim 1:16
    shortName: 1 Тим 1:16
    text: Але я тому був помилуваний, щоб Ісус Христос на першім мені показав усе
      довготерпіння, для прикладу тим, що мають увірувати в Нього на вічне життя.
  - name: 1 До Тимотея 1:17
    orderIndex: 16
    osisId: 1Tim.1.17
    sblId: 1Tim 1:17
    shortName: 1 Тим 1:17
    text: А Цареві віків, нетлінному, невидимому, єдиному Богові честь і слава на
      вічні віки. Амінь.
  - name: 1 До Тимотея 1:18
    orderIndex: 17
    osisId: 1Tim.1.18
    sblId: 1Tim 1:18
    shortName: 1 Тим 1:18
    text: Цього наказа я передаю тобі, сину мій Тимофіє, за тими пророцтвами, що про
      тебе давніше були, щоб ними провадив ти добру війну,
  - name: 1 До Тимотея 1:19
    orderIndex: 18
    osisId: 1Tim.1.19
    sblId: 1Tim 1:19
    shortName: 1 Тим 1:19
    text: маючи віру та добре сумління, якого дехто відкинулися та й розбилися в вірі.
  - name: 1 До Тимотея 1:20
    orderIndex: 19
    osisId: 1Tim.1.20
    sblId: 1Tim 1:20
    shortName: 1 Тим 1:20
    text: Серед них Гіменей та Олександер, яких я передав сатані, щоб навчились вони
      не зневажати Бога.
  versesCount: 20
- name: 1 До Тимотея 2
  orderIndex: 1
  osisId: 1Tim.2
  sblId: 1Tim 2
  shortName: 1 Тим 2
  verses:
  - name: 1 До Тимотея 2:1
    orderIndex: 0
    osisId: 1Tim.2.1
    sblId: 1Tim 2:1
    shortName: 1 Тим 2:1
    text: Отже, перш над усе я благаю чинити молитви, благання, прохання, подяки за
      всіх людей,
  - name: 1 До Тимотея 2:2
    orderIndex: 1
    osisId: 1Tim.2.2
    sblId: 1Tim 2:2
    shortName: 1 Тим 2:2
    text: за царів та за всіх, хто при владі, щоб могли ми провадити тихе й мирне
      життя в усякій побожності та чистості.
  - name: 1 До Тимотея 2:3
    orderIndex: 2
    osisId: 1Tim.2.3
    sblId: 1Tim 2:3
    shortName: 1 Тим 2:3
    text: Бо це добре й приємне Спасителеві нашому Богові,
  - name: 1 До Тимотея 2:4
    orderIndex: 3
    osisId: 1Tim.2.4
    sblId: 1Tim 2:4
    shortName: 1 Тим 2:4
    text: що хоче, щоб усі люди спаслися, і прийшли до пізнання правди.
  - name: 1 До Тимотея 2:5
    orderIndex: 4
    osisId: 1Tim.2.5
    sblId: 1Tim 2:5
    shortName: 1 Тим 2:5
    text: Один бо є Бог, і один Посередник між Богом та людьми, людина Христос Ісус,
  - name: 1 До Тимотея 2:6
    orderIndex: 5
    osisId: 1Tim.2.6
    sblId: 1Tim 2:6
    shortName: 1 Тим 2:6
    text: що дав Самого Себе на викуп за всіх. Таке було свідоцтво часу свого,
  - name: 1 До Тимотея 2:7
    orderIndex: 6
    osisId: 1Tim.2.7
    sblId: 1Tim 2:7
    shortName: 1 Тим 2:7
    text: на що я поставлений був за проповідника та за апостола, правду кажу, не
      обманюю, за вчителя поганів у вірі та в правді.
  - name: 1 До Тимотея 2:8
    orderIndex: 7
    osisId: 1Tim.2.8
    sblId: 1Tim 2:8
    shortName: 1 Тим 2:8
    text: Отож, хочу я, щоб мужі чинили молитви на кожному місці, підіймаючи чисті
      руки без гніву та сумніву.
  - name: 1 До Тимотея 2:9
    orderIndex: 8
    osisId: 1Tim.2.9
    sblId: 1Tim 2:9
    shortName: 1 Тим 2:9
    text: Так само й жінки, у скромнім убранні, з соромливістю та невинністю, нехай
      прикрашають себе не плетінням волосся, не коштовними шатами,
  - name: 1 До Тимотея 2:10
    orderIndex: 9
    osisId: 1Tim.2.10
    sblId: 1Tim 2:10
    shortName: 1 Тим 2:10
    text: але добрими вчинками, як то личить жінкам, що присвячуються на побожність.
  - name: 1 До Тимотея 2:11
    orderIndex: 10
    osisId: 1Tim.2.11
    sblId: 1Tim 2:11
    shortName: 1 Тим 2:11
    text: Нехай жінка навчається мовчки в повній покорі.
  - name: 1 До Тимотея 2:12
    orderIndex: 11
    osisId: 1Tim.2.12
    sblId: 1Tim 2:12
    shortName: 1 Тим 2:12
    text: А жінці навчати я не дозволяю, ані панувати над мужем, але бути в мовчанні.
  - name: 1 До Тимотея 2:13
    orderIndex: 12
    osisId: 1Tim.2.13
    sblId: 1Tim 2:13
    shortName: 1 Тим 2:13
    text: Адам бо був створений перше, а Єва потому.
  - name: 1 До Тимотея 2:14
    orderIndex: 13
    osisId: 1Tim.2.14
    sblId: 1Tim 2:14
    shortName: 1 Тим 2:14
    text: І Адам не був зведений, але, зведена бувши, жінка попала в переступ.
  - name: 1 До Тимотея 2:15
    orderIndex: 14
    osisId: 1Tim.2.15
    sblId: 1Tim 2:15
    shortName: 1 Тим 2:15
    text: Та спасеться вона дітородженням, якщо пробуватиме в вірі й любові, та в
      посвяті з розвагою.
  versesCount: 15
- name: 1 До Тимотея 3
  orderIndex: 2
  osisId: 1Tim.3
  sblId: 1Tim 3
  shortName: 1 Тим 3
  verses:
  - name: 1 До Тимотея 3:1
    orderIndex: 0
    osisId: 1Tim.3.1
    sblId: 1Tim 3:1
    shortName: 1 Тим 3:1
    text: 'Вірне це слово: коли хто єпископства хоче, доброго діла він прагне.'
  - name: 1 До Тимотея 3:2
    orderIndex: 1
    osisId: 1Tim.3.2
    sblId: 1Tim 3:2
    shortName: 1 Тим 3:2
    text: А єпископ має бути бездоганний, муж однієї дружини, тверезий, невинний,
      чесний, гостинний до приходнів, здібний навчати,
  - name: 1 До Тимотея 3:3
    orderIndex: 2
    osisId: 1Tim.3.3
    sblId: 1Tim 3:3
    shortName: 1 Тим 3:3
    text: не п'яниця, не заводіяка, але тихий, несварливий, не сріблолюбець,
  - name: 1 До Тимотея 3:4
    orderIndex: 3
    osisId: 1Tim.3.4
    sblId: 1Tim 3:4
    shortName: 1 Тим 3:4
    text: щоб добре рядив власним домом, що має дітей у слухняності з повною чесністю,
  - name: 1 До Тимотея 3:5
    orderIndex: 4
    osisId: 1Tim.3.5
    sblId: 1Tim 3:5
    shortName: 1 Тим 3:5
    text: бо хто власним домом рядити не вміє, як він зможе пильнувати про Божу Церкву?
  - name: 1 До Тимотея 3:6
    orderIndex: 5
    osisId: 1Tim.3.6
    sblId: 1Tim 3:6
    shortName: 1 Тим 3:6
    text: не новонавернений, щоб він не запишався, і не впав у ворожий осуд.
  - name: 1 До Тимотея 3:7
    orderIndex: 6
    osisId: 1Tim.3.7
    sblId: 1Tim 3:7
    shortName: 1 Тим 3:7
    text: Треба, щоб мав він і добре засвідчення від чужинців, щоб не впасти в догану
      та в сітку диявольську.
  - name: 1 До Тимотея 3:8
    orderIndex: 7
    osisId: 1Tim.3.8
    sblId: 1Tim 3:8
    shortName: 1 Тим 3:8
    text: Так само диякони мають бути поважні, не двомовці, не багато віддані вину,
      не соромнозахланні,
  - name: 1 До Тимотея 3:9
    orderIndex: 8
    osisId: 1Tim.3.9
    sblId: 1Tim 3:9
    shortName: 1 Тим 3:9
    text: такі, що мають таємницю віри при чистім сумлінні.
  - name: 1 До Тимотея 3:10
    orderIndex: 9
    osisId: 1Tim.3.10
    sblId: 1Tim 3:10
    shortName: 1 Тим 3:10
    text: Отже, і вони нехай перш випробовуються, а потому хай служать, якщо будуть
      бездоганні.
  - name: 1 До Тимотея 3:11
    orderIndex: 10
    osisId: 1Tim.3.11
    sblId: 1Tim 3:11
    shortName: 1 Тим 3:11
    text: Так само жінки нехай будуть поважні, не обмовливі, тверезі та вірні в усьому.
  - name: 1 До Тимотея 3:12
    orderIndex: 11
    osisId: 1Tim.3.12
    sblId: 1Tim 3:12
    shortName: 1 Тим 3:12
    text: Диякони мусять бути мужі однієї дружини, що добре рядять дітьми й своїми
      домами.
  - name: 1 До Тимотея 3:13
    orderIndex: 12
    osisId: 1Tim.3.13
    sblId: 1Tim 3:13
    shortName: 1 Тим 3:13
    text: Бо хто добре виконує службу, той добрий ступінь набуває собі та велику відвагу
      в вірі через Христа Ісуса.
  - name: 1 До Тимотея 3:14
    orderIndex: 13
    osisId: 1Tim.3.14
    sblId: 1Tim 3:14
    shortName: 1 Тим 3:14
    text: Це пишу я тобі, і сподіваюсь до тебе прийти незабаром.
  - name: 1 До Тимотея 3:15
    orderIndex: 14
    osisId: 1Tim.3.15
    sblId: 1Tim 3:15
    shortName: 1 Тим 3:15
    text: А коли я спізнюся, то щоб знав ти, як треба поводитися в Божому домі, що
      ним є Церква Бога Живого, стовп і підвалина правди.
  - name: 1 До Тимотея 3:16
    orderIndex: 15
    osisId: 1Tim.3.16
    sblId: 1Tim 3:16
    shortName: 1 Тим 3:16
    text: 'Безсумнівно, велика це таємниця благочестя: Хто в тілі з''явився, Той оправданий
      Духом, Анголам показався, проповіданий був між народами, увірувано в Нього в
      світі, Він у славі вознісся!'
  versesCount: 16
- name: 1 До Тимотея 4
  orderIndex: 3
  osisId: 1Tim.4
  sblId: 1Tim 4
  shortName: 1 Тим 4
  verses:
  - name: 1 До Тимотея 4:1
    orderIndex: 0
    osisId: 1Tim.4.1
    sblId: 1Tim 4:1
    shortName: 1 Тим 4:1
    text: А Дух ясно говорить, що від віри відступляться дехто в останні часи, ті,
      хто слухає духів підступних і наук демонів,
  - name: 1 До Тимотея 4:2
    orderIndex: 1
    osisId: 1Tim.4.2
    sblId: 1Tim 4:2
    shortName: 1 Тим 4:2
    text: хто в лицемірстві говорить неправду, і спалив сумління своє,
  - name: 1 До Тимотея 4:3
    orderIndex: 2
    osisId: 1Tim.4.3
    sblId: 1Tim 4:3
    shortName: 1 Тим 4:3
    text: хто одружуватися забороняє, наказує стримуватися від їжі, яку Бог створив
      на поживу з подякою віруючим та тим, хто правду пізнав.
  - name: 1 До Тимотея 4:4
    orderIndex: 3
    osisId: 1Tim.4.4
    sblId: 1Tim 4:4
    shortName: 1 Тим 4:4
    text: Кожне бо Боже твориво добре, і ніщо не негідне, що приймаємо з подякою,
  - name: 1 До Тимотея 4:5
    orderIndex: 4
    osisId: 1Tim.4.5
    sblId: 1Tim 4:5
    shortName: 1 Тим 4:5
    text: воно бо освячується Божим Словом і молитвою.
  - name: 1 До Тимотея 4:6
    orderIndex: 5
    osisId: 1Tim.4.6
    sblId: 1Tim 4:6
    shortName: 1 Тим 4:6
    text: Як будеш оце подавати братам, то будеш ти добрий служитель Христа Ісуса,
      годований словами віри та доброї науки, що за нею слідом ти пішов.
  - name: 1 До Тимотея 4:7
    orderIndex: 6
    osisId: 1Tim.4.7
    sblId: 1Tim 4:7
    shortName: 1 Тим 4:7
    text: Цурайся нечистих та бабських байок, а вправляйся в благочесті.
  - name: 1 До Тимотея 4:8
    orderIndex: 7
    osisId: 1Tim.4.8
    sblId: 1Tim 4:8
    shortName: 1 Тим 4:8
    text: Бо вправа тілесна мало корисна, а благочестя корисне на все, бо має обітницю
      життя теперішнього та майбутнього.
  - name: 1 До Тимотея 4:9
    orderIndex: 8
    osisId: 1Tim.4.9
    sblId: 1Tim 4:9
    shortName: 1 Тим 4:9
    text: Вірне це слово, і гідне всякого прийняття!
  - name: 1 До Тимотея 4:10
    orderIndex: 9
    osisId: 1Tim.4.10
    sblId: 1Tim 4:10
    shortName: 1 Тим 4:10
    text: Бо на це ми й працюємо і зносимо ганьбу, що надію кладемо на Бога Живого,
      Який усім людям Спаситель, найбільше ж для вірних.
  - name: 1 До Тимотея 4:11
    orderIndex: 10
    osisId: 1Tim.4.11
    sblId: 1Tim 4:11
    shortName: 1 Тим 4:11
    text: Наказуй оце та навчай!
  - name: 1 До Тимотея 4:12
    orderIndex: 11
    osisId: 1Tim.4.12
    sblId: 1Tim 4:12
    shortName: 1 Тим 4:12
    text: Нехай молодим твоїм віком ніхто не гордує, але будь зразком для вірних у
      слові, у житті, у любові, у дусі, у вірі, у чистості!
  - name: 1 До Тимотея 4:13
    orderIndex: 12
    osisId: 1Tim.4.13
    sblId: 1Tim 4:13
    shortName: 1 Тим 4:13
    text: Поки прийду я, пильнуй читання, нагадування та науки!
  - name: 1 До Тимотея 4:14
    orderIndex: 13
    osisId: 1Tim.4.14
    sblId: 1Tim 4:14
    shortName: 1 Тим 4:14
    text: Не занедбуй благодатного дара в собі, що був даний тобі за пророцтвом із
      покладенням рук пресвітерів.
  - name: 1 До Тимотея 4:15
    orderIndex: 14
    osisId: 1Tim.4.15
    sblId: 1Tim 4:15
    shortName: 1 Тим 4:15
    text: Про це піклуйся, у цім пробувай, щоб успіх твій був явний для всіх!
  - name: 1 До Тимотея 4:16
    orderIndex: 15
    osisId: 1Tim.4.16
    sblId: 1Tim 4:16
    shortName: 1 Тим 4:16
    text: Уважай на самого себе та на науку, тримайся цього. Бо чинячи так, ти спасеш
      і самого себе, і тих, хто тебе слухає!
  versesCount: 16
- name: 1 До Тимотея 5
  orderIndex: 4
  osisId: 1Tim.5
  sblId: 1Tim 5
  shortName: 1 Тим 5
  verses:
  - name: 1 До Тимотея 5:1
    orderIndex: 0
    osisId: 1Tim.5.1
    sblId: 1Tim 5:1
    shortName: 1 Тим 5:1
    text: Старшого не докоряй, але вмовляй, немов батька, а молодших як братів,
  - name: 1 До Тимотея 5:2
    orderIndex: 1
    osisId: 1Tim.5.2
    sblId: 1Tim 5:2
    shortName: 1 Тим 5:2
    text: старших жінок немов матірок, молодших як сестер, зо всякою чистістю.
  - name: 1 До Тимотея 5:3
    orderIndex: 2
    osisId: 1Tim.5.3
    sblId: 1Tim 5:3
    shortName: 1 Тим 5:3
    text: Шануй вдів, удів правдивих.
  - name: 1 До Тимотея 5:4
    orderIndex: 3
    osisId: 1Tim.5.4
    sblId: 1Tim 5:4
    shortName: 1 Тим 5:4
    text: А як має вдовиця яка дітей чи внучат, нехай учаться перше побожно шанувати
      родину свою, і віддячуватися батькам, бо це Богові вгодно.
  - name: 1 До Тимотея 5:5
    orderIndex: 4
    osisId: 1Tim.5.5
    sblId: 1Tim 5:5
    shortName: 1 Тим 5:5
    text: А вдовиця правдива й самотна надію складає на Бога, та перебуває день і
      ніч у молитвах і благаннях.
  - name: 1 До Тимотея 5:6
    orderIndex: 5
    osisId: 1Tim.5.6
    sblId: 1Tim 5:6
    shortName: 1 Тим 5:6
    text: А котра у розкошах живе, та живою померла.
  - name: 1 До Тимотея 5:7
    orderIndex: 6
    osisId: 1Tim.5.7
    sblId: 1Tim 5:7
    shortName: 1 Тим 5:7
    text: І це наказуй, щоб були непорочні.
  - name: 1 До Тимотея 5:8
    orderIndex: 7
    osisId: 1Tim.5.8
    sblId: 1Tim 5:8
    shortName: 1 Тим 5:8
    text: Коли ж хто про своїх, особливо ж про домашніх не дбає, той вирікся віри,
      і він гірший від невірного.
  - name: 1 До Тимотея 5:9
    orderIndex: 8
    osisId: 1Tim.5.9
    sblId: 1Tim 5:9
    shortName: 1 Тим 5:9
    text: А вдову вносити до списку не менше, як шістдесятлітню, що була за дружину
      одному чоловікові,
  - name: 1 До Тимотея 5:10
    orderIndex: 9
    osisId: 1Tim.5.10
    sblId: 1Tim 5:10
    shortName: 1 Тим 5:10
    text: засвідчену в добрих ділах, якщо дітей виховала, якщо подорожніх приймала,
      якщо ноги святим умивала, якщо помагала обездоленим, якщо всякий добрий учинок
      виконувала.
  - name: 1 До Тимотея 5:11
    orderIndex: 10
    osisId: 1Tim.5.11
    sblId: 1Tim 5:11
    shortName: 1 Тим 5:11
    text: Але вдів молодих не приймай, бо вони, розпалившися, хочуть, наперекір Христові,
      заміж виходити,
  - name: 1 До Тимотея 5:12
    orderIndex: 11
    osisId: 1Tim.5.12
    sblId: 1Tim 5:12
    shortName: 1 Тим 5:12
    text: через що мають осуд, бо від першої віри відкинулись.
  - name: 1 До Тимотея 5:13
    orderIndex: 12
    osisId: 1Tim.5.13
    sblId: 1Tim 5:13
    shortName: 1 Тим 5:13
    text: А разом із тим неробітні вони, бо вчаться ходити по домах, і не тільки неробітні,
      але й лепетливі, і занадто цікаві, і говорять, чого не годиться.
  - name: 1 До Тимотея 5:14
    orderIndex: 13
    osisId: 1Tim.5.14
    sblId: 1Tim 5:14
    shortName: 1 Тим 5:14
    text: Отож бо, я хочу, щоб молодші заміж виходили, родили дітей, домом рядили,
      не давали противникові ані жадного поводу для лихомовства.
  - name: 1 До Тимотея 5:15
    orderIndex: 14
    osisId: 1Tim.5.15
    sblId: 1Tim 5:15
    shortName: 1 Тим 5:15
    text: Бо вже дехто пішли слідом за сатаною.
  - name: 1 До Тимотея 5:16
    orderIndex: 15
    osisId: 1Tim.5.16
    sblId: 1Tim 5:16
    shortName: 1 Тим 5:16
    text: А коли має вдів який вірний, нехай їх утримує, а Церква нехай не обтяжується,
      щоб могла вона втримувати вдів правдивих.
  - name: 1 До Тимотея 5:17
    orderIndex: 16
    osisId: 1Tim.5.17
    sblId: 1Tim 5:17
    shortName: 1 Тим 5:17
    text: А пресвітери, які добре пильнують діла, нехай будуть наділені подвійною
      честю, а надто ті, хто працює у слові й науці.
  - name: 1 До Тимотея 5:18
    orderIndex: 17
    osisId: 1Tim.5.18
    sblId: 1Tim 5:18
    shortName: 1 Тим 5:18
    text: 'Бо каже Писання: Не в''яжи рота волові, що молотить, та: Вартий працівник
      своєї нагороди.'
  - name: 1 До Тимотея 5:19
    orderIndex: 18
    osisId: 1Tim.5.19
    sblId: 1Tim 5:19
    shortName: 1 Тим 5:19
    text: Не приймай скарги проти пресвітера, хібащо при двох чи трьох свідках.
  - name: 1 До Тимотея 5:20
    orderIndex: 19
    osisId: 1Tim.5.20
    sblId: 1Tim 5:20
    shortName: 1 Тим 5:20
    text: А тих, хто грішить, картай перед усіма, щоб і інші страх мали.
  - name: 1 До Тимотея 5:21
    orderIndex: 20
    osisId: 1Tim.5.21
    sblId: 1Tim 5:21
    shortName: 1 Тим 5:21
    text: Заклинаю тебе перед Богом й Ісусом Христом та вибраними Анголами, щоб ти
      заховав це без лицемірства, нічого не роблячи з упередженням.
  - name: 1 До Тимотея 5:22
    orderIndex: 21
    osisId: 1Tim.5.22
    sblId: 1Tim 5:22
    shortName: 1 Тим 5:22
    text: Не рукополагай скоро нікого, і не приставай до чужих гріхів. Бережи себе
      чистим!
  - name: 1 До Тимотея 5:23
    orderIndex: 22
    osisId: 1Tim.5.23
    sblId: 1Tim 5:23
    shortName: 1 Тим 5:23
    text: Води більше не пий, але трохи вина заживай ради шлунка твого та частих недугів
      твоїх.
  - name: 1 До Тимотея 5:24
    orderIndex: 23
    osisId: 1Tim.5.24
    sblId: 1Tim 5:24
    shortName: 1 Тим 5:24
    text: У інших людей гріхи явні і йдуть перед ними на осуд, а за іншими йдуть слідкома.
  - name: 1 До Тимотея 5:25
    orderIndex: 24
    osisId: 1Tim.5.25
    sblId: 1Tim 5:25
    shortName: 1 Тим 5:25
    text: Явні так само й добрі діла, а ті, хто інакший, сховатись не можуть.
  versesCount: 25
- name: 1 До Тимотея 6
  orderIndex: 5
  osisId: 1Tim.6
  sblId: 1Tim 6
  shortName: 1 Тим 6
  verses:
  - name: 1 До Тимотея 6:1
    orderIndex: 0
    osisId: 1Tim.6.1
    sblId: 1Tim 6:1
    shortName: 1 Тим 6:1
    text: Усі раби, які під ярмом, нехай уважають панів своїх гідними всякої чести,
      щоб не зневажалися Боже Ім'я та наука.
  - name: 1 До Тимотея 6:2
    orderIndex: 1
    osisId: 1Tim.6.2
    sblId: 1Tim 6:2
    shortName: 1 Тим 6:2
    text: А ті, хто має панів віруючих, не повинні недбати про них через те, що браття
      вони, але нехай служать їм тим більше, що вони віруючі та улюблені, що вони
      добродійства Божі приймають. Оцього навчай та нагадуй!
  - name: 1 До Тимотея 6:3
    orderIndex: 2
    osisId: 1Tim.6.3
    sblId: 1Tim 6:3
    shortName: 1 Тим 6:3
    text: А коли хто навчає інакше, і не приступає до здорових слів Господа нашого
      Ісуса Христа та до науки, що вона за правдивою вірою,
  - name: 1 До Тимотея 6:4
    orderIndex: 3
    osisId: 1Tim.6.4
    sblId: 1Tim 6:4
    shortName: 1 Тим 6:4
    text: той згордів, нічого не знає, але захворів на суперечки й змагання, що від
      них повстають заздрість, сварки, богозневаги, лукаві здогади,
  - name: 1 До Тимотея 6:5
    orderIndex: 4
    osisId: 1Tim.6.5
    sblId: 1Tim 6:5
    shortName: 1 Тим 6:5
    text: постійні сварні між людьми зіпсутого розуму й позбавлених правди, які думають,
      ніби благочестя то зиск. Цурайся таких!
  - name: 1 До Тимотея 6:6
    orderIndex: 5
    osisId: 1Tim.6.6
    sblId: 1Tim 6:6
    shortName: 1 Тим 6:6
    text: Великий же зиск то благочестя із задоволенням.
  - name: 1 До Тимотея 6:7
    orderIndex: 6
    osisId: 1Tim.6.7
    sblId: 1Tim 6:7
    shortName: 1 Тим 6:7
    text: Бо ми не принесли в світ нічого, то нічого не можемо й винести.
  - name: 1 До Тимотея 6:8
    orderIndex: 7
    osisId: 1Tim.6.8
    sblId: 1Tim 6:8
    shortName: 1 Тим 6:8
    text: А як маєм поживу та одяг, то ми задоволені будьмо з того.
  - name: 1 До Тимотея 6:9
    orderIndex: 8
    osisId: 1Tim.6.9
    sblId: 1Tim 6:9
    shortName: 1 Тим 6:9
    text: А ті, хто хоче багатіти, упадають у спокуси та в сітку, та в численні нерозумні
      й шкідливі пожадливості, що втручають людей на загладу й загибіль.
  - name: 1 До Тимотея 6:10
    orderIndex: 9
    osisId: 1Tim.6.10
    sblId: 1Tim 6:10
    shortName: 1 Тим 6:10
    text: Бо корень усього лихого то грошолюбство, якому віддавшись, дехто відбились
      від віри й поклали на себе великі страждання.
  - name: 1 До Тимотея 6:11
    orderIndex: 10
    osisId: 1Tim.6.11
    sblId: 1Tim 6:11
    shortName: 1 Тим 6:11
    text: Але ти, о Божа людино, утікай від такого, а женися за правдою, благочестям,
      вірою, любов'ю, терпеливістю, лагідністю!
  - name: 1 До Тимотея 6:12
    orderIndex: 11
    osisId: 1Tim.6.12
    sblId: 1Tim 6:12
    shortName: 1 Тим 6:12
    text: Змагай добрим змагом віри, ухопися за вічне життя, до якого й покликаний
      ти, і визнав був добре визнання перед свідками багатьома.
  - name: 1 До Тимотея 6:13
    orderIndex: 12
    osisId: 1Tim.6.13
    sblId: 1Tim 6:13
    shortName: 1 Тим 6:13
    text: Наказую перед Богом, що оживлює все, і перед Христом Ісусом, Який добре
      визнання засвідчив за Понтія Пилата,
  - name: 1 До Тимотея 6:14
    orderIndex: 13
    osisId: 1Tim.6.14
    sblId: 1Tim 6:14
    shortName: 1 Тим 6:14
    text: щоб додержав ти заповідь чистою та бездоганною аж до з'явлення Господа нашого
      Ісуса Христа,
  - name: 1 До Тимотея 6:15
    orderIndex: 14
    osisId: 1Tim.6.15
    sblId: 1Tim 6:15
    shortName: 1 Тим 6:15
    text: що його свого часу покаже блаженний і єдиний міцний, Цар над царями та Пан
      над панами,
  - name: 1 До Тимотея 6:16
    orderIndex: 15
    osisId: 1Tim.6.16
    sblId: 1Tim 6:16
    shortName: 1 Тим 6:16
    text: Єдиний, що має безсмертя, і живе в неприступному світлі, Якого не бачив
      ніхто із людей, ані бачити не може. Честь Йому й вічна влада, амінь!
  - name: 1 До Тимотея 6:17
    orderIndex: 16
    osisId: 1Tim.6.17
    sblId: 1Tim 6:17
    shortName: 1 Тим 6:17
    text: Наказуй багатим за віку теперішнього, щоб не неслися високо, і щоб надії
      не клали на багатство непевне, а на Бога Живого, що щедро дає нам усе на спожиток,
  - name: 1 До Тимотея 6:18
    orderIndex: 17
    osisId: 1Tim.6.18
    sblId: 1Tim 6:18
    shortName: 1 Тим 6:18
    text: щоб робили добро, багатилися в добрих ділах, були щедрі та пильні,
  - name: 1 До Тимотея 6:19
    orderIndex: 18
    osisId: 1Tim.6.19
    sblId: 1Tim 6:19
    shortName: 1 Тим 6:19
    text: щоб збирали собі скарб, як добру основу в майбутньому, щоб прийняти правдиве
      життя.
  - name: 1 До Тимотея 6:20
    orderIndex: 19
    osisId: 1Tim.6.20
    sblId: 1Tim 6:20
    shortName: 1 Тим 6:20
    text: О Тимофію, бережи передання, стережися марного базікання та суперечок знання,
      неправдиво названого так.
  - name: 1 До Тимотея 6:21
    orderIndex: 20
    osisId: 1Tim.6.21
    sblId: 1Tim 6:21
    shortName: 1 Тим 6:21
    text: Дехто віддався йому, та й від віри відпав. Благодать з тобою. Амінь.
  versesCount: 21
chaptersCount: 6
name: 1 До Тимотея
orderIndex: 53
