chapters:
- name: До Филимона 1
  orderIndex: 0
  osisId: Phlm.1
  sblId: Phlm 1
  shortName: Флм 1
  verses:
  - name: До Филимона 1:1
    orderIndex: 0
    osisId: Phlm.1.1
    sblId: Phlm 1:1
    shortName: Флм 1:1
    text: Павло, в'язень Христа Ісуса, та брат Тимофій, улюбленому Филимонові й співробітникові
      нашому,
  - name: До Филимона 1:2
    orderIndex: 1
    osisId: Phlm.1.2
    sblId: Phlm 1:2
    shortName: Флм 1:2
    text: 'і сестрі любій Апфії, і співвойовникові нашому Архипові, і Церкві домашній
      твоїй:'
  - name: До Филимона 1:3
    orderIndex: 2
    osisId: Phlm.1.3
    sblId: Phlm 1:3
    shortName: Флм 1:3
    text: благодать вам і мир від Бога Отця нашого й Господа Ісуса Христа!
  - name: До Филимона 1:4
    orderIndex: 3
    osisId: Phlm.1.4
    sblId: Phlm 1:4
    shortName: Флм 1:4
    text: Я завсіди дякую Богові моєму, коли тебе згадую в молитвах своїх.
  - name: До Филимона 1:5
    orderIndex: 4
    osisId: Phlm.1.5
    sblId: Phlm 1:5
    shortName: Флм 1:5
    text: Бо я чув про любов твою й віру, яку маєш до Господа Ісуса, і до всіх святих,
  - name: До Филимона 1:6
    orderIndex: 5
    osisId: Phlm.1.6
    sblId: Phlm 1:6
    shortName: Флм 1:6
    text: щоб спільність віри твоєї діяльна була в пізнанні всякого добра, що в нас
      для Христа.
  - name: До Филимона 1:7
    orderIndex: 6
    osisId: Phlm.1.7
    sblId: Phlm 1:7
    shortName: Флм 1:7
    text: Бо ми маємо радість велику й потіху в любові твоїй, серця бо святих заспокоїв
      ти, брате.
  - name: До Филимона 1:8
    orderIndex: 7
    osisId: Phlm.1.8
    sblId: Phlm 1:8
    shortName: Флм 1:8
    text: Через це, хоч я маю велику відвагу в Христі подавати накази тобі про потрібне,
  - name: До Филимона 1:9
    orderIndex: 8
    osisId: Phlm.1.9
    sblId: Phlm 1:9
    shortName: Флм 1:9
    text: але більше з любови благаю я, як Павло, старий, тепер же ще й в'язень Христа
      Ісуса.
  - name: До Филимона 1:10
    orderIndex: 9
    osisId: Phlm.1.10
    sblId: Phlm 1:10
    shortName: Флм 1:10
    text: Благаю тебе про сина свого, про Онисима, що його породив я в кайданах своїх.
  - name: До Филимона 1:11
    orderIndex: 10
    osisId: Phlm.1.11
    sblId: Phlm 1:11
    shortName: Флм 1:11
    text: Колись то для тебе він був непотрібний, тепер же для тебе й для мене він
      дуже потрібний.
  - name: До Филимона 1:12
    orderIndex: 11
    osisId: Phlm.1.12
    sblId: Phlm 1:12
    shortName: Флм 1:12
    text: Тобі я вертаю його, того, хто є неначе серце моє.
  - name: До Филимона 1:13
    orderIndex: 12
    osisId: Phlm.1.13
    sblId: Phlm 1:13
    shortName: Флм 1:13
    text: Я хотів був тримати його при собі, щоб він замість тебе мені послужив у
      кайданах за Євангелію,
  - name: До Филимона 1:14
    orderIndex: 13
    osisId: Phlm.1.14
    sblId: Phlm 1:14
    shortName: Флм 1:14
    text: та без волі твоєї нічого робити не хотів я, щоб твій добрий учинок не був
      ніби вимушений, але добровільний.
  - name: До Филимона 1:15
    orderIndex: 14
    osisId: Phlm.1.15
    sblId: Phlm 1:15
    shortName: Флм 1:15
    text: Бо може для того він був розлучився на час, щоб навіки прийняв ти його,
  - name: До Филимона 1:16
    orderIndex: 15
    osisId: Phlm.1.16
    sblId: Phlm 1:16
    shortName: Флм 1:16
    text: і вже не як раба, але вище від раба, як брата улюбленого, особливо для мене,
      а тим більше для тебе, і за тілом, і в Господі.
  - name: До Филимона 1:17
    orderIndex: 16
    osisId: Phlm.1.17
    sblId: Phlm 1:17
    shortName: Флм 1:17
    text: Отож, коли маєш за друга мене, то прийми його, як мене.
  - name: До Филимона 1:18
    orderIndex: 17
    osisId: Phlm.1.18
    sblId: Phlm 1:18
    shortName: Флм 1:18
    text: Коли ж він чим скривдив тебе або винен тобі, полічи це мені.
  - name: До Филимона 1:19
    orderIndex: 18
    osisId: Phlm.1.19
    sblId: Phlm 1:19
    shortName: Флм 1:19
    text: 'Я, Павло, написав це рукою своєю: Я віддам, щоб тобі не казати, що ти навіть
      самого себе мені винен.'
  - name: До Филимона 1:20
    orderIndex: 19
    osisId: Phlm.1.20
    sblId: Phlm 1:20
    shortName: Флм 1:20
    text: Так, брате, нехай я одержу те, що від тебе прохаю в Господі. Заспокой моє
      серце в Христі!
  - name: До Филимона 1:21
    orderIndex: 20
    osisId: Phlm.1.21
    sblId: Phlm 1:21
    shortName: Флм 1:21
    text: Пересвідчений я про слухняність твою, і тобі написав оце, відаючи, що ти
      зробиш і більше, ніж я говорю.
  - name: До Филимона 1:22
    orderIndex: 21
    osisId: Phlm.1.22
    sblId: Phlm 1:22
    shortName: Флм 1:22
    text: А разом мені приготуй і помешкання, бо надіюся я, що за ваші молитви я буду
      дарований вам.
  - name: До Филимона 1:23
    orderIndex: 22
    osisId: Phlm.1.23
    sblId: Phlm 1:23
    shortName: Флм 1:23
    text: Вітає тебе Епафрас, мій співв'язень у Христі Ісусі,
  - name: До Филимона 1:24
    orderIndex: 23
    osisId: Phlm.1.24
    sblId: Phlm 1:24
    shortName: Флм 1:24
    text: Марко, Аристарх, Димас, Лука, мої співробітники.
  - name: До Филимона 1:25
    orderIndex: 24
    osisId: Phlm.1.25
    sblId: Phlm 1:25
    shortName: Флм 1:25
    text: Благодать Господа Ісуса Христа з вашим духом! Амінь.
  versesCount: 25
