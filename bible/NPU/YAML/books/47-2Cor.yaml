chapters:
- name: 2 До Коринтян 1
  orderIndex: 0
  osisId: 2Cor.1
  sblId: 2Cor 1
  shortName: 2 Кор 1
  verses:
  - name: 2 До Коринтян 1:1
    orderIndex: 0
    osisId: 2Cor.1.1
    sblId: 2Cor 1:1
    shortName: 2 Кор 1:1
    text: Павло, з волі Божої апостол Христа Ісуса, та брат Тимофій, до Божої Церкви
      в Коринті, з усіма святими в цілій Ахаї,
  - name: 2 До Коринтян 1:2
    orderIndex: 1
    osisId: 2Cor.1.2
    sblId: 2Cor 1:2
    shortName: 2 Кор 1:2
    text: благодать вам і мир від Бога Отця нашого й Господа Ісуса Христа!
  - name: 2 До Коринтян 1:3
    orderIndex: 2
    osisId: 2Cor.1.3
    sblId: 2Cor 1:3
    shortName: 2 Кор 1:3
    text: Благословенний Бог і Отець Господа нашого Ісуса Христа, Отець милосердя
      й Бог потіхи всілякої,
  - name: 2 До Коринтян 1:4
    orderIndex: 3
    osisId: 2Cor.1.4
    sblId: 2Cor 1:4
    shortName: 2 Кор 1:4
    text: що в усякій скорботі Він нас потішає, щоб змогли потішати й ми тих, що в
      усякій скорботі знаходяться, тією потіхою, якою потішує Бог нас самих.
  - name: 2 До Коринтян 1:5
    orderIndex: 4
    osisId: 2Cor.1.5
    sblId: 2Cor 1:5
    shortName: 2 Кор 1:5
    text: Бо поскільки намножуються в нас терпіння Христові, так через Христа й потішення
      наше намножується.
  - name: 2 До Коринтян 1:6
    orderIndex: 5
    osisId: 2Cor.1.6
    sblId: 2Cor 1:6
    shortName: 2 Кор 1:6
    text: Бо як терпимо скорботи, то на вашу потіху й спасіння; коли потішаємось,
      то на вашу потіху в терпінні тих самих страждань, які терпимо й ми.
  - name: 2 До Коринтян 1:7
    orderIndex: 6
    osisId: 2Cor.1.7
    sblId: 2Cor 1:7
    shortName: 2 Кор 1:7
    text: А наша надія певна про вас, бо ми знаємо, що ви спільники як у терпіннях,
      так само і в потісі.
  - name: 2 До Коринтян 1:8
    orderIndex: 7
    osisId: 2Cor.1.8
    sblId: 2Cor 1:8
    shortName: 2 Кор 1:8
    text: Бо не хочемо, браття, щоб не відали ви про нашу скорботу, що в Азії трапилась
      нам, бо над міру й над силу були ми обтяжені, так що ми не надіялися навіть
      жити.
  - name: 2 До Коринтян 1:9
    orderIndex: 8
    osisId: 2Cor.1.9
    sblId: 2Cor 1:9
    shortName: 2 Кор 1:9
    text: Та самі ми в собі мали присуд на смерть, щоб нам не покладати надії на себе,
      а на Бога, що воскрешує мертвих,
  - name: 2 До Коринтян 1:10
    orderIndex: 9
    osisId: 2Cor.1.10
    sblId: 2Cor 1:10
    shortName: 2 Кор 1:10
    text: що від смерти такої нас визволив і визволяє, і на Нього й покладаємося,
      що й ще визволить Він,
  - name: 2 До Коринтян 1:11
    orderIndex: 10
    osisId: 2Cor.1.11
    sblId: 2Cor 1:11
    shortName: 2 Кор 1:11
    text: як поможете разом і ви молитвою за нас, щоб за дар ласки, що нам виявлений
      багатьма, багато-хто дяку складали за нас.
  - name: 2 До Коринтян 1:12
    orderIndex: 11
    osisId: 2Cor.1.12
    sblId: 2Cor 1:12
    shortName: 2 Кор 1:12
    text: Бо це нам хвала, свідчення нашого сумління, що в святості й чистості Божій,
      не в тілесній мудрості, але в Божій благодаті жили ми на світі, особливо ж у
      вас.
  - name: 2 До Коринтян 1:13
    orderIndex: 12
    osisId: 2Cor.1.13
    sblId: 2Cor 1:13
    shortName: 2 Кор 1:13
    text: Бо іншого вам ми не пишемо, тільки те, що читаєте та розумієте, а сподіваюсь,
      що ви й до кінця зрозумієте,
  - name: 2 До Коринтян 1:14
    orderIndex: 13
    osisId: 2Cor.1.14
    sblId: 2Cor 1:14
    shortName: 2 Кор 1:14
    text: як частинно нас ви й зрозуміли, що ми вам похвала, як і ви нам, у день Господа
      нашого Ісуса.
  - name: 2 До Коринтян 1:15
    orderIndex: 14
    osisId: 2Cor.1.15
    sblId: 2Cor 1:15
    shortName: 2 Кор 1:15
    text: І з певністю цією хотів я давніше прибути до вас, щоб мали ви благодать
      удруге,
  - name: 2 До Коринтян 1:16
    orderIndex: 15
    osisId: 2Cor.1.16
    sblId: 2Cor 1:16
    shortName: 2 Кор 1:16
    text: і через вас перейти в Македонію, а з Македонії знову прибути до вас, а ви
      щоб в Юдею мене відпровадили.
  - name: 2 До Коринтян 1:17
    orderIndex: 16
    osisId: 2Cor.1.17
    sblId: 2Cor 1:17
    shortName: 2 Кор 1:17
    text: Маючи задум такий, чи я чинив легковажно? Чи те, що задумую, за тілом задумую,
      щоб було в мене і Так, так, і Ні, ні?
  - name: 2 До Коринтян 1:18
    orderIndex: 17
    osisId: 2Cor.1.18
    sblId: 2Cor 1:18
    shortName: 2 Кор 1:18
    text: Але вірний Бог, що наше слово до вас не було Так і Ні.
  - name: 2 До Коринтян 1:19
    orderIndex: 18
    osisId: 2Cor.1.19
    sblId: 2Cor 1:19
    shortName: 2 Кор 1:19
    text: Бо Син Божий Ісус Христос, що ми Його вам проповідували, я й Силуан, і Тимофій,
      не був Так і Ні, але в Нім було Так.
  - name: 2 До Коринтян 1:20
    orderIndex: 19
    osisId: 2Cor.1.20
    sblId: 2Cor 1:20
    shortName: 2 Кор 1:20
    text: Скільки бо Божих обітниць, то в Ньому Так, і в Ньому Амінь, Богові на славу
      через нас.
  - name: 2 До Коринтян 1:21
    orderIndex: 20
    osisId: 2Cor.1.21
    sblId: 2Cor 1:21
    shortName: 2 Кор 1:21
    text: А Той, Хто нас із вами в Христа утверджує, і Хто нас намастив, то Бог,
  - name: 2 До Коринтян 1:22
    orderIndex: 21
    osisId: 2Cor.1.22
    sblId: 2Cor 1:22
    shortName: 2 Кор 1:22
    text: Який і назнаменував нас, і в наші серця дав завдаток Духа.
  - name: 2 До Коринтян 1:23
    orderIndex: 22
    osisId: 2Cor.1.23
    sblId: 2Cor 1:23
    shortName: 2 Кор 1:23
    text: А я кличу Бога на свідка на душу мою, що я, щадячи вас, не прийшов у Коринт
      дотепер,
  - name: 2 До Коринтян 1:24
    orderIndex: 23
    osisId: 2Cor.1.24
    sblId: 2Cor 1:24
    shortName: 2 Кор 1:24
    text: не тому, ніби ми беремо владу над вашою вірою, але вашої радости помічники
      ми, бо ви встояли вірою!
  versesCount: 24
- name: 2 До Коринтян 2
  orderIndex: 1
  osisId: 2Cor.2
  sblId: 2Cor 2
  shortName: 2 Кор 2
  verses:
  - name: 2 До Коринтян 2:1
    orderIndex: 0
    osisId: 2Cor.2.1
    sblId: 2Cor 2:1
    shortName: 2 Кор 2:1
    text: А я постановив у собі те, щоб до вас не прийти знов у смутку.
  - name: 2 До Коринтян 2:2
    orderIndex: 1
    osisId: 2Cor.2.2
    sblId: 2Cor 2:2
    shortName: 2 Кор 2:2
    text: Бо коли я засмучую вас, то хто той, хто потішить мене, як не той, кого я
      засмутив?
  - name: 2 До Коринтян 2:3
    orderIndex: 2
    osisId: 2Cor.2.3
    sblId: 2Cor 2:3
    shortName: 2 Кор 2:3
    text: І це саме писав я до вас, щоб, прийшовши, я смутку не мав би від тих, що
      від них мені тішитися належало, про всіх вас бувши певний, що радість моя то
      радість усіх вас!
  - name: 2 До Коринтян 2:4
    orderIndex: 3
    osisId: 2Cor.2.4
    sblId: 2Cor 2:4
    shortName: 2 Кор 2:4
    text: Бо з великого горя та з туги сердечної я написав вам з рясними слізьми не
      на те, щоб були ви засмучені, але щоб пізнали любов, що в мене її пребагато
      до вас!
  - name: 2 До Коринтян 2:5
    orderIndex: 4
    osisId: 2Cor.2.5
    sblId: 2Cor 2:5
    shortName: 2 Кор 2:5
    text: А як хто засмутив, не мене засмутив, а почасти щоб не пригнітити і всіх
      вас.
  - name: 2 До Коринтян 2:6
    orderIndex: 5
    osisId: 2Cor.2.6
    sblId: 2Cor 2:6
    shortName: 2 Кор 2:6
    text: Досить такому карання того, що від багатьох,
  - name: 2 До Коринтян 2:7
    orderIndex: 6
    osisId: 2Cor.2.7
    sblId: 2Cor 2:7
    shortName: 2 Кор 2:7
    text: через те навпаки, краще простити й потішити, щоб смуток великий його не
      пожер.
  - name: 2 До Коринтян 2:8
    orderIndex: 7
    osisId: 2Cor.2.8
    sblId: 2Cor 2:8
    shortName: 2 Кор 2:8
    text: 'Через те вас благаю: зміцніть до нього любов!'
  - name: 2 До Коринтян 2:9
    orderIndex: 8
    osisId: 2Cor.2.9
    sblId: 2Cor 2:9
    shortName: 2 Кор 2:9
    text: Бо на це я й писав, щоб пізнати ваш досвід, чи в усім ви слухняні.
  - name: 2 До Коринтян 2:10
    orderIndex: 9
    osisId: 2Cor.2.10
    sblId: 2Cor 2:10
    shortName: 2 Кор 2:10
    text: А кому ви прощаєте що, тому й я; бо й я, як простив що кому, то кому я простив,
      зробив те через вас від Особи Христа,
  - name: 2 До Коринтян 2:11
    orderIndex: 10
    osisId: 2Cor.2.11
    sblId: 2Cor 2:11
    shortName: 2 Кор 2:11
    text: щоб нас сатана не перехитрував, відомі бо нам його задуми!
  - name: 2 До Коринтян 2:12
    orderIndex: 11
    osisId: 2Cor.2.12
    sblId: 2Cor 2:12
    shortName: 2 Кор 2:12
    text: А коли я прийшов до Троади звіщати Христову Євангелію, і були двері для
      мене відчинені в Господі,
  - name: 2 До Коринтян 2:13
    orderIndex: 12
    osisId: 2Cor.2.13
    sblId: 2Cor 2:13
    shortName: 2 Кор 2:13
    text: не мав я спокою для духа свого, бо я не знайшов був свого брата Тита; але,
      попрощавшися з ними, я пішов в Македонію.
  - name: 2 До Коринтян 2:14
    orderIndex: 13
    osisId: 2Cor.2.14
    sblId: 2Cor 2:14
    shortName: 2 Кор 2:14
    text: А Богові подяка, що Він постійно чинить нас переможцями в Христі, і запашність
      знання про Себе через нас виявляє на всякому місці!
  - name: 2 До Коринтян 2:15
    orderIndex: 14
    osisId: 2Cor.2.15
    sblId: 2Cor 2:15
    shortName: 2 Кор 2:15
    text: Ми бо для Бога Христова запашність серед тих, хто спасається, і тих, які
      гинуть,
  - name: 2 До Коринтян 2:16
    orderIndex: 15
    osisId: 2Cor.2.16
    sblId: 2Cor 2:16
    shortName: 2 Кор 2:16
    text: для одних бо смертельна запашність на смерть, а для других запашність життєва
      в життя. І хто здатен на це?
  - name: 2 До Коринтян 2:17
    orderIndex: 16
    osisId: 2Cor.2.17
    sblId: 2Cor 2:17
    shortName: 2 Кор 2:17
    text: Бо ми не такі, як багато-хто, що Боже Слово фальшують, але ми провіщаємо,
      як із щирости, як від Бога, перед Богом, у Христі!
  versesCount: 17
- name: 2 До Коринтян 3
  orderIndex: 2
  osisId: 2Cor.3
  sblId: 2Cor 3
  shortName: 2 Кор 3
  verses:
  - name: 2 До Коринтян 3:1
    orderIndex: 0
    osisId: 2Cor.3.1
    sblId: 2Cor 3:1
    shortName: 2 Кор 3:1
    text: Чи нам знов зачинати доручувати самих себе? Чи ми потребуємо, як дехто,
      листів доручальних до вас чи від вас?
  - name: 2 До Коринтян 3:2
    orderIndex: 1
    osisId: 2Cor.3.2
    sblId: 2Cor 3:2
    shortName: 2 Кор 3:2
    text: Ви наш лист, написаний у наших серцях, якого всі люди знають і читають!
  - name: 2 До Коринтян 3:3
    orderIndex: 2
    osisId: 2Cor.3.3
    sblId: 2Cor 3:3
    shortName: 2 Кор 3:3
    text: Виявляєте ви, що ви лист Христів, нами вислужений, що написаний не чорнилом,
      але Духом Бога Живого, не на таблицях камінних, але на тілесних таблицях серця.
  - name: 2 До Коринтян 3:4
    orderIndex: 3
    osisId: 2Cor.3.4
    sblId: 2Cor 3:4
    shortName: 2 Кор 3:4
    text: Таку ж певність до Бога ми маємо через Христа,
  - name: 2 До Коринтян 3:5
    orderIndex: 4
    osisId: 2Cor.3.5
    sblId: 2Cor 3:5
    shortName: 2 Кор 3:5
    text: не тому, що ми здібні помислити щось із себе, як від себе, але наша здібність
      від Бога.
  - name: 2 До Коринтян 3:6
    orderIndex: 5
    osisId: 2Cor.3.6
    sblId: 2Cor 3:6
    shortName: 2 Кор 3:6
    text: І Він нас зробив бути здатними служителями Нового Заповіту, не букви, а
      духа, бо буква вбиває, а дух оживляє.
  - name: 2 До Коринтян 3:7
    orderIndex: 6
    osisId: 2Cor.3.7
    sblId: 2Cor 3:7
    shortName: 2 Кор 3:7
    text: Коли ж служіння смерті, вирізане на каменях буквами, було таке славне, що
      Ізраїлеві сини не могли дивитись на обличчя Мойсея, через славу минущу обличчя
      його,
  - name: 2 До Коринтян 3:8
    orderIndex: 7
    osisId: 2Cor.3.8
    sblId: 2Cor 3:8
    shortName: 2 Кор 3:8
    text: скільки ж більш буде в славі те служіння духа!
  - name: 2 До Коринтян 3:9
    orderIndex: 8
    osisId: 2Cor.3.9
    sblId: 2Cor 3:9
    shortName: 2 Кор 3:9
    text: Бо як служіння осуду слава, то служіння праведности тим більше багате на
      славу!
  - name: 2 До Коринтян 3:10
    orderIndex: 9
    osisId: 2Cor.3.10
    sblId: 2Cor 3:10
    shortName: 2 Кор 3:10
    text: Не прославилося бо прославлене, у цій частині, ради слави, що вона переважує,
  - name: 2 До Коринтян 3:11
    orderIndex: 10
    osisId: 2Cor.3.11
    sblId: 2Cor 3:11
    shortName: 2 Кор 3:11
    text: бо коли славне те, що минає, то багато більш у славі те, що триває!
  - name: 2 До Коринтян 3:12
    orderIndex: 11
    osisId: 2Cor.3.12
    sblId: 2Cor 3:12
    shortName: 2 Кор 3:12
    text: Тож, мавши надію таку, ми вживаємо великої сміливости,
  - name: 2 До Коринтян 3:13
    orderIndex: 12
    osisId: 2Cor.3.13
    sblId: 2Cor 3:13
    shortName: 2 Кор 3:13
    text: а не як Мойсей, що покривало клав на обличчя своє, щоб Ізраїлеві сини не
      дивилися на кінець того, що минає.
  - name: 2 До Коринтян 3:14
    orderIndex: 13
    osisId: 2Cor.3.14
    sblId: 2Cor 3:14
    shortName: 2 Кор 3:14
    text: Але засліпилися їхні думки, бо те саме покривало аж до сьогодні лишилось
      незняте в читанні Старого Заповіту, бо зникає воно Христом.
  - name: 2 До Коринтян 3:15
    orderIndex: 14
    osisId: 2Cor.3.15
    sblId: 2Cor 3:15
    shortName: 2 Кор 3:15
    text: Але аж до сьогодні, як читають Мойсея, на їхньому серці лежить покривало,
  - name: 2 До Коринтян 3:16
    orderIndex: 15
    osisId: 2Cor.3.16
    sblId: 2Cor 3:16
    shortName: 2 Кор 3:16
    text: коли ж вони навернуться до Господа, тоді покривало здіймається.
  - name: 2 До Коринтян 3:17
    orderIndex: 16
    osisId: 2Cor.3.17
    sblId: 2Cor 3:17
    shortName: 2 Кор 3:17
    text: Господь же то Дух, а де Дух Господній, там воля.
  - name: 2 До Коринтян 3:18
    orderIndex: 17
    osisId: 2Cor.3.18
    sblId: 2Cor 3:18
    shortName: 2 Кор 3:18
    text: Ми ж відкритим обличчям, як у дзеркало, дивимося всі на славу Господню,
      і зміняємося в той же образ від слави на славу, як від Духа Господнього.
  versesCount: 18
- name: 2 До Коринтян 4
  orderIndex: 3
  osisId: 2Cor.4
  sblId: 2Cor 4
  shortName: 2 Кор 4
  verses:
  - name: 2 До Коринтян 4:1
    orderIndex: 0
    osisId: 2Cor.4.1
    sblId: 2Cor 4:1
    shortName: 2 Кор 4:1
    text: Ось тому, мавши за милосердям Божим таке служіння, ми не тратимо відваги,
  - name: 2 До Коринтян 4:2
    orderIndex: 1
    osisId: 2Cor.4.2
    sblId: 2Cor 4:2
    shortName: 2 Кор 4:2
    text: але ми відреклися тайного сорому, не ходячи в хитрості та не перекручуючи
      Божого Слова, але з'явленням правди доручуємо себе кожному сумлінню людському
      перед Богом.
  - name: 2 До Коринтян 4:3
    orderIndex: 2
    osisId: 2Cor.4.3
    sblId: 2Cor 4:3
    shortName: 2 Кор 4:3
    text: Коли ж наша Євангелія й закрита, то закрита для тих, хто гине,
  - name: 2 До Коринтян 4:4
    orderIndex: 3
    osisId: 2Cor.4.4
    sblId: 2Cor 4:4
    shortName: 2 Кор 4:4
    text: для невіруючих, яким бог цього віку засліпив розум, щоб для них не засяяло
      світло Євангелії слави Христа, а Він образ Божий.
  - name: 2 До Коринтян 4:5
    orderIndex: 4
    osisId: 2Cor.4.5
    sblId: 2Cor 4:5
    shortName: 2 Кор 4:5
    text: Бо ми не себе самих проповідуємо, але Христа Ісуса, Господа, ми ж самі раби
      ваші ради Ісуса.
  - name: 2 До Коринтян 4:6
    orderIndex: 5
    osisId: 2Cor.4.6
    sblId: 2Cor 4:6
    shortName: 2 Кор 4:6
    text: Бо Бог, що звелів був світлу засяяти з темряви, у серцях наших засяяв, щоб
      просвітити нам знання слави Божої в Особі Христовій.
  - name: 2 До Коринтян 4:7
    orderIndex: 6
    osisId: 2Cor.4.7
    sblId: 2Cor 4:7
    shortName: 2 Кор 4:7
    text: А ми маємо скарб цей у посудинах глиняних, щоб велич сили була Божа, а не
      від нас.
  - name: 2 До Коринтян 4:8
    orderIndex: 7
    osisId: 2Cor.4.8
    sblId: 2Cor 4:8
    shortName: 2 Кор 4:8
    text: У всьому нас тиснуть, та не потиснені ми; ми в важких обставинах, але не
      впадаємо в розпач.
  - name: 2 До Коринтян 4:9
    orderIndex: 8
    osisId: 2Cor.4.9
    sblId: 2Cor 4:9
    shortName: 2 Кор 4:9
    text: Переслідують нас, але ми не полишені; ми повалені, та не погублені.
  - name: 2 До Коринтян 4:10
    orderIndex: 9
    osisId: 2Cor.4.10
    sblId: 2Cor 4:10
    shortName: 2 Кор 4:10
    text: Ми завсіди носимо в тілі мертвість Ісусову, щоб з'явилося в нашому тілі
      й життя Ісусове.
  - name: 2 До Коринтян 4:11
    orderIndex: 10
    osisId: 2Cor.4.11
    sblId: 2Cor 4:11
    shortName: 2 Кор 4:11
    text: Бо завсіди нас, що живемо, віддають на смерть за Ісуса, щоб з'явилось Ісусове
      в нашому смертельному тілі.
  - name: 2 До Коринтян 4:12
    orderIndex: 11
    osisId: 2Cor.4.12
    sblId: 2Cor 4:12
    shortName: 2 Кор 4:12
    text: Тому то смерть діє в нас, а життя у вас.
  - name: 2 До Коринтян 4:13
    orderIndex: 12
    osisId: 2Cor.4.13
    sblId: 2Cor 4:13
    shortName: 2 Кор 4:13
    text: 'Та мавши того ж духа віри, за написаним: Вірував я, через те говорив, і
      ми віруємо, тому то й говоримо,'
  - name: 2 До Коринтян 4:14
    orderIndex: 13
    osisId: 2Cor.4.14
    sblId: 2Cor 4:14
    shortName: 2 Кор 4:14
    text: знавши, що Той, Хто воскресив Господа Ісуса, воскресить з Ісусом і нас,
      і поставить із вами.
  - name: 2 До Коринтян 4:15
    orderIndex: 14
    osisId: 2Cor.4.15
    sblId: 2Cor 4:15
    shortName: 2 Кор 4:15
    text: Усе бо для вас, щоб благодать, розмножена через багатьох, збагатила подяку
      на Божу славу.
  - name: 2 До Коринтян 4:16
    orderIndex: 15
    osisId: 2Cor.4.16
    sblId: 2Cor 4:16
    shortName: 2 Кор 4:16
    text: Через те ми відваги не тратимо, бо хоч нищиться зовнішній наш чоловік, зате
      день-у-день відновляється внутрішній.
  - name: 2 До Коринтян 4:17
    orderIndex: 16
    osisId: 2Cor.4.17
    sblId: 2Cor 4:17
    shortName: 2 Кор 4:17
    text: Бо теперішнє легке наше горе достачає для нас у безмірнім багатстві славу
      вічної ваги,
  - name: 2 До Коринтян 4:18
    orderIndex: 17
    osisId: 2Cor.4.18
    sblId: 2Cor 4:18
    shortName: 2 Кор 4:18
    text: коли ми не дивимося на видиме, а на невидиме. Бо видиме дочасне, невидиме
      ж вічне!
  versesCount: 18
- name: 2 До Коринтян 5
  orderIndex: 4
  osisId: 2Cor.5
  sblId: 2Cor 5
  shortName: 2 Кор 5
  verses:
  - name: 2 До Коринтян 5:1
    orderIndex: 0
    osisId: 2Cor.5.1
    sblId: 2Cor 5:1
    shortName: 2 Кор 5:1
    text: Знаємо бо, коли земний мешкальний намет наш зруйнується, то маємо будівлю
      від Бога на небі, дім нерукотворний та вічний.
  - name: 2 До Коринтян 5:2
    orderIndex: 1
    osisId: 2Cor.5.2
    sblId: 2Cor 5:2
    shortName: 2 Кор 5:2
    text: Тому то й зідхаємо, бажаючи приодягтися будівлею нашею, що з неба,
  - name: 2 До Коринтян 5:3
    orderIndex: 2
    osisId: 2Cor.5.3
    sblId: 2Cor 5:3
    shortName: 2 Кор 5:3
    text: коли б тільки й одягнені ми не знайшлися нагі!
  - name: 2 До Коринтян 5:4
    orderIndex: 3
    osisId: 2Cor.5.4
    sblId: 2Cor 5:4
    shortName: 2 Кор 5:4
    text: Бо ми, знаходячися в цьому наметі, зідхаємо під тягарем, бо не хочемо роздягтися,
      але одягтися, щоб смертне пожерлось життям.
  - name: 2 До Коринтян 5:5
    orderIndex: 4
    osisId: 2Cor.5.5
    sblId: 2Cor 5:5
    shortName: 2 Кор 5:5
    text: А Той, Хто на це саме й створив нас, то Бог, що й дав нам завдаток Духа.
  - name: 2 До Коринтян 5:6
    orderIndex: 5
    osisId: 2Cor.5.6
    sblId: 2Cor 5:6
    shortName: 2 Кор 5:6
    text: Отож, бувши відважні постійно, та знаючи, що, мавши дім у тілі, ми не перебуваємо
      в домі Господньому,
  - name: 2 До Коринтян 5:7
    orderIndex: 6
    osisId: 2Cor.5.7
    sblId: 2Cor 5:7
    shortName: 2 Кор 5:7
    text: бо ходимо вірою, а не видінням,
  - name: 2 До Коринтян 5:8
    orderIndex: 7
    osisId: 2Cor.5.8
    sblId: 2Cor 5:8
    shortName: 2 Кор 5:8
    text: ми ж відважні, і бажаємо краще покинути дім тіла й мати дім у Господа.
  - name: 2 До Коринтян 5:9
    orderIndex: 8
    osisId: 2Cor.5.9
    sblId: 2Cor 5:9
    shortName: 2 Кор 5:9
    text: Тому ми й пильнуємо, чи зостаємося в домі тіла, чи виходимо з дому, бути
      Йому любими.
  - name: 2 До Коринтян 5:10
    orderIndex: 9
    osisId: 2Cor.5.10
    sblId: 2Cor 5:10
    shortName: 2 Кор 5:10
    text: Бо мусимо всі ми з'явитися перед судовим престолом Христовим, щоб кожен
      прийняв згідно з тим, що в тілі робив він, чи добре, чи лихе.
  - name: 2 До Коринтян 5:11
    orderIndex: 10
    osisId: 2Cor.5.11
    sblId: 2Cor 5:11
    shortName: 2 Кор 5:11
    text: Отже, відаючи страх Господній, ми людей переконуємо, а Богові явні; але
      маю надію, що й у ваших сумліннях ми явні.
  - name: 2 До Коринтян 5:12
    orderIndex: 11
    osisId: 2Cor.5.12
    sblId: 2Cor 5:12
    shortName: 2 Кор 5:12
    text: Бо не знову себе ми доручуємо вам, але даємо вам привід хвалитися нами,
      щоб мали ви що проти тих, що хваляться обличчям, а не серцем.
  - name: 2 До Коринтян 5:13
    orderIndex: 12
    osisId: 2Cor.5.13
    sblId: 2Cor 5:13
    shortName: 2 Кор 5:13
    text: Коли бо ми з розуму сходимо, то Богові, коли ж при здоровому розумі, то
      для вас.
  - name: 2 До Коринтян 5:14
    orderIndex: 13
    osisId: 2Cor.5.14
    sblId: 2Cor 5:14
    shortName: 2 Кор 5:14
    text: Бо Христова любов спонукує нас, що думають так, що коли вмер Один за всіх,
      то всі померли.
  - name: 2 До Коринтян 5:15
    orderIndex: 14
    osisId: 2Cor.5.15
    sblId: 2Cor 5:15
    shortName: 2 Кор 5:15
    text: А вмер Він за всіх, щоб ті, хто живе, не жили вже для себе самих, а для
      Того, Хто за них був умер і воскрес.
  - name: 2 До Коринтян 5:16
    orderIndex: 15
    osisId: 2Cor.5.16
    sblId: 2Cor 5:16
    shortName: 2 Кор 5:16
    text: Через те відтепер ми нікого не знаємо за тілом; коли ж і знали за тілом
      Христа, то тепер ми не знаємо вже!
  - name: 2 До Коринтян 5:17
    orderIndex: 16
    osisId: 2Cor.5.17
    sblId: 2Cor 5:17
    shortName: 2 Кор 5:17
    text: Тому то, коли хто в Христі, той створіння нове, стародавнє минуло, ото сталось
      нове!
  - name: 2 До Коринтян 5:18
    orderIndex: 17
    osisId: 2Cor.5.18
    sblId: 2Cor 5:18
    shortName: 2 Кор 5:18
    text: Усе ж від Бога, що нас примирив із Собою Ісусом Христом і дав нам служіння
      примирення,
  - name: 2 До Коринтян 5:19
    orderIndex: 18
    osisId: 2Cor.5.19
    sblId: 2Cor 5:19
    shortName: 2 Кор 5:19
    text: бо Бог у Христі примирив світ із Собою Самим, не зважавши на їхні провини,
      і поклав у нас слово примирення.
  - name: 2 До Коринтян 5:20
    orderIndex: 19
    osisId: 2Cor.5.20
    sblId: 2Cor 5:20
    shortName: 2 Кор 5:20
    text: 'Оце ми як посли замість Христа, ніби Бог благає через нас, благаємо замість
      Христа: примиріться з Богом!'
  - name: 2 До Коринтян 5:21
    orderIndex: 20
    osisId: 2Cor.5.21
    sblId: 2Cor 5:21
    shortName: 2 Кор 5:21
    text: Бо Того, Хто не відав гріха, Він учинив за нас гріхом, щоб стали ми Божою
      правдою в Нім!
  versesCount: 21
- name: 2 До Коринтян 6
  orderIndex: 5
  osisId: 2Cor.6
  sblId: 2Cor 6
  shortName: 2 Кор 6
  verses:
  - name: 2 До Коринтян 6:1
    orderIndex: 0
    osisId: 2Cor.6.1
    sblId: 2Cor 6:1
    shortName: 2 Кор 6:1
    text: А ми, як співробітники, благаємо, щоб ви Божої благодаті не брали надармо.
  - name: 2 До Коринтян 6:2
    orderIndex: 1
    osisId: 2Cor.6.2
    sblId: 2Cor 6:2
    shortName: 2 Кор 6:2
    text: 'Бо каже: Приємного часу почув Я тебе, і поміг Я тобі в день спасіння! Ось
      тепер час приємний, ось тепер день спасіння!'
  - name: 2 До Коринтян 6:3
    orderIndex: 2
    osisId: 2Cor.6.3
    sblId: 2Cor 6:3
    shortName: 2 Кор 6:3
    text: Ні в чому ніякого спотикання не робимо, щоб служіння було бездоганне,
  - name: 2 До Коринтян 6:4
    orderIndex: 3
    osisId: 2Cor.6.4
    sblId: 2Cor 6:4
    shortName: 2 Кор 6:4
    text: а в усьому себе виявляємо, як служителів Божих, у великім терпінні, у скорботах,
      у бідах, у тіснотах,
  - name: 2 До Коринтян 6:5
    orderIndex: 4
    osisId: 2Cor.6.5
    sblId: 2Cor 6:5
    shortName: 2 Кор 6:5
    text: у вдарах, у в'язницях, у розрухах, у працях, у недосипаннях, у постах,
  - name: 2 До Коринтян 6:6
    orderIndex: 5
    osisId: 2Cor.6.6
    sblId: 2Cor 6:6
    shortName: 2 Кор 6:6
    text: у чистості, у розумі, у лагідності, у добрості, у Дусі Святім, у нелицемірній
      любові,
  - name: 2 До Коринтян 6:7
    orderIndex: 6
    osisId: 2Cor.6.7
    sblId: 2Cor 6:7
    shortName: 2 Кор 6:7
    text: у слові істини, у силі Божій, зо зброєю правди в правиці й лівиці,
  - name: 2 До Коринтян 6:8
    orderIndex: 7
    osisId: 2Cor.6.8
    sblId: 2Cor 6:8
    shortName: 2 Кор 6:8
    text: через славу й безчестя, через ганьбу й хвалу, як обманці, але ми правдиві;
  - name: 2 До Коринтян 6:9
    orderIndex: 8
    osisId: 2Cor.6.9
    sblId: 2Cor 6:9
    shortName: 2 Кор 6:9
    text: як незнані, та познані, як умираючі, та ось ми живі; як карані, та не забиті;
  - name: 2 До Коринтян 6:10
    orderIndex: 9
    osisId: 2Cor.6.10
    sblId: 2Cor 6:10
    shortName: 2 Кор 6:10
    text: як сумні, але завжди веселі; як убогі, але багатьох ми збагачуємо; як ті,
      що нічого не мають, але всім володіємо.
  - name: 2 До Коринтян 6:11
    orderIndex: 10
    osisId: 2Cor.6.11
    sblId: 2Cor 6:11
    shortName: 2 Кор 6:11
    text: Уста наші відкрились до вас, коринтяни, серце наше розширене!
  - name: 2 До Коринтян 6:12
    orderIndex: 11
    osisId: 2Cor.6.12
    sblId: 2Cor 6:12
    shortName: 2 Кор 6:12
    text: У нас вам не тісно, але тісно вам у ваших серцях!
  - name: 2 До Коринтян 6:13
    orderIndex: 12
    osisId: 2Cor.6.13
    sblId: 2Cor 6:13
    shortName: 2 Кор 6:13
    text: Такою ж відплатою говорю, немов дітям розширені будьте й ви!
  - name: 2 До Коринтян 6:14
    orderIndex: 13
    osisId: 2Cor.6.14
    sblId: 2Cor 6:14
    shortName: 2 Кор 6:14
    text: До чужого ярма не впрягайтесь з невірними; бо що спільного між праведністю
      та беззаконням, або яка спільність у світла з темрявою?
  - name: 2 До Коринтян 6:15
    orderIndex: 14
    osisId: 2Cor.6.15
    sblId: 2Cor 6:15
    shortName: 2 Кор 6:15
    text: Яка згода в Христа з белійяаром? Або яка частка вірного з невірним?
  - name: 2 До Коринтян 6:16
    orderIndex: 15
    osisId: 2Cor.6.16
    sblId: 2Cor 6:16
    shortName: 2 Кор 6:16
    text: 'Або яка згода поміж Божим храмом та ідолами? Бо ви храм Бога Живого, як
      Бог прорік: Поселюсь серед них і ходитиму, і буду їм Богом, а вони будуть народом
      Моїм!'
  - name: 2 До Коринтян 6:17
    orderIndex: 16
    osisId: 2Cor.6.17
    sblId: 2Cor 6:17
    shortName: 2 Кор 6:17
    text: Вийдіть тому з-поміж них та й відлучіться, каже Господь, і не торкайтесь
      нечистого, і Я вас прийму,
  - name: 2 До Коринтян 6:18
    orderIndex: 17
    osisId: 2Cor.6.18
    sblId: 2Cor 6:18
    shortName: 2 Кор 6:18
    text: і буду Я вам за Отця, а ви за синів і дочок Мені будете, говорить Господь
      Вседержитель!
  versesCount: 18
- name: 2 До Коринтян 7
  orderIndex: 6
  osisId: 2Cor.7
  sblId: 2Cor 7
  shortName: 2 Кор 7
  verses:
  - name: 2 До Коринтян 7:1
    orderIndex: 0
    osisId: 2Cor.7.1
    sblId: 2Cor 7:1
    shortName: 2 Кор 7:1
    text: Отож, мої любі, мавши ці обітниці, очистьмо себе від усякої нечисти тіла
      та духа, і творімо святиню у Божім страху!
  - name: 2 До Коринтян 7:2
    orderIndex: 1
    osisId: 2Cor.7.2
    sblId: 2Cor 7:2
    shortName: 2 Кор 7:2
    text: Дайте місце для нас! Ми нікого не скривдили, нікого не зіпсували, нікого
      не ошукали!
  - name: 2 До Коринтян 7:3
    orderIndex: 2
    osisId: 2Cor.7.3
    sblId: 2Cor 7:3
    shortName: 2 Кор 7:3
    text: Говорю не на осуд, бо я перед тим був сказав, що ви в серцях наших, щоб
      нам із вами чи померти чи жити.
  - name: 2 До Коринтян 7:4
    orderIndex: 3
    osisId: 2Cor.7.4
    sblId: 2Cor 7:4
    shortName: 2 Кор 7:4
    text: У мене велика сміливість до вас, велика мені похвала з вас, я повний потіхи,
      збагачаюся радістю при всякому нашому горі.
  - name: 2 До Коринтян 7:5
    orderIndex: 4
    osisId: 2Cor.7.5
    sblId: 2Cor 7:5
    shortName: 2 Кор 7:5
    text: 'Бо коли ми прийшли в Македонію, тіло наше не мало спочинку ніякого, у всьому
      бідуючи: назовні бої, страхіття всередині.'
  - name: 2 До Коринтян 7:6
    orderIndex: 5
    osisId: 2Cor.7.6
    sblId: 2Cor 7:6
    shortName: 2 Кор 7:6
    text: Але Бог, що тішить принижених, потішив нас приходом Тита,
  - name: 2 До Коринтян 7:7
    orderIndex: 6
    osisId: 2Cor.7.7
    sblId: 2Cor 7:7
    shortName: 2 Кор 7:7
    text: і не тільки його прибуттям, а й потішенням, що ним він потішився з вас,
      коли розповідав нам про вашу журбу, про ваш смуток, про вашу горливість до мене,
      так що я більше тішився.
  - name: 2 До Коринтян 7:8
    orderIndex: 7
    osisId: 2Cor.7.8
    sblId: 2Cor 7:8
    shortName: 2 Кор 7:8
    text: Коли я й засмутив вас листом, то не каюся, хоч і каявся був, бо бачу, що
      той лист засмутив вас, хоч і часово.
  - name: 2 До Коринтян 7:9
    orderIndex: 8
    osisId: 2Cor.7.9
    sblId: 2Cor 7:9
    shortName: 2 Кор 7:9
    text: Я радію тепер не тому, що ви засмутились, а що ви засмутилися на покаяння,
      бо ви засмутились для Бога, щоб ні в чому не мати втрати від нас.
  - name: 2 До Коринтян 7:10
    orderIndex: 9
    osisId: 2Cor.7.10
    sblId: 2Cor 7:10
    shortName: 2 Кор 7:10
    text: Бо смуток для Бога чинить каяття на спасіння, а про нього не жалуємо, а
      смуток світський чинить смерть.
  - name: 2 До Коринтян 7:11
    orderIndex: 10
    osisId: 2Cor.7.11
    sblId: 2Cor 7:11
    shortName: 2 Кор 7:11
    text: Бо ось саме це, що ви засмутились для Бога, яку пильність велику воно вам
      зробило, яку оборону, яке обурення, який страх, яке бажання, яку горливість,
      яку помсту! Ви в усім показали, що чисті ви в справі.
  - name: 2 До Коринтян 7:12
    orderIndex: 11
    osisId: 2Cor.7.12
    sblId: 2Cor 7:12
    shortName: 2 Кор 7:12
    text: А коли я й писав вам, то не через того, хто кривдить, і не через покривдженого,
      а щоб виявилася для вас наша пильність про вас перед Богом.
  - name: 2 До Коринтян 7:13
    orderIndex: 12
    osisId: 2Cor.7.13
    sblId: 2Cor 7:13
    shortName: 2 Кор 7:13
    text: Тому то потіхою вашою втішились ми, а ще більше зраділи ми радістю Тита,
      що ви всі заспокоїли духа його.
  - name: 2 До Коринтян 7:14
    orderIndex: 13
    osisId: 2Cor.7.14
    sblId: 2Cor 7:14
    shortName: 2 Кор 7:14
    text: Бо коли я про вас йому чим похвалився, то не осоромився; але як ми вам говорили
      все правду, так і наша хвала перед Титом правдива була!
  - name: 2 До Коринтян 7:15
    orderIndex: 14
    osisId: 2Cor.7.15
    sblId: 2Cor 7:15
    shortName: 2 Кор 7:15
    text: І серце його прихильніше до вас, коли згадує він про покору всіх вас, як
      його прийняли ви були зо страхом і тремтінням.
  - name: 2 До Коринтян 7:16
    orderIndex: 15
    osisId: 2Cor.7.16
    sblId: 2Cor 7:16
    shortName: 2 Кор 7:16
    text: Отож, тішуся я, що можу покластись у всьому на вас!
  versesCount: 16
- name: 2 До Коринтян 8
  orderIndex: 7
  osisId: 2Cor.8
  sblId: 2Cor 8
  shortName: 2 Кор 8
  verses:
  - name: 2 До Коринтян 8:1
    orderIndex: 0
    osisId: 2Cor.8.1
    sblId: 2Cor 8:1
    shortName: 2 Кор 8:1
    text: Повідомляємо ж вас, браття, про Божу благодать, що дана Церквам македонським,
  - name: 2 До Коринтян 8:2
    orderIndex: 1
    osisId: 2Cor.8.2
    sblId: 2Cor 8:2
    shortName: 2 Кор 8:2
    text: що серед великого досвіду горя вони мають радість рясну, і глибоке їхнє
      убозтво збагатилось багатством їхньої щирости;
  - name: 2 До Коринтян 8:3
    orderIndex: 2
    osisId: 2Cor.8.3
    sblId: 2Cor 8:3
    shortName: 2 Кор 8:3
    text: бо вони добровільні в міру сил своїх, і над силу, засвідчую,
  - name: 2 До Коринтян 8:4
    orderIndex: 3
    osisId: 2Cor.8.4
    sblId: 2Cor 8:4
    shortName: 2 Кор 8:4
    text: із ревним благанням вони нас просили, щоб ми прийняли дар та спільність
      служіння святим.
  - name: 2 До Коринтян 8:5
    orderIndex: 4
    osisId: 2Cor.8.5
    sblId: 2Cor 8:5
    shortName: 2 Кор 8:5
    text: І не так, як надіялись ми, але віддали себе перш Господеві та нам із волі
      Божої,
  - name: 2 До Коринтян 8:6
    orderIndex: 5
    osisId: 2Cor.8.6
    sblId: 2Cor 8:6
    shortName: 2 Кор 8:6
    text: щоб ми благали Тита, щоб він, як був перше зачав, так і скінчив би в вас
      оце добре діло.
  - name: 2 До Коринтян 8:7
    orderIndex: 6
    osisId: 2Cor.8.7
    sblId: 2Cor 8:7
    shortName: 2 Кор 8:7
    text: 'А ви, як у всім, збагачуєтесь: вірою, і словом, і розумом, і всякою пильністю,
      і вашою любов''ю до нас, щоб збагачувались ви і в благодаті оцій.'
  - name: 2 До Коринтян 8:8
    orderIndex: 7
    osisId: 2Cor.8.8
    sblId: 2Cor 8:8
    shortName: 2 Кор 8:8
    text: Не кажу це, як наказа, але пильністю інших досвідчую щирість любови й вашої.
  - name: 2 До Коринтян 8:9
    orderIndex: 8
    osisId: 2Cor.8.9
    sblId: 2Cor 8:9
    shortName: 2 Кор 8:9
    text: Бо ви знаєте благодать Господа нашого Ісуса Христа, Який, бувши багатий,
      збіднів ради вас, щоб ви збагатились Його убозтвом.
  - name: 2 До Коринтян 8:10
    orderIndex: 9
    osisId: 2Cor.8.10
    sblId: 2Cor 8:10
    shortName: 2 Кор 8:10
    text: І раду даю вам про це, бо це вам на пожиток, що не тільки чинили, але перші
      ви стали й бажати з минулого року.
  - name: 2 До Коринтян 8:11
    orderIndex: 10
    osisId: 2Cor.8.11
    sblId: 2Cor 8:11
    shortName: 2 Кор 8:11
    text: А тепер закінчіть роботу, щоб ви, як горливо бажали, так і виконали б у
      міру можности.
  - name: 2 До Коринтян 8:12
    orderIndex: 11
    osisId: 2Cor.8.12
    sblId: 2Cor 8:12
    shortName: 2 Кор 8:12
    text: Бо коли є охота, то приємна вона згідно з тим, що хто має, а не з тим, чого
      хто не має.
  - name: 2 До Коринтян 8:13
    orderIndex: 12
    osisId: 2Cor.8.13
    sblId: 2Cor 8:13
    shortName: 2 Кор 8:13
    text: Хай не буде для інших полегша, а тягар для вас, але рівність для всіх.
  - name: 2 До Коринтян 8:14
    orderIndex: 13
    osisId: 2Cor.8.14
    sblId: 2Cor 8:14
    shortName: 2 Кор 8:14
    text: Часу теперішнього ваш достаток нехай нестаткові їхньому допоможе, щоб і
      їхній достаток був на ваш нестаток, щоб рівність була,
  - name: 2 До Коринтян 8:15
    orderIndex: 14
    osisId: 2Cor.8.15
    sblId: 2Cor 8:15
    shortName: 2 Кор 8:15
    text: 'як написано: Хто мав багато, той не мав зайвини, а хто мало, не мав недостачі.'
  - name: 2 До Коринтян 8:16
    orderIndex: 15
    osisId: 2Cor.8.16
    sblId: 2Cor 8:16
    shortName: 2 Кор 8:16
    text: Та Богові дяка, що Він таку пильність про вас дав у Титове серце,
  - name: 2 До Коринтян 8:17
    orderIndex: 16
    osisId: 2Cor.8.17
    sblId: 2Cor 8:17
    shortName: 2 Кор 8:17
    text: бо благання прийняв він, але, бувши горливий, удався до вас добровільно.
  - name: 2 До Коринтян 8:18
    orderIndex: 17
    osisId: 2Cor.8.18
    sblId: 2Cor 8:18
    shortName: 2 Кор 8:18
    text: А з ним разом послали ми брата, якого по всіх Церквах хвалять за Євангелію,
  - name: 2 До Коринтян 8:19
    orderIndex: 18
    osisId: 2Cor.8.19
    sblId: 2Cor 8:19
    shortName: 2 Кор 8:19
    text: і не тільки оце, але вибраний був від Церков бути товаришем нашим у дорозі
      для благодаті тієї, якій служимо ми на хвалу Самого Господа,
  - name: 2 До Коринтян 8:20
    orderIndex: 19
    osisId: 2Cor.8.20
    sblId: 2Cor 8:20
    shortName: 2 Кор 8:20
    text: остерігаючись того, щоб хто не дорікав нам цим достатком, що ним служимо
      ми,
  - name: 2 До Коринтян 8:21
    orderIndex: 20
    osisId: 2Cor.8.21
    sblId: 2Cor 8:21
    shortName: 2 Кор 8:21
    text: дбаючи про добро не тільки перед Богом, але й перед людьми.
  - name: 2 До Коринтян 8:22
    orderIndex: 21
    osisId: 2Cor.8.22
    sblId: 2Cor 8:22
    shortName: 2 Кор 8:22
    text: А ми з ними послали були брата нашого, про пильність якого ми часто досвідчувались
      у речах багатьох, який ще пильніший тепер через велике довір'я до вас.
  - name: 2 До Коринтян 8:23
    orderIndex: 22
    osisId: 2Cor.8.23
    sblId: 2Cor 8:23
    shortName: 2 Кор 8:23
    text: Щодо Тита, то він мій товариш, а ваш співробітник; щождо наших братів вони
      посланці від Церков, вони слава Христова!
  - name: 2 До Коринтян 8:24
    orderIndex: 23
    osisId: 2Cor.8.24
    sblId: 2Cor 8:24
    shortName: 2 Кор 8:24
    text: Отож, дайте їм доказа своєї любови й нашого хваління вас перед Церквами!
  versesCount: 24
- name: 2 До Коринтян 9
  orderIndex: 8
  osisId: 2Cor.9
  sblId: 2Cor 9
  shortName: 2 Кор 9
  verses:
  - name: 2 До Коринтян 9:1
    orderIndex: 0
    osisId: 2Cor.9.1
    sblId: 2Cor 9:1
    shortName: 2 Кор 9:1
    text: А про службу святим мені зайво писати до вас,
  - name: 2 До Коринтян 9:2
    orderIndex: 1
    osisId: 2Cor.9.2
    sblId: 2Cor 9:2
    shortName: 2 Кор 9:2
    text: бо відаю вашу охоту, і нею хвалюся за вас македонянам, що Ахая готова з
      минулого року, а ваша ревність заохотила багатьох.
  - name: 2 До Коринтян 9:3
    orderIndex: 2
    osisId: 2Cor.9.3
    sblId: 2Cor 9:3
    shortName: 2 Кор 9:3
    text: А я послав братів, щоб моя похвала, щодо вас, не даремна була в цім випадкові,
      але, як казав, щоб були ви приготовані,
  - name: 2 До Коринтян 9:4
    orderIndex: 3
    osisId: 2Cor.9.4
    sblId: 2Cor 9:4
    shortName: 2 Кор 9:4
    text: щоб, коли македоняни прийдуть зо мною та знайдуть, що ви неготові, щоб не
      осоромитись нам не кажемо вам у цій речі.
  - name: 2 До Коринтян 9:5
    orderIndex: 4
    osisId: 2Cor.9.5
    sblId: 2Cor 9:5
    shortName: 2 Кор 9:5
    text: Отож, я надумався, що треба вблагати братів, щоб пішли перше до вас та приготували
      заздалегідь оголошений ваш щедрий дар, щоб був він приготований, як щедрий дар,
      а не річ примусова.
  - name: 2 До Коринтян 9:6
    orderIndex: 5
    osisId: 2Cor.9.6
    sblId: 2Cor 9:6
    shortName: 2 Кор 9:6
    text: 'А до цього кажу: Хто скупо сіє, той скупо й жатиме, а хто сіє щедро, той
      щедро й жатиме!'
  - name: 2 До Коринтян 9:7
    orderIndex: 6
    osisId: 2Cor.9.7
    sblId: 2Cor 9:7
    shortName: 2 Кор 9:7
    text: Нехай кожен дає, як серце йому призволяє, не в смутку й не з примусу, бо
      Бог любить того, хто з радістю дає!
  - name: 2 До Коринтян 9:8
    orderIndex: 7
    osisId: 2Cor.9.8
    sblId: 2Cor 9:8
    shortName: 2 Кор 9:8
    text: А Бог має силу всякою благодаттю вас збагатити, щоб ви, мавши завжди в усьому
      всілякий достаток, збагачувалися всяким добрим учинком,
  - name: 2 До Коринтян 9:9
    orderIndex: 8
    osisId: 2Cor.9.9
    sblId: 2Cor 9:9
    shortName: 2 Кор 9:9
    text: 'як написано: Розсипав та вбогим роздав, Його справедливість триває навіки!'
  - name: 2 До Коринтян 9:10
    orderIndex: 9
    osisId: 2Cor.9.10
    sblId: 2Cor 9:10
    shortName: 2 Кор 9:10
    text: А Той, Хто насіння дає сіячеві та хліб на поживу, нехай дасть і примножить
      ваше насіння, і нехай Він зростить плоди праведности вашої,
  - name: 2 До Коринтян 9:11
    orderIndex: 10
    osisId: 2Cor.9.11
    sblId: 2Cor 9:11
    shortName: 2 Кор 9:11
    text: щоб усім ви збагачувались на всіляку щирість, яка через нас чинить Богові
      дяку.
  - name: 2 До Коринтян 9:12
    orderIndex: 11
    osisId: 2Cor.9.12
    sblId: 2Cor 9:12
    shortName: 2 Кор 9:12
    text: Бо діло служіння цього не тільки виповнює недостачі святих, але й багатіє
      багатьма подяками Богові.
  - name: 2 До Коринтян 9:13
    orderIndex: 12
    osisId: 2Cor.9.13
    sblId: 2Cor 9:13
    shortName: 2 Кор 9:13
    text: Досвідченням цього служіння вони хвалять Бога за послух Христовій Євангелії,
      що ви визнаєте її, та за щирість учасництва з ними й усіма,
  - name: 2 До Коринтян 9:14
    orderIndex: 13
    osisId: 2Cor.9.14
    sblId: 2Cor 9:14
    shortName: 2 Кор 9:14
    text: вони за вас моляться й тужать по вас із-за дуже великої Божої благодаті
      на вас.
  - name: 2 До Коринтян 9:15
    orderIndex: 14
    osisId: 2Cor.9.15
    sblId: 2Cor 9:15
    shortName: 2 Кор 9:15
    text: Дяка Богові за невимовний дар Його!
  versesCount: 15
- name: 2 До Коринтян 10
  orderIndex: 9
  osisId: 2Cor.10
  sblId: 2Cor 10
  shortName: 2 Кор 10
  verses:
  - name: 2 До Коринтян 10:1
    orderIndex: 0
    osisId: 2Cor.10.1
    sblId: 2Cor 10:1
    shortName: 2 Кор 10:1
    text: А я сам, Павло, благаю вас лагідністю й ласкавістю Христовою; я, коли присутній
      слухняний між вами, а не бувши між вами сміливий я супроти вас.
  - name: 2 До Коринтян 10:2
    orderIndex: 1
    osisId: 2Cor.10.2
    sblId: 2Cor 10:2
    shortName: 2 Кор 10:2
    text: І благаю, щоб я, прибувши, не осмілився надією, що нею я думаю сміливим
      бути проти деяких, що про нас вони гадають, ніби ми поступаєм за тілом.
  - name: 2 До Коринтян 10:3
    orderIndex: 2
    osisId: 2Cor.10.3
    sblId: 2Cor 10:3
    shortName: 2 Кор 10:3
    text: Бо ходячи в тілі, не за тілом воюємо ми,
  - name: 2 До Коринтян 10:4
    orderIndex: 3
    osisId: 2Cor.10.4
    sblId: 2Cor 10:4
    shortName: 2 Кор 10:4
    text: зброя бо нашого воювання не тілесна, але міцна Богом на зруйнування твердинь,
      ми руйнуємо задуми,
  - name: 2 До Коринтян 10:5
    orderIndex: 4
    osisId: 2Cor.10.5
    sblId: 2Cor 10:5
    shortName: 2 Кор 10:5
    text: і всяке винесення, що підіймається проти пізнання Бога, і полонимо всяке
      знання на послух Христові,
  - name: 2 До Коринтян 10:6
    orderIndex: 5
    osisId: 2Cor.10.6
    sblId: 2Cor 10:6
    shortName: 2 Кор 10:6
    text: і покарати ми готові всякий непослух, коли здійсниться послух ваш.
  - name: 2 До Коринтян 10:7
    orderIndex: 6
    osisId: 2Cor.10.7
    sblId: 2Cor 10:7
    shortName: 2 Кор 10:7
    text: Чи на обличчя ви дивитеся? Як хто певний про себе, що Христовий він, нехай
      думає знов по собі, що як сам він Христовий, так само Христові й ми.
  - name: 2 До Коринтян 10:8
    orderIndex: 7
    osisId: 2Cor.10.8
    sblId: 2Cor 10:8
    shortName: 2 Кор 10:8
    text: Бо коли б я ще більш став хвалитися нашою владою, яку дав нам Господь на
      збудування, а не на зруйнування ваше, то не осоромлюсь.
  - name: 2 До Коринтян 10:9
    orderIndex: 8
    osisId: 2Cor.10.9
    sblId: 2Cor 10:9
    shortName: 2 Кор 10:9
    text: Та щоб не здавалось, ніби хочу лякати вас листами.
  - name: 2 До Коринтян 10:10
    orderIndex: 9
    osisId: 2Cor.10.10
    sblId: 2Cor 10:10
    shortName: 2 Кор 10:10
    text: Бо листи його кажуть важкі та міцні, але особисто присутній слабий, а мова
      його незначна,
  - name: 2 До Коринтян 10:11
    orderIndex: 10
    osisId: 2Cor.10.11
    sblId: 2Cor 10:11
    shortName: 2 Кор 10:11
    text: такий нехай знає оце, що які ми на слові в листах, неприсутніми бувши, такі
      ми й на ділі, присутніми бувши.
  - name: 2 До Коринтян 10:12
    orderIndex: 11
    osisId: 2Cor.10.12
    sblId: 2Cor 10:12
    shortName: 2 Кор 10:12
    text: Бо не сміємо вважати себе чи рівняти до інших, що самі себе хвалять, вони
      нерозумно самі себе міряють собою, і рівняють з собою себе.
  - name: 2 До Коринтян 10:13
    orderIndex: 12
    osisId: 2Cor.10.13
    sblId: 2Cor 10:13
    shortName: 2 Кор 10:13
    text: Ми ж не будем хвалитись над міру, а в міру мірила, що його Бог призначив
      на міру для нас, щоб і до нас досягти.
  - name: 2 До Коринтян 10:14
    orderIndex: 13
    osisId: 2Cor.10.14
    sblId: 2Cor 10:14
    shortName: 2 Кор 10:14
    text: Бо ми не розтягуємося над міру, ніби не досягли ми до вас, бо ми досягли
      аж до вас із Євангелією Христовою.
  - name: 2 До Коринтян 10:15
    orderIndex: 14
    osisId: 2Cor.10.15
    sblId: 2Cor 10:15
    shortName: 2 Кор 10:15
    text: Ми не хвалимось над міру у чужих працях, але маємо надію, що як буде рости
      ваша віра, то за нашим мірилом сильно звеличимося ми між вами,
  - name: 2 До Коринтян 10:16
    orderIndex: 15
    osisId: 2Cor.10.16
    sblId: 2Cor 10:16
    shortName: 2 Кор 10:16
    text: щоб і в дальших за вами країнах звіщати Євангелію, а не хвалитись готовим,
      як це чужі твердять.
  - name: 2 До Коринтян 10:17
    orderIndex: 16
    osisId: 2Cor.10.17
    sblId: 2Cor 10:17
    shortName: 2 Кор 10:17
    text: А хто хвалиться, нехай хвалиться в Господі!
  - name: 2 До Коринтян 10:18
    orderIndex: 17
    osisId: 2Cor.10.18
    sblId: 2Cor 10:18
    shortName: 2 Кор 10:18
    text: Бо достойний не той, хто сам себе хвалить, але кого хвалить Господь!
  versesCount: 18
- name: 2 До Коринтян 11
  orderIndex: 10
  osisId: 2Cor.11
  sblId: 2Cor 11
  shortName: 2 Кор 11
  verses:
  - name: 2 До Коринтян 11:1
    orderIndex: 0
    osisId: 2Cor.11.1
    sblId: 2Cor 11:1
    shortName: 2 Кор 11:1
    text: О, коли б потерпіли ви трохи безумство моє! Але й терпите ви мене.
  - name: 2 До Коринтян 11:2
    orderIndex: 1
    osisId: 2Cor.11.2
    sblId: 2Cor 11:2
    shortName: 2 Кор 11:2
    text: Бо пильную про вас пильністю Божою, заручив бо я вас одному чоловікові,
      щоб Христові привести вас чистою дівою.
  - name: 2 До Коринтян 11:3
    orderIndex: 2
    osisId: 2Cor.11.3
    sblId: 2Cor 11:3
    shortName: 2 Кор 11:3
    text: Та боюсь я, як змій звів був Єву лукавством своїм, щоб так не попсувалися
      ваші думки, і ви не вхилилися від простоти й чистости, що в Христі.
  - name: 2 До Коринтян 11:4
    orderIndex: 3
    osisId: 2Cor.11.4
    sblId: 2Cor 11:4
    shortName: 2 Кор 11:4
    text: Коли бо хто прийде й зачне проповідувати про Ісуса іншого, про якого ми
      не проповідували, або приймете іншого Духа, якого ви не прийняли, або іншу Євангелію,
      якої ви не прийняли, то радо терпіли б ви те!
  - name: 2 До Коринтян 11:5
    orderIndex: 4
    osisId: 2Cor.11.5
    sblId: 2Cor 11:5
    shortName: 2 Кор 11:5
    text: Та думаю я, що нічим не лишаюсь позад передніших апостолів.
  - name: 2 До Коринтян 11:6
    orderIndex: 5
    osisId: 2Cor.11.6
    sblId: 2Cor 11:6
    shortName: 2 Кор 11:6
    text: Хоч і неук я словом, але не знанням, та всюди в усьому ми виявлені поміж
      вами.
  - name: 2 До Коринтян 11:7
    orderIndex: 6
    osisId: 2Cor.11.7
    sblId: 2Cor 11:7
    shortName: 2 Кор 11:7
    text: Чи я гріх учинив, себе впокоряючи, щоб підвищити вас, бо я Божу Євангелію
      благовістив для вас дармо?
  - name: 2 До Коринтян 11:8
    orderIndex: 7
    osisId: 2Cor.11.8
    sblId: 2Cor 11:8
    shortName: 2 Кор 11:8
    text: Оббирав я інші Церкви, приймаючи плату для служіння вам. А коли я прийшов
      до вас і терпів недостачу, то нікого я не обтяжив.
  - name: 2 До Коринтян 11:9
    orderIndex: 8
    osisId: 2Cor.11.9
    sblId: 2Cor 11:9
    shortName: 2 Кор 11:9
    text: Бо мій нестаток поповнили брати, що прийшли з Македонії; і в усьому беріг
      я себе, щоб не бути для вас тягарем, і збережу.
  - name: 2 До Коринтян 11:10
    orderIndex: 9
    osisId: 2Cor.11.10
    sblId: 2Cor 11:10
    shortName: 2 Кор 11:10
    text: Як правда Христова в мені, так оця похвала не замовчана буде про мене в
      країнах Ахаї.
  - name: 2 До Коринтян 11:11
    orderIndex: 10
    osisId: 2Cor.11.11
    sblId: 2Cor 11:11
    shortName: 2 Кор 11:11
    text: Для чого? Тому, що я вас не люблю? Відомо те Богові!
  - name: 2 До Коринтян 11:12
    orderIndex: 11
    osisId: 2Cor.11.12
    sblId: 2Cor 11:12
    shortName: 2 Кор 11:12
    text: А що я роблю, те й робитиму, щоб відтяти причину для тих, хто шукає причини,
      щоб у тому, чим хваляться, показались такі, як і ми.
  - name: 2 До Коринтян 11:13
    orderIndex: 12
    osisId: 2Cor.11.13
    sblId: 2Cor 11:13
    shortName: 2 Кор 11:13
    text: Такі бо фальшиві апостоли, лукаві робітники, що підроблюються на Христових
      апостолів.
  - name: 2 До Коринтян 11:14
    orderIndex: 13
    osisId: 2Cor.11.14
    sblId: 2Cor 11:14
    shortName: 2 Кор 11:14
    text: І не дивно, бо сам сатана прикидається анголом світла!
  - name: 2 До Коринтян 11:15
    orderIndex: 14
    osisId: 2Cor.11.15
    sblId: 2Cor 11:15
    shortName: 2 Кор 11:15
    text: Отож, не велика це річ, якщо й слуги його прикидаються слугами правди. Буде
      їхній кінець згідно з учинками їхніми!
  - name: 2 До Коринтян 11:16
    orderIndex: 15
    osisId: 2Cor.11.16
    sblId: 2Cor 11:16
    shortName: 2 Кор 11:16
    text: 'Знову кажу: хай ніхто не вважає мене за безумного! А як ні, то прийміть
      мене бодай як безумного, щоб хоч трохи й я похвалився!'
  - name: 2 До Коринтян 11:17
    orderIndex: 16
    osisId: 2Cor.11.17
    sblId: 2Cor 11:17
    shortName: 2 Кор 11:17
    text: А що я кажу, не кажу того в Господі, але ніби в безумстві у цій частині
      хвали.
  - name: 2 До Коринтян 11:18
    orderIndex: 17
    osisId: 2Cor.11.18
    sblId: 2Cor 11:18
    shortName: 2 Кор 11:18
    text: Через те ж, що тілом багато-хто хваляться, то й я похвалюся.
  - name: 2 До Коринтян 11:19
    orderIndex: 18
    osisId: 2Cor.11.19
    sblId: 2Cor 11:19
    shortName: 2 Кор 11:19
    text: Бо ви терпите радо безумних, самі мудрими бувши.
  - name: 2 До Коринтян 11:20
    orderIndex: 19
    osisId: 2Cor.11.20
    sblId: 2Cor 11:20
    shortName: 2 Кор 11:20
    text: Бо ви терпите, коли вас хто неволить, коли хто об'їдає, коли хто обдирає,
      коли хто підвищується, коли хто по щоках вас б'є.
  - name: 2 До Коринтян 11:21
    orderIndex: 20
    osisId: 2Cor.11.21
    sblId: 2Cor 11:21
    shortName: 2 Кор 11:21
    text: На безчестя кажу, що ми ніби стратили сили. Коли хто відважиться чим, то
      скажу нерозумно відважуюся й я.
  - name: 2 До Коринтян 11:22
    orderIndex: 21
    osisId: 2Cor.11.22
    sblId: 2Cor 11:22
    shortName: 2 Кор 11:22
    text: Євреї вони? То й я. Ізраїльтяни вони? То й я. Насіння вони Авраамове? То
      й я!
  - name: 2 До Коринтян 11:23
    orderIndex: 22
    osisId: 2Cor.11.23
    sblId: 2Cor 11:23
    shortName: 2 Кор 11:23
    text: 'Слуги Христові вони? Говорю нерозумне: більш я! Я був більш у працях, у
      ранах над міру, частіш у в''язницях, часто при смерті.'
  - name: 2 До Коринтян 11:24
    orderIndex: 23
    osisId: 2Cor.11.24
    sblId: 2Cor 11:24
    shortName: 2 Кор 11:24
    text: Від євреїв п'ять раз я прийняв був по сорок ударів без одного,
  - name: 2 До Коринтян 11:25
    orderIndex: 24
    osisId: 2Cor.11.25
    sblId: 2Cor 11:25
    shortName: 2 Кор 11:25
    text: тричі киями бито мене, один раз мене каменували, тричі розбивсь корабель,
      ніч і день я пробув у глибочині морській;
  - name: 2 До Коринтян 11:26
    orderIndex: 25
    osisId: 2Cor.11.26
    sblId: 2Cor 11:26
    shortName: 2 Кор 11:26
    text: у мандрівках я часто бував, бував у небезпеках на річках, у небезпеках розбійничих,
      у небезпеках свого народу, у небезпеках поган, у небезпеках по містах, у небезпеках
      на пустині, у небезпеках на морі, у небезпеках між братами фальшивими,
  - name: 2 До Коринтян 11:27
    orderIndex: 26
    osisId: 2Cor.11.27
    sblId: 2Cor 11:27
    shortName: 2 Кор 11:27
    text: у виснажуванні та в праці, часто в недосипанні, у голоді й спразі, часто
      в пості, у холоді та в наготі.
  - name: 2 До Коринтян 11:28
    orderIndex: 27
    osisId: 2Cor.11.28
    sblId: 2Cor 11:28
    shortName: 2 Кор 11:28
    text: Окрім зовнішнього, налягають на мене денні повинності й журба про всі Церкви.
  - name: 2 До Коринтян 11:29
    orderIndex: 28
    osisId: 2Cor.11.29
    sblId: 2Cor 11:29
    shortName: 2 Кор 11:29
    text: Хто слабує, а я не слабую? Хто спокушується, а я не палюся?
  - name: 2 До Коринтян 11:30
    orderIndex: 29
    osisId: 2Cor.11.30
    sblId: 2Cor 11:30
    shortName: 2 Кор 11:30
    text: Коли треба хвалитись, то неміччю я похвалюся.
  - name: 2 До Коринтян 11:31
    orderIndex: 30
    osisId: 2Cor.11.31
    sblId: 2Cor 11:31
    shortName: 2 Кор 11:31
    text: Знає Бог і Отець Господа нашого Ісуса Христа, а Він благословенний навіки,
      що я не говорю неправди.
  - name: 2 До Коринтян 11:32
    orderIndex: 31
    osisId: 2Cor.11.32
    sblId: 2Cor 11:32
    shortName: 2 Кор 11:32
    text: У Дамаску намісник царя Арети стеріг місто Дамаск, щоб схопити мене,
  - name: 2 До Коринтян 11:33
    orderIndex: 32
    osisId: 2Cor.11.33
    sblId: 2Cor 11:33
    shortName: 2 Кор 11:33
    text: але по мурі мене спущено в коші віконцем, і я з рук його втік!
  versesCount: 33
- name: 2 До Коринтян 12
  orderIndex: 11
  osisId: 2Cor.12
  sblId: 2Cor 12
  shortName: 2 Кор 12
  verses:
  - name: 2 До Коринтян 12:1
    orderIndex: 0
    osisId: 2Cor.12.1
    sblId: 2Cor 12:1
    shortName: 2 Кор 12:1
    text: Не корисно хвалитись мені, бо я прийду до видінь і об'явлень Господніх.
  - name: 2 До Коринтян 12:2
    orderIndex: 1
    osisId: 2Cor.12.2
    sblId: 2Cor 12:2
    shortName: 2 Кор 12:2
    text: Я знаю чоловіка в Христі, що він чотирнадцять років тому чи в тілі, не знаю,
      чи без тіла, не знаю, знає Бог був узятий до третього неба.
  - name: 2 До Коринтян 12:3
    orderIndex: 2
    osisId: 2Cor.12.3
    sblId: 2Cor 12:3
    shortName: 2 Кор 12:3
    text: І чоловіка я знаю такого, чи в тілі, чи без тіла, не знаю, знає Бог,
  - name: 2 До Коринтян 12:4
    orderIndex: 3
    osisId: 2Cor.12.4
    sblId: 2Cor 12:4
    shortName: 2 Кор 12:4
    text: що до раю був узятий, і чув він слова невимовні, що не можна людині їх висловити.
  - name: 2 До Коринтян 12:5
    orderIndex: 4
    osisId: 2Cor.12.5
    sblId: 2Cor 12:5
    shortName: 2 Кор 12:5
    text: Отаким похвалюся, а собою хвалитись не буду, хіба тільки своїми немочами.
  - name: 2 До Коринтян 12:6
    orderIndex: 5
    osisId: 2Cor.12.6
    sblId: 2Cor 12:6
    shortName: 2 Кор 12:6
    text: Бо коли я захочу хвалитись, то безумний не буду, бо правду казатиму; але
      стримуюсь я, щоб про мене хто більш не подумав, ніж бачить у мені або чує від
      мене.
  - name: 2 До Коринтян 12:7
    orderIndex: 6
    osisId: 2Cor.12.7
    sblId: 2Cor 12:7
    shortName: 2 Кор 12:7
    text: А щоб я через пребагато об'явлень не величався, то дано мені в тіло колючку,
      посланця сатани, щоб бив в обличчя мене, щоб я не величався.
  - name: 2 До Коринтян 12:8
    orderIndex: 7
    osisId: 2Cor.12.8
    sblId: 2Cor 12:8
    shortName: 2 Кор 12:8
    text: Про нього три рази благав я Господа, щоб він відступився від мене.
  - name: 2 До Коринтян 12:9
    orderIndex: 8
    osisId: 2Cor.12.9
    sblId: 2Cor 12:9
    shortName: 2 Кор 12:9
    text: 'І сказав Він мені: Досить тобі Моєї благодаті, бо сила Моя здійснюється
      в немочі. Отож, краще я буду хвалитись своїми немочами, щоб сила Христова вселилася
      в мене.'
  - name: 2 До Коринтян 12:10
    orderIndex: 9
    osisId: 2Cor.12.10
    sblId: 2Cor 12:10
    shortName: 2 Кор 12:10
    text: Тому любо мені перебувати в недугах, у прикростях, у бідах, у переслідуваннях,
      в утисках через Христа. Коли бо я слабий, тоді я сильний.
  - name: 2 До Коринтян 12:11
    orderIndex: 10
    osisId: 2Cor.12.11
    sblId: 2Cor 12:11
    shortName: 2 Кор 12:11
    text: Хвалячися, я став нерозумний, до того мене ви примусили. Бо хвалити мене
      мали б ви, бо ні в чому я не залишився позад від найперших апостолів, хоч я
      й ніщо.
  - name: 2 До Коринтян 12:12
    orderIndex: 11
    osisId: 2Cor.12.12
    sblId: 2Cor 12:12
    shortName: 2 Кор 12:12
    text: А ознаки апостола виявилися між вами в усякім терпінні, у знаменах і чудах
      та в силах.
  - name: 2 До Коринтян 12:13
    orderIndex: 12
    osisId: 2Cor.12.13
    sblId: 2Cor 12:13
    shortName: 2 Кор 12:13
    text: Що бо є, що ним ви понизилися більше від інших Церков? Хіба те, що я сам
      тягарем вам не був? Даруйте мені цю провину!
  - name: 2 До Коринтян 12:14
    orderIndex: 13
    osisId: 2Cor.12.14
    sblId: 2Cor 12:14
    shortName: 2 Кор 12:14
    text: Ось утретє готовий прийти я до вас, і не буду для вас тягарем, не шукаю
      бо вашого я, тільки вас. Не діти повинні збирати маєток батькам, але дітям батьки.
  - name: 2 До Коринтян 12:15
    orderIndex: 14
    osisId: 2Cor.12.15
    sblId: 2Cor 12:15
    shortName: 2 Кор 12:15
    text: Я ж з охотою витрачуся й себе витрачу за душі ваші, хоч що більше люблю
      вас, то менше я люблений.
  - name: 2 До Коринтян 12:16
    orderIndex: 15
    osisId: 2Cor.12.16
    sblId: 2Cor 12:16
    shortName: 2 Кор 12:16
    text: Та нехай буде так, тягара я на вас не поклав, але, бувши хитрий, я лукавством
      від вас брав.
  - name: 2 До Коринтян 12:17
    orderIndex: 16
    osisId: 2Cor.12.17
    sblId: 2Cor 12:17
    shortName: 2 Кор 12:17
    text: Чи я використовував вас через когось із тих, кого до вас посилав?
  - name: 2 До Коринтян 12:18
    orderIndex: 17
    osisId: 2Cor.12.18
    sblId: 2Cor 12:18
    shortName: 2 Кор 12:18
    text: Ублагав я був Тита, і з ним послав брата. Чи Тит використав вас чим? Хіба
      ми ходили не в одному дусі? Хіба не одними стопами?
  - name: 2 До Коринтян 12:19
    orderIndex: 18
    osisId: 2Cor.12.19
    sblId: 2Cor 12:19
    shortName: 2 Кор 12:19
    text: Чи ви знову не думаєте, що виправдуємось перед вами? Перед Богом, у Христі
      ми говоримо, а все, любі, на вашу будову!
  - name: 2 До Коринтян 12:20
    orderIndex: 19
    osisId: 2Cor.12.20
    sblId: 2Cor 12:20
    shortName: 2 Кор 12:20
    text: Я ж боюся, щоб, прийшовши, не знайшов вас такими, якими не хочу, і щоб мене
      не знайшли ви таким, якого не хочете, хай не будуть між вами суперечка, заздрість,
      гніви, обмани, свари, нашепти, пихи, безладдя,
  - name: 2 До Коринтян 12:21
    orderIndex: 20
    osisId: 2Cor.12.21
    sblId: 2Cor 12:21
    shortName: 2 Кор 12:21
    text: щоб знову, коли я прийду, не принизив мене поміж вами мій Бог, і щоб мені
      не оплакувати багатьох, що перше згрішили були, і не покаялися в нечистості,
      і в перелюбі, і в розпусті, що коїли їх.
  versesCount: 21
- name: 2 До Коринтян 13
  orderIndex: 12
  osisId: 2Cor.13
  sblId: 2Cor 13
  shortName: 2 Кор 13
  verses:
  - name: 2 До Коринтян 13:1
    orderIndex: 0
    osisId: 2Cor.13.1
    sblId: 2Cor 13:1
    shortName: 2 Кор 13:1
    text: Оце втретє до вас я йду. Кожна справа хай станеться вироком двох чи трьох
      свідків.
  - name: 2 До Коринтян 13:2
    orderIndex: 1
    osisId: 2Cor.13.2
    sblId: 2Cor 13:2
    shortName: 2 Кор 13:2
    text: Попереджував я й попередую, як у вас був удруге, так тепер неприсутній,
      отих, що згрішили перед тим, і всіх інших, що коли прийду знову, то я не помилую,
  - name: 2 До Коринтян 13:3
    orderIndex: 2
    osisId: 2Cor.13.3
    sblId: 2Cor 13:3
    shortName: 2 Кор 13:3
    text: через те, що шукаєте доказу, що в мені промовляє Христос, Який не безсилий
      до вас, але сильний у вас.
  - name: 2 До Коринтян 13:4
    orderIndex: 3
    osisId: 2Cor.13.4
    sblId: 2Cor 13:4
    shortName: 2 Кор 13:4
    text: Бо хоч Він був і розп'ятий в немочі, та живий із сили Божої. Так і ми, хоча
      немічні в Нім, та з Ним будемо жити з Божої сили у вас.
  - name: 2 До Коринтян 13:5
    orderIndex: 4
    osisId: 2Cor.13.5
    sblId: 2Cor 13:5
    shortName: 2 Кор 13:5
    text: Випробовуйте самих себе, чи ви в вірі, пізнавайте самих себе. Хіба ви не
      знаєте самих себе, що Ісус Христос у вас? Хіба тільки, що ви не такі, якими
      мали б бути.
  - name: 2 До Коринтян 13:6
    orderIndex: 5
    osisId: 2Cor.13.6
    sblId: 2Cor 13:6
    shortName: 2 Кор 13:6
    text: Але маю надію, що пізнаєте ви, що ми такі, якими мали б бути.
  - name: 2 До Коринтян 13:7
    orderIndex: 6
    osisId: 2Cor.13.7
    sblId: 2Cor 13:7
    shortName: 2 Кор 13:7
    text: І ми молимо Бога, щоб ви не чинили ніякого лиха, не для того, щоб виявились
      ми досвідчені, а щоб учинили ви добре, а ми будем немов негідні.
  - name: 2 До Коринтян 13:8
    orderIndex: 7
    osisId: 2Cor.13.8
    sblId: 2Cor 13:8
    shortName: 2 Кор 13:8
    text: Бо нічого не можемо ми проти правди, а за правду.
  - name: 2 До Коринтян 13:9
    orderIndex: 8
    osisId: 2Cor.13.9
    sblId: 2Cor 13:9
    shortName: 2 Кор 13:9
    text: Ми тішимося, коли ми слабі, а ви сильні. Про це й молимось щоб були досконалими
      ви!
  - name: 2 До Коринтян 13:10
    orderIndex: 9
    osisId: 2Cor.13.10
    sblId: 2Cor 13:10
    shortName: 2 Кор 13:10
    text: Ось тому то, відсутній, пишу це, щоб прийшовши, не мав я вчинити суворо
      за владою, якої Господь мені дав на будування, а не на руйнування.
  - name: 2 До Коринтян 13:11
    orderIndex: 10
    osisId: 2Cor.13.11
    sblId: 2Cor 13:11
    shortName: 2 Кор 13:11
    text: А накінець, браття, радійте, удосконалюйтесь, тіштеся, будьте однодумні,
      майте мир, і Бог любови та миру буде з вами!
  - name: 2 До Коринтян 13:12
    orderIndex: 11
    osisId: 2Cor.13.12
    sblId: 2Cor 13:12
    shortName: 2 Кор 13:12
    text: Вітайте один одного святим поцілунком!
  - name: 2 До Коринтян 13:13
    orderIndex: 12
    osisId: 2Cor.13.13
    sblId: 2Cor 13:13
    shortName: 2 Кор 13:13
    text: (13-12) Усі святі вас вітають!
  - name: 2 До Коринтян 13:14
    orderIndex: 13
    osisId: 2Cor.13.14
    sblId: 2Cor 13:14
    shortName: 2 Кор 13:14
    text: (13-13) Благодать Господа нашого Ісуса Христа, і любов Бога й Отця, і причастя
      Святого Духа нехай буде зо всіма вами! Амінь.
