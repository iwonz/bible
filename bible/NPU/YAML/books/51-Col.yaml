chapters:
- name: До Колосян 1
  orderIndex: 0
  osisId: Col.1
  sblId: Col 1
  shortName: Кол 1
  verses:
  - name: До Колосян 1:1
    orderIndex: 0
    osisId: Col.1.1
    sblId: Col 1:1
    shortName: Кол 1:1
    text: Павло, із волі Божої апостол Христа Ісуса, і брат Тимофій
  - name: До Колосян 1:2
    orderIndex: 1
    osisId: Col.1.2
    sblId: Col 1:2
    shortName: Кол 1:2
    text: 'до святих і вірних братів у Христі, що в Колосах: благодать вам і мир від
      Бога, Отця нашого!'
  - name: До Колосян 1:3
    orderIndex: 2
    osisId: Col.1.3
    sblId: Col 1:3
    shortName: Кол 1:3
    text: Ми дякуємо Богові, Отцеві Господа нашого Ісуса Христа, завжди за вас молячись,
  - name: До Колосян 1:4
    orderIndex: 3
    osisId: Col.1.4
    sblId: Col 1:4
    shortName: Кол 1:4
    text: прочувши про вашу віру в Христа Ісуса та про любов, яку маєте до всіх святих
  - name: До Колосян 1:5
    orderIndex: 4
    osisId: Col.1.5
    sblId: Col 1:5
    shortName: Кол 1:5
    text: через надію, приготовану в небі для вас, що про неї давніше ви чули в слові
      істини Євангелії,
  - name: До Колосян 1:6
    orderIndex: 5
    osisId: Col.1.6
    sblId: Col 1:6
    shortName: Кол 1:6
    text: що до вас прибула, і на цілому світі плодоносна й росте, як і в вас, з того
      дня, коли ви почули й пізнали благодать Божу в правді.
  - name: До Колосян 1:7
    orderIndex: 6
    osisId: Col.1.7
    sblId: Col 1:7
    shortName: Кол 1:7
    text: Отак ви і навчилися від Епафра, улюбленого співробітника нашого, що за вас
      він вірний служитель Христа,
  - name: До Колосян 1:8
    orderIndex: 7
    osisId: Col.1.8
    sblId: Col 1:8
    shortName: Кол 1:8
    text: що й виявив нам про вашу духовну любов.
  - name: До Колосян 1:9
    orderIndex: 8
    osisId: Col.1.9
    sblId: Col 1:9
    shortName: Кол 1:9
    text: Через це то й ми з того дня, як почули, не перестаємо молитись за вас та
      просити, щоб для пізнання волі Його були ви наповнені всякою мудрістю й розумом
      духовним,
  - name: До Колосян 1:10
    orderIndex: 9
    osisId: Col.1.10
    sblId: Col 1:10
    shortName: Кол 1:10
    text: щоб ви поводилися належно щодо Господа в усякому догодженні, в усякому доброму
      ділі приносячи плід і зростаючи в пізнанні Бога,
  - name: До Колосян 1:11
    orderIndex: 10
    osisId: Col.1.11
    sblId: Col 1:11
    shortName: Кол 1:11
    text: зміцняючись усякою силою за могучістю слави Його для всякої витривалости
      й довготерпіння з радістю,
  - name: До Колосян 1:12
    orderIndex: 11
    osisId: Col.1.12
    sblId: Col 1:12
    shortName: Кол 1:12
    text: дякуючи Отцеві, що вчинив нас достойними участи в спадщині святих у світлі,
  - name: До Колосян 1:13
    orderIndex: 12
    osisId: Col.1.13
    sblId: Col 1:13
    shortName: Кол 1:13
    text: що визволив нас із влади темряви й переставив нас до Царства Свого улюбленого
      Сина,
  - name: До Колосян 1:14
    orderIndex: 13
    osisId: Col.1.14
    sblId: Col 1:14
    shortName: Кол 1:14
    text: в Якім маємо відкуплення і прощення гріхів.
  - name: До Колосян 1:15
    orderIndex: 14
    osisId: Col.1.15
    sblId: Col 1:15
    shortName: Кол 1:15
    text: Він є образ невидимого Бога, роджений перш усякого творива.
  - name: До Колосян 1:16
    orderIndex: 15
    osisId: Col.1.16
    sblId: Col 1:16
    shortName: Кол 1:16
    text: Бо то Ним створено все на небі й на землі, видиме й невидиме, чи то престоли,
      чи то господства, чи то влади, чи то начальства, усе через Нього й для Нього
      створено!
  - name: До Колосян 1:17
    orderIndex: 16
    osisId: Col.1.17
    sblId: Col 1:17
    shortName: Кол 1:17
    text: А Він є перший від усього, і все Ним стоїть.
  - name: До Колосян 1:18
    orderIndex: 17
    osisId: Col.1.18
    sblId: Col 1:18
    shortName: Кол 1:18
    text: І Він Голова тіла, Церкви. Він початок, первороджений з мертвих, щоб у всьому
      Він мав першенство.
  - name: До Колосян 1:19
    orderIndex: 18
    osisId: Col.1.19
    sblId: Col 1:19
    shortName: Кол 1:19
    text: Бо вгодно було, щоб у Нім перебувала вся повнота,
  - name: До Колосян 1:20
    orderIndex: 19
    osisId: Col.1.20
    sblId: Col 1:20
    shortName: Кол 1:20
    text: і щоб Ним поєднати з Собою все, примиривши кров'ю хреста Його, через Нього,
      чи то земне, чи то небесне.
  - name: До Колосян 1:21
    orderIndex: 20
    osisId: Col.1.21
    sblId: Col 1:21
    shortName: Кол 1:21
    text: І вас, що були колись відчужені й вороги думкою в злих учинках,
  - name: До Колосян 1:22
    orderIndex: 21
    osisId: Col.1.22
    sblId: Col 1:22
    shortName: Кол 1:22
    text: тепер же примирив смертю в людськім тілі Його, щоб учинити вас святими,
      і непорочними, і неповинними перед Собою,
  - name: До Колосян 1:23
    orderIndex: 22
    osisId: Col.1.23
    sblId: Col 1:23
    shortName: Кол 1:23
    text: якщо тільки пробуваєте в вірі тверді та сталі, і не відпадаєте від надії
      Євангелії, що ви чули її, яка проповідана всьому створінню під небом, якій я,
      Павло, став служителем.
  - name: До Колосян 1:24
    orderIndex: 23
    osisId: Col.1.24
    sblId: Col 1:24
    shortName: Кол 1:24
    text: Тепер я радію в стражданнях своїх за вас, і доповнюю недостачу скорботи
      Христової в тілі своїм за тіло Його, що воно Церква;
  - name: До Колосян 1:25
    orderIndex: 24
    osisId: Col.1.25
    sblId: Col 1:25
    shortName: Кол 1:25
    text: якій я став служителем за Божим зарядженням, що для вас мені дане, щоб виконати
      Слово Боже,
  - name: До Колосян 1:26
    orderIndex: 25
    osisId: Col.1.26
    sblId: Col 1:26
    shortName: Кол 1:26
    text: Таємницю, заховану від віків і поколінь, а тепер виявлену Його святим,
  - name: До Колосян 1:27
    orderIndex: 26
    osisId: Col.1.27
    sblId: Col 1:27
    shortName: Кол 1:27
    text: що їм Бог захотів показати, яке багатство слави цієї таємниці між поганами,
      а вона Христос у вас, надія слави!
  - name: До Колосян 1:28
    orderIndex: 27
    osisId: Col.1.28
    sblId: Col 1:28
    shortName: Кол 1:28
    text: Його ми проповідуємо, нагадуючи кожній людині й навчаючи кожну людину всякої
      мудрости, щоб учинити кожну людину досконалою в Христі.
  - name: До Колосян 1:29
    orderIndex: 28
    osisId: Col.1.29
    sblId: Col 1:29
    shortName: Кол 1:29
    text: У тому й працюю я, борючися силою Його, яка сильно діє в мені.
  versesCount: 29
- name: До Колосян 2
  orderIndex: 1
  osisId: Col.2
  sblId: Col 2
  shortName: Кол 2
  verses:
  - name: До Колосян 2:1
    orderIndex: 0
    osisId: Col.2.1
    sblId: Col 2:1
    shortName: Кол 2:1
    text: Я хочу, щоб ви знали, яку велику боротьбу я маю за вас і за тих, хто в Лаодикії,
      і за всіх, хто не бачив мого тілесного обличчя.
  - name: До Колосян 2:2
    orderIndex: 1
    osisId: Col.2.2
    sblId: Col 2:2
    shortName: Кол 2:2
    text: Хай потішаться їхні серця, у любові поєднані, для всякого багатства повного
      розуміння, для пізнання таємниці Бога, Христа,
  - name: До Колосян 2:3
    orderIndex: 2
    osisId: Col.2.3
    sblId: Col 2:3
    shortName: Кол 2:3
    text: в Якому всі скарби премудрости й пізнання заховані.
  - name: До Колосян 2:4
    orderIndex: 3
    osisId: Col.2.4
    sblId: Col 2:4
    shortName: Кол 2:4
    text: А це говорю, щоб ніхто вас не звів фальшивими доводами при суперечці.
  - name: До Колосян 2:5
    orderIndex: 4
    osisId: Col.2.5
    sblId: Col 2:5
    shortName: Кол 2:5
    text: Бо хоч тілом я й неприсутній, та духом я з вами, і з радістю бачу ваш порядок
      та твердість вашої віри в Христа.
  - name: До Колосян 2:6
    orderIndex: 5
    osisId: Col.2.6
    sblId: Col 2:6
    shortName: Кол 2:6
    text: Отже, як ви прийняли були Христа Ісуса Господа, так і в Ньому ходіть,
  - name: До Колосян 2:7
    orderIndex: 6
    osisId: Col.2.7
    sblId: Col 2:7
    shortName: Кол 2:7
    text: бувши вкорінені й збудовані на Ньому, та зміцнені в вірі, як вас навчено,
      збагачуючись у ній з подякою.
  - name: До Колосян 2:8
    orderIndex: 7
    osisId: Col.2.8
    sblId: Col 2:8
    shortName: Кол 2:8
    text: Стережіться, щоб ніхто вас не звів філософією та марною оманою за переданням
      людським, за стихіями світу, а не за Христом,
  - name: До Колосян 2:9
    orderIndex: 8
    osisId: Col.2.9
    sblId: Col 2:9
    shortName: Кол 2:9
    text: бо в Ньому тілесно живе вся повнота Божества.
  - name: До Колосян 2:10
    orderIndex: 9
    osisId: Col.2.10
    sblId: Col 2:10
    shortName: Кол 2:10
    text: І ви маєте в Нім повноту, а Він Голова всякої влади й начальства.
  - name: До Колосян 2:11
    orderIndex: 10
    osisId: Col.2.11
    sblId: Col 2:11
    shortName: Кол 2:11
    text: Ви в Ньому були й обрізані нерукотворним обрізанням, скинувши людське тіло
      гріховне в Христовім обрізанні.
  - name: До Колосян 2:12
    orderIndex: 11
    osisId: Col.2.12
    sblId: Col 2:12
    shortName: Кол 2:12
    text: Ви були з Ним поховані у хрищенні, у Ньому ви й разом воскресли через віру
      в силу Бога, що Він з мертвих Його воскресив.
  - name: До Колосян 2:13
    orderIndex: 12
    osisId: Col.2.13
    sblId: Col 2:13
    shortName: Кол 2:13
    text: І вас, що мертві були в гріхах та в необрізанні вашого тіла, Він оживив
      разом із Ним, простивши усі гріхи,
  - name: До Колосян 2:14
    orderIndex: 13
    osisId: Col.2.14
    sblId: Col 2:14
    shortName: Кол 2:14
    text: знищивши рукописання на нас, що наказами було проти нас, Він із середини
      взяв його та й прибив його на хресті,
  - name: До Колосян 2:15
    orderIndex: 14
    osisId: Col.2.15
    sblId: Col 2:15
    shortName: Кол 2:15
    text: роззброївши влади й начальства, сміливо їх вивів на посміховисько, перемігши
      їх на хресті!
  - name: До Колосян 2:16
    orderIndex: 15
    osisId: Col.2.16
    sblId: Col 2:16
    shortName: Кол 2:16
    text: Тож, хай ніхто вас не судить за їжу, чи за питво, чи за чергове свято, чи
      за новомісяччя, чи за суботи,
  - name: До Колосян 2:17
    orderIndex: 16
    osisId: Col.2.17
    sblId: Col 2:17
    shortName: Кол 2:17
    text: бо це тінь майбутнього, а тіло Христове.
  - name: До Колосян 2:18
    orderIndex: 17
    osisId: Col.2.18
    sblId: Col 2:18
    shortName: Кол 2:18
    text: Нехай вас не зводить ніхто удаваною покорою та службою Анголам, вдаючися
      до того, чого не бачив, нерозважно надимаючись своїм тілесним розумом,
  - name: До Колосян 2:19
    orderIndex: 18
    osisId: Col.2.19
    sblId: Col 2:19
    shortName: Кол 2:19
    text: а не тримачись Голови, від Якої все тіло, суглобами й зв'язями з'єднане
      й зміцнене, росте зростом Божим.
  - name: До Колосян 2:20
    orderIndex: 19
    osisId: Col.2.20
    sblId: Col 2:20
    shortName: Кол 2:20
    text: 'Отож, як ви вмерли з Христом для стихій світу, то чого ви, немов ті, хто
      в світі живе, пристаєте на постанови:'
  - name: До Колосян 2:21
    orderIndex: 20
    osisId: Col.2.21
    sblId: Col 2:21
    shortName: Кол 2:21
    text: не дотикайся, ані їж, ані рухай,
  - name: До Колосян 2:22
    orderIndex: 21
    osisId: Col.2.22
    sblId: Col 2:22
    shortName: Кол 2:22
    text: бо то все знищиться, як уживати його, за приказами та наукою людською.
  - name: До Колосян 2:23
    orderIndex: 22
    osisId: Col.2.23
    sblId: Col 2:23
    shortName: Кол 2:23
    text: Воно ж має вид мудрости в самовільній службі й покорі та в знесилюванні
      тіла, та не має якогось значення, хіба щодо насичення тіла.
  versesCount: 23
- name: До Колосян 3
  orderIndex: 2
  osisId: Col.3
  sblId: Col 3
  shortName: Кол 3
  verses:
  - name: До Колосян 3:1
    orderIndex: 0
    osisId: Col.3.1
    sblId: Col 3:1
    shortName: Кол 3:1
    text: Отож, коли ви воскресли з Христом, то шукайте того, що вгорі, де сидить
      Христос по Божій правиці.
  - name: До Колосян 3:2
    orderIndex: 1
    osisId: Col.3.2
    sblId: Col 3:2
    shortName: Кол 3:2
    text: Думайте про те, що вгорі, а не про те, що на землі.
  - name: До Колосян 3:3
    orderIndex: 2
    osisId: Col.3.3
    sblId: Col 3:3
    shortName: Кол 3:3
    text: Бож ви вмерли, а життя ваше сховане в Бозі з Христом.
  - name: До Колосян 3:4
    orderIndex: 3
    osisId: Col.3.4
    sblId: Col 3:4
    shortName: Кол 3:4
    text: Коли з'явиться Христос, наше життя, тоді з'явитеся з Ним у славі і ви.
  - name: До Колосян 3:5
    orderIndex: 4
    osisId: Col.3.5
    sblId: Col 3:5
    shortName: Кол 3:5
    text: 'Отож, умертвіть ваші земні члени: розпусту, нечисть, пристрасть, лиху пожадливість
      та зажерливість, що вона ідолослуження,'
  - name: До Колосян 3:6
    orderIndex: 5
    osisId: Col.3.6
    sblId: Col 3:6
    shortName: Кол 3:6
    text: бо гнів Божий приходить за них на неслухняних.
  - name: До Колосян 3:7
    orderIndex: 6
    osisId: Col.3.7
    sblId: Col 3:7
    shortName: Кол 3:7
    text: І ви поміж ними ходили колись, як жили поміж ними.
  - name: До Колосян 3:8
    orderIndex: 7
    osisId: Col.3.8
    sblId: Col 3:8
    shortName: Кол 3:8
    text: 'Тепер же відкиньте і ви все оте: гнів, лютість, злобу, богозневагу, безсоромні
      слова з ваших уст.'
  - name: До Колосян 3:9
    orderIndex: 8
    osisId: Col.3.9
    sblId: Col 3:9
    shortName: Кол 3:9
    text: Не кажіть неправди один на одного, якщо скинули з себе людину стародавню
      з її вчинками,
  - name: До Колосян 3:10
    orderIndex: 9
    osisId: Col.3.10
    sblId: Col 3:10
    shortName: Кол 3:10
    text: та зодягнулися в нову, що відновлюється для пізнання за образом Створителя
      її,
  - name: До Колосян 3:11
    orderIndex: 10
    osisId: Col.3.11
    sblId: Col 3:11
    shortName: Кол 3:11
    text: де нема ані геллена, ані юдея, обрізання та необрізання, варвара, скита,
      раба, вільного, але все та в усьому Христос!
  - name: До Колосян 3:12
    orderIndex: 11
    osisId: Col.3.12
    sblId: Col 3:12
    shortName: Кол 3:12
    text: Отож, зодягніться, як Божі вибранці, святі та улюблені, у щире милосердя,
      добротливість, покору, лагідність, довготерпіння.
  - name: До Колосян 3:13
    orderIndex: 12
    osisId: Col.3.13
    sblId: Col 3:13
    shortName: Кол 3:13
    text: Терпіть один одного, і прощайте собі, коли б мав хто на кого оскарження.
      Як і Христос вам простив, робіть так і ви!
  - name: До Колосян 3:14
    orderIndex: 13
    osisId: Col.3.14
    sblId: Col 3:14
    shortName: Кол 3:14
    text: А над усім тим зодягніться в любов, що вона союз досконалости!
  - name: До Колосян 3:15
    orderIndex: 14
    osisId: Col.3.15
    sblId: Col 3:15
    shortName: Кол 3:15
    text: І нехай мир Божий панує у ваших серцях, до якого й були ви покликані в одному
      тілі. І вдячними будьте!
  - name: До Колосян 3:16
    orderIndex: 15
    osisId: Col.3.16
    sblId: Col 3:16
    shortName: Кол 3:16
    text: Слово Христове нехай пробуває в вас рясно, у всякій премудрості. Навчайте
      та напоумляйте самих себе! Вдячно співайте у ваших серцях Господеві псалми,
      гімни, духовні пісні!
  - name: До Колосян 3:17
    orderIndex: 16
    osisId: Col.3.17
    sblId: Col 3:17
    shortName: Кол 3:17
    text: І все, що тільки робите словом чи ділом, усе робіть у Ім'я Господа Ісуса,
      дякуючи через Нього Богові й Отцеві.
  - name: До Колосян 3:18
    orderIndex: 17
    osisId: Col.3.18
    sblId: Col 3:18
    shortName: Кол 3:18
    text: Дружини, слухайтеся чоловіків своїх, як лицює то в Господі!
  - name: До Колосян 3:19
    orderIndex: 18
    osisId: Col.3.19
    sblId: Col 3:19
    shortName: Кол 3:19
    text: Чоловіки, любіть дружин своїх, і не будьте суворі до них!
  - name: До Колосян 3:20
    orderIndex: 19
    osisId: Col.3.20
    sblId: Col 3:20
    shortName: Кол 3:20
    text: Діти, будьте слухняні в усьому батькам, бо це Господеві приємне!
  - name: До Колосян 3:21
    orderIndex: 20
    osisId: Col.3.21
    sblId: Col 3:21
    shortName: Кол 3:21
    text: Батьки, не дратуйте дітей своїх, щоб на дусі не впали вони!
  - name: До Колосян 3:22
    orderIndex: 21
    osisId: Col.3.22
    sblId: Col 3:22
    shortName: Кол 3:22
    text: Раби, слухайтеся в усьому тілесних панів, і не працюйте тільки про людське
      око, немов підлещуючись, але в простоті серця, боячися Бога!
  - name: До Колосян 3:23
    orderIndex: 22
    osisId: Col.3.23
    sblId: Col 3:23
    shortName: Кол 3:23
    text: І все, що тільки чините, робіть від душі, немов Господеві, а не людям!
  - name: До Колосян 3:24
    orderIndex: 23
    osisId: Col.3.24
    sblId: Col 3:24
    shortName: Кол 3:24
    text: Знайте, що від Господа приймете в нагороду спадщину, бо служите ви Господеві
      Христові.
  - name: До Колосян 3:25
    orderIndex: 24
    osisId: Col.3.25
    sblId: Col 3:25
    shortName: Кол 3:25
    text: А хто кривдить, той одержить за свою кривду. Бо не дивиться Бог на особу!
  versesCount: 25
- name: До Колосян 4
  orderIndex: 3
  osisId: Col.4
  sblId: Col 4
  shortName: Кол 4
  verses:
  - name: До Колосян 4:1
    orderIndex: 0
    osisId: Col.4.1
    sblId: Col 4:1
    shortName: Кол 4:1
    text: Пани, виявляйте до рабів справедливість та рівність, і знайте, що й для
      вас є на небі Господь!
  - name: До Колосян 4:2
    orderIndex: 1
    osisId: Col.4.2
    sblId: Col 4:2
    shortName: Кол 4:2
    text: Будьте тривалі в молитві, і пильнуйте з подякою в ній!
  - name: До Колосян 4:3
    orderIndex: 2
    osisId: Col.4.3
    sblId: Col 4:3
    shortName: Кол 4:3
    text: Моліться разом і за нас, щоб Бог нам відчинив двері слова, звіщати таємницю
      Христову, що за неї я й зв'язаний,
  - name: До Колосян 4:4
    orderIndex: 3
    osisId: Col.4.4
    sblId: Col 4:4
    shortName: Кол 4:4
    text: щоб з'явив я її, як звіщати належить мені.
  - name: До Колосян 4:5
    orderIndex: 4
    osisId: Col.4.5
    sblId: Col 4:5
    shortName: Кол 4:5
    text: Поводьтеся мудро з чужими, використовуючи час.
  - name: До Колосян 4:6
    orderIndex: 5
    osisId: Col.4.6
    sblId: Col 4:6
    shortName: Кол 4:6
    text: Слово ваше нехай буде завжди ласкаве, приправлене сіллю, щоб ви знали, як
      ви маєте кожному відповідати.
  - name: До Колосян 4:7
    orderIndex: 6
    osisId: Col.4.7
    sblId: Col 4:7
    shortName: Кол 4:7
    text: Що зо мною, то все вам розповість Тихик, улюблений брат і вірний служитель
      і співробітник у Господі.
  - name: До Колосян 4:8
    orderIndex: 7
    osisId: Col.4.8
    sblId: Col 4:8
    shortName: Кол 4:8
    text: Я саме на те його вислав до вас, щоб довідались ви про нас, і щоб ваші серця
      він потішив,
  - name: До Колосян 4:9
    orderIndex: 8
    osisId: Col.4.9
    sblId: Col 4:9
    shortName: Кол 4:9
    text: із Онисимом, вірним та улюбленим братом, який з-поміж вас. Вони все вам
      розповідять, що діється тут.
  - name: До Колосян 4:10
    orderIndex: 9
    osisId: Col.4.10
    sblId: Col 4:10
    shortName: Кол 4:10
    text: Поздоровлює вас Аристарх, ув'язнений разом зо мною, і Марко, небіж Варнавин,
      що про нього ви дістали накази; як прийде до вас, то прийміть його,
  - name: До Колосян 4:11
    orderIndex: 10
    osisId: Col.4.11
    sblId: Col 4:11
    shortName: Кол 4:11
    text: теж Ісус, на прізвище Юст, вони із обрізаних. Для Божого Царства єдині вони
      співробітники, що були мені втіхою.
  - name: До Колосян 4:12
    orderIndex: 11
    osisId: Col.4.12
    sblId: Col 4:12
    shortName: Кол 4:12
    text: Поздоровлює вас Епафрас, що з ваших, раб Христа Ісуса. Він завжди обстоює
      вас у молитвах, щоб ви досконалі були та наповнені всякою Божою волею.
  - name: До Колосян 4:13
    orderIndex: 12
    osisId: Col.4.13
    sblId: Col 4:13
    shortName: Кол 4:13
    text: І я свідчу за нього, що він має велику горливість про вас та про тих, що
      знаходяться в Лаодикії та в Гієраполі.
  - name: До Колосян 4:14
    orderIndex: 13
    osisId: Col.4.14
    sblId: Col 4:14
    shortName: Кол 4:14
    text: Вітає вас Лука, улюблений лікар, та Димас.
  - name: До Колосян 4:15
    orderIndex: 14
    osisId: Col.4.15
    sblId: Col 4:15
    shortName: Кол 4:15
    text: Привітайте братів, що в Лаодикії, і Німфана, і Церкву домашню його.
  - name: До Колосян 4:16
    orderIndex: 15
    osisId: Col.4.16
    sblId: Col 4:16
    shortName: Кол 4:16
    text: І як буде прочитаний лист цей у вас, то зробіть, щоб прочитаний був він
      також у Церкві Лаодикійській, а того, що написаний з Лаодикії, прочитайте і
      ви.
  - name: До Колосян 4:17
    orderIndex: 16
    osisId: Col.4.17
    sblId: Col 4:17
    shortName: Кол 4:17
    text: 'Та скажіть Архіпові: Доглядай того служіння, що прийняв його в Господі,
      щоб ти його виконав!'
  - name: До Колосян 4:18
    orderIndex: 17
    osisId: Col.4.18
    sblId: Col 4:18
    shortName: Кол 4:18
    text: Привітання моєю рукою Павловою. Пам'ятайте про пута мої! Благодать Божа
      нехай буде з вами! Амінь.
  versesCount: 18
chaptersCount: 4
name: До Колосян
orderIndex: 50
osisId: Col
sblId: Col
shortName: Кол
versesCount: 95
