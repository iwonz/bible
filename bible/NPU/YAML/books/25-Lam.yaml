chapters:
- name: Плач Єремії 1
  orderIndex: 0
  osisId: Lam.1
  sblId: Lam 1
  shortName: Плач 1
  verses:
  - name: Плач Єремії 1:1
    orderIndex: 0
    osisId: Lam.1.1
    sblId: Lam 1:1
    shortName: Плач 1:1
    text: Як самітно сидить колись велелюдне це місто, немов удова воно стало! Могутнє
      посеред народів, княгиня посеред країн воно стало данницею!...
  - name: Плач Єремії 1:2
    orderIndex: 1
    osisId: Lam.1.2
    sblId: Lam 1:2
    shortName: Плач 1:2
    text: Гірко плаче по ночах вона, і сльози гарячі на щоках у неї... Нема потішителя
      в неї зо всіх, що кохали її, її зрадили всі її друзі, вони ворогами їй стали!
  - name: Плач Єремії 1:3
    orderIndex: 2
    osisId: Lam.1.3
    sblId: Lam 1:3
    shortName: Плач 1:3
    text: Юдея пішла на вигнання з біди та з роботи тяжкої, вона оселилася поміж поганами,
      спочинку собі не знайшла! Догнали її всі її переслідники серед тіснот...
  - name: Плач Єремії 1:4
    orderIndex: 3
    osisId: Lam.1.4
    sblId: Lam 1:4
    shortName: Плач 1:4
    text: Дороги сіонської доньки сумні, бо немає на свято прочан! Усі брами її попустіли,
      зідхає священство її, посумнілі дівчата її, а вона гірко їй!
  - name: Плач Єремії 1:5
    orderIndex: 4
    osisId: Lam.1.5
    sblId: Lam 1:5
    shortName: Плач 1:5
    text: 'Її грабівники взяли гору над нею, і добре ведеться її ворогам, бо їй завдав
      смутку Господь за численність у неї гріхів: Немовлята її до полону пішли перед
      ворогом...'
  - name: Плач Єремії 1:6
    orderIndex: 5
    osisId: Lam.1.6
    sblId: Lam 1:6
    shortName: Плач 1:6
    text: І відійшла від сіонської доньки вся величність її... Її князі стали, немов
      олені ті, що паші собі не знаходять, і йдуть у безсиллі перед переслідником...
  - name: Плач Єремії 1:7
    orderIndex: 6
    osisId: Lam.1.7
    sblId: Lam 1:7
    shortName: Плач 1:7
    text: У дні лиха свого та страждання свого дочка єрусалимська спогадує всі свої
      скарби, що були від днів давніх, як народ її впав був у руку ворожу, і не було,
      хто б їй поміч подав... Вороги споглядали на неї, і сміялись з руїни її...
  - name: Плач Єремії 1:8
    orderIndex: 7
    osisId: Lam.1.8
    sblId: Lam 1:8
    shortName: Плач 1:8
    text: Дочка єрусалимська гріхом прогрішилась, тому то нечистою стала, усі, що
      її шанували, погорджують нею, наготу бо її вони бачили! І зідхає вона, й відвертається
      взад...
  - name: Плач Єремії 1:9
    orderIndex: 8
    osisId: Lam.1.9
    sblId: Lam 1:9
    shortName: Плач 1:9
    text: Нечистість її на подолках у неї. Вона не згадала свого кінця, та й упала
      предивно, і нікого нема, хто б потішив її... Побач, Господи, горе моє, бо звеличився
      ворог!
  - name: Плач Єремії 1:10
    orderIndex: 9
    osisId: Lam.1.10
    sblId: Lam 1:10
    shortName: Плач 1:10
    text: 'Гнобитель простяг свою руку на всі її скарби, і бачить вона, що в святиню
      її увіходять погани, про яких наказав Ти: Не ввійдуть вони в твої збори!'
  - name: Плач Єремії 1:11
    orderIndex: 10
    osisId: Lam.1.11
    sblId: Lam 1:11
    shortName: Плач 1:11
    text: Увесь народ її стогне, шукаючи хліба, свої скарби коштовні за їжу дають,
      аби тільки душу свою проживити... Зглянься, Господи, і подивися, яка стала погорджена
      я!
  - name: Плач Єремії 1:12
    orderIndex: 11
    osisId: Lam.1.12
    sblId: Lam 1:12
    shortName: Плач 1:12
    text: 'Не вам кажучи, гляньте й побачте, усі, хто дорогою йде: чи є такий біль,
      як мій біль, що завданий мені, що Господь засмутив ним мене у день лютого гніву
      Свого?...'
  - name: Плач Єремії 1:13
    orderIndex: 12
    osisId: Lam.1.13
    sblId: Lam 1:13
    shortName: Плач 1:13
    text: Із височини Він послав в мої кості огонь, і над ними він запанував! Розтяг
      сітку на ноги мої, повернув мене взад, учинив Він мене спустошілою, увесь день
      болящою...
  - name: Плач Єремії 1:14
    orderIndex: 13
    osisId: Lam.1.14
    sblId: Lam 1:14
    shortName: Плач 1:14
    text: Ярмо моїх прогріхів зв'язане міцно рукою Його, плетуться вони та приходять
      на шию мою! Він зробив, що спіткнулася сила моя, Господь передав мене в руки
      такого, що й звестись не можу...
  - name: Плач Єремії 1:15
    orderIndex: 14
    osisId: Lam.1.15
    sblId: Lam 1:15
    shortName: Плач 1:15
    text: Усіх моїх сильних Господь поскидав серед мене, мов на свято зібрання, Він
      скликав на мене, щоб моїх юнаків поторощити, як у чавилі, стоптав Господь дівчину,
      Юдину доньку...
  - name: Плач Єремії 1:16
    orderIndex: 15
    osisId: Lam.1.16
    sblId: Lam 1:16
    shortName: Плач 1:16
    text: За оцим плачу я, око моє, моє око слізьми запливає! бо далеко від мене втішитель,
      що душу мою оживив би; мої діти понехтувані, бо посилився ворог!
  - name: Плач Єремії 1:17
    orderIndex: 16
    osisId: Lam.1.17
    sblId: Lam 1:17
    shortName: Плач 1:17
    text: 'Сіонська дочка простягла свої руки, немає розрадника їй: Господь наказав
      проти Якова довкола нього його ворогам, донька єрусалимська нечистою стала між
      ними...'
  - name: Плач Єремії 1:18
    orderIndex: 17
    osisId: Lam.1.18
    sblId: Lam 1:18
    shortName: Плач 1:18
    text: 'Справедливий Господь, а я слову Його неслухняна була... Послухайте но,
      всі народи, і побачте мій біль: дівчата мої та мої юнаки у неволю пішли!'
  - name: Плач Єремії 1:19
    orderIndex: 18
    osisId: Lam.1.19
    sblId: Lam 1:19
    shortName: Плач 1:19
    text: Взивала до друзів своїх, та вони обманули мене! Священство моє й мої старші
      вмирають у місті, шукаючи їжі собі, щоб душу свою поживити...
  - name: Плач Єремії 1:20
    orderIndex: 19
    osisId: Lam.1.20
    sblId: Lam 1:20
    shortName: Плач 1:20
    text: Зглянься, Господи, тісно мені! Моє нутро бентежиться, перевертається серце
      моє у мені, бо була зовсім неслухняна... На вулиці меч осирочував, а в домі
      смерть...
  - name: Плач Єремії 1:21
    orderIndex: 20
    osisId: Lam.1.21
    sblId: Lam 1:21
    shortName: Плач 1:21
    text: Почули, що я ось стогну, й немає мені потішителя, вчули про лихо моє всі
      мої вороги, та й зраділи, що Ти це зробив... Спровадив Ти день, що його заповів,
      бодай сталося їм, як мені!
  - name: Плач Єремії 1:22
    orderIndex: 21
    osisId: Lam.1.22
    sblId: Lam 1:22
    shortName: Плач 1:22
    text: Бодай перед обличчя Твоє прийшло все їхнє лихо, і вчини їм, як Ти учинив
      ось мені за гріхи мої всі, бо численні стогнання мої, моє ж серце боляще...
  versesCount: 22
- name: Плач Єремії 2
  orderIndex: 1
  osisId: Lam.2
  sblId: Lam 2
  shortName: Плач 2
  verses:
  - name: Плач Єремії 2:1
    orderIndex: 0
    osisId: Lam.2.1
    sblId: Lam 2:1
    shortName: Плач 2:1
    text: Як захмарив Господь в Своїм гніві сіонську дочку! Він кинув із неба на землю
      пишноту Ізраїля, і не згадав у день гніву Свого про підніжка ногам Своїм,
  - name: Плач Єремії 2:2
    orderIndex: 1
    osisId: Lam.2.2
    sblId: Lam 2:2
    shortName: Плач 2:2
    text: понищив Господь, не помилував житла всі Яковові... Він позбурював у гніві
      Своїм у дочки Юди твердині, на землю звалив, збезчестив Він царство й князів
      усіх його...
  - name: Плач Єремії 2:3
    orderIndex: 2
    osisId: Lam.2.3
    sblId: Lam 2:3
    shortName: Плач 2:3
    text: В люті гніву відтяв увесь Ізраїлів ріг, правицю Свою відвернув Він від ворога,
      та й запалав проти Якова, мов той палючий огонь, що навколо жере!
  - name: Плач Єремії 2:4
    orderIndex: 3
    osisId: Lam.2.4
    sblId: Lam 2:4
    shortName: Плач 2:4
    text: Він нап'яв Свого лука, як ворог, противником стала правиця Його, і Він вибив
      усе, що для ока було пожадане, у скинії доньки сіонської вилив запеклість Свою,
      як огонь...
  - name: Плач Єремії 2:5
    orderIndex: 4
    osisId: Lam.2.5
    sblId: Lam 2:5
    shortName: Плач 2:5
    text: Господь став, як той ворог, понищив Ізраїля Він, всі палати його зруйнував,
      твердині його попустошив, і Юдиній доньці примножив зідхання та стогін!
  - name: Плач Єремії 2:6
    orderIndex: 5
    osisId: Lam.2.6
    sblId: Lam 2:6
    shortName: Плач 2:6
    text: Понищив горожу Свою, немов у садка, місце зборів Своїх попустошив, Господь
      учинив, що забули в Сіоні про свято й суботу, і відкинув царя та священика в
      лютості гніву Свого...
  - name: Плач Єремії 2:7
    orderIndex: 6
    osisId: Lam.2.7
    sblId: Lam 2:7
    shortName: Плач 2:7
    text: Покинув Господь Свого жертівника, допустив побезчестити святиню Свою, передав
      в руку ворога мури палаців її, вороги зашуміли в Господньому домі, немов би
      святкового дня!
  - name: Плач Єремії 2:8
    orderIndex: 7
    osisId: Lam.2.8
    sblId: Lam 2:8
    shortName: Плач 2:8
    text: Задумав Господь зруйнувати мур сіонської доньки, Він витягнув шнура, Своєї
      руки не вернув, щоб не нищити, сумними вчинив передмур'я та мур, вони разом
      ослабли...
  - name: Плач Єремії 2:9
    orderIndex: 8
    osisId: Lam.2.9
    sblId: Lam 2:9
    shortName: Плач 2:9
    text: Її брами запалися в землю, понищив Він та поламав її засуви... Її цар і
      князі її серед поганів... Немає навчання Закону, і пророки її не знаходять видіння
      від Господа...
  - name: Плач Єремії 2:10
    orderIndex: 9
    osisId: Lam.2.10
    sblId: Lam 2:10
    shortName: Плач 2:10
    text: Сидять на землі та мовчать старші доньки сіонської, порох посипали на свою
      голову, підперезались веретами, аж до землі свою голову єрусалимські дівчата
      схилили...
  - name: Плач Єремії 2:11
    orderIndex: 10
    osisId: Lam.2.11
    sblId: Lam 2:11
    shortName: Плач 2:11
    text: Повипливали від сліз мої очі, моє нутро клекоче, на землю печінка моя виливається
      через занепад дочки мого люду, коли немовля й сосунець умлівають голодні на
      площах міських.
  - name: Плач Єремії 2:12
    orderIndex: 11
    osisId: Lam.2.12
    sblId: Lam 2:12
    shortName: Плач 2:12
    text: 'Вони квилять своїм матерям: Де пожива й вино? І скулюються, як ранений,
      на площах міських, коли душі свої випускають на лоні своїх матерів...'
  - name: Плач Єремії 2:13
    orderIndex: 12
    osisId: Lam.2.13
    sblId: Lam 2:13
    shortName: Плач 2:13
    text: Що засвідчу тобі, що вподоблю до тебе, о єрусалимськая дочко? Що вчиню тобі
      рівним, щоб тебе звеселити, о діво, о дочко сіонська? Бо велика, як море, руїна
      твоя, хто тебе полікує?
  - name: Плач Єремії 2:14
    orderIndex: 13
    osisId: Lam.2.14
    sblId: Lam 2:14
    shortName: Плач 2:14
    text: Пророки твої провіщали для тебе марноту й фальшиве, і не відкривали твого
      гріха, щоб долю твою відвернути, для тебе вбачали пророцтва марноти й вигнання...
  - name: Плач Єремії 2:15
    orderIndex: 14
    osisId: Lam.2.15
    sblId: Lam 2:15
    shortName: Плач 2:15
    text: 'Усі, що проходять дорогою, плещуть у долоні на тебе, і посвистують та головою
      своєю хитають над донькою Єрусалиму та кажуть: Хіба це те місто, що про нього
      казали: Корона пишноти, розрада всієї землі?'
  - name: Плач Єремії 2:16
    orderIndex: 15
    osisId: Lam.2.16
    sblId: Lam 2:16
    shortName: Плач 2:16
    text: 'Усі вороги твої пащу на тебе роззявлюють, свищуть й зубами скрегочуть та
      кажуть: Ми пожерли її... Оце справді той день, що чекали його, знайшли ми і
      бачимо його!...'
  - name: Плач Єремії 2:17
    orderIndex: 16
    osisId: Lam.2.17
    sblId: Lam 2:17
    shortName: Плач 2:17
    text: 'Учинив Господь те, що задумав, Він виповнив слово Своє, що його наказав
      від днів давніх: усе зруйнував, і милосердя не мав, і ворога втішив тобою, Він
      рога підійняв супротивних твоїх...'
  - name: Плач Єремії 2:18
    orderIndex: 17
    osisId: Lam.2.18
    sblId: Lam 2:18
    shortName: Плач 2:18
    text: Їхнє серце до Господа крик підіймає, о муре, о дочко Сіону! Проливай, як
      потік, сльози вдень та вночі, не давай відпочинку собі, нехай не спочине зіниця
      твоя!
  - name: Плач Єремії 2:19
    orderIndex: 18
    osisId: Lam.2.19
    sblId: Lam 2:19
    shortName: Плач 2:19
    text: Уставай, голоси уночі на початку сторожі! Виливай своє серце, мов воду,
      навпроти обличчя Господнього! Підійми ти до Нього долоні свої за душу своїх
      немовлят, що від голоду мліють на розі всіх вулиць!...
  - name: Плач Єремії 2:20
    orderIndex: 19
    osisId: Lam.2.20
    sblId: Lam 2:20
    shortName: Плач 2:20
    text: Споглянь, Господи, і подивися, кому Ти зробив отаке? Чи конечним було, щоб
      жінки їли плід свій, своїх немовлят, яких виплекали? Щоб був у святині Господній
      забитий священик і пророк?
  - name: Плач Єремії 2:21
    orderIndex: 20
    osisId: Lam.2.21
    sblId: Lam 2:21
    shortName: Плач 2:21
    text: Лежать на землі на вулицях рядом юнак та старий... Попадали діви мої та
      мої парубки від меча, Ти побив їх в день гніву Свого, порізав, не мав милосердя...
  - name: Плач Єремії 2:22
    orderIndex: 21
    osisId: Lam.2.22
    sblId: Lam 2:22
    shortName: Плач 2:22
    text: Ти викликував, мов на день свята, жахоти мої із довкілля, і врятованого
      не було, і позостальця в день гніву Господнього, повигублював ворог мій тих,
      кого виплекала та зростила була...
  versesCount: 22
- name: Плач Єремії 3
  orderIndex: 2
  osisId: Lam.3
  sblId: Lam 3
  shortName: Плач 3
  verses:
  - name: Плач Єремії 3:1
    orderIndex: 0
    osisId: Lam.3.1
    sblId: Lam 3:1
    shortName: Плач 3:1
    text: Я той муж, який бачив біду від жезла Його гніву,
  - name: Плач Єремії 3:2
    orderIndex: 1
    osisId: Lam.3.2
    sblId: Lam 3:2
    shortName: Плач 3:2
    text: Він провадив мене й допровадив до темряви, а не до світла...
  - name: Плач Єремії 3:3
    orderIndex: 2
    osisId: Lam.3.3
    sblId: Lam 3:3
    shortName: Плач 3:3
    text: Лиш на мене все знову обертає руку Свою цілий день...
  - name: Плач Єремії 3:4
    orderIndex: 3
    osisId: Lam.3.4
    sblId: Lam 3:4
    shortName: Плач 3:4
    text: Він виснажив тіло моє й мою шкіру, мої кості сторощив,
  - name: Плач Єремії 3:5
    orderIndex: 4
    osisId: Lam.3.5
    sblId: Lam 3:5
    shortName: Плач 3:5
    text: обгородив Він мене, і мене оточив гіркотою та мукою,
  - name: Плач Єремії 3:6
    orderIndex: 5
    osisId: Lam.3.6
    sblId: Lam 3:6
    shortName: Плач 3:6
    text: у темноті мене посадив, мов померлих давно...
  - name: Плач Єремії 3:7
    orderIndex: 6
    osisId: Lam.3.7
    sblId: Lam 3:7
    shortName: Плач 3:7
    text: Обгородив Він мене і не вийду, тяжкими вчинив Він кайдани мої...
  - name: Плач Єремії 3:8
    orderIndex: 7
    osisId: Lam.3.8
    sblId: Lam 3:8
    shortName: Плач 3:8
    text: І коли я кричу й голошу, затикає Він вуха Свої на молитву мою...
  - name: Плач Єремії 3:9
    orderIndex: 8
    osisId: Lam.3.9
    sblId: Lam 3:9
    shortName: Плач 3:9
    text: Камінням обтесаним обгородив Він дороги мої, повикривлював стежки мої...
  - name: Плач Єремії 3:10
    orderIndex: 9
    osisId: Lam.3.10
    sblId: Lam 3:10
    shortName: Плач 3:10
    text: Він для мене ведмедем чатуючим став, немов лев той у сховищі!
  - name: Плач Єремії 3:11
    orderIndex: 10
    osisId: Lam.3.11
    sblId: Lam 3:11
    shortName: Плач 3:11
    text: Поплутав дороги мої та розшарпав мене, учинив Він мене опустошеним!
  - name: Плач Єремії 3:12
    orderIndex: 11
    osisId: Lam.3.12
    sblId: Lam 3:12
    shortName: Плач 3:12
    text: Натягнув Свого лука й поставив мене, наче ціль для стріли,
  - name: Плач Єремії 3:13
    orderIndex: 12
    osisId: Lam.3.13
    sblId: Lam 3:13
    shortName: Плач 3:13
    text: пустив стріли до нирок моїх з Свого сагайдака...
  - name: Плач Єремії 3:14
    orderIndex: 13
    osisId: Lam.3.14
    sblId: Lam 3:14
    shortName: Плач 3:14
    text: Для всього народу свого я став посміховиськом, глумливою піснею їхньою цілий
      день...
  - name: Плач Єремії 3:15
    orderIndex: 14
    osisId: Lam.3.15
    sblId: Lam 3:15
    shortName: Плач 3:15
    text: Наситив мене гіркотою, мене напоїв полином...
  - name: Плач Єремії 3:16
    orderIndex: 15
    osisId: Lam.3.16
    sblId: Lam 3:16
    shortName: Плач 3:16
    text: І стер мені зуби жорствою, до попелу кинув мене,
  - name: Плач Єремії 3:17
    orderIndex: 16
    osisId: Lam.3.17
    sblId: Lam 3:17
    shortName: Плач 3:17
    text: і душа моя спокій згубила, забув я добро...
  - name: Плач Єремії 3:18
    orderIndex: 17
    osisId: Lam.3.18
    sblId: Lam 3:18
    shortName: Плач 3:18
    text: 'І сказав я: Загублена сила моя, та моє сподівання на Господа...'
  - name: Плач Єремії 3:19
    orderIndex: 18
    osisId: Lam.3.19
    sblId: Lam 3:19
    shortName: Плач 3:19
    text: Згадай про біду мою й муку мою, про полин та отруту,
  - name: Плач Єремії 3:20
    orderIndex: 19
    osisId: Lam.3.20
    sblId: Lam 3:20
    shortName: Плач 3:20
    text: душа моя згадує безперестанку про це, і гнеться в мені...
  - name: Плач Єремії 3:21
    orderIndex: 20
    osisId: Lam.3.21
    sblId: Lam 3:21
    shortName: Плач 3:21
    text: 'Оце я нагадую серцеві своєму, тому то я маю надію:'
  - name: Плач Єремії 3:22
    orderIndex: 21
    osisId: Lam.3.22
    sblId: Lam 3:22
    shortName: Плач 3:22
    text: Це милість Господня, що ми не погинули, бо не покінчилось Його милосердя,
  - name: Плач Єремії 3:23
    orderIndex: 22
    osisId: Lam.3.23
    sblId: Lam 3:23
    shortName: Плач 3:23
    text: нове воно кожного ранку, велика бо вірність Твоя!
  - name: Плач Єремії 3:24
    orderIndex: 23
    osisId: Lam.3.24
    sblId: Lam 3:24
    shortName: Плач 3:24
    text: Господь це мій уділ, говорить душа моя, тому я надію на Нього складаю!
  - name: Плач Єремії 3:25
    orderIndex: 24
    osisId: Lam.3.25
    sblId: Lam 3:25
    shortName: Плач 3:25
    text: Господь добрий для тих, хто надію на Нього кладе, для душі, що шукає Його!
  - name: Плач Єремії 3:26
    orderIndex: 25
    osisId: Lam.3.26
    sblId: Lam 3:26
    shortName: Плач 3:26
    text: Добре, коли людина в мовчанні надію кладе на спасіння Господнє.
  - name: Плач Єремії 3:27
    orderIndex: 26
    osisId: Lam.3.27
    sblId: Lam 3:27
    shortName: Плач 3:27
    text: Добре для мужа, як носить ярмо в своїй молодості,
  - name: Плач Єремії 3:28
    orderIndex: 27
    osisId: Lam.3.28
    sblId: Lam 3:28
    shortName: Плач 3:28
    text: нехай він самітно сидить і мовчить, як поклав Він на нього його;
  - name: Плач Єремії 3:29
    orderIndex: 28
    osisId: Lam.3.29
    sblId: Lam 3:29
    shortName: Плач 3:29
    text: хай закриє він порохом уста свої, може є ще надія;
  - name: Плач Єремії 3:30
    orderIndex: 29
    osisId: Lam.3.30
    sblId: Lam 3:30
    shortName: Плач 3:30
    text: хай щоку тому підставляє, хто його б'є, своєю ганьбою насичується...
  - name: Плач Єремії 3:31
    orderIndex: 30
    osisId: Lam.3.31
    sblId: Lam 3:31
    shortName: Плач 3:31
    text: Бо Господь не навіки ж покине!
  - name: Плач Єремії 3:32
    orderIndex: 31
    osisId: Lam.3.32
    sblId: Lam 3:32
    shortName: Плач 3:32
    text: Бо хоч Він і засмутить кого, проте змилується за Своєю великою милістю,
  - name: Плач Єремії 3:33
    orderIndex: 32
    osisId: Lam.3.33
    sblId: Lam 3:33
    shortName: Плач 3:33
    text: бо не мучить Він з серця Свого, і не засмучує людських синів.
  - name: Плач Єремії 3:34
    orderIndex: 33
    osisId: Lam.3.34
    sblId: Lam 3:34
    shortName: Плач 3:34
    text: Щоб топтати під своїми ногами всіх в'язнів землі,
  - name: Плач Єремії 3:35
    orderIndex: 34
    osisId: Lam.3.35
    sblId: Lam 3:35
    shortName: Плач 3:35
    text: щоб перед обличчям Всевишнього право людини зігнути,
  - name: Плач Єремії 3:36
    orderIndex: 35
    osisId: Lam.3.36
    sblId: Lam 3:36
    shortName: Плач 3:36
    text: щоб гнобити людину у справі судовій його, оцього не має на оці Господь!
  - name: Плач Єремії 3:37
    orderIndex: 36
    osisId: Lam.3.37
    sblId: Lam 3:37
    shortName: Плач 3:37
    text: Хто то скаже і станеться це, як Господь того не наказав?
  - name: Плач Єремії 3:38
    orderIndex: 37
    osisId: Lam.3.38
    sblId: Lam 3:38
    shortName: Плач 3:38
    text: Хіба не виходить усе з уст Всевишнього, зле та добре?
  - name: Плач Єремії 3:39
    orderIndex: 38
    osisId: Lam.3.39
    sblId: Lam 3:39
    shortName: Плач 3:39
    text: Чого ж нарікає людина жива? Нехай скаржиться кожен на гріх свій.
  - name: Плач Єремії 3:40
    orderIndex: 39
    osisId: Lam.3.40
    sblId: Lam 3:40
    shortName: Плач 3:40
    text: Пошукаймо доріг своїх та дослідімо, і вернімось до Господа!
  - name: Плач Єремії 3:41
    orderIndex: 40
    osisId: Lam.3.41
    sblId: Lam 3:41
    shortName: Плач 3:41
    text: підіймімо своє серце та руки до Бога на небі!
  - name: Плач Єремії 3:42
    orderIndex: 41
    osisId: Lam.3.42
    sblId: Lam 3:42
    shortName: Плач 3:42
    text: Спроневірились ми й неслухняними стали, тому не пробачив Ти нам,
  - name: Плач Єремії 3:43
    orderIndex: 42
    osisId: Lam.3.43
    sblId: Lam 3:43
    shortName: Плач 3:43
    text: закрився Ти гнівом і гнав нас, убивав, не помилував,
  - name: Плач Єремії 3:44
    orderIndex: 43
    osisId: Lam.3.44
    sblId: Lam 3:44
    shortName: Плач 3:44
    text: закрив Себе хмарою, щоб до Тебе молитва моя не дійшла...
  - name: Плач Єремії 3:45
    orderIndex: 44
    osisId: Lam.3.45
    sblId: Lam 3:45
    shortName: Плач 3:45
    text: Сміттям та огидою нас Ти вчинив між народами,
  - name: Плач Єремії 3:46
    orderIndex: 45
    osisId: Lam.3.46
    sblId: Lam 3:46
    shortName: Плач 3:46
    text: наші всі вороги пороззявляли на нас свого рота,
  - name: Плач Єремії 3:47
    orderIndex: 46
    osisId: Lam.3.47
    sblId: Lam 3:47
    shortName: Плач 3:47
    text: страх та яма на нас поприходили, руїна й погибіль...
  - name: Плач Єремії 3:48
    orderIndex: 47
    osisId: Lam.3.48
    sblId: Lam 3:48
    shortName: Плач 3:48
    text: Моє око спливає потоками водними через нещастя дочки мого люду...
  - name: Плач Єремії 3:49
    orderIndex: 48
    osisId: Lam.3.49
    sblId: Lam 3:49
    shortName: Плач 3:49
    text: Виливається око моє безупинно, нема бо перерви,
  - name: Плач Єремії 3:50
    orderIndex: 49
    osisId: Lam.3.50
    sblId: Lam 3:50
    shortName: Плач 3:50
    text: аж поки не зглянеться та не побачить Господь із небес,
  - name: Плач Єремії 3:51
    orderIndex: 50
    osisId: Lam.3.51
    sblId: Lam 3:51
    shortName: Плач 3:51
    text: моє око вчиняє журбу для моєї душі через дочок усіх мого міста...
  - name: Плач Єремії 3:52
    orderIndex: 51
    osisId: Lam.3.52
    sblId: Lam 3:52
    shortName: Плач 3:52
    text: Ловлячи, ловлять мене, немов птаха, мої вороги безпричинно,
  - name: Плач Єремії 3:53
    orderIndex: 52
    osisId: Lam.3.53
    sblId: Lam 3:53
    shortName: Плач 3:53
    text: життя моє в яму замкнули вони, і каміннями кинули в мене...
  - name: Плач Єремії 3:54
    orderIndex: 53
    osisId: Lam.3.54
    sblId: Lam 3:54
    shortName: Плач 3:54
    text: 'Пливуть мені води на голову, я говорю: Вже погублений я!...'
  - name: Плач Єремії 3:55
    orderIndex: 54
    osisId: Lam.3.55
    sblId: Lam 3:55
    shortName: Плач 3:55
    text: Кликав я, Господи, Ймення Твоє із найглибшої ями,
  - name: Плач Єремії 3:56
    orderIndex: 55
    osisId: Lam.3.56
    sblId: Lam 3:56
    shortName: Плач 3:56
    text: Ти чуєш мій голос, не заховуй же вуха Свого від зойку мого, від благання
      мого!
  - name: Плач Єремії 3:57
    orderIndex: 56
    osisId: Lam.3.57
    sblId: Lam 3:57
    shortName: Плач 3:57
    text: 'Ти близький того дня, коли кличу Тебе, Ти говориш: Не бійся!'
  - name: Плач Єремії 3:58
    orderIndex: 57
    osisId: Lam.3.58
    sblId: Lam 3:58
    shortName: Плач 3:58
    text: За душу мою Ти змагався, о Господи, життя моє викупив Ти.
  - name: Плач Єремії 3:59
    orderIndex: 58
    osisId: Lam.3.59
    sblId: Lam 3:59
    shortName: Плач 3:59
    text: Ти бачиш, о Господи, кривду мою, розсуди ж Ти мій суд!
  - name: Плач Єремії 3:60
    orderIndex: 59
    osisId: Lam.3.60
    sblId: Lam 3:60
    shortName: Плач 3:60
    text: Усю їхню помсту Ти бачиш, всі задуми їхні на мене,
  - name: Плач Єремії 3:61
    orderIndex: 60
    osisId: Lam.3.61
    sblId: Lam 3:61
    shortName: Плач 3:61
    text: Ти чуєш, о Господи, їхні наруги, всі задуми їхні на мене,
  - name: Плач Єремії 3:62
    orderIndex: 61
    osisId: Lam.3.62
    sblId: Lam 3:62
    shortName: Плач 3:62
    text: мову повстанців на мене та їхнє буркотіння на мене ввесь день...
  - name: Плач Єремії 3:63
    orderIndex: 62
    osisId: Lam.3.63
    sblId: Lam 3:63
    shortName: Плач 3:63
    text: Побач їхнє сидіння та їхнє вставання, як завжди глумлива їхня пісня!
  - name: Плач Єремії 3:64
    orderIndex: 63
    osisId: Lam.3.64
    sblId: Lam 3:64
    shortName: Плач 3:64
    text: Заплати їм, о Господи, згідно з чином їхніх рук!
  - name: Плач Єремії 3:65
    orderIndex: 64
    osisId: Lam.3.65
    sblId: Lam 3:65
    shortName: Плач 3:65
    text: Подай їм темноту на серце, прокляття Твоє нехай буде на них!
  - name: Плач Єремії 3:66
    orderIndex: 65
    osisId: Lam.3.66
    sblId: Lam 3:66
    shortName: Плач 3:66
    text: Своїм гнівом жени їх, і вигуби їх з-під Господніх небес!
  versesCount: 66
- name: Плач Єремії 4
  orderIndex: 3
  osisId: Lam.4
  sblId: Lam 4
  shortName: Плач 4
  verses:
  - name: Плач Єремії 4:1
    orderIndex: 0
    osisId: Lam.4.1
    sblId: Lam 4:1
    shortName: Плач 4:1
    text: Як потемніло золото, як відмінилося щире те золото добре, як на розі всіх
      вулиць каміння святе порозкидане!
  - name: Плач Єремії 4:2
    orderIndex: 1
    osisId: Lam.4.2
    sblId: Lam 4:2
    shortName: Плач 4:2
    text: Коштовні сіонські сини, щирим золотом важені, як тепер ось за глиняний посуд
      полічені, за чин рук ганчарських!
  - name: Плач Єремії 4:3
    orderIndex: 2
    osisId: Lam.4.3
    sblId: Lam 4:3
    shortName: Плач 4:3
    text: 'Навіть шакали витягують перса, годують своїх молодят, а доня народу мого
      жорстока, мов струсі в пустині:'
  - name: Плач Єремії 4:4
    orderIndex: 3
    osisId: Lam.4.4
    sblId: Lam 4:4
    shortName: Плач 4:4
    text: язик сосунця до його піднебіння від спраги прилип... Хліба жадають собі
      немовлята, й немає нікого, хто б їм відломив...
  - name: Плач Єремії 4:5
    orderIndex: 4
    osisId: Lam.4.5
    sblId: Lam 4:5
    shortName: Плач 4:5
    text: Ті, що їли присмаки, на вулицях з голоду мліють; ті, що виплекані на пурпурі,
      тепер смітники обіймають...
  - name: Плач Єремії 4:6
    orderIndex: 5
    osisId: Lam.4.6
    sblId: Lam 4:6
    shortName: Плач 4:6
    text: І більшою стала вина доньки люду мого за прогріх Содому, що був перевернений
      вмить, і не торкалися руки до нього...
  - name: Плач Єремії 4:7
    orderIndex: 6
    osisId: Lam.4.7
    sblId: Lam 4:7
    shortName: Плач 4:7
    text: Її можновладці чистіші від снігу були, біліші від молока, їхнє тіло червоне,
      мов перли, їхній вигляд сапфір,
  - name: Плач Єремії 4:8
    orderIndex: 7
    osisId: Lam.4.8
    sblId: Lam 4:8
    shortName: Плач 4:8
    text: а тепер їхній вигляд чорніший за сажу, не розпізнають їх на вулицях, їхня
      шкіра стягнулась на їхній кості, зробилась сухою, як дерево...
  - name: Плач Єремії 4:9
    orderIndex: 8
    osisId: Lam.4.9
    sblId: Lam 4:9
    shortName: Плач 4:9
    text: Забитим мечем стало ліпше, ніж повбиваним голодом, що гинуть проколені,
      за браком плодів польових...
  - name: Плач Єремії 4:10
    orderIndex: 9
    osisId: Lam.4.10
    sblId: Lam 4:10
    shortName: Плач 4:10
    text: Руки жінок милосердних варили своїх діточок, які стали поживою їм під час
      руйнування дочки мого люду...
  - name: Плач Єремії 4:11
    orderIndex: 10
    osisId: Lam.4.11
    sblId: Lam 4:11
    shortName: Плач 4:11
    text: Закінчив Господь лютість Свою, вилив жар Свого гніву, і запалив на Сіоні
      огонь, і пожер він основи його!
  - name: Плач Єремії 4:12
    orderIndex: 11
    osisId: Lam.4.12
    sblId: Lam 4:12
    shortName: Плач 4:12
    text: Не вірили земні царі та всі мешканці цілого світу, що ввійде противник та
      ворог до брам Єрусалиму...
  - name: Плач Єремії 4:13
    orderIndex: 12
    osisId: Lam.4.13
    sblId: Lam 4:13
    shortName: Плач 4:13
    text: Усе сталося це за провини пророків його, за неправду священства його, що
      кров праведників серед нього лили...
  - name: Плач Єремії 4:14
    orderIndex: 13
    osisId: Lam.4.14
    sblId: Lam 4:14
    shortName: Плач 4:14
    text: По вулицях бродять, немов ті сліпці, поплямовані кров'ю, так що люди не
      можуть діткнутись до одягу їхнього.
  - name: Плач Єремії 4:15
    orderIndex: 14
    osisId: Lam.4.15
    sblId: Lam 4:15
    shortName: Плач 4:15
    text: 'Уступіться, нечисті! кричали до них, уступіться, збочуйте, не доторкуйтеся!...
      І повтікали вони й мандрували, і казали між людьми: Мешкати в нас більш не будуть!'
  - name: Плач Єремії 4:16
    orderIndex: 15
    osisId: Lam.4.16
    sblId: Lam 4:16
    shortName: Плач 4:16
    text: Господнє лице розпорошило їх, не дивиться більше на них, бо вони не звертали
      уваги на обличчя священиків, до старих вони ласки не мали...
  - name: Плач Єремії 4:17
    orderIndex: 16
    osisId: Lam.4.17
    sblId: Lam 4:17
    shortName: Плач 4:17
    text: Уже прогляділи ми очі свої, даремно чекавши на поміч собі, на варті своїй
      ми чекали народу, який нас не спас...
  - name: Плач Єремії 4:18
    orderIndex: 17
    osisId: Lam.4.18
    sblId: Lam 4:18
    shortName: Плач 4:18
    text: Чатують вони наші кроки, щоб ходити не могли ми по площах своїх. Кінець
      наш наблизився, сповнилися наші дні, бо прийшов нам кінець...
  - name: Плач Єремії 4:19
    orderIndex: 18
    osisId: Lam.4.19
    sblId: Lam 4:19
    shortName: Плач 4:19
    text: Гнобителі наші скоріші були за орлів піднебесних, вони уганялись за нами
      по горах, на нас чатували в пустині...
  - name: Плач Єремії 4:20
    orderIndex: 19
    osisId: Lam.4.20
    sblId: Lam 4:20
    shortName: Плач 4:20
    text: 'Попав в ями живущий наш дух, Господній помазанець, що ми говорили про нього:
      Ми будемо жити в тіні його серед народів.'
  - name: Плач Єремії 4:21
    orderIndex: 20
    osisId: Lam.4.21
    sblId: Lam 4:21
    shortName: Плач 4:21
    text: Веселися та тішся, о дочко Едому, що сидиш в краю Уц, також над тобою перейде
      злий келіх, уп'єшся й оголишся й ти!
  - name: Плач Єремії 4:22
    orderIndex: 21
    osisId: Lam.4.22
    sblId: Lam 4:22
    shortName: Плач 4:22
    text: Скінчилася кара твоя, дочко Сіону, не буде Він більше тебе виганяти, та
      твоє беззаконня скарає Він, дочко Едому, відкриє провини твої!
  versesCount: 22
- name: Плач Єремії 5
  orderIndex: 4
  osisId: Lam.5
  sblId: Lam 5
  shortName: Плач 5
  verses:
  - name: Плач Єремії 5:1
    orderIndex: 0
    osisId: Lam.5.1
    sblId: Lam 5:1
    shortName: Плач 5:1
    text: Згадай, Господи, що з нами сталося, зглянься й побач нашу ганьбу,
  - name: Плач Єремії 5:2
    orderIndex: 1
    osisId: Lam.5.2
    sblId: Lam 5:2
    shortName: Плач 5:2
    text: наша спадщина дісталась чужим, доми наші чужинцям!
  - name: Плач Єремії 5:3
    orderIndex: 2
    osisId: Lam.5.3
    sblId: Lam 5:3
    shortName: Плач 5:3
    text: 'Поставали ми сиротами: нема батька, а матінки наші неначе ті вдови!...'
  - name: Плач Єремії 5:4
    orderIndex: 3
    osisId: Lam.5.4
    sblId: Lam 5:4
    shortName: Плач 5:4
    text: Свою воду за срібло ми п'ємо, наші дрова за гроші одержуємо...
  - name: Плач Єремії 5:5
    orderIndex: 4
    osisId: Lam.5.5
    sblId: Lam 5:5
    shortName: Плач 5:5
    text: У потилицю нас поганяють, помучені ми, і спокою не маємо!
  - name: Плач Єремії 5:6
    orderIndex: 5
    osisId: Lam.5.6
    sblId: Lam 5:6
    shortName: Плач 5:6
    text: До Єгипту й Асирії руку витягуємо, щоб насититись хлібом!
  - name: Плач Єремії 5:7
    orderIndex: 6
    osisId: Lam.5.7
    sblId: Lam 5:7
    shortName: Плач 5:7
    text: Батьки наші грішили, але їх нема, а ми двигаємо їхні провини!
  - name: Плач Єремії 5:8
    orderIndex: 7
    osisId: Lam.5.8
    sblId: Lam 5:8
    shortName: Плач 5:8
    text: Раби запанували над нами, і немає нікого, хто б вирятував з їхньої руки...
  - name: Плач Єремії 5:9
    orderIndex: 8
    osisId: Lam.5.9
    sblId: Lam 5:9
    shortName: Плач 5:9
    text: Наражуючи свою душу на меч у пустині, достаємо свій хліб...
  - name: Плач Єремії 5:10
    orderIndex: 9
    osisId: Lam.5.10
    sblId: Lam 5:10
    shortName: Плач 5:10
    text: Шкіра наша, мов піч, попалилась з пекучого голоду...
  - name: Плач Єремії 5:11
    orderIndex: 10
    osisId: Lam.5.11
    sblId: Lam 5:11
    shortName: Плач 5:11
    text: Жінок на Сіоні безчестили, дівчат по Юдейських містах...
  - name: Плач Єремії 5:12
    orderIndex: 11
    osisId: Lam.5.12
    sblId: Lam 5:12
    shortName: Плач 5:12
    text: Князі їхньою рукою повішені, лиця старих не пошановані...
  - name: Плач Єремії 5:13
    orderIndex: 12
    osisId: Lam.5.13
    sblId: Lam 5:13
    shortName: Плач 5:13
    text: Юнаки носять камінь млиновий, а хлопці під ношею дров спотикаються...
  - name: Плач Єремії 5:14
    orderIndex: 13
    osisId: Lam.5.14
    sblId: Lam 5:14
    shortName: Плач 5:14
    text: Перестали сидіти старші в брамі, юнаки свою пісню співати,
  - name: Плач Єремії 5:15
    orderIndex: 14
    osisId: Lam.5.15
    sblId: Lam 5:15
    shortName: Плач 5:15
    text: втіха нашого серця спинилась, наш танець змінивсь на жалобу...
  - name: Плач Єремії 5:16
    orderIndex: 15
    osisId: Lam.5.16
    sblId: Lam 5:16
    shortName: Плач 5:16
    text: Спала корона у нас з голови, о горе, бо ми прогрішились,
  - name: Плач Єремії 5:17
    orderIndex: 16
    osisId: Lam.5.17
    sblId: Lam 5:17
    shortName: Плач 5:17
    text: тому наше серце боляще, тому наші очі потемніли,
  - name: Плач Єремії 5:18
    orderIndex: 17
    osisId: Lam.5.18
    sblId: Lam 5:18
    shortName: Плач 5:18
    text: через гору Сіон, що спустошена, бродять лисиці по ній...
  - name: Плач Єремії 5:19
    orderIndex: 18
    osisId: Lam.5.19
    sblId: Lam 5:19
    shortName: Плач 5:19
    text: 'Пробуваєш Ти, Господи, вічно, Твій престол з роду в рід:'
  - name: Плач Єремії 5:20
    orderIndex: 19
    osisId: Lam.5.20
    sblId: Lam 5:20
    shortName: Плач 5:20
    text: Нащо ж нас забуваєш навік, покидаєш на довгі дні нас?
  - name: Плач Єремії 5:21
    orderIndex: 20
    osisId: Lam.5.21
    sblId: Lam 5:21
    shortName: Плач 5:21
    text: Приверни нас до Себе, о Господи, і вернемось ми, віднови наші дні, як давніше
      було!
  - name: Плач Єремії 5:22
    orderIndex: 21
    osisId: Lam.5.22
    sblId: Lam 5:22
    shortName: Плач 5:22
    text: Хіба Ти цілком нас відкинув, прогнівавсь занадто на нас?...
