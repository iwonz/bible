chapters:
- name: До Євреїв 1
  orderIndex: 0
  osisId: Heb.1
  sblId: Heb 1
  shortName: Євр 1
  verses:
  - name: До Євреїв 1:1
    orderIndex: 0
    osisId: Heb.1.1
    sblId: Heb 1:1
    shortName: Євр 1:1
    text: Багато разів і багатьма способами в давнину промовляв був Бог до отців через
      пророків,
  - name: До Євреїв 1:2
    orderIndex: 1
    osisId: Heb.1.2
    sblId: Heb 1:2
    shortName: Євр 1:2
    text: а в останні ці дні промовляв Він до нас через Сина, що Його настановив за
      Наслідника всього, що Ним і віки Він створив.
  - name: До Євреїв 1:3
    orderIndex: 2
    osisId: Heb.1.3
    sblId: Heb 1:3
    shortName: Євр 1:3
    text: Він був сяєвом слави та образом істоти Його, тримав усе словом сили Своєї,
      учинив Собою очищення наших гріхів, і засів на правиці величности на висоті.
  - name: До Євреїв 1:4
    orderIndex: 3
    osisId: Heb.1.4
    sblId: Heb 1:4
    shortName: Євр 1:4
    text: Він остільки був ліпший понад Анголів, оскільки славніше за них успадкував
      Ім'я.
  - name: До Євреїв 1:5
    orderIndex: 4
    osisId: Heb.1.5
    sblId: Heb 1:5
    shortName: Євр 1:5
    text: 'Кому бо коли з Анголів Він промовив: Ти Мій Син, Я сьогодні Тебе породив!
      І знову: Я буду Йому за Отця, а Він Мені буде за Сина!'
  - name: До Євреїв 1:6
    orderIndex: 5
    osisId: Heb.1.6
    sblId: Heb 1:6
    shortName: Євр 1:6
    text: 'І коли знов Він уводить на світ Перворідного, то говорить: І нехай Йому
      вклоняться всі Анголи Божі.'
  - name: До Євреїв 1:7
    orderIndex: 6
    osisId: Heb.1.7
    sblId: Heb 1:7
    shortName: Євр 1:7
    text: 'А про Анголів Він говорить: Ти чиниш духів Анголами Своїми, а палючий огонь
      Своїми слугами.'
  - name: До Євреїв 1:8
    orderIndex: 7
    osisId: Heb.1.8
    sblId: Heb 1:8
    shortName: Євр 1:8
    text: 'А про Сина: Престол Твій, о Боже, навік віку; берло Твого царювання берло
      праведности.'
  - name: До Євреїв 1:9
    orderIndex: 8
    osisId: Heb.1.9
    sblId: Heb 1:9
    shortName: Євр 1:9
    text: Ти полюбив праведність, а беззаконня зненавидів; через це намастив Тебе,
      Боже, Твій Бог оливою радости більше, ніж друзів Твоїх.
  - name: До Євреїв 1:10
    orderIndex: 9
    osisId: Heb.1.10
    sblId: Heb 1:10
    shortName: Євр 1:10
    text: 'І: Ти, Господи, землю колись заклав, а небо то чин Твоїх рук.'
  - name: До Євреїв 1:11
    orderIndex: 10
    osisId: Heb.1.11
    sblId: Heb 1:11
    shortName: Євр 1:11
    text: Загинуть вони, а Ти будеш стояти, всі вони, як той одяг, постаріють.
  - name: До Євреїв 1:12
    orderIndex: 11
    osisId: Heb.1.12
    sblId: Heb 1:12
    shortName: Євр 1:12
    text: Як одежу, їх зміниш, і минуться вони, а Ти завжди Той Самий, і роки Твої
      не закінчаться!
  - name: До Євреїв 1:13
    orderIndex: 12
    osisId: Heb.1.13
    sblId: Heb 1:13
    shortName: Євр 1:13
    text: 'Кому з Анголів Він промовив коли: Сядь праворуч Мене, доки не покладу Я
      Твоїх ворогів підніжком ногам Твоїм!'
  - name: До Євреїв 1:14
    orderIndex: 13
    osisId: Heb.1.14
    sblId: Heb 1:14
    shortName: Євр 1:14
    text: Чи не всі вони духи служебні, що їх посилають на службу для тих, хто має
      спасіння вспадкувати?
  versesCount: 14
- name: До Євреїв 2
  orderIndex: 1
  osisId: Heb.2
  sblId: Heb 2
  shortName: Євр 2
  verses:
  - name: До Євреїв 2:1
    orderIndex: 0
    osisId: Heb.2.1
    sblId: Heb 2:1
    shortName: Євр 2:1
    text: Через це подобає нам більше вважати на почуте, щоб ми не відпали коли.
  - name: До Євреїв 2:2
    orderIndex: 1
    osisId: Heb.2.2
    sblId: Heb 2:2
    shortName: Євр 2:2
    text: Коли бо те слово, що сказали його Анголи, було певне, а всякий переступ
      та непослух прийняли справедливу заплату,
  - name: До Євреїв 2:3
    orderIndex: 2
    osisId: Heb.2.3
    sblId: Heb 2:3
    shortName: Євр 2:3
    text: то як ми втечемо, коли ми не дбали про таке велике спасіння? Воно проповідувалося
      спочатку від Господа, ствердилося нам через тих, хто почув,
  - name: До Євреїв 2:4
    orderIndex: 3
    osisId: Heb.2.4
    sblId: Heb 2:4
    shortName: Євр 2:4
    text: коли Бог був засвідчив ознаками й чудами, і різними силами та обдаруванням
      Духом Святим із волі Своєї.
  - name: До Євреїв 2:5
    orderIndex: 4
    osisId: Heb.2.5
    sblId: Heb 2:5
    shortName: Євр 2:5
    text: Бо Він не піддав Анголам світ майбутній, що про нього говоримо.
  - name: До Євреїв 2:6
    orderIndex: 5
    osisId: Heb.2.6
    sblId: Heb 2:6
    shortName: Євр 2:6
    text: 'Але хтось десь засвідчив був, кажучи: Що є чоловік, що Ти пам''ятаєш про
      нього, і син людський, якого відвідуєш?'
  - name: До Євреїв 2:7
    orderIndex: 6
    osisId: Heb.2.7
    sblId: Heb 2:7
    shortName: Євр 2:7
    text: Ти його вчинив мало меншим від Анголів, і честю й величністю Ти вінчаєш
      його, і поставив його над ділами рук Своїх,
  - name: До Євреїв 2:8
    orderIndex: 7
    osisId: Heb.2.8
    sblId: Heb 2:8
    shortName: Євр 2:8
    text: усе піддав Ти під ноги йому! А коли Він піддав йому все, то не залишив нічого
      йому непідданого. А тепер ще не бачимо, щоб піддане було йому все.
  - name: До Євреїв 2:9
    orderIndex: 8
    osisId: Heb.2.9
    sblId: Heb 2:9
    shortName: Євр 2:9
    text: Але бачимо Ісуса, мало чим уменшеним від Анголів, що за перетерплення смерти
      Він увінчаний честю й величністю, щоб за благодаттю Божою смерть скуштувати
      за всіх.
  - name: До Євреїв 2:10
    orderIndex: 9
    osisId: Heb.2.10
    sblId: Heb 2:10
    shortName: Євр 2:10
    text: Бо належало, щоб Той, що все ради Нього й усе від Нього, Хто до слави привів
      багато синів, Провідника їхнього спасіння вчинив досконалим через страждання.
  - name: До Євреїв 2:11
    orderIndex: 10
    osisId: Heb.2.11
    sblId: Heb 2:11
    shortName: Євр 2:11
    text: 'Бо Хто освячує, і ті, хто освячується усі від Одного. З цієї причини не
      соромиться Він звати братами їх, кажучи:'
  - name: До Євреїв 2:12
    orderIndex: 11
    osisId: Heb.2.12
    sblId: Heb 2:12
    shortName: Євр 2:12
    text: Сповіщу про Ім'я Твоє браттям Своїм, буду хвалити Тебе серед Церкви!
  - name: До Євреїв 2:13
    orderIndex: 12
    osisId: Heb.2.13
    sblId: Heb 2:13
    shortName: Євр 2:13
    text: 'І ще: На Нього я буду надіятися! І ще: Ото Я та діти, яких Бог Мені дав.'
  - name: До Євреїв 2:14
    orderIndex: 13
    osisId: Heb.2.14
    sblId: Heb 2:14
    shortName: Євр 2:14
    text: А що діти стали спільниками тіла та крови, то й Він став учасником їхнім,
      щоб смертю знищити того, хто має владу смерти, цебто диявола,
  - name: До Євреїв 2:15
    orderIndex: 14
    osisId: Heb.2.15
    sblId: Heb 2:15
    shortName: Євр 2:15
    text: та визволити тих усіх, хто все життя страхом смерти тримався в неволі.
  - name: До Євреїв 2:16
    orderIndex: 15
    osisId: Heb.2.16
    sblId: Heb 2:16
    shortName: Євр 2:16
    text: Бо приймає Він не Анголів, але Авраамове насіння.
  - name: До Євреїв 2:17
    orderIndex: 16
    osisId: Heb.2.17
    sblId: Heb 2:17
    shortName: Євр 2:17
    text: Тому мусів бути Він у всьому подібний братам, щоб стати милостивим та вірним
      Первосвящеником у Божих справах, для вблагання за гріхи людей.
  - name: До Євреїв 2:18
    orderIndex: 17
    osisId: Heb.2.18
    sblId: Heb 2:18
    shortName: Євр 2:18
    text: Бо в чому був Сам постраждав, випробовуваний, у тому Він може й випробовуваним
      помогти.
  versesCount: 18
- name: До Євреїв 3
  orderIndex: 2
  osisId: Heb.3
  sblId: Heb 3
  shortName: Євр 3
  verses:
  - name: До Євреїв 3:1
    orderIndex: 0
    osisId: Heb.3.1
    sblId: Heb 3:1
    shortName: Євр 3:1
    text: Отож, святі брати, учасники небесного покликання, уважайте на Апостола й
      Первосвященика нашого ісповідання, Ісуса,
  - name: До Євреїв 3:2
    orderIndex: 1
    osisId: Heb.3.2
    sblId: Heb 3:2
    shortName: Євр 3:2
    text: що вірний Тому, Хто настановив Його, як був і Мойсей у всім домі Його,
  - name: До Євреїв 3:3
    orderIndex: 2
    osisId: Heb.3.3
    sblId: Heb 3:3
    shortName: Євр 3:3
    text: бо гідний Він вищої слави понад Мойсея, поскільки будівничий має більшу
      честь, аніж дім.
  - name: До Євреїв 3:4
    orderIndex: 3
    osisId: Heb.3.4
    sblId: Heb 3:4
    shortName: Євр 3:4
    text: Усякий бо дім хтось будує, а Той, хто все збудував, то Бог.
  - name: До Євреїв 3:5
    orderIndex: 4
    osisId: Heb.3.5
    sblId: Heb 3:5
    shortName: Євр 3:5
    text: І Мойсей вірний був у всім домі Його, як слуга, на свідоцтво того, що сказати
      повинно було.
  - name: До Євреїв 3:6
    orderIndex: 5
    osisId: Heb.3.6
    sblId: Heb 3:6
    shortName: Євр 3:6
    text: Христос же, як Син, у Його домі. А дім Його ми, коли тільки відвагу й похвалу
      надії додержимо певними аж до кінця.
  - name: До Євреїв 3:7
    orderIndex: 6
    osisId: Heb.3.7
    sblId: Heb 3:7
    shortName: Євр 3:7
    text: 'Тому то, як каже Дух Святий: Сьогодні, як голос Його ви почуєте,'
  - name: До Євреїв 3:8
    orderIndex: 7
    osisId: Heb.3.8
    sblId: Heb 3:8
    shortName: Євр 3:8
    text: не робіть затверділими ваших сердець, як під час нарікань, за дня випробовування
      на пустині,
  - name: До Євреїв 3:9
    orderIndex: 8
    osisId: Heb.3.9
    sblId: Heb 3:9
    shortName: Євр 3:9
    text: де Мене випробовували отці ваші, Мене випробовували, і бачили працю Мою
      сорок років.
  - name: До Євреїв 3:10
    orderIndex: 9
    osisId: Heb.3.10
    sblId: Heb 3:10
    shortName: Євр 3:10
    text: 'Через це Я розгнівався був на той рід і сказав: Постійно вони блудять серцем,
      вони не пізнали доріг Моїх,'
  - name: До Євреїв 3:11
    orderIndex: 10
    osisId: Heb.3.11
    sblId: Heb 3:11
    shortName: Євр 3:11
    text: тому Я присягнув був у гніві Своїм, що вони до Мого відпочинку не ввійдуть!
  - name: До Євреїв 3:12
    orderIndex: 11
    osisId: Heb.3.12
    sblId: Heb 3:12
    shortName: Євр 3:12
    text: Стережіться, брати, щоб у комусь із вас не було злого серця невірства, що
      воно відступало б від Бога Живого!
  - name: До Євреїв 3:13
    orderIndex: 12
    osisId: Heb.3.13
    sblId: Heb 3:13
    shortName: Євр 3:13
    text: Але кожного дня заохочуйте один одного, доки зветься Сьогодні, щоб запеклим
      не став котрий з вас через підступ гріха.
  - name: До Євреїв 3:14
    orderIndex: 13
    osisId: Heb.3.14
    sblId: Heb 3:14
    shortName: Євр 3:14
    text: Бо ми стали учасниками Христа, коли тільки почате життя ми затримаємо певним
      аж до кінця,
  - name: До Євреїв 3:15
    orderIndex: 14
    osisId: Heb.3.15
    sblId: Heb 3:15
    shortName: Євр 3:15
    text: 'аж поки говориться: Сьогодні, як голос Його ви почуєте, не робіть затверділими
      ваших сердець, як під час нарікань!'
  - name: До Євреїв 3:16
    orderIndex: 15
    osisId: Heb.3.16
    sblId: Heb 3:16
    shortName: Євр 3:16
    text: Котрі бо, почувши, розгнівали Бога? Чи не всі, хто з Єгипту вийшов з Мойсеєм?
  - name: До Євреїв 3:17
    orderIndex: 16
    osisId: Heb.3.17
    sblId: Heb 3:17
    shortName: Євр 3:17
    text: На кого ж Він гнівався був сорок років? Хіба не на тих, хто згрішив, що
      їхні кості в пустині полягли?
  - name: До Євреїв 3:18
    orderIndex: 17
    osisId: Heb.3.18
    sblId: Heb 3:18
    shortName: Євр 3:18
    text: Проти кого Він був присягався, що не ввійдуть вони до Його відпочинку, як
      не проти неслухняних?
  - name: До Євреїв 3:19
    orderIndex: 18
    osisId: Heb.3.19
    sblId: Heb 3:19
    shortName: Євр 3:19
    text: І ми бачимо, що вони не змогли ввійти за невірство.
  versesCount: 19
- name: До Євреїв 4
  orderIndex: 3
  osisId: Heb.4
  sblId: Heb 4
  shortName: Євр 4
  verses:
  - name: До Євреїв 4:1
    orderIndex: 0
    osisId: Heb.4.1
    sblId: Heb 4:1
    shortName: Євр 4:1
    text: Отже, біймося, коли зостається обітниця входу до Його відпочинку, щоб не
      виявилось, що хтось із вас опізнився.
  - name: До Євреїв 4:2
    orderIndex: 1
    osisId: Heb.4.2
    sblId: Heb 4:2
    shortName: Євр 4:2
    text: Бо Євангелія була звіщена нам, як і тим. Але не принесло пожитку їм слово
      почуте, бо воно не злучилося з вірою слухачів.
  - name: До Євреїв 4:3
    orderIndex: 2
    osisId: Heb.4.3
    sblId: Heb 4:3
    shortName: Євр 4:3
    text: 'Бо до Його відпочинку входимо ми, що ввірували, як Він провістив: Я присяг
      був у гніві Своїм, що до місця Мого відпочинку не ввійдуть вони, хоч діла Його
      були вчинені від закладин світу.'
  - name: До Євреїв 4:4
    orderIndex: 3
    osisId: Heb.4.4
    sblId: Heb 4:4
    shortName: Євр 4:4
    text: 'Бо колись про день сьомий сказав Він отак: І Бог відпочив сьомого дня від
      усієї праці Своєї.'
  - name: До Євреїв 4:5
    orderIndex: 4
    osisId: Heb.4.5
    sblId: Heb 4:5
    shortName: Євр 4:5
    text: 'А ще тут: До Мого відпочинку не ввійдуть вони!'
  - name: До Євреїв 4:6
    orderIndex: 5
    osisId: Heb.4.6
    sblId: Heb 4:6
    shortName: Євр 4:6
    text: Коли ж залишається ото, що деякі ввійдуть до нього, а ті, кому Євангелія
      була перше звіщена, не ввійшли за непослух,
  - name: До Євреїв 4:7
    orderIndex: 6
    osisId: Heb.4.7
    sblId: Heb 4:7
    shortName: Євр 4:7
    text: 'то ще призначає Він деякий день, сьогодні, бо через Давида говорить по
      такім довгім часі, як вище вже сказано: Сьогодні, як голос Його ви почуєте,
      не робіть затверділими ваших сердець!'
  - name: До Євреїв 4:8
    orderIndex: 7
    osisId: Heb.4.8
    sblId: Heb 4:8
    shortName: Євр 4:8
    text: Бо коли б Ісус Навин дав їм відпочинок, то про інший день не казав би по
      цьому.
  - name: До Євреїв 4:9
    orderIndex: 8
    osisId: Heb.4.9
    sblId: Heb 4:9
    shortName: Євр 4:9
    text: Отож, людові Божому залишається суботство, спочинок.
  - name: До Євреїв 4:10
    orderIndex: 9
    osisId: Heb.4.10
    sblId: Heb 4:10
    shortName: Євр 4:10
    text: Хто бо ввійшов був у Його відпочинок, то й той відпочив від учинків своїх,
      як і Бог від Своїх.
  - name: До Євреїв 4:11
    orderIndex: 10
    osisId: Heb.4.11
    sblId: Heb 4:11
    shortName: Євр 4:11
    text: Отож, попильнуймо ввійти до того відпочинку, щоб ніхто не потрапив у непослух
      за прикладом тим.
  - name: До Євреїв 4:12
    orderIndex: 11
    osisId: Heb.4.12
    sblId: Heb 4:12
    shortName: Євр 4:12
    text: Бо Боже Слово живе та діяльне, гостріше від усякого меча обосічного, проходить
      воно аж до поділу душі й духа, суглобів та мозків, і спосібне судити думки та
      наміри серця.
  - name: До Євреїв 4:13
    orderIndex: 12
    osisId: Heb.4.13
    sblId: Heb 4:13
    shortName: Євр 4:13
    text: І немає створіння, щоб сховалось перед Ним, але все наге та відкрите перед
      очима Його, Йому дамо звіт!
  - name: До Євреїв 4:14
    orderIndex: 13
    osisId: Heb.4.14
    sblId: Heb 4:14
    shortName: Євр 4:14
    text: Отож, мавши великого Первосвященика, що небо перейшов, Ісуса, Сина Божого,
      тримаймося ісповідання нашого!
  - name: До Євреїв 4:15
    orderIndex: 14
    osisId: Heb.4.15
    sblId: Heb 4:15
    shortName: Євр 4:15
    text: Бо ми маємо не такого Первосвященика, що не міг би співчувати слабостям
      нашим, але випробуваного в усьому, подібно до нас, окрім гріха.
  - name: До Євреїв 4:16
    orderIndex: 15
    osisId: Heb.4.16
    sblId: Heb 4:16
    shortName: Євр 4:16
    text: Отож, приступаймо з відвагою до престолу благодаті, щоб прийняти милість
      та для своєчасної допомоги знайти благодать.
  versesCount: 16
- name: До Євреїв 5
  orderIndex: 4
  osisId: Heb.5
  sblId: Heb 5
  shortName: Євр 5
  verses:
  - name: До Євреїв 5:1
    orderIndex: 0
    osisId: Heb.5.1
    sblId: Heb 5:1
    shortName: Євр 5:1
    text: Кожен бо первосвященик, що з-між людей вибирається, настановляється для
      людей на служіння Богові, щоб приносити дари та жертви за гріхи,
  - name: До Євреїв 5:2
    orderIndex: 1
    osisId: Heb.5.2
    sblId: Heb 5:2
    shortName: Євр 5:2
    text: і щоб міг співчувати недосвідченим та заблудженим, бо й сам він перейнятий
      слабістю.
  - name: До Євреїв 5:3
    orderIndex: 2
    osisId: Heb.5.3
    sblId: Heb 5:3
    shortName: Євр 5:3
    text: І тому він повинен як за людей, так само й за себе самого приносити жертви
      за гріхи.
  - name: До Євреїв 5:4
    orderIndex: 3
    osisId: Heb.5.4
    sblId: Heb 5:4
    shortName: Євр 5:4
    text: А чести цієї ніхто не бере сам собою, а покликаний Богом, як і Аарон.
  - name: До Євреїв 5:5
    orderIndex: 4
    osisId: Heb.5.5
    sblId: Heb 5:5
    shortName: Євр 5:5
    text: 'Так і Христос, не Сам Він прославив Себе, щоб Первосвящеником стати, а
      Той, що до Нього сказав: Ти Мій Син, Я сьогодні Тебе породив.'
  - name: До Євреїв 5:6
    orderIndex: 5
    osisId: Heb.5.6
    sblId: Heb 5:6
    shortName: Євр 5:6
    text: 'Як і на іншому місці говорить: Ти Священик навіки за чином Мелхиседековим.'
  - name: До Євреїв 5:7
    orderIndex: 6
    osisId: Heb.5.7
    sblId: Heb 5:7
    shortName: Євр 5:7
    text: Він за днів тіла Свого з голосінням великим та слізьми приніс був благання
      й молитви до Того, хто від смерти Його міг спасти, і був вислуханий за побожність
      Свою.
  - name: До Євреїв 5:8
    orderIndex: 7
    osisId: Heb.5.8
    sblId: Heb 5:8
    shortName: Євр 5:8
    text: І хоч Сином Він був, проте навчився послуху з того, що вистраждав був.
  - name: До Євреїв 5:9
    orderIndex: 8
    osisId: Heb.5.9
    sblId: Heb 5:9
    shortName: Євр 5:9
    text: А вдосконалившися, Він для всіх, хто слухняний Йому, спричинився для вічного
      спасіння,
  - name: До Євреїв 5:10
    orderIndex: 9
    osisId: Heb.5.10
    sblId: Heb 5:10
    shortName: Євр 5:10
    text: і від Бога був названий Первосвящеником за чином Мелхиседековим.
  - name: До Євреїв 5:11
    orderIndex: 10
    osisId: Heb.5.11
    sblId: Heb 5:11
    shortName: Євр 5:11
    text: Про це нам би треба багато казати, та висловити важко його, бо нездібні
      ви стали, щоб слухати.
  - name: До Євреїв 5:12
    orderIndex: 11
    osisId: Heb.5.12
    sblId: Heb 5:12
    shortName: Євр 5:12
    text: Ви бо за віком повинні б бути вчителями, але ви потребуєте ще, щоб хтось
      вас навчав перших початків Божого Слова. І ви стали такими, яким потрібне молоко,
      а не страва тверда.
  - name: До Євреїв 5:13
    orderIndex: 12
    osisId: Heb.5.13
    sblId: Heb 5:13
    shortName: Євр 5:13
    text: Бо хто молока вживає, той недосвідчений у слові правди, бо він немовля.
  - name: До Євреїв 5:14
    orderIndex: 13
    osisId: Heb.5.14
    sblId: Heb 5:14
    shortName: Євр 5:14
    text: А страва тверда для дорослих, що мають чуття, привчені звичкою розрізняти
      добро й зло.
  versesCount: 14
- name: До Євреїв 6
  orderIndex: 5
  osisId: Heb.6
  sblId: Heb 6
  shortName: Євр 6
  verses:
  - name: До Євреїв 6:1
    orderIndex: 0
    osisId: Heb.6.1
    sblId: Heb 6:1
    shortName: Євр 6:1
    text: Тому полишімо початки науки Христа, та й звернімося до досконалости, і не
      кладімо знову засади покаяння від мертвих учинків та про віру в Бога,
  - name: До Євреїв 6:2
    orderIndex: 1
    osisId: Heb.6.2
    sblId: Heb 6:2
    shortName: Євр 6:2
    text: науки про хрищення, про покладання рук, про воскресіння мертвих та вічний
      суд.
  - name: До Євреїв 6:3
    orderIndex: 2
    osisId: Heb.6.3
    sblId: Heb 6:3
    shortName: Євр 6:3
    text: Зробимо й це, коли Бог дозволить.
  - name: До Євреїв 6:4
    orderIndex: 3
    osisId: Heb.6.4
    sblId: Heb 6:4
    shortName: Євр 6:4
    text: Не можна бо тих, що раз просвітились були, і скуштували небесного дару,
      і стали причасниками Духа Святого,
  - name: До Євреїв 6:5
    orderIndex: 4
    osisId: Heb.6.5
    sblId: Heb 6:5
    shortName: Євр 6:5
    text: і скуштували доброго Божого Слова та сили майбутнього віку,
  - name: До Євреїв 6:6
    orderIndex: 5
    osisId: Heb.6.6
    sblId: Heb 6:6
    shortName: Євр 6:6
    text: та й відпали, знов відновляти покаянням, коли вдруге вони розпинають у собі
      Сина Божого та зневажають.
  - name: До Євреїв 6:7
    orderIndex: 6
    osisId: Heb.6.7
    sblId: Heb 6:7
    shortName: Євр 6:7
    text: Бо земля, що п'є дощ, який падає часто на неї, і родить рослини, добрі для
      тих, хто їх і вирощує, вона благословення від Бога приймає.
  - name: До Євреїв 6:8
    orderIndex: 7
    osisId: Heb.6.8
    sblId: Heb 6:8
    shortName: Євр 6:8
    text: Але та, що приносить терня й будяччя, непотрібна вона та близька до прокляття,
      а кінець її спалення.
  - name: До Євреїв 6:9
    orderIndex: 8
    osisId: Heb.6.9
    sblId: Heb 6:9
    shortName: Євр 6:9
    text: Та ми сподіваємось, любі, кращого про вас, що спасіння тримаєтеся, хоч говоримо
      й так.
  - name: До Євреїв 6:10
    orderIndex: 9
    osisId: Heb.6.10
    sblId: Heb 6:10
    shortName: Євр 6:10
    text: Та не є Бог несправедливий, щоб забути діло ваше та працю любови, яку показали
      в Ім'я Його ви, що святим послужили та служите.
  - name: До Євреїв 6:11
    orderIndex: 10
    osisId: Heb.6.11
    sblId: Heb 6:11
    shortName: Євр 6:11
    text: Ми ж бажаємо, щоб кожен із вас виявляв таку саму завзятість на певність
      надії аж до кінця,
  - name: До Євреїв 6:12
    orderIndex: 11
    osisId: Heb.6.12
    sblId: Heb 6:12
    shortName: Євр 6:12
    text: щоб ви не розлінились, але переймали від тих, хто обітниці вспадковує вірою
      та терпеливістю.
  - name: До Євреїв 6:13
    orderIndex: 12
    osisId: Heb.6.13
    sblId: Heb 6:13
    shortName: Євр 6:13
    text: Бо Бог, обітницю давши Авраамові, як не міг ніким вищим поклястися, поклявся
      Сам Собою,
  - name: До Євреїв 6:14
    orderIndex: 13
    osisId: Heb.6.14
    sblId: Heb 6:14
    shortName: Євр 6:14
    text: 'говорячи: Поблагословити Я конче тебе поблагословлю, та розмножити розмножу
      тебе!'
  - name: До Євреїв 6:15
    orderIndex: 14
    osisId: Heb.6.15
    sblId: Heb 6:15
    shortName: Євр 6:15
    text: І, терплячи довго отак, Авраам одержав обітницю.
  - name: До Євреїв 6:16
    orderIndex: 15
    osisId: Heb.6.16
    sblId: Heb 6:16
    shortName: Євр 6:16
    text: Бо люди клянуться вищим, і клятва на ствердження кінчає всяку їхню суперечку.
  - name: До Євреїв 6:17
    orderIndex: 16
    osisId: Heb.6.17
    sblId: Heb 6:17
    shortName: Євр 6:17
    text: Тому й Бог, хотівши переважно показати спадкоємцям обітниці незмінність
      волі Своєї, учинив те при помочі клятви,
  - name: До Євреїв 6:18
    orderIndex: 17
    osisId: Heb.6.18
    sblId: Heb 6:18
    shortName: Євр 6:18
    text: щоб у двох тих незмінних речах, що в них не можна сказати неправди Богові,
      мали потіху міцну ми, хто прибіг прийняти надію, що лежить перед нами,
  - name: До Євреїв 6:19
    orderIndex: 18
    osisId: Heb.6.19
    sblId: Heb 6:19
    shortName: Євр 6:19
    text: що вони для душі як котвиця, міцна та безпечна, що аж до середини входить
      за заслону,
  - name: До Євреїв 6:20
    orderIndex: 19
    osisId: Heb.6.20
    sblId: Heb 6:20
    shortName: Євр 6:20
    text: куди, як предтеча, за нас увійшов був Ісус, ставши навіки Первосвящеником
      за чином Мелхиседековим.
  versesCount: 20
- name: До Євреїв 7
  orderIndex: 6
  osisId: Heb.7
  sblId: Heb 7
  shortName: Євр 7
  verses:
  - name: До Євреїв 7:1
    orderIndex: 0
    osisId: Heb.7.1
    sblId: Heb 7:1
    shortName: Євр 7:1
    text: Бо цей Мелхиседек, цар Салиму, священик Бога Всевишнього, що був стрів Авраама,
      як той вертався по поразці царів, і його поблагословив.
  - name: До Євреїв 7:2
    orderIndex: 1
    osisId: Heb.7.2
    sblId: Heb 7:2
    shortName: Євр 7:2
    text: Авраам відділив йому й десятину від усього, найперше бо він визначає цар
      правди, а потім цар Салиму, цебто цар миру.
  - name: До Євреїв 7:3
    orderIndex: 2
    osisId: Heb.7.3
    sblId: Heb 7:3
    shortName: Євр 7:3
    text: Він без батька, без матері, без родоводу, не мав ані початку днів, ані кінця
      життя, уподобився Божому Сину, пробуває священиком завжди.
  - name: До Євреїв 7:4
    orderIndex: 3
    osisId: Heb.7.4
    sblId: Heb 7:4
    shortName: Євр 7:4
    text: Побачте ж, який він великий, що йому й десятину з добичі найліпшої дав патріярх
      Авраам!
  - name: До Євреїв 7:5
    orderIndex: 4
    osisId: Heb.7.5
    sblId: Heb 7:5
    shortName: Євр 7:5
    text: Ті з синів Левієвих, що священство приймають, мають заповідь брати за Законом
      десятину з народу, цебто з братів своїх, хоч і вийшли вони з Авраамових стегон.
  - name: До Євреїв 7:6
    orderIndex: 5
    osisId: Heb.7.6
    sblId: Heb 7:6
    shortName: Євр 7:6
    text: Але цей, що не походить з їхнього роду, десятину одержав від Авраама, і
      поблагословив того, хто обітницю мав.
  - name: До Євреїв 7:7
    orderIndex: 6
    osisId: Heb.7.7
    sblId: Heb 7:7
    shortName: Євр 7:7
    text: І без усякої суперечки більший меншого благословляє.
  - name: До Євреїв 7:8
    orderIndex: 7
    osisId: Heb.7.8
    sblId: Heb 7:8
    shortName: Євр 7:8
    text: І тут люди смертельні беруть десятину, а там той, про якого засвідчується,
      що живе.
  - name: До Євреїв 7:9
    orderIndex: 8
    osisId: Heb.7.9
    sblId: Heb 7:9
    shortName: Євр 7:9
    text: І, щоб сказати отак, через Авраама і Левій, що бере десятини, дав сам десятини.
  - name: До Євреїв 7:10
    orderIndex: 9
    osisId: Heb.7.10
    sblId: Heb 7:10
    shortName: Євр 7:10
    text: Бо ще в батькових стегнах він був, коли стрів його Мелхиседек.
  - name: До Євреїв 7:11
    orderIndex: 10
    osisId: Heb.7.11
    sblId: Heb 7:11
    shortName: Євр 7:11
    text: Отож, коли б досконалість була через священство левитське, бо люди Закона
      одержали з ним, то яка ще потреба була, щоб Інший Священик повстав за чином
      Мелхиседековим, а не зватися за чином Аароновим?
  - name: До Євреїв 7:12
    orderIndex: 11
    osisId: Heb.7.12
    sblId: Heb 7:12
    shortName: Євр 7:12
    text: Коли бо священство зміняється, то з потреби буває переміна й Закону.
  - name: До Євреїв 7:13
    orderIndex: 12
    osisId: Heb.7.13
    sblId: Heb 7:13
    shortName: Євр 7:13
    text: Бо Той, що про Нього говориться це, належав до іншого племени, з якого ніхто
      не ставав був до жертівника.
  - name: До Євреїв 7:14
    orderIndex: 13
    osisId: Heb.7.14
    sblId: Heb 7:14
    shortName: Євр 7:14
    text: Бож відомо, що Господь наш походить від Юди, а про це плем'я, про священство
      його, нічого Мойсей не сказав.
  - name: До Євреїв 7:15
    orderIndex: 14
    osisId: Heb.7.15
    sblId: Heb 7:15
    shortName: Євр 7:15
    text: І ще більше відомо, коли повстає на подобу Мелхиседека Інший Священик,
  - name: До Євреїв 7:16
    orderIndex: 15
    osisId: Heb.7.16
    sblId: Heb 7:16
    shortName: Євр 7:16
    text: що був не за законом тілесної заповіді, але з сили незнищального життя.
  - name: До Євреїв 7:17
    orderIndex: 16
    osisId: Heb.7.17
    sblId: Heb 7:17
    shortName: Євр 7:17
    text: 'Бо свідчить: Ти Священик навіки за чином Мелхиседековим.'
  - name: До Євреїв 7:18
    orderIndex: 17
    osisId: Heb.7.18
    sblId: Heb 7:18
    shortName: Євр 7:18
    text: Попередня бо заповідь відкладається через неміч її та некорисність.
  - name: До Євреїв 7:19
    orderIndex: 18
    osisId: Heb.7.19
    sblId: Heb 7:19
    shortName: Євр 7:19
    text: Бо не вдосконалив нічого Закон. Запроваджена ж краща надія, що нею ми наближуємось
      до Бога.
  - name: До Євреїв 7:20
    orderIndex: 19
    osisId: Heb.7.20
    sblId: Heb 7:20
    shortName: Євр 7:20
    text: І поскільки воно не без клятви,
  - name: До Євреїв 7:21
    orderIndex: 20
    osisId: Heb.7.21
    sblId: Heb 7:21
    shortName: Євр 7:21
    text: 'вони бо без клятви були священиками, Цей же з клятвою через Того, Хто говорить
      до Нього: Клявся Господь і не буде Він каятися: Ти Священик навіки за чином
      Мелхиседековим,'
  - name: До Євреїв 7:22
    orderIndex: 21
    osisId: Heb.7.22
    sblId: Heb 7:22
    shortName: Євр 7:22
    text: то постільки Ісус став запорукою кращого Заповіту!
  - name: До Євреїв 7:23
    orderIndex: 22
    osisId: Heb.7.23
    sblId: Heb 7:23
    shortName: Євр 7:23
    text: І багато було їх священиків, бо смерть боронила лишатися їм,
  - name: До Євреїв 7:24
    orderIndex: 23
    osisId: Heb.7.24
    sblId: Heb 7:24
    shortName: Євр 7:24
    text: але Цей, що навіки лишається, безперестанне Священство Він має.
  - name: До Євреїв 7:25
    orderIndex: 24
    osisId: Heb.7.25
    sblId: Heb 7:25
    shortName: Євр 7:25
    text: Тому може Він завжди й спасати тих, хто через Нього до Бога приходить, бо
      Він завжди живий, щоб за них заступитись.
  - name: До Євреїв 7:26
    orderIndex: 25
    osisId: Heb.7.26
    sblId: Heb 7:26
    shortName: Євр 7:26
    text: 'Отакий бо потрібний нам Первосвященик: святий, незлобивий, невинний, відлучений
      від грішників, що вищий над небеса,'
  - name: До Євреїв 7:27
    orderIndex: 26
    osisId: Heb.7.27
    sblId: Heb 7:27
    shortName: Євр 7:27
    text: що потреби не має щодня, як ті первосвященики, перше приносити жертви за
      власні гріхи, а потому за людські гріхи, бо Він це раз назавжди вчинив, принісши
      Самого Себе.
  - name: До Євреїв 7:28
    orderIndex: 27
    osisId: Heb.7.28
    sblId: Heb 7:28
    shortName: Євр 7:28
    text: Закон бо людей ставить первосвящениками, що немочі мають, але слово клятви,
      що воно за Законом, ставить Сина, Який досконалий навіки!
  versesCount: 28
- name: До Євреїв 8
  orderIndex: 7
  osisId: Heb.8
  sblId: Heb 8
  shortName: Євр 8
  verses:
  - name: До Євреїв 8:1
    orderIndex: 0
    osisId: Heb.8.1
    sblId: Heb 8:1
    shortName: Євр 8:1
    text: 'Головна ж річ у тому, про що я говорю: маємо Первосвященика, що засів на
      небесах, по правиці престолу величности,'
  - name: До Євреїв 8:2
    orderIndex: 1
    osisId: Heb.8.2
    sblId: Heb 8:2
    shortName: Євр 8:2
    text: що Він Священнослужитель святині й правдивої скинії, що її збудував був
      Господь, а не людина.
  - name: До Євреїв 8:3
    orderIndex: 2
    osisId: Heb.8.3
    sblId: Heb 8:3
    shortName: Євр 8:3
    text: Усякий бо первосвященик настановляється, щоб приносити дари та жертви, а
      тому було треба, щоб і Цей щось мав, що принести.
  - name: До Євреїв 8:4
    orderIndex: 3
    osisId: Heb.8.4
    sblId: Heb 8:4
    shortName: Євр 8:4
    text: Бо коли б на землі перебував, то не був би Він священиком, бо тут пробувають
      священики, що дари приносять за Законом.
  - name: До Євреїв 8:5
    orderIndex: 4
    osisId: Heb.8.5
    sblId: Heb 8:5
    shortName: Євр 8:5
    text: 'Вони служать образові й тіні небесного, як Мойсеєві сказано, коли мав докінчити
      скинію: Дивись бо, сказав, зроби все за зразком, що тобі на горі був показаний!'
  - name: До Євреїв 8:6
    orderIndex: 5
    osisId: Heb.8.6
    sblId: Heb 8:6
    shortName: Євр 8:6
    text: А тепер одержав Він краще служіння, поскільки Він посередник і кращого заповіту,
      який на кращих обітницях був узаконений.
  - name: До Євреїв 8:7
    orderIndex: 6
    osisId: Heb.8.7
    sblId: Heb 8:7
    shortName: Євр 8:7
    text: Бо коли б отой перший був бездоганний, не шукалося б місця для другого.
  - name: До Євреїв 8:8
    orderIndex: 7
    osisId: Heb.8.8
    sblId: Heb 8:8
    shortName: Євр 8:8
    text: 'Бо їм докоряючи, каже: Ото дні надходять, говорить Господь, коли з домом
      Ізраїля й з Юдиним домом Я складу Заповіта Нового,'
  - name: До Євреїв 8:9
    orderIndex: 8
    osisId: Heb.8.9
    sblId: Heb 8:9
    shortName: Євр 8:9
    text: не за заповітом, що його Я склав був з отцями їхніми дня, коли взяв їх за
      руку, щоб вивести їх із землі єгипетської. А що вони не залишилися в Моїм заповіті,
      то й Я їх покинув, говорить Господь!
  - name: До Євреїв 8:10
    orderIndex: 9
    osisId: Heb.8.10
    sblId: Heb 8:10
    shortName: Євр 8:10
    text: 'Оце Заповіт, що його Я складу по тих днях із домом Ізраїлевим, говорить
      Господь: Покладу Я Закони Свої в їхні думки, і на їхніх серцях напишу їх, і
      буду їм Богом, вони ж будуть народом Моїм!'
  - name: До Євреїв 8:11
    orderIndex: 10
    osisId: Heb.8.11
    sblId: Heb 8:11
    shortName: Євр 8:11
    text: 'І кожен не буде навчати свого ближнього, і кожен брата свого, промовляючи:
      Пізнай Господа! Усі бо вони будуть знати Мене від малого та аж до великого з
      них!'
  - name: До Євреїв 8:12
    orderIndex: 11
    osisId: Heb.8.12
    sblId: Heb 8:12
    shortName: Євр 8:12
    text: Буду бо Я милостивий до їхніх неправд, і їхніх гріхів не згадаю Я більш!
  - name: До Євреїв 8:13
    orderIndex: 12
    osisId: Heb.8.13
    sblId: Heb 8:13
    shortName: Євр 8:13
    text: Коли ж каже Новий Заповіт, то тим назвав перший старим. А що порохнявіє
      й старіє, те близьке до зотління.
  versesCount: 13
- name: До Євреїв 9
  orderIndex: 8
  osisId: Heb.9
  sblId: Heb 9
  shortName: Євр 9
  verses:
  - name: До Євреїв 9:1
    orderIndex: 0
    osisId: Heb.9.1
    sblId: Heb 9:1
    shortName: Євр 9:1
    text: Мав же і перший заповіт постанови богослужби та світську святиню.
  - name: До Євреїв 9:2
    orderIndex: 1
    osisId: Heb.9.2
    sblId: Heb 9:2
    shortName: Євр 9:2
    text: Була бо уряджена перша скинія, яка зветься святиня, а в ній був свічник,
      і стіл, і жертвенні хліби.
  - name: До Євреїв 9:3
    orderIndex: 2
    osisId: Heb.9.3
    sblId: Heb 9:3
    shortName: Євр 9:3
    text: А за другою заслоною скинія, що зветься Святеє Святих.
  - name: До Євреїв 9:4
    orderIndex: 3
    osisId: Heb.9.4
    sblId: Heb 9:4
    shortName: Євр 9:4
    text: Мала вона золоту кадильницю й ковчега заповіту, усюди обкутого золотом,
      а в нім золота посудина з манною, і розцвіле жезло Ааронове та таблиці заповіту.
  - name: До Євреїв 9:5
    orderIndex: 4
    osisId: Heb.9.5
    sblId: Heb 9:5
    shortName: Євр 9:5
    text: А над ним херувими слави, що затінювали престола благодаті, про що говорити
      докладно тепер не потрібно.
  - name: До Євреїв 9:6
    orderIndex: 5
    osisId: Heb.9.6
    sblId: Heb 9:6
    shortName: Євр 9:6
    text: При такому ж урядженні до першої скинії входили завжди священики, правлячи
      служби Богові,
  - name: До Євреїв 9:7
    orderIndex: 6
    osisId: Heb.9.7
    sblId: Heb 9:7
    shortName: Євр 9:7
    text: а до другої раз на рік сам первосвященик, не без крови, яку він приносить
      за себе й за людські провини.
  - name: До Євреїв 9:8
    orderIndex: 7
    osisId: Heb.9.8
    sblId: Heb 9:8
    shortName: Євр 9:8
    text: Святий Дух виявляє оцим, що ще не відкрита дорога в святиню, коли ще стоїть
      перша скинія.
  - name: До Євреїв 9:9
    orderIndex: 8
    osisId: Heb.9.9
    sblId: Heb 9:9
    shortName: Євр 9:9
    text: Вона образ для часу теперішнього, за якого приносяться дари та жертви, що
      того не можуть вдосконалити, щодо сумління того, хто служить,
  - name: До Євреїв 9:10
    orderIndex: 9
    osisId: Heb.9.10
    sblId: Heb 9:10
    shortName: Євр 9:10
    text: що тільки в потравах та в напоях, та в різних обмиваннях, в уставах тілесних,
      установлено їх аж до часу направи.
  - name: До Євреїв 9:11
    orderIndex: 10
    osisId: Heb.9.11
    sblId: Heb 9:11
    shortName: Євр 9:11
    text: Але Христос, Первосвященик майбутнього доброго, прийшов із більшою й досконалішою
      скинією, нерукотворною, цебто не цього втворення,
  - name: До Євреїв 9:12
    orderIndex: 11
    osisId: Heb.9.12
    sblId: Heb 9:12
    shortName: Євр 9:12
    text: і не з кров'ю козлів та телят, але з власною кров'ю увійшов до святині один
      раз, та й набув вічне відкуплення.
  - name: До Євреїв 9:13
    orderIndex: 12
    osisId: Heb.9.13
    sblId: Heb 9:13
    shortName: Євр 9:13
    text: Бо коли кров козлів та телят та попіл із ялівок, як покропить нечистих,
      освячує їх на очищення тіла,
  - name: До Євреїв 9:14
    orderIndex: 13
    osisId: Heb.9.14
    sblId: Heb 9:14
    shortName: Євр 9:14
    text: скільки ж більш кров Христа, що Себе непорочного Богу приніс Святим Духом,
      очистить наше сумління від мертвих учинків, щоб служити нам Богові Живому!
  - name: До Євреїв 9:15
    orderIndex: 14
    osisId: Heb.9.15
    sblId: Heb 9:15
    shortName: Євр 9:15
    text: Тому Він Посередник Нового Заповіту, щоб через смерть, що була для відкуплення
      від переступів, учинених за першого заповіту, покликані прийняли обітницю вічного
      спадку.
  - name: До Євреїв 9:16
    orderIndex: 15
    osisId: Heb.9.16
    sblId: Heb 9:16
    shortName: Євр 9:16
    text: Бо де заповіт, там має відбутися смерть заповітника,
  - name: До Євреїв 9:17
    orderIndex: 16
    osisId: Heb.9.17
    sblId: Heb 9:17
    shortName: Євр 9:17
    text: заповіт бо важливий по мертвих, бо нічого не варт він, як живе заповітник.
  - name: До Євреїв 9:18
    orderIndex: 17
    osisId: Heb.9.18
    sblId: Heb 9:18
    shortName: Євр 9:18
    text: 'Тому й перший заповіт освячений був не без крови:'
  - name: До Євреїв 9:19
    orderIndex: 18
    osisId: Heb.9.19
    sblId: Heb 9:19
    shortName: Євр 9:19
    text: Коли бо Мойсей сповістив був усі заповіді за Законом усьому народові, він
      узяв кров козлів та телят із водою й червоною вовною та з ісопом, та й покропив
      і саму оту книгу, і людей,
  - name: До Євреїв 9:20
    orderIndex: 19
    osisId: Heb.9.20
    sblId: Heb 9:20
    shortName: Євр 9:20
    text: 'проказуючи: Це кров заповіту, що його наказав для вас Бог!'
  - name: До Євреїв 9:21
    orderIndex: 20
    osisId: Heb.9.21
    sblId: Heb 9:21
    shortName: Євр 9:21
    text: Так само і скинію, і ввесь посуд служебний покропив він кров'ю.
  - name: До Євреїв 9:22
    orderIndex: 21
    osisId: Heb.9.22
    sblId: Heb 9:22
    shortName: Євр 9:22
    text: І майже все за Законом кров'ю очищується, а без пролиття крови не має відпущення.
  - name: До Євреїв 9:23
    orderIndex: 22
    osisId: Heb.9.23
    sblId: Heb 9:23
    shortName: Євр 9:23
    text: Отож, треба було, щоб образи небесного очищалися цими, а небесне саме кращими
      від оцих жертвами.
  - name: До Євреїв 9:24
    orderIndex: 23
    osisId: Heb.9.24
    sblId: Heb 9:24
    shortName: Євр 9:24
    text: Бо Христос увійшов не в рукотворну святиню, що була на взір правдивої, але
      в саме небо, щоб з'явитись тепер перед Божим лицем за нас,
  - name: До Євреїв 9:25
    orderIndex: 24
    osisId: Heb.9.25
    sblId: Heb 9:25
    shortName: Євр 9:25
    text: і не тому, щоб часто приносити в жертву Себе, як первосвященик увіходить
      у святиню кожнорічно із кров'ю чужою,
  - name: До Євреїв 9:26
    orderIndex: 25
    osisId: Heb.9.26
    sblId: Heb 9:26
    shortName: Євр 9:26
    text: бо інакше Він мусів би часто страждати ще від закладин світу, а тепер Він
      з'явився один раз на схилку віків, щоб власною жертвою знищити гріх.
  - name: До Євреїв 9:27
    orderIndex: 26
    osisId: Heb.9.27
    sblId: Heb 9:27
    shortName: Євр 9:27
    text: І як людям призначено вмерти один раз, потім же суд,
  - name: До Євреїв 9:28
    orderIndex: 27
    osisId: Heb.9.28
    sblId: Heb 9:28
    shortName: Євр 9:28
    text: так і Христос один раз був у жертву принесений, щоб понести гріхи багатьох,
      і не в справі гріха другий раз з'явитися тим, хто чекає Його на спасіння.
  versesCount: 28
- name: До Євреїв 10
  orderIndex: 9
  osisId: Heb.10
  sblId: Heb 10
  shortName: Євр 10
  verses:
  - name: До Євреїв 10:1
    orderIndex: 0
    osisId: Heb.10.1
    sblId: Heb 10:1
    shortName: Євр 10:1
    text: Бо Закон, мавши тільки тінь майбутнього добра, а не самий образ речей, тими
      самими жертвами, що завжди щороку приносяться, не може ніколи вдосконалити тих,
      хто приступає.
  - name: До Євреїв 10:2
    orderIndex: 1
    osisId: Heb.10.2
    sblId: Heb 10:2
    shortName: Євр 10:2
    text: Інакше вони перестали б приноситись, бо ті, хто служить, очищені раз, уже
      б не мали жадної свідомости гріхів.
  - name: До Євреїв 10:3
    orderIndex: 2
    osisId: Heb.10.3
    sblId: Heb 10:3
    shortName: Євр 10:3
    text: Але в них спомин про гріхи буває щороку,
  - name: До Євреїв 10:4
    orderIndex: 3
    osisId: Heb.10.4
    sblId: Heb 10:4
    shortName: Євр 10:4
    text: бо тож неможливе, щоб кров биків та козлів здіймала гріхи!
  - name: До Євреїв 10:5
    orderIndex: 4
    osisId: Heb.10.5
    sblId: Heb 10:5
    shortName: Євр 10:5
    text: 'Тому то, входячи в світ, Він говорить: Жертви й приношення Ти не схотів,
      але тіло Мені приготував.'
  - name: До Євреїв 10:6
    orderIndex: 5
    osisId: Heb.10.6
    sblId: Heb 10:6
    shortName: Євр 10:6
    text: Цілопалення й жертви покутної Ти не жадав.
  - name: До Євреїв 10:7
    orderIndex: 6
    osisId: Heb.10.7
    sblId: Heb 10:7
    shortName: Євр 10:7
    text: 'Тоді Я сказав: Ось іду, в звої книжки про Мене написано, щоб волю чинити
      Твою, Боже!'
  - name: До Євреїв 10:8
    orderIndex: 7
    osisId: Heb.10.8
    sblId: Heb 10:8
    shortName: Євр 10:8
    text: Він вище сказав, що жертви й приносу, та цілопалення й жертви покутної,
      які за Законом приносяться, Ти не жадав і Собі не вподобав.
  - name: До Євреїв 10:9
    orderIndex: 8
    osisId: Heb.10.9
    sblId: Heb 10:9
    shortName: Євр 10:9
    text: 'Потому сказав: Ось іду, щоб волю Твою чинити, Боже. Відміняє Він перше,
      щоб друге поставити.'
  - name: До Євреїв 10:10
    orderIndex: 9
    osisId: Heb.10.10
    sblId: Heb 10:10
    shortName: Євр 10:10
    text: У цій волі ми освячені жертвоприношенням тіла Ісуса Христа один раз.
  - name: До Євреїв 10:11
    orderIndex: 10
    osisId: Heb.10.11
    sblId: Heb 10:11
    shortName: Євр 10:11
    text: І кожен священик щоденно стоїть, служачи, і часто приносить жертви ті самі,
      що ніколи не можуть зняти гріхів.
  - name: До Євреїв 10:12
    orderIndex: 11
    osisId: Heb.10.12
    sblId: Heb 10:12
    shortName: Євр 10:12
    text: А Він за гріхи світу приніс жертву один раз, і назавжди по Божій правиці
      засів,
  - name: До Євреїв 10:13
    orderIndex: 12
    osisId: Heb.10.13
    sblId: Heb 10:13
    shortName: Євр 10:13
    text: далі чекаючи, аж вороги Його будуть покладені за підніжка Його ніг.
  - name: До Євреїв 10:14
    orderIndex: 13
    osisId: Heb.10.14
    sblId: Heb 10:14
    shortName: Євр 10:14
    text: Бо жертвоприношенням одним вдосконалив Він тих, хто освячується.
  - name: До Євреїв 10:15
    orderIndex: 14
    osisId: Heb.10.15
    sblId: Heb 10:15
    shortName: Євр 10:15
    text: 'Свідкує ж і Дух Святий нам, як говорить:'
  - name: До Євреїв 10:16
    orderIndex: 15
    osisId: Heb.10.16
    sblId: Heb 10:16
    shortName: Євр 10:16
    text: Оце заповіт, що його по цих днях встановляю Я з ними, говорить Господь,
      Закони вої Я дам в їхні серця, і в їхніх думках напишу їх.
  - name: До Євреїв 10:17
    orderIndex: 16
    osisId: Heb.10.17
    sblId: Heb 10:17
    shortName: Євр 10:17
    text: А їхніх гріхів та несправедливостей їхніх Я більш не згадаю!
  - name: До Євреїв 10:18
    orderIndex: 17
    osisId: Heb.10.18
    sblId: Heb 10:18
    shortName: Євр 10:18
    text: А де їхнє відпущення, там нема вже жертвоприношення за гріхи.
  - name: До Євреїв 10:19
    orderIndex: 18
    osisId: Heb.10.19
    sblId: Heb 10:19
    shortName: Євр 10:19
    text: Отож, браття, ми маємо відвагу входити до святині кров'ю Ісусовою,
  - name: До Євреїв 10:20
    orderIndex: 19
    osisId: Heb.10.20
    sblId: Heb 10:20
    shortName: Євр 10:20
    text: новою й живою дорогою, яку нам обновив Він через завісу, цебто через тіло
      Своє,
  - name: До Євреїв 10:21
    orderIndex: 20
    osisId: Heb.10.21
    sblId: Heb 10:21
    shortName: Євр 10:21
    text: маємо й Великого Священика над домом Божим,
  - name: До Євреїв 10:22
    orderIndex: 21
    osisId: Heb.10.22
    sblId: Heb 10:22
    shortName: Євр 10:22
    text: то приступімо з щирим серцем, у повноті віри, окропивши серця від сумління
      лукавого та обмивши тіла чистою водою!
  - name: До Євреїв 10:23
    orderIndex: 22
    osisId: Heb.10.23
    sblId: Heb 10:23
    shortName: Євр 10:23
    text: Тримаймо непохитне визнання надії, вірний бо Той, Хто обіцяв.
  - name: До Євреїв 10:24
    orderIndex: 23
    osisId: Heb.10.24
    sblId: Heb 10:24
    shortName: Євр 10:24
    text: І уважаймо один за одним для заохоти до любови й до добрих учинків.
  - name: До Євреїв 10:25
    orderIndex: 24
    osisId: Heb.10.25
    sblId: Heb 10:25
    shortName: Євр 10:25
    text: Не кидаймо збору свого, як то звичай у деяких, але заохочуймося, і тим більше,
      скільки більше ви бачите, що зближається день той.
  - name: До Євреїв 10:26
    orderIndex: 25
    osisId: Heb.10.26
    sblId: Heb 10:26
    shortName: Євр 10:26
    text: Бо як ми грішимо самовільно, одержавши пізнання правди, то вже за гріхи
      не знаходиться жертви,
  - name: До Євреїв 10:27
    orderIndex: 26
    osisId: Heb.10.27
    sblId: Heb 10:27
    shortName: Євр 10:27
    text: а страшливе якесь сподівання суду та гнів палючий, що має пожерти противників.
  - name: До Євреїв 10:28
    orderIndex: 27
    osisId: Heb.10.28
    sblId: Heb 10:28
    shortName: Євр 10:28
    text: Хто відкидає Закона Мойсея, такий немилосердно вмирає при двох чи трьох
      свідках,
  - name: До Євреїв 10:29
    orderIndex: 28
    osisId: Heb.10.29
    sblId: Heb 10:29
    shortName: Євр 10:29
    text: скільки ж більшої муки, додумуєтеся? заслуговує той, хто потоптав Сина Божого,
      і хто кров заповіту, що нею освячений, за звичайну вважав, і хто Духа благодаті
      зневажив!
  - name: До Євреїв 10:30
    orderIndex: 29
    osisId: Heb.10.30
    sblId: Heb 10:30
    shortName: Євр 10:30
    text: 'Бо знаємо Того, Хто сказав: Мені помста належить, Я відплачу, говорить
      Господь. І ще: Господь буде судити народа Свого!'
  - name: До Євреїв 10:31
    orderIndex: 30
    osisId: Heb.10.31
    sblId: Heb 10:31
    shortName: Євр 10:31
    text: Страшна річ упасти в руки Бога Живого!
  - name: До Євреїв 10:32
    orderIndex: 31
    osisId: Heb.10.32
    sblId: Heb 10:32
    shortName: Євр 10:32
    text: Згадайте ж про перші дні ваші, як ви просвітилися й витерпіли запеклу боротьбу
      страждань.
  - name: До Євреїв 10:33
    orderIndex: 32
    osisId: Heb.10.33
    sblId: Heb 10:33
    shortName: Євр 10:33
    text: Ви були то видовищем зневаги й знущання, то були учасниками тих, що жили
      так.
  - name: До Євреїв 10:34
    orderIndex: 33
    osisId: Heb.10.34
    sblId: Heb 10:34
    shortName: Євр 10:34
    text: Ви бо страждали й з ув'язненими, і грабунок свого майна прийняли з потіхою,
      відаючи, що маєте в небі для себе майно неминуще та краще.
  - name: До Євреїв 10:35
    orderIndex: 34
    osisId: Heb.10.35
    sblId: Heb 10:35
    shortName: Євр 10:35
    text: Тож не відкидайте відваги своєї, бо має велику нагороду вона.
  - name: До Євреїв 10:36
    orderIndex: 35
    osisId: Heb.10.36
    sblId: Heb 10:36
    shortName: Євр 10:36
    text: Бо вам терпеливість потрібна, щоб Божу волю вчинити й прийняти обітницю.
  - name: До Євреїв 10:37
    orderIndex: 36
    osisId: Heb.10.37
    sblId: Heb 10:37
    shortName: Євр 10:37
    text: Бо ще мало, дуже мало, і Той, хто має прийти, прийде й баритись не буде!
  - name: До Євреїв 10:38
    orderIndex: 37
    osisId: Heb.10.38
    sblId: Heb 10:38
    shortName: Євр 10:38
    text: 'А праведний житиме вірою. І: Коли захитається він, то душа Моя його не
      вподобає.'
  - name: До Євреїв 10:39
    orderIndex: 38
    osisId: Heb.10.39
    sblId: Heb 10:39
    shortName: Євр 10:39
    text: Ми ж не з тих, хто хитається на загибіль, але віруємо на спасіння душі.
  versesCount: 39
- name: До Євреїв 11
  orderIndex: 10
  osisId: Heb.11
  sblId: Heb 11
  shortName: Євр 11
  verses:
  - name: До Євреїв 11:1
    orderIndex: 0
    osisId: Heb.11.1
    sblId: Heb 11:1
    shortName: Євр 11:1
    text: А віра то підстава сподіваного, доказ небаченого.
  - name: До Євреїв 11:2
    orderIndex: 1
    osisId: Heb.11.2
    sblId: Heb 11:2
    shortName: Євр 11:2
    text: Бо нею засвідчені старші були.
  - name: До Євреїв 11:3
    orderIndex: 2
    osisId: Heb.11.3
    sblId: Heb 11:3
    shortName: Євр 11:3
    text: Вірою ми розуміємо, що віки Словом Божим збудовані, так що з невидимого
      сталось видиме.
  - name: До Євреїв 11:4
    orderIndex: 3
    osisId: Heb.11.4
    sblId: Heb 11:4
    shortName: Євр 11:4
    text: Вірою Авель приніс Богові жертву кращу, як Каїн; нею засвідчений був, що
      він праведний, як Бог свідчив про дари його; нею, і вмерши, він ще промовляє.
  - name: До Євреїв 11:5
    orderIndex: 4
    osisId: Heb.11.5
    sblId: Heb 11:5
    shortName: Євр 11:5
    text: Вірою Енох був перенесений на небо, щоб не бачити смерти; і його не знайшли,
      бо Бог переніс його. Бо раніш, як його перенесено, він був засвідчений, що Богові
      він догодив.
  - name: До Євреїв 11:6
    orderIndex: 5
    osisId: Heb.11.6
    sblId: Heb 11:6
    shortName: Євр 11:6
    text: Догодити ж без віри не можна. І той, хто до Бога приходить, мусить вірувати,
      що Він є, а тим, хто шукає Його, Він дає нагороду.
  - name: До Євреїв 11:7
    orderIndex: 6
    osisId: Heb.11.7
    sblId: Heb 11:7
    shortName: Євр 11:7
    text: Вірою Ной, як дістав був об'явлення про те, чого ще не бачив, побоявшись,
      зробив ковчега, щоб дім свій спасти; нею світ засудив він, і став спадкоємцем
      праведности, що з віри вона.
  - name: До Євреїв 11:8
    orderIndex: 7
    osisId: Heb.11.8
    sblId: Heb 11:8
    shortName: Євр 11:8
    text: Вірою Авраам, покликаний на місце, яке мав прийняти в спадщину, послухався
      та й пішов, не відаючи, куди йде.
  - name: До Євреїв 11:9
    orderIndex: 8
    osisId: Heb.11.9
    sblId: Heb 11:9
    shortName: Євр 11:9
    text: Вірою він перебував на Землі Обіцяній, як на чужій, і проживав у наметах
      з Ісаком та Яковом, співспадкоємцями тієї ж обітниці,
  - name: До Євреїв 11:10
    orderIndex: 9
    osisId: Heb.11.10
    sblId: Heb 11:10
    shortName: Євр 11:10
    text: бо чекав він міста, що має підвалини, що Бог його будівничий та творець.
  - name: До Євреїв 11:11
    orderIndex: 10
    osisId: Heb.11.11
    sblId: Heb 11:11
    shortName: Євр 11:11
    text: Вірою й Сара сама дістала силу прийняти насіння, і породила понад час свого
      віку, бо вірним вважала Того, Хто обітницю дав.
  - name: До Євреїв 11:12
    orderIndex: 11
    osisId: Heb.11.12
    sblId: Heb 11:12
    shortName: Євр 11:12
    text: Тому й від одного, та ще змертвілого, народилось так багато, як зорі небесні
      й пісок незчисленний край моря.
  - name: До Євреїв 11:13
    orderIndex: 12
    osisId: Heb.11.13
    sblId: Heb 11:13
    shortName: Євр 11:13
    text: Усі вони повмирали за вірою, не одержавши обітниць, але здалека бачили їх,
      і повітали, і вірували в них, та визнавали, що вони на землі чужаниці й приходьки.
  - name: До Євреїв 11:14
    orderIndex: 13
    osisId: Heb.11.14
    sblId: Heb 11:14
    shortName: Євр 11:14
    text: Бо ті, що говорять таке, виявляють, що шукають батьківщини.
  - name: До Євреїв 11:15
    orderIndex: 14
    osisId: Heb.11.15
    sblId: Heb 11:15
    shortName: Євр 11:15
    text: І коли б вони пам'ятали ту, що вийшли з неї, то мали б були час повернутись.
  - name: До Євреїв 11:16
    orderIndex: 15
    osisId: Heb.11.16
    sblId: Heb 11:16
    shortName: Євр 11:16
    text: Та бажають вони тепер кращої, цебто небесної, тому й Бог не соромиться їх,
      щоб звати Себе їхнім Богом, бо Він приготував їм місто.
  - name: До Євреїв 11:17
    orderIndex: 16
    osisId: Heb.11.17
    sblId: Heb 11:17
    shortName: Євр 11:17
    text: Вірою Авраам, випробовуваний, привів був на жертву Ісака, і, мавши обітницю,
      приніс однородженого,
  - name: До Євреїв 11:18
    orderIndex: 17
    osisId: Heb.11.18
    sblId: Heb 11:18
    shortName: Євр 11:18
    text: 'що йому було сказано: В Ісакові буде насіння тобі.'
  - name: До Євреїв 11:19
    orderIndex: 18
    osisId: Heb.11.19
    sblId: Heb 11:19
    shortName: Євр 11:19
    text: Бо він розумів, що Бог має силу й воскресити з мертвих, тому й одержав його
      на прообраз.
  - name: До Євреїв 11:20
    orderIndex: 19
    osisId: Heb.11.20
    sblId: Heb 11:20
    shortName: Євр 11:20
    text: Вірою в майбутнє поблагословив Ісак Якова та Ісава.
  - name: До Євреїв 11:21
    orderIndex: 20
    osisId: Heb.11.21
    sblId: Heb 11:21
    shortName: Євр 11:21
    text: Вірою Яків, умираючи, поблагословив кожного сина Йосипового, і схилився
      на верх свого жезла.
  - name: До Євреїв 11:22
    orderIndex: 21
    osisId: Heb.11.22
    sblId: Heb 11:22
    shortName: Євр 11:22
    text: Вірою Йосип, умираючи, згадав про вихід синів Ізраїлевих та про кості свої
      заповів.
  - name: До Євреїв 11:23
    orderIndex: 22
    osisId: Heb.11.23
    sblId: Heb 11:23
    shortName: Євр 11:23
    text: Вірою Мойсей, як родився, переховувався батьками своїми три місяці, бо вони
      бачили, що гарне дитя, і не злякались наказу царевого.
  - name: До Євреїв 11:24
    orderIndex: 23
    osisId: Heb.11.24
    sblId: Heb 11:24
    shortName: Євр 11:24
    text: Вірою Мойсей, коли виріс, відрікся зватися сином дочки фараонової.
  - name: До Євреїв 11:25
    orderIndex: 24
    osisId: Heb.11.25
    sblId: Heb 11:25
    shortName: Євр 11:25
    text: Він хотів краще страждати з народом Божим, аніж мати дочасну гріховну потіху.
  - name: До Євреїв 11:26
    orderIndex: 25
    osisId: Heb.11.26
    sblId: Heb 11:26
    shortName: Євр 11:26
    text: Він наругу Христову вважав за більше багатство, ніж скарби єгипетські, бо
      він озирався на Божу нагороду.
  - name: До Євреїв 11:27
    orderIndex: 26
    osisId: Heb.11.27
    sblId: Heb 11:27
    shortName: Євр 11:27
    text: Вірою він покинув Єгипет, не злякавшися гніву царевого, бо він був непохитний,
      як той, хто Невидимого бачить.
  - name: До Євреїв 11:28
    orderIndex: 27
    osisId: Heb.11.28
    sblId: Heb 11:28
    shortName: Євр 11:28
    text: Вірою справив він Пасху й покроплення крови, щоб їх не торкнувся той, хто
      погубив первороджених.
  - name: До Євреїв 11:29
    orderIndex: 28
    osisId: Heb.11.29
    sblId: Heb 11:29
    shortName: Євр 11:29
    text: Вірою вони перейшли Червоне море, немов суходолом, на що спокусившись єгиптяни,
      потопились.
  - name: До Євреїв 11:30
    orderIndex: 29
    osisId: Heb.11.30
    sblId: Heb 11:30
    shortName: Євр 11:30
    text: Вірою впали єрихонські мури по семиденнім обходженні їх.
  - name: До Євреїв 11:31
    orderIndex: 30
    osisId: Heb.11.31
    sblId: Heb 11:31
    shortName: Євр 11:31
    text: Вірою блудниця Рахав не згинула з невірними, коли з миром прийняла вивідувачів.
  - name: До Євреїв 11:32
    orderIndex: 31
    osisId: Heb.11.32
    sblId: Heb 11:32
    shortName: Євр 11:32
    text: І що ще скажу? Бо не стане часу мені, щоб оповідати про Гедеона, Варака,
      Самсона, Ефтая, Давида й Самуїла та про пророків,
  - name: До Євреїв 11:33
    orderIndex: 32
    osisId: Heb.11.33
    sblId: Heb 11:33
    shortName: Євр 11:33
    text: що вірою царства побивали, правду чинили, одержували обітниці, пащі левам
      загороджували,
  - name: До Євреїв 11:34
    orderIndex: 33
    osisId: Heb.11.34
    sblId: Heb 11:34
    shortName: Євр 11:34
    text: силу огненну гасили, утікали від вістря меча, зміцнялись від слабости, хоробрі
      були на війні, обертали в розтіч полки чужоземців;
  - name: До Євреїв 11:35
    orderIndex: 34
    osisId: Heb.11.35
    sblId: Heb 11:35
    shortName: Євр 11:35
    text: жінки діставали померлих своїх із воскресіння; а інші бували скатовані,
      не прийнявши визволення, щоб отримати краще воскресіння;
  - name: До Євреїв 11:36
    orderIndex: 35
    osisId: Heb.11.36
    sblId: Heb 11:36
    shortName: Євр 11:36
    text: а інші дізнали наруги та рани, а також кайдани й в'язниці.
  - name: До Євреїв 11:37
    orderIndex: 36
    osisId: Heb.11.37
    sblId: Heb 11:37
    shortName: Євр 11:37
    text: Камінням побиті бували, допитувані, перепилювані, умирали, зарубані мечем,
      тинялися в овечих та козячих шкурах, збідовані, засумовані, витерпілі.
  - name: До Євреїв 11:38
    orderIndex: 37
    osisId: Heb.11.38
    sblId: Heb 11:38
    shortName: Євр 11:38
    text: Ті, що світ не вартий був їх, тинялися по пустинях та горах, і по печерах
      та проваллях земних.
  - name: До Євреїв 11:39
    orderIndex: 38
    osisId: Heb.11.39
    sblId: Heb 11:39
    shortName: Євр 11:39
    text: І всі вони, одержавши засвідчення вірою, обітниці не прийняли,
  - name: До Євреїв 11:40
    orderIndex: 39
    osisId: Heb.11.40
    sblId: Heb 11:40
    shortName: Євр 11:40
    text: бо Бог передбачив щось краще про нас, щоб вони не без нас досконалість одержали.
  versesCount: 40
- name: До Євреїв 12
  orderIndex: 11
  osisId: Heb.12
  sblId: Heb 12
  shortName: Євр 12
  verses:
  - name: До Євреїв 12:1
    orderIndex: 0
    osisId: Heb.12.1
    sblId: Heb 12:1
    shortName: Євр 12:1
    text: Тож і ми, мавши навколо себе велику таку хмару свідків, скиньмо всякий тягар
      та гріх, що обплутує нас, та й біжім з терпеливістю до боротьби, яка перед нами,
  - name: До Євреїв 12:2
    orderIndex: 1
    osisId: Heb.12.2
    sblId: Heb 12:2
    shortName: Євр 12:2
    text: дивлячись на Ісуса, на Начальника й Виконавця віри, що замість радости,
      яка була перед Ним, перетерпів хреста, не звертавши уваги на сором, і сів по
      правиці престолу Божого.
  - name: До Євреїв 12:3
    orderIndex: 2
    osisId: Heb.12.3
    sblId: Heb 12:3
    shortName: Євр 12:3
    text: Тож подумайте про Того, хто перетерпів такий перекір проти Себе від грішних,
      щоб ви не знемоглись, і не впали на душах своїх.
  - name: До Євреїв 12:4
    orderIndex: 3
    osisId: Heb.12.4
    sblId: Heb 12:4
    shortName: Євр 12:4
    text: Ви ще не змагались до крови, борючись проти гріха,
  - name: До Євреїв 12:5
    orderIndex: 4
    osisId: Heb.12.5
    sblId: Heb 12:5
    shortName: Євр 12:5
    text: 'і забули нагад, що говорить до вас, як синів: Мій сину, не нехтуй Господньої
      кари, і не знемагай, коли Він докоряє тобі.'
  - name: До Євреїв 12:6
    orderIndex: 5
    osisId: Heb.12.6
    sblId: Heb 12:6
    shortName: Євр 12:6
    text: Бо Господь, кого любить, того Він карає, і б'є кожного сина, якого приймає!
  - name: До Євреїв 12:7
    orderIndex: 6
    osisId: Heb.12.7
    sblId: Heb 12:7
    shortName: Євр 12:7
    text: Коли терпите кару, то робить Бог вам, як синам. Хіба є такий син, що батько
      його не карає?
  - name: До Євреїв 12:8
    orderIndex: 7
    osisId: Heb.12.8
    sblId: Heb 12:8
    shortName: Євр 12:8
    text: А коли ви без кари, що спільна для всіх, то ви діти з перелюбу, а не сини.
  - name: До Євреїв 12:9
    orderIndex: 8
    osisId: Heb.12.9
    sblId: Heb 12:9
    shortName: Євр 12:9
    text: А до того, ми мали батьків, що карали наше тіло, і боялися їх, то чи ж не
      далеко більше повинні коритися ми Отцеві духів, щоб жити?
  - name: До Євреїв 12:10
    orderIndex: 9
    osisId: Heb.12.10
    sblId: Heb 12:10
    shortName: Євр 12:10
    text: Ті нас за короткого часу карали, як їм до вподоби було, Цей же на користь,
      щоб ми стали учасниками Його святости.
  - name: До Євреїв 12:11
    orderIndex: 10
    osisId: Heb.12.11
    sblId: Heb 12:11
    shortName: Євр 12:11
    text: Усяка кара в теперішній час не здається потіхою, але смутком, та згодом
      для навчених нею приносить мирний плід праведности!
  - name: До Євреїв 12:12
    orderIndex: 11
    osisId: Heb.12.12
    sblId: Heb 12:12
    shortName: Євр 12:12
    text: Тому то опущені руки й коліна знеможені випростуйте,
  - name: До Євреїв 12:13
    orderIndex: 12
    osisId: Heb.12.13
    sblId: Heb 12:13
    shortName: Євр 12:13
    text: і чиніть прості стежки ногам вашим, щоб кульгаве не збочило, але краще виправилось.
  - name: До Євреїв 12:14
    orderIndex: 13
    osisId: Heb.12.14
    sblId: Heb 12:14
    shortName: Євр 12:14
    text: Пильнуйте про мир зо всіма, і про святість, без якої ніхто не побачить Господа.
  - name: До Євреїв 12:15
    orderIndex: 14
    osisId: Heb.12.15
    sblId: Heb 12:15
    shortName: Євр 12:15
    text: Дивіться, щоб хто не зостався без Божої благодаті, щоб не виріс який гіркий
      корінь і не наробив непокою, і щоб багато-хто не опоганились тим.
  - name: До Євреїв 12:16
    orderIndex: 15
    osisId: Heb.12.16
    sblId: Heb 12:16
    shortName: Євр 12:16
    text: Щоб не був хто блудник чи безбожник, немов той Ісав, що своє перворідство
      віддав за поживу саму.
  - name: До Євреїв 12:17
    orderIndex: 16
    osisId: Heb.12.17
    sblId: Heb 12:17
    shortName: Євр 12:17
    text: Бо знаєте ви, що й після, як схотів він успадкувати благословення, відкинутий
      був, не знайшов бо був можливости до покаяння, хоч його із слізьми шукав.
  - name: До Євреїв 12:18
    orderIndex: 17
    osisId: Heb.12.18
    sblId: Heb 12:18
    shortName: Євр 12:18
    text: Бо ви не приступили до гори дотикальної та до палючого огню, і до хмари,
      і до темряви, та до бурі,
  - name: До Євреїв 12:19
    orderIndex: 18
    osisId: Heb.12.19
    sblId: Heb 12:19
    shortName: Євр 12:19
    text: і до сурмового звуку, і до голосу слів, що його ті, хто чув, просили, щоб
      більше не мовилось слово до них.
  - name: До Євреїв 12:20
    orderIndex: 19
    osisId: Heb.12.20
    sblId: Heb 12:20
    shortName: Євр 12:20
    text: 'Не могли бо вони того витримати, що наказано: Коли й звірина до гори доторкнеться,
      то буде камінням побита.'
  - name: До Євреїв 12:21
    orderIndex: 20
    osisId: Heb.12.21
    sblId: Heb 12:21
    shortName: Євр 12:21
    text: 'І таке страшне те видіння було, що Мойсей проказав: Я боюся й тремчу!...'
  - name: До Євреїв 12:22
    orderIndex: 21
    osisId: Heb.12.22
    sblId: Heb 12:22
    shortName: Євр 12:22
    text: Але ви приступили до гори Сіонської, і до міста Бога Живого, до Єрусалиму
      небесного, і до десятків тисяч Анголів,
  - name: До Євреїв 12:23
    orderIndex: 22
    osisId: Heb.12.23
    sblId: Heb 12:23
    shortName: Євр 12:23
    text: і до Церкви первороджених, на небі написаних, і до Судді всіх до Бога, і
      до духів удосконалених праведників,
  - name: До Євреїв 12:24
    orderIndex: 23
    osisId: Heb.12.24
    sblId: Heb 12:24
    shortName: Євр 12:24
    text: і до Посередника Нового Заповіту до Ісуса, і до покроплення крови, що краще
      промовляє, як Авелева.
  - name: До Євреїв 12:25
    orderIndex: 24
    osisId: Heb.12.25
    sblId: Heb 12:25
    shortName: Євр 12:25
    text: Глядіть, не відвертайтеся від того, хто промовляє. Бо як не повтікали вони,
      що зреклися того, хто звіщав на землі, то тим більше ми, якщо зрікаємся Того,
      Хто з неба звіщає,
  - name: До Євреїв 12:26
    orderIndex: 25
    osisId: Heb.12.26
    sblId: Heb 12:26
    shortName: Євр 12:26
    text: 'що голос Його захитав тоді землю, а тепер обіцяв та каже: Ще раз захитаю
      не тільки землею, але й небом.'
  - name: До Євреїв 12:27
    orderIndex: 26
    osisId: Heb.12.27
    sblId: Heb 12:27
    shortName: Євр 12:27
    text: А ще раз визначає заміну захитаного, як створеного, щоб зосталися ті, хто
      непохитний.
  - name: До Євреїв 12:28
    orderIndex: 27
    osisId: Heb.12.28
    sblId: Heb 12:28
    shortName: Євр 12:28
    text: Отож ми, що приймаємо царство непохитне, нехай маємо благодать, що нею приємно
      служитимемо Богові з побожністю й зо страхом.
  - name: До Євреїв 12:29
    orderIndex: 28
    osisId: Heb.12.29
    sblId: Heb 12:29
    shortName: Євр 12:29
    text: Бо наш Бог то палючий огонь!
  versesCount: 29
- name: До Євреїв 13
  orderIndex: 12
  osisId: Heb.13
  sblId: Heb 13
  shortName: Євр 13
  verses:
  - name: До Євреїв 13:1
    orderIndex: 0
    osisId: Heb.13.1
    sblId: Heb 13:1
    shortName: Євр 13:1
    text: Братолюбство нехай пробуває між вами!
  - name: До Євреїв 13:2
    orderIndex: 1
    osisId: Heb.13.2
    sblId: Heb 13:2
    shortName: Євр 13:2
    text: Не забувайте любови до приходнів, бо деякі нею, навіть не відаючи, гостинно
      були прийняли Анголів.
  - name: До Євреїв 13:3
    orderIndex: 2
    osisId: Heb.13.3
    sblId: Heb 13:3
    shortName: Євр 13:3
    text: Пам'ятайте про в'язнів, немов із ними були б ви пов'язані, про тих, хто
      страждає, як такі, що й самі ви знаходитесь в тілі.
  - name: До Євреїв 13:4
    orderIndex: 3
    osisId: Heb.13.4
    sblId: Heb 13:4
    shortName: Євр 13:4
    text: Нехай буде в усіх чесний шлюб та ложе непорочне, а блудників та перелюбів
      судитиме Бог.
  - name: До Євреїв 13:5
    orderIndex: 4
    osisId: Heb.13.5
    sblId: Heb 13:5
    shortName: Євр 13:5
    text: 'Будьте життям не грошолюбні, задовольняйтеся тим, що маєте. Сам бо сказав:
      Я тебе не покину, ані не відступлюся від тебе!'
  - name: До Євреїв 13:6
    orderIndex: 5
    osisId: Heb.13.6
    sblId: Heb 13:6
    shortName: Євр 13:6
    text: 'Тому то ми сміливо говоримо: Господь мені помічник, і я не злякаюсь нікого:
      що зробить людина мені?'
  - name: До Євреїв 13:7
    orderIndex: 6
    osisId: Heb.13.7
    sblId: Heb 13:7
    shortName: Євр 13:7
    text: Спогадуйте наставників ваших, що вам говорили Слово Боже; і, дивлячися на
      кінець їхнього життя, переймайте їхню віру.
  - name: До Євреїв 13:8
    orderIndex: 7
    osisId: Heb.13.8
    sblId: Heb 13:8
    shortName: Євр 13:8
    text: Ісус Христос учора, і сьогодні, і навіки Той Самий!
  - name: До Євреїв 13:9
    orderIndex: 8
    osisId: Heb.13.9
    sblId: Heb 13:9
    shortName: Євр 13:9
    text: Не захоплюйтеся всілякими та чужими науками. Бо річ добра зміцняти серця
      благодаттю, а не стравами, що користи від них не одержали ті, хто за ними ходив.
  - name: До Євреїв 13:10
    orderIndex: 9
    osisId: Heb.13.10
    sblId: Heb 13:10
    shortName: Євр 13:10
    text: Маємо жертівника, що від нього годуватися права не мають ті, хто скинії
      служить,
  - name: До Євреїв 13:11
    orderIndex: 10
    osisId: Heb.13.11
    sblId: Heb 13:11
    shortName: Євр 13:11
    text: бо котрих звірят кров первосвященик уносить до святині за гріхи, тих м'ясо
      палиться поза табором,
  - name: До Євреїв 13:12
    orderIndex: 11
    osisId: Heb.13.12
    sblId: Heb 13:12
    shortName: Євр 13:12
    text: тому то Ісус, щоб кров'ю Своєю людей освятити, постраждав поза брамою.
  - name: До Євреїв 13:13
    orderIndex: 12
    osisId: Heb.13.13
    sblId: Heb 13:13
    shortName: Євр 13:13
    text: Тож виходьмо до Нього поза табір, і наругу Його понесімо,
  - name: До Євреїв 13:14
    orderIndex: 13
    osisId: Heb.13.14
    sblId: Heb 13:14
    shortName: Євр 13:14
    text: бо постійного міста не маємо тут, а шукаємо майбутнього!
  - name: До Євреїв 13:15
    orderIndex: 14
    osisId: Heb.13.15
    sblId: Heb 13:15
    shortName: Євр 13:15
    text: Отож, завжди приносьмо Богові жертву хвали, цебто плід уст, що Ім'я Його
      славлять.
  - name: До Євреїв 13:16
    orderIndex: 15
    osisId: Heb.13.16
    sblId: Heb 13:16
    shortName: Євр 13:16
    text: Не забувайте ж і про доброчинність та спільність, бо жертви такі вгодні
      Богові.
  - name: До Євреїв 13:17
    orderIndex: 16
    osisId: Heb.13.17
    sblId: Heb 13:17
    shortName: Євр 13:17
    text: Слухайтесь ваших наставників та коріться їм, вони бо пильнують душ ваших,
      як ті, хто має здати справу. Нехай вони роблять це з радістю, а не зідхаючи,
      бо це для вас не корисне.
  - name: До Євреїв 13:18
    orderIndex: 17
    osisId: Heb.13.18
    sblId: Heb 13:18
    shortName: Євр 13:18
    text: Моліться за нас, бо надіємося, що ми маємо добре сумління, бо хочемо добре
      в усьому поводитись.
  - name: До Євреїв 13:19
    orderIndex: 18
    osisId: Heb.13.19
    sblId: Heb 13:19
    shortName: Євр 13:19
    text: А надто прошу це робити, щоб швидше до вас мене вернено.
  - name: До Євреїв 13:20
    orderIndex: 19
    osisId: Heb.13.20
    sblId: Heb 13:20
    shortName: Євр 13:20
    text: Бог же миру, що з мертвих підняв великого Пастиря вівцям кров'ю вічного
      заповіту, Господа нашого Ісуса,
  - name: До Євреїв 13:21
    orderIndex: 20
    osisId: Heb.13.21
    sblId: Heb 13:21
    shortName: Євр 13:21
    text: нехай вас удосконалить у кожному доброму ділі, щоб волю чинити Його, чинячи
      в вас любе перед лицем Його через Ісуса Христа, Якому слава на віки вічні. Амінь.
  - name: До Євреїв 13:22
    orderIndex: 21
    osisId: Heb.13.22
    sblId: Heb 13:22
    shortName: Євр 13:22
    text: Благаю ж вас, браття, прийміть слово потіхи, бо коротко я написав вам.
  - name: До Євреїв 13:23
    orderIndex: 22
    osisId: Heb.13.23
    sblId: Heb 13:23
    shortName: Євр 13:23
    text: Знайте, що наш брат Тимофій вже випущений, і я з ним; коли незабаром він
      прийде, я вас побачу.
  - name: До Євреїв 13:24
    orderIndex: 23
    osisId: Heb.13.24
    sblId: Heb 13:24
    shortName: Євр 13:24
    text: Вітайте всіх ваших наставників та всіх святих. Вітають вас ті, хто в Італії.
  - name: До Євреїв 13:25
    orderIndex: 24
    osisId: Heb.13.25
    sblId: Heb 13:25
    shortName: Євр 13:25
    text: Благодать зо всіма вами! Амінь.
