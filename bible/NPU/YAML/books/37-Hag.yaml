chapters:
- name: Огій 1
  orderIndex: 0
  osisId: Hag.1
  sblId: Hag 1
  shortName: Ог 1
  verses:
  - name: Огій 1:1
    orderIndex: 0
    osisId: Hag.1.1
    sblId: Hag 1:1
    shortName: Ог 1:1
    text: 'Другого року царя Дарія, шостого місяця, першого дня місяця, було Господнє
      слово через пророка Огія до Зоровавеля, Шеалтіїлового сина, Юдиного намісника,
      та до Ісуса, Єгосадакового сина, великого священика, кажучи:'
  - name: Огій 1:2
    orderIndex: 1
    osisId: Hag.1.2
    sblId: Hag 1:2
    shortName: Ог 1:2
    text: 'Так говорить Господь Саваот, промовляючи: Народ цей говорить: Не прийшов
      тепер час дому Господнього, щоб бути збудованим!'
  - name: Огій 1:3
    orderIndex: 2
    osisId: Hag.1.3
    sblId: Hag 1:3
    shortName: Ог 1:3
    text: 'І було Господнє слово через пророка Огія, говорячи:'
  - name: Огій 1:4
    orderIndex: 3
    osisId: Hag.1.4
    sblId: Hag 1:4
    shortName: Ог 1:4
    text: Чи час вам сидіти по ваших домах, покритих кафлями, хоч дім цей збурений?
  - name: Огій 1:5
    orderIndex: 4
    osisId: Hag.1.5
    sblId: Hag 1:5
    shortName: Ог 1:5
    text: 'А тепер отак промовляє Господь Саваот: Зверніть ваше серце до ваших доріг!'
  - name: Огій 1:6
    orderIndex: 5
    osisId: Hag.1.6
    sblId: Hag 1:6
    shortName: Ог 1:6
    text: Багато ви сієте, та збираєте мало, їсте, та не насичуєтеся, п'єте та не
      напиваєтеся, зодягаєтеся та не тепло вам, а той, хто заробляє, заробляє для
      дірявого гаманця.
  - name: Огій 1:7
    orderIndex: 6
    osisId: Hag.1.7
    sblId: Hag 1:7
    shortName: Ог 1:7
    text: 'Так говорить Господь Саваот: Зверніть ваше серце до ваших доріг!'
  - name: Огій 1:8
    orderIndex: 7
    osisId: Hag.1.8
    sblId: Hag 1:8
    shortName: Ог 1:8
    text: Виходьте на гору, і спроваджуйте дерево, і храм цей будуйте, і в ньому знайду
      Я вподобу, та буду шанований, каже Господь.
  - name: Огій 1:9
    orderIndex: 8
    osisId: Hag.1.9
    sblId: Hag 1:9
    shortName: Ог 1:9
    text: Звертаєтесь до численного, та виходить ось мало, і що приносите в дім, то
      розвіюю те. Защо? питає Господь Саваот. За храм Мій, що збурений він, а ви кожен
      женете до дому свого.
  - name: Огій 1:10
    orderIndex: 9
    osisId: Hag.1.10
    sblId: Hag 1:10
    shortName: Ог 1:10
    text: Тому то над вами затрималось небо давати росу, а земля урожай свій задержала.
  - name: Огій 1:11
    orderIndex: 10
    osisId: Hag.1.11
    sblId: Hag 1:11
    shortName: Ог 1:11
    text: І Я кликав посуху на Край, і на гори, і на збіжжя, і на сік виноградний,
      і на молоду оливку, і на те, що земля видає, і на людину, і на худобу, і на
      всю працю рук.
  - name: Огій 1:12
    orderIndex: 11
    osisId: Hag.1.12
    sblId: Hag 1:12
    shortName: Ог 1:12
    text: І Зоровавель, син Шалтіелів, та Ісус, син Єгосадака, великого священика,
      та вся решта народу послухалися голосу Господа, Бога свого, і слів пророка Огія,
      як послав його Господь, їхній Бог. І боявся народ лиця Господнього.
  - name: Огій 1:13
    orderIndex: 12
    osisId: Hag.1.13
    sblId: Hag 1:13
    shortName: Ог 1:13
    text: 'І сказав Огій, посол Господній, від Господа посланий до народу, говорячи:
      Я з вами, говорить Господь!'
  - name: Огій 1:14
    orderIndex: 13
    osisId: Hag.1.14
    sblId: Hag 1:14
    shortName: Ог 1:14
    text: І збудив Господь духа Зоровавеля, сина Шалтіїлового, намісника Юдиного,
      і духа Ісуса, сина Єгосадака, великого священика, і духа всієї решти народу,
      і вони поприходили, і зробили роботу в домі Господа Саваота, їхнього Бога,
  - name: Огій 1:15
    orderIndex: 14
    osisId: Hag.1.15
    sblId: Hag 1:15
    shortName: Ог 1:15
    text: двадцятого й четвертого дня шостого місяця, другого року царя Дарія.
  versesCount: 15
- name: Огій 2
  orderIndex: 1
  osisId: Hag.2
  sblId: Hag 2
  shortName: Ог 2
  verses:
  - name: Огій 2:1
    orderIndex: 0
    osisId: Hag.2.1
    sblId: Hag 2:1
    shortName: Ог 2:1
    text: 'Сьомого місяця, двадцятого й першого дня місяця було слово Господнє через
      пророка Огія таке:'
  - name: Огій 2:2
    orderIndex: 1
    osisId: Hag.2.2
    sblId: Hag 2:2
    shortName: Ог 2:2
    text: Скажи но до Зоровавеля, сина Шалтіїлового, намісника Юдиного, і до Ісуса,
      сина Єгосадакового, великого священика, та до решти народу, говорячи.
  - name: Огій 2:3
    orderIndex: 2
    osisId: Hag.2.3
    sblId: Hag 2:3
    shortName: Ог 2:3
    text: Хто серед вас позостався, що бачив цей дім у першій його славі? А яким ви
      бачите його тепер? Чи ж не є він супроти того, як ніщо в ваших очах?
  - name: Огій 2:4
    orderIndex: 3
    osisId: Hag.2.4
    sblId: Hag 2:4
    shortName: Ог 2:4
    text: А тепер будь мужній, Зоровавелю, говорить Господь, і зміцнися, Ісусе, сину
      Єгосадаків, священику великий, і зміцнися, ввесь народе землі, говорить Господь,
      і робіть, бо Я з вами, говорить Господь Саваот.
  - name: Огій 2:5
    orderIndex: 4
    osisId: Hag.2.5
    sblId: Hag 2:5
    shortName: Ог 2:5
    text: Слова, яким Я склав з вами заповіта, коли ви виходили з Єгипту, а дух Мій
      пробуває серед вас, не бійтеся!
  - name: Огій 2:6
    orderIndex: 5
    osisId: Hag.2.6
    sblId: Hag 2:6
    shortName: Ог 2:6
    text: 'Бо так промовляє Господь Саваот: Ще раз, а станеться це незабаром, і Я
      затрясу небо та землю, і море та суходіл!'
  - name: Огій 2:7
    orderIndex: 6
    osisId: Hag.2.7
    sblId: Hag 2:7
    shortName: Ог 2:7
    text: І затрясу всіма народами, і прийдуть коштовності всіх народів, і наповню
      цей дім славою, говорить Господь Саваот.
  - name: Огій 2:8
    orderIndex: 7
    osisId: Hag.2.8
    sblId: Hag 2:8
    shortName: Ог 2:8
    text: Моє срібло й Моє золото, говорить Господь Саваот.
  - name: Огій 2:9
    orderIndex: 8
    osisId: Hag.2.9
    sblId: Hag 2:9
    shortName: Ог 2:9
    text: Більша буде слава цього останнього дому від першого, говорить Господь Саваот,
      і на цьому місці Я дам мир, говорить Господь Саваот.
  - name: Огій 2:10
    orderIndex: 9
    osisId: Hag.2.10
    sblId: Hag 2:10
    shortName: Ог 2:10
    text: 'Двадцятого й четвертого дня, дев''ятого місяця, другого року Дарія було
      слово Господнє через пророка Огія таке:'
  - name: Огій 2:11
    orderIndex: 10
    osisId: Hag.2.11
    sblId: Hag 2:11
    shortName: Ог 2:11
    text: 'Так говорить Господь Саваот: Запитай но священиків про Закона, говорячи:'
  - name: Огій 2:12
    orderIndex: 11
    osisId: Hag.2.12
    sblId: Hag 2:12
    shortName: Ог 2:12
    text: 'Ось несе хтось освячене м''ясо в полі своєї одежі, і доторкнеться полою
      своєю до хліба, чи до потрави, чи до вина, чи до оливи, чи до якої поживи, чи
      стане те освяченим? І священики відповіли та й сказали: Ні!'
  - name: Огій 2:13
    orderIndex: 12
    osisId: Hag.2.13
    sblId: Hag 2:13
    shortName: Ог 2:13
    text: 'Тоді Огій сказав: Якщо б нечистий через мертвого доторкнувся до всього
      цього, чи стане воно нечистим? І відповіли священики та й сказали: Стане нечистим!'
  - name: Огій 2:14
    orderIndex: 13
    osisId: Hag.2.14
    sblId: Hag 2:14
    shortName: Ог 2:14
    text: 'І відповів Огій та й сказав: Отакий народ цей, і такий цей люд перед Моїм
      лицем, говорить Господь, і такий усякий чин їхніх рук, і що вони складають там,
      нечисте воно!'
  - name: Огій 2:15
    orderIndex: 14
    osisId: Hag.2.15
    sblId: Hag 2:15
    shortName: Ог 2:15
    text: А тепер зверніть но своє серце на час від цього дня й далі, ще поки не був
      покладений камінь до каменя в Господньому храмі.
  - name: Огій 2:16
    orderIndex: 15
    osisId: Hag.2.16
    sblId: Hag 2:16
    shortName: Ог 2:16
    text: Відколи то було, що приходив бувало до копиці набирати двадцять мір, а було
      тільки десять, приходив до чавила набрати п'ятдесят мір, а було двадцять.
  - name: Огій 2:17
    orderIndex: 16
    osisId: Hag.2.17
    sblId: Hag 2:17
    shortName: Ог 2:17
    text: Бив Я вас посухою й зеленячкою та градом, усі чини ваших рук, та не кликали
      ви до Мене, говорить Господь.
  - name: Огій 2:18
    orderIndex: 17
    osisId: Hag.2.18
    sblId: Hag 2:18
    shortName: Ог 2:18
    text: Зверніть ваші серця на час від цього дня й далі, від дня двадцятого й четвертого,
      дев'ятого місяця, від того дня, коли був заснований Господній храм, зверніть
      ваше серце на це.
  - name: Огій 2:19
    orderIndex: 18
    osisId: Hag.2.19
    sblId: Hag 2:19
    shortName: Ог 2:19
    text: Чи є ще насіння в коморі? Бо ще виноград, і фіґове дерево, і дерево гранатове,
      і дерево оливкове, ніщо не приносило плоду. Від цього дня Я поблагословлю їх.
  - name: Огій 2:20
    orderIndex: 19
    osisId: Hag.2.20
    sblId: Hag 2:20
    shortName: Ог 2:20
    text: 'І було слово Господнє до Огія вдруге двадцятого й четвертого дня того ж
      місяця таке:'
  - name: Огій 2:21
    orderIndex: 20
    osisId: Hag.2.21
    sblId: Hag 2:21
    shortName: Ог 2:21
    text: 'Скажи Зоровавелю, намісникові Юдиному, говорячи: Я затрясу небо та землю,'
  - name: Огій 2:22
    orderIndex: 21
    osisId: Hag.2.22
    sblId: Hag 2:22
    shortName: Ог 2:22
    text: і поперевертаю трони царств, і повигублюю силу поганських царств, і поперевертаю
      колесниці та тих, хто їздить у них, і попадають коні та їхні верхівці, один
      мечем одного.
  - name: Огій 2:23
    orderIndex: 22
    osisId: Hag.2.23
    sblId: Hag 2:23
    shortName: Ог 2:23
    text: Того дня, говорить Господь Саваот, візьму Я тебе, Зоровавелю, сину Шеалтіїлів,
      Мій рабе, говорить Господь, і покладу тебе, немов ту печатку, бо Я тебе вибрав,
      говорить Господь Саваот.
