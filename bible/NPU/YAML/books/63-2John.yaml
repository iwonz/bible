- name: 2 Івана 1
  orderIndex: 0
  osisId: 2John.1
  sblId: 2John 1
  shortName: 2 Ів 1
  verses:
  - name: 2 Івана 1:1
    orderIndex: 0
    osisId: 2John.1.1
    sblId: 2John 1:1
    shortName: 2 Ів 1:1
    text: Старець вибраній пані та дітям її, яких я поправді люблю, і не тільки я,
      але й усі, хто правду пізнав,
  - name: 2 Івана 1:2
    orderIndex: 1
    osisId: 2John.1.2
    sblId: 2John 1:2
    shortName: 2 Ів 1:2
    text: 'за правду, що в нас пробуває й повік буде з нами:'
  - name: 2 Івана 1:3
    orderIndex: 2
    osisId: 2John.1.3
    sblId: 2John 1:3
    shortName: 2 Ів 1:3
    text: нехай буде з вами благодать, милість, мир від Бога Отця та Ісуса Христа,
      Сина Отцевого, у правді та в любові!
  - name: 2 Івана 1:4
    orderIndex: 3
    osisId: 2John.1.4
    sblId: 2John 1:4
    shortName: 2 Ів 1:4
    text: Я дуже зрадів, що між дітьми твоїми знайшов таких, що ходять у правді, як
      заповідь ми прийняли від Отця.
  - name: 2 Івана 1:5
    orderIndex: 4
    osisId: 2John.1.5
    sblId: 2John 1:5
    shortName: 2 Ів 1:5
    text: І тепер я благаю тебе, пані, не так, ніби пишу тобі нову заповідь, але ту,
      яку маємо від початку, щоб ми любили один одного!
  - name: 2 Івана 1:6
    orderIndex: 5
    osisId: 2John.1.6
    sblId: 2John 1:6
    shortName: 2 Ів 1:6
    text: А любов ця щоб ми жили згідно з Його заповідями. Це та заповідь, яку ви
      чули від початку, щоб ви згідно з нею жили.
  - name: 2 Івана 1:7
    orderIndex: 6
    osisId: 2John.1.7
    sblId: 2John 1:7
    shortName: 2 Ів 1:7
    text: Бо в світ увійшло багато обманців, які не визнають Ісуса Христа, що прийшов
      був у тілі. Такий то обманець та антихрист!
  - name: 2 Івана 1:8
    orderIndex: 7
    osisId: 2John.1.8
    sblId: 2John 1:8
    shortName: 2 Ів 1:8
    text: Пильнуйте себе, щоб ви не згубили того, над чим працювали, але щоб прийняли
      повну нагороду.
  - name: 2 Івана 1:9
    orderIndex: 8
    osisId: 2John.1.9
    sblId: 2John 1:9
    shortName: 2 Ів 1:9
    text: Кожен, хто робить переступ та не пробуває в науці Христовій, той Бога не
      має. А хто пробуває в науці Його, той має і Отця, і Сина.
  - name: 2 Івана 1:10
    orderIndex: 9
    osisId: 2John.1.10
    sblId: 2John 1:10
    shortName: 2 Ів 1:10
    text: Коли хто приходить до вас, але не приносить науки цієї, не приймайте до
      дому його, і не вітайте його!
  - name: 2 Івана 1:11
    orderIndex: 10
    osisId: 2John.1.11
    sblId: 2John 1:11
    shortName: 2 Ів 1:11
    text: Хто бо вітає його, той участь бере в лихих учинках його.
  - name: 2 Івана 1:12
    orderIndex: 11
    osisId: 2John.1.12
    sblId: 2John 1:12
    shortName: 2 Ів 1:12
    text: Багато я мав написати до вас, але не схотів на папері й чорнилом. Та маю
      надію прибути до вас, і говорити устами до уст, щоб повна була ваша радість!
  - name: 2 Івана 1:13
    orderIndex: 12
    osisId: 2John.1.13
    sblId: 2John 1:13
    shortName: 2 Ів 1:13
    text: Вітають тебе діти вибраної сестри твоєї. Амінь.
