chapters:
- name: Об'явлення 1
  orderIndex: 0
  osisId: Rev.1
  sblId: Rev 1
  shortName: Об 1
  verses:
  - name: Об'явлення 1:1
    orderIndex: 0
    osisId: Rev.1.1
    sblId: Rev 1:1
    shortName: Об 1:1
    text: Об'явлення Ісуса Христа, яке дав Йому Бог, щоб показати Своїм рабам, що
      незабаром статися має. І Він показав, і послав Своїм Анголом рабові Своєму Іванові,
  - name: Об'явлення 1:2
    orderIndex: 1
    osisId: Rev.1.2
    sblId: Rev 1:2
    shortName: Об 1:2
    text: який свідчив про Слово Боже, і про свідчення Ісуса Христа, і про все, що
      він бачив.
  - name: Об'явлення 1:3
    orderIndex: 2
    osisId: Rev.1.3
    sblId: Rev 1:3
    shortName: Об 1:3
    text: Блаженний, хто читає, і ті, хто слухає слова пророцтва та додержує написане
      в ньому, час бо близький!
  - name: Об'явлення 1:4
    orderIndex: 3
    osisId: Rev.1.4
    sblId: Rev 1:4
    shortName: Об 1:4
    text: 'Іван до семи Церков, що в Азії: благодать вам і мир від Того, Хто є, Хто
      був і Хто має прийти; і від семи духів, що перед престолом Його,'
  - name: Об'явлення 1:5
    orderIndex: 4
    osisId: Rev.1.5
    sblId: Rev 1:5
    shortName: Об 1:5
    text: та від Ісуса Христа, а Він Свідок вірний, Первенець з мертвих і Владика
      земних царів. Йому, що нас полюбив і кров'ю Своєю обмив нас від наших гріхів,
  - name: Об'явлення 1:6
    orderIndex: 5
    osisId: Rev.1.6
    sblId: Rev 1:6
    shortName: Об 1:6
    text: що вчинив нас царями, священиками Богові й Отцеві Своєму, Тому слава та
      сила на вічні віки! Амінь.
  - name: Об'явлення 1:7
    orderIndex: 6
    osisId: Rev.1.7
    sblId: Rev 1:7
    shortName: Об 1:7
    text: Ото Він із хмарами йде, і побачить Його кожне око, і ті, що Його прокололи
      були, і всі племена землі будуть плакати за Ним. Так, амінь!
  - name: Об'явлення 1:8
    orderIndex: 7
    osisId: Rev.1.8
    sblId: Rev 1:8
    shortName: Об 1:8
    text: Я Альфа й Омега, говорить Господь, Бог, Той, Хто є, і Хто був, і Хто має
      прийти, Вседержитель!
  - name: Об'явлення 1:9
    orderIndex: 8
    osisId: Rev.1.9
    sblId: Rev 1:9
    shortName: Об 1:9
    text: Я, Іван, ваш брат і спільник у біді, і в царстві, і в терпінні в Ісусі,
      був на острові, що зветься Патмос, за Слово Боже і за свідчення Ісуса Христа.
  - name: Об'явлення 1:10
    orderIndex: 9
    osisId: Rev.1.10
    sblId: Rev 1:10
    shortName: Об 1:10
    text: Я був у дусі Господнього дня, і почув за собою голос гучний, немов сурми,
  - name: Об'явлення 1:11
    orderIndex: 10
    osisId: Rev.1.11
    sblId: Rev 1:11
    shortName: Об 1:11
    text: 'який говорив: Що бачиш, напиши те до книги, і пошли до сімох Церков: до
      Ефесу, і до Смірни, і до Пергаму, і до Тіятирів, і до Сард, і до Філядельфії,
      і до Лаодикії.'
  - name: Об'явлення 1:12
    orderIndex: 11
    osisId: Rev.1.12
    sblId: Rev 1:12
    shortName: Об 1:12
    text: І я оглянувся, щоб побачити голос, що говорив зо мною. І, оглянувшись, я
      побачив сім свічників золотих;
  - name: Об'явлення 1:13
    orderIndex: 12
    osisId: Rev.1.13
    sblId: Rev 1:13
    shortName: Об 1:13
    text: а посеред семи свічників Подібного до Людського Сина, одягненого в довгу
      одежу і підперезаного по грудях золотим поясом.
  - name: Об'явлення 1:14
    orderIndex: 13
    osisId: Rev.1.14
    sblId: Rev 1:14
    shortName: Об 1:14
    text: А Його голова та волосся білі, немов біла вовна, як сніг; а очі Його немов
      полум'я огняне.
  - name: Об'явлення 1:15
    orderIndex: 14
    osisId: Rev.1.15
    sblId: Rev 1:15
    shortName: Об 1:15
    text: А ноги Його подібні до міді, розпалені, наче в печі; а голос Його немов
      шум великої води.
  - name: Об'явлення 1:16
    orderIndex: 15
    osisId: Rev.1.16
    sblId: Rev 1:16
    shortName: Об 1:16
    text: І сім зір Він держав у правиці Своїй, а з уст Його меч обосічний виходив,
      а обличчя Його, немов сонце, що світить у силі своїй.
  - name: Об'явлення 1:17
    orderIndex: 16
    osisId: Rev.1.17
    sblId: Rev 1:17
    shortName: Об 1:17
    text: 'І коли я побачив Його, то до ніг Йому впав, немов мертвий. І поклав Він
      на мене правицю Свою та й промовив мені: Не лякайся! Я Перший і Останній,'
  - name: Об'явлення 1:18
    orderIndex: 17
    osisId: Rev.1.18
    sblId: Rev 1:18
    shortName: Об 1:18
    text: і Живий. І був Я мертвий, а ось Я Живий на вічні віки. І маю ключі Я від
      смерти й від аду.
  - name: Об'явлення 1:19
    orderIndex: 18
    osisId: Rev.1.19
    sblId: Rev 1:19
    shortName: Об 1:19
    text: Отже, напиши, що ти бачив, і що є, і що має бути по цьому!
  - name: Об'явлення 1:20
    orderIndex: 19
    osisId: Rev.1.20
    sblId: Rev 1:20
    shortName: Об 1:20
    text: 'Таємниця семи зір, що бачив ти їх на правиці Моїй, і семи свічників золотих:
      сім зір, то Анголи семи Церков, а сім свічників, що ти бачив, то сім Церков.'
  versesCount: 20
- name: Об'явлення 2
  orderIndex: 1
  osisId: Rev.2
  sblId: Rev 2
  shortName: Об 2
  verses:
  - name: Об'явлення 2:1
    orderIndex: 0
    osisId: Rev.2.1
    sblId: Rev 2:1
    shortName: Об 2:1
    text: 'До Ангола Церкви в Ефесі напиши: Оце каже Той, Хто тримає сім зір у правиці
      Своїй, Хто ходить серед семи свічників золотих:'
  - name: Об'явлення 2:2
    orderIndex: 1
    osisId: Rev.2.2
    sblId: Rev 2:2
    shortName: Об 2:2
    text: Я знаю діла твої, і працю твою, і твою терпеливість, і що не можеш терпіти
      лихих, і випробував тих, хто себе називає апостолами, але ними не є, і знайшов,
      що фальшиві вони.
  - name: Об'явлення 2:3
    orderIndex: 2
    osisId: Rev.2.3
    sblId: Rev 2:3
    shortName: Об 2:3
    text: І ти маєш терпіння, і працював для Ймення Мого, але не знемігся.
  - name: Об'явлення 2:4
    orderIndex: 3
    osisId: Rev.2.4
    sblId: Rev 2:4
    shortName: Об 2:4
    text: Але маю на тебе, що ти покинув свою першу любов.
  - name: Об'явлення 2:5
    orderIndex: 4
    osisId: Rev.2.5
    sblId: Rev 2:5
    shortName: Об 2:5
    text: Отож, пам'ятай, звідки ти впав, і покайся, і вчинки давніші роби. Коли ж
      ні, то до тебе прийду незабаром, і зрушу твого свічника з його місця, якщо не
      покаєшся.
  - name: Об'явлення 2:6
    orderIndex: 5
    osisId: Rev.2.6
    sblId: Rev 2:6
    shortName: Об 2:6
    text: Але маєш оце, що ненавидиш учинки Николаїтів, яких і Я ненавиджу.
  - name: Об'явлення 2:7
    orderIndex: 6
    osisId: Rev.2.7
    sblId: Rev 2:7
    shortName: Об 2:7
    text: 'Хто має вухо, хай чує, що Дух промовляє Церквам: переможцеві дам їсти від
      дерева життя, яке в раю Божім.'
  - name: Об'явлення 2:8
    orderIndex: 7
    osisId: Rev.2.8
    sblId: Rev 2:8
    shortName: Об 2:8
    text: 'А до Ангола Церкви в Смірні напиши: Оце каже Перший й Останній, що був
      мертвий й ожив:'
  - name: Об'явлення 2:9
    orderIndex: 8
    osisId: Rev.2.9
    sblId: Rev 2:9
    shortName: Об 2:9
    text: Я знаю діла твої, і біду, і убозтво, але ти багатий, і зневагу тих, що говорять
      про себе, ніби юдеї вони, та ними не є, але вони зборище сатани.
  - name: Об'явлення 2:10
    orderIndex: 9
    osisId: Rev.2.10
    sblId: Rev 2:10
    shortName: Об 2:10
    text: Не бійся того, що маєш страждати! Ось диявол вкидатиме декого з вас до в'язниць,
      щоб вас випробувати. І будете мати біду десять день. Будь вірний до смерти,
      і Я тобі дам вінця життя!
  - name: Об'явлення 2:11
    orderIndex: 10
    osisId: Rev.2.11
    sblId: Rev 2:11
    shortName: Об 2:11
    text: 'Хто має вухо, хай чує, що Дух промовляє Церквам: переможець не буде пошкоджений
      від другої смерти.'
  - name: Об'явлення 2:12
    orderIndex: 11
    osisId: Rev.2.12
    sblId: Rev 2:12
    shortName: Об 2:12
    text: 'А до Ангола Церкви в Пергамі напиши: Оце каже Той, що має меча обосічного:'
  - name: Об'явлення 2:13
    orderIndex: 12
    osisId: Rev.2.13
    sblId: Rev 2:13
    shortName: Об 2:13
    text: Я знаю діла твої, і що де ти живеш, там престол сатани. І тримаєш ти Ймення
      Моє, і ти не відкинувся від віри Моєї навіть за днів, коли в вас, де живе сатана,
      був убитий Антипа, свідок Мій вірний.
  - name: Об'явлення 2:14
    orderIndex: 13
    osisId: Rev.2.14
    sblId: Rev 2:14
    shortName: Об 2:14
    text: Але трохи Я маю на тебе, бо маєш там тих, хто тримається науки Валаама,
      що навчав був Балака покласти спотикання перед синами Ізраїля, щоб їли ідольські
      жертви й розпусту чинили.
  - name: Об'явлення 2:15
    orderIndex: 14
    osisId: Rev.2.15
    sblId: Rev 2:15
    shortName: Об 2:15
    text: Так маєш і ти таких, що тримаються науки Николаїтської так само.
  - name: Об'явлення 2:16
    orderIndex: 15
    osisId: Rev.2.16
    sblId: Rev 2:16
    shortName: Об 2:16
    text: Тож покайся! Коли ж ні, то до тебе прийду незабаром, і воюватиму з ними
      мечем Своїх уст.
  - name: Об'явлення 2:17
    orderIndex: 16
    osisId: Rev.2.17
    sblId: Rev 2:17
    shortName: Об 2:17
    text: 'Хто має вухо, хай чує, що Дух промовляє Церквам: переможцеві дам їсти приховану
      манну, і дам йому білого каменя, а на камені написане ймення нове, якого не
      знає ніхто, тільки той, хто приймає його.'
  - name: Об'явлення 2:18
    orderIndex: 17
    osisId: Rev.2.18
    sblId: Rev 2:18
    shortName: Об 2:18
    text: 'І до Ангола Церкви в Тіятирах напиши: Оце каже Син Божий, що має очі Свої,
      як полум''я огняне, а ноги Його подібні до міді:'
  - name: Об'явлення 2:19
    orderIndex: 18
    osisId: Rev.2.19
    sblId: Rev 2:19
    shortName: Об 2:19
    text: Я знаю діла твої, і любов, і віру, і службу, і твою терпеливість, і останні
      вчинки твої, що більші за перші.
  - name: Об'явлення 2:20
    orderIndex: 19
    osisId: Rev.2.20
    sblId: Rev 2:20
    shortName: Об 2:20
    text: Але маю на тебе, що жінці Єзавелі, яка каже, ніби вона пророкиня, ти попускаєш
      навчати та зводити рабів Моїх, чинити розпусту та їсти ідольські жертви.
  - name: Об'явлення 2:21
    orderIndex: 20
    osisId: Rev.2.21
    sblId: Rev 2:21
    shortName: Об 2:21
    text: І Я дав був їй часу, щоб покаялася, та вона не схотіла покаятися в розпусті
      своїй.
  - name: Об'явлення 2:22
    orderIndex: 21
    osisId: Rev.2.22
    sblId: Rev 2:22
    shortName: Об 2:22
    text: Ось Я кину її на ложе, а тих, що чинять із нею розпусту, у велику біду,
      коли тільки в учинках своїх не покаються,
  - name: Об'явлення 2:23
    orderIndex: 22
    osisId: Rev.2.23
    sblId: Rev 2:23
    shortName: Об 2:23
    text: а діти її поб'ю смертю. І пізнають усі Церкви, що Я Той, Хто нирки й серця
      вивіряє, і Я кожному з вас дам за вчинками вашими.
  - name: Об'явлення 2:24
    orderIndex: 23
    osisId: Rev.2.24
    sblId: Rev 2:24
    shortName: Об 2:24
    text: 'А вам, та іншим, що в Тіятирах, що не мають науки цієї, і як кажуть не
      розуміють так званих глибин сатани, кажу: не накладу на вас іншого тягару,'
  - name: Об'явлення 2:25
    orderIndex: 24
    osisId: Rev.2.25
    sblId: Rev 2:25
    shortName: Об 2:25
    text: тільки те, що ви маєте, тримайте, аж поки прийду.
  - name: Об'явлення 2:26
    orderIndex: 25
    osisId: Rev.2.26
    sblId: Rev 2:26
    shortName: Об 2:26
    text: А переможцеві, і тому, хто аж до кінця додержує Мої вчинки, Я дам йому владу
      над поганами,
  - name: Об'явлення 2:27
    orderIndex: 26
    osisId: Rev.2.27
    sblId: Rev 2:27
    shortName: Об 2:27
    text: і буде пасти їх залізним жезлом; вони, немов глиняний посуд, покрушаться,
      як і Я одержав владу від Свого Отця,
  - name: Об'явлення 2:28
    orderIndex: 27
    osisId: Rev.2.28
    sblId: Rev 2:28
    shortName: Об 2:28
    text: і дам Я йому зорю досвітню.
  - name: Об'явлення 2:29
    orderIndex: 28
    osisId: Rev.2.29
    sblId: Rev 2:29
    shortName: Об 2:29
    text: Хто має вухо, хай чує, що Дух промовляє Церквам!
  versesCount: 29
- name: Об'явлення 3
  orderIndex: 2
  osisId: Rev.3
  sblId: Rev 3
  shortName: Об 3
  verses:
  - name: Об'явлення 3:1
    orderIndex: 0
    osisId: Rev.3.1
    sblId: Rev 3:1
    shortName: Об 3:1
    text: 'А до Ангола Церкви в Сардах напиши: Оце каже Той, Хто має сім Божих духів
      і сім зір: Я знаю діла твої, що маєш ім''я, ніби живий, а ти мертвий.'
  - name: Об'явлення 3:2
    orderIndex: 1
    osisId: Rev.3.2
    sblId: Rev 3:2
    shortName: Об 3:2
    text: Будь чуйний та решту зміцняй, що мають померти. Бо Я не знайшов твоїх діл
      закінченими перед Богом Моїм.
  - name: Об'явлення 3:3
    orderIndex: 2
    osisId: Rev.3.3
    sblId: Rev 3:3
    shortName: Об 3:3
    text: Отож, пам'ятай, як ти взяв і почув, і бережи, і покайся. А коли ти не чуйний,
      то на тебе прийду, немов злодій, і ти знати не будеш, якої години на тебе прийду.
  - name: Об'явлення 3:4
    orderIndex: 3
    osisId: Rev.3.4
    sblId: Rev 3:4
    shortName: Об 3:4
    text: Та ти маєш і в Сардах кілька імен, що одежі своєї вони не споганили, і в
      білій зо Мною ходитимуть, бо гідні вони.
  - name: Об'явлення 3:5
    orderIndex: 4
    osisId: Rev.3.5
    sblId: Rev 3:5
    shortName: Об 3:5
    text: Переможець зодягнеться в білу одежу, а ймення його Я не змию із книги життя,
      і ймення його визнаю перед Отцем Своїм і перед Його Анголами.
  - name: Об'явлення 3:6
    orderIndex: 5
    osisId: Rev.3.6
    sblId: Rev 3:6
    shortName: Об 3:6
    text: Хто має вухо, хай чує, що Дух промовляє Церквам!
  - name: Об'явлення 3:7
    orderIndex: 6
    osisId: Rev.3.7
    sblId: Rev 3:7
    shortName: Об 3:7
    text: 'І до Ангола Церкви в Філядельфії напиши: Оце каже Святий, Правдивий, що
      має ключа Давидового, що Він відчиняє, і ніхто не зачинить, що Він зачиняє,
      і ніхто не відчинить.'
  - name: Об'явлення 3:8
    orderIndex: 7
    osisId: Rev.3.8
    sblId: Rev 3:8
    shortName: Об 3:8
    text: Я знаю діла твої. Ось Я перед тобою дверей не зачинив, і їх зачинити не
      може ніхто. Хоч малу маєш силу, але слово Моє ти зберіг, і від Ймення Мого не
      відкинувся.
  - name: Об'явлення 3:9
    orderIndex: 8
    osisId: Rev.3.9
    sblId: Rev 3:9
    shortName: Об 3:9
    text: Ось Я зроблю, що декого з зборища сатани, із тих, що себе називають юдеями,
      та ними не є, але кажуть неправду, ось Я зроблю, що вони прийдуть та вклоняться
      перед ногами твоїми, і пізнають, що Я полюбив тебе.
  - name: Об'явлення 3:10
    orderIndex: 9
    osisId: Rev.3.10
    sblId: Rev 3:10
    shortName: Об 3:10
    text: А що ти зберіг слово терпіння Мого, то й Я тебе збережу від години випробовування,
      що має прийти на ввесь всесвіт, щоб випробувати мешканців землі.
  - name: Об'явлення 3:11
    orderIndex: 10
    osisId: Rev.3.11
    sblId: Rev 3:11
    shortName: Об 3:11
    text: Я прийду незабаром. Тримай, що ти маєш, щоб твого вінця ніхто не забрав.
  - name: Об'явлення 3:12
    orderIndex: 11
    osisId: Rev.3.12
    sblId: Rev 3:12
    shortName: Об 3:12
    text: Переможця зроблю Я стовпом у храмі Бога Мого, і він вже не вийде назовні,
      і на нім напишу Ім'я Бога Мого й ім'я міста Бога Мого, Єрусалиму Нового, що
      з неба сходить від Бога Мого, та нове Ім'я Своє.
  - name: Об'явлення 3:13
    orderIndex: 12
    osisId: Rev.3.13
    sblId: Rev 3:13
    shortName: Об 3:13
    text: Хто має вухо, хай чує, що Дух промовляє Церквам!
  - name: Об'явлення 3:14
    orderIndex: 13
    osisId: Rev.3.14
    sblId: Rev 3:14
    shortName: Об 3:14
    text: 'І до Ангола Церкви в Лаодикії напиши: Оце каже Амінь, Свідок вірний і правдивий,
      початок Божого творива:'
  - name: Об'явлення 3:15
    orderIndex: 14
    osisId: Rev.3.15
    sblId: Rev 3:15
    shortName: Об 3:15
    text: Я знаю діла твої, що ти не холодний, ані гарячий. Якби то холодний чи гарячий
      ти був!
  - name: Об'явлення 3:16
    orderIndex: 15
    osisId: Rev.3.16
    sblId: Rev 3:16
    shortName: Об 3:16
    text: А що ти літеплий, і ні гарячий, ані холодний, то виплюну тебе з Своїх уст...
  - name: Об'явлення 3:17
    orderIndex: 16
    osisId: Rev.3.17
    sblId: Rev 3:17
    shortName: Об 3:17
    text: 'Бо ти кажеш: Я багатий, і збагатів, і не потребую нічого. А не знаєш, що
      ти нужденний, і мізерний, і вбогий, і сліпий, і голий!'
  - name: Об'явлення 3:18
    orderIndex: 17
    osisId: Rev.3.18
    sblId: Rev 3:18
    shortName: Об 3:18
    text: Раджу тобі купити в Мене золота, в огні перечищеного, щоб збагатитись, і
      білу одежу, щоб зодягтися, і щоб ганьба наготи твоєї не видна була, а мастю
      на очі намасти свої очі, щоб бачити.
  - name: Об'явлення 3:19
    orderIndex: 18
    osisId: Rev.3.19
    sblId: Rev 3:19
    shortName: Об 3:19
    text: Кого Я люблю, тому докоряю й караю того. Будь же ревний і покайся!
  - name: Об'явлення 3:20
    orderIndex: 19
    osisId: Rev.3.20
    sblId: Rev 3:20
    shortName: Об 3:20
    text: 'Ось Я стою під дверима та стукаю: коли хто почує Мій голос і двері відчинить,
      Я до нього ввійду, і буду вечеряти з ним, а він зо Мною.'
  - name: Об'явлення 3:21
    orderIndex: 20
    osisId: Rev.3.21
    sblId: Rev 3:21
    shortName: Об 3:21
    text: Переможцеві сісти Я дам на Моєму престолі зо Мною, як і Я переміг був, і
      з Отцем Своїм сів на престолі Його.
  - name: Об'явлення 3:22
    orderIndex: 21
    osisId: Rev.3.22
    sblId: Rev 3:22
    shortName: Об 3:22
    text: Хто має вухо, хай чує, що Дух промовляє Церквам!
  versesCount: 22
- name: Об'явлення 4
  orderIndex: 3
  osisId: Rev.4
  sblId: Rev 4
  shortName: Об 4
  verses:
  - name: Об'явлення 4:1
    orderIndex: 0
    osisId: Rev.4.1
    sblId: Rev 4:1
    shortName: Об 4:1
    text: 'По цьому я поглянув, і ось двері на небі відчинені, і перший голос, що
      я чув його, як сурму, що зо мною говорив, сказав: Іди сюди, і Я тобі покажу,
      що статися має по цьому!'
  - name: Об'явлення 4:2
    orderIndex: 1
    osisId: Rev.4.2
    sblId: Rev 4:2
    shortName: Об 4:2
    text: І зараз у дусі я був. І ось престол стояв на небі, а на престолі Сидячий.
  - name: Об'явлення 4:3
    orderIndex: 2
    osisId: Rev.4.3
    sblId: Rev 4:3
    shortName: Об 4:3
    text: А Сидячий подібний був з вигляду до каменя яспіса й сардиса, а веселка навколо
      престолу видом подібна була до смарагду.
  - name: Об'явлення 4:4
    orderIndex: 3
    osisId: Rev.4.4
    sblId: Rev 4:4
    shortName: Об 4:4
    text: А навколо престолу двадцять чотири престоли, а на престолах я бачив двадцятьох
      чотирьох старців, що сиділи, у шати білі одягнені, а на головах своїх мали вінці
      золоті.
  - name: Об'явлення 4:5
    orderIndex: 4
    osisId: Rev.4.5
    sblId: Rev 4:5
    shortName: Об 4:5
    text: А від престолу виходили блискавки, і голоси, і громи. А перед престолом
      горіли сім свічників огняних, а вони сім духів Божих.
  - name: Об'явлення 4:6
    orderIndex: 5
    osisId: Rev.4.6
    sblId: Rev 4:6
    shortName: Об 4:6
    text: І перед престолом як море скляне, до кришталю подібне. А серед престолу
      й навколо престолу четверо тварин, повні очей спереду й ззаду.
  - name: Об'явлення 4:7
    orderIndex: 6
    osisId: Rev.4.7
    sblId: Rev 4:7
    shortName: Об 4:7
    text: І перша тварина подібна до лева, а друга тварина подібна до теляти, а третя
      тварина мала лице, як людина, а четверта тварина подібна до орла, що летить.
  - name: Об'явлення 4:8
    orderIndex: 7
    osisId: Rev.4.8
    sblId: Rev 4:8
    shortName: Об 4:8
    text: 'І ті чотири тварині, кожна з них мала навколо по шість крил, а всередині
      повна очей. І спокою не мають вони день і ніч, промовляючи: Свят, свят, свят
      Господь, Бог Вседержитель, що Він був, і що є, і що має прийти!'
  - name: Об'явлення 4:9
    orderIndex: 8
    osisId: Rev.4.9
    sblId: Rev 4:9
    shortName: Об 4:9
    text: І коли ті тварини складають славу, і честь, і подяку Тому, Хто сидить на
      престолі й живе віки вічні,
  - name: Об'явлення 4:10
    orderIndex: 9
    osisId: Rev.4.10
    sblId: Rev 4:10
    shortName: Об 4:10
    text: 'тоді падають двадцять чотири старці перед Тим, Хто сидить на престолі,
      і вклоняються Тому, Хто живе віки вічні, і складають вінці свої перед престолом
      та кажуть:'
  - name: Об'явлення 4:11
    orderIndex: 10
    osisId: Rev.4.11
    sblId: Rev 4:11
    shortName: Об 4:11
    text: Достойний Ти, Господи й Боже наш, прийняти славу, і честь, і силу, бо все
      Ти створив, і з волі Твоєї існує та створене все!
  versesCount: 11
- name: Об'явлення 5
  orderIndex: 4
  osisId: Rev.5
  sblId: Rev 5
  shortName: Об 5
  verses:
  - name: Об'явлення 5:1
    orderIndex: 0
    osisId: Rev.5.1
    sblId: Rev 5:1
    shortName: Об 5:1
    text: І я бачив в правиці Того, Хто сидить на престолі, книгу, написану всередині
      й назовні, і запечатану сімома печатками.
  - name: Об'явлення 5:2
    orderIndex: 1
    osisId: Rev.5.2
    sblId: Rev 5:2
    shortName: Об 5:2
    text: 'І бачив я потужного Ангола, який гучним голосом кликав: Хто гідний розгорнути
      книгу, і зламати печатки її?'
  - name: Об'явлення 5:3
    orderIndex: 2
    osisId: Rev.5.3
    sblId: Rev 5:3
    shortName: Об 5:3
    text: І не міг ніхто ні на небі, ні на землі, ані під землею розгорнути книги,
      ані навіть зазирнути в неї.
  - name: Об'явлення 5:4
    orderIndex: 3
    osisId: Rev.5.4
    sblId: Rev 5:4
    shortName: Об 5:4
    text: І плакав я гірко, що не знайшовся ані один гідний розгорнути й прочитати
      книгу, ані навіть зазирнути в неї.
  - name: Об'явлення 5:5
    orderIndex: 4
    osisId: Rev.5.5
    sblId: Rev 5:5
    shortName: Об 5:5
    text: 'А один із старців промовив до мене: Не плач! Ось Лев, що з племени Юдиного,
      корень Давидів, переміг так, що може розгорнути книгу, і зламати сім печаток
      її.'
  - name: Об'явлення 5:6
    orderIndex: 5
    osisId: Rev.5.6
    sblId: Rev 5:6
    shortName: Об 5:6
    text: І я глянув, і ось серед престолу й чотирьох тварин і серед старців стоїть
      Агнець, як заколений, що має сім рогів і сім очей, а це сім Божих духів, посланих
      на всю землю.
  - name: Об'явлення 5:7
    orderIndex: 6
    osisId: Rev.5.7
    sblId: Rev 5:7
    shortName: Об 5:7
    text: І Він підійшов, і взяв книгу з правиці Того, Хто сидить на престолі.
  - name: Об'явлення 5:8
    orderIndex: 7
    osisId: Rev.5.8
    sblId: Rev 5:8
    shortName: Об 5:8
    text: А коли Він узяв книгу, то чотири тварині й двадцять чотири старці попадали
      перед Агнцем, а кожен мав гусла й золоті чаші, повні пахощів, а вони молитви
      святих.
  - name: Об'явлення 5:9
    orderIndex: 8
    osisId: Rev.5.9
    sblId: Rev 5:9
    shortName: Об 5:9
    text: 'І нову пісню співають вони, промовляючи: Ти достойний узяти цю книгу, і
      розкрити печатки її, бо Ти був заколений, і кров''ю Своєю Ти викупив людей Богові
      з усякого племени, і язика, і народу, і люду.'
  - name: Об'явлення 5:10
    orderIndex: 9
    osisId: Rev.5.10
    sblId: Rev 5:10
    shortName: Об 5:10
    text: І Ти їх зробив для нашого Бога царями, і священиками, і вони на землі царюватимуть!
  - name: Об'явлення 5:11
    orderIndex: 10
    osisId: Rev.5.11
    sblId: Rev 5:11
    shortName: Об 5:11
    text: І я бачив, і чув голос багатьох Анголів навколо престолу, і тварин, і старців,
      і число їх було десятки тисяч раз по десять тисяч і тисячі тисяч.
  - name: Об'явлення 5:12
    orderIndex: 11
    osisId: Rev.5.12
    sblId: Rev 5:12
    shortName: Об 5:12
    text: 'І казали вони гучним голосом: Достойний Агнець, що заколений, прийняти
      силу, і багатство, і мудрість, і міць, і честь, і славу, і благословення!'
  - name: Об'явлення 5:13
    orderIndex: 12
    osisId: Rev.5.13
    sblId: Rev 5:13
    shortName: Об 5:13
    text: 'І кожне створіння, що воно на небі, і на землі, і під землею, і на морі,
      і все, що в них, чув я, говорило: Тому, Хто сидить на престолі, і Агнцеві благословення,
      і честь, і слава, і сила на вічні віки!'
  - name: Об'явлення 5:14
    orderIndex: 13
    osisId: Rev.5.14
    sblId: Rev 5:14
    shortName: Об 5:14
    text: 'А чотири тварині казали: Амінь! І двадцять чотири старці попадали та поклонились
      Тому, Хто живе повік віку!'
  versesCount: 14
- name: Об'явлення 6
  orderIndex: 5
  osisId: Rev.6
  sblId: Rev 6
  shortName: Об 6
  verses:
  - name: Об'явлення 6:1
    orderIndex: 0
    osisId: Rev.6.1
    sblId: Rev 6:1
    shortName: Об 6:1
    text: 'І я бачив, що Агнець розкрив одну з семи печаток, і почув я одну з чотирьох
      тих тварин, яка говорила, як голосом грому: Підійди!'
  - name: Об'явлення 6:2
    orderIndex: 1
    osisId: Rev.6.2
    sblId: Rev 6:2
    shortName: Об 6:2
    text: І я глянув, і ось кінь білий, а той, хто на ньому сидів, мав лука. І вінця
      йому дано, і він вийшов, немов переможець, і щоб перемогти.
  - name: Об'явлення 6:3
    orderIndex: 2
    osisId: Rev.6.3
    sblId: Rev 6:3
    shortName: Об 6:3
    text: 'І коли другу печатку розкрив, я другу тварину почув, що казала: Підійди!'
  - name: Об'явлення 6:4
    orderIndex: 3
    osisId: Rev.6.4
    sblId: Rev 6:4
    shortName: Об 6:4
    text: І вийшов кінь другий, червоний. А тому, хто на ньому сидів, було дано взяти
      мир із землі та щоб убивали один одного. І меч великий був даний йому.
  - name: Об'явлення 6:5
    orderIndex: 4
    osisId: Rev.6.5
    sblId: Rev 6:5
    shortName: Об 6:5
    text: 'І коли третю печатку розкрив, я третю тварину почув, що казала: Підійди!
      І я глянув, і ось кінь вороний. А той, хто на ньому сидів, мав вагу в своїй
      руці.'
  - name: Об'явлення 6:6
    orderIndex: 5
    osisId: Rev.6.6
    sblId: Rev 6:6
    shortName: Об 6:6
    text: 'І я ніби голос почув посеред чотирьох тих тварин, що казав: Ківш пшениці
      за динарія, і три ковші ячменю за динарія, а оливи й вина не марнуй!'
  - name: Об'явлення 6:7
    orderIndex: 6
    osisId: Rev.6.7
    sblId: Rev 6:7
    shortName: Об 6:7
    text: 'А коли Він четверту печатку розкрив, я четверту тварину почув, що казала:
      Підійди!'
  - name: Об'явлення 6:8
    orderIndex: 7
    osisId: Rev.6.8
    sblId: Rev 6:8
    shortName: Об 6:8
    text: І я глянув, і ось кінь чалий. А той, хто на ньому сидів, на ім'я йому Смерть,
      за ним же слідом ішов Ад. І дана їм влада була на четвертій частині землі забивати
      мечем, і голодом, і мором, і земними звірми.
  - name: Об'явлення 6:9
    orderIndex: 8
    osisId: Rev.6.9
    sblId: Rev 6:9
    shortName: Об 6:9
    text: І коли п'яту печатку розкрив, я побачив під жертівником душі побитих за
      Боже Слово, і за свідчення, яке вони мали.
  - name: Об'явлення 6:10
    orderIndex: 9
    osisId: Rev.6.10
    sblId: Rev 6:10
    shortName: Об 6:10
    text: 'І кликнули вони гучним голосом, кажучи: Аж доки, Владико святий та правдивий,
      не будеш судити, і не мститимеш тим, хто живе на землі, за кров нашу?'
  - name: Об'явлення 6:11
    orderIndex: 10
    osisId: Rev.6.11
    sblId: Rev 6:11
    shortName: Об 6:11
    text: І кожному з них дано білу одежу, і сказано їм іще трохи спочити, аж поки
      доповнять число їхні співслуги, і брати їхні, що будуть побиті, як і вони.
  - name: Об'явлення 6:12
    orderIndex: 11
    osisId: Rev.6.12
    sblId: Rev 6:12
    shortName: Об 6:12
    text: І коли шосту печатку розкрив, я поглянув, і ось сталось велике трясіння
      землі, і сонце зчорніло, як міх волосяний, і ввесь місяць зробився, як кров...
  - name: Об'явлення 6:13
    orderIndex: 12
    osisId: Rev.6.13
    sblId: Rev 6:13
    shortName: Об 6:13
    text: І на землю попадали зорі небесні, як фіґове дерево ронить свої недозрілі
      плоди, коли потрясе сильний вітер...
  - name: Об'явлення 6:14
    orderIndex: 13
    osisId: Rev.6.14
    sblId: Rev 6:14
    shortName: Об 6:14
    text: І небо сховалось, згорнувшись, немов той сувій пергамену, і кожна гора,
      і кожен острів порушилися з своїх місць...
  - name: Об'явлення 6:15
    orderIndex: 14
    osisId: Rev.6.15
    sblId: Rev 6:15
    shortName: Об 6:15
    text: І земні царі, і вельможі та тисячники, і багаті та сильні, і кожен раб та
      кожен вільний, поховались у печери та в скелі гірські,
  - name: Об'явлення 6:16
    orderIndex: 15
    osisId: Rev.6.16
    sblId: Rev 6:16
    shortName: Об 6:16
    text: 'та й кажуть до гір та до скель: Поспадайте на нас, і позакривайте ви нас
      від лиця Того, Хто сидить на престолі, і від гніву Агнця!...'
  - name: Об'явлення 6:17
    orderIndex: 16
    osisId: Rev.6.17
    sblId: Rev 6:17
    shortName: Об 6:17
    text: Бо прийшов це великий день гніву Його, і хто встояти може?
  versesCount: 17
- name: Об'явлення 7
  orderIndex: 6
  osisId: Rev.7
  sblId: Rev 7
  shortName: Об 7
  verses:
  - name: Об'явлення 7:1
    orderIndex: 0
    osisId: Rev.7.1
    sblId: Rev 7:1
    shortName: Об 7:1
    text: А по цьому я бачив чотирьох Анголів, що стояли на чотирьох кутах землі та
      тримали чотири земні вітри, щоб вітер не віяв на землю, ані на море, ані на
      жодне дерево.
  - name: Об'явлення 7:2
    orderIndex: 1
    osisId: Rev.7.2
    sblId: Rev 7:2
    shortName: Об 7:2
    text: І бачив я іншого Ангола, що від схід сонця виходив, і мав печатку Бога Живого.
      І він гучним голосом крикнув до чотирьох Анголів, що їм дано пошкодити землі
      та морю,
  - name: Об'явлення 7:3
    orderIndex: 2
    osisId: Rev.7.3
    sblId: Rev 7:3
    shortName: Об 7:3
    text: 'говорячи: Не шкодьте ані землі, ані морю, ані дереву, аж поки ми покладемо
      печатки рабам Бога нашого на їхніх чолах!'
  - name: Об'явлення 7:4
    orderIndex: 3
    osisId: Rev.7.4
    sblId: Rev 7:4
    shortName: Об 7:4
    text: 'І почув я число попечатаних: сто сорок чотири тисячі попечатаних від усіх
      племен Ізраїлевих синів:'
  - name: Об'явлення 7:5
    orderIndex: 4
    osisId: Rev.7.5
    sblId: Rev 7:5
    shortName: Об 7:5
    text: з племени Юдиного дванадцять тисяч попечатаних, з племени Рувимового дванадцять
      тисяч, з племени Ґадового дванадцять тисяч,
  - name: Об'явлення 7:6
    orderIndex: 5
    osisId: Rev.7.6
    sblId: Rev 7:6
    shortName: Об 7:6
    text: з племени Асирового дванадцять тисяч, з племени Нефталимового дванадцять
      тисяч, з племени Манасіїного дванадцять тисяч,
  - name: Об'явлення 7:7
    orderIndex: 6
    osisId: Rev.7.7
    sblId: Rev 7:7
    shortName: Об 7:7
    text: з племени Симеонового дванадцять тисяч, з племени Левіїного дванадцять тисяч,
      з племени Іссахарового дванадцять тисяч,
  - name: Об'явлення 7:8
    orderIndex: 7
    osisId: Rev.7.8
    sblId: Rev 7:8
    shortName: Об 7:8
    text: з племени Завулонового дванадцять тисяч, з племени Йосипового дванадцять
      тисяч, з племени Веніяминового дванадцять тисяч попечатаних.
  - name: Об'явлення 7:9
    orderIndex: 8
    osisId: Rev.7.9
    sblId: Rev 7:9
    shortName: Об 7:9
    text: Потому я глянув, і ось натовп великий, що його зрахувати не може ніхто,
      з усякого люду, і племен, і народів, і язиків, стояв перед престолом і перед
      Агнцем, зодягнені в білу одежу, а в їхніх руках було пальмове віття.
  - name: Об'явлення 7:10
    orderIndex: 9
    osisId: Rev.7.10
    sblId: Rev 7:10
    shortName: Об 7:10
    text: 'І взивали вони гучним голосом, кажучи: Спасіння нашому Богові, що сидить
      на престолі, і Агнцеві!'
  - name: Об'явлення 7:11
    orderIndex: 10
    osisId: Rev.7.11
    sblId: Rev 7:11
    shortName: Об 7:11
    text: А всі Анголи стояли навколо престолу та старців і чотирьох тих тварин. І
      вони на обличчя попадали перед престолом, і вклонилися Богові,
  - name: Об'явлення 7:12
    orderIndex: 11
    osisId: Rev.7.12
    sblId: Rev 7:12
    shortName: Об 7:12
    text: 'кажучи: Амінь! Благословення, і слава, і мудрість, і хвала, і честь, і
      сила, і міць нашому Богу на вічні віки! Амінь!'
  - name: Об'явлення 7:13
    orderIndex: 12
    osisId: Rev.7.13
    sblId: Rev 7:13
    shortName: Об 7:13
    text: 'І відповів один із старців, і до мене сказав: Оці, що зодягнені в білу
      одежу, хто вони й звідкіля поприходили?'
  - name: Об'явлення 7:14
    orderIndex: 13
    osisId: Rev.7.14
    sblId: Rev 7:14
    shortName: Об 7:14
    text: 'І сказав я йому: Мій пане, ти знаєш! Він же мені відказав: Це ті, що прийшли
      від великого горя, і випрали одіж свою, та вибілили її в крові Агнця...'
  - name: Об'явлення 7:15
    orderIndex: 14
    osisId: Rev.7.15
    sblId: Rev 7:15
    shortName: Об 7:15
    text: Тому то вони перед Божим престолом, і в храмі Його день і ніч Йому служать.
      А Той, Хто сидить на престолі, розтягне намета над ними.
  - name: Об'явлення 7:16
    orderIndex: 15
    osisId: Rev.7.16
    sblId: Rev 7:16
    shortName: Об 7:16
    text: Вони голоду й спраги терпіти не будуть уже, і не буде палити їх сонце, ані
      спека яка.
  - name: Об'явлення 7:17
    orderIndex: 16
    osisId: Rev.7.17
    sblId: Rev 7:17
    shortName: Об 7:17
    text: Бо Агнець, що серед престолу, буде їх пасти, і водитиме їх до джерел вод
      життя. І Бог кожну сльозу з очей їхніх зітре!
  versesCount: 17
- name: Об'явлення 8
  orderIndex: 7
  osisId: Rev.8
  sblId: Rev 8
  shortName: Об 8
  verses:
  - name: Об'явлення 8:1
    orderIndex: 0
    osisId: Rev.8.1
    sblId: Rev 8:1
    shortName: Об 8:1
    text: І коли сьому печатку розкрив, німа тиша настала на небі десь на півгодини.
  - name: Об'явлення 8:2
    orderIndex: 1
    osisId: Rev.8.2
    sblId: Rev 8:2
    shortName: Об 8:2
    text: І я бачив сімох Анголів, що стояли перед Богом. І дано було їм сім сурем.
  - name: Об'явлення 8:3
    orderIndex: 2
    osisId: Rev.8.3
    sblId: Rev 8:3
    shortName: Об 8:3
    text: І прийшов другий Ангол, та й став перед жертівником із золотою кадильницею.
      І було йому дано багато кадила, щоб до молитов усіх святих додав на золотого
      жертівника, що перед престолом.
  - name: Об'явлення 8:4
    orderIndex: 3
    osisId: Rev.8.4
    sblId: Rev 8:4
    shortName: Об 8:4
    text: І знявся дим кадильний з молитвами святих від руки Ангола перед Бога.
  - name: Об'явлення 8:5
    orderIndex: 4
    osisId: Rev.8.5
    sblId: Rev 8:5
    shortName: Об 8:5
    text: А Ангол кадильницю взяв, і наповнив її огнем із жертівника, та й кинув на
      землю. І зчинилися громи, і гуркотнява, і блискавиці та трясіння землі...
  - name: Об'явлення 8:6
    orderIndex: 5
    osisId: Rev.8.6
    sblId: Rev 8:6
    shortName: Об 8:6
    text: І сім Анголів, що мали сім сурем, приготувалися, щоб сурмити.
  - name: Об'явлення 8:7
    orderIndex: 6
    osisId: Rev.8.7
    sblId: Rev 8:7
    shortName: Об 8:7
    text: І засурмив перший Ангол, і вчинилися град та огонь, перемішані з кров'ю,
      і впали на землю. І спалилась третина землі, і згоріла третина дерев, і всіляка
      зелена трава погоріла...
  - name: Об'явлення 8:8
    orderIndex: 7
    osisId: Rev.8.8
    sblId: Rev 8:8
    shortName: Об 8:8
    text: І засурмив другий Ангол, і немов би велика гора, розпалена огнем, була вкинена
      в море. І третина моря зробилася кров'ю,
  - name: Об'явлення 8:9
    orderIndex: 8
    osisId: Rev.8.9
    sblId: Rev 8:9
    shortName: Об 8:9
    text: і померла третина морського створіння, що мають життя, і загинула третина
      кораблів...
  - name: Об'явлення 8:10
    orderIndex: 9
    osisId: Rev.8.10
    sblId: Rev 8:10
    shortName: Об 8:10
    text: І засурмив третій Ангол, і велика зоря спала з неба, палаючи, як смолоскип.
      І спала вона на третину річок та на водні джерела.
  - name: Об'явлення 8:11
    orderIndex: 10
    osisId: Rev.8.11
    sblId: Rev 8:11
    shortName: Об 8:11
    text: А ймення зорі тій Полин. І стала третина води, як полин, і багато з людей
      повмирали з води, бо згіркла вона...
  - name: Об'явлення 8:12
    orderIndex: 11
    osisId: Rev.8.12
    sblId: Rev 8:12
    shortName: Об 8:12
    text: І засурмив Ангол четвертий, і вдарено третину сонця, і третину місяця, і
      третину зір, щоб затьмилася їхня третина, щоб третина дня не світила, так само
      ж і ніч...
  - name: Об'явлення 8:13
    orderIndex: 12
    osisId: Rev.8.13
    sblId: Rev 8:13
    shortName: Об 8:13
    text: 'І бачив, і чув я одного орла, що летів серед неба і кликав гучним голосом:
      Горе, горе, горе тим, хто живе на землі, від голосів сурмових позосталих трьох
      Анголів, що мають сурмити!...'
  versesCount: 13
- name: Об'явлення 9
  orderIndex: 8
  osisId: Rev.9
  sblId: Rev 9
  shortName: Об 9
  verses:
  - name: Об'явлення 9:1
    orderIndex: 0
    osisId: Rev.9.1
    sblId: Rev 9:1
    shortName: Об 9:1
    text: І засурмив п'ятий Ангол, і я бачив зорю, що спала із неба додолу. І їй даний
      був ключ від криниці безодньої.
  - name: Об'явлення 9:2
    orderIndex: 1
    osisId: Rev.9.2
    sblId: Rev 9:2
    shortName: Об 9:2
    text: І вона відімкнула криницю безодню, і дим повалив із криниці, мов дим із
      великої печі. І затьмилося сонце й повітря від криничного диму...
  - name: Об'явлення 9:3
    orderIndex: 2
    osisId: Rev.9.3
    sblId: Rev 9:3
    shortName: Об 9:3
    text: А з диму на землю вийшла сарана, і дано їй міць, як мають міць скорпіони
      земні.
  - name: Об'явлення 9:4
    orderIndex: 3
    osisId: Rev.9.4
    sblId: Rev 9:4
    shortName: Об 9:4
    text: І наказано їй, щоб вона не шкодила земній траві, ані жадному зіллю, ані
      жадному дереву, але тільки тим людям, які на чолах не мають печатки Божої.
  - name: Об'явлення 9:5
    orderIndex: 4
    osisId: Rev.9.5
    sblId: Rev 9:5
    shortName: Об 9:5
    text: І було дано їй, щоб їх не вбивати, але мучити п'ять місяців; а мука від
      неї, як мука від скорпіона, коли вкусить людину.
  - name: Об'явлення 9:6
    orderIndex: 5
    osisId: Rev.9.6
    sblId: Rev 9:6
    shortName: Об 9:6
    text: І в ті дні люди смерти шукатимуть, та не знайдуть її! Померти вони захотять,
      та втече від них смерть!...
  - name: Об'явлення 9:7
    orderIndex: 6
    osisId: Rev.9.7
    sblId: Rev 9:7
    shortName: Об 9:7
    text: А вигляд сарани був подібний до коней, на війну приготованих; а на головах
      у неї немов би вінки, подібні на золото, а обличчя її немов людські обличчя.
  - name: Об'явлення 9:8
    orderIndex: 7
    osisId: Rev.9.8
    sblId: Rev 9:8
    shortName: Об 9:8
    text: І мала волосся як волосся жіноче, а її зуби були немов лев'ячі.
  - name: Об'явлення 9:9
    orderIndex: 8
    osisId: Rev.9.9
    sblId: Rev 9:9
    shortName: Об 9:9
    text: І мала вона панцери, немов панцери залізні; а шум її крил немов шум колесниць,
      коли коней багато біжить на війну.
  - name: Об'явлення 9:10
    orderIndex: 9
    osisId: Rev.9.10
    sblId: Rev 9:10
    shortName: Об 9:10
    text: І мала хвости, подібні до скорпіонових, та жала, а в неї в хвостах її влада
      п'ять місяців шкодити людям.
  - name: Об'явлення 9:11
    orderIndex: 10
    osisId: Rev.9.11
    sblId: Rev 9:11
    shortName: Об 9:11
    text: І мала вона над собою царя, ангола безодні; йому по-єврейському ім'я Аваддон,
      а по-грецькому звався він Аполліон!
  - name: Об'явлення 9:12
    orderIndex: 11
    osisId: Rev.9.12
    sblId: Rev 9:12
    shortName: Об 9:12
    text: Одне горе минуло! Ось за ним ще два горя надходять!
  - name: Об'явлення 9:13
    orderIndex: 12
    osisId: Rev.9.13
    sblId: Rev 9:13
    shortName: Об 9:13
    text: І засурмив шостий Ангол, і я почув один голос із чотирьох рогів золотого
      жертівника, який перед Богом,
  - name: Об'явлення 9:14
    orderIndex: 13
    osisId: Rev.9.14
    sblId: Rev 9:14
    shortName: Об 9:14
    text: 'що казав шостому Анголові, який мав сурму: Розв''яжи чотирьох Анголів,
      що пов''язані при великій річці Ефраті.'
  - name: Об'явлення 9:15
    orderIndex: 14
    osisId: Rev.9.15
    sblId: Rev 9:15
    shortName: Об 9:15
    text: І були порозв'язувані чотири Анголи, приготовані на годину, і на день, і
      на місяць, і на рік, щоб убили третину людей.
  - name: Об'явлення 9:16
    orderIndex: 15
    osisId: Rev.9.16
    sblId: Rev 9:16
    shortName: Об 9:16
    text: А число кінного війська двадцять тисяч раз по десять тисяч; і я чув їхнє
      число.
  - name: Об'явлення 9:17
    orderIndex: 16
    osisId: Rev.9.17
    sblId: Rev 9:17
    shortName: Об 9:17
    text: І так бачив я коней в видінні, а на них верхівців, що панцери мали огняні,
      і гіяцинтові, і сірчані. А голови в коней немов голови лев'ячі, а з їхнього
      рота виходив огонь, і дим, і сірка.
  - name: Об'явлення 9:18
    orderIndex: 17
    osisId: Rev.9.18
    sblId: Rev 9:18
    shortName: Об 9:18
    text: І побита була третина людей від цих трьох поразок, від огню, і від диму,
      і від сірки, що виходили з їхніх ротів.
  - name: Об'явлення 9:19
    orderIndex: 18
    osisId: Rev.9.19
    sblId: Rev 9:19
    shortName: Об 9:19
    text: Сила бо коней була в їхнім роті та в їхніх хвостах. А хвости їхні подібні
      до вужів, що мають голови, і ними вони шкоду чинять.
  - name: Об'явлення 9:20
    orderIndex: 19
    osisId: Rev.9.20
    sblId: Rev 9:20
    shortName: Об 9:20
    text: А решта людей, що не вбита була цими поразками, не покаялася за діла своїх
      рук, щоб не кланятись демонам, ані ідолам золотим, і срібним, і мідяним, і кам'яним,
      і дерев'яним, що не можуть вони ані бачити, ані чути, ані ходити.
  - name: Об'явлення 9:21
    orderIndex: 20
    osisId: Rev.9.21
    sblId: Rev 9:21
    shortName: Об 9:21
    text: І вони не покаялися в своїх убивствах, ані в чарах своїх, ні в розпусті
      своїй, ні в крадіжках своїх...
  versesCount: 21
- name: Об'явлення 10
  orderIndex: 9
  osisId: Rev.10
  sblId: Rev 10
  shortName: Об 10
  verses:
  - name: Об'явлення 10:1
    orderIndex: 0
    osisId: Rev.10.1
    sblId: Rev 10:1
    shortName: Об 10:1
    text: І бачив я іншого потужного Ангола, що сходив із неба. Був одягнений в хмару,
      і над його головою веселка була, а обличчя його як стовпи огняні,
  - name: Об'явлення 10:2
    orderIndex: 1
    osisId: Rev.10.2
    sblId: Rev 10:2
    shortName: Об 10:2
    text: і мав у руці своїй книжку розгорнену. І він поставив свою праву ногу на
      море, а ліву на землю,
  - name: Об'явлення 10:3
    orderIndex: 2
    osisId: Rev.10.3
    sblId: Rev 10:3
    shortName: Об 10:3
    text: і закричав гучним голосом, як лев той ричить. І як він закричав, то заговорили
      сім громів голосами своїми.
  - name: Об'явлення 10:4
    orderIndex: 3
    osisId: Rev.10.4
    sblId: Rev 10:4
    shortName: Об 10:4
    text: 'А як заговорили сім громів голосами своїми, я хотів був писати. Та я почув
      голос із неба, що до мене казав: Запечатай оте, що сім громів казали, і того
      не пиши!'
  - name: Об'явлення 10:5
    orderIndex: 4
    osisId: Rev.10.5
    sblId: Rev 10:5
    shortName: Об 10:5
    text: А Ангол, що я бачив його, як стояв він на морі й землі, зняв до неба правицю
      свою
  - name: Об'явлення 10:6
    orderIndex: 5
    osisId: Rev.10.6
    sblId: Rev 10:6
    shortName: Об 10:6
    text: та й поклявся Живучим по вічні віки, Який створив небо та те, що на ньому,
      і землю та те, що на ній, і море й що в нім, що вже часу не буде,
  - name: Об'явлення 10:7
    orderIndex: 6
    osisId: Rev.10.7
    sblId: Rev 10:7
    shortName: Об 10:7
    text: а дня голосу сьомого Ангола, коли він засурмить, довершиться Божа таємниця,
      як Він благовістив був Своїм рабам пророкам.
  - name: Об'явлення 10:8
    orderIndex: 7
    osisId: Rev.10.8
    sblId: Rev 10:8
    shortName: Об 10:8
    text: 'І голос, що я чув його з неба, став знов говорити зо мною й казати: Піди,
      та візьми розгорнену книжку з руки Ангола, що стоїть на морі й землі.'
  - name: Об'явлення 10:9
    orderIndex: 8
    osisId: Rev.10.9
    sblId: Rev 10:9
    shortName: Об 10:9
    text: 'І пішов я до Ангола та й промовив йому, щоб дав мені книжку. А він мені
      каже: Візьми, і з''їж її! І гіркість учинить вона для твого живота, та в устах
      твоїх буде солодка, як мед.'
  - name: Об'явлення 10:10
    orderIndex: 9
    osisId: Rev.10.10
    sblId: Rev 10:10
    shortName: Об 10:10
    text: І я взяв з руки Ангола книжку та й з'їв її. І була вона в устах моїх, немов
      мед той, солодка. Та коли її з'їв, вона гіркість зробила в моїм животі...
  - name: Об'явлення 10:11
    orderIndex: 10
    osisId: Rev.10.11
    sblId: Rev 10:11
    shortName: Об 10:11
    text: 'І сказали мені: Ти мусиш знову пророкувати про народи, і поган, і язики,
      і про багато царів.'
  versesCount: 11
- name: Об'явлення 11
  orderIndex: 10
  osisId: Rev.11
  sblId: Rev 11
  shortName: Об 11
  verses:
  - name: Об'явлення 11:1
    orderIndex: 0
    osisId: Rev.11.1
    sblId: Rev 11:1
    shortName: Об 11:1
    text: 'І дано тростину мені, подібну до палиці, і сказано: Устань, і зміряй храма
      Божого й жертівника, і тих, хто вклоняється в ньому.'
  - name: Об'явлення 11:2
    orderIndex: 1
    osisId: Rev.11.2
    sblId: Rev 11:2
    shortName: Об 11:2
    text: А двір, що за храмом, лиши та не міряй його, бо він даний поганам, і сорок
      два місяці будуть топтати вони святе місто.
  - name: Об'явлення 11:3
    orderIndex: 2
    osisId: Rev.11.3
    sblId: Rev 11:3
    shortName: Об 11:3
    text: І звелю Я двом свідкам Своїм, і будуть вони пророкувати тисячу двісті й
      шістдесят день, зодягнені в волосяницю.
  - name: Об'явлення 11:4
    orderIndex: 3
    osisId: Rev.11.4
    sblId: Rev 11:4
    shortName: Об 11:4
    text: Вони дві оливі та два свічники, що стоять перед Богом землі.
  - name: Об'явлення 11:5
    orderIndex: 4
    osisId: Rev.11.5
    sblId: Rev 11:5
    shortName: Об 11:5
    text: І коли б хто схотів учинити їм кривду, то вийде огонь з їхніх уст, і поїсть
      ворогів їхніх. А коли хто захоче вчинити їм кривду, той отак мусить бути забитий.
  - name: Об'явлення 11:6
    orderIndex: 5
    osisId: Rev.11.6
    sblId: Rev 11:6
    shortName: Об 11:6
    text: Вони мають владу небо замкнути, щоб за днів їхніх пророцтва не йшов дощ.
      І мають владу вони над водою, у кров обертати її, і вдарити землю всілякою карою,
      скільки разів вони схочуть.
  - name: Об'явлення 11:7
    orderIndex: 6
    osisId: Rev.11.7
    sblId: Rev 11:7
    shortName: Об 11:7
    text: А коли вони скінчать свідоцтво своє, то звірина, що з безодні виходить,
      із ними війну поведе, і вона їх переможе та їх повбиває.
  - name: Об'явлення 11:8
    orderIndex: 7
    osisId: Rev.11.8
    sblId: Rev 11:8
    shortName: Об 11:8
    text: І їхні трупи полишить на майдані великого міста, що зветься духовно Содом
      і Єгипет, де й Господь наш був розп'ятий.
  - name: Об'явлення 11:9
    orderIndex: 8
    osisId: Rev.11.9
    sblId: Rev 11:9
    shortName: Об 11:9
    text: І багато з народів, і з племен, і з язиків, і з поган будуть дивитися півчверта
      дні на їхні трупи, не дозволять покласти в гроби їхніх трупів.
  - name: Об'явлення 11:10
    orderIndex: 9
    osisId: Rev.11.10
    sblId: Rev 11:10
    shortName: Об 11:10
    text: А мешканці землі будуть тішитися та радіти над ними, і дарунки пошлють один
      одному, бо мучили ці два пророки мешканців землі.
  - name: Об'явлення 11:11
    orderIndex: 10
    osisId: Rev.11.11
    sblId: Rev 11:11
    shortName: Об 11:11
    text: А по півчверта днях дух життя ввійшов у них від Бога, і вони повставали
      на ноги свої. І напав жах великий на тих, хто дивився на них!
  - name: Об'явлення 11:12
    orderIndex: 11
    osisId: Rev.11.12
    sblId: Rev 11:12
    shortName: Об 11:12
    text: 'І почули вони гучний голос із неба, що їм говорив: Зійдіть сюди! І на небо
      зійшли вони в хмарі, і вороги їхні дивились на них.'
  - name: Об'явлення 11:13
    orderIndex: 12
    osisId: Rev.11.13
    sblId: Rev 11:13
    shortName: Об 11:13
    text: І тієї години зчинився страшний землетрус, і десята частина міста того завалилась...
      І в цім трусі загинуло сім тисяч людських імен, а решта обгорнена жахом була,
      і вони віддали славу Богу Небесному!...
  - name: Об'явлення 11:14
    orderIndex: 13
    osisId: Rev.11.14
    sblId: Rev 11:14
    shortName: Об 11:14
    text: Друге горе минуло! Ото незабаром настане за ним третє горе!
  - name: Об'явлення 11:15
    orderIndex: 14
    osisId: Rev.11.15
    sblId: Rev 11:15
    shortName: Об 11:15
    text: 'І засурмив сьомий Ангол, і на небі зчинились гучні голоси, що казали: Перейшло
      панування над світом до Господа нашого та до Христа Його, і Він зацарює на вічні
      віки!'
  - name: Об'явлення 11:16
    orderIndex: 15
    osisId: Rev.11.16
    sblId: Rev 11:16
    shortName: Об 11:16
    text: І двадцять чотири старці, що на престолах своїх перед Богом сидять, попадали
      на обличчя свої, та й уклонилися Богові,
  - name: Об'явлення 11:17
    orderIndex: 16
    osisId: Rev.11.17
    sblId: Rev 11:17
    shortName: Об 11:17
    text: 'кажучи: Дяку складаємо Тобі, Господи, Боже Вседержителю, що Ти є й що Ти
      був, що прийняв Свою силу велику та й зацарював!'
  - name: Об'явлення 11:18
    orderIndex: 17
    osisId: Rev.11.18
    sblId: Rev 11:18
    shortName: Об 11:18
    text: А погани розлютилися, та гнів Твій прийшов, і час настав мертвих судити,
      і дати заплату рабам Твоїм, пророкам і святим, і тим, хто Ймення Твого боїться
      малим і великим, і знищити тих, хто нищить землю.
  - name: Об'явлення 11:19
    orderIndex: 18
    osisId: Rev.11.19
    sblId: Rev 11:19
    shortName: Об 11:19
    text: І розкрився храм Божий на небі, і ковчег заповіту Його в Його храмі з'явився.
      І зчинилися блискавки, і гуркіт, і громи, і землетрус, і великий град...
  versesCount: 19
- name: Об'явлення 12
  orderIndex: 11
  osisId: Rev.12
  sblId: Rev 12
  shortName: Об 12
  verses:
  - name: Об'явлення 12:1
    orderIndex: 0
    osisId: Rev.12.1
    sblId: Rev 12:1
    shortName: Об 12:1
    text: 'І з''явилась на небі велика ознака: Жінка, зодягнена в сонце, а під ногами
      її місяць, а на її голові вінок із дванадцяти зір.'
  - name: Об'явлення 12:2
    orderIndex: 1
    osisId: Rev.12.2
    sblId: Rev 12:2
    shortName: Об 12:2
    text: І вона мала в утробі, і кричала від болю, та муки терпіла від породу.
  - name: Об'явлення 12:3
    orderIndex: 2
    osisId: Rev.12.3
    sblId: Rev 12:3
    shortName: Об 12:3
    text: І з'явилася інша ознака на небі, ось змій червоноогняний, великий, що мав
      сім голів та десять рогів, а на його головах сім вінців.
  - name: Об'явлення 12:4
    orderIndex: 3
    osisId: Rev.12.4
    sblId: Rev 12:4
    shortName: Об 12:4
    text: Його хвіст змів третину зір із Неба та й кинув додолу. І змій стояв перед
      жінкою, що мала вродити, щоб з'їсти дитину її, коли вродить...
  - name: Об'явлення 12:5
    orderIndex: 4
    osisId: Rev.12.5
    sblId: Rev 12:5
    shortName: Об 12:5
    text: І дитину вродила вона чоловічої статі, що всі народи має пасти залізним
      жезлом. І дитина її була взята до Бога, і до престолу Його.
  - name: Об'явлення 12:6
    orderIndex: 5
    osisId: Rev.12.6
    sblId: Rev 12:6
    shortName: Об 12:6
    text: А жінка втекла на пустиню, де вона мала місце, від Бога для неї вготоване,
      щоб там годували її тисячу двісті шістдесят день.
  - name: Об'явлення 12:7
    orderIndex: 6
    osisId: Rev.12.7
    sblId: Rev 12:7
    shortName: Об 12:7
    text: 'І сталась на небі війна: Михаїл та його Анголи вчинили зо змієм війну.
      І змій воював та його анголи,'
  - name: Об'явлення 12:8
    orderIndex: 7
    osisId: Rev.12.8
    sblId: Rev 12:8
    shortName: Об 12:8
    text: та не втрималися, і вже не знайшлося їм місця на небі.
  - name: Об'явлення 12:9
    orderIndex: 8
    osisId: Rev.12.9
    sblId: Rev 12:9
    shortName: Об 12:9
    text: І скинений був змій великий, вуж стародавній, що зветься диявол і сатана,
      що зводить усесвіт, і скинений був він додолу, а з ним і його анголи були скинені.
  - name: Об'явлення 12:10
    orderIndex: 9
    osisId: Rev.12.10
    sblId: Rev 12:10
    shortName: Об 12:10
    text: 'І я почув гучний голос на небі, який говорив: Тепер настало спасіння, і
      сила, і царство нашого Бога, і влада Христа Його, бо скинений той, хто братів
      наших скаржив, хто перед нашим Богом оскаржував їх день і ніч!'
  - name: Об'явлення 12:11
    orderIndex: 10
    osisId: Rev.12.11
    sblId: Rev 12:11
    shortName: Об 12:11
    text: І вони його перемогли кров'ю Агнця та словом свого засвідчення, і не полюбили
      життя свого навіть до смерти!
  - name: Об'явлення 12:12
    orderIndex: 11
    osisId: Rev.12.12
    sblId: Rev 12:12
    shortName: Об 12:12
    text: Через це звеселися ти, небо, та ті, хто на нім пробуває! Горе землі та морю,
      до вас бо диявол зійшов, маючи лютість велику, знаючи, що короткий час має!
  - name: Об'явлення 12:13
    orderIndex: 12
    osisId: Rev.12.13
    sblId: Rev 12:13
    shortName: Об 12:13
    text: А коли змій побачив, що додолу він скинений, то став переслідувати жінку,
      що вродила хлоп'я.
  - name: Об'явлення 12:14
    orderIndex: 13
    osisId: Rev.12.14
    sblId: Rev 12:14
    shortName: Об 12:14
    text: І жінці дані були дві крилі великого орла, щоб від змія летіла в пустиню
      до місця свого, де будуть її годувати час, і часи, і півчасу.
  - name: Об'явлення 12:15
    orderIndex: 14
    osisId: Rev.12.15
    sblId: Rev 12:15
    shortName: Об 12:15
    text: І пустив змій за жінкою з уст своїх воду, як річку, щоб річка схопила її.
  - name: Об'явлення 12:16
    orderIndex: 15
    osisId: Rev.12.16
    sblId: Rev 12:16
    shortName: Об 12:16
    text: Та жінці земля помогла, і розкрила земля свої уста, та й випила річку, яку
      змій був пустив із своїх уст...
  - name: Об'явлення 12:17
    orderIndex: 16
    osisId: Rev.12.17
    sblId: Rev 12:17
    shortName: Об 12:17
    text: І змій розлютувався на жінку, і пішов воювати з останком насіння її, що
      вони бережуть Божі заповіді та мають свідоцтво Ісусове.
  versesCount: 17
- name: Об'явлення 13
  orderIndex: 12
  osisId: Rev.13
  sblId: Rev 13
  shortName: Об 13
  verses:
  - name: Об'явлення 13:1
    orderIndex: 0
    osisId: Rev.13.1
    sblId: Rev 13:1
    shortName: Об 13:1
    text: (12-18) І я став на морському піску. (13-1) І я бачив звірину, що виходила
      з моря, яка мала десять рогів та сім голів, а на рогах її було десять вінців,
      а на її головах богозневажні імена.
  - name: Об'явлення 13:2
    orderIndex: 1
    osisId: Rev.13.2
    sblId: Rev 13:2
    shortName: Об 13:2
    text: А звірина, що я її бачив, подібна до рися була, а ноги її як ведмежі, а
      паща її немов лев'яча паща. І змій дав їй свою силу, і престола свого, і владу
      велику.
  - name: Об'явлення 13:3
    orderIndex: 2
    osisId: Rev.13.3
    sblId: Rev 13:3
    shortName: Об 13:3
    text: А одна з її голів була ніби забита на смерть, але рана смертельна її вздоровилась.
      І вся земля дивувалась, слідкуючи за звіриною!
  - name: Об'явлення 13:4
    orderIndex: 3
    osisId: Rev.13.4
    sblId: Rev 13:4
    shortName: Об 13:4
    text: 'І вклонилися змієві, що дав владу звірині. І вклонились звірині, говорячи:
      Хто до звірини подібний, і хто воювати з нею може?'
  - name: Об'явлення 13:5
    orderIndex: 4
    osisId: Rev.13.5
    sblId: Rev 13:5
    shortName: Об 13:5
    text: І їй дано уста, що говорили зухвале та богозневажне. І їй дано владу діяти
      сорок два місяці.
  - name: Об'явлення 13:6
    orderIndex: 5
    osisId: Rev.13.6
    sblId: Rev 13:6
    shortName: Об 13:6
    text: І відкрила вона свої уста на зневагу проти Бога, щоб богозневажати Ім'я
      Його й оселю Його, та тих, хто на небі живе.
  - name: Об'явлення 13:7
    orderIndex: 6
    osisId: Rev.13.7
    sblId: Rev 13:7
    shortName: Об 13:7
    text: І їй дано провадити війну зо святими, та їх перемогти. І їй дана влада над
      кожним племенем, і народом, і язиком, і людом.
  - name: Об'явлення 13:8
    orderIndex: 7
    osisId: Rev.13.8
    sblId: Rev 13:8
    shortName: Об 13:8
    text: І їй вклоняться всі, хто живе на землі, що їхні імена не написані в книгах
      життя Агнця, заколеного від закладин світу.
  - name: Об'явлення 13:9
    orderIndex: 8
    osisId: Rev.13.9
    sblId: Rev 13:9
    shortName: Об 13:9
    text: 'Коли має хто вухо, нехай слухає:'
  - name: Об'явлення 13:10
    orderIndex: 9
    osisId: Rev.13.10
    sblId: Rev 13:10
    shortName: Об 13:10
    text: Коли хто до полону веде, сам піде в полон. Коли хто мечем убиває, такий
      мусить сам бути вбитий мечем! Отут терпеливість та віра святих!
  - name: Об'явлення 13:11
    orderIndex: 10
    osisId: Rev.13.11
    sblId: Rev 13:11
    shortName: Об 13:11
    text: І бачив я іншу звірину, що виходила з землі. І вона мала два роги, подібні
      ягнячим, та говорила, як змій.
  - name: Об'явлення 13:12
    orderIndex: 11
    osisId: Rev.13.12
    sblId: Rev 13:12
    shortName: Об 13:12
    text: І вона виконувала всю владу першої звірини перед нею, і робила, щоб земля
      та ті, хто живе на ній, вклонилися першій звірині, що в неї вздоровлена була
      її рана смертельна.
  - name: Об'явлення 13:13
    orderIndex: 12
    osisId: Rev.13.13
    sblId: Rev 13:13
    shortName: Об 13:13
    text: І чинить вона великі ознаки, так що й огонь зводить з неба додолу перед
      людьми.
  - name: Об'явлення 13:14
    orderIndex: 13
    osisId: Rev.13.14
    sblId: Rev 13:14
    shortName: Об 13:14
    text: І зводить вона мешканців землі через ознаки, що їх дано їй чинити перед
      звіриною, намовляючи мешканців землі зробити образа звірини, що має рану від
      меча, та живе.
  - name: Об'явлення 13:15
    orderIndex: 14
    osisId: Rev.13.15
    sblId: Rev 13:15
    shortName: Об 13:15
    text: І дано їй вкласти духа образові звірини, щоб заговорив образ звірини, і
      зробити, щоб усі, хто не поклониться образові звірини, побиті були.
  - name: Об'явлення 13:16
    orderIndex: 15
    osisId: Rev.13.16
    sblId: Rev 13:16
    shortName: Об 13:16
    text: І зробить вона, щоб усім малим і великим, багатим і вбогим, вільним і рабам
      було дано знамено на їхню правицю або на їхні чола,
  - name: Об'явлення 13:17
    orderIndex: 16
    osisId: Rev.13.17
    sblId: Rev 13:17
    shortName: Об 13:17
    text: щоб ніхто не міг ані купити, ані продати, якщо він не має знамена ймення
      звірини, або числа ймення його...
  - name: Об'явлення 13:18
    orderIndex: 17
    osisId: Rev.13.18
    sblId: Rev 13:18
    shortName: Об 13:18
    text: Тут мудрість! Хто має розум, нехай порахує число звірини, бо воно число
      людське. А число її шістсот шістдесят шість.
  versesCount: 18
- name: Об'явлення 14
  orderIndex: 13
  osisId: Rev.14
  sblId: Rev 14
  shortName: Об 14
  verses:
  - name: Об'явлення 14:1
    orderIndex: 0
    osisId: Rev.14.1
    sblId: Rev 14:1
    shortName: Об 14:1
    text: І я глянув, і ось Агнець стоїть на Сіонській горі, а з Ним сто сорок чотири
      тисячі, що мають Ім'я Його й Ім'я Отця Його, написане на своїх чолах.
  - name: Об'явлення 14:2
    orderIndex: 1
    osisId: Rev.14.2
    sblId: Rev 14:2
    shortName: Об 14:2
    text: І почув я голос із неба, немов шум великої води, і немов гук міцного грому.
      І почув я голос гуслярів, що грали на гуслах своїх,
  - name: Об'явлення 14:3
    orderIndex: 2
    osisId: Rev.14.3
    sblId: Rev 14:3
    shortName: Об 14:3
    text: і співали, як пісню нову перед престолом і перед чотирьома тваринами й старцями.
      І ніхто не міг навчитися пісні, окрім цих ста сорока чотирьох тисяч, викуплених
      від землі.
  - name: Об'явлення 14:4
    orderIndex: 3
    osisId: Rev.14.4
    sblId: Rev 14:4
    shortName: Об 14:4
    text: Це ті, хто не осквернився з жінками, бо чисті вони. Вони йдуть за Агнцем,
      куди Він іде. Вони викуплені від людей, первістки Богові й Агнцеві,
  - name: Об'явлення 14:5
    orderIndex: 4
    osisId: Rev.14.5
    sblId: Rev 14:5
    shortName: Об 14:5
    text: не знайшлося бо підступу в їхніх устах, бо вони непорочні!
  - name: Об'явлення 14:6
    orderIndex: 5
    osisId: Rev.14.6
    sblId: Rev 14:6
    shortName: Об 14:6
    text: І побачив я іншого Ангола, що летів серед неба, і мав благовістити вічну
      Євангелію мешканцям землі, і кожному людові, і племені, і язику, і народові.
  - name: Об'явлення 14:7
    orderIndex: 6
    osisId: Rev.14.7
    sblId: Rev 14:7
    shortName: Об 14:7
    text: 'І він говорив гучним голосом: Побійтеся Бога та славу віддайте Йому, бо
      настала година суду Його, і вклоніться Тому, Хто створив небо, і землю, і море,
      і водні джерела!'
  - name: Об'явлення 14:8
    orderIndex: 7
    osisId: Rev.14.8
    sblId: Rev 14:8
    shortName: Об 14:8
    text: 'А інший, другий Ангол летів слідом і казав: Упав, упав Вавилон, город великий,
      бо лютим вином розпусти своєї він напоїв усі народи!'
  - name: Об'явлення 14:9
    orderIndex: 8
    osisId: Rev.14.9
    sblId: Rev 14:9
    shortName: Об 14:9
    text: 'А інший, третій Ангол летів услід за ним, гучним голосом кажучи: Коли хто
      вклоняється звірині та образу її, і приймає знамено на чолі своїм чи на руці
      своїй,'
  - name: Об'явлення 14:10
    orderIndex: 9
    osisId: Rev.14.10
    sblId: Rev 14:10
    shortName: Об 14:10
    text: то той питиме з вина Божого гніву, вина незмішаного в чаші гніву Його, і
      буде мучений в огні й сірці перед Анголами святими та перед Агнцем.
  - name: Об'явлення 14:11
    orderIndex: 10
    osisId: Rev.14.11
    sblId: Rev 14:11
    shortName: Об 14:11
    text: А дим їхніх мук підійматиметься вічні віки. І не мають спокою день і ніч
      усі ті, хто вклоняється звірині та образу її, і приймає знамено ймення його.
  - name: Об'явлення 14:12
    orderIndex: 11
    osisId: Rev.14.12
    sblId: Rev 14:12
    shortName: Об 14:12
    text: Тут терпеливість святих, що додержують заповіді Божі та Ісусову віру!
  - name: Об'явлення 14:13
    orderIndex: 12
    osisId: Rev.14.13
    sblId: Rev 14:13
    shortName: Об 14:13
    text: 'І почув я голос із неба, що до мене казав: Напиши: Блаженні ті мертві,
      хто з цього часу вмирає в Господі! Так, каже Дух, вони від праць своїх заспокояться,
      бо їхні діла йдуть за ними слідом.'
  - name: Об'явлення 14:14
    orderIndex: 13
    osisId: Rev.14.14
    sblId: Rev 14:14
    shortName: Об 14:14
    text: І я глянув, і ото біла хмара, а на хмарі сидить подібний до Людського Сина.
      Він мав на своїй голові золотого вінця, а в руці його гострий серп.
  - name: Об'явлення 14:15
    orderIndex: 14
    osisId: Rev.14.15
    sblId: Rev 14:15
    shortName: Об 14:15
    text: 'І інший Ангол вийшов із храму, і гучним голосом кликнув до того, хто на
      хмарі сидів: Пошли серпа свого й жни, бо настала година пожати, дозріло бо жниво
      землі!'
  - name: Об'явлення 14:16
    orderIndex: 15
    osisId: Rev.14.16
    sblId: Rev 14:16
    shortName: Об 14:16
    text: І той, хто на хмарі сидів, скинув додолу серпа свого, і земля була вижата.
  - name: Об'явлення 14:17
    orderIndex: 16
    osisId: Rev.14.17
    sblId: Rev 14:17
    shortName: Об 14:17
    text: І інший Ангол вийшов із храму, що на небі, і він мав гострого серпа.
  - name: Об'явлення 14:18
    orderIndex: 17
    osisId: Rev.14.18
    sblId: Rev 14:18
    shortName: Об 14:18
    text: 'І інший Ангол, що мав владу над огнем, вийшов від жертівника. І він гучним
      голосом кликнув до того, що мав гострого серпа, говорячи: Пошли свого гострого
      серпа, і позбирай грона земної виноградини, бо грона її вже доспіли.'
  - name: Об'явлення 14:19
    orderIndex: 18
    osisId: Rev.14.19
    sblId: Rev 14:19
    shortName: Об 14:19
    text: І Ангол кинув додолу серпа свого, і зібрав виноград на землі, і вкинув в
      велике чавило Божого гніву.
  - name: Об'явлення 14:20
    orderIndex: 19
    osisId: Rev.14.20
    sblId: Rev 14:20
    shortName: Об 14:20
    text: І потовчене було чавило за містом, і потекла кров із чавила аж до кінських
      вуздечок, на тисячу шістсот стадій...
  versesCount: 20
- name: Об'явлення 15
  orderIndex: 14
  osisId: Rev.15
  sblId: Rev 15
  shortName: Об 15
  verses:
  - name: Об'явлення 15:1
    orderIndex: 0
    osisId: Rev.15.1
    sblId: Rev 15:1
    shortName: Об 15:1
    text: І бачив я інше знамено на небі, велике та дивне, сім Анголів, що сім кар
      вони мали, бо ними кінчався гнів Божий.
  - name: Об'явлення 15:2
    orderIndex: 1
    osisId: Rev.15.2
    sblId: Rev 15:2
    shortName: Об 15:2
    text: І я бачив щось, ніби як море скляне, з огнем перемішане. А ті, що перемогли
      звірину та образа його, і знамено його, і число його ймення, стояли на морі
      склянім, та мали гусла Божі.
  - name: Об'явлення 15:3
    orderIndex: 2
    osisId: Rev.15.3
    sblId: Rev 15:3
    shortName: Об 15:3
    text: 'І співали вони пісню Мойсея, раба Божого, і пісню Агнця, говорячи: Великі
      та дивні діла Твої, о Господи, Боже Вседержителю! Справедливі й правдиві дороги
      Твої, о Царю святих!'
  - name: Об'явлення 15:4
    orderIndex: 3
    osisId: Rev.15.4
    sblId: Rev 15:4
    shortName: Об 15:4
    text: Хто Тебе, Господи, не побоїться, та Ймення Твого не прославить? Бо один
      Ти святий, бо народи всі прийдуть та вклоняться перед Тобою, бо з'явилися суди
      Твої!
  - name: Об'явлення 15:5
    orderIndex: 4
    osisId: Rev.15.5
    sblId: Rev 15:5
    shortName: Об 15:5
    text: А по цьому я глянув, і ось відчинився храм скинії свідчення в небі,
  - name: Об'явлення 15:6
    orderIndex: 5
    osisId: Rev.15.6
    sblId: Rev 15:6
    shortName: Об 15:6
    text: і сім Анголів вийшли з храму, і сім кар вони мали. Вони були вдягнені в
      шати льняні, чисті й ясні, і підперезані довкола грудей золотими поясами.
  - name: Об'явлення 15:7
    orderIndex: 6
    osisId: Rev.15.7
    sblId: Rev 15:7
    shortName: Об 15:7
    text: І одна з чотирьох тих тварин дала сімом Анголам сім чаш золотих, наповнених
      гніву Бога, що живе повік віку.
  - name: Об'явлення 15:8
    orderIndex: 7
    osisId: Rev.15.8
    sblId: Rev 15:8
    shortName: Об 15:8
    text: І храм переповнився димом від Божої слави, і від сили Його. Та до храму
      ніхто не спромігся ввійти, аж поки не скінчилися ті сім кар сімох Анголів.
  versesCount: 8
- name: Об'явлення 16
  orderIndex: 15
  osisId: Rev.16
  sblId: Rev 16
  shortName: Об 16
  verses:
  - name: Об'явлення 16:1
    orderIndex: 0
    osisId: Rev.16.1
    sblId: Rev 16:1
    shortName: Об 16:1
    text: 'І я почув гучний голос із храму, що казав до семи Анголів: Ідіть, і вилийте
      на землю сім чаш гніву Божого!'
  - name: Об'явлення 16:2
    orderIndex: 1
    osisId: Rev.16.2
    sblId: Rev 16:2
    shortName: Об 16:2
    text: І пішов перший Ангол, і вилив на землю чашу свою. І шкідливі та люті болячки
      обсіли людей, хто мав знамено звірини й вклонявсь її образу.
  - name: Об'явлення 16:3
    orderIndex: 2
    osisId: Rev.16.3
    sblId: Rev 16:3
    shortName: Об 16:3
    text: А другий Ангол вилив свою чашу до моря. І сталася кров, немов у мерця, і
      кожна істота жива вмерла в морі.
  - name: Об'явлення 16:4
    orderIndex: 3
    osisId: Rev.16.4
    sblId: Rev 16:4
    shortName: Об 16:4
    text: Третій же Ангол вилив чашу свою на річки та на водні джерела, і сталася
      кров.
  - name: Об'явлення 16:5
    orderIndex: 4
    osisId: Rev.16.5
    sblId: Rev 16:5
    shortName: Об 16:5
    text: 'І почув я Ангола вод, який говорив: Ти праведний, що Ти є й що Ти був,
      і святий, що Ти це присудив!'
  - name: Об'явлення 16:6
    orderIndex: 5
    osisId: Rev.16.6
    sblId: Rev 16:6
    shortName: Об 16:6
    text: Бо вони пролили кров святих та пророків, і Ти дав їм напитися крови. Вони
      варті того!
  - name: Об'явлення 16:7
    orderIndex: 6
    osisId: Rev.16.7
    sblId: Rev 16:7
    shortName: Об 16:7
    text: 'І я чув, як жертівник говорив: Так, Господи, Боже Вседержителю! Правдиві
      й справедливі суди Твої!'
  - name: Об'явлення 16:8
    orderIndex: 7
    osisId: Rev.16.8
    sblId: Rev 16:8
    shortName: Об 16:8
    text: А Ангол четвертий вилив свою чашу на сонце. І дано йому палити людей огнем.
  - name: Об'явлення 16:9
    orderIndex: 8
    osisId: Rev.16.9
    sblId: Rev 16:9
    shortName: Об 16:9
    text: І спека велика палила людей, і зневажали вони Ім'я Бога, що має владу над
      карами тими, і вони не покаялися, щоб славу віддати Йому.
  - name: Об'явлення 16:10
    orderIndex: 9
    osisId: Rev.16.10
    sblId: Rev 16:10
    shortName: Об 16:10
    text: А п'ятий Ангол вилив чашу свою на престола звірини. І затьмилося царство
      її, і люди від болю кусали свої язики,
  - name: Об'явлення 16:11
    orderIndex: 10
    osisId: Rev.16.11
    sblId: Rev 16:11
    shortName: Об 16:11
    text: і Бога Небесного вони зневажали від болю свого й від своїх болячок, та в
      учинках своїх не покаялись!
  - name: Об'явлення 16:12
    orderIndex: 11
    osisId: Rev.16.12
    sblId: Rev 16:12
    shortName: Об 16:12
    text: Шостий же Ангол вилив чашу свою на річку велику Ефрат, і вода її висохла,
      щоб приготовити дорогу царям, які від схід сонця.
  - name: Об'явлення 16:13
    orderIndex: 12
    osisId: Rev.16.13
    sblId: Rev 16:13
    shortName: Об 16:13
    text: І я бачив, що виходили з уст змія, і з уст звірини, і з уст неправдивого
      пророка три духи нечисті, як жаби,
  - name: Об'явлення 16:14
    orderIndex: 13
    osisId: Rev.16.14
    sblId: Rev 16:14
    shortName: Об 16:14
    text: це духи демонські, що чинять ознаки. Вони виходять до царів усього всесвіту,
      щоб зібрати їх на війну того великого дня Вседержителя Бога.
  - name: Об'явлення 16:15
    orderIndex: 14
    osisId: Rev.16.15
    sblId: Rev 16:15
    shortName: Об 16:15
    text: Ось іду, немов злодій! Блаженний, хто чуйний, і одежу свою береже, щоб нагим
      не ходити, і щоб не бачили ганьби його!
  - name: Об'явлення 16:16
    orderIndex: 15
    osisId: Rev.16.16
    sblId: Rev 16:16
    shortName: Об 16:16
    text: І зібрав їх на місце, яке по-єврейському зветься Армагеддон.
  - name: Об'явлення 16:17
    orderIndex: 16
    osisId: Rev.16.17
    sblId: Rev 16:17
    shortName: Об 16:17
    text: 'Сьомий же Ангол вилив чашу свою на повітря. І голос гучний залунав від
      небесного храму з престолу, говорячи: Сталося!'
  - name: Об'явлення 16:18
    orderIndex: 17
    osisId: Rev.16.18
    sblId: Rev 16:18
    shortName: Об 16:18
    text: І сталися блискавки й гуркіт та громи, і сталось велике трясіння землі,
      якого не було, відколи людина живе на землі... Великий такий землетрус, такий
      міцний!
  - name: Об'явлення 16:19
    orderIndex: 18
    osisId: Rev.16.19
    sblId: Rev 16:19
    shortName: Об 16:19
    text: І місто велике розпалося на три частині, і попадали людські міста... І великий
      Вавилон був згаданий перед Богом, щоб дати йому чашу вина Його лютого гніву...
  - name: Об'явлення 16:20
    orderIndex: 19
    osisId: Rev.16.20
    sblId: Rev 16:20
    shortName: Об 16:20
    text: І зник кожен острів, і не знайдено гір!...
  - name: Об'явлення 16:21
    orderIndex: 20
    osisId: Rev.16.21
    sblId: Rev 16:21
    shortName: Об 16:21
    text: І великий град, як важкі тягарі, падав із неба на людей. І люди зневажали
      Бога за покарання градом, бо кара Його була дуже велика!...
  versesCount: 21
- name: Об'явлення 17
  orderIndex: 16
  osisId: Rev.17
  sblId: Rev 17
  shortName: Об 17
  verses:
  - name: Об'явлення 17:1
    orderIndex: 0
    osisId: Rev.17.1
    sblId: Rev 17:1
    shortName: Об 17:1
    text: 'І прийшов один із семи Анголів, що мають сім чаш, і говорив зо мною, кажучи:
      Підійди, я покажу тобі засудження великої розпусниці, що сидить над багатьма
      водами.'
  - name: Об'явлення 17:2
    orderIndex: 1
    osisId: Rev.17.2
    sblId: Rev 17:2
    shortName: Об 17:2
    text: З нею розпусту чинили земні царі, і вином розпусти її впивались мешканці
      землі.
  - name: Об'явлення 17:3
    orderIndex: 2
    osisId: Rev.17.3
    sblId: Rev 17:3
    shortName: Об 17:3
    text: І в дусі повів він мене на пустиню. І побачив я жінку, що сиділа на червоній
      звірині, переповненій іменами богозневажними, яка мала сім голів і десять рогів.
  - name: Об'явлення 17:4
    orderIndex: 3
    osisId: Rev.17.4
    sblId: Rev 17:4
    shortName: Об 17:4
    text: А жінка була одягнена в порфіру й кармазин, і приоздоблена золотом і дорогоцінним
      камінням та перлами. У руці своїй мала вона золоту чашу, повну гидоти та нечести
      розпусти її.
  - name: Об'явлення 17:5
    orderIndex: 4
    osisId: Rev.17.5
    sblId: Rev 17:5
    shortName: Об 17:5
    text: 'А на чолі її було написане ім''я, таємниця: Великий Вавилон, мати розпусти
      й гидоти землі.'
  - name: Об'явлення 17:6
    orderIndex: 5
    osisId: Rev.17.6
    sblId: Rev 17:6
    shortName: Об 17:6
    text: І бачив я жінку, п'яну від крови святих і від крови мучеників Ісусових,
      і, бачивши її, дивувався я дивом великим.
  - name: Об'явлення 17:7
    orderIndex: 6
    osisId: Rev.17.7
    sblId: Rev 17:7
    shortName: Об 17:7
    text: 'А Ангол промовив до мене: Чого ти дивуєшся? Я скажу тобі таємницю жінки
      й звірини, яка носить її, яка має сім голів і десять рогів.'
  - name: Об'явлення 17:8
    orderIndex: 7
    osisId: Rev.17.8
    sblId: Rev 17:8
    shortName: Об 17:8
    text: Звірина, яку бачив я, була і нема, і має вийти з безодні і піде вона на
      погибіль. А мешканці землі, що їхні імена не записані в книгу життя від закладин
      світу, дивуватися будуть, як побачать, що звірина була і нема, і з'явиться.
  - name: Об'явлення 17:9
    orderIndex: 8
    osisId: Rev.17.9
    sblId: Rev 17:9
    shortName: Об 17:9
    text: Тут розум, що має він мудрість. Сім голів це сім гір, що на них сидить жінка.
      І сім царів,
  - name: Об'явлення 17:10
    orderIndex: 9
    osisId: Rev.17.10
    sblId: Rev 17:10
    shortName: Об 17:10
    text: п'ять їх упало, один є, другий іще не прийшов, а як прийде, то мусить він
      трохи пробути.
  - name: Об'явлення 17:11
    orderIndex: 10
    osisId: Rev.17.11
    sblId: Rev 17:11
    shortName: Об 17:11
    text: І звірина, що була і нема, і вона сама восьма й з сімох, і йде на погибіль.
  - name: Об'явлення 17:12
    orderIndex: 11
    osisId: Rev.17.12
    sblId: Rev 17:12
    shortName: Об 17:12
    text: А десять тих рогів, що бачив ти їх, то десять царів, що ще не прийняли царства,
      але приймуть владу царську із звіриною на одну годину.
  - name: Об'явлення 17:13
    orderIndex: 12
    osisId: Rev.17.13
    sblId: Rev 17:13
    shortName: Об 17:13
    text: Вони мають одну думку, а силу та владу свою віддадуть звірині.
  - name: Об'явлення 17:14
    orderIndex: 13
    osisId: Rev.17.14
    sblId: Rev 17:14
    shortName: Об 17:14
    text: Вони воюватимуть проти Агнця та Агнець переможе їх, бо Він Господь над панами
      та Цар над царями. А ті, хто з Ним, покликані, і вибрані, і вірні.
  - name: Об'явлення 17:15
    orderIndex: 14
    osisId: Rev.17.15
    sblId: Rev 17:15
    shortName: Об 17:15
    text: 'І говорить до мене: Води, що бачив ти їх, де сидить та розпусниця, то народи
      та люди, і племена та язики.'
  - name: Об'явлення 17:16
    orderIndex: 15
    osisId: Rev.17.16
    sblId: Rev 17:16
    shortName: Об 17:16
    text: А десять рогів, що ти бачив їх, та звірина, вони зненавидять розпусницю,
      спустошать її й обнажать, і з'їдять її тіло, і огнем її спалять.
  - name: Об'явлення 17:17
    orderIndex: 16
    osisId: Rev.17.17
    sblId: Rev 17:17
    shortName: Об 17:17
    text: Бо Бог дав їм до серця, щоб волю чинили Його, маючи одну думку, і щоб царство
      своє віддали звірині, аж поки не виповняться слова Божі.
  - name: Об'явлення 17:18
    orderIndex: 17
    osisId: Rev.17.18
    sblId: Rev 17:18
    shortName: Об 17:18
    text: А жінка, яку ти бачив, то місто велике, що панує над царями земними.
  versesCount: 18
- name: Об'явлення 18
  orderIndex: 17
  osisId: Rev.18
  sblId: Rev 18
  shortName: Об 18
  verses:
  - name: Об'явлення 18:1
    orderIndex: 0
    osisId: Rev.18.1
    sblId: Rev 18:1
    shortName: Об 18:1
    text: Після цього побачив я іншого Ангола, що сходив із неба, і що владу велику
      він мав. І земля освітилась від слави його.
  - name: Об'явлення 18:2
    orderIndex: 1
    osisId: Rev.18.2
    sblId: Rev 18:2
    shortName: Об 18:2
    text: 'І він гучним голосом кликнув, говорячи: Упав, упав великий Вавилон! Став
      він оселею демонів, і сховищем усякому духові нечистому, і сховищем усіх птахів
      нечистих та ненавидних,'
  - name: Об'явлення 18:3
    orderIndex: 2
    osisId: Rev.18.3
    sblId: Rev 18:3
    shortName: Об 18:3
    text: бо лютим вином розпусти своєї він напоїв всі народи! І земні царі з ним
      розпусту чинили, а земні купці збагатіли від сили розкоші його!
  - name: Об'явлення 18:4
    orderIndex: 3
    osisId: Rev.18.4
    sblId: Rev 18:4
    shortName: Об 18:4
    text: 'І почув я інший голос із неба, який говорив: Вийдіть із нього, люди мої,
      щоб не сталися ви спільниками гріхів його, і щоб не потрапили в карання його.'
  - name: Об'явлення 18:5
    orderIndex: 4
    osisId: Rev.18.5
    sblId: Rev 18:5
    shortName: Об 18:5
    text: Гріхи бо його досягли аж до неба, і Бог ізгадав про неправди його.
  - name: Об'явлення 18:6
    orderIndex: 5
    osisId: Rev.18.6
    sblId: Rev 18:6
    shortName: Об 18:6
    text: Відплатіть ви йому, як і він вам платив, і вдвоє подвойте йому за вчинки
      його! Удвоє налийте до чаші, що нею він вам наливав!
  - name: Об'явлення 18:7
    orderIndex: 6
    osisId: Rev.18.7
    sblId: Rev 18:7
    shortName: Об 18:7
    text: 'Скільки він славив себе та розкошував, стільки муки та смутку завдайте
      йому! Бо в серці своєму говорить: Сиджу, як цариця, і я не вдова, і бачити смутку
      не буду!'
  - name: Об'явлення 18:8
    orderIndex: 7
    osisId: Rev.18.8
    sblId: Rev 18:8
    shortName: Об 18:8
    text: Через це одного дня прийдуть кари його, смерть, і плач, і голод, і спалений
      буде огнем, бо міцний Господь, Бог, що судить його!
  - name: Об'явлення 18:9
    orderIndex: 8
    osisId: Rev.18.9
    sblId: Rev 18:9
    shortName: Об 18:9
    text: І будуть плакати та голосити за ним царі земні, що з ним розпусту чинили
      та розкошували, коли побачать дим пожежі його.
  - name: Об'явлення 18:10
    orderIndex: 9
    osisId: Rev.18.10
    sblId: Rev 18:10
    shortName: Об 18:10
    text: 'Вони через страх його мук стоятимуть здалека та говоритимуть: Горе, горе,
      о місто велике, Вавилоне, місто могутнє, бо суд твій прийшов однієї години!'
  - name: Об'явлення 18:11
    orderIndex: 10
    osisId: Rev.18.11
    sblId: Rev 18:11
    shortName: Об 18:11
    text: І земні купці будуть плакати та голосити за ним, бо ніхто не купує вже їхнього
      вантажу,
  - name: Об'явлення 18:12
    orderIndex: 11
    osisId: Rev.18.12
    sblId: Rev 18:12
    shortName: Об 18:12
    text: вантажу золота, і срібла, і каміння дорогоцінного, і перел, і віссону, і
      порфіри, і шовку, і кармазину, і всякого дерева запашного, і всякого посуду
      з слонової кости, і всякого посуду з дорогоцінного дерева, і мідяного, і залізного,
      і мармурового,
  - name: Об'явлення 18:13
    orderIndex: 12
    osisId: Rev.18.13
    sblId: Rev 18:13
    shortName: Об 18:13
    text: і кориці, і шафрану, і пахощів, і мирри, і ливану, і вина, і оливи, і тонкої
      муки, і пшениці, і товару, і вівців, і коней, і возів, і рабів, і душ людських.
  - name: Об'явлення 18:14
    orderIndex: 13
    osisId: Rev.18.14
    sblId: Rev 18:14
    shortName: Об 18:14
    text: І плоди пожадливости душі твоєї відійшли від тебе, і все сите та світле
      пропало для тебе, і вже їх ти не знайдеш!
  - name: Об'явлення 18:15
    orderIndex: 14
    osisId: Rev.18.15
    sblId: Rev 18:15
    shortName: Об 18:15
    text: Купці цими речами, що вони збагатилися з нього, від страху мук його стануть
      здалека, і будуть плакати та голосити,
  - name: Об'явлення 18:16
    orderIndex: 15
    osisId: Rev.18.16
    sblId: Rev 18:16
    shortName: Об 18:16
    text: 'і казати: Горе, горе, місто велике, зодягнене в віссон і порфіру та в кармазин,
      і прикрашене золотом і дорогоцінним камінням та перлами,'
  - name: Об'явлення 18:17
    orderIndex: 16
    osisId: Rev.18.17
    sblId: Rev 18:17
    shortName: Об 18:17
    text: бо за одну годину згинуло таке велике багатство... І кожен стерник, і кожен,
      хто пливає на кораблях, і моряки, і всі, хто працює на морі, стали здалека,
  - name: Об'явлення 18:18
    orderIndex: 17
    osisId: Rev.18.18
    sblId: Rev 18:18
    shortName: Об 18:18
    text: 'і, бачивши дим від пожежі його, кричали й казали: Котре до великого міста
      подібне?'
  - name: Об'явлення 18:19
    orderIndex: 18
    osisId: Rev.18.19
    sblId: Rev 18:19
    shortName: Об 18:19
    text: 'І вони посипали порохом голови свої, і закричали, плачучи та голосячи,
      і кажучи: Горе, горе, місто велике, що в ньому з його дорогоцінностей збагатилися
      всі, хто має кораблі на морі, бо за одну годину воно спорожніло!'
  - name: Об'явлення 18:20
    orderIndex: 19
    osisId: Rev.18.20
    sblId: Rev 18:20
    shortName: Об 18:20
    text: Радій з цього, небо, і святі апостоли та пророки, бо Бог виконав суд ваш
      над ним!
  - name: Об'явлення 18:21
    orderIndex: 20
    osisId: Rev.18.21
    sblId: Rev 18:21
    shortName: Об 18:21
    text: 'І один сильний Ангол узяв великого каменя, як жорно, і кинув до моря, говорячи:
      З таким розгоном буде кинений Вавилон, місто велике, і вже він не знайдеться!'
  - name: Об'явлення 18:22
    orderIndex: 21
    osisId: Rev.18.22
    sblId: Rev 18:22
    shortName: Об 18:22
    text: І голос гуслярів, і співаків, і сопільників, і сурмачів уже не буде чутий
      в тобі! І вже не знайдеться в тобі жадного мистця й ніякого мистецтва, і шум
      жорен уже не буде чутий в тобі!
  - name: Об'явлення 18:23
    orderIndex: 22
    osisId: Rev.18.23
    sblId: Rev 18:23
    shortName: Об 18:23
    text: І світло свічника вже не буде світити в тобі, і голос молодого й молодої
      вже не буде чутий в тобі. Бо купці твої були земні вельможі, бо твоїм ворожбитством
      були зведені всі народи!
  - name: Об'явлення 18:24
    orderIndex: 23
    osisId: Rev.18.24
    sblId: Rev 18:24
    shortName: Об 18:24
    text: Бо в нім знайдена кров пророків, і святих, і побитих усіх на землі...
  versesCount: 24
- name: Об'явлення 19
  orderIndex: 18
  osisId: Rev.19
  sblId: Rev 19
  shortName: Об 19
  verses:
  - name: Об'явлення 19:1
    orderIndex: 0
    osisId: Rev.19.1
    sblId: Rev 19:1
    shortName: Об 19:1
    text: 'По цьому почув я наче гучний голос великого натовпу в небі, який говорив:
      Алілуя! Спасіння, і слава, і сила Господеві нашому,'
  - name: Об'явлення 19:2
    orderIndex: 1
    osisId: Rev.19.2
    sblId: Rev 19:2
    shortName: Об 19:2
    text: правдиві бо та справедливі суди Його, бо Він засудив ту велику розпусницю,
      що землю зіпсула своєю розпустою, і помстив за кров Своїх рабів з її рук!
  - name: Об'явлення 19:3
    orderIndex: 2
    osisId: Rev.19.3
    sblId: Rev 19:3
    shortName: Об 19:3
    text: 'І вдруге сказали вони: Алілуя! І з неї дим виступає на вічні віки!'
  - name: Об'явлення 19:4
    orderIndex: 3
    osisId: Rev.19.4
    sblId: Rev 19:4
    shortName: Об 19:4
    text: 'І попадали двадцять чотири старці й чотири тварині, і поклонилися Богові,
      що сидить на престолі, говорячи: Амінь, алілуя!'
  - name: Об'явлення 19:5
    orderIndex: 4
    osisId: Rev.19.5
    sblId: Rev 19:5
    shortName: Об 19:5
    text: 'А від престолу вийшов голос, що кликав: Хваліть Бога нашого, усі раби Його,
      і всі, хто боїться Його, і малі, і великі!'
  - name: Об'явлення 19:6
    orderIndex: 5
    osisId: Rev.19.6
    sblId: Rev 19:6
    shortName: Об 19:6
    text: 'І почув я ніби голос великого натовпу, і наче шум великої води, і мов голос
      громів гучних, що вигукували: Алілуя, бо запанував Господь, наш Бог Вседержитель!'
  - name: Об'явлення 19:7
    orderIndex: 6
    osisId: Rev.19.7
    sblId: Rev 19:7
    shortName: Об 19:7
    text: Радіймо та тішмося, і даймо славу Йому, бо весілля Агнця настало, і жона
      Його себе приготувала!
  - name: Об'явлення 19:8
    orderIndex: 7
    osisId: Rev.19.8
    sblId: Rev 19:8
    shortName: Об 19:8
    text: І їй дано було зодягнутися в чистий та світлий вісон, бо віссон то праведність
      святих.
  - name: Об'явлення 19:9
    orderIndex: 8
    osisId: Rev.19.9
    sblId: Rev 19:9
    shortName: Об 19:9
    text: 'І сказав він мені: Напиши: Блаженні покликані на весільну вечерю Агнця!
      І сказав він мені: Це правдиві Божі слова!'
  - name: Об'явлення 19:10
    orderIndex: 9
    osisId: Rev.19.10
    sblId: Rev 19:10
    shortName: Об 19:10
    text: 'І я впав до його ніг, щоб вклонитись йому. І він каже мені: Таж ні! Я співслуга
      твій та братів твоїх, хто має засвідчення Ісусове, Богові вклонися! Бо засвідчення
      Ісусове, то дух пророцтва.'
  - name: Об'явлення 19:11
    orderIndex: 10
    osisId: Rev.19.11
    sblId: Rev 19:11
    shortName: Об 19:11
    text: І побачив я небо відкрите. І ось білий кінь, а Той, Хто на ньому сидів,
      зветься Вірний і Правдивий, і Він справедливо судить і воює.
  - name: Об'явлення 19:12
    orderIndex: 11
    osisId: Rev.19.12
    sblId: Rev 19:12
    shortName: Об 19:12
    text: Очі Його немов полум'я огняне, а на голові Його багато вінців. Він ім'я
      мав написане, якого не знає ніхто, тільки Він Сам.
  - name: Об'явлення 19:13
    orderIndex: 12
    osisId: Rev.19.13
    sblId: Rev 19:13
    shortName: Об 19:13
    text: 'І зодягнений був Він у шату, покрашену кров''ю. А Йому на ім''я: Слово
      Боже.'
  - name: Об'явлення 19:14
    orderIndex: 13
    osisId: Rev.19.14
    sblId: Rev 19:14
    shortName: Об 19:14
    text: А війська небесні, зодягнені в білий та чистий віссон, їхали вслід за Ним
      на білих конях.
  - name: Об'явлення 19:15
    orderIndex: 14
    osisId: Rev.19.15
    sblId: Rev 19:15
    shortName: Об 19:15
    text: А з Його уст виходив гострий меч, щоб ним бити народи. І Він пастиме їх
      залізним жезлом, і Він буде топтати чавило вина лютого гніву Бога Вседержителя!
  - name: Об'явлення 19:16
    orderIndex: 15
    osisId: Rev.19.16
    sblId: Rev 19:16
    shortName: Об 19:16
    text: 'І Він має на шаті й на стегнах Своїх написане ймення: Цар над царями, і
      Господь над панами.'
  - name: Об'явлення 19:17
    orderIndex: 16
    osisId: Rev.19.17
    sblId: Rev 19:17
    shortName: Об 19:17
    text: 'І бачив я одного Ангола, що на сонці стояв. І він гучним голосом кликнув,
      кажучи до всіх птахів, що серед неба літали: Ходіть, і зберіться на велику Божу
      вечерю,'
  - name: Об'явлення 19:18
    orderIndex: 17
    osisId: Rev.19.18
    sblId: Rev 19:18
    shortName: Об 19:18
    text: щоб ви їли тіла царів, і тіла тисячників, і тіла сильних, і тіла коней і
      тих, хто сидить на них, і тіла всіх вільних і рабів, і малих, і великих...
  - name: Об'явлення 19:19
    orderIndex: 18
    osisId: Rev.19.19
    sblId: Rev 19:19
    shortName: Об 19:19
    text: І я побачив звірину, і земних царів, і війська їхні, зібрані, щоб учинити
      війну з Тим, Хто сидить на коні, та з військом Його.
  - name: Об'явлення 19:20
    orderIndex: 19
    osisId: Rev.19.20
    sblId: Rev 19:20
    shortName: Об 19:20
    text: І схоплена була звірина, а з нею неправдивий пророк, що ознаки чинив перед
      нею, що ними звів тих, хто знамено звірини прийняв і поклонився був образові
      її. Обоє вони були вкинені живими до огняного озера, що сіркою горіло...
  - name: Об'явлення 19:21
    orderIndex: 20
    osisId: Rev.19.21
    sblId: Rev 19:21
    shortName: Об 19:21
    text: А решта побита була мечем Того, Хто сидів на коні, що виходив із уст Його.
      І все птаство наїлося їхніми трупами...
  versesCount: 21
- name: Об'явлення 20
  orderIndex: 19
  osisId: Rev.20
  sblId: Rev 20
  shortName: Об 20
  verses:
  - name: Об'явлення 20:1
    orderIndex: 0
    osisId: Rev.20.1
    sblId: Rev 20:1
    shortName: Об 20:1
    text: І бачив я Ангола, що сходив із неба, що мав ключа від безодні, і кайдани
      великі в руці своїй.
  - name: Об'явлення 20:2
    orderIndex: 1
    osisId: Rev.20.2
    sblId: Rev 20:2
    shortName: Об 20:2
    text: І схопив він змія, вужа стародавнього, що диявол він і сатана, і зв'язав
      його на тисячу років,
  - name: Об'явлення 20:3
    orderIndex: 2
    osisId: Rev.20.3
    sblId: Rev 20:3
    shortName: Об 20:3
    text: та й кинув його до безодні, і замкнув його, і печатку над ним поклав, щоб
      народи не зводив уже, аж поки не скінчиться тисяча років. А по цьому він розв'язаний
      буде на короткий час.
  - name: Об'явлення 20:4
    orderIndex: 3
    osisId: Rev.20.4
    sblId: Rev 20:4
    shortName: Об 20:4
    text: І бачив я престоли та тих, хто сидів на них, і суд їм був даний, і душі
      стятих за свідчення про Ісуса й за Слово Боже, які не вклонились звірині, ані
      образові її, і не прийняли знамена на чола свої та на руку свою. І вони ожили,
      і царювали з Христом тисячу років.
  - name: Об'явлення 20:5
    orderIndex: 4
    osisId: Rev.20.5
    sblId: Rev 20:5
    shortName: Об 20:5
    text: А інші померлі не ожили, аж поки не скінчиться тисяча років. Це перше воскресіння.
  - name: Об'явлення 20:6
    orderIndex: 5
    osisId: Rev.20.6
    sblId: Rev 20:6
    shortName: Об 20:6
    text: Блаженний і святий, хто має частку в першому воскресінні! Над ними друга
      смерть не матиме влади, але вони будуть священиками Бога й Христа, і царюватимуть
      з Ним тисячу років.
  - name: Об'явлення 20:7
    orderIndex: 6
    osisId: Rev.20.7
    sblId: Rev 20:7
    shortName: Об 20:7
    text: Коли ж скінчиться тисяча років, сатана буде випущений із в'язниці своєї.
  - name: Об'явлення 20:8
    orderIndex: 7
    osisId: Rev.20.8
    sblId: Rev 20:8
    shortName: Об 20:8
    text: І вийде він зводити народи, що вони на чотирьох краях землі, Ґоґа й Маґоґа,
      щоб зібрати їх до бою, а число їхнє як морський пісок.
  - name: Об'явлення 20:9
    orderIndex: 8
    osisId: Rev.20.9
    sblId: Rev 20:9
    shortName: Об 20:9
    text: І вийшли вони на ширину землі, і оточили табір святих та улюблене місто.
      І зійшов огонь з неба, і пожер їх.
  - name: Об'явлення 20:10
    orderIndex: 9
    osisId: Rev.20.10
    sblId: Rev 20:10
    shortName: Об 20:10
    text: А диявол, що зводив їх, був укинений в озеро огняне та сірчане, де звірина
      й пророк неправдивий. І мучені будуть вони день і ніч на вічні віки.
  - name: Об'явлення 20:11
    orderIndex: 10
    osisId: Rev.20.11
    sblId: Rev 20:11
    shortName: Об 20:11
    text: І я бачив престола великого білого, і Того, Хто на ньому сидів, що від лиця
      Його втекла земля й небо, і місця для них не знайшлося.
  - name: Об'явлення 20:12
    orderIndex: 11
    osisId: Rev.20.12
    sblId: Rev 20:12
    shortName: Об 20:12
    text: І бачив я мертвих малих і великих, що стояли перед Богом. І розгорнулися
      книги, і розгорнулась інша книга, то книга життя. І суджено мертвих, як написано
      в книгах, за вчинками їхніми.
  - name: Об'явлення 20:13
    orderIndex: 12
    osisId: Rev.20.13
    sblId: Rev 20:13
    shortName: Об 20:13
    text: І дало море мертвих, що в ньому, і смерть і ад дали мертвих, що в них, і
      суджено їх згідно з їхніми вчинками.
  - name: Об'явлення 20:14
    orderIndex: 13
    osisId: Rev.20.14
    sblId: Rev 20:14
    shortName: Об 20:14
    text: Смерть же та ад були вкинені в озеро огняне. Це друга смерть, озеро огняне.
  - name: Об'явлення 20:15
    orderIndex: 14
    osisId: Rev.20.15
    sblId: Rev 20:15
    shortName: Об 20:15
    text: А хто не знайшовся написаний в книзі життя, той укинений буде в озеро огняне...
  versesCount: 15
- name: Об'явлення 21
  orderIndex: 20
  osisId: Rev.21
  sblId: Rev 21
  shortName: Об 21
  verses:
  - name: Об'явлення 21:1
    orderIndex: 0
    osisId: Rev.21.1
    sblId: Rev 21:1
    shortName: Об 21:1
    text: І бачив я небо нове й нову землю, перше бо небо та перша земля проминули,
      і моря вже не було.
  - name: Об'явлення 21:2
    orderIndex: 1
    osisId: Rev.21.2
    sblId: Rev 21:2
    shortName: Об 21:2
    text: І я, Іван, бачив місто святе, Новий Єрусалим, що сходив із неба від Бога,
      що був приготований, як невіста, прикрашена для чоловіка свого.
  - name: Об'явлення 21:3
    orderIndex: 2
    osisId: Rev.21.3
    sblId: Rev 21:3
    shortName: Об 21:3
    text: 'І почув я гучний голос із престолу, який кликав: Оце оселя Бога з людьми,
      і Він житиме з ними! Вони будуть народом Його, і Сам Бог буде з ними,'
  - name: Об'явлення 21:4
    orderIndex: 3
    osisId: Rev.21.4
    sblId: Rev 21:4
    shortName: Об 21:4
    text: і Бог кожну сльозу з очей їхніх зітре, і не буде вже смерти. Ані смутку,
      ані крику, ані болю вже не буде, бо перше минулося!
  - name: Об'явлення 21:5
    orderIndex: 4
    osisId: Rev.21.5
    sblId: Rev 21:5
    shortName: Об 21:5
    text: 'І сказав Той, Хто сидить на престолі: Ось нове все творю! І говорить: Напиши,
      що слова ці правдиві та вірні!'
  - name: Об'явлення 21:6
    orderIndex: 5
    osisId: Rev.21.6
    sblId: Rev 21:6
    shortName: Об 21:6
    text: 'І сказав Він мені: Сталося! Я Альфа й Омега, Початок і Кінець. Хто прагне,
      тому дармо Я дам від джерела живої води.'
  - name: Об'явлення 21:7
    orderIndex: 6
    osisId: Rev.21.7
    sblId: Rev 21:7
    shortName: Об 21:7
    text: Переможець наслідить усе, і Я буду Богом для нього, а він Мені буде за сина!
  - name: Об'явлення 21:8
    orderIndex: 7
    osisId: Rev.21.8
    sblId: Rev 21:8
    shortName: Об 21:8
    text: А лякливим, і невірним, і мерзким, і душогубам, і розпусникам, і чарівникам,
      і ідолянам, і всім неправдомовцям, їхня частина в озері, що горить огнем та
      сіркою, а це друга смерть!
  - name: Об'явлення 21:9
    orderIndex: 8
    osisId: Rev.21.9
    sblId: Rev 21:9
    shortName: Об 21:9
    text: 'І прийшов до мене один із семи Анголів, що мають сім чаш, наповнених сімома
      останніми карами, та й промовив до мене, говорячи: Ходи, покажу я тобі невісту,
      жону Агнця.'
  - name: Об'явлення 21:10
    orderIndex: 9
    osisId: Rev.21.10
    sblId: Rev 21:10
    shortName: Об 21:10
    text: І заніс мене духом на гору велику й високу, і місто велике мені показав,
      святий Єрусалим, що сходив із неба від Бога.
  - name: Об'явлення 21:11
    orderIndex: 10
    osisId: Rev.21.11
    sblId: Rev 21:11
    shortName: Об 21:11
    text: Славу Божу він має. А світлість його подібна до каменя дорогоцінного, як
      каменя ясписа, що блищить, як кришталь.
  - name: Об'явлення 21:12
    orderIndex: 11
    osisId: Rev.21.12
    sblId: Rev 21:12
    shortName: Об 21:12
    text: Мур воно мало великий і високий, мало дванадцять брам, а на брамах дванадцять
      Анголів та ймення написані, а вони імення дванадцятьох племен синів Ізраїля.
  - name: Об'явлення 21:13
    orderIndex: 12
    osisId: Rev.21.13
    sblId: Rev 21:13
    shortName: Об 21:13
    text: Від сходу три брамі, і від півночі три брамі, і від півдня три брамі, і
      від заходу три брамі.
  - name: Об'явлення 21:14
    orderIndex: 13
    osisId: Rev.21.14
    sblId: Rev 21:14
    shortName: Об 21:14
    text: І міський мур мав дванадцять підвалин, а на них дванадцять імен дванадцяти
      апостолів Агнця.
  - name: Об'явлення 21:15
    orderIndex: 14
    osisId: Rev.21.15
    sblId: Rev 21:15
    shortName: Об 21:15
    text: А той, хто зо мною говорив, мав міру, золоту тростину, щоб зміряти місто,
      і брами його і його мур.
  - name: Об'явлення 21:16
    orderIndex: 15
    osisId: Rev.21.16
    sblId: Rev 21:16
    shortName: Об 21:16
    text: А місто чотирикутнє, а довжина його така, як і ширина. І він зміряв місто
      тростиною на дванадцять тисяч стадій; довжина, і ширина, і вишина його рівні.
  - name: Об'явлення 21:17
    orderIndex: 16
    osisId: Rev.21.17
    sblId: Rev 21:17
    shortName: Об 21:17
    text: І зміряв він мура його на сто сорок чотири лікті міри людської, яка й міра
      Ангола.
  - name: Об'явлення 21:18
    orderIndex: 17
    osisId: Rev.21.18
    sblId: Rev 21:18
    shortName: Об 21:18
    text: Його мур був збудований з яспису, а місто було щире золото, подібне до чистого
      скла.
  - name: Об'явлення 21:19
    orderIndex: 18
    osisId: Rev.21.19
    sblId: Rev 21:19
    shortName: Об 21:19
    text: Підвалини муру міського прикрашені були всяким дорогоцінним камінням. Перша
      підвалина яспис, друга сапфір, третя халкидон, четверта смарагд,
  - name: Об'явлення 21:20
    orderIndex: 19
    osisId: Rev.21.20
    sblId: Rev 21:20
    shortName: Об 21:20
    text: п'ята сардонікс, шоста сардій, сьома хризоліт, восьма берил, дев'ята топаз,
      десята хрисопрас, одинадцята якинт, дванадцята аметист.
  - name: Об'явлення 21:21
    orderIndex: 20
    osisId: Rev.21.21
    sblId: Rev 21:21
    shortName: Об 21:21
    text: А дванадцять брам то дванадцять перлин, і кожна брама зокрема була з однієї
      перлини. А вулиці міста щире золото, прозорі, як скло.
  - name: Об'явлення 21:22
    orderIndex: 21
    osisId: Rev.21.22
    sblId: Rev 21:22
    shortName: Об 21:22
    text: А храму не бачив я в ньому, бо Господь, Бог Вседержитель то йому храм і
      Агнець.
  - name: Об'явлення 21:23
    orderIndex: 22
    osisId: Rev.21.23
    sblId: Rev 21:23
    shortName: Об 21:23
    text: І місто не має потреби ні в сонці, ні в місяці, щоб у ньому світили, слава
      бо Божа його освітила, а світильник для нього Агнець.
  - name: Об'явлення 21:24
    orderIndex: 23
    osisId: Rev.21.24
    sblId: Rev 21:24
    shortName: Об 21:24
    text: І народи ходитимуть у світлі його, а земські царі принесуть свою славу до
      нього.
  - name: Об'явлення 21:25
    orderIndex: 24
    osisId: Rev.21.25
    sblId: Rev 21:25
    shortName: Об 21:25
    text: А брами його зачинятись не будуть удень, бо там ночі не буде.
  - name: Об'явлення 21:26
    orderIndex: 25
    osisId: Rev.21.26
    sblId: Rev 21:26
    shortName: Об 21:26
    text: І принесуть до нього славу й честь народів.
  - name: Об'явлення 21:27
    orderIndex: 26
    osisId: Rev.21.27
    sblId: Rev 21:27
    shortName: Об 21:27
    text: І не ввійде до нього ніщо нечисте, ані той, хто чинить гидоту й неправду,
      але тільки ті, хто записаний у книзі життя Агнця.
  versesCount: 27
- name: Об'явлення 22
  orderIndex: 21
  osisId: Rev.22
  sblId: Rev 22
  shortName: Об 22
  verses:
  - name: Об'явлення 22:1
    orderIndex: 0
    osisId: Rev.22.1
    sblId: Rev 22:1
    shortName: Об 22:1
    text: І показав він мені чисту ріку живої води, ясну, мов кришталь, що випливала
      з престолу Бога й Агнця.
  - name: Об'явлення 22:2
    orderIndex: 1
    osisId: Rev.22.2
    sblId: Rev 22:2
    shortName: Об 22:2
    text: Посеред його вулиці, і по цей бік і по той бік ріки дерево життя, що родить
      дванадцять раз плоди, кожного місяця приносячи плід свій. А листя дерев на вздоровлення
      народів.
  - name: Об'явлення 22:3
    orderIndex: 2
    osisId: Rev.22.3
    sblId: Rev 22:3
    shortName: Об 22:3
    text: І жадного прокляття більше не буде. І буде в ньому Престол Бога та Агнця,
      а раби Його будуть служити Йому,
  - name: Об'явлення 22:4
    orderIndex: 3
    osisId: Rev.22.4
    sblId: Rev 22:4
    shortName: Об 22:4
    text: і побачать лице Його, а Ймення Його на їхніх чолах.
  - name: Об'явлення 22:5
    orderIndex: 4
    osisId: Rev.22.5
    sblId: Rev 22:5
    shortName: Об 22:5
    text: А ночі вже більше не буде, і не буде потреби в світлі світильника, ані в
      світлі сонця, бо освітлює їх Господь, Бог, а вони царюватимуть вічні віки.
  - name: Об'явлення 22:6
    orderIndex: 5
    osisId: Rev.22.6
    sblId: Rev 22:6
    shortName: Об 22:6
    text: 'І сказав він до мене: Це вірні й правдиві слова, а Господь, Бог духів пророчих,
      послав Свого Ангола, щоб він показав своїм рабам, що незабаром статися мусить.'
  - name: Об'явлення 22:7
    orderIndex: 6
    osisId: Rev.22.7
    sblId: Rev 22:7
    shortName: Об 22:7
    text: Ото, незабаром приходжу. Блаженний, хто зберігає пророчі слова цієї книги!
  - name: Об'явлення 22:8
    orderIndex: 7
    osisId: Rev.22.8
    sblId: Rev 22:8
    shortName: Об 22:8
    text: І я, Іван, чув і бачив оце. А коли я почув та побачив, я впав до ніг Ангола,
      що мені це показував, щоб вклонитись йому.
  - name: Об'явлення 22:9
    orderIndex: 8
    osisId: Rev.22.9
    sblId: Rev 22:9
    shortName: Об 22:9
    text: 'І сказав він до мене: Таж ні! Бо я співслуга твій і братів твоїх пророків,
      і тих, хто зберігає слова цієї книги. Богові вклонися!'
  - name: Об'явлення 22:10
    orderIndex: 9
    osisId: Rev.22.10
    sblId: Rev 22:10
    shortName: Об 22:10
    text: 'І сказав він до мене: Не запечатуй слів пророцтва цієї книги. Час бо близький!'
  - name: Об'явлення 22:11
    orderIndex: 10
    osisId: Rev.22.11
    sblId: Rev 22:11
    shortName: Об 22:11
    text: Неправедний нехай чинить неправду ще, і поганий нехай ще опоганюється. А
      праведний нехай ще чинить правду, а святий нехай ще освячується!
  - name: Об'явлення 22:12
    orderIndex: 11
    osisId: Rev.22.12
    sblId: Rev 22:12
    shortName: Об 22:12
    text: Ото, незабаром приходжу, і зо Мною заплата Моя, щоб кожному віддати згідно
      з ділами його.
  - name: Об'явлення 22:13
    orderIndex: 12
    osisId: Rev.22.13
    sblId: Rev 22:13
    shortName: Об 22:13
    text: Я Альфа й Омега, Перший і Останній, Початок і Кінець.
  - name: Об'явлення 22:14
    orderIndex: 13
    osisId: Rev.22.14
    sblId: Rev 22:14
    shortName: Об 22:14
    text: Блаженні, хто випере шати свої, щоб мати право на дерево життя, і ввійти
      брамами в місто!
  - name: Об'явлення 22:15
    orderIndex: 14
    osisId: Rev.22.15
    sblId: Rev 22:15
    shortName: Об 22:15
    text: А поза ним будуть пси, і чарівники, і розпусники, і душогуби, і ідоляни,
      і кожен, хто любить та чинить неправду.
  - name: Об'явлення 22:16
    orderIndex: 15
    osisId: Rev.22.16
    sblId: Rev 22:16
    shortName: Об 22:16
    text: Я, Ісус, послав Свого Ангола, щоб засвідчити вам це у Церквах. Я корінь
      і рід Давидів, зоря ясна і досвітня!
  - name: Об'явлення 22:17
    orderIndex: 16
    osisId: Rev.22.17
    sblId: Rev 22:17
    shortName: Об 22:17
    text: 'А Дух і невіста говорять: Прийди! А хто чує, хай каже: Прийди! І хто прагне,
      хай прийде, і хто хоче, хай воду життя бере дармо!'
  - name: Об'явлення 22:18
    orderIndex: 17
    osisId: Rev.22.18
    sblId: Rev 22:18
    shortName: Об 22:18
    text: 'Свідкую я кожному, хто чує слова пророцтва цієї книги: Коли хто до цього
      додасть що, то накладе на нього Бог кари, що написані в книзі оцій.'
  - name: Об'явлення 22:19
    orderIndex: 18
    osisId: Rev.22.19
    sblId: Rev 22:19
    shortName: Об 22:19
    text: А коли хто що відійме від слів книги пророцтва цього, то відійме Бог частку
      його від дерева життя, і від міста святого, що написане в книзі оцій.
  - name: Об'явлення 22:20
    orderIndex: 19
    osisId: Rev.22.20
    sblId: Rev 22:20
    shortName: Об 22:20
