chapters:
- name: Йоїл 1
  orderIndex: 0
  osisId: Joel.1
  sblId: Joel 1
  shortName: Йоїл 1
  verses:
  - name: Йоїл 1:1
    orderIndex: 0
    osisId: Joel.1.1
    sblId: Joel 1:1
    shortName: Йоїл 1:1
    text: Слово Господнє, що було до Йоіла, Петуїлового сина.
  - name: Йоїл 1:2
    orderIndex: 1
    osisId: Joel.1.2
    sblId: Joel 1:2
    shortName: Йоїл 1:2
    text: 'Послухайте це, ви старші, і візьміть до вух, усі мешканці землі: чи бувало
      таке за днів ваших, або за днів ваших батьків?'
  - name: Йоїл 1:3
    orderIndex: 2
    osisId: Joel.1.3
    sblId: Joel 1:3
    shortName: Йоїл 1:3
    text: Оповідайте про це синам вашим, а ваші сини своїм дітям, а їхні сини поколінню
      наступному.
  - name: Йоїл 1:4
    orderIndex: 3
    osisId: Joel.1.4
    sblId: Joel 1:4
    shortName: Йоїл 1:4
    text: Що лишилось по гусені, зжерла те все сарана, що ж зосталося по сарані пожер
      коник, а решту по конику зжерла черва.
  - name: Йоїл 1:5
    orderIndex: 4
    osisId: Joel.1.5
    sblId: Joel 1:5
    shortName: Йоїл 1:5
    text: Пробудіться, п'яниці, і плачте й ридайте за виноградовим соком усі, хто
      вина напивається, бо віднятий він від уст ваших!
  - name: Йоїл 1:6
    orderIndex: 5
    osisId: Joel.1.6
    sblId: Joel 1:6
    shortName: Йоїл 1:6
    text: Бо на Край Мій прийшов люд міцний й незчисленний, його зуби як лев'ячі зуби,
      а паща його як в левиці.
  - name: Йоїл 1:7
    orderIndex: 6
    osisId: Joel.1.7
    sblId: Joel 1:7
    shortName: Йоїл 1:7
    text: Виноград Мій зробив він спустошенням, Моє ж фіґове дерево геть поламав,
      дощенту його оголив та й покинув, галузки його побіліли.
  - name: Йоїл 1:8
    orderIndex: 7
    osisId: Joel.1.8
    sblId: Joel 1:8
    shortName: Йоїл 1:8
    text: Голоси, як та дівчина, веретою оперезана, за нареченим юнацтва свого.
  - name: Йоїл 1:9
    orderIndex: 8
    osisId: Joel.1.9
    sblId: Joel 1:9
    shortName: Йоїл 1:9
    text: Жертва хлібна й жертва лита спинилася в домі Господньому, впали в жалобу
      священики, слуги Господні.
  - name: Йоїл 1:10
    orderIndex: 9
    osisId: Joel.1.10
    sblId: Joel 1:10
    shortName: Йоїл 1:10
    text: Опустошене поле, упала в жалобу земля, бо спустошене збіжжя, вино молоде
      пересохло, зів'яла оливка.
  - name: Йоїл 1:11
    orderIndex: 10
    osisId: Joel.1.11
    sblId: Joel 1:11
    shortName: Йоїл 1:11
    text: Засоромилися рільники, голосили були виноградарі за пшеницю й ячмінь, бо
      вигинуло жниво поля.
  - name: Йоїл 1:12
    orderIndex: 11
    osisId: Joel.1.12
    sblId: Joel 1:12
    shortName: Йоїл 1:12
    text: Усох виноград, а фіґа зів'яла, гранатове дерево, й пальма та яблуня, і повсихали
      всі пільні дерева, бо Він висушив радість від людських синів.
  - name: Йоїл 1:13
    orderIndex: 12
    osisId: Joel.1.13
    sblId: Joel 1:13
    shortName: Йоїл 1:13
    text: Опережіться веретою, і ридайте, священики, голосіть, слуги жертівника, входьте,
      ночуйте в веретах, служителі Бога мого, бо хлібна жертва і жертва та лита затримана
      буде від дому вашого Бога!
  - name: Йоїл 1:14
    orderIndex: 13
    osisId: Joel.1.14
    sblId: Joel 1:14
    shortName: Йоїл 1:14
    text: Оголосіть святий піст, скличте збори, позбирайте старших, всіх мешканців
      землі до дому Господа, вашого Бога, і кличте до Господа.
  - name: Йоїл 1:15
    orderIndex: 14
    osisId: Joel.1.15
    sblId: Joel 1:15
    shortName: Йоїл 1:15
    text: Горе дневі тому! Бо близький день Господній, і прийде він від Всемогутнього,
      мов те спустошення!
  - name: Йоїл 1:16
    orderIndex: 15
    osisId: Joel.1.16
    sblId: Joel 1:16
    shortName: Йоїл 1:16
    text: Чи ж з-перед очей наших не відіймається їжа, з дому нашого Бога веселість
      та втіха?
  - name: Йоїл 1:17
    orderIndex: 16
    osisId: Joel.1.17
    sblId: Joel 1:17
    shortName: Йоїл 1:17
    text: Покорчились зерна під своїми грудами, спорожніли комори, поруйновані клуні,
      бо висохло збіжжя.
  - name: Йоїл 1:18
    orderIndex: 17
    osisId: Joel.1.18
    sblId: Joel 1:18
    shortName: Йоїл 1:18
    text: Як стогне товар, поголомшені череди, бо немає їм паші, отари спустошені!
  - name: Йоїл 1:19
    orderIndex: 18
    osisId: Joel.1.19
    sblId: Joel 1:19
    shortName: Йоїл 1:19
    text: До тебе я кличу, о Господи, пожер бо огонь пасовища пустині, а жар попалив
      усі дерева на полі.
  - name: Йоїл 1:20
    orderIndex: 19
    osisId: Joel.1.20
    sblId: Joel 1:20
    shortName: Йоїл 1:20
    text: Навіть пільна худоба прагне до Тебе, бо водні джерела посохли, огонь же
      пожер пасовища пустині!
  versesCount: 20
- name: Йоїл 2
  orderIndex: 1
  osisId: Joel.2
  sblId: Joel 2
  shortName: Йоїл 2
  verses:
  - name: Йоїл 2:1
    orderIndex: 0
    osisId: Joel.2.1
    sblId: Joel 2:1
    shortName: Йоїл 2:1
    text: Засурміть на Сіоні в сурму, здійміть крик на святій горі Моїй! Затремтіть,
      всі мешканці землі, бо прийшов день Господній, бо близько вже він,
  - name: Йоїл 2:2
    orderIndex: 1
    osisId: Joel.2.2
    sblId: Joel 2:2
    shortName: Йоїл 2:2
    text: день темноти та темряви, день хмари й імли! Як несеться досвітня зоря по
      горах, так народ цей великий й міцний. Такого, як він, не бувало відвіку, і
      по ньому не буде вже більш аж до літ з роду в рід!
  - name: Йоїл 2:3
    orderIndex: 2
    osisId: Joel.2.3
    sblId: Joel 2:3
    shortName: Йоїл 2:3
    text: Перед ним пожирає огонь, і палахкотить за ним полум'я! Земля перед ним,
      як еденський садок, а за ним опустіла пустиня, і рятунку від нього нема!
  - name: Йоїл 2:4
    orderIndex: 3
    osisId: Joel.2.4
    sblId: Joel 2:4
    shortName: Йоїл 2:4
    text: Його вигляд ніби коні, гарцюють вони, наче ті верхівці!
  - name: Йоїл 2:5
    orderIndex: 4
    osisId: Joel.2.5
    sblId: Joel 2:5
    shortName: Йоїл 2:5
    text: Як гуркіт військових возів, вони скачуть гірськими верхів'ями, як вереск
      огнистого полум'я, що солому жере, наче потужний народ, що до бою поставлений.
  - name: Йоїл 2:6
    orderIndex: 5
    osisId: Joel.2.6
    sblId: Joel 2:6
    shortName: Йоїл 2:6
    text: Народи тремтять перед ним, всі обличчя поблідли.
  - name: Йоїл 2:7
    orderIndex: 6
    osisId: Joel.2.7
    sblId: Joel 2:7
    shortName: Йоїл 2:7
    text: Як лицарі, мчаться вони, немов вояки вибігають на мур, і кожен своєю дорогою
      йдуть, і з стежок своїх не позбиваються,
  - name: Йоїл 2:8
    orderIndex: 7
    osisId: Joel.2.8
    sblId: Joel 2:8
    shortName: Йоїл 2:8
    text: не пхають вони один одного, ходять своєю дорогою битою, а коли на списа
      упадуть, то не зраняться.
  - name: Йоїл 2:9
    orderIndex: 8
    osisId: Joel.2.9
    sblId: Joel 2:9
    shortName: Йоїл 2:9
    text: По місті хурчать, по мурі біжать, увіходять в доми, через вікна пролазять,
      як злодій.
  - name: Йоїл 2:10
    orderIndex: 9
    osisId: Joel.2.10
    sblId: Joel 2:10
    shortName: Йоїл 2:10
    text: Трясеться земля перед ним, тремтить небо, сонце та місяць темніють, а зорі
      загублюють сяйво своє.
  - name: Йоїл 2:11
    orderIndex: 10
    osisId: Joel.2.11
    sblId: Joel 2:11
    shortName: Йоїл 2:11
    text: І голос Свій видасть Господь перед військом Своїм, бо табір Його величезний,
      бо міцний виконавець слова Його, бо великий день Господа й вельми страшний,
      і хто зможе його перенести?
  - name: Йоїл 2:12
    orderIndex: 11
    osisId: Joel.2.12
    sblId: Joel 2:12
    shortName: Йоїл 2:12
    text: 'Тому то тепер промовляє Господь: Верніться до Мене всім серцем своїм, і
      постом святим, і плачем та риданням!'
  - name: Йоїл 2:13
    orderIndex: 12
    osisId: Joel.2.13
    sblId: Joel 2:13
    shortName: Йоїл 2:13
    text: І деріть своє серце, а не свою одіж, і наверніться до Господа, вашого Бога,
      бо ласкавий Він та милосердний, довготерпеливий та многомилостивий, і жалкує
      за зло!
  - name: Йоїл 2:14
    orderIndex: 13
    osisId: Joel.2.14
    sblId: Joel 2:14
    shortName: Йоїл 2:14
    text: Хто знає, чи Він не повернеться та не пожалує, і по Собі не залишить благословення,
      жертву хлібну та жертву ту литу для Господа, вашого Бога.
  - name: Йоїл 2:15
    orderIndex: 14
    osisId: Joel.2.15
    sblId: Joel 2:15
    shortName: Йоїл 2:15
    text: Засурміть на Сіоні в сурму, оголосіть святий піст, скличте зібрання!
  - name: Йоїл 2:16
    orderIndex: 15
    osisId: Joel.2.16
    sblId: Joel 2:16
    shortName: Йоїл 2:16
    text: Зберіте народ, оголосіть святі збори, старців згромадьте, позбирайте дітей
      та грудних немовлят, нехай вийде з кімнати своєї також молодий, молода ж з-під
      свого накриття!
  - name: Йоїл 2:17
    orderIndex: 16
    osisId: Joel.2.17
    sblId: Joel 2:17
    shortName: Йоїл 2:17
    text: 'Між притвором та жертівником нехай плачуть священики, слуги Господні, хай
      молять вони: Змилуйся, Господи, над народом Своїм, і не видай на ганьбу спадку
      Свого, щоб над ним панували погани. Нащо будуть казати між народами: Де їхній
      Бог?'
  - name: Йоїл 2:18
    orderIndex: 17
    osisId: Joel.2.18
    sblId: Joel 2:18
    shortName: Йоїл 2:18
    text: І заздрісним стане Господь за Свій Край, і змилується над народом Своїм.
  - name: Йоїл 2:19
    orderIndex: 18
    osisId: Joel.2.19
    sblId: Joel 2:19
    shortName: Йоїл 2:19
    text: 'І Господь відповів і сказав до народу Свого: Ось Я посилаю вам збіжжя й
      вино молоде та оливу, і насититесь нею, і більше не дам вас на наругу народам.'
  - name: Йоїл 2:20
    orderIndex: 19
    osisId: Joel.2.20
    sblId: Joel 2:20
    shortName: Йоїл 2:20
    text: А цього північного ворога віддалю Я від вас, і його в край сухий та спустошений
      вижену, його перед до східнього моря, його ж край до того моря заднього. І вийде
      злий запах його, і підійметься сморід його, бо він лихо велике чинив.
  - name: Йоїл 2:21
    orderIndex: 20
    osisId: Joel.2.21
    sblId: Joel 2:21
    shortName: Йоїл 2:21
    text: Не бійся ти, земле, а тішся й радій, бо велике Господь учинив!
  - name: Йоїл 2:22
    orderIndex: 21
    osisId: Joel.2.22
    sblId: Joel 2:22
    shortName: Йоїл 2:22
    text: Не бійтеся, ти пільна худобо, бо пустинні пасовиська зазеленіють, бо дерево
      видасть свій плід, фіґовниця та виноград свою силу дадуть.
  - name: Йоїл 2:23
    orderIndex: 22
    osisId: Joel.2.23
    sblId: Joel 2:23
    shortName: Йоїл 2:23
    text: А ви, сіонські сини, радійте та тіштеся Господом, Богом своїм, бо вам їжі
      Він дасть на спасіння, і найперше зішле вам дощу, дощу раннього й пізнього.
  - name: Йоїл 2:24
    orderIndex: 23
    osisId: Joel.2.24
    sblId: Joel 2:24
    shortName: Йоїл 2:24
    text: І токи наповняться збіжжям, чавильні ж кадки будуть переливатись вином молодим
      та оливою.
  - name: Йоїл 2:25
    orderIndex: 24
    osisId: Joel.2.25
    sblId: Joel 2:25
    shortName: Йоїл 2:25
    text: І надолужу Я вам за ті роки, що пожерла була сарана, коник і черва та гусінь,
      Моє військо велике, що Я посилав проти вас.
  - name: Йоїл 2:26
    orderIndex: 25
    osisId: Joel.2.26
    sblId: Joel 2:26
    shortName: Йоїл 2:26
    text: А їсти ви будете їсти й насичуватись, і хвалитимете Ім'я Господа, вашого
      Бога, що з вами на подив зробив, і посоромлений більше не буде народ Мій навіки!
  - name: Йоїл 2:27
    orderIndex: 26
    osisId: Joel.2.27
    sblId: Joel 2:27
    shortName: Йоїл 2:27
    text: І пізнаєте ви, що Я серед Ізраїля, і що Я Господь, Бог ваш, і немає вже
      іншого, і посоромлений більше не буде народ Мій навіки!
  - name: Йоїл 2:28
    orderIndex: 27
    osisId: Joel.2.28
    sblId: Joel 2:28
    shortName: Йоїл 2:28
    text: (3-1) І буде потому, виллю Я Духа Свого на кожне тіло, і пророкуватимуть
      ваші сини й ваші дочки, а вашим старим будуть снитися сни, юнаки ваші бачити
      будуть видіння.
  - name: Йоїл 2:29
    orderIndex: 28
    osisId: Joel.2.29
    sblId: Joel 2:29
    shortName: Йоїл 2:29
    text: (3-2) І також на рабів та невільниць за тих днів виллю Духа Свого.
  - name: Йоїл 2:30
    orderIndex: 29
    osisId: Joel.2.30
    sblId: Joel 2:30
    shortName: Йоїл 2:30
    text: (3-3) І дам Я ознаки на небі й землі, кров та огонь, та стовпи диму.
  - name: Йоїл 2:31
    orderIndex: 30
    osisId: Joel.2.31
    sblId: Joel 2:31
    shortName: Йоїл 2:31
    text: (3-4) Заміниться сонце на темність, а місяць на кров перед приходом Господнього
      дня, великого та страшного!
  - name: Йоїл 2:32
    orderIndex: 31
    osisId: Joel.2.32
    sblId: Joel 2:32
    shortName: Йоїл 2:32
    text: (3-5) І станеться, кожен, хто кликати буде Господнє Ім'я, той спасеться,
      бо на Сіонській горі та в Єрусалимі буде спасіння, як Господь говорив, та для
      тих позосталих, що Господь їх покличе.
  versesCount: 32
- name: Йоїл 3
  orderIndex: 2
  osisId: Joel.3
  sblId: Joel 3
  shortName: Йоїл 3
  verses:
  - name: Йоїл 3:1
    orderIndex: 0
    osisId: Joel.3.1
    sblId: Joel 3:1
    shortName: Йоїл 3:1
    text: (4-1) Бо ось тими днями та часу того, коли долю Юді та Єрусалиму верну,
  - name: Йоїл 3:2
    orderIndex: 1
    osisId: Joel.3.2
    sblId: Joel 3:2
    shortName: Йоїл 3:2
    text: (4-2) то зберу всі народи, зведу їх у долину Йосафатову, і там буду судитися
      з ними за народ Мій й спадщину Мою, за Ізраїля, що його розпорошили поміж народами,
      а Мій Край поділили.
  - name: Йоїл 3:3
    orderIndex: 2
    osisId: Joel.3.3
    sblId: Joel 3:3
    shortName: Йоїл 3:3
    text: (4-3) І за народ Мій вони кидали жереба, і юнака за блудницю давали, а дівчину
      за вино продавали, і пили.
  - name: Йоїл 3:4
    orderIndex: 3
    osisId: Joel.3.4
    sblId: Joel 3:4
    shortName: Йоїл 3:4
    text: (4-4) І що вам до Мене, Тире й Сидоне, та всі филистимські довкілля? Чи
      свій чин на Мені надолужите? Може хочете щось учинити Мені, то легко та скоро
      зверну Я ваш чин вам на голову,
  - name: Йоїл 3:5
    orderIndex: 4
    osisId: Joel.3.5
    sblId: Joel 3:5
    shortName: Йоїл 3:5
    text: (4-5) що срібло Моє й Моє золото позабирали, а коштовні клейноди Мої в свої
      храми повносили...
  - name: Йоїл 3:6
    orderIndex: 5
    osisId: Joel.3.6
    sblId: Joel 3:6
    shortName: Йоїл 3:6
    text: (4-6) А синів Юди та Єрусалиму ви грецьким синам продали, щоб їх віддалити
      від їхніх границь...
  - name: Йоїл 3:7
    orderIndex: 6
    osisId: Joel.3.7
    sblId: Joel 3:7
    shortName: Йоїл 3:7
    text: (4-7) Ось Я їх позбуджую з місця того, куди їх продали, ваш чин поверну
      вам на голову!
  - name: Йоїл 3:8
    orderIndex: 7
    osisId: Joel.3.8
    sblId: Joel 3:8
    shortName: Йоїл 3:8
    text: (4-8) І попродаю ваших синів та ваших дочок в руку Юдських синів, а вони
      віддадуть їх шев'янам, до люду далекого, бо Господь так сказав.
  - name: Йоїл 3:9
    orderIndex: 8
    osisId: Joel.3.9
    sblId: Joel 3:9
    shortName: Йоїл 3:9
    text: (4-9) Кличте про це між народами, оголосіте святую війну, збудіте лицарство,
      хай сходяться, нехай підіймаються всі вояки.
  - name: Йоїл 3:10
    orderIndex: 9
    osisId: Joel.3.10
    sblId: Joel 3:10
    shortName: Йоїл 3:10
    text: '(4-10) Перекуйте свої лемеші на мечі, а ваші серпи на списи, хай навіть
      безсилий говорить: Я лицар!'
  - name: Йоїл 3:11
    orderIndex: 10
    osisId: Joel.3.11
    sblId: Joel 3:11
    shortName: Йоїл 3:11
    text: (4-11) Поспішіть і прийдіть, всі народи з довкілля, й зберіться, туди, Господи,
      спустиш лицарство Своє.
  - name: Йоїл 3:12
    orderIndex: 11
    osisId: Joel.3.12
    sblId: Joel 3:12
    shortName: Йоїл 3:12
    text: (4-12) Нехай збудяться й зійдуть народи в долину Йосафатову, бо сяду Я там,
      щоб судити всі народи з довкілля.
  - name: Йоїл 3:13
    orderIndex: 12
    osisId: Joel.3.13
    sblId: Joel 3:13
    shortName: Йоїл 3:13
    text: (4-13) Пошліть на роботу серпа, бо жниво дозріло, приходьте, зійдіть, бо
      чавило наповнене, кадки переливаються, бо зло їхнє розмножилось!
  - name: Йоїл 3:14
    orderIndex: 13
    osisId: Joel.3.14
    sblId: Joel 3:14
    shortName: Йоїл 3:14
    text: (4-14) Натовпи, натовпи у вирішальній долині, бо близький день Господній
      у вирішальній долині.
  - name: Йоїл 3:15
    orderIndex: 14
    osisId: Joel.3.15
    sblId: Joel 3:15
    shortName: Йоїл 3:15
    text: (4-15) Сонце та місяць стемніють, а зорі загублять свій блиск,
  - name: Йоїл 3:16
    orderIndex: 15
    osisId: Joel.3.16
    sblId: Joel 3:16
    shortName: Йоїл 3:16
    text: (4-16) і Господь загримить із Сіону, та з Єрусалиму Свій голос подасть,
      і небо й земля затремтять, та Господь охорона Своєму народові, і твердиня синам
      Ізраїлевим!
  - name: Йоїл 3:17
    orderIndex: 16
    osisId: Joel.3.17
    sblId: Joel 3:17
    shortName: Йоїл 3:17
    text: (4-17) І пізнаєте ви, що Я Господь, Бог ваш, Який пробуває в Сіоні, на святій
      Своїй горі. І станеться Єрусалим за святиню, і чужі вже не будуть ходити по
      ньому.
  - name: Йоїл 3:18
    orderIndex: 17
    osisId: Joel.3.18
    sblId: Joel 3:18
    shortName: Йоїл 3:18
    text: (4-18) І станеться в день той, гори будуть кропити виноградовий сік, а підгірки
      стоятимуть у молоці, і всі Юдські потоки водою заб'ють, а з дому Господнього
      вийде джерело, і напоїть долину Шіттім.
  - name: Йоїл 3:19
    orderIndex: 18
    osisId: Joel.3.19
    sblId: Joel 3:19
    shortName: Йоїл 3:19
    text: (4-19) Єгипет спустошенням стане, і пустинею голою стане Едом за насильство
      синам Юди, за те, що лили кров невинну у їхньому Краї.
  - name: Йоїл 3:20
    orderIndex: 19
    osisId: Joel.3.20
    sblId: Joel 3:20
    shortName: Йоїл 3:20
    text: (4-20) А Юдея жити буде повіки, і Єрусалим з роду в рід,
  - name: Йоїл 3:21
    orderIndex: 20
    osisId: Joel.3.21
    sblId: Joel 3:21
    shortName: Йоїл 3:21
    text: (4-21) і помщу за їхню кров, що за неї Я ще не помстив, і буде Господь пробувати
      на Сіоні!
