chapters:
- name: Jeremiah 1
  orderIndex: 0
  osisId: Jer.1
  sblId: Jer 1
  shortName: Jer 1
  verses:
  - name: Jeremiah 1:1
    orderIndex: 0
    osisId: Jer.1.1
    sblId: Jer 1:1
    shortName: Jer 1:1
    text: The words of Jeremiah, the son of Hilkiah, one of the priests who were in
      Anathoth in the land of Benjamin,
  - name: Jeremiah 1:2
    orderIndex: 1
    osisId: Jer.1.2
    sblId: Jer 1:2
    shortName: Jer 1:2
    text: to whom the word of the LORD came in the days of Josiah the son of Amon,
      king of Judah, in the thirteenth year of his reign.
  - name: Jeremiah 1:3
    orderIndex: 2
    osisId: Jer.1.3
    sblId: Jer 1:3
    shortName: Jer 1:3
    text: It came also in the days of Jehoiakim the son of Josiah, king of Judah,
      and until the end of the eleventh year of Zedekiah, the son of Josiah, king
      of Judah, until the captivity of Jerusalem in the fifth month.
  - name: Jeremiah 1:4
    orderIndex: 3
    osisId: Jer.1.4
    sblId: Jer 1:4
    shortName: Jer 1:4
    text: Now the word of the LORD came to me, saying,
  - name: Jeremiah 1:5
    orderIndex: 4
    osisId: Jer.1.5
    sblId: Jer 1:5
    shortName: Jer 1:5
    text: '"Before I formed you in the womb I knew you, and before you were born I
      consecrated you; I appointed you a prophet to the nations."'
  - name: Jeremiah 1:6
    orderIndex: 5
    osisId: Jer.1.6
    sblId: Jer 1:6
    shortName: Jer 1:6
    text: Then I said, "Ah, Lord GOD! Behold, I do not know how to speak, for I am
      only a youth."
  - name: Jeremiah 1:7
    orderIndex: 6
    osisId: Jer.1.7
    sblId: Jer 1:7
    shortName: Jer 1:7
    text: But the LORD said to me, "Do not say, 'I am only a youth'; for to all to
      whom I send you, you shall go, and whatever I command you, you shall speak.
  - name: Jeremiah 1:8
    orderIndex: 7
    osisId: Jer.1.8
    sblId: Jer 1:8
    shortName: Jer 1:8
    text: Do not be afraid of them, for I am with you to deliver you, declares the
      LORD."
  - name: Jeremiah 1:9
    orderIndex: 8
    osisId: Jer.1.9
    sblId: Jer 1:9
    shortName: Jer 1:9
    text: Then the LORD put out his hand and touched my mouth. And the LORD said to
      me, "Behold, I have put my words in your mouth.
  - name: Jeremiah 1:10
    orderIndex: 9
    osisId: Jer.1.10
    sblId: Jer 1:10
    shortName: Jer 1:10
    text: See, I have set you this day over nations and over kingdoms, to pluck up
      and to break down, to destroy and to overthrow, to build and to plant."
  - name: Jeremiah 1:11
    orderIndex: 10
    osisId: Jer.1.11
    sblId: Jer 1:11
    shortName: Jer 1:11
    text: And the word of the LORD came to me, saying, "Jeremiah, what do you see?"
      And I said, "I see an almond branch."
  - name: Jeremiah 1:12
    orderIndex: 11
    osisId: Jer.1.12
    sblId: Jer 1:12
    shortName: Jer 1:12
    text: Then the LORD said to me, "You have seen well, for I am watching over my
      word to perform it."
  - name: Jeremiah 1:13
    orderIndex: 12
    osisId: Jer.1.13
    sblId: Jer 1:13
    shortName: Jer 1:13
    text: The word of the LORD came to me a second time, saying, "What do you see?"
      And I said, "I see a boiling pot, facing away from the north."
  - name: Jeremiah 1:14
    orderIndex: 13
    osisId: Jer.1.14
    sblId: Jer 1:14
    shortName: Jer 1:14
    text: Then the LORD said to me, "Out of the north disaster shall be let loose
      upon all the inhabitants of the land.
  - name: Jeremiah 1:15
    orderIndex: 14
    osisId: Jer.1.15
    sblId: Jer 1:15
    shortName: Jer 1:15
    text: For behold, I am calling all the tribes of the kingdoms of the north, declares
      the LORD, and they shall come, and every one shall set his throne at the entrance
      of the gates of Jerusalem, against all its walls all around and against all
      the cities of Judah.
  - name: Jeremiah 1:16
    orderIndex: 15
    osisId: Jer.1.16
    sblId: Jer 1:16
    shortName: Jer 1:16
    text: And I will declare my judgments against them, for all their evil in forsaking
      me. They have made offerings to other gods and worshiped the works of their
      own hands.
  - name: Jeremiah 1:17
    orderIndex: 16
    osisId: Jer.1.17
    sblId: Jer 1:17
    shortName: Jer 1:17
    text: But you, dress yourself for work; arise, and say to them everything that
      I command you. Do not be dismayed by them, lest I dismay you before them.
  - name: Jeremiah 1:18
    orderIndex: 17
    osisId: Jer.1.18
    sblId: Jer 1:18
    shortName: Jer 1:18
    text: And I, behold, I make you this day a fortified city, an iron pillar, and
      bronze walls, against the whole land, against the kings of Judah, its officials,
      its priests, and the people of the land.
  - name: Jeremiah 1:19
    orderIndex: 18
    osisId: Jer.1.19
    sblId: Jer 1:19
    shortName: Jer 1:19
    text: They will fight against you, but they shall not prevail against you, for
      I am with you, declares the LORD, to deliver you."
  versesCount: 19
- name: Jeremiah 2
  orderIndex: 1
  osisId: Jer.2
  sblId: Jer 2
  shortName: Jer 2
  verses:
  - name: Jeremiah 2:1
    orderIndex: 0
    osisId: Jer.2.1
    sblId: Jer 2:1
    shortName: Jer 2:1
    text: The word of the LORD came to me, saying,
  - name: Jeremiah 2:2
    orderIndex: 1
    osisId: Jer.2.2
    sblId: Jer 2:2
    shortName: Jer 2:2
    text: '"Go and proclaim in the hearing of Jerusalem, Thus says the LORD, "I remember
      the devotion of your youth, your love as a bride, how you followed me in the
      wilderness, in a land not sown.'
  - name: Jeremiah 2:3
    orderIndex: 2
    osisId: Jer.2.3
    sblId: Jer 2:3
    shortName: Jer 2:3
    text: Israel was holy to the LORD, the firstfruits of his harvest. All who ate
      of it incurred guilt; disaster came upon them, declares the LORD."
  - name: Jeremiah 2:4
    orderIndex: 3
    osisId: Jer.2.4
    sblId: Jer 2:4
    shortName: Jer 2:4
    text: Hear the word of the LORD, O house of Jacob, and all the clans of the house
      of Israel.
  - name: Jeremiah 2:5
    orderIndex: 4
    osisId: Jer.2.5
    sblId: Jer 2:5
    shortName: Jer 2:5
    text: 'Thus says the LORD: "What wrong did your fathers find in me that they went
      far from me, and went after worthlessness, and became worthless?'
  - name: Jeremiah 2:6
    orderIndex: 5
    osisId: Jer.2.6
    sblId: Jer 2:6
    shortName: Jer 2:6
    text: They did not say, 'Where is the LORD who brought us up from the land of
      Egypt, who led us in the wilderness, in a land of deserts and pits, in a land
      of drought and deep darkness, in a land that none passes through, where no man
      dwells?'
  - name: Jeremiah 2:7
    orderIndex: 6
    osisId: Jer.2.7
    sblId: Jer 2:7
    shortName: Jer 2:7
    text: And I brought you into a plentiful land to enjoy its fruits and its good
      things. But when you came in, you defiled my land and made my heritage an abomination.
  - name: Jeremiah 2:8
    orderIndex: 7
    osisId: Jer.2.8
    sblId: Jer 2:8
    shortName: Jer 2:8
    text: The priests did not say, 'Where is the LORD?' Those who handle the law did
      not know me; the shepherds transgressed against me; the prophets prophesied
      by Baal and went after things that do not profit.
  - name: Jeremiah 2:9
    orderIndex: 8
    osisId: Jer.2.9
    sblId: Jer 2:9
    shortName: Jer 2:9
    text: '"Therefore I still contend with you, declares the LORD, and with your children''s
      children I will contend.'
  - name: Jeremiah 2:10
    orderIndex: 9
    osisId: Jer.2.10
    sblId: Jer 2:10
    shortName: Jer 2:10
    text: For cross to the coasts of Cyprus and see, or send to Kedar and examine
      with care; see if there has been such a thing.
  - name: Jeremiah 2:11
    orderIndex: 10
    osisId: Jer.2.11
    sblId: Jer 2:11
    shortName: Jer 2:11
    text: Has a nation changed its gods, even though they are no gods? But my people
      have changed their glory for that which does not profit.
  - name: Jeremiah 2:12
    orderIndex: 11
    osisId: Jer.2.12
    sblId: Jer 2:12
    shortName: Jer 2:12
    text: Be appalled, O heavens, at this; be shocked, be utterly desolate, declares
      the LORD,
  - name: Jeremiah 2:13
    orderIndex: 12
    osisId: Jer.2.13
    sblId: Jer 2:13
    shortName: Jer 2:13
    text: 'for my people have committed two evils: they have forsaken me, the fountain
      of living waters, and hewed out cisterns for themselves, broken cisterns that
      can hold no water.'
  - name: Jeremiah 2:14
    orderIndex: 13
    osisId: Jer.2.14
    sblId: Jer 2:14
    shortName: Jer 2:14
    text: '"Is Israel a slave? Is he a homeborn servant? Why then has he become a
      prey?'
  - name: Jeremiah 2:15
    orderIndex: 14
    osisId: Jer.2.15
    sblId: Jer 2:15
    shortName: Jer 2:15
    text: The lions have roared against him; they have roared loudly. They have made
      his land a waste; his cities are in ruins, without inhabitant.
  - name: Jeremiah 2:16
    orderIndex: 15
    osisId: Jer.2.16
    sblId: Jer 2:16
    shortName: Jer 2:16
    text: Moreover, the men of Memphis and Tahpanhes have shaved the crown of your
      head.
  - name: Jeremiah 2:17
    orderIndex: 16
    osisId: Jer.2.17
    sblId: Jer 2:17
    shortName: Jer 2:17
    text: Have you not brought this upon yourself by forsaking the LORD your God,
      when he led you in the way?
  - name: Jeremiah 2:18
    orderIndex: 17
    osisId: Jer.2.18
    sblId: Jer 2:18
    shortName: Jer 2:18
    text: And now what do you gain by going to Egypt to drink the waters of the Nile?
      Or what do you gain by going to Assyria to drink the waters of the Euphrates?
  - name: Jeremiah 2:19
    orderIndex: 18
    osisId: Jer.2.19
    sblId: Jer 2:19
    shortName: Jer 2:19
    text: Your evil will chastise you, and your apostasy will reprove you. Know and
      see that it is evil and bitter for you to forsake the LORD your God; the fear
      of me is not in you, declares the Lord GOD of hosts.
  - name: Jeremiah 2:20
    orderIndex: 19
    osisId: Jer.2.20
    sblId: Jer 2:20
    shortName: Jer 2:20
    text: '"For long ago I broke your yoke and burst your bonds; but you said, ''I
      will not serve.'' yes, on every high hill and under every green tree you bowed
      down like a whore.'
  - name: Jeremiah 2:21
    orderIndex: 20
    osisId: Jer.2.21
    sblId: Jer 2:21
    shortName: Jer 2:21
    text: Yet I planted you a choice vine, wholly of pure seed. How then have you
      turned degenerate and become a wild vine?
  - name: Jeremiah 2:22
    orderIndex: 21
    osisId: Jer.2.22
    sblId: Jer 2:22
    shortName: Jer 2:22
    text: Though you wash yourself with lye and use much soap, the stain of your guilt
      is still before me, declares the Lord GOD.
  - name: Jeremiah 2:23
    orderIndex: 22
    osisId: Jer.2.23
    sblId: Jer 2:23
    shortName: Jer 2:23
    text: How can you say, 'I am not unclean, I have not gone after the Baals'? Look
      at your way in the valley; know what you have done- a restless young camel running
      here and there,
  - name: Jeremiah 2:24
    orderIndex: 23
    osisId: Jer.2.24
    sblId: Jer 2:24
    shortName: Jer 2:24
    text: a wild donkey used to the wilderness, in her heat sniffing the wind! Who
      can restrain her lust? None who seek her need weary themselves; in her month
      they will find her.
  - name: Jeremiah 2:25
    orderIndex: 24
    osisId: Jer.2.25
    sblId: Jer 2:25
    shortName: Jer 2:25
    text: Keep your feet from going unshod and your throat from thirst. But you said,
      'It is hopeless, for I have loved foreigners, and after them I will go.'
  - name: Jeremiah 2:26
    orderIndex: 25
    osisId: Jer.2.26
    sblId: Jer 2:26
    shortName: Jer 2:26
    text: '"As a thief is shamed when caught, so the house of Israel shall be shamed:
      they, their kings, their officials, their priests, and their prophets,'
  - name: Jeremiah 2:27
    orderIndex: 26
    osisId: Jer.2.27
    sblId: Jer 2:27
    shortName: Jer 2:27
    text: who say to a tree, 'You are my father,' and to a stone, 'You gave me birth.'
      For they have turned their back to me, and not their face. But in the time of
      their trouble they say, 'Arise and save us!'
  - name: Jeremiah 2:28
    orderIndex: 27
    osisId: Jer.2.28
    sblId: Jer 2:28
    shortName: Jer 2:28
    text: But where are your gods that you made for yourself? Let them arise, if they
      can save you, in your time of trouble; for as many as your cities are your gods,
      O Judah.
  - name: Jeremiah 2:29
    orderIndex: 28
    osisId: Jer.2.29
    sblId: Jer 2:29
    shortName: Jer 2:29
    text: '"Why do you contend with me? You have all transgressed against me, declares
      the LORD.'
  - name: Jeremiah 2:30
    orderIndex: 29
    osisId: Jer.2.30
    sblId: Jer 2:30
    shortName: Jer 2:30
    text: In vain have I struck your children; they took no correction; your own sword
      devoured your prophets like a ravening lion.
  - name: Jeremiah 2:31
    orderIndex: 30
    osisId: Jer.2.31
    sblId: Jer 2:31
    shortName: Jer 2:31
    text: And you, O generation, behold the word of the LORD. Have I been a wilderness
      to Israel, or a land of thick darkness? Why then do my people say, 'We are free,
      we will come no more to you'?
  - name: Jeremiah 2:32
    orderIndex: 31
    osisId: Jer.2.32
    sblId: Jer 2:32
    shortName: Jer 2:32
    text: Can a virgin forget her ornaments, or a bride her attire? Yet my people
      have forgotten me days without number.
  - name: Jeremiah 2:33
    orderIndex: 32
    osisId: Jer.2.33
    sblId: Jer 2:33
    shortName: Jer 2:33
    text: '"How well you direct your course to seek love! So that even to wicked women
      you have taught your ways.'
  - name: Jeremiah 2:34
    orderIndex: 33
    osisId: Jer.2.34
    sblId: Jer 2:34
    shortName: Jer 2:34
    text: Also on your skirts is found the lifeblood of the guiltless poor; you did
      not find them breaking in. Yet in spite of all these things
  - name: Jeremiah 2:35
    orderIndex: 34
    osisId: Jer.2.35
    sblId: Jer 2:35
    shortName: Jer 2:35
    text: you say, 'I am innocent; surely his anger has turned from me.' Behold, I
      will bring you to judgment for saying, 'I have not sinned.'
  - name: Jeremiah 2:36
    orderIndex: 35
    osisId: Jer.2.36
    sblId: Jer 2:36
    shortName: Jer 2:36
    text: How much you go about, changing your way! You shall be put to shame by Egypt
      as you were put to shame by Assyria.
  - name: Jeremiah 2:37
    orderIndex: 36
    osisId: Jer.2.37
    sblId: Jer 2:37
    shortName: Jer 2:37
    text: From it too you will come away with your hands on your head, for the LORD
      has rejected those in whom you trust, and you will not prosper by them.
  versesCount: 37
- name: Jeremiah 3
  orderIndex: 2
  osisId: Jer.3
  sblId: Jer 3
  shortName: Jer 3
  verses:
  - name: Jeremiah 3:1
    orderIndex: 0
    osisId: Jer.3.1
    sblId: Jer 3:1
    shortName: Jer 3:1
    text: '"If a man divorces his wife and she goes from him and becomes another man''s
      wife, will he return to her? Would not that land be greatly polluted? You have
      played the whore with many lovers; and would you return to me? declares the
      LORD.'
  - name: Jeremiah 3:2
    orderIndex: 1
    osisId: Jer.3.2
    sblId: Jer 3:2
    shortName: Jer 3:2
    text: Lift up your eyes to the bare heights, and see! Where have you not been
      ravished? By the waysides you have sat awaiting lovers like an Arab in the wilderness.
      You have polluted the land with your vile whoredom.
  - name: Jeremiah 3:3
    orderIndex: 2
    osisId: Jer.3.3
    sblId: Jer 3:3
    shortName: Jer 3:3
    text: Therefore the showers have been withheld, and the spring rain has not come;
      yet you have the forehead of a whore; you refuse to be ashamed.
  - name: Jeremiah 3:4
    orderIndex: 3
    osisId: Jer.3.4
    sblId: Jer 3:4
    shortName: Jer 3:4
    text: Have you not just now called to me, 'My father, you are the friend of my
      youth-
  - name: Jeremiah 3:5
    orderIndex: 4
    osisId: Jer.3.5
    sblId: Jer 3:5
    shortName: Jer 3:5
    text: will he be angry forever, will he be indignant to the end?' Behold, you
      have spoken, but you have done all the evil that you could."
  - name: Jeremiah 3:6
    orderIndex: 5
    osisId: Jer.3.6
    sblId: Jer 3:6
    shortName: Jer 3:6
    text: 'The LORD said to me in the days of King Josiah: "Have you seen what she
      did, that faithless one, Israel, how she went up on every high hill and under
      every green tree, and there played the whore?'
  - name: Jeremiah 3:7
    orderIndex: 6
    osisId: Jer.3.7
    sblId: Jer 3:7
    shortName: Jer 3:7
    text: And I thought, 'After she has done all this she will return to me,' but
      she did not return, and her treacherous sister Judah saw it.
  - name: Jeremiah 3:8
    orderIndex: 7
    osisId: Jer.3.8
    sblId: Jer 3:8
    shortName: Jer 3:8
    text: She saw that for all the adulteries of that faithless one, Israel, I had
      sent her away with a decree of divorce. Yet her treacherous sister Judah did
      not fear, but she too went and played the whore.
  - name: Jeremiah 3:9
    orderIndex: 8
    osisId: Jer.3.9
    sblId: Jer 3:9
    shortName: Jer 3:9
    text: Because she took her whoredom lightly, she polluted the land, committing
      adultery with stone and tree.
  - name: Jeremiah 3:10
    orderIndex: 9
    osisId: Jer.3.10
    sblId: Jer 3:10
    shortName: Jer 3:10
    text: Yet for all this her treacherous sister Judah did not return to me with
      her whole heart, but in pretense, declares the LORD."
  - name: Jeremiah 3:11
    orderIndex: 10
    osisId: Jer.3.11
    sblId: Jer 3:11
    shortName: Jer 3:11
    text: And the LORD said to me, "Faithless Israel has shown herself more righteous
      than treacherous Judah.
  - name: Jeremiah 3:12
    orderIndex: 11
    osisId: Jer.3.12
    sblId: Jer 3:12
    shortName: Jer 3:12
    text: Go, and proclaim these words toward the north, and say, "' Return, faithless
      Israel, declares the LORD. I will not look on you in anger, for I am merciful,
      declares the LORD; I will not be angry forever.
  - name: Jeremiah 3:13
    orderIndex: 12
    osisId: Jer.3.13
    sblId: Jer 3:13
    shortName: Jer 3:13
    text: Only acknowledge your guilt, that you rebelled against the LORD your God
      and scattered your favors among foreigners under every green tree, and that
      you have not obeyed my voice, declares the LORD.
  - name: Jeremiah 3:14
    orderIndex: 13
    osisId: Jer.3.14
    sblId: Jer 3:14
    shortName: Jer 3:14
    text: Return, O faithless children, declares the LORD; for I am your master; I
      will take you, one from a city and two from a family, and I will bring you to
      Zion.
  - name: Jeremiah 3:15
    orderIndex: 14
    osisId: Jer.3.15
    sblId: Jer 3:15
    shortName: Jer 3:15
    text: '"''And I will give you shepherds after my own heart, who will feed you
      with knowledge and understanding.'
  - name: Jeremiah 3:16
    orderIndex: 15
    osisId: Jer.3.16
    sblId: Jer 3:16
    shortName: Jer 3:16
    text: And when you have multiplied and increased in the land, in those days, declares
      the LORD, they shall no more say, "The ark of the covenant of the LORD." It
      shall not come to mind or be remembered or missed; it shall not be made again.
  - name: Jeremiah 3:17
    orderIndex: 16
    osisId: Jer.3.17
    sblId: Jer 3:17
    shortName: Jer 3:17
    text: At that time Jerusalem shall be called the throne of the LORD, and all nations
      shall gather to it, to the presence of the LORD in Jerusalem, and they shall
      no more stubbornly follow their own evil heart.
  - name: Jeremiah 3:18
    orderIndex: 17
    osisId: Jer.3.18
    sblId: Jer 3:18
    shortName: Jer 3:18
    text: In those days the house of Judah shall join the house of Israel, and together
      they shall come from the land of the north to the land that I gave your fathers
      for a heritage.
  - name: Jeremiah 3:19
    orderIndex: 18
    osisId: Jer.3.19
    sblId: Jer 3:19
    shortName: Jer 3:19
    text: '"''I said How I would set you among my sons, and give you a pleasant land,
      a heritage most beautiful of all nations. And I thought you would call me, My
      Father, and would not turn from following me.'
  - name: Jeremiah 3:20
    orderIndex: 19
    osisId: Jer.3.20
    sblId: Jer 3:20
    shortName: Jer 3:20
    text: Surely, as a treacherous wife leaves her husband, so have you been treacherous
      to me, O house of Israel, declares the LORD.'"
  - name: Jeremiah 3:21
    orderIndex: 20
    osisId: Jer.3.21
    sblId: Jer 3:21
    shortName: Jer 3:21
    text: A voice on the bare heights is heard, the weeping and pleading of Israel's
      sons because they have perverted their way; they have forgotten the LORD their
      God.
  - name: Jeremiah 3:22
    orderIndex: 21
    osisId: Jer.3.22
    sblId: Jer 3:22
    shortName: Jer 3:22
    text: '"Return, O faithless sons; I will heal your faithlessness." "Behold, we
      come to you, for you are the LORD our God.'
  - name: Jeremiah 3:23
    orderIndex: 22
    osisId: Jer.3.23
    sblId: Jer 3:23
    shortName: Jer 3:23
    text: Truly the hills are a delusion, the orgies on the mountains. Truly in the
      LORD our God is the salvation of Israel.
  - name: Jeremiah 3:24
    orderIndex: 23
    osisId: Jer.3.24
    sblId: Jer 3:24
    shortName: Jer 3:24
    text: '"But from our youth the shameful thing has devoured all for which our fathers
      labored, their flocks and their herds, their sons and their daughters.'
  - name: Jeremiah 3:25
    orderIndex: 24
    osisId: Jer.3.25
    sblId: Jer 3:25
    shortName: Jer 3:25
    text: Let us lie down in our shame, and let our dishonor cover us. For we have
      sinned against the LORD our God, we and our fathers, from our youth even to
      this day, and we have not obeyed the voice of the LORD our God."
  versesCount: 25
- name: Jeremiah 4
  orderIndex: 3
  osisId: Jer.4
  sblId: Jer 4
  shortName: Jer 4
  verses:
  - name: Jeremiah 4:1
    orderIndex: 0
    osisId: Jer.4.1
    sblId: Jer 4:1
    shortName: Jer 4:1
    text: '"If you return, O Israel, declares the LORD, to me you should return. If
      you remove your detestable things from my presence, and do not waver,'
  - name: Jeremiah 4:2
    orderIndex: 1
    osisId: Jer.4.2
    sblId: Jer 4:2
    shortName: Jer 4:2
    text: and if you swear, 'As the LORD lives,' in truth, in justice, and in righteousness,
      then nations shall bless themselves in him, and in him shall they glory."
  - name: Jeremiah 4:3
    orderIndex: 2
    osisId: Jer.4.3
    sblId: Jer 4:3
    shortName: Jer 4:3
    text: 'For thus says the LORD to the men of Judah and Jerusalem: "Break up your
      fallow ground, and sow not among thorns.'
  - name: Jeremiah 4:4
    orderIndex: 3
    osisId: Jer.4.4
    sblId: Jer 4:4
    shortName: Jer 4:4
    text: Circumcise yourselves to the LORD; remove the foreskin of your hearts, O
      men of Judah and inhabitants of Jerusalem; lest my wrath go forth like fire,
      and burn with none to quench it, because of the evil of your deeds."
  - name: Jeremiah 4:5
    orderIndex: 4
    osisId: Jer.4.5
    sblId: Jer 4:5
    shortName: Jer 4:5
    text: Declare in Judah, and proclaim in Jerusalem, and say, "Blow the trumpet
      through the land; cry aloud and say, 'Assemble, and let us go into the fortified
      cities!'
  - name: Jeremiah 4:6
    orderIndex: 5
    osisId: Jer.4.6
    sblId: Jer 4:6
    shortName: Jer 4:6
    text: Raise a standard toward Zion, flee for safety, stay not, for I bring disaster
      from the north, and great destruction.
  - name: Jeremiah 4:7
    orderIndex: 6
    osisId: Jer.4.7
    sblId: Jer 4:7
    shortName: Jer 4:7
    text: A lion has gone up from his thicket, a destroyer of nations has set out;
      he has gone out from his place to make your land a waste; your cities will be
      ruins without inhabitant.
  - name: Jeremiah 4:8
    orderIndex: 7
    osisId: Jer.4.8
    sblId: Jer 4:8
    shortName: Jer 4:8
    text: For this put on sackcloth, lament, and wail, for the fierce anger of the
      LORD has not turned back from us."
  - name: Jeremiah 4:9
    orderIndex: 8
    osisId: Jer.4.9
    sblId: Jer 4:9
    shortName: Jer 4:9
    text: '"In that day, declares the LORD, courage shall fail both king and officials.
      The priests shall be appalled and the prophets astounded."'
  - name: Jeremiah 4:10
    orderIndex: 9
    osisId: Jer.4.10
    sblId: Jer 4:10
    shortName: Jer 4:10
    text: Then I said, "Ah, Lord GOD, surely you have utterly deceived this people
      and Jerusalem, saying, 'It shall be well with you,' whereas the sword has reached
      their very life."
  - name: Jeremiah 4:11
    orderIndex: 10
    osisId: Jer.4.11
    sblId: Jer 4:11
    shortName: Jer 4:11
    text: At that time it will be said to this people and to Jerusalem, "A hot wind
      from the bare heights in the desert toward the daughter of my people, not to
      winnow or cleanse,
  - name: Jeremiah 4:12
    orderIndex: 11
    osisId: Jer.4.12
    sblId: Jer 4:12
    shortName: Jer 4:12
    text: a wind too full for this comes for me. Now it is I who speak in judgment
      upon them."
  - name: Jeremiah 4:13
    orderIndex: 12
    osisId: Jer.4.13
    sblId: Jer 4:13
    shortName: Jer 4:13
    text: Behold, he comes up like clouds; his chariots like the whirlwind; his horses
      are swifter than eagles- woe to us, for we are ruined!
  - name: Jeremiah 4:14
    orderIndex: 13
    osisId: Jer.4.14
    sblId: Jer 4:14
    shortName: Jer 4:14
    text: O Jerusalem, wash your heart from evil, that you may be saved. How long
      shall your wicked thoughts lodge within you?
  - name: Jeremiah 4:15
    orderIndex: 14
    osisId: Jer.4.15
    sblId: Jer 4:15
    shortName: Jer 4:15
    text: For a voice declares from Dan and proclaims trouble from Mount Ephraim.
  - name: Jeremiah 4:16
    orderIndex: 15
    osisId: Jer.4.16
    sblId: Jer 4:16
    shortName: Jer 4:16
    text: Warn the nations that he is coming; announce to Jerusalem, "Besiegers come
      from a distant land; they shout against the cities of Judah.
  - name: Jeremiah 4:17
    orderIndex: 16
    osisId: Jer.4.17
    sblId: Jer 4:17
    shortName: Jer 4:17
    text: Like keepers of a field are they against her all around, because she has
      rebelled against me, declares the LORD.
  - name: Jeremiah 4:18
    orderIndex: 17
    osisId: Jer.4.18
    sblId: Jer 4:18
    shortName: Jer 4:18
    text: Your ways and your deeds have brought this upon you. This is your doom,
      and it is bitter; it has reached your very heart."
  - name: Jeremiah 4:19
    orderIndex: 18
    osisId: Jer.4.19
    sblId: Jer 4:19
    shortName: Jer 4:19
    text: My anguish, my anguish! I writhe in pain! Oh the walls of my heart! My heart
      is beating wildly; I cannot keep silent, for I hear the sound of the trumpet,
      the alarm of war.
  - name: Jeremiah 4:20
    orderIndex: 19
    osisId: Jer.4.20
    sblId: Jer 4:20
    shortName: Jer 4:20
    text: Crash follows hard on crash; the whole land is laid waste. Suddenly my tents
      are laid waste, my curtains in a moment.
  - name: Jeremiah 4:21
    orderIndex: 20
    osisId: Jer.4.21
    sblId: Jer 4:21
    shortName: Jer 4:21
    text: How long must I see the standard and hear the sound of the trumpet?
  - name: Jeremiah 4:22
    orderIndex: 21
    osisId: Jer.4.22
    sblId: Jer 4:22
    shortName: Jer 4:22
    text: '"For my people are foolish; they know me not; they are stupid children;
      they have no understanding. They are ''wise''- in doing evil! But how to do
      good they know not."'
  - name: Jeremiah 4:23
    orderIndex: 22
    osisId: Jer.4.23
    sblId: Jer 4:23
    shortName: Jer 4:23
    text: I looked on the earth, and behold, it was without form and void; and to
      the heavens, and they had no light.
  - name: Jeremiah 4:24
    orderIndex: 23
    osisId: Jer.4.24
    sblId: Jer 4:24
    shortName: Jer 4:24
    text: I looked on the mountains, and behold, they were quaking, and all the hills
      moved to and fro.
  - name: Jeremiah 4:25
    orderIndex: 24
    osisId: Jer.4.25
    sblId: Jer 4:25
    shortName: Jer 4:25
    text: I looked, and behold, there was no man, and all the birds of the air had
      fled.
  - name: Jeremiah 4:26
    orderIndex: 25
    osisId: Jer.4.26
    sblId: Jer 4:26
    shortName: Jer 4:26
    text: I looked, and behold, the fruitful land was a desert, and all its cities
      were laid in ruins before the LORD, before his fierce anger.
  - name: Jeremiah 4:27
    orderIndex: 26
    osisId: Jer.4.27
    sblId: Jer 4:27
    shortName: Jer 4:27
    text: For thus says the LORD, "The whole land shall be a desolation; yet I will
      not make a full end.
  - name: Jeremiah 4:28
    orderIndex: 27
    osisId: Jer.4.28
    sblId: Jer 4:28
    shortName: Jer 4:28
    text: '"For this the earth shall mourn, and the heavens above be dark; for I have
      spoken; I have purposed; I have not relented, nor will I turn back."'
  - name: Jeremiah 4:29
    orderIndex: 28
    osisId: Jer.4.29
    sblId: Jer 4:29
    shortName: Jer 4:29
    text: At the noise of horseman and archer every city takes to flight; they enter
      thickets; they climb among rocks; all the cities are forsaken, and no man dwells
      in them.
  - name: Jeremiah 4:30
    orderIndex: 29
    osisId: Jer.4.30
    sblId: Jer 4:30
    shortName: Jer 4:30
    text: And you, O desolate one, what do you mean that you dress in scarlet, that
      you adorn yourself with ornaments of gold, that you enlarge your eyes with paint?
      In vain you beautify yourself. Your lovers despise you; they seek your life.
  - name: Jeremiah 4:31
    orderIndex: 30
    osisId: Jer.4.31
    sblId: Jer 4:31
    shortName: Jer 4:31
    text: For I heard a cry as of a woman in labor, anguish as of one giving birth
      to her first child, the cry of the daughter of Zion gasping for breath, stretching
      out her hands, "Woe is me! I am fainting before murderers."
  versesCount: 31
- name: Jeremiah 5
  orderIndex: 4
  osisId: Jer.5
  sblId: Jer 5
  shortName: Jer 5
  verses:
  - name: Jeremiah 5:1
    orderIndex: 0
    osisId: Jer.5.1
    sblId: Jer 5:1
    shortName: Jer 5:1
    text: Run to and fro through the streets of Jerusalem, look and take note! Search
      her squares to see if you can find a man, one who does justice and seeks truth,
      that I may pardon her.
  - name: Jeremiah 5:2
    orderIndex: 1
    osisId: Jer.5.2
    sblId: Jer 5:2
    shortName: Jer 5:2
    text: Though they say, "As the LORD lives," yet they swear falsely.
  - name: Jeremiah 5:3
    orderIndex: 2
    osisId: Jer.5.3
    sblId: Jer 5:3
    shortName: Jer 5:3
    text: O LORD, do not your eyes look for truth? You have struck them down, but
      they felt no anguish; you have consumed them, but they refused to take correction.
      They have made their faces harder than rock; they have refused to repent.
  - name: Jeremiah 5:4
    orderIndex: 3
    osisId: Jer.5.4
    sblId: Jer 5:4
    shortName: Jer 5:4
    text: Then I said, "These are only the poor; they have no sense; for they do not
      know the way of the LORD, the justice of their God.
  - name: Jeremiah 5:5
    orderIndex: 4
    osisId: Jer.5.5
    sblId: Jer 5:5
    shortName: Jer 5:5
    text: I will go to the great and will speak to them, for they know the way of
      the LORD, the justice of their God." But they all alike had broken the yoke;
      they had burst the bonds.
  - name: Jeremiah 5:6
    orderIndex: 5
    osisId: Jer.5.6
    sblId: Jer 5:6
    shortName: Jer 5:6
    text: Therefore a lion from the forest shall strike them down; a wolf from the
      desert shall devastate them. A leopard is watching their cities; everyone who
      goes out of them shall be torn in pieces, because their transgressions are many,
      their apostasies are great.
  - name: Jeremiah 5:7
    orderIndex: 6
    osisId: Jer.5.7
    sblId: Jer 5:7
    shortName: Jer 5:7
    text: '"How can I pardon you? Your children have forsaken me and have sworn by
      those who are no gods. When I fed them to the full, they committed adultery
      and trooped to the houses of whores.'
  - name: Jeremiah 5:8
    orderIndex: 7
    osisId: Jer.5.8
    sblId: Jer 5:8
    shortName: Jer 5:8
    text: They were well-fed, lusty stallions, each neighing for his neighbor's wife.
  - name: Jeremiah 5:9
    orderIndex: 8
    osisId: Jer.5.9
    sblId: Jer 5:9
    shortName: Jer 5:9
    text: Shall I not punish them for these things? declares the LORD; and shall I
      not avenge myself on a nation such as this?
  - name: Jeremiah 5:10
    orderIndex: 9
    osisId: Jer.5.10
    sblId: Jer 5:10
    shortName: Jer 5:10
    text: '"Go up through her vine rows and destroy, but make not a full end; strip
      away her branches, for they are not the LORD''s.'
  - name: Jeremiah 5:11
    orderIndex: 10
    osisId: Jer.5.11
    sblId: Jer 5:11
    shortName: Jer 5:11
    text: For the house of Israel and the house of Judah have been utterly treacherous
      to me, declares the LORD.
  - name: Jeremiah 5:12
    orderIndex: 11
    osisId: Jer.5.12
    sblId: Jer 5:12
    shortName: Jer 5:12
    text: They have spoken falsely of the LORD and have said, 'He will do nothing;
      no disaster will come upon us, nor shall we see sword or famine.
  - name: Jeremiah 5:13
    orderIndex: 12
    osisId: Jer.5.13
    sblId: Jer 5:13
    shortName: Jer 5:13
    text: The prophets will become wind; the word is not in them. Thus shall it be
      done to them!'"
  - name: Jeremiah 5:14
    orderIndex: 13
    osisId: Jer.5.14
    sblId: Jer 5:14
    shortName: Jer 5:14
    text: 'Therefore thus says the LORD, the God of hosts: "Because you have spoken
      this word, behold, I am making my words in your mouth a fire, and this people
      wood, and the fire shall consume them.'
  - name: Jeremiah 5:15
    orderIndex: 14
    osisId: Jer.5.15
    sblId: Jer 5:15
    shortName: Jer 5:15
    text: Behold, I am bringing against you a nation from afar, O house of Israel,
      declares the LORD. It is an enduring nation; it is an ancient nation, a nation
      whose language you do not know, nor can you understand what they say.
  - name: Jeremiah 5:16
    orderIndex: 15
    osisId: Jer.5.16
    sblId: Jer 5:16
    shortName: Jer 5:16
    text: Their quiver is like an open tomb; they are all mighty warriors.
  - name: Jeremiah 5:17
    orderIndex: 16
    osisId: Jer.5.17
    sblId: Jer 5:17
    shortName: Jer 5:17
    text: They shall eat up your harvest and your food; they shall eat up your sons
      and your daughters; they shall eat up your flocks and your herds; they shall
      eat up your vines and your fig trees; your fortified cities in which you trust
      they shall beat down with the sword."
  - name: Jeremiah 5:18
    orderIndex: 17
    osisId: Jer.5.18
    sblId: Jer 5:18
    shortName: Jer 5:18
    text: '"But even in those days, declares the LORD, I will not make a full end
      of you.'
  - name: Jeremiah 5:19
    orderIndex: 18
    osisId: Jer.5.19
    sblId: Jer 5:19
    shortName: Jer 5:19
    text: And when your people say, 'Why has the LORD our God done all these things
      to us?' you shall say to them, 'As you have forsaken me and served foreign gods
      in your land, so you shall serve foreigners in a land that is not yours.'"
  - name: Jeremiah 5:20
    orderIndex: 19
    osisId: Jer.5.20
    sblId: Jer 5:20
    shortName: Jer 5:20
    text: 'Declare this in the house of Jacob; proclaim it in Judah:'
  - name: Jeremiah 5:21
    orderIndex: 20
    osisId: Jer.5.21
    sblId: Jer 5:21
    shortName: Jer 5:21
    text: '"Hear this, O foolish and senseless people, who have eyes, but see not,
      who have ears, but hear not.'
  - name: Jeremiah 5:22
    orderIndex: 21
    osisId: Jer.5.22
    sblId: Jer 5:22
    shortName: Jer 5:22
    text: Do you not fear me? declares the LORD; Do you not tremble before me? I placed
      the sand as the boundary for the sea, a perpetual barrier that it cannot pass;
      though the waves toss, they cannot prevail; though they roar, they cannot pass
      over it.
  - name: Jeremiah 5:23
    orderIndex: 22
    osisId: Jer.5.23
    sblId: Jer 5:23
    shortName: Jer 5:23
    text: But this people has a stubborn and rebellious heart; they have turned aside
      and gone away.
  - name: Jeremiah 5:24
    orderIndex: 23
    osisId: Jer.5.24
    sblId: Jer 5:24
    shortName: Jer 5:24
    text: They do not say in their hearts, 'Let us fear the LORD our God, who gives
      the rain in its season, the autumn rain and the spring rain, and keeps for us
      the weeks appointed for the harvest.'
  - name: Jeremiah 5:25
    orderIndex: 24
    osisId: Jer.5.25
    sblId: Jer 5:25
    shortName: Jer 5:25
    text: Your iniquities have turned these away, and your sins have kept good from
      you.
  - name: Jeremiah 5:26
    orderIndex: 25
    osisId: Jer.5.26
    sblId: Jer 5:26
    shortName: Jer 5:26
    text: For wicked men are found among my people; they lurk like fowlers lying in
      wait. They set a trap; they catch men.
  - name: Jeremiah 5:27
    orderIndex: 26
    osisId: Jer.5.27
    sblId: Jer 5:27
    shortName: Jer 5:27
    text: Like a cage full of birds, their houses are full of deceit; therefore they
      have become great and rich;
  - name: Jeremiah 5:28
    orderIndex: 27
    osisId: Jer.5.28
    sblId: Jer 5:28
    shortName: Jer 5:28
    text: they have grown fat and sleek. They know no bounds in deeds of evil; they
      judge not with justice the cause of the fatherless, to make it prosper, and
      they do not defend the rights of the needy.
  - name: Jeremiah 5:29
    orderIndex: 28
    osisId: Jer.5.29
    sblId: Jer 5:29
    shortName: Jer 5:29
    text: Shall I not punish them for these things? declares the LORD, and shall I
      not avenge myself on a nation such as this?"
  - name: Jeremiah 5:30
    orderIndex: 29
    osisId: Jer.5.30
    sblId: Jer 5:30
    shortName: Jer 5:30
    text: 'An appalling and horrible thing has happened in the land:'
  - name: Jeremiah 5:31
    orderIndex: 30
    osisId: Jer.5.31
    sblId: Jer 5:31
    shortName: Jer 5:31
    text: the prophets prophesy falsely, and the priests rule at their direction;
      my people love to have it so, but what will you do when the end comes?
  versesCount: 31
- name: Jeremiah 6
  orderIndex: 5
  osisId: Jer.6
  sblId: Jer 6
  shortName: Jer 6
  verses:
  - name: Jeremiah 6:1
    orderIndex: 0
    osisId: Jer.6.1
    sblId: Jer 6:1
    shortName: Jer 6:1
    text: Flee for safety, O people of Benjamin, from the midst of Jerusalem! Blow
      the trumpet in Tekoa, and raise a signal on Beth-haccherem, for disaster looms
      out of the north, and great destruction.
  - name: Jeremiah 6:2
    orderIndex: 1
    osisId: Jer.6.2
    sblId: Jer 6:2
    shortName: Jer 6:2
    text: The lovely and delicately bred I will destroy, the daughter of Zion.
  - name: Jeremiah 6:3
    orderIndex: 2
    osisId: Jer.6.3
    sblId: Jer 6:3
    shortName: Jer 6:3
    text: Shepherds with their flocks shall come against her; they shall pitch their
      tents around her; they shall pasture, each in his place.
  - name: Jeremiah 6:4
    orderIndex: 3
    osisId: Jer.6.4
    sblId: Jer 6:4
    shortName: Jer 6:4
    text: '"Prepare war against her; arise, and let us attack at noon! Woe to us,
      for the day declines, for the shadows of evening lengthen!'
  - name: Jeremiah 6:5
    orderIndex: 4
    osisId: Jer.6.5
    sblId: Jer 6:5
    shortName: Jer 6:5
    text: Arise, and let us attack by night and destroy her palaces!"
  - name: Jeremiah 6:6
    orderIndex: 5
    osisId: Jer.6.6
    sblId: Jer 6:6
    shortName: Jer 6:6
    text: 'For thus says the LORD of hosts: "Cut down her trees; cast up a siege mound
      against Jerusalem. This is the city that must be punished; there is nothing
      but oppression within her.'
  - name: Jeremiah 6:7
    orderIndex: 6
    osisId: Jer.6.7
    sblId: Jer 6:7
    shortName: Jer 6:7
    text: As a well keeps its water fresh, so she keeps fresh her evil; violence and
      destruction are heard within her; sickness and wounds are ever before me.
  - name: Jeremiah 6:8
    orderIndex: 7
    osisId: Jer.6.8
    sblId: Jer 6:8
    shortName: Jer 6:8
    text: Be warned, O Jerusalem, lest I turn from you in disgust, lest I make you
      a desolation, an uninhabited land."
  - name: Jeremiah 6:9
    orderIndex: 8
    osisId: Jer.6.9
    sblId: Jer 6:9
    shortName: Jer 6:9
    text: 'Thus says the LORD of hosts: "They shall glean thoroughly as a vine the
      remnant of Israel; like a grape-gatherer pass your hand again over its branches."'
  - name: Jeremiah 6:10
    orderIndex: 9
    osisId: Jer.6.10
    sblId: Jer 6:10
    shortName: Jer 6:10
    text: To whom shall I speak and give warning, that they may hear? Behold, their
      ears are uncircumcised, they cannot listen; behold, the word of the LORD is
      to them an object of scorn; they take no pleasure in it.
  - name: Jeremiah 6:11
    orderIndex: 10
    osisId: Jer.6.11
    sblId: Jer 6:11
    shortName: Jer 6:11
    text: Therefore I am full of the wrath of the LORD; I am weary of holding it in.
      "Pour it out upon the children in the street, and upon the gatherings of young
      men, also; both husband and wife shall be taken, the elderly and the very aged.
  - name: Jeremiah 6:12
    orderIndex: 11
    osisId: Jer.6.12
    sblId: Jer 6:12
    shortName: Jer 6:12
    text: Their houses shall be turned over to others, their fields and wives together,
      for I will stretch out my hand against the inhabitants of the land," declares
      the LORD.
  - name: Jeremiah 6:13
    orderIndex: 12
    osisId: Jer.6.13
    sblId: Jer 6:13
    shortName: Jer 6:13
    text: '"For from the least to the greatest of them, everyone is greedy for unjust
      gain; and from prophet to priest, everyone deals falsely.'
  - name: Jeremiah 6:14
    orderIndex: 13
    osisId: Jer.6.14
    sblId: Jer 6:14
    shortName: Jer 6:14
    text: They have healed the wound of my people lightly, saying, 'Peace, peace,'
      when there is no peace.
  - name: Jeremiah 6:15
    orderIndex: 14
    osisId: Jer.6.15
    sblId: Jer 6:15
    shortName: Jer 6:15
    text: Were they ashamed when they committed abomination? No, they were not at
      all ashamed; they did not know how to blush. Therefore they shall fall among
      those who fall; at the time that I punish them, they shall be overthrown," says
      the LORD.
  - name: Jeremiah 6:16
    orderIndex: 15
    osisId: Jer.6.16
    sblId: Jer 6:16
    shortName: Jer 6:16
    text: 'Thus says the LORD: "Stand by the roads, and look, and ask for the ancient
      paths, where the good way is; and walk in it, and find rest for your souls.
      But they said, ''We will not walk in it.'''
  - name: Jeremiah 6:17
    orderIndex: 16
    osisId: Jer.6.17
    sblId: Jer 6:17
    shortName: Jer 6:17
    text: I set watchmen over you, saying, 'Pay attention to the sound of the trumpet!'
      But they said, 'We will not pay attention.'
  - name: Jeremiah 6:18
    orderIndex: 17
    osisId: Jer.6.18
    sblId: Jer 6:18
    shortName: Jer 6:18
    text: Therefore hear, O nations, and know, O congregation, what will happen to
      them.
  - name: Jeremiah 6:19
    orderIndex: 18
    osisId: Jer.6.19
    sblId: Jer 6:19
    shortName: Jer 6:19
    text: Hear, O earth; behold, I am bringing disaster upon this people, the fruit
      of their devices, because they have not paid attention to my words; and as for
      my law, they have rejected it.
  - name: Jeremiah 6:20
    orderIndex: 19
    osisId: Jer.6.20
    sblId: Jer 6:20
    shortName: Jer 6:20
    text: What use to me is frankincense that comes from Sheba, or sweet cane from
      a distant land? Your burnt offerings are not acceptable, nor your sacrifices
      pleasing to me.
  - name: Jeremiah 6:21
    orderIndex: 20
    osisId: Jer.6.21
    sblId: Jer 6:21
    shortName: Jer 6:21
    text: 'Therefore thus says the LORD: ''Behold, I will lay before this people stumbling
      blocks against which they shall stumble; fathers and sons together, neighbor
      and friend shall perish.''"'
  - name: Jeremiah 6:22
    orderIndex: 21
    osisId: Jer.6.22
    sblId: Jer 6:22
    shortName: Jer 6:22
    text: 'Thus says the LORD: "Behold, a people is coming from the north country,
      a great nation is stirring from the farthest parts of the earth.'
  - name: Jeremiah 6:23
    orderIndex: 22
    osisId: Jer.6.23
    sblId: Jer 6:23
    shortName: Jer 6:23
    text: They lay hold on bow and javelin; they are cruel and have no mercy; the
      sound of them is like the roaring sea; they ride on horses, set in array as
      a man for battle, against you, O daughter of Zion!"
  - name: Jeremiah 6:24
    orderIndex: 23
    osisId: Jer.6.24
    sblId: Jer 6:24
    shortName: Jer 6:24
    text: We have heard the report of it; our hands fall helpless; anguish has taken
      hold of us, pain as of a woman in labor.
  - name: Jeremiah 6:25
    orderIndex: 24
    osisId: Jer.6.25
    sblId: Jer 6:25
    shortName: Jer 6:25
    text: Go not out into the field, nor walk on the road, for the enemy has a sword;
      terror is on every side.
  - name: Jeremiah 6:26
    orderIndex: 25
    osisId: Jer.6.26
    sblId: Jer 6:26
    shortName: Jer 6:26
    text: O daughter of my people, put on sackcloth, and roll in ashes; make mourning
      as for an only son, most bitter lamentation, for suddenly the destroyer will
      come upon us.
  - name: Jeremiah 6:27
    orderIndex: 26
    osisId: Jer.6.27
    sblId: Jer 6:27
    shortName: Jer 6:27
    text: '"I have made you a tester of metals among my people, that you may know
      and test their ways.'
  - name: Jeremiah 6:28
    orderIndex: 27
    osisId: Jer.6.28
    sblId: Jer 6:28
    shortName: Jer 6:28
    text: They are all stubbornly rebellious, going about with slanders; they are
      bronze and iron; all of them act corruptly.
  - name: Jeremiah 6:29
    orderIndex: 28
    osisId: Jer.6.29
    sblId: Jer 6:29
    shortName: Jer 6:29
    text: The bellows blow fiercely; the lead is consumed by the fire; in vain the
      refining goes on, for the wicked are not removed.
  - name: Jeremiah 6:30
    orderIndex: 29
    osisId: Jer.6.30
    sblId: Jer 6:30
    shortName: Jer 6:30
    text: Rejected silver they are called, for the LORD has rejected them."
  versesCount: 30
- name: Jeremiah 7
  orderIndex: 6
  osisId: Jer.7
  sblId: Jer 7
  shortName: Jer 7
  verses:
  - name: Jeremiah 7:1
    orderIndex: 0
    osisId: Jer.7.1
    sblId: Jer 7:1
    shortName: Jer 7:1
    text: 'The word that came to Jeremiah from the LORD:'
  - name: Jeremiah 7:2
    orderIndex: 1
    osisId: Jer.7.2
    sblId: Jer 7:2
    shortName: Jer 7:2
    text: '"Stand in the gate of the LORD''s house, and proclaim there this word,
      and say, Hear the word of the LORD, all you men of Judah who enter these gates
      to worship the LORD.'
  - name: Jeremiah 7:3
    orderIndex: 2
    osisId: Jer.7.3
    sblId: Jer 7:3
    shortName: Jer 7:3
    text: 'Thus says the LORD of hosts, the God of Israel: Amend your ways and your
      deeds, and I will let you dwell in this place.'
  - name: Jeremiah 7:4
    orderIndex: 3
    osisId: Jer.7.4
    sblId: Jer 7:4
    shortName: Jer 7:4
    text: 'Do not trust in these deceptive words: ''This is the temple of the LORD,
      the temple of the LORD, the temple of the LORD.'''
  - name: Jeremiah 7:5
    orderIndex: 4
    osisId: Jer.7.5
    sblId: Jer 7:5
    shortName: Jer 7:5
    text: '"For if you truly amend your ways and your deeds, if you truly execute
      justice one with another,'
  - name: Jeremiah 7:6
    orderIndex: 5
    osisId: Jer.7.6
    sblId: Jer 7:6
    shortName: Jer 7:6
    text: if you do not oppress the sojourner, the fatherless, or the widow, or shed
      innocent blood in this place, and if you do not go after other gods to your
      own harm,
  - name: Jeremiah 7:7
    orderIndex: 6
    osisId: Jer.7.7
    sblId: Jer 7:7
    shortName: Jer 7:7
    text: then I will let you dwell in this place, in the land that I gave of old
      to your fathers forever.
  - name: Jeremiah 7:8
    orderIndex: 7
    osisId: Jer.7.8
    sblId: Jer 7:8
    shortName: Jer 7:8
    text: '"Behold, you trust in deceptive words to no avail.'
  - name: Jeremiah 7:9
    orderIndex: 8
    osisId: Jer.7.9
    sblId: Jer 7:9
    shortName: Jer 7:9
    text: Will you steal, murder, commit adultery, swear falsely, make offerings to
      Baal, and go after other gods that you have not known,
  - name: Jeremiah 7:10
    orderIndex: 9
    osisId: Jer.7.10
    sblId: Jer 7:10
    shortName: Jer 7:10
    text: and then come and stand before me in this house, which is called by my name,
      and say, 'We are delivered!'- only to go on doing all these abominations?
  - name: Jeremiah 7:11
    orderIndex: 10
    osisId: Jer.7.11
    sblId: Jer 7:11
    shortName: Jer 7:11
    text: Has this house, which is called by my name, become a den of robbers in your
      eyes? Behold, I myself have seen it, declares the LORD.
  - name: Jeremiah 7:12
    orderIndex: 11
    osisId: Jer.7.12
    sblId: Jer 7:12
    shortName: Jer 7:12
    text: Go now to my place that was in Shiloh, where I made my name dwell at first,
      and see what I did to it because of the evil of my people Israel.
  - name: Jeremiah 7:13
    orderIndex: 12
    osisId: Jer.7.13
    sblId: Jer 7:13
    shortName: Jer 7:13
    text: And now, because you have done all these things, declares the LORD, and
      when I spoke to you persistently you did not listen, and when I called you,
      you did not answer,
  - name: Jeremiah 7:14
    orderIndex: 13
    osisId: Jer.7.14
    sblId: Jer 7:14
    shortName: Jer 7:14
    text: therefore I will do to the house that is called by my name, and in which
      you trust, and to the place that I gave to you and to your fathers, as I did
      to Shiloh.
  - name: Jeremiah 7:15
    orderIndex: 14
    osisId: Jer.7.15
    sblId: Jer 7:15
    shortName: Jer 7:15
    text: And I will cast you out of my sight, as I cast out all your kinsmen, all
      the offspring of Ephraim.
  - name: Jeremiah 7:16
    orderIndex: 15
    osisId: Jer.7.16
    sblId: Jer 7:16
    shortName: Jer 7:16
    text: '"As for you, do not pray for this people, or lift up a cry or prayer for
      them, and do not intercede with me, for I will not hear you.'
  - name: Jeremiah 7:17
    orderIndex: 16
    osisId: Jer.7.17
    sblId: Jer 7:17
    shortName: Jer 7:17
    text: Do you not see what they are doing in the cities of Judah and in the streets
      of Jerusalem?
  - name: Jeremiah 7:18
    orderIndex: 17
    osisId: Jer.7.18
    sblId: Jer 7:18
    shortName: Jer 7:18
    text: The children gather wood, the fathers kindle fire, and the women knead dough,
      to make cakes for the queen of heaven. And they pour out drink offerings to
      other gods, to provoke me to anger.
  - name: Jeremiah 7:19
    orderIndex: 18
    osisId: Jer.7.19
    sblId: Jer 7:19
    shortName: Jer 7:19
    text: Is it I whom they provoke? declares the LORD. Is it not themselves, to their
      own shame?
  - name: Jeremiah 7:20
    orderIndex: 19
    osisId: Jer.7.20
    sblId: Jer 7:20
    shortName: Jer 7:20
    text: 'Therefore thus says the Lord GOD: behold, my anger and my wrath will be
      poured out on this place, upon man and beast, upon the trees of the field and
      the fruit of the ground; it will burn and not be quenched."'
  - name: Jeremiah 7:21
    orderIndex: 20
    osisId: Jer.7.21
    sblId: Jer 7:21
    shortName: Jer 7:21
    text: 'Thus says the LORD of hosts, the God of Israel: "Add your burnt offerings
      to your sacrifices, and eat the flesh.'
  - name: Jeremiah 7:22
    orderIndex: 21
    osisId: Jer.7.22
    sblId: Jer 7:22
    shortName: Jer 7:22
    text: For in the day that I brought them out of the land of Egypt, I did not speak
      to your fathers or command them concerning burnt offerings and sacrifices.
  - name: Jeremiah 7:23
    orderIndex: 22
    osisId: Jer.7.23
    sblId: Jer 7:23
    shortName: Jer 7:23
    text: 'But this command I gave them: ''Obey my voice, and I will be your God,
      and you shall be my people. And walk in all the way that I command you, that
      it may be well with you.'''
  - name: Jeremiah 7:24
    orderIndex: 23
    osisId: Jer.7.24
    sblId: Jer 7:24
    shortName: Jer 7:24
    text: But they did not obey or incline their ear, but walked in their own counsels
      and the stubbornness of their evil hearts, and went backward and not forward.
  - name: Jeremiah 7:25
    orderIndex: 24
    osisId: Jer.7.25
    sblId: Jer 7:25
    shortName: Jer 7:25
    text: From the day that your fathers came out of the land of Egypt to this day,
      I have persistently sent all my servants the prophets to them, day after day.
  - name: Jeremiah 7:26
    orderIndex: 25
    osisId: Jer.7.26
    sblId: Jer 7:26
    shortName: Jer 7:26
    text: Yet they did not listen to me or incline their ear, but stiffened their
      neck. They did worse than their fathers.
  - name: Jeremiah 7:27
    orderIndex: 26
    osisId: Jer.7.27
    sblId: Jer 7:27
    shortName: Jer 7:27
    text: '"So you shall speak all these words to them, but they will not listen to
      you. You shall call to them, but they will not answer you.'
  - name: Jeremiah 7:28
    orderIndex: 27
    osisId: Jer.7.28
    sblId: Jer 7:28
    shortName: Jer 7:28
    text: And you shall say to them, 'This is the nation that did not obey the voice
      of the LORD their God, and did not accept discipline; truth has perished; it
      is cut off from their lips.
  - name: Jeremiah 7:29
    orderIndex: 28
    osisId: Jer.7.29
    sblId: Jer 7:29
    shortName: Jer 7:29
    text: '"'' Cut off your hair and cast it away; raise a lamentation on the bare
      heights, for the LORD has rejected and forsaken the generation of his wrath.'''
  - name: Jeremiah 7:30
    orderIndex: 29
    osisId: Jer.7.30
    sblId: Jer 7:30
    shortName: Jer 7:30
    text: '"For the sons of Judah have done evil in my sight, declares the LORD. They
      have set their detestable things in the house that is called by my name, to
      defile it.'
  - name: Jeremiah 7:31
    orderIndex: 30
    osisId: Jer.7.31
    sblId: Jer 7:31
    shortName: Jer 7:31
    text: And they have built the high places of Topheth, which is in the Valley of
      the Son of Hinnom, to burn their sons and their daughters in the fire, which
      I did not command, nor did it come into my mind.
  - name: Jeremiah 7:32
    orderIndex: 31
    osisId: Jer.7.32
    sblId: Jer 7:32
    shortName: Jer 7:32
    text: Therefore, behold, the days are coming, declares the LORD, when it will
      no more be called Topheth, or the Valley of the Son of Hinnom, but the Valley
      of Slaughter; for they will bury in Topheth, because there is no room elsewhere.
  - name: Jeremiah 7:33
    orderIndex: 32
    osisId: Jer.7.33
    sblId: Jer 7:33
    shortName: Jer 7:33
    text: And the dead bodies of this people will be food for the birds of the air,
      and for the beasts of the earth, and none will frighten them away.
  - name: Jeremiah 7:34
    orderIndex: 33
    osisId: Jer.7.34
    sblId: Jer 7:34
    shortName: Jer 7:34
    text: And I will silence in the cities of Judah and in the streets of Jerusalem
      the voice of mirth and the voice of gladness, the voice of the bridegroom and
      the voice of the bride, for the land shall become a waste.
  versesCount: 34
- name: Jeremiah 8
  orderIndex: 7
  osisId: Jer.8
  sblId: Jer 8
  shortName: Jer 8
  verses:
  - name: Jeremiah 8:1
    orderIndex: 0
    osisId: Jer.8.1
    sblId: Jer 8:1
    shortName: Jer 8:1
    text: '"At that time, declares the LORD, the bones of the kings of Judah, the
      bones of its officials, the bones of the priests, the bones of the prophets,
      and the bones of the inhabitants of Jerusalem shall be brought out of their
      tombs.'
  - name: Jeremiah 8:2
    orderIndex: 1
    osisId: Jer.8.2
    sblId: Jer 8:2
    shortName: Jer 8:2
    text: And they shall be spread before the sun and the moon and all the host of
      heaven, which they have loved and served, which they have gone after, and which
      they have sought and worshiped. And they shall not be gathered or buried. They
      shall be as dung on the surface of the ground.
  - name: Jeremiah 8:3
    orderIndex: 2
    osisId: Jer.8.3
    sblId: Jer 8:3
    shortName: Jer 8:3
    text: Death shall be preferred to life by all the remnant that remains of this
      evil family in all the places where I have driven them, declares the LORD of
      hosts.
  - name: Jeremiah 8:4
    orderIndex: 3
    osisId: Jer.8.4
    sblId: Jer 8:4
    shortName: Jer 8:4
    text: '"You shall say to them, Thus says the LORD: When men fall, do they not
      rise again? If one turns away, does he not return?'
  - name: Jeremiah 8:5
    orderIndex: 4
    osisId: Jer.8.5
    sblId: Jer 8:5
    shortName: Jer 8:5
    text: Why then has this people turned away in perpetual backsliding? They hold
      fast to deceit; they refuse to return.
  - name: Jeremiah 8:6
    orderIndex: 5
    osisId: Jer.8.6
    sblId: Jer 8:6
    shortName: Jer 8:6
    text: I have paid attention and listened, but they have not spoken rightly; no
      man relents of his evil, saying, 'What have I done?' Everyone turns to his own
      course, like a horse plunging headlong into battle.
  - name: Jeremiah 8:7
    orderIndex: 6
    osisId: Jer.8.7
    sblId: Jer 8:7
    shortName: Jer 8:7
    text: Even the stork in the heavens knows her times, and the turtledove, swallow,
      and crane keep the time of their coming, but my people know not the rules of
      the LORD.
  - name: Jeremiah 8:8
    orderIndex: 7
    osisId: Jer.8.8
    sblId: Jer 8:8
    shortName: Jer 8:8
    text: '"How can you say, ''We are wise, and the law of the LORD is with us''?
      But behold, the lying pen of the scribes has made it into a lie.'
  - name: Jeremiah 8:9
    orderIndex: 8
    osisId: Jer.8.9
    sblId: Jer 8:9
    shortName: Jer 8:9
    text: The wise men shall be put to shame; they shall be dismayed and taken; behold,
      they have rejected the word of the LORD, so what wisdom is in them?
  - name: Jeremiah 8:10
    orderIndex: 9
    osisId: Jer.8.10
    sblId: Jer 8:10
    shortName: Jer 8:10
    text: Therefore I will give their wives to others and their fields to conquerors,
      because from the least to the greatest everyone is greedy for unjust gain; from
      prophet to priest, everyone deals falsely.
  - name: Jeremiah 8:11
    orderIndex: 10
    osisId: Jer.8.11
    sblId: Jer 8:11
    shortName: Jer 8:11
    text: They have healed the wound of my people lightly, saying, 'Peace, peace,'
      when there is no peace.
  - name: Jeremiah 8:12
    orderIndex: 11
    osisId: Jer.8.12
    sblId: Jer 8:12
    shortName: Jer 8:12
    text: Were they ashamed when they committed abomination? No, they were not at
      all ashamed; they did not know how to blush. Therefore they shall fall among
      the fallen; when I punish them, they shall be overthrown, says the LORD.
  - name: Jeremiah 8:13
    orderIndex: 12
    osisId: Jer.8.13
    sblId: Jer 8:13
    shortName: Jer 8:13
    text: When I would gather them, declares the LORD, there are no grapes on the
      vine, nor figs on the fig tree; even the leaves are withered, and what I gave
      them has passed away from them."
  - name: Jeremiah 8:14
    orderIndex: 13
    osisId: Jer.8.14
    sblId: Jer 8:14
    shortName: Jer 8:14
    text: Why do we sit still? Gather together; let us go into the fortified cities
      and perish there, for the LORD our God has doomed us to perish and has given
      us poisoned water to drink, because we have sinned against the LORD.
  - name: Jeremiah 8:15
    orderIndex: 14
    osisId: Jer.8.15
    sblId: Jer 8:15
    shortName: Jer 8:15
    text: We looked for peace, but no good came; for a time of healing, but behold,
      terror.
  - name: Jeremiah 8:16
    orderIndex: 15
    osisId: Jer.8.16
    sblId: Jer 8:16
    shortName: Jer 8:16
    text: '"The snorting of their horses is heard from Dan; at the sound of the neighing
      of their stallions the whole land quakes. They come and devour the land and
      all that fills it, the city and those who dwell in it.'
  - name: Jeremiah 8:17
    orderIndex: 16
    osisId: Jer.8.17
    sblId: Jer 8:17
    shortName: Jer 8:17
    text: For behold, I am sending among you serpents, adders that cannot be charmed,
      and they shall bite you," declares the LORD.
  - name: Jeremiah 8:18
    orderIndex: 17
    osisId: Jer.8.18
    sblId: Jer 8:18
    shortName: Jer 8:18
    text: My joy is gone; grief is upon me; my heart is sick within me.
  - name: Jeremiah 8:19
    orderIndex: 18
    osisId: Jer.8.19
    sblId: Jer 8:19
    shortName: Jer 8:19
    text: 'Behold, the cry of the daughter of my people from the length and breadth
      of the land: "Is the LORD not in Zion? Is her King not in her?" "Why have they
      provoked me to anger with their carved images and with their foreign idols?"'
  - name: Jeremiah 8:20
    orderIndex: 19
    osisId: Jer.8.20
    sblId: Jer 8:20
    shortName: Jer 8:20
    text: '"The harvest is past, the summer is ended, and we are not saved."'
  - name: Jeremiah 8:21
    orderIndex: 20
    osisId: Jer.8.21
    sblId: Jer 8:21
    shortName: Jer 8:21
    text: For the wound of the daughter of my people is my heart wounded; I mourn,
      and dismay has taken hold on me.
  - name: Jeremiah 8:22
    orderIndex: 21
    osisId: Jer.8.22
    sblId: Jer 8:22
    shortName: Jer 8:22
    text: Is there no balm in Gilead? Is there no physician there? Why then has the
      health of the daughter of my people not been restored?
  versesCount: 22
- name: Jeremiah 9
  orderIndex: 8
  osisId: Jer.9
  sblId: Jer 9
  shortName: Jer 9
  verses:
  - name: Jeremiah 9:1
    orderIndex: 0
    osisId: Jer.9.1
    sblId: Jer 9:1
    shortName: Jer 9:1
    text: Oh that my head were waters, and my eyes a fountain of tears, that I might
      weep day and night for the slain of the daughter of my people!
  - name: Jeremiah 9:2
    orderIndex: 1
    osisId: Jer.9.2
    sblId: Jer 9:2
    shortName: Jer 9:2
    text: Oh that I had in the desert a travelers' lodging place, that I might leave
      my people and go away from them! For they are all adulterers, a company of treacherous
      men.
  - name: Jeremiah 9:3
    orderIndex: 2
    osisId: Jer.9.3
    sblId: Jer 9:3
    shortName: Jer 9:3
    text: They bend their tongue like a bow; falsehood and not truth has grown strong
      in the land; for they proceed from evil to evil, and they do not know me, declares
      the LORD.
  - name: Jeremiah 9:4
    orderIndex: 3
    osisId: Jer.9.4
    sblId: Jer 9:4
    shortName: Jer 9:4
    text: Let everyone beware of his neighbor, and put no trust in any brother, for
      every brother is a deceiver, and every neighbor goes about as a slanderer.
  - name: Jeremiah 9:5
    orderIndex: 4
    osisId: Jer.9.5
    sblId: Jer 9:5
    shortName: Jer 9:5
    text: Everyone deceives his neighbor, and no one speaks the truth; they have taught
      their tongue to speak lies; they weary themselves committing iniquity.
  - name: Jeremiah 9:6
    orderIndex: 5
    osisId: Jer.9.6
    sblId: Jer 9:6
    shortName: Jer 9:6
    text: Heaping oppression upon oppression, and deceit upon deceit, they refuse
      to know me, declares the LORD.
  - name: Jeremiah 9:7
    orderIndex: 6
    osisId: Jer.9.7
    sblId: Jer 9:7
    shortName: Jer 9:7
    text: 'Therefore thus says the LORD of hosts: "Behold, I will refine them and
      test them, for what else can I do, because of my people?'
  - name: Jeremiah 9:8
    orderIndex: 7
    osisId: Jer.9.8
    sblId: Jer 9:8
    shortName: Jer 9:8
    text: Their tongue is a deadly arrow; it speaks deceitfully; with his mouth each
      speaks peace to his neighbor, but in his heart he plans an ambush for him.
  - name: Jeremiah 9:9
    orderIndex: 8
    osisId: Jer.9.9
    sblId: Jer 9:9
    shortName: Jer 9:9
    text: Shall I not punish them for these things? declares the LORD, and shall I
      not avenge myself on a nation such as this?
  - name: Jeremiah 9:10
    orderIndex: 9
    osisId: Jer.9.10
    sblId: Jer 9:10
    shortName: Jer 9:10
    text: '"I will take up weeping and wailing for the mountains, and a lamentation
      for the pastures of the wilderness, because they are laid waste so that no one
      passes through, and the lowing of cattle is not heard; both the birds of the
      air and the beasts have fled and are gone.'
  - name: Jeremiah 9:11
    orderIndex: 10
    osisId: Jer.9.11
    sblId: Jer 9:11
    shortName: Jer 9:11
    text: I will make Jerusalem a heap of ruins, a lair of jackals, and I will make
      the cities of Judah a desolation, without inhabitant."
  - name: Jeremiah 9:12
    orderIndex: 11
    osisId: Jer.9.12
    sblId: Jer 9:12
    shortName: Jer 9:12
    text: Who is the man so wise that he can understand this? To whom has the mouth
      of the LORD spoken, that he may declare it? Why is the land ruined and laid
      waste like a wilderness, so that no one passes through?
  - name: Jeremiah 9:13
    orderIndex: 12
    osisId: Jer.9.13
    sblId: Jer 9:13
    shortName: Jer 9:13
    text: 'And the LORD says: "Because they have forsaken my law that I set before
      them, and have not obeyed my voice or walked in accord with it,'
  - name: Jeremiah 9:14
    orderIndex: 13
    osisId: Jer.9.14
    sblId: Jer 9:14
    shortName: Jer 9:14
    text: but have stubbornly followed their own hearts and have gone after the Baals,
      as their fathers taught them.
  - name: Jeremiah 9:15
    orderIndex: 14
    osisId: Jer.9.15
    sblId: Jer 9:15
    shortName: Jer 9:15
    text: 'Therefore thus says the LORD of hosts, the God of Israel: Behold, I will
      feed this people with bitter food, and give them poisonous water to drink.'
  - name: Jeremiah 9:16
    orderIndex: 15
    osisId: Jer.9.16
    sblId: Jer 9:16
    shortName: Jer 9:16
    text: I will scatter them among the nations whom neither they nor their fathers
      have known, and I will send the sword after them, until I have consumed them."
  - name: Jeremiah 9:17
    orderIndex: 16
    osisId: Jer.9.17
    sblId: Jer 9:17
    shortName: Jer 9:17
    text: 'Thus says the LORD of hosts: "Consider, and call for the mourning women
      to come; send for the skillful women to come;'
  - name: Jeremiah 9:18
    orderIndex: 17
    osisId: Jer.9.18
    sblId: Jer 9:18
    shortName: Jer 9:18
    text: let them make haste and raise a wailing over us, that our eyes may run down
      with tears and our eyelids flow with water.
  - name: Jeremiah 9:19
    orderIndex: 18
    osisId: Jer.9.19
    sblId: Jer 9:19
    shortName: Jer 9:19
    text: 'For a sound of wailing is heard from Zion: ''How we are ruined! We are
      utterly shamed, because we have left the land, because they have cast down our
      dwellings.''"'
  - name: Jeremiah 9:20
    orderIndex: 19
    osisId: Jer.9.20
    sblId: Jer 9:20
    shortName: Jer 9:20
    text: Hear, O women, the word of the LORD, and let your ear receive the word of
      his mouth; teach to your daughters a lament, and each to her neighbor a dirge.
  - name: Jeremiah 9:21
    orderIndex: 20
    osisId: Jer.9.21
    sblId: Jer 9:21
    shortName: Jer 9:21
    text: For death has come up into our windows; it has entered our palaces, cutting
      off the children from the streets and the young men from the squares.
  - name: Jeremiah 9:22
    orderIndex: 21
    osisId: Jer.9.22
    sblId: Jer 9:22
    shortName: Jer 9:22
    text: 'Speak, "Thus declares the LORD: ''The dead bodies of men shall fall like
      dung upon the open field, like sheaves after the reaper, and none shall gather
      them.''"'
  - name: Jeremiah 9:23
    orderIndex: 22
    osisId: Jer.9.23
    sblId: Jer 9:23
    shortName: Jer 9:23
    text: 'Thus says the LORD: "Let not the wise man boast in his wisdom, let not
      the mighty man boast in his might, let not the rich man boast in his riches,'
  - name: Jeremiah 9:24
    orderIndex: 23
    osisId: Jer.9.24
    sblId: Jer 9:24
    shortName: Jer 9:24
    text: but let him who boasts boast in this, that he understands and knows me,
      that I am the LORD who practices steadfast love, justice, and righteousness
      in the earth. For in these things I delight, declares the LORD."
  - name: Jeremiah 9:25
    orderIndex: 24
    osisId: Jer.9.25
    sblId: Jer 9:25
    shortName: Jer 9:25
    text: '"Behold, the days are coming, declares the LORD, when I will punish all
      those who are circumcised merely in the flesh-'
  - name: Jeremiah 9:26
    orderIndex: 25
    osisId: Jer.9.26
    sblId: Jer 9:26
    shortName: Jer 9:26
    text: Egypt, Judah, Edom, the sons of Ammon, Moab, and all who dwell in the desert
      who cut the corners of their hair, for all these nations are uncircumcised,
      and all the house of Israel is uncircumcised in heart."
  versesCount: 26
- name: Jeremiah 10
  orderIndex: 9
  osisId: Jer.10
  sblId: Jer 10
  shortName: Jer 10
  verses:
