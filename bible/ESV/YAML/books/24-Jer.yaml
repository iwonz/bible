    orderIndex: 0
    osisId: Jer.10.1
    sblId: Jer 10:1
    shortName: Jer 10:1
    text: Hear the word that the LORD speaks to you, O house of Israel.
  - name: Jeremiah 10:2
    orderIndex: 1
    osisId: Jer.10.2
    sblId: Jer 10:2
    shortName: Jer 10:2
    text: 'Thus says the LORD: "Learn not the way of the nations, nor be dismayed
      at the signs of the heavens because the nations are dismayed at them,'
  - name: Jeremiah 10:3
    orderIndex: 2
    osisId: Jer.10.3
    sblId: Jer 10:3
    shortName: Jer 10:3
    text: for the customs of the peoples are vanity. A tree from the forest is cut
      down and worked with an axe by the hands of a craftsman.
  - name: Jeremiah 10:4
    orderIndex: 3
    osisId: Jer.10.4
    sblId: Jer 10:4
    shortName: Jer 10:4
    text: They decorate it with silver and gold; they fasten it with hammer and nails
      so that it cannot move.
  - name: Jeremiah 10:5
    orderIndex: 4
    osisId: Jer.10.5
    sblId: Jer 10:5
    shortName: Jer 10:5
    text: Their idols are like scarecrows in a cucumber field, and they cannot speak;
      they have to be carried, for they cannot walk. Do not be afraid of them, for
      they cannot do evil, neither is it in them to do good."
  - name: Jeremiah 10:6
    orderIndex: 5
    osisId: Jer.10.6
    sblId: Jer 10:6
    shortName: Jer 10:6
    text: There is none like you, O LORD; you are great, and your name is great in
      might.
  - name: Jeremiah 10:7
    orderIndex: 6
    osisId: Jer.10.7
    sblId: Jer 10:7
    shortName: Jer 10:7
    text: Who would not fear you, O King of the nations? For this is your due; for
      among all the wise ones of the nations and in all their kingdoms there is none
      like you.
  - name: Jeremiah 10:8
    orderIndex: 7
    osisId: Jer.10.8
    sblId: Jer 10:8
    shortName: Jer 10:8
    text: They are both stupid and foolish; the instruction of idols is but wood!
  - name: Jeremiah 10:9
    orderIndex: 8
    osisId: Jer.10.9
    sblId: Jer 10:9
    shortName: Jer 10:9
    text: Beaten silver is brought from Tarshish, and gold from Uphaz. They are the
      work of the craftsman and of the hands of the goldsmith; their clothing is violet
      and purple; they are all the work of skilled men.
  - name: Jeremiah 10:10
    orderIndex: 9
    osisId: Jer.10.10
    sblId: Jer 10:10
    shortName: Jer 10:10
    text: But the LORD is the true God; he is the living God and the everlasting King.
      At his wrath the earth quakes, and the nations cannot endure his indignation.
  - name: Jeremiah 10:11
    orderIndex: 10
    osisId: Jer.10.11
    sblId: Jer 10:11
    shortName: Jer 10:11
    text: 'Thus shall you say to them: "The gods who did not make the heavens and
      the earth shall perish from the earth and from under the heavens."'
  - name: Jeremiah 10:12
    orderIndex: 11
    osisId: Jer.10.12
    sblId: Jer 10:12
    shortName: Jer 10:12
    text: It is he who made the earth by his power, who established the world by his
      wisdom, and by his understanding stretched out the heavens.
  - name: Jeremiah 10:13
    orderIndex: 12
    osisId: Jer.10.13
    sblId: Jer 10:13
    shortName: Jer 10:13
    text: When he utters his voice, there is a tumult of waters in the heavens, and
      he makes the mist rise from the ends of the earth. He makes lightning for the
      rain, and he brings forth the wind from his storehouses.
  - name: Jeremiah 10:14
    orderIndex: 13
    osisId: Jer.10.14
    sblId: Jer 10:14
    shortName: Jer 10:14
    text: Every man is stupid and without knowledge; every goldsmith is put to shame
      by his idols, for his images are false, and there is no breath in them.
  - name: Jeremiah 10:15
    orderIndex: 14
    osisId: Jer.10.15
    sblId: Jer 10:15
    shortName: Jer 10:15
    text: They are worthless, a work of delusion; at the time of their punishment
      they shall perish.
  - name: Jeremiah 10:16
    orderIndex: 15
    osisId: Jer.10.16
    sblId: Jer 10:16
    shortName: Jer 10:16
    text: Not like these is he who is the portion of Jacob, for he is the one who
      formed all things, and Israel is the tribe of his inheritance; the LORD of hosts
      is his name.
  - name: Jeremiah 10:17
    orderIndex: 16
    osisId: Jer.10.17
    sblId: Jer 10:17
    shortName: Jer 10:17
    text: Gather up your bundle from the ground, O you who dwell under siege!
  - name: Jeremiah 10:18
    orderIndex: 17
    osisId: Jer.10.18
    sblId: Jer 10:18
    shortName: Jer 10:18
    text: 'For thus says the LORD: "Behold, I am slinging out the inhabitants of the
      land at this time, and I will bring distress on them, that they may feel it."'
  - name: Jeremiah 10:19
    orderIndex: 18
    osisId: Jer.10.19
    sblId: Jer 10:19
    shortName: Jer 10:19
    text: Woe is me because of my hurt! My wound is grievous. But I said, "Truly this
      is an affliction, and I must bear it."
  - name: Jeremiah 10:20
    orderIndex: 19
    osisId: Jer.10.20
    sblId: Jer 10:20
    shortName: Jer 10:20
    text: My tent is destroyed, and all my cords are broken; my children have gone
      from me, and they are not; there is no one to spread my tent again and to set
      up my curtains.
  - name: Jeremiah 10:21
    orderIndex: 20
    osisId: Jer.10.21
    sblId: Jer 10:21
    shortName: Jer 10:21
    text: For the shepherds are stupid and do not inquire of the LORD; therefore they
      have not prospered, and all their flock is scattered.
  - name: Jeremiah 10:22
    orderIndex: 21
    osisId: Jer.10.22
    sblId: Jer 10:22
    shortName: Jer 10:22
    text: A voice, a rumor! Behold, it comes!- a great commotion out of the north
      country to make the cities of Judah a desolation, a lair of jackals.
  - name: Jeremiah 10:23
    orderIndex: 22
    osisId: Jer.10.23
    sblId: Jer 10:23
    shortName: Jer 10:23
    text: I know, O LORD, that the way of man is not in himself, that it is not in
      man who walks to direct his steps.
  - name: Jeremiah 10:24
    orderIndex: 23
    osisId: Jer.10.24
    sblId: Jer 10:24
    shortName: Jer 10:24
    text: Correct me, O LORD, but in justice; not in your anger, lest you bring me
      to nothing.
  - name: Jeremiah 10:25
    orderIndex: 24
    osisId: Jer.10.25
    sblId: Jer 10:25
    shortName: Jer 10:25
    text: Pour out your wrath on the nations that know you not, and on the peoples
      that call not on your name, for they have devoured Jacob; they have devoured
      him and consumed him, and have laid waste his habitation.
  versesCount: 25
- name: Jeremiah 11
  orderIndex: 10
  osisId: Jer.11
  sblId: Jer 11
  shortName: Jer 11
  verses:
  - name: Jeremiah 11:1
    orderIndex: 0
    osisId: Jer.11.1
    sblId: Jer 11:1
    shortName: Jer 11:1
    text: 'The word that came to Jeremiah from the LORD:'
  - name: Jeremiah 11:2
    orderIndex: 1
    osisId: Jer.11.2
    sblId: Jer 11:2
    shortName: Jer 11:2
    text: '"Hear the words of this covenant, and speak to the men of Judah and the
      inhabitants of Jerusalem.'
  - name: Jeremiah 11:3
    orderIndex: 2
    osisId: Jer.11.3
    sblId: Jer 11:3
    shortName: Jer 11:3
    text: 'You shall say to them, Thus says the LORD, the God of Israel: Cursed be
      the man who does not hear the words of this covenant'
  - name: Jeremiah 11:4
    orderIndex: 3
    osisId: Jer.11.4
    sblId: Jer 11:4
    shortName: Jer 11:4
    text: that I commanded your fathers when I brought them out of the land of Egypt,
      from the iron furnace, saying, Listen to my voice, and do all that I command
      you. So shall you be my people, and I will be your God,
  - name: Jeremiah 11:5
    orderIndex: 4
    osisId: Jer.11.5
    sblId: Jer 11:5
    shortName: Jer 11:5
    text: that I may confirm the oath that I swore to your fathers, to give them a
      land flowing with milk and honey, as at this day." Then I answered, "So be it,
      LORD."
  - name: Jeremiah 11:6
    orderIndex: 5
    osisId: Jer.11.6
    sblId: Jer 11:6
    shortName: Jer 11:6
    text: 'And the LORD said to me, "Proclaim all these words in the cities of Judah
      and in the streets of Jerusalem: Hear the words of this covenant and do them.'
  - name: Jeremiah 11:7
    orderIndex: 6
    osisId: Jer.11.7
    sblId: Jer 11:7
    shortName: Jer 11:7
    text: For I solemnly warned your fathers when I brought them up out of the land
      of Egypt, warning them persistently, even to this day, saying, Obey my voice.
  - name: Jeremiah 11:8
    orderIndex: 7
    osisId: Jer.11.8
    sblId: Jer 11:8
    shortName: Jer 11:8
    text: Yet they did not obey or incline their ear, but everyone walked in the stubbornness
      of his evil heart. Therefore I brought upon them all the words of this covenant,
      which I commanded them to do, but they did not."
  - name: Jeremiah 11:9
    orderIndex: 8
    osisId: Jer.11.9
    sblId: Jer 11:9
    shortName: Jer 11:9
    text: Again the LORD said to me, "A conspiracy exists among the men of Judah and
      the inhabitants of Jerusalem.
  - name: Jeremiah 11:10
    orderIndex: 9
    osisId: Jer.11.10
    sblId: Jer 11:10
    shortName: Jer 11:10
    text: They have turned back to the iniquities of their forefathers, who refused
      to hear my words. They have gone after other gods to serve them. The house of
      Israel and the house of Judah have broken my covenant that I made with their
      fathers.
  - name: Jeremiah 11:11
    orderIndex: 10
    osisId: Jer.11.11
    sblId: Jer 11:11
    shortName: Jer 11:11
    text: Therefore, thus says the LORD, behold, I am bringing disaster upon them
      that they cannot escape. Though they cry to me, I will not listen to them.
  - name: Jeremiah 11:12
    orderIndex: 11
    osisId: Jer.11.12
    sblId: Jer 11:12
    shortName: Jer 11:12
    text: Then the cities of Judah and the inhabitants of Jerusalem will go and cry
      to the gods to whom they make offerings, but they cannot save them in the time
      of their trouble.
  - name: Jeremiah 11:13
    orderIndex: 12
    osisId: Jer.11.13
    sblId: Jer 11:13
    shortName: Jer 11:13
    text: For your gods have become as many as your cities, O Judah, and as many as
      the streets of Jerusalem are the altars you have set up to shame, altars to
      make offerings to Baal.
  - name: Jeremiah 11:14
    orderIndex: 13
    osisId: Jer.11.14
    sblId: Jer 11:14
    shortName: Jer 11:14
    text: '"Therefore do not pray for this people, or lift up a cry or prayer on their
      behalf, for I will not listen when they call to me in the time of their trouble.'
  - name: Jeremiah 11:15
    orderIndex: 14
    osisId: Jer.11.15
    sblId: Jer 11:15
    shortName: Jer 11:15
    text: What right has my beloved in my house, when she has done many vile deeds?
      Can even sacrificial flesh avert your doom? Can you then exult?
  - name: Jeremiah 11:16
    orderIndex: 15
    osisId: Jer.11.16
    sblId: Jer 11:16
    shortName: Jer 11:16
    text: The LORD once called you 'a green olive tree, beautiful with good fruit.'
      But with the roar of a great tempest he will set fire to it, and its branches
      will be consumed.
  - name: Jeremiah 11:17
    orderIndex: 16
    osisId: Jer.11.17
    sblId: Jer 11:17
    shortName: Jer 11:17
    text: The LORD of hosts, who planted you, has decreed disaster against you, because
      of the evil that the house of Israel and the house of Judah have done, provoking
      me to anger by making offerings to Baal."
  - name: Jeremiah 11:18
    orderIndex: 17
    osisId: Jer.11.18
    sblId: Jer 11:18
    shortName: Jer 11:18
    text: The LORD made it known to me and I knew; then you showed me their deeds.
  - name: Jeremiah 11:19
    orderIndex: 18
    osisId: Jer.11.19
    sblId: Jer 11:19
    shortName: Jer 11:19
    text: But I was like a gentle lamb led to the slaughter. I did not know it was
      against me they devised schemes, saying, "Let us destroy the tree with its fruit,
      let us cut him off from the land of the living, that his name be remembered
      no more."
  - name: Jeremiah 11:20
    orderIndex: 19
    osisId: Jer.11.20
    sblId: Jer 11:20
    shortName: Jer 11:20
    text: But, O LORD of hosts, who judges righteously, who tests the heart and the
      mind, let me see your vengeance upon them, for to you have I committed my cause.
  - name: Jeremiah 11:21
    orderIndex: 20
    osisId: Jer.11.21
    sblId: Jer 11:21
    shortName: Jer 11:21
    text: Therefore thus says the LORD concerning the men of Anathoth, who seek your
      life, and say, "Do not prophesy in the name of the LORD, or you will die by
      our hand"-
  - name: Jeremiah 11:22
    orderIndex: 21
    osisId: Jer.11.22
    sblId: Jer 11:22
    shortName: Jer 11:22
    text: 'therefore thus says the LORD of hosts: "Behold, I will punish them. The
      young men shall die by the sword, their sons and their daughters shall die by
      famine,'
  - name: Jeremiah 11:23
    orderIndex: 22
    osisId: Jer.11.23
    sblId: Jer 11:23
    shortName: Jer 11:23
    text: and none of them shall be left. For I will bring disaster upon the men of
      Anathoth, the year of their punishment."
  versesCount: 23
- name: Jeremiah 12
  orderIndex: 11
  osisId: Jer.12
  sblId: Jer 12
  shortName: Jer 12
  verses:
  - name: Jeremiah 12:1
    orderIndex: 0
    osisId: Jer.12.1
    sblId: Jer 12:1
    shortName: Jer 12:1
    text: Righteous are you, O LORD, when I complain to you; yet I would plead my
      case before you. Why does the way of the wicked prosper? Why do all who are
      treacherous thrive?
  - name: Jeremiah 12:2
    orderIndex: 1
    osisId: Jer.12.2
    sblId: Jer 12:2
    shortName: Jer 12:2
    text: You plant them, and they take root; they grow and produce fruit; you are
      near in their mouth and far from their heart.
  - name: Jeremiah 12:3
    orderIndex: 2
    osisId: Jer.12.3
    sblId: Jer 12:3
    shortName: Jer 12:3
    text: But you, O LORD, know me; you see me, and test my heart toward you. Pull
      them out like sheep for the slaughter, and set them apart for the day of slaughter.
  - name: Jeremiah 12:4
    orderIndex: 3
    osisId: Jer.12.4
    sblId: Jer 12:4
    shortName: Jer 12:4
    text: How long will the land mourn and the grass of every field wither? For the
      evil of those who dwell in it the beasts and the birds are swept away, because
      they said, "He will not see our latter end."
  - name: Jeremiah 12:5
    orderIndex: 4
    osisId: Jer.12.5
    sblId: Jer 12:5
    shortName: Jer 12:5
    text: '"If you have raced with men on foot, and they have wearied you, how will
      you compete with horses? And if in a safe land you are so trusting, what will
      you do in the thicket of the Jordan?'
  - name: Jeremiah 12:6
    orderIndex: 5
    osisId: Jer.12.6
    sblId: Jer 12:6
    shortName: Jer 12:6
    text: For even your brothers and the house of your father, even they have dealt
      treacherously with you; they are in full cry after you; do not believe them,
      though they speak friendly words to you."
  - name: Jeremiah 12:7
    orderIndex: 6
    osisId: Jer.12.7
    sblId: Jer 12:7
    shortName: Jer 12:7
    text: '"I have forsaken my house; I have abandoned my heritage; I have given the
      beloved of my soul into the hands of her enemies.'
  - name: Jeremiah 12:8
    orderIndex: 7
    osisId: Jer.12.8
    sblId: Jer 12:8
    shortName: Jer 12:8
    text: My heritage has become to me like a lion in the forest; she has lifted up
      her voice against me; therefore I hate her.
  - name: Jeremiah 12:9
    orderIndex: 8
    osisId: Jer.12.9
    sblId: Jer 12:9
    shortName: Jer 12:9
    text: Is my heritage to me like a hyena's lair? Are the birds of prey against
      her all around? Go, assemble all the wild beasts; bring them to devour.
  - name: Jeremiah 12:10
    orderIndex: 9
    osisId: Jer.12.10
    sblId: Jer 12:10
    shortName: Jer 12:10
    text: Many shepherds have destroyed my vineyard; they have trampled down my portion;
      they have made my pleasant portion a desolate wilderness.
  - name: Jeremiah 12:11
    orderIndex: 10
    osisId: Jer.12.11
    sblId: Jer 12:11
    shortName: Jer 12:11
    text: They have made it a desolation; desolate, it mourns to me. The whole land
      is made desolate, but no man lays it to heart.
  - name: Jeremiah 12:12
    orderIndex: 11
    osisId: Jer.12.12
    sblId: Jer 12:12
    shortName: Jer 12:12
    text: Upon all the bare heights in the desert destroyers have come, for the sword
      of the LORD devours from one end of the land to the other; no flesh has peace.
  - name: Jeremiah 12:13
    orderIndex: 12
    osisId: Jer.12.13
    sblId: Jer 12:13
    shortName: Jer 12:13
    text: They have sown wheat and have reaped thorns; they have tired themselves
      out but profit nothing. They shall be ashamed of their harvests because of the
      fierce anger of the LORD."
  - name: Jeremiah 12:14
    orderIndex: 13
    osisId: Jer.12.14
    sblId: Jer 12:14
    shortName: Jer 12:14
    text: 'Thus says the LORD concerning all my evil neighbors who touch the heritage
      that I have given my people Israel to inherit: "Behold, I will pluck them up
      from their land, and I will pluck up the house of Judah from among them.'
  - name: Jeremiah 12:15
    orderIndex: 14
    osisId: Jer.12.15
    sblId: Jer 12:15
    shortName: Jer 12:15
    text: And after I have plucked them up, I will again have compassion on them,
      and I will bring them again each to his heritage and each to his land.
  - name: Jeremiah 12:16
    orderIndex: 15
    osisId: Jer.12.16
    sblId: Jer 12:16
    shortName: Jer 12:16
    text: And it shall come to pass, if they will diligently learn the ways of my
      people, to swear by my name, 'As the LORD lives,' even as they taught my people
      to swear by Baal, then they shall be built up in the midst of my people.
  - name: Jeremiah 12:17
    orderIndex: 16
    osisId: Jer.12.17
    sblId: Jer 12:17
    shortName: Jer 12:17
    text: But if any nation will not listen, then I will utterly pluck it up and destroy
      it, declares the LORD."
  versesCount: 17
- name: Jeremiah 13
  orderIndex: 12
  osisId: Jer.13
  sblId: Jer 13
  shortName: Jer 13
  verses:
  - name: Jeremiah 13:1
    orderIndex: 0
    osisId: Jer.13.1
    sblId: Jer 13:1
    shortName: Jer 13:1
    text: Thus says the LORD to me, "Go and buy a linen loincloth and put it around
      your waist, and do not dip it in water."
  - name: Jeremiah 13:2
    orderIndex: 1
    osisId: Jer.13.2
    sblId: Jer 13:2
    shortName: Jer 13:2
    text: So I bought a loincloth according to the word of the LORD, and put it around
      my waist.
  - name: Jeremiah 13:3
    orderIndex: 2
    osisId: Jer.13.3
    sblId: Jer 13:3
    shortName: Jer 13:3
    text: And the word of the LORD came to me a second time,
  - name: Jeremiah 13:4
    orderIndex: 3
    osisId: Jer.13.4
    sblId: Jer 13:4
    shortName: Jer 13:4
    text: '"Take the loincloth that you have bought, which is around your waist, and
      arise, go to the Euphrates and hide it there in a cleft of the rock."'
  - name: Jeremiah 13:5
    orderIndex: 4
    osisId: Jer.13.5
    sblId: Jer 13:5
    shortName: Jer 13:5
    text: So I went and hid it by the Euphrates, as the LORD commanded me.
  - name: Jeremiah 13:6
    orderIndex: 5
    osisId: Jer.13.6
    sblId: Jer 13:6
    shortName: Jer 13:6
    text: And after many days the LORD said to me, "Arise, go to the Euphrates, and
      take from there the loincloth that I commanded you to hide there."
  - name: Jeremiah 13:7
    orderIndex: 6
    osisId: Jer.13.7
    sblId: Jer 13:7
    shortName: Jer 13:7
    text: Then I went to the Euphrates, and dug, and I took the loincloth from the
      place where I had hidden it. And behold, the loincloth was spoiled; it was good
      for nothing.
  - name: Jeremiah 13:8
    orderIndex: 7
    osisId: Jer.13.8
    sblId: Jer 13:8
    shortName: Jer 13:8
    text: 'Then the word of the LORD came to me:'
  - name: Jeremiah 13:9
    orderIndex: 8
    osisId: Jer.13.9
    sblId: Jer 13:9
    shortName: Jer 13:9
    text: '"Thus says the LORD: Even so will I spoil the pride of Judah and the great
      pride of Jerusalem.'
  - name: Jeremiah 13:10
    orderIndex: 9
    osisId: Jer.13.10
    sblId: Jer 13:10
    shortName: Jer 13:10
    text: This evil people, who refuse to hear my words, who stubbornly follow their
      own heart and have gone after other gods to serve them and worship them, shall
      be like this loincloth, which is good for nothing.
  - name: Jeremiah 13:11
    orderIndex: 10
    osisId: Jer.13.11
    sblId: Jer 13:11
    shortName: Jer 13:11
    text: For as the loincloth clings to the waist of a man, so I made the whole house
      of Israel and the whole house of Judah cling to me, declares the LORD, that
      they might be for me a people, a name, a praise, and a glory, but they would
      not listen.
  - name: Jeremiah 13:12
    orderIndex: 11
    osisId: Jer.13.12
    sblId: Jer 13:12
    shortName: Jer 13:12
    text: '"You shall speak to them this word: ''Thus says the LORD, the God of Israel,
      "Every jar shall be filled with wine."'' And they will say to you, ''Do we not
      indeed know that every jar will be filled with wine?'''
  - name: Jeremiah 13:13
    orderIndex: 12
    osisId: Jer.13.13
    sblId: Jer 13:13
    shortName: Jer 13:13
    text: 'Then you shall say to them, ''Thus says the LORD: Behold, I will fill with
      drunkenness all the inhabitants of this land: the kings who sit on David''s
      throne, the priests, the prophets, and all the inhabitants of Jerusalem.'
  - name: Jeremiah 13:14
    orderIndex: 13
    osisId: Jer.13.14
    sblId: Jer 13:14
    shortName: Jer 13:14
    text: And I will dash them one against another, fathers and sons together, declares
      the LORD. I will not pity or spare or have compassion, that I should not destroy
      them.'"
  - name: Jeremiah 13:15
    orderIndex: 14
    osisId: Jer.13.15
    sblId: Jer 13:15
    shortName: Jer 13:15
    text: Hear and give ear; be not proud, for the LORD has spoken.
  - name: Jeremiah 13:16
    orderIndex: 15
    osisId: Jer.13.16
    sblId: Jer 13:16
    shortName: Jer 13:16
    text: Give glory to the LORD your God before he brings darkness, before your feet
      stumble on the twilight mountains, and while you look for light he turns it
      into gloom and makes it deep darkness.
  - name: Jeremiah 13:17
    orderIndex: 16
    osisId: Jer.13.17
    sblId: Jer 13:17
    shortName: Jer 13:17
    text: But if you will not listen, my soul will weep in secret for your pride;
      my eyes will weep bitterly and run down with tears, because the LORD's flock
      has been taken captive.
  - name: Jeremiah 13:18
    orderIndex: 17
    osisId: Jer.13.18
    sblId: Jer 13:18
    shortName: Jer 13:18
    text: 'Say to the king and the queen mother: "Take a lowly seat, for your beautiful
      crown has come down from your head."'
  - name: Jeremiah 13:19
    orderIndex: 18
    osisId: Jer.13.19
    sblId: Jer 13:19
    shortName: Jer 13:19
    text: The cities of the Negeb are shut up, with none to open them; all Judah is
      taken into exile, wholly taken into exile.
  - name: Jeremiah 13:20
    orderIndex: 19
    osisId: Jer.13.20
    sblId: Jer 13:20
    shortName: Jer 13:20
    text: '"Lift up your eyes and see those who come from the north. Where is the
      flock that was given you, your beautiful flock?'
  - name: Jeremiah 13:21
    orderIndex: 20
    osisId: Jer.13.21
    sblId: Jer 13:21
    shortName: Jer 13:21
    text: What will you say when they set as head over you those whom you yourself
      have taught to be friends to you? Will not pangs take hold of you like those
      of a woman in labor?
  - name: Jeremiah 13:22
    orderIndex: 21
    osisId: Jer.13.22
    sblId: Jer 13:22
    shortName: Jer 13:22
    text: And if you say in your heart, 'Why have these things come upon me?' it is
      for the greatness of your iniquity that your skirts are lifted up and you suffer
      violence.
  - name: Jeremiah 13:23
    orderIndex: 22
    osisId: Jer.13.23
    sblId: Jer 13:23
    shortName: Jer 13:23
    text: Can the Ethiopian change his skin or the leopard his spots? Then also you
      can do good who are accustomed to do evil.
  - name: Jeremiah 13:24
    orderIndex: 23
    osisId: Jer.13.24
    sblId: Jer 13:24
    shortName: Jer 13:24
    text: I will scatter you like chaff driven by the wind from the desert.
  - name: Jeremiah 13:25
    orderIndex: 24
    osisId: Jer.13.25
    sblId: Jer 13:25
    shortName: Jer 13:25
    text: This is your lot, the portion I have measured out to you, declares the LORD,
      because you have forgotten me and trusted in lies.
  - name: Jeremiah 13:26
    orderIndex: 25
    osisId: Jer.13.26
    sblId: Jer 13:26
    shortName: Jer 13:26
    text: I myself will lift up your skirts over your face, and your shame will be
      seen.
  - name: Jeremiah 13:27
    orderIndex: 26
    osisId: Jer.13.27
    sblId: Jer 13:27
    shortName: Jer 13:27
    text: I have seen your abominations, your adulteries and neighings, your lewd
      whorings, on the hills in the field. Woe to you, O Jerusalem! How long will
      it be before you are made clean?"
  versesCount: 27
- name: Jeremiah 14
  orderIndex: 13
  osisId: Jer.14
  sblId: Jer 14
  shortName: Jer 14
  verses:
  - name: Jeremiah 14:1
    orderIndex: 0
    osisId: Jer.14.1
    sblId: Jer 14:1
    shortName: Jer 14:1
    text: 'The word of the LORD that came to Jeremiah concerning the drought:'
  - name: Jeremiah 14:2
    orderIndex: 1
    osisId: Jer.14.2
    sblId: Jer 14:2
    shortName: Jer 14:2
    text: '"Judah mourns and her gates languish; her people lament on the ground,
      and the cry of Jerusalem goes up.'
  - name: Jeremiah 14:3
    orderIndex: 2
    osisId: Jer.14.3
    sblId: Jer 14:3
    shortName: Jer 14:3
    text: Her nobles send their servants for water; they come to the cisterns; they
      find no water; they return with their vessels empty; they are ashamed and confounded
      and cover their heads.
  - name: Jeremiah 14:4
    orderIndex: 3
    osisId: Jer.14.4
    sblId: Jer 14:4
    shortName: Jer 14:4
    text: Because of the ground that is dismayed, since there is no rain on the land,
      the farmers are ashamed; they cover their heads.
  - name: Jeremiah 14:5
    orderIndex: 4
    osisId: Jer.14.5
    sblId: Jer 14:5
    shortName: Jer 14:5
    text: Even the doe in the field forsakes her newborn fawn because there is no
      grass.
  - name: Jeremiah 14:6
    orderIndex: 5
    osisId: Jer.14.6
    sblId: Jer 14:6
    shortName: Jer 14:6
    text: The wild donkeys stand on the bare heights; they pant for air like jackals;
      their eyes fail because there is no vegetation.
  - name: Jeremiah 14:7
    orderIndex: 6
    osisId: Jer.14.7
    sblId: Jer 14:7
    shortName: Jer 14:7
    text: '"Though our iniquities testify against us, act, O LORD, for your name''s
      sake; for our backslidings are many; we have sinned against you.'
  - name: Jeremiah 14:8
    orderIndex: 7
    osisId: Jer.14.8
    sblId: Jer 14:8
    shortName: Jer 14:8
    text: O you hope of Israel, its savior in time of trouble, why should you be like
      a stranger in the land, like a traveler who turns aside to tarry for a night?
  - name: Jeremiah 14:9
    orderIndex: 8
    osisId: Jer.14.9
    sblId: Jer 14:9
    shortName: Jer 14:9
    text: Why should you be like a man confused, like a mighty warrior who cannot
      save? Yet you, O LORD, are in the midst of us, and we are called by your name;
      do not leave us."
  - name: Jeremiah 14:10
    orderIndex: 9
    osisId: Jer.14.10
    sblId: Jer 14:10
    shortName: Jer 14:10
    text: 'Thus says the LORD concerning this people: "They have loved to wander thus;
      they have not restrained their feet; therefore the LORD does not accept them;
      now he will remember their iniquity and punish their sins."'
  - name: Jeremiah 14:11
    orderIndex: 10
    osisId: Jer.14.11
    sblId: Jer 14:11
    shortName: Jer 14:11
    text: 'The LORD said to me: "Do not pray for the welfare of this people.'
  - name: Jeremiah 14:12
    orderIndex: 11
    osisId: Jer.14.12
    sblId: Jer 14:12
    shortName: Jer 14:12
    text: Though they fast, I will not hear their cry, and though they offer burnt
      offering and grain offering, I will not accept them. But I will consume them
      by the sword, by famine, and by pestilence."
  - name: Jeremiah 14:13
    orderIndex: 12
    osisId: Jer.14.13
    sblId: Jer 14:13
    shortName: Jer 14:13
    text: 'Then I said: "Ah, Lord GOD, behold, the prophets say to them, ''You shall
      not see the sword, nor shall you have famine, but I will give you assured peace
      in this place.''"'
  - name: Jeremiah 14:14
    orderIndex: 13
    osisId: Jer.14.14
    sblId: Jer 14:14
    shortName: Jer 14:14
    text: 'And the LORD said to me: "The prophets are prophesying lies in my name.
      I did not send them, nor did I command them or speak to them. They are prophesying
      to you a lying vision, worthless divination, and the deceit of their own minds.'
  - name: Jeremiah 14:15
    orderIndex: 14
    osisId: Jer.14.15
    sblId: Jer 14:15
    shortName: Jer 14:15
    text: 'Therefore thus says the LORD concerning the prophets who prophesy in my
      name although I did not send them, and who say, ''Sword and famine shall not
      come upon this land'': By sword and famine those prophets shall be consumed.'
  - name: Jeremiah 14:16
    orderIndex: 15
    osisId: Jer.14.16
    sblId: Jer 14:16
    shortName: Jer 14:16
    text: And the people to whom they prophesy shall be cast out in the streets of
      Jerusalem, victims of famine and sword, with none to bury them- them, their
      wives, their sons, and their daughters. For I will pour out their evil upon
      them.
  - name: Jeremiah 14:17
    orderIndex: 16
    osisId: Jer.14.17
    sblId: Jer 14:17
    shortName: Jer 14:17
    text: '"You shall say to them this word: ''Let my eyes run down with tears night
      and day, and let them not cease, for the virgin daughter of my people is shattered
      with a great wound, with a very grievous blow.'
  - name: Jeremiah 14:18
    orderIndex: 17
    osisId: Jer.14.18
    sblId: Jer 14:18
    shortName: Jer 14:18
    text: If I go out into the field, behold, those pierced by the sword! And if I
      enter the city, behold, the diseases of famine! For both prophet and priest
      ply their trade through the land and have no knowledge.'"
  - name: Jeremiah 14:19
    orderIndex: 18
    osisId: Jer.14.19
    sblId: Jer 14:19
    shortName: Jer 14:19
    text: Have you utterly rejected Judah? Does your soul loathe Zion? Why have you
      struck us down so that there is no healing for us? We looked for peace, but
      no good came; for a time of healing, but behold, terror.
  - name: Jeremiah 14:20
    orderIndex: 19
    osisId: Jer.14.20
    sblId: Jer 14:20
    shortName: Jer 14:20
    text: We acknowledge our wickedness, O LORD, and the iniquity of our fathers,
      for we have sinned against you.
  - name: Jeremiah 14:21
    orderIndex: 20
    osisId: Jer.14.21
    sblId: Jer 14:21
    shortName: Jer 14:21
    text: Do not spurn us, for your name's sake; do not dishonor your glorious throne;
      remember and do not break your covenant with us.
  - name: Jeremiah 14:22
    orderIndex: 21
    osisId: Jer.14.22
    sblId: Jer 14:22
    shortName: Jer 14:22
    text: Are there any among the false gods of the nations that can bring rain? Or
      can the heavens give showers? Are you not he, O LORD our God? We set our hope
      on you, for you do all these things.
  versesCount: 22
- name: Jeremiah 15
  orderIndex: 14
  osisId: Jer.15
  sblId: Jer 15
  shortName: Jer 15
  verses:
  - name: Jeremiah 15:1
    orderIndex: 0
    osisId: Jer.15.1
    sblId: Jer 15:1
    shortName: Jer 15:1
    text: Then the LORD said to me, "Though Moses and Samuel stood before me, yet
      my heart would not turn toward this people. Send them out of my sight, and let
      them go!
  - name: Jeremiah 15:2
    orderIndex: 1
    osisId: Jer.15.2
    sblId: Jer 15:2
    shortName: Jer 15:2
    text: 'And when they ask you, ''Where shall we go?'' you shall say to them, ''Thus
      says the LORD: "'' Those who are for pestilence, to pestilence, and those who
      are for the sword, to the sword; those who are for famine, to famine, and those
      who are for captivity, to captivity.'''
  - name: Jeremiah 15:3
    orderIndex: 2
    osisId: Jer.15.3
    sblId: Jer 15:3
    shortName: Jer 15:3
    text: 'I will appoint over them four kinds of destroyers, declares the LORD: the
      sword to kill, the dogs to tear, and the birds of the air and the beasts of
      the earth to devour and destroy.'
  - name: Jeremiah 15:4
    orderIndex: 3
    osisId: Jer.15.4
    sblId: Jer 15:4
    shortName: Jer 15:4
    text: And I will make them a horror to all the kingdoms of the earth because of
      what Manasseh the son of Hezekiah, king of Judah, did in Jerusalem.
  - name: Jeremiah 15:5
    orderIndex: 4
    osisId: Jer.15.5
    sblId: Jer 15:5
    shortName: Jer 15:5
    text: '"Who will have pity on you, O Jerusalem, or who will grieve for you? Who
      will turn aside to ask about your welfare?'
  - name: Jeremiah 15:6
    orderIndex: 5
    osisId: Jer.15.6
    sblId: Jer 15:6
    shortName: Jer 15:6
    text: You have rejected me, declares the LORD; you keep going backward, so I have
      stretched out my hand against you and destroyed you- I am weary of relenting.
  - name: Jeremiah 15:7
    orderIndex: 6
    osisId: Jer.15.7
    sblId: Jer 15:7
    shortName: Jer 15:7
    text: I have winnowed them with a winnowing fork in the gates of the land; I have
      bereaved them; I have destroyed my people; they did not turn from their ways.
  - name: Jeremiah 15:8
    orderIndex: 7
    osisId: Jer.15.8
    sblId: Jer 15:8
    shortName: Jer 15:8
    text: I have made their widows more in number than the sand of the seas; I have
      brought against the mothers of young men a destroyer at noonday; I have made
      anguish and terror fall upon them suddenly.
  - name: Jeremiah 15:9
    orderIndex: 8
    osisId: Jer.15.9
    sblId: Jer 15:9
    shortName: Jer 15:9
    text: She who bore seven has grown feeble; she has fainted away; her sun went
      down while it was yet day; she has been shamed and disgraced. And the rest of
      them I will give to the sword before their enemies, declares the LORD."
  - name: Jeremiah 15:10
    orderIndex: 9
    osisId: Jer.15.10
    sblId: Jer 15:10
    shortName: Jer 15:10
    text: Woe is me, my mother, that you bore me, a man of strife and contention to
      the whole land! I have not lent, nor have I borrowed, yet all of them curse
      me.
  - name: Jeremiah 15:11
    orderIndex: 10
    osisId: Jer.15.11
    sblId: Jer 15:11
    shortName: Jer 15:11
    text: The LORD said, "Have I not set you free for their good? Have I not pleaded
      for you before the enemy in the time of trouble and in the time of distress?
  - name: Jeremiah 15:12
    orderIndex: 11
    osisId: Jer.15.12
    sblId: Jer 15:12
    shortName: Jer 15:12
    text: Can one break iron, iron from the north, and bronze?
  - name: Jeremiah 15:13
    orderIndex: 12
    osisId: Jer.15.13
    sblId: Jer 15:13
    shortName: Jer 15:13
    text: '"Your wealth and your treasures I will give as spoil, without price, for
      all your sins, throughout all your territory.'
  - name: Jeremiah 15:14
    orderIndex: 13
    osisId: Jer.15.14
    sblId: Jer 15:14
    shortName: Jer 15:14
    text: I will make you serve your enemies in a land that you do not know, for in
      my anger a fire is kindled that shall burn forever."
  - name: Jeremiah 15:15
    orderIndex: 14
    osisId: Jer.15.15
    sblId: Jer 15:15
    shortName: Jer 15:15
    text: O LORD, you know; remember me and visit me, and take vengeance for me on
      my persecutors. In your forbearance take me not away; know that for your sake
      I bear reproach.
  - name: Jeremiah 15:16
    orderIndex: 15
    osisId: Jer.15.16
    sblId: Jer 15:16
    shortName: Jer 15:16
    text: Your words were found, and I ate them, and your words became to me a joy
      and the delight of my heart, for I am called by your name, O LORD, God of hosts.
  - name: Jeremiah 15:17
    orderIndex: 16
    osisId: Jer.15.17
    sblId: Jer 15:17
    shortName: Jer 15:17
    text: I did not sit in the company of revelers, nor did I rejoice; I sat alone,
      because your hand was upon me, for you had filled me with indignation.
  - name: Jeremiah 15:18
    orderIndex: 17
    osisId: Jer.15.18
    sblId: Jer 15:18
    shortName: Jer 15:18
    text: Why is my pain unceasing, my wound incurable, refusing to be healed? Will
      you be to me like a deceitful brook, like waters that fail?
  - name: Jeremiah 15:19
    orderIndex: 18
    osisId: Jer.15.19
    sblId: Jer 15:19
    shortName: Jer 15:19
    text: 'Therefore thus says the LORD: "If you return, I will restore you, and you
      shall stand before me. If you utter what is precious, and not what is worthless,
      you shall be as my mouth. They shall turn to you, but you shall not turn to
      them.'
  - name: Jeremiah 15:20
    orderIndex: 19
    osisId: Jer.15.20
    sblId: Jer 15:20
    shortName: Jer 15:20
    text: And I will make you to this people a fortified wall of bronze; they will
      fight against you, but they shall not prevail over you, for I am with you to
      save you and deliver you, declares the LORD.
  - name: Jeremiah 15:21
    orderIndex: 20
    osisId: Jer.15.21
    sblId: Jer 15:21
    shortName: Jer 15:21
    text: I will deliver you out of the hand of the wicked, and redeem you from the
      grasp of the ruthless."
  versesCount: 21
- name: Jeremiah 16
  orderIndex: 15
  osisId: Jer.16
  sblId: Jer 16
  shortName: Jer 16
  verses:
  - name: Jeremiah 16:1
    orderIndex: 0
    osisId: Jer.16.1
    sblId: Jer 16:1
    shortName: Jer 16:1
    text: 'The word of the LORD came to me:'
  - name: Jeremiah 16:2
    orderIndex: 1
    osisId: Jer.16.2
    sblId: Jer 16:2
    shortName: Jer 16:2
    text: '"You shall not take a wife, nor shall you have sons or daughters in this
      place.'
  - name: Jeremiah 16:3
    orderIndex: 2
    osisId: Jer.16.3
    sblId: Jer 16:3
    shortName: Jer 16:3
    text: 'For thus says the LORD concerning the sons and daughters who are born in
      this place, and concerning the mothers who bore them and the fathers who fathered
      them in this land:'
  - name: Jeremiah 16:4
    orderIndex: 3
    osisId: Jer.16.4
    sblId: Jer 16:4
    shortName: Jer 16:4
    text: They shall die of deadly diseases. They shall not be lamented, nor shall
      they be buried. They shall be as dung on the surface of the ground. They shall
      perish by the sword and by famine, and their dead bodies shall be food for the
      birds of the air and for the beasts of the earth.
  - name: Jeremiah 16:5
    orderIndex: 4
    osisId: Jer.16.5
    sblId: Jer 16:5
    shortName: Jer 16:5
    text: '"For thus says the LORD: Do not enter the house of mourning, or go to lament
      or grieve for them, for I have taken away my peace from this people, my steadfast
      love and mercy, declares the LORD.'
  - name: Jeremiah 16:6
    orderIndex: 5
    osisId: Jer.16.6
    sblId: Jer 16:6
    shortName: Jer 16:6
    text: Both great and small shall die in this land. They shall not be buried, and
      no one shall lament for them or cut himself or make himself bald for them.
  - name: Jeremiah 16:7
    orderIndex: 6
    osisId: Jer.16.7
    sblId: Jer 16:7
    shortName: Jer 16:7
    text: No one shall break bread for the mourner, to comfort him for the dead, nor
      shall anyone give him the cup of consolation to drink for his father or his
      mother.
  - name: Jeremiah 16:8
    orderIndex: 7
    osisId: Jer.16.8
    sblId: Jer 16:8
    shortName: Jer 16:8
    text: You shall not go into the house of feasting to sit with them, to eat and
      drink.
  - name: Jeremiah 16:9
    orderIndex: 8
    osisId: Jer.16.9
    sblId: Jer 16:9
    shortName: Jer 16:9
    text: 'For thus says the LORD of hosts, the God of Israel: Behold, I will silence
      in this place, before your eyes and in your days, the voice of mirth and the
      voice of gladness, the voice of the bridegroom and the voice of the bride.'
  - name: Jeremiah 16:10
    orderIndex: 9
    osisId: Jer.16.10
    sblId: Jer 16:10
    shortName: Jer 16:10
    text: '"And when you tell this people all these words, and they say to you, ''Why
      has the LORD pronounced all this great evil against us? What is our iniquity?
      What is the sin that we have committed against the LORD our God?'''
  - name: Jeremiah 16:11
    orderIndex: 10
    osisId: Jer.16.11
    sblId: Jer 16:11
    shortName: Jer 16:11
    text: 'then you shall say to them: ''Because your fathers have forsaken me, declares
      the LORD, and have gone after other gods and have served and worshiped them,
      and have forsaken me and have not kept my law,'
  - name: Jeremiah 16:12
    orderIndex: 11
    osisId: Jer.16.12
    sblId: Jer 16:12
    shortName: Jer 16:12
    text: and because you have done worse than your fathers, for behold, every one
      of you follows his stubborn, evil will, refusing to listen to me.
  - name: Jeremiah 16:13
    orderIndex: 12
    osisId: Jer.16.13
    sblId: Jer 16:13
    shortName: Jer 16:13
    text: Therefore I will hurl you out of this land into a land that neither you
      nor your fathers have known, and there you shall serve other gods day and night,
      for I will show you no favor.'
  - name: Jeremiah 16:14
    orderIndex: 13
    osisId: Jer.16.14
    sblId: Jer 16:14
    shortName: Jer 16:14
    text: '"Therefore, behold, the days are coming, declares the LORD, when it shall
      no longer be said, ''As the LORD lives who brought up the people of Israel out
      of the land of Egypt,'''
  - name: Jeremiah 16:15
    orderIndex: 14
    osisId: Jer.16.15
    sblId: Jer 16:15
    shortName: Jer 16:15
    text: but 'As the LORD lives who brought up the people of Israel out of the north
      country and out of all the countries where he had driven them.' For I will bring
      them back to their own land that I gave to their fathers.
  - name: Jeremiah 16:16
    orderIndex: 15
    osisId: Jer.16.16
    sblId: Jer 16:16
    shortName: Jer 16:16
    text: '"Behold, I am sending for many fishers, declares the LORD, and they shall
      catch them. And afterward I will send for many hunters, and they shall hunt
      them from every mountain and every hill, and out of the clefts of the rocks.'
  - name: Jeremiah 16:17
    orderIndex: 16
    osisId: Jer.16.17
    sblId: Jer 16:17
    shortName: Jer 16:17
    text: For my eyes are on all their ways. They are not hidden from me, nor is their
      iniquity concealed from my eyes.
  - name: Jeremiah 16:18
    orderIndex: 17
    osisId: Jer.16.18
    sblId: Jer 16:18
    shortName: Jer 16:18
    text: But first I will doubly repay their iniquity and their sin, because they
      have polluted my land with the carcasses of their detestable idols, and have
      filled my inheritance with their abominations."
  - name: Jeremiah 16:19
    orderIndex: 18
    osisId: Jer.16.19
    sblId: Jer 16:19
    shortName: Jer 16:19
    text: 'O LORD, my strength and my stronghold, my refuge in the day of trouble,
      to you shall the nations come from the ends of the earth and say: "Our fathers
      have inherited nothing but lies, worthless things in which there is no profit.'
  - name: Jeremiah 16:20
    orderIndex: 19
    osisId: Jer.16.20
    sblId: Jer 16:20
    shortName: Jer 16:20
    text: Can man make for himself gods? Such are not gods!"
  - name: Jeremiah 16:21
    orderIndex: 20
    osisId: Jer.16.21
    sblId: Jer 16:21
    shortName: Jer 16:21
    text: '"Therefore, behold, I will make them know, this once I will make them know
      my power and my might, and they shall know that my name is the LORD."'
  versesCount: 21
- name: Jeremiah 17
  orderIndex: 16
  osisId: Jer.17
  sblId: Jer 17
  shortName: Jer 17
  verses:
  - name: Jeremiah 17:1
    orderIndex: 0
    osisId: Jer.17.1
    sblId: Jer 17:1
    shortName: Jer 17:1
    text: '"The sin of Judah is written with a pen of iron; with a point of diamond
      it is engraved on the tablet of their heart, and on the horns of their altars,'
  - name: Jeremiah 17:2
    orderIndex: 1
    osisId: Jer.17.2
    sblId: Jer 17:2
    shortName: Jer 17:2
    text: while their children remember their altars and their Asherim, beside every
      green tree and on the high hills,
  - name: Jeremiah 17:3
    orderIndex: 2
    osisId: Jer.17.3
    sblId: Jer 17:3
    shortName: Jer 17:3
    text: on the mountains in the open country. Your wealth and all your treasures
      I will give for spoil as the price of your high places for sin throughout all
      your territory.
  - name: Jeremiah 17:4
    orderIndex: 3
    osisId: Jer.17.4
    sblId: Jer 17:4
    shortName: Jer 17:4
    text: You shall loosen your hand from your heritage that I gave to you, and I
      will make you serve your enemies in a land that you do not know, for in my anger
      a fire is kindled that shall burn forever."
  - name: Jeremiah 17:5
    orderIndex: 4
    osisId: Jer.17.5
    sblId: Jer 17:5
    shortName: Jer 17:5
    text: 'Thus says the LORD: "Cursed is the man who trusts in man and makes flesh
      his strength, whose heart turns away from the LORD.'
  - name: Jeremiah 17:6
    orderIndex: 5
    osisId: Jer.17.6
    sblId: Jer 17:6
    shortName: Jer 17:6
    text: He is like a shrub in the desert, and shall not see any good come. He shall
      dwell in the parched places of the wilderness, in an uninhabited salt land.
  - name: Jeremiah 17:7
    orderIndex: 6
    osisId: Jer.17.7
    sblId: Jer 17:7
    shortName: Jer 17:7
    text: '"Blessed is the man who trusts in the LORD, whose trust is the LORD.'
  - name: Jeremiah 17:8
    orderIndex: 7
    osisId: Jer.17.8
    sblId: Jer 17:8
    shortName: Jer 17:8
    text: He is like a tree planted by water, that sends out its roots by the stream,
      and does not fear when heat comes, for its leaves remain green, and is not anxious
      in the year of drought, for it does not cease to bear fruit."
  - name: Jeremiah 17:9
    orderIndex: 8
    osisId: Jer.17.9
    sblId: Jer 17:9
    shortName: Jer 17:9
    text: The heart is deceitful above all things, and desperately sick; who can understand
      it?
  - name: Jeremiah 17:10
    orderIndex: 9
    osisId: Jer.17.10
    sblId: Jer 17:10
    shortName: Jer 17:10
    text: '"I the LORD search the heart and test the mind, to give every man according
      to his ways, according to the fruit of his deeds."'
  - name: Jeremiah 17:11
    orderIndex: 10
    osisId: Jer.17.11
    sblId: Jer 17:11
    shortName: Jer 17:11
    text: Like the partridge that gathers a brood that she did not hatch, so is he
      who gets riches but not by justice; in the midst of his days they will leave
      him, and at his end he will be a fool.
  - name: Jeremiah 17:12
    orderIndex: 11
    osisId: Jer.17.12
    sblId: Jer 17:12
    shortName: Jer 17:12
    text: A glorious throne set on high from the beginning is the place of our sanctuary.
  - name: Jeremiah 17:13
    orderIndex: 12
    osisId: Jer.17.13
    sblId: Jer 17:13
    shortName: Jer 17:13
    text: O LORD, the hope of Israel, all who forsake you shall be put to shame; those
      who turn away from you shall be written in the earth, for they have forsaken
      the LORD, the fountain of living water.
  - name: Jeremiah 17:14
    orderIndex: 13
    osisId: Jer.17.14
    sblId: Jer 17:14
    shortName: Jer 17:14
    text: Heal me, O LORD, and I shall be healed; save me, and I shall be saved, for
      you are my praise.
  - name: Jeremiah 17:15
    orderIndex: 14
    osisId: Jer.17.15
    sblId: Jer 17:15
    shortName: Jer 17:15
    text: Behold, they say to me, "Where is the word of the LORD? Let it come!"
  - name: Jeremiah 17:16
    orderIndex: 15
    osisId: Jer.17.16
    sblId: Jer 17:16
    shortName: Jer 17:16
    text: I have not run away from being your shepherd, nor have I desired the day
      of sickness. You know what came out of my lips; it was before your face.
  - name: Jeremiah 17:17
    orderIndex: 16
    osisId: Jer.17.17
    sblId: Jer 17:17
    shortName: Jer 17:17
    text: Be not a terror to me; you are my refuge in the day of disaster.
  - name: Jeremiah 17:18
    orderIndex: 17
    osisId: Jer.17.18
    sblId: Jer 17:18
    shortName: Jer 17:18
    text: Let those be put to shame who persecute me, but let me not be put to shame;
      let them be dismayed, but let me not be dismayed; bring upon them the day of
      disaster; destroy them with double destruction!
  - name: Jeremiah 17:19
    orderIndex: 18
    osisId: Jer.17.19
    sblId: Jer 17:19
    shortName: Jer 17:19
    text: 'Thus said the LORD to me: "Go and stand in the People''s Gate, by which
      the kings of Judah enter and by which they go out, and in all the gates of Jerusalem,'
  - name: Jeremiah 17:20
    orderIndex: 19
    osisId: Jer.17.20
    sblId: Jer 17:20
    shortName: Jer 17:20
    text: 'and say: ''Hear the word of the LORD, you kings of Judah, and all Judah,
      and all the inhabitants of Jerusalem, who enter by these gates.'
  - name: Jeremiah 17:21
    orderIndex: 20
    osisId: Jer.17.21
    sblId: Jer 17:21
    shortName: Jer 17:21
    text: 'Thus says the LORD: Take care for the sake of your lives, and do not bear
      a burden on the Sabbath day or bring it in by the gates of Jerusalem.'
  - name: Jeremiah 17:22
    orderIndex: 21
    osisId: Jer.17.22
    sblId: Jer 17:22
    shortName: Jer 17:22
    text: And do not carry a burden out of your houses on the Sabbath or do any work,
      but keep the Sabbath day holy, as I commanded your fathers.
  - name: Jeremiah 17:23
    orderIndex: 22
    osisId: Jer.17.23
    sblId: Jer 17:23
    shortName: Jer 17:23
    text: Yet they did not listen or incline their ear, but stiffened their neck,
      that they might not hear and receive instruction.
  - name: Jeremiah 17:24
    orderIndex: 23
    osisId: Jer.17.24
    sblId: Jer 17:24
    shortName: Jer 17:24
    text: '"''But if you listen to me, declares the LORD, and bring in no burden by
      the gates of this city on the Sabbath day, but keep the Sabbath day holy and
      do no work on it,'
  - name: Jeremiah 17:25
    orderIndex: 24
    osisId: Jer.17.25
    sblId: Jer 17:25
    shortName: Jer 17:25
    text: then there shall enter by the gates of this city kings and princes who sit
      on the throne of David, riding in chariots and on horses, they and their officials,
      the men of Judah and the inhabitants of Jerusalem. And this city shall be inhabited
      forever.
  - name: Jeremiah 17:26
    orderIndex: 25
    osisId: Jer.17.26
    sblId: Jer 17:26
    shortName: Jer 17:26
    text: And people shall come from the cities of Judah and the places around Jerusalem,
      from the land of Benjamin, from the Shephelah, from the hill country, and from
      the Negeb, bringing burnt offerings and sacrifices, grain offerings and frankincense,
      and bringing thank offerings to the house of the LORD.
  - name: Jeremiah 17:27
    orderIndex: 26
    osisId: Jer.17.27
    sblId: Jer 17:27
    shortName: Jer 17:27
    text: But if you do not listen to me, to keep the Sabbath day holy, and not to
      bear a burden and enter by the gates of Jerusalem on the Sabbath day, then I
      will kindle a fire in its gates, and it shall devour the palaces of Jerusalem
      and shall not be quenched.'"
  versesCount: 27
- name: Jeremiah 18
  orderIndex: 17
  osisId: Jer.18
  sblId: Jer 18
  shortName: Jer 18
  verses:
  - name: Jeremiah 18:1
    orderIndex: 0
    osisId: Jer.18.1
    sblId: Jer 18:1
    shortName: Jer 18:1
    text: 'The word that came to Jeremiah from the LORD:'
  - name: Jeremiah 18:2
    orderIndex: 1
    osisId: Jer.18.2
    sblId: Jer 18:2
    shortName: Jer 18:2
    text: '"Arise, and go down to the potter''s house, and there I will let you hear
      my words."'
  - name: Jeremiah 18:3
    orderIndex: 2
    osisId: Jer.18.3
    sblId: Jer 18:3
    shortName: Jer 18:3
    text: So I went down to the potter's house, and there he was working at his wheel.
  - name: Jeremiah 18:4
    orderIndex: 3
    osisId: Jer.18.4
    sblId: Jer 18:4
    shortName: Jer 18:4
    text: And the vessel he was making of clay was spoiled in the potter's hand, and
      he reworked it into another vessel, as it seemed good to the potter to do.
  - name: Jeremiah 18:5
    orderIndex: 4
    osisId: Jer.18.5
    sblId: Jer 18:5
    shortName: Jer 18:5
    text: 'Then the word of the LORD came to me:'
  - name: Jeremiah 18:6
    orderIndex: 5
    osisId: Jer.18.6
    sblId: Jer 18:6
    shortName: Jer 18:6
    text: '"O house of Israel, can I not do with you as this potter has done? declares
      the LORD. Behold, like the clay in the potter''s hand, so are you in my hand,
      O house of Israel.'
  - name: Jeremiah 18:7
    orderIndex: 6
    osisId: Jer.18.7
    sblId: Jer 18:7
    shortName: Jer 18:7
    text: If at any time I declare concerning a nation or a kingdom, that I will pluck
      up and break down and destroy it,
  - name: Jeremiah 18:8
    orderIndex: 7
    osisId: Jer.18.8
    sblId: Jer 18:8
    shortName: Jer 18:8
    text: and if that nation, concerning which I have spoken, turns from its evil,
      I will relent of the disaster that I intended to do to it.
  - name: Jeremiah 18:9
    orderIndex: 8
    osisId: Jer.18.9
    sblId: Jer 18:9
    shortName: Jer 18:9
    text: And if at any time I declare concerning a nation or a kingdom that I will
      build and plant it,
  - name: Jeremiah 18:10
    orderIndex: 9
    osisId: Jer.18.10
    sblId: Jer 18:10
    shortName: Jer 18:10
    text: and if it does evil in my sight, not listening to my voice, then I will
      relent of the good that I had intended to do to it.
  - name: Jeremiah 18:11
    orderIndex: 10
    osisId: Jer.18.11
    sblId: Jer 18:11
    shortName: Jer 18:11
    text: 'Now, therefore, say to the men of Judah and the inhabitants of Jerusalem:
      ''Thus says the LORD, behold, I am shaping disaster against you and devising
      a plan against you. Return, every one from his evil way, and amend your ways
      and your deeds.'''
  - name: Jeremiah 18:12
    orderIndex: 11
    osisId: Jer.18.12
    sblId: Jer 18:12
    shortName: Jer 18:12
    text: '"But they say, ''That is in vain! We will follow our own plans, and will
      every one act according to the stubbornness of his evil heart.'''
  - name: Jeremiah 18:13
    orderIndex: 12
    osisId: Jer.18.13
    sblId: Jer 18:13
    shortName: Jer 18:13
    text: '"Therefore thus says the LORD: Ask among the nations, Who has heard the
      like of this? The virgin Israel has done a very horrible thing.'
  - name: Jeremiah 18:14
    orderIndex: 13
    osisId: Jer.18.14
    sblId: Jer 18:14
    shortName: Jer 18:14
    text: Does the snow of Lebanon leave the crags of Sirion? Do the mountain waters
      run dry, the cold flowing streams?
  - name: Jeremiah 18:15
    orderIndex: 14
    osisId: Jer.18.15
    sblId: Jer 18:15
    shortName: Jer 18:15
    text: But my people have forgotten me; they make offerings to false gods; they
      made them stumble in their ways, in the ancient roads, and to walk into side
      roads, not the highway,
  - name: Jeremiah 18:16
    orderIndex: 15
    osisId: Jer.18.16
    sblId: Jer 18:16
    shortName: Jer 18:16
    text: making their land a horror, a thing to be hissed at forever. Everyone who
      passes by it is horrified and shakes his head.
  - name: Jeremiah 18:17
    orderIndex: 16
    osisId: Jer.18.17
    sblId: Jer 18:17
    shortName: Jer 18:17
    text: Like the east wind I will scatter them before the enemy. I will show them
      my back, not my face, in the day of their calamity."
  - name: Jeremiah 18:18
    orderIndex: 17
    osisId: Jer.18.18
    sblId: Jer 18:18
    shortName: Jer 18:18
    text: Then they said, "Come, let us make plots against Jeremiah, for the law shall
      not perish from the priest, nor counsel from the wise, nor the word from the
      prophet. Come, let us strike him with the tongue, and let us not pay attention
      to any of his words."
  - name: Jeremiah 18:19
    orderIndex: 18
    osisId: Jer.18.19
    sblId: Jer 18:19
    shortName: Jer 18:19
    text: Hear me, O LORD, and listen to the voice of my adversaries.
  - name: Jeremiah 18:20
    orderIndex: 19
    osisId: Jer.18.20
    sblId: Jer 18:20
    shortName: Jer 18:20
    text: Should good be repaid with evil? Yet they have dug a pit for my life. Remember
      how I stood before you to speak good for them, to turn away your wrath from
      them.
  - name: Jeremiah 18:21
    orderIndex: 20
    osisId: Jer.18.21
    sblId: Jer 18:21
    shortName: Jer 18:21
    text: Therefore deliver up their children to famine; give them over to the power
      of the sword; let their wives become childless and widowed. May their men meet
      death by pestilence, their youths be struck down by the sword in battle.
  - name: Jeremiah 18:22
    orderIndex: 21
    osisId: Jer.18.22
    sblId: Jer 18:22
    shortName: Jer 18:22
    text: May a cry be heard from their houses, when you bring the plunderer suddenly
      upon them! For they have dug a pit to take me and laid snares for my feet.
  - name: Jeremiah 18:23
    orderIndex: 22
    osisId: Jer.18.23
    sblId: Jer 18:23
    shortName: Jer 18:23
    text: Yet you, O LORD, know all their plotting to kill me. Forgive not their iniquity,
      nor blot out their sin from your sight. Let them be overthrown before you; deal
      with them in the time of your anger.
  versesCount: 23
- name: Jeremiah 19
  orderIndex: 18
  osisId: Jer.19
  sblId: Jer 19
  shortName: Jer 19
  verses:
  - name: Jeremiah 19:1
    orderIndex: 0
    osisId: Jer.19.1
    sblId: Jer 19:1
    shortName: Jer 19:1
    text: Thus says the LORD, "Go, buy a potter's earthenware flask, and take some
      of the elders of the people and some of the elders of the priests,
  - name: Jeremiah 19:2
    orderIndex: 1
    osisId: Jer.19.2
    sblId: Jer 19:2
    shortName: Jer 19:2
    text: and go out to the Valley of the Son of Hinnom at the entry of the Potsherd
      Gate, and proclaim there the words that I tell you.
  - name: Jeremiah 19:3
    orderIndex: 2
    osisId: Jer.19.3
    sblId: Jer 19:3
    shortName: Jer 19:3
    text: 'You shall say, ''Hear the word of the LORD, O kings of Judah and inhabitants
      of Jerusalem. Thus says the LORD of hosts, the God of Israel: Behold, I am bringing
      such disaster upon this place that the ears of everyone who hears of it will
      tingle.'
  - name: Jeremiah 19:4
    orderIndex: 3
    osisId: Jer.19.4
    sblId: Jer 19:4
    shortName: Jer 19:4
    text: Because the people have forsaken me and have profaned this place by making
      offerings in it to other gods whom neither they nor their fathers nor the kings
      of Judah have known; and because they have filled this place with the blood
      of innocents,
  - name: Jeremiah 19:5
    orderIndex: 4
    osisId: Jer.19.5
    sblId: Jer 19:5
    shortName: Jer 19:5
    text: and have built the high places of Baal to burn their sons in the fire as
      burnt offerings to Baal, which I did not command or decree, nor did it come
      into my mind-
  - name: Jeremiah 19:6
    orderIndex: 5
    osisId: Jer.19.6
    sblId: Jer 19:6
    shortName: Jer 19:6
    text: therefore, behold, days are coming, declares the LORD, when this place shall
      no more be called Topheth, or the Valley of the Son of Hinnom, but the Valley
      of Slaughter.
  - name: Jeremiah 19:7
    orderIndex: 6
    osisId: Jer.19.7
    sblId: Jer 19:7
    shortName: Jer 19:7
    text: And in this place I will make void the plans of Judah and Jerusalem, and
      will cause their people to fall by the sword before their enemies, and by the
      hand of those who seek their life. I will give their dead bodies for food to
      the birds of the air and to the beasts of the earth.
  - name: Jeremiah 19:8
    orderIndex: 7
    osisId: Jer.19.8
    sblId: Jer 19:8
    shortName: Jer 19:8
    text: And I will make this city a horror, a thing to be hissed at. Everyone who
      passes by it will be horrified and will hiss because of all its wounds.
  - name: Jeremiah 19:9
    orderIndex: 8
    osisId: Jer.19.9
    sblId: Jer 19:9
    shortName: Jer 19:9
    text: And I will make them eat the flesh of their sons and their daughters, and
      everyone shall eat the flesh of his neighbor in the siege and in the distress,
      with which their enemies and those who seek their life afflict them.'
  - name: Jeremiah 19:10
    orderIndex: 9
    osisId: Jer.19.10
    sblId: Jer 19:10
    shortName: Jer 19:10
    text: '"Then you shall break the flask in the sight of the men who go with you,'
  - name: Jeremiah 19:11
    orderIndex: 10
    osisId: Jer.19.11
    sblId: Jer 19:11
    shortName: Jer 19:11
    text: 'and shall say to them, ''Thus says the LORD of hosts: So will I break this
      people and this city, as one breaks a potter''s vessel, so that it can never
      be mended. Men shall bury in Topheth because there will be no place else to
      bury.'
  - name: Jeremiah 19:12
    orderIndex: 11
    osisId: Jer.19.12
    sblId: Jer 19:12
    shortName: Jer 19:12
    text: Thus will I do to this place, declares the LORD, and to its inhabitants,
      making this city like Topheth.
  - name: Jeremiah 19:13
    orderIndex: 12
    osisId: Jer.19.13
    sblId: Jer 19:13
    shortName: Jer 19:13
    text: The houses of Jerusalem and the houses of the kings of Judah- all the houses
      on whose roofs offerings have been offered to all the host of heaven, and drink
      offerings have been poured out to other gods- shall be defiled like the place
      of Topheth.'"
  - name: Jeremiah 19:14
    orderIndex: 13
    osisId: Jer.19.14
    sblId: Jer 19:14
    shortName: Jer 19:14
    text: 'Then Jeremiah came from Topheth, where the LORD had sent him to prophesy,
      and he stood in the court of the LORD''s house and said to all the people:'
  - name: Jeremiah 19:15
    orderIndex: 14
    osisId: Jer.19.15
    sblId: Jer 19:15
    shortName: Jer 19:15
    text: '"Thus says the LORD of hosts, the God of Israel, behold, I am bringing
      upon this city and upon all its towns all the disaster that I have pronounced
      against it, because they have stiffened their neck, refusing to hear my words."'
  versesCount: 15
- name: Jeremiah 20
  orderIndex: 19
  osisId: Jer.20
  sblId: Jer 20
  shortName: Jer 20
  verses:
  - name: Jeremiah 20:1
    orderIndex: 0
    osisId: Jer.20.1
    sblId: Jer 20:1
    shortName: Jer 20:1
    text: Now Pashhur the priest, the son of Immer, who was chief officer in the house
      of the LORD, heard Jeremiah prophesying these things.
  - name: Jeremiah 20:2
    orderIndex: 1
    osisId: Jer.20.2
    sblId: Jer 20:2
    shortName: Jer 20:2
    text: Then Pashhur beat Jeremiah the prophet, and put him in the stocks that were
      in the upper Benjamin Gate of the house of the LORD.
  - name: Jeremiah 20:3
    orderIndex: 2
    osisId: Jer.20.3
    sblId: Jer 20:3
    shortName: Jer 20:3
    text: The next day, when Pashhur released Jeremiah from the stocks, Jeremiah said
      to him, "The LORD does not call your name Pashhur, but Terror On Every Side.
  - name: Jeremiah 20:4
    orderIndex: 3
    osisId: Jer.20.4
    sblId: Jer 20:4
    shortName: Jer 20:4
    text: 'For thus says the LORD: Behold, I will make you a terror to yourself and
      to all your friends. They shall fall by the sword of their enemies while you
      look on. And I will give all Judah into the hand of the king of Babylon. He
      shall carry them captive to Babylon, and shall strike them down with the sword.'
  - name: Jeremiah 20:5
    orderIndex: 4
    osisId: Jer.20.5
    sblId: Jer 20:5
    shortName: Jer 20:5
    text: Moreover, I will give all the wealth of the city, all its gains, all its
      prized belongings, and all the treasures of the kings of Judah into the hand
      of their enemies, who shall plunder them and seize them and carry them to Babylon.
  - name: Jeremiah 20:6
    orderIndex: 5
    osisId: Jer.20.6
    sblId: Jer 20:6
    shortName: Jer 20:6
    text: And you, Pashhur, and all who dwell in your house, shall go into captivity.
      To Babylon you shall go, and there you shall die, and there you shall be buried,
      you and all your friends, to whom you have prophesied falsely."
  - name: Jeremiah 20:7
    orderIndex: 6
    osisId: Jer.20.7
    sblId: Jer 20:7
    shortName: Jer 20:7
    text: O LORD, you have deceived me, and I was deceived; you are stronger than
      I, and you have prevailed. I have become a laughingstock all the day; everyone
      mocks me.
  - name: Jeremiah 20:8
    orderIndex: 7
    osisId: Jer.20.8
    sblId: Jer 20:8
    shortName: Jer 20:8
    text: For whenever I speak, I cry out, I shout, "Violence and destruction!" For
      the word of the LORD has become for me a reproach and derision all day long.
  - name: Jeremiah 20:9
    orderIndex: 8
    osisId: Jer.20.9
    sblId: Jer 20:9
    shortName: Jer 20:9
    text: If I say, "I will not mention him, or speak any more in his name," there
      is in my heart as it were a burning fire shut up in my bones, and I am weary
      with holding it in, and I cannot.
  - name: Jeremiah 20:10
    orderIndex: 9
    osisId: Jer.20.10
    sblId: Jer 20:10
    shortName: Jer 20:10
    text: For I hear many whispering. Terror is on every side! "Denounce him! Let
      us denounce him!" say all my close friends, watching for my fall. "Perhaps he
      will be deceived; then we can overcome him and take our revenge on him."
  - name: Jeremiah 20:11
    orderIndex: 10
    osisId: Jer.20.11
    sblId: Jer 20:11
    shortName: Jer 20:11
    text: But the LORD is with me as a dread warrior; therefore my persecutors will
      stumble; they will not overcome me. They will be greatly shamed, for they will
      not succeed. Their eternal dishonor will never be forgotten.
  - name: Jeremiah 20:12
    orderIndex: 11
    osisId: Jer.20.12
    sblId: Jer 20:12
    shortName: Jer 20:12
    text: O LORD of hosts, who tests the righteous, who sees the heart and the mind,
      let me see your vengeance upon them, for to you have I committed my cause.
  - name: Jeremiah 20:13
    orderIndex: 12
    osisId: Jer.20.13
    sblId: Jer 20:13
    shortName: Jer 20:13
    text: Sing to the LORD; praise the LORD! For he has delivered the life of the
      needy from the hand of evildoers.
  - name: Jeremiah 20:14
    orderIndex: 13
    osisId: Jer.20.14
    sblId: Jer 20:14
    shortName: Jer 20:14
    text: Cursed be the day on which I was born! The day when my mother bore me, let
      it not be blessed!
  - name: Jeremiah 20:15
    orderIndex: 14
    osisId: Jer.20.15
    sblId: Jer 20:15
    shortName: Jer 20:15
    text: Cursed be the man who brought the news to my father, "A son is born to you,"
      making him very glad.
  - name: Jeremiah 20:16
    orderIndex: 15
    osisId: Jer.20.16
    sblId: Jer 20:16
    shortName: Jer 20:16
    text: Let that man be like the cities that the LORD overthrew without pity; let
      him hear a cry in the morning and an alarm at noon,
  - name: Jeremiah 20:17
    orderIndex: 16
    osisId: Jer.20.17
    sblId: Jer 20:17
    shortName: Jer 20:17
    text: because he did not kill me in the womb; so my mother would have been my
      grave, and her womb forever great.
  - name: Jeremiah 20:18
    orderIndex: 17
    osisId: Jer.20.18
    sblId: Jer 20:18
    shortName: Jer 20:18
    text: Why did I come out from the womb to see toil and sorrow, and spend my days
      in shame?
  versesCount: 18
- name: Jeremiah 21
  orderIndex: 20
  osisId: Jer.21
  sblId: Jer 21
  shortName: Jer 21
  verses:
  - name: Jeremiah 21:1
    orderIndex: 0
    osisId: Jer.21.1
    sblId: Jer 21:1
    shortName: Jer 21:1
    text: This is the word that came to Jeremiah from the LORD, when King Zedekiah
      sent to him Pashhur the son of Malchiah and Zephaniah the priest, the son of
      Maaseiah, saying,
  - name: Jeremiah 21:2
    orderIndex: 1
    osisId: Jer.21.2
    sblId: Jer 21:2
    shortName: Jer 21:2
    text: '"Inquire of the LORD for us, for Nebuchadnezzar king of Babylon is making
      war against us. Perhaps the LORD will deal with us according to all his wonderful
      deeds and will make him withdraw from us."'
  - name: Jeremiah 21:3
    orderIndex: 2
    osisId: Jer.21.3
    sblId: Jer 21:3
    shortName: Jer 21:3
    text: 'Then Jeremiah said to them:'
  - name: Jeremiah 21:4
    orderIndex: 3
    osisId: Jer.21.4
    sblId: Jer 21:4
    shortName: Jer 21:4
    text: '"Thus you shall say to Zedekiah, ''Thus says the LORD, the God of Israel:
      Behold, I will turn back the weapons of war that are in your hands and with
      which you are fighting against the king of Babylon and against the Chaldeans
      who are besieging you outside the walls. And I will bring them together into
      the midst of this city.'
  - name: Jeremiah 21:5
    orderIndex: 4
    osisId: Jer.21.5
    sblId: Jer 21:5
    shortName: Jer 21:5
    text: I myself will fight against you with outstretched hand and strong arm, in
      anger and in fury and in great wrath.
  - name: Jeremiah 21:6
    orderIndex: 5
    osisId: Jer.21.6
    sblId: Jer 21:6
    shortName: Jer 21:6
    text: And I will strike down the inhabitants of this city, both man and beast.
      They shall die of a great pestilence.
  - name: Jeremiah 21:7
    orderIndex: 6
    osisId: Jer.21.7
    sblId: Jer 21:7
    shortName: Jer 21:7
    text: Afterward, declares the LORD, I will give Zedekiah king of Judah and his
      servants and the people in this city who survive the pestilence, sword, and
      famine into the hand of Nebuchadnezzar king of Babylon and into the hand of
      their enemies, into the hand of those who seek their lives. He shall strike
      them down with the edge of the sword. He shall not pity them or spare them or
      have compassion.'
  - name: Jeremiah 21:8
    orderIndex: 7
    osisId: Jer.21.8
    sblId: Jer 21:8
    shortName: Jer 21:8
    text: '"And to this people you shall say: ''Thus says the LORD: Behold, I set
      before you the way of life and the way of death.'
  - name: Jeremiah 21:9
    orderIndex: 8
    osisId: Jer.21.9
    sblId: Jer 21:9
    shortName: Jer 21:9
    text: He who stays in this city shall die by the sword, by famine, and by pestilence,
      but he who goes out and surrenders to the Chaldeans who are besieging you shall
      live and shall have his life as a prize of war.
  - name: Jeremiah 21:10
    orderIndex: 9
    osisId: Jer.21.10
    sblId: Jer 21:10
    shortName: Jer 21:10
    text: 'For I have set my face against this city for harm and not for good, declares
      the LORD: it shall be given into the hand of the king of Babylon, and he shall
      burn it with fire.'''
  - name: Jeremiah 21:11
    orderIndex: 10
    osisId: Jer.21.11
    sblId: Jer 21:11
    shortName: Jer 21:11
    text: '"And to the house of the king of Judah say, ''Hear the word of the LORD,'
  - name: Jeremiah 21:12
    orderIndex: 11
    osisId: Jer.21.12
    sblId: Jer 21:12
    shortName: Jer 21:12
    text: 'O house of David! Thus says the LORD: "'' Execute justice in the morning,
      and deliver from the hand of the oppressor him who has been robbed, lest my
      wrath go forth like fire, and burn with none to quench it, because of your evil
      deeds.''"'
  - name: Jeremiah 21:13
    orderIndex: 12
    osisId: Jer.21.13
    sblId: Jer 21:13
    shortName: Jer 21:13
    text: '"Behold, I am against you, O inhabitant of the valley, O rock of the plain,
      declares the LORD; you who say, ''Who shall come down against us, or who shall
      enter our habitations?'''
  - name: Jeremiah 21:14
    orderIndex: 13
    osisId: Jer.21.14
    sblId: Jer 21:14
    shortName: Jer 21:14
    text: I will punish you according to the fruit of your deeds, declares the LORD;
      I will kindle a fire in her forest, and it shall devour all that is around her."
  versesCount: 14
- name: Jeremiah 22
  orderIndex: 21
  osisId: Jer.22
  sblId: Jer 22
  shortName: Jer 22
  verses:
  - name: Jeremiah 22:1
    orderIndex: 0
    osisId: Jer.22.1
    sblId: Jer 22:1
    shortName: Jer 22:1
    text: 'Thus says the LORD: "Go down to the house of the king of Judah and speak
      there this word,'
  - name: Jeremiah 22:2
    orderIndex: 1
    osisId: Jer.22.2
    sblId: Jer 22:2
    shortName: Jer 22:2
    text: and say, 'Hear the word of the LORD, O King of Judah, who sits on the throne
      of David, you, and your servants, and your people who enter these gates.
  - name: Jeremiah 22:3
    orderIndex: 2
    osisId: Jer.22.3
    sblId: Jer 22:3
    shortName: Jer 22:3
    text: 'Thus says the LORD: Do justice and righteousness, and deliver from the
      hand of the oppressor him who has been robbed. And do no wrong or violence to
      the resident alien, the fatherless, and the widow, nor shed innocent blood in
      this place.'
  - name: Jeremiah 22:4
    orderIndex: 3
    osisId: Jer.22.4
    sblId: Jer 22:4
    shortName: Jer 22:4
    text: For if you will indeed obey this word, then there shall enter the gates
      of this house kings who sit on the throne of David, riding in chariots and on
      horses, they and their servants and their people.
  - name: Jeremiah 22:5
    orderIndex: 4
    osisId: Jer.22.5
    sblId: Jer 22:5
    shortName: Jer 22:5
    text: But if you will not obey these words, I swear by myself, declares the LORD,
      that this house shall become a desolation.
  - name: Jeremiah 22:6
    orderIndex: 5
    osisId: Jer.22.6
    sblId: Jer 22:6
    shortName: Jer 22:6
    text: 'For thus says the LORD concerning the house of the king of Judah: "'' You
      are like Gilead to me, like the summit of Lebanon, yet surely I will make you
      a desert, an uninhabited city.'
  - name: Jeremiah 22:7
    orderIndex: 6
    osisId: Jer.22.7
    sblId: Jer 22:7
    shortName: Jer 22:7
    text: I will prepare destroyers against you, each with his weapons, and they shall
      cut down your choicest cedars and cast them into the fire.
  - name: Jeremiah 22:8
    orderIndex: 7
    osisId: Jer.22.8
    sblId: Jer 22:8
    shortName: Jer 22:8
    text: '"''And many nations will pass by this city, and every man will say to his
      neighbor, "Why has the LORD dealt thus with this great city?"'
  - name: Jeremiah 22:9
    orderIndex: 8
    osisId: Jer.22.9
    sblId: Jer 22:9
    shortName: Jer 22:9
    text: And they will answer, "Because they have forsaken the covenant of the LORD
      their God and worshiped other gods and served them."'"
  - name: Jeremiah 22:10
    orderIndex: 9
    osisId: Jer.22.10
    sblId: Jer 22:10
    shortName: Jer 22:10
    text: Weep not for him who is dead, nor grieve for him, but weep bitterly for
      him who goes away, for he shall return no more to see his native land.
  - name: Jeremiah 22:11
    orderIndex: 10
    osisId: Jer.22.11
    sblId: Jer 22:11
    shortName: Jer 22:11
    text: 'For thus says the LORD concerning Shallum the son of Josiah, king of Judah,
      who reigned instead of Josiah his father, and who went away from this place:
      "He shall return here no more,'
  - name: Jeremiah 22:12
    orderIndex: 11
    osisId: Jer.22.12
    sblId: Jer 22:12
    shortName: Jer 22:12
    text: but in the place where they have carried him captive, there shall he die,
      and he shall never see this land again."
  - name: Jeremiah 22:13
    orderIndex: 12
    osisId: Jer.22.13
    sblId: Jer 22:13
    shortName: Jer 22:13
    text: '"Woe to him who builds his house by unrighteousness, and his upper rooms
      by injustice, who makes his neighbor serve him for nothing and does not give
      him his wages,'
  - name: Jeremiah 22:14
    orderIndex: 13
    osisId: Jer.22.14
    sblId: Jer 22:14
    shortName: Jer 22:14
    text: who says, 'I will build myself a great house with spacious upper rooms,'
      who cuts out windows for it, paneling it with cedar and painting it with vermilion.
  - name: Jeremiah 22:15
    orderIndex: 14
    osisId: Jer.22.15
    sblId: Jer 22:15
    shortName: Jer 22:15
    text: Do you think you are a king because you compete in cedar? Did not your father
      eat and drink and do justice and righteousness? Then it was well with him.
  - name: Jeremiah 22:16
    orderIndex: 15
    osisId: Jer.22.16
    sblId: Jer 22:16
    shortName: Jer 22:16
    text: He judged the cause of the poor and needy; then it was well. Is not this
      to know me? declares the LORD.
  - name: Jeremiah 22:17
    orderIndex: 16
    osisId: Jer.22.17
    sblId: Jer 22:17
    shortName: Jer 22:17
    text: But you have eyes and heart only for your dishonest gain, for shedding innocent
      blood, and for practicing oppression and violence."
  - name: Jeremiah 22:18
    orderIndex: 17
    osisId: Jer.22.18
    sblId: Jer 22:18
    shortName: Jer 22:18
    text: 'Therefore thus says the LORD concerning Jehoiakim the son of Josiah, king
      of Judah: "They shall not lament for him, saying, ''Ah, my brother!'' or ''Ah,
      sister!'' They shall not lament for him, saying, ''Ah, lord!'' or ''Ah, his
      majesty!'''
  - name: Jeremiah 22:19
    orderIndex: 18
    osisId: Jer.22.19
    sblId: Jer 22:19
    shortName: Jer 22:19
    text: With the burial of a donkey he shall be buried, dragged and dumped beyond
      the gates of Jerusalem."
  - name: Jeremiah 22:20
    orderIndex: 19
    osisId: Jer.22.20
    sblId: Jer 22:20
    shortName: Jer 22:20
    text: '"Go up to Lebanon, and cry out, and lift up your voice in Bashan; cry out
      from Abarim, for all your lovers are destroyed.'
  - name: Jeremiah 22:21
    orderIndex: 20
    osisId: Jer.22.21
    sblId: Jer 22:21
    shortName: Jer 22:21
    text: I spoke to you in your prosperity, but you said, 'I will not listen.' This
      has been your way from your youth, that you have not obeyed my voice.
  - name: Jeremiah 22:22
    orderIndex: 21
    osisId: Jer.22.22
    sblId: Jer 22:22
    shortName: Jer 22:22
    text: The wind shall shepherd all your shepherds, and your lovers shall go into
      captivity; then you will be ashamed and confounded because of all your evil.
  - name: Jeremiah 22:23
    orderIndex: 22
    osisId: Jer.22.23
    sblId: Jer 22:23
    shortName: Jer 22:23
    text: O inhabitant of Lebanon, nested among the cedars, how you will be pitied
      when pangs come upon you, pain as of a woman in labor!"
  - name: Jeremiah 22:24
    orderIndex: 23
    osisId: Jer.22.24
    sblId: Jer 22:24
    shortName: Jer 22:24
    text: '"As I live, declares the LORD, though Coniah the son of Jehoiakim, king
      of Judah, were the signet ring on my right hand, yet I would tear you off'
  - name: Jeremiah 22:25
    orderIndex: 24
    osisId: Jer.22.25
    sblId: Jer 22:25
    shortName: Jer 22:25
    text: and give you into the hand of those who seek your life, into the hand of
      those of whom you are afraid, even into the hand of Nebuchadnezzar king of Babylon
      and into the hand of the Chaldeans.
  - name: Jeremiah 22:26
    orderIndex: 25
    osisId: Jer.22.26
    sblId: Jer 22:26
    shortName: Jer 22:26
    text: I will hurl you and the mother who bore you into another country, where
      you were not born, and there you shall die.
  - name: Jeremiah 22:27
    orderIndex: 26
    osisId: Jer.22.27
    sblId: Jer 22:27
    shortName: Jer 22:27
    text: But to the land to which they will long to return, there they shall not
      return."
  - name: Jeremiah 22:28
    orderIndex: 27
    osisId: Jer.22.28
    sblId: Jer 22:28
    shortName: Jer 22:28
    text: Is this man Coniah a despised, broken pot, a vessel no one cares for? Why
      are he and his children hurled and cast into a land that they do not know?
  - name: Jeremiah 22:29
    orderIndex: 28
    osisId: Jer.22.29
    sblId: Jer 22:29
    shortName: Jer 22:29
    text: O land, land, land, hear the word of the LORD!
  - name: Jeremiah 22:30
    orderIndex: 29
    osisId: Jer.22.30
    sblId: Jer 22:30
    shortName: Jer 22:30
    text: 'Thus says the LORD: "Write this man down as childless, a man who shall
      not succeed in his days, for none of his offspring shall succeed in sitting
      on the throne of David and ruling again in Judah."'
  versesCount: 30
- name: Jeremiah 23
  orderIndex: 22
  osisId: Jer.23
  sblId: Jer 23
  shortName: Jer 23
  verses:
  - name: Jeremiah 23:1
    orderIndex: 0
    osisId: Jer.23.1
    sblId: Jer 23:1
    shortName: Jer 23:1
    text: '"Woe to the shepherds who destroy and scatter the sheep of my pasture!"
      declares the LORD.'
  - name: Jeremiah 23:2
    orderIndex: 1
    osisId: Jer.23.2
    sblId: Jer 23:2
    shortName: Jer 23:2
    text: 'Therefore thus says the LORD, the God of Israel, concerning the shepherds
      who care for my people: "You have scattered my flock and have driven them away,
      and you have not attended to them. Behold, I will attend to you for your evil
      deeds, declares the LORD.'
  - name: Jeremiah 23:3
    orderIndex: 2
    osisId: Jer.23.3
    sblId: Jer 23:3
    shortName: Jer 23:3
    text: Then I will gather the remnant of my flock out of all the countries where
      I have driven them, and I will bring them back to their fold, and they shall
      be fruitful and multiply.
  - name: Jeremiah 23:4
    orderIndex: 3
    osisId: Jer.23.4
    sblId: Jer 23:4
    shortName: Jer 23:4
    text: I will set shepherds over them who will care for them, and they shall fear
      no more, nor be dismayed, neither shall any be missing, declares the LORD.
  - name: Jeremiah 23:5
    orderIndex: 4
    osisId: Jer.23.5
    sblId: Jer 23:5
    shortName: Jer 23:5
    text: '"Behold, the days are coming, declares the LORD, when I will raise up for
      David a righteous Branch, and he shall reign as king and deal wisely, and shall
      execute justice and righteousness in the land.'
  - name: Jeremiah 23:6
    orderIndex: 5
    osisId: Jer.23.6
    sblId: Jer 23:6
    shortName: Jer 23:6
    text: 'In his days Judah will be saved, and Israel will dwell securely. And this
      is the name by which he will be called: ''The LORD is our righteousness.'''
  - name: Jeremiah 23:7
    orderIndex: 6
    osisId: Jer.23.7
    sblId: Jer 23:7
    shortName: Jer 23:7
    text: '"Therefore, behold, the days are coming, declares the LORD, when they shall
      no longer say, ''As the LORD lives who brought up the people of Israel out of
      the land of Egypt,'''
  - name: Jeremiah 23:8
    orderIndex: 7
    osisId: Jer.23.8
    sblId: Jer 23:8
    shortName: Jer 23:8
    text: but 'As the LORD lives who brought up and led the offspring of the house
      of Israel out of the north country and out of all the countries where he had
      driven them.' Then they shall dwell in their own land."
  - name: Jeremiah 23:9
    orderIndex: 8
    osisId: Jer.23.9
    sblId: Jer 23:9
    shortName: Jer 23:9
    text: 'Concerning the prophets: My heart is broken within me; all my bones shake;
      I am like a drunken man, like a man overcome by wine, because of the LORD and
      because of his holy words.'
  - name: Jeremiah 23:10
    orderIndex: 9
    osisId: Jer.23.10
    sblId: Jer 23:10
    shortName: Jer 23:10
    text: For the land is full of adulterers; because of the curse the land mourns,
      and the pastures of the wilderness are dried up. Their course is evil, and their
      might is not right.
  - name: Jeremiah 23:11
    orderIndex: 10
    osisId: Jer.23.11
    sblId: Jer 23:11
    shortName: Jer 23:11
    text: '"Both prophet and priest are ungodly; even in my house I have found their
      evil, declares the LORD.'
  - name: Jeremiah 23:12
    orderIndex: 11
    osisId: Jer.23.12
    sblId: Jer 23:12
    shortName: Jer 23:12
    text: Therefore their way shall be to them like slippery paths in the darkness,
      into which they shall be driven and fall, for I will bring disaster upon them
      in the year of their punishment, declares the LORD.
  - name: Jeremiah 23:13
    orderIndex: 12
    osisId: Jer.23.13
    sblId: Jer 23:13
    shortName: Jer 23:13
    text: 'In the prophets of Samaria I saw an unsavory thing: they prophesied by
      Baal and led my people Israel astray.'
  - name: Jeremiah 23:14
    orderIndex: 13
    osisId: Jer.23.14
    sblId: Jer 23:14
    shortName: Jer 23:14
    text: 'But in the prophets of Jerusalem I have seen a horrible thing: they commit
      adultery and walk in lies; they strengthen the hands of evildoers, so that no
      one turns from his evil; all of them have become like Sodom to me, and its inhabitants
      like Gomorrah."'
  - name: Jeremiah 23:15
    orderIndex: 14
    osisId: Jer.23.15
    sblId: Jer 23:15
    shortName: Jer 23:15
    text: 'Therefore thus says the LORD of hosts concerning the prophets: "Behold,
      I will feed them with bitter food and give them poisoned water to drink, for
      from the prophets of Jerusalem ungodliness has gone out into all the land."'
  - name: Jeremiah 23:16
    orderIndex: 15
    osisId: Jer.23.16
    sblId: Jer 23:16
    shortName: Jer 23:16
    text: 'Thus says the LORD of hosts: "Do not listen to the words of the prophets
      who prophesy to you, filling you with vain hopes. They speak visions of their
      own minds, not from the mouth of the LORD.'
  - name: Jeremiah 23:17
    orderIndex: 16
    osisId: Jer.23.17
    sblId: Jer 23:17
    shortName: Jer 23:17
    text: They say continually to those who despise the word of the LORD, 'It shall
      be well with you'; and to everyone who stubbornly follows his own heart, they
      say, 'No disaster shall come upon you.'"
  - name: Jeremiah 23:18
    orderIndex: 17
    osisId: Jer.23.18
    sblId: Jer 23:18
    shortName: Jer 23:18
    text: For who among them has stood in the council of the LORD to see and to hear
      his word, or who has paid attention to his word and listened?
  - name: Jeremiah 23:19
    orderIndex: 18
    osisId: Jer.23.19
    sblId: Jer 23:19
    shortName: Jer 23:19
    text: Behold, the storm of the LORD! Wrath has gone forth, a whirling tempest;
      it will burst upon the head of the wicked.
  - name: Jeremiah 23:20
    orderIndex: 19
    osisId: Jer.23.20
    sblId: Jer 23:20
    shortName: Jer 23:20
    text: The anger of the LORD will not turn back until he has executed and accomplished
      the intents of his heart. In the latter days you will understand it clearly.
  - name: Jeremiah 23:21
    orderIndex: 20
    osisId: Jer.23.21
    sblId: Jer 23:21
    shortName: Jer 23:21
    text: '"I did not send the prophets, yet they ran; I did not speak to them, yet
      they prophesied.'
  - name: Jeremiah 23:22
    orderIndex: 21
    osisId: Jer.23.22
    sblId: Jer 23:22
    shortName: Jer 23:22
    text: But if they had stood in my council, then they would have proclaimed my
      words to my people, and they would have turned them from their evil way, and
      from the evil of their deeds.
  - name: Jeremiah 23:23
    orderIndex: 22
    osisId: Jer.23.23
    sblId: Jer 23:23
    shortName: Jer 23:23
    text: '"Am I a God at hand, declares the LORD, and not a God afar off?'
  - name: Jeremiah 23:24
    orderIndex: 23
    osisId: Jer.23.24
    sblId: Jer 23:24
    shortName: Jer 23:24
    text: Can a man hide himself in secret places so that I cannot see him? declares
      the LORD. Do I not fill heaven and earth? declares the LORD.
  - name: Jeremiah 23:25
    orderIndex: 24
    osisId: Jer.23.25
    sblId: Jer 23:25
    shortName: Jer 23:25
    text: I have heard what the prophets have said who prophesy lies in my name, saying,
      'I have dreamed, I have dreamed!'
  - name: Jeremiah 23:26
    orderIndex: 25
    osisId: Jer.23.26
    sblId: Jer 23:26
    shortName: Jer 23:26
    text: How long shall there be lies in the heart of the prophets who prophesy lies,
      and who prophesy the deceit of their own heart,
  - name: Jeremiah 23:27
    orderIndex: 26
    osisId: Jer.23.27
    sblId: Jer 23:27
    shortName: Jer 23:27
    text: who think to make my people forget my name by their dreams that they tell
      one another, even as their fathers forgot my name for Baal?
  - name: Jeremiah 23:28
    orderIndex: 27
    osisId: Jer.23.28
    sblId: Jer 23:28
    shortName: Jer 23:28
    text: Let the prophet who has a dream tell the dream, but let him who has my word
      speak my word faithfully. What has straw in common with wheat? declares the
      LORD.
  - name: Jeremiah 23:29
    orderIndex: 28
    osisId: Jer.23.29
    sblId: Jer 23:29
    shortName: Jer 23:29
    text: Is not my word like fire, declares the LORD, and like a hammer that breaks
      the rock in pieces?
  - name: Jeremiah 23:30
    orderIndex: 29
    osisId: Jer.23.30
    sblId: Jer 23:30
    shortName: Jer 23:30
    text: Therefore, behold, I am against the prophets, declares the LORD, who steal
      my words from one another.
  - name: Jeremiah 23:31
    orderIndex: 30
    osisId: Jer.23.31
    sblId: Jer 23:31
    shortName: Jer 23:31
    text: Behold, I am against the prophets, declares the LORD, who use their tongues
      and declare, 'declares the LORD.'
  - name: Jeremiah 23:32
    orderIndex: 31
    osisId: Jer.23.32
    sblId: Jer 23:32
    shortName: Jer 23:32
    text: Behold, I am against those who prophesy lying dreams, declares the LORD,
      and who tell them and lead my people astray by their lies and their recklessness,
      when I did not send them or charge them. So they do not profit this people at
      all, declares the LORD.
  - name: Jeremiah 23:33
    orderIndex: 32
    osisId: Jer.23.33
    sblId: Jer 23:33
    shortName: Jer 23:33
    text: '"When one of this people, or a prophet or a priest asks you, ''What is
      the burden of the LORD?'' you shall say to them, ''You are the burden, and I
      will cast you off, declares the LORD.'''
  - name: Jeremiah 23:34
    orderIndex: 33
    osisId: Jer.23.34
    sblId: Jer 23:34
    shortName: Jer 23:34
    text: And as for the prophet, priest, or one of the people who says, 'The burden
      of the LORD,' I will punish that man and his household.
  - name: Jeremiah 23:35
    orderIndex: 34
    osisId: Jer.23.35
    sblId: Jer 23:35
    shortName: Jer 23:35
    text: Thus shall you say, every one to his neighbor and every one to his brother,
      'What has the LORD answered?' or 'What has the LORD spoken?'
  - name: Jeremiah 23:36
    orderIndex: 35
    osisId: Jer.23.36
    sblId: Jer 23:36
    shortName: Jer 23:36
    text: But 'the burden of the LORD' you shall mention no more, for the burden is
      every man's own word, and you pervert the words of the living God, the LORD
      of hosts, our God.
  - name: Jeremiah 23:37
    orderIndex: 36
    osisId: Jer.23.37
    sblId: Jer 23:37
    shortName: Jer 23:37
    text: Thus you shall say to the prophet, 'What has the LORD answered you?' or
      'What has the LORD spoken?'
  - name: Jeremiah 23:38
    orderIndex: 37
    osisId: Jer.23.38
    sblId: Jer 23:38
    shortName: Jer 23:38
    text: But if you say, 'The burden of the LORD,' thus says the LORD, 'Because you
      have said these words, "The burden of the LORD," when I sent to you, saying,
      "You shall not say, 'The burden of the LORD,'"
  - name: Jeremiah 23:39
    orderIndex: 38
    osisId: Jer.23.39
    sblId: Jer 23:39
    shortName: Jer 23:39
    text: therefore, behold, I will surely lift you up and cast you away from my presence,
      you and the city that I gave to you and your fathers.
  - name: Jeremiah 23:40
    orderIndex: 39
    osisId: Jer.23.40
    sblId: Jer 23:40
    shortName: Jer 23:40
    text: And I will bring upon you everlasting reproach and perpetual shame, which
      shall not be forgotten.'"
  versesCount: 40
- name: Jeremiah 24
  orderIndex: 23
  osisId: Jer.24
  sblId: Jer 24
  shortName: Jer 24
  verses:
  - name: Jeremiah 24:1
    orderIndex: 0
    osisId: Jer.24.1
    sblId: Jer 24:1
    shortName: Jer 24:1
    text: 'After Nebuchadnezzar king of Babylon had taken into exile from Jerusalem
      Jeconiah the son of Jehoiakim, king of Judah, together with the officials of
      Judah, the craftsmen, and the metal workers, and had brought them to Babylon,
      the LORD showed me this vision: behold, two baskets of figs placed before the
      temple of the LORD.'
  - name: Jeremiah 24:2
    orderIndex: 1
    osisId: Jer.24.2
    sblId: Jer 24:2
    shortName: Jer 24:2
    text: One basket had very good figs, like first-ripe figs, but the other basket
      had very bad figs, so bad that they could not be eaten.
  - name: Jeremiah 24:3
    orderIndex: 2
    osisId: Jer.24.3
    sblId: Jer 24:3
    shortName: Jer 24:3
    text: And the LORD said to me, "What do you see, Jeremiah?" I said, "Figs, the
      good figs very good, and the bad figs very bad, so bad that they cannot be eaten."
  - name: Jeremiah 24:4
    orderIndex: 3
    osisId: Jer.24.4
    sblId: Jer 24:4
    shortName: Jer 24:4
    text: 'Then the word of the LORD came to me:'
  - name: Jeremiah 24:5
    orderIndex: 4
    osisId: Jer.24.5
    sblId: Jer 24:5
    shortName: Jer 24:5
    text: '"Thus says the LORD, the God of Israel: Like these good figs, so I will
      regard as good the exiles from Judah, whom I have sent away from this place
      to the land of the Chaldeans.'
  - name: Jeremiah 24:6
    orderIndex: 5
    osisId: Jer.24.6
    sblId: Jer 24:6
    shortName: Jer 24:6
    text: I will set my eyes on them for good, and I will bring them back to this
      land. I will build them up, and not tear them down; I will plant them, and not
      uproot them.
  - name: Jeremiah 24:7
    orderIndex: 6
    osisId: Jer.24.7
    sblId: Jer 24:7
    shortName: Jer 24:7
    text: I will give them a heart to know that I am the LORD, and they shall be my
      people and I will be their God, for they shall return to me with their whole
      heart.
  - name: Jeremiah 24:8
    orderIndex: 7
    osisId: Jer.24.8
    sblId: Jer 24:8
    shortName: Jer 24:8
    text: '"But thus says the LORD: Like the bad figs that are so bad they cannot
      be eaten, so will I treat Zedekiah the king of Judah, his officials, the remnant
      of Jerusalem who remain in this land, and those who dwell in the land of Egypt.'
  - name: Jeremiah 24:9
    orderIndex: 8
    osisId: Jer.24.9
    sblId: Jer 24:9
    shortName: Jer 24:9
    text: I will make them a horror to all the kingdoms of the earth, to be a reproach,
      a byword, a taunt, and a curse in all the places where I shall drive them.
  - name: Jeremiah 24:10
    orderIndex: 9
    osisId: Jer.24.10
    sblId: Jer 24:10
    shortName: Jer 24:10
    text: And I will send sword, famine, and pestilence upon them, until they shall
      be utterly destroyed from the land that I gave to them and their fathers."
  versesCount: 10
- name: Jeremiah 25
  orderIndex: 24
  osisId: Jer.25
  sblId: Jer 25
  shortName: Jer 25
  verses:
  - name: Jeremiah 25:1
    orderIndex: 0
    osisId: Jer.25.1
    sblId: Jer 25:1
    shortName: Jer 25:1
    text: The word that came to Jeremiah concerning all the people of Judah, in the
      fourth year of Jehoiakim the son of Josiah, king of Judah (that was the first
      year of Nebuchadnezzar king of Babylon),
  - name: Jeremiah 25:2
    orderIndex: 1
    osisId: Jer.25.2
    sblId: Jer 25:2
    shortName: Jer 25:2
    text: 'which Jeremiah the prophet spoke to all the people of Judah and all the
      inhabitants of Jerusalem:'
  - name: Jeremiah 25:3
    orderIndex: 2
    osisId: Jer.25.3
    sblId: Jer 25:3
    shortName: Jer 25:3
    text: '"For twenty-three years, from the thirteenth year of Josiah the son of
      Amon, king of Judah, to this day, the word of the LORD has come to me, and I
      have spoken persistently to you, but you have not listened.'
  - name: Jeremiah 25:4
    orderIndex: 3
    osisId: Jer.25.4
    sblId: Jer 25:4
    shortName: Jer 25:4
    text: You have neither listened nor inclined your ears to hear, although the LORD
      persistently sent to you all his servants the prophets,
  - name: Jeremiah 25:5
    orderIndex: 4
    osisId: Jer.25.5
    sblId: Jer 25:5
    shortName: Jer 25:5
    text: saying, 'Turn now, every one of you, from his evil way and evil deeds, and
      dwell upon the land that the LORD has given to you and your fathers from of
      old and forever.
  - name: Jeremiah 25:6
    orderIndex: 5
    osisId: Jer.25.6
    sblId: Jer 25:6
    shortName: Jer 25:6
    text: Do not go after other gods to serve and worship them, or provoke me to anger
      with the work of your hands. Then I will do you no harm.'
  - name: Jeremiah 25:7
    orderIndex: 6
    osisId: Jer.25.7
    sblId: Jer 25:7
    shortName: Jer 25:7
    text: Yet you have not listened to me, declares the LORD, that you might provoke
      me to anger with the work of your hands to your own harm.
  - name: Jeremiah 25:8
    orderIndex: 7
    osisId: Jer.25.8
    sblId: Jer 25:8
    shortName: Jer 25:8
    text: '"Therefore thus says the LORD of hosts: Because you have not obeyed my
      words,'
  - name: Jeremiah 25:9
    orderIndex: 8
    osisId: Jer.25.9
    sblId: Jer 25:9
    shortName: Jer 25:9
    text: behold, I will send for all the tribes of the north, declares the LORD,
      and for Nebuchadnezzar the king of Babylon, my servant, and I will bring them
      against this land and its inhabitants, and against all these surrounding nations.
      I will devote them to destruction, and make them a horror, a hissing, and an
      everlasting desolation.
  - name: Jeremiah 25:10
    orderIndex: 9
    osisId: Jer.25.10
    sblId: Jer 25:10
    shortName: Jer 25:10
    text: Moreover, I will banish from them the voice of mirth and the voice of gladness,
      the voice of the bridegroom and the voice of the bride, the grinding of the
      millstones and the light of the lamp.
  - name: Jeremiah 25:11
    orderIndex: 10
    osisId: Jer.25.11
    sblId: Jer 25:11
    shortName: Jer 25:11
    text: This whole land shall become a ruin and a waste, and these nations shall
      serve the king of Babylon seventy years.
  - name: Jeremiah 25:12
    orderIndex: 11
    osisId: Jer.25.12
    sblId: Jer 25:12
    shortName: Jer 25:12
    text: Then after seventy years are completed, I will punish the king of Babylon
      and that nation, the land of the Chaldeans, for their iniquity, declares the
      LORD, making the land an everlasting waste.
  - name: Jeremiah 25:13
    orderIndex: 12
    osisId: Jer.25.13
    sblId: Jer 25:13
    shortName: Jer 25:13
    text: I will bring upon that land all the words that I have uttered against it,
      everything written in this book, which Jeremiah prophesied against all the nations.
  - name: Jeremiah 25:14
    orderIndex: 13
    osisId: Jer.25.14
    sblId: Jer 25:14
    shortName: Jer 25:14
    text: For many nations and great kings shall make slaves even of them, and I will
      recompense them according to their deeds and the work of their hands."
  - name: Jeremiah 25:15
    orderIndex: 14
    osisId: Jer.25.15
    sblId: Jer 25:15
    shortName: Jer 25:15
    text: 'Thus the LORD, the God of Israel, said to me: "Take from my hand this cup
      of the wine of wrath, and make all the nations to whom I send you drink it.'
  - name: Jeremiah 25:16
    orderIndex: 15
    osisId: Jer.25.16
    sblId: Jer 25:16
    shortName: Jer 25:16
    text: They shall drink and stagger and be crazed because of the sword that I am
      sending among them."
  - name: Jeremiah 25:17
    orderIndex: 16
    osisId: Jer.25.17
    sblId: Jer 25:17
    shortName: Jer 25:17
    text: 'So I took the cup from the LORD''s hand, and made all the nations to whom
      the LORD sent me drink it:'
  - name: Jeremiah 25:18
    orderIndex: 17
    osisId: Jer.25.18
    sblId: Jer 25:18
    shortName: Jer 25:18
    text: Jerusalem and the cities of Judah, its kings and officials, to make them
      a desolation and a waste, a hissing and a curse, as at this day;
  - name: Jeremiah 25:19
    orderIndex: 18
    osisId: Jer.25.19
    sblId: Jer 25:19
    shortName: Jer 25:19
    text: Pharaoh king of Egypt, his servants, his officials, all his people,
  - name: Jeremiah 25:20
    orderIndex: 19
    osisId: Jer.25.20
    sblId: Jer 25:20
    shortName: Jer 25:20
    text: and all the mixed tribes among them; all the kings of the land of Uz and
      all the kings of the land of the Philistines (Ashkelon, Gaza, Ekron, and the
      remnant of Ashdod);
  - name: Jeremiah 25:21
    orderIndex: 20
    osisId: Jer.25.21
    sblId: Jer 25:21
    shortName: Jer 25:21
    text: Edom, Moab, and the sons of Ammon;
  - name: Jeremiah 25:22
    orderIndex: 21
    osisId: Jer.25.22
    sblId: Jer 25:22
    shortName: Jer 25:22
    text: all the kings of Tyre, all the kings of Sidon, and the kings of the coastland
      across the sea;
  - name: Jeremiah 25:23
    orderIndex: 22
    osisId: Jer.25.23
    sblId: Jer 25:23
    shortName: Jer 25:23
    text: Dedan, Tema, Buz, and all who cut the corners of their hair;
  - name: Jeremiah 25:24
    orderIndex: 23
    osisId: Jer.25.24
    sblId: Jer 25:24
    shortName: Jer 25:24
    text: all the kings of Arabia and all the kings of the mixed tribes who dwell
      in the desert;
  - name: Jeremiah 25:25
    orderIndex: 24
    osisId: Jer.25.25
    sblId: Jer 25:25
    shortName: Jer 25:25
    text: all the kings of Zimri, all the kings of Elam, and all the kings of Media;
  - name: Jeremiah 25:26
    orderIndex: 25
    osisId: Jer.25.26
    sblId: Jer 25:26
    shortName: Jer 25:26
    text: all the kings of the north, far and near, one after another, and all the
      kingdoms of the world that are on the face of the earth. And after them the
      king of Babylon shall drink.
  - name: Jeremiah 25:27
    orderIndex: 26
    osisId: Jer.25.27
    sblId: Jer 25:27
    shortName: Jer 25:27
    text: '"Then you shall say to them, ''Thus says the LORD of hosts, the God of
      Israel: Drink, be drunk and vomit, fall and rise no more, because of the sword
      that I am sending among you.'''
  - name: Jeremiah 25:28
    orderIndex: 27
    osisId: Jer.25.28
    sblId: Jer 25:28
    shortName: Jer 25:28
    text: '"And if they refuse to accept the cup from your hand to drink, then you
      shall say to them, ''Thus says the LORD of hosts: You must drink!'
  - name: Jeremiah 25:29
    orderIndex: 28
    osisId: Jer.25.29
    sblId: Jer 25:29
    shortName: Jer 25:29
    text: For behold, I begin to work disaster at the city that is called by my name,
      and shall you go unpunished? You shall not go unpunished, for I am summoning
      a sword against all the inhabitants of the earth, declares the LORD of hosts.'
  - name: Jeremiah 25:30
    orderIndex: 29
    osisId: Jer.25.30
    sblId: Jer 25:30
    shortName: Jer 25:30
    text: '"You, therefore, shall prophesy against them all these words, and say to
      them: "'' The LORD will roar from on high, and from his holy habitation utter
      his voice; he will roar mightily against his fold, and shout, like those who
      tread grapes, against all the inhabitants of the earth.'
  - name: Jeremiah 25:31
    orderIndex: 30
    osisId: Jer.25.31
    sblId: Jer 25:31
    shortName: Jer 25:31
    text: The clamor will resound to the ends of the earth, for the LORD has an indictment
      against the nations; he is entering into judgment with all flesh, and the wicked
      he will put to the sword, declares the LORD.'
  - name: Jeremiah 25:32
    orderIndex: 31
    osisId: Jer.25.32
    sblId: Jer 25:32
    shortName: Jer 25:32
    text: '"Thus says the LORD of hosts: Behold, disaster is going forth from nation
      to nation, and a great tempest is stirring from the farthest parts of the earth!'
  - name: Jeremiah 25:33
    orderIndex: 32
    osisId: Jer.25.33
    sblId: Jer 25:33
    shortName: Jer 25:33
    text: '"And those pierced by the LORD on that day shall extend from one end of
      the earth to the other. They shall not be lamented, or gathered, or buried;
      they shall be dung on the surface of the ground.'
  - name: Jeremiah 25:34
    orderIndex: 33
    osisId: Jer.25.34
    sblId: Jer 25:34
    shortName: Jer 25:34
    text: '"Wail, you shepherds, and cry out, and roll in ashes, you lords of the
      flock, for the days of your slaughter and dispersion have come, and you shall
      fall like a choice vessel.'
  - name: Jeremiah 25:35
    orderIndex: 34
    osisId: Jer.25.35
    sblId: Jer 25:35
    shortName: Jer 25:35
    text: No refuge will remain for the shepherds, nor escape for the lords of the
      flock.
  - name: Jeremiah 25:36
    orderIndex: 35
    osisId: Jer.25.36
    sblId: Jer 25:36
    shortName: Jer 25:36
    text: A voice- the cry of the shepherds, and the wail of the lords of the flock!
      For the LORD is laying waste their pasture,
  - name: Jeremiah 25:37
    orderIndex: 36
    osisId: Jer.25.37
    sblId: Jer 25:37
    shortName: Jer 25:37
    text: and the peaceful folds are devastated because of the fierce anger of the
      LORD.
  - name: Jeremiah 25:38
    orderIndex: 37
    osisId: Jer.25.38
    sblId: Jer 25:38
    shortName: Jer 25:38
    text: Like a lion he has left his lair, for their land has become a waste because
      of the sword of the oppressor, and because of his fierce anger."
  versesCount: 38
- name: Jeremiah 26
  orderIndex: 25
  osisId: Jer.26
  sblId: Jer 26
  shortName: Jer 26
  verses:
  - name: Jeremiah 26:1
    orderIndex: 0
    osisId: Jer.26.1
    sblId: Jer 26:1
    shortName: Jer 26:1
    text: 'In the beginning of the reign of Jehoiakim the son of Josiah, king of Judah,
      this word came from the LORD:'
  - name: Jeremiah 26:2
    orderIndex: 1
    osisId: Jer.26.2
    sblId: Jer 26:2
    shortName: Jer 26:2
    text: '"Thus says the LORD: Stand in the court of the LORD''s house, and speak
      to all the cities of Judah that come to worship in the house of the LORD all
      the words that I command you to speak to them; do not hold back a word.'
  - name: Jeremiah 26:3
    orderIndex: 2
    osisId: Jer.26.3
    sblId: Jer 26:3
    shortName: Jer 26:3
    text: It may be they will listen, and every one turn from his evil way, that I
      may relent of the disaster that I intend to do to them because of their evil
      deeds.
  - name: Jeremiah 26:4
    orderIndex: 3
    osisId: Jer.26.4
    sblId: Jer 26:4
    shortName: Jer 26:4
    text: 'You shall say to them, ''Thus says the LORD: If you will not listen to
      me, to walk in my law that I have set before you,'
  - name: Jeremiah 26:5
    orderIndex: 4
    osisId: Jer.26.5
    sblId: Jer 26:5
    shortName: Jer 26:5
    text: and to listen to the words of my servants the prophets whom I send to you
      urgently, though you have not listened,
  - name: Jeremiah 26:6
    orderIndex: 5
    osisId: Jer.26.6
    sblId: Jer 26:6
    shortName: Jer 26:6
    text: then I will make this house like Shiloh, and I will make this city a curse
      for all the nations of the earth.'"
  - name: Jeremiah 26:7
    orderIndex: 6
    osisId: Jer.26.7
    sblId: Jer 26:7
    shortName: Jer 26:7
    text: The priests and the prophets and all the people heard Jeremiah speaking
      these words in the house of the LORD.
  - name: Jeremiah 26:8
    orderIndex: 7
    osisId: Jer.26.8
    sblId: Jer 26:8
    shortName: Jer 26:8
    text: And when Jeremiah had finished speaking all that the LORD had commanded
      him to speak to all the people, then the priests and the prophets and all the
      people laid hold of him, saying, "You shall die!
  - name: Jeremiah 26:9
    orderIndex: 8
    osisId: Jer.26.9
    sblId: Jer 26:9
    shortName: Jer 26:9
    text: Why have you prophesied in the name of the LORD, saying, 'This house shall
      be like Shiloh, and this city shall be desolate, without inhabitant'?" And all
      the people gathered around Jeremiah in the house of the LORD.
  - name: Jeremiah 26:10
    orderIndex: 9
    osisId: Jer.26.10
    sblId: Jer 26:10
    shortName: Jer 26:10
    text: When the officials of Judah heard these things, they came up from the king's
      house to the house of the LORD and took their seat in the entry of the New Gate
      of the house of the LORD.
  - name: Jeremiah 26:11
    orderIndex: 10
    osisId: Jer.26.11
    sblId: Jer 26:11
    shortName: Jer 26:11
    text: Then the priests and the prophets said to the officials and to all the people,
      "This man deserves the sentence of death, because he has prophesied against
      this city, as you have heard with your own ears."
  - name: Jeremiah 26:12
    orderIndex: 11
    osisId: Jer.26.12
    sblId: Jer 26:12
    shortName: Jer 26:12
    text: Then Jeremiah spoke to all the officials and all the people, saying, "The
      LORD sent me to prophesy against this house and this city all the words you
      have heard.
  - name: Jeremiah 26:13
    orderIndex: 12
    osisId: Jer.26.13
    sblId: Jer 26:13
    shortName: Jer 26:13
    text: Now therefore mend your ways and your deeds, and obey the voice of the LORD
      your God, and the LORD will relent of the disaster that he has pronounced against
      you.
  - name: Jeremiah 26:14
    orderIndex: 13
    osisId: Jer.26.14
    sblId: Jer 26:14
    shortName: Jer 26:14
    text: But as for me, behold, I am in your hands. Do with me as seems good and
      right to you.
  - name: Jeremiah 26:15
    orderIndex: 14
    osisId: Jer.26.15
    sblId: Jer 26:15
    shortName: Jer 26:15
    text: Only know for certain that if you put me to death, you will bring innocent
      blood upon yourselves and upon this city and its inhabitants, for in truth the
      LORD sent me to you to speak all these words in your ears."
  - name: Jeremiah 26:16
    orderIndex: 15
    osisId: Jer.26.16
    sblId: Jer 26:16
    shortName: Jer 26:16
    text: Then the officials and all the people said to the priests and the prophets,
      "This man does not deserve the sentence of death, for he has spoken to us in
      the name of the LORD our God."
  - name: Jeremiah 26:17
    orderIndex: 16
    osisId: Jer.26.17
    sblId: Jer 26:17
    shortName: Jer 26:17
    text: And certain of the elders of the land arose and spoke to all the assembled
      people, saying,
  - name: Jeremiah 26:18
    orderIndex: 17
    osisId: Jer.26.18
    sblId: Jer 26:18
    shortName: Jer 26:18
    text: '"Micah of Moresheth prophesied in the days of Hezekiah king of Judah, and
      said to all the people of Judah: ''Thus says the LORD of hosts, "'' Zion shall
      be plowed as a field; Jerusalem shall become a heap of ruins, and the mountain
      of the house a wooded height.'''
  - name: Jeremiah 26:19
    orderIndex: 18
    osisId: Jer.26.19
    sblId: Jer 26:19
    shortName: Jer 26:19
    text: Did Hezekiah king of Judah and all Judah put him to death? Did he not fear
      the LORD and entreat the favor of the LORD, and did not the LORD relent of the
      disaster that he had pronounced against them? But we are about to bring great
      disaster upon ourselves."
  - name: Jeremiah 26:20
    orderIndex: 19
    osisId: Jer.26.20
    sblId: Jer 26:20
    shortName: Jer 26:20
    text: There was another man who prophesied in the name of the LORD, Uriah the
      son of Shemaiah from Kiriath-jearim. He prophesied against this city and against
      this land in words like those of Jeremiah.
  - name: Jeremiah 26:21
    orderIndex: 20
    osisId: Jer.26.21
    sblId: Jer 26:21
    shortName: Jer 26:21
    text: And when King Jehoiakim, with all his warriors and all the officials, heard
      his words, the king sought to put him to death. But when Uriah heard of it,
      he was afraid and fled and escaped to Egypt.
  - name: Jeremiah 26:22
    orderIndex: 21
    osisId: Jer.26.22
    sblId: Jer 26:22
    shortName: Jer 26:22
    text: Then King Jehoiakim sent to Egypt certain men, Elnathan the son of Achbor
      and others with him,
  - name: Jeremiah 26:23
    orderIndex: 22
    osisId: Jer.26.23
    sblId: Jer 26:23
    shortName: Jer 26:23
    text: and they took Uriah from Egypt and brought him to King Jehoiakim, who struck
      him down with the sword and dumped his dead body into the burial place of the
      common people.
  - name: Jeremiah 26:24
    orderIndex: 23
    osisId: Jer.26.24
    sblId: Jer 26:24
    shortName: Jer 26:24
    text: But the hand of Ahikam the son of Shaphan was with Jeremiah so that he was
      not given over to the people to be put to death.
  versesCount: 24
- name: Jeremiah 27
  orderIndex: 26
  osisId: Jer.27
  sblId: Jer 27
  shortName: Jer 27
  verses:
  - name: Jeremiah 27:1
    orderIndex: 0
    osisId: Jer.27.1
    sblId: Jer 27:1
    shortName: Jer 27:1
    text: In the beginning of the reign of Zedekiah the son of Josiah, king of Judah,
      this word came to Jeremiah from the LORD.
  - name: Jeremiah 27:2
    orderIndex: 1
    osisId: Jer.27.2
    sblId: Jer 27:2
    shortName: Jer 27:2
    text: 'Thus the LORD said to me: "Make yourself straps and yoke-bars, and put
      them on your neck.'
  - name: Jeremiah 27:3
    orderIndex: 2
    osisId: Jer.27.3
    sblId: Jer 27:3
    shortName: Jer 27:3
    text: Send word to the king of Edom, the king of Moab, the king of the sons of
      Ammon, the king of Tyre, and the king of Sidon by the hand of the envoys who
      have come to Jerusalem to Zedekiah king of Judah.
  - name: Jeremiah 27:4
    orderIndex: 3
    osisId: Jer.27.4
    sblId: Jer 27:4
    shortName: Jer 27:4
    text: 'Give them this charge for their masters: ''Thus says the LORD of hosts,
      the God of Israel: This is what you shall say to your masters:'
  - name: Jeremiah 27:5
    orderIndex: 4
    osisId: Jer.27.5
    sblId: Jer 27:5
    shortName: Jer 27:5
    text: '"It is I who by my great power and my outstretched arm have made the earth,
      with the men and animals that are on the earth, and I give it to whomever it
      seems right to me.'
  - name: Jeremiah 27:6
    orderIndex: 5
    osisId: Jer.27.6
    sblId: Jer 27:6
    shortName: Jer 27:6
    text: Now I have given all these lands into the hand of Nebuchadnezzar, the king
      of Babylon, my servant, and I have given him also the beasts of the field to
      serve him.
  - name: Jeremiah 27:7
    orderIndex: 6
    osisId: Jer.27.7
    sblId: Jer 27:7
    shortName: Jer 27:7
    text: All the nations shall serve him and his son and his grandson, until the
      time of his own land comes. Then many nations and great kings shall make him
      their slave.
  - name: Jeremiah 27:8
    orderIndex: 7
    osisId: Jer.27.8
    sblId: Jer 27:8
    shortName: Jer 27:8
    text: '"''"But if any nation or kingdom will not serve this Nebuchadnezzar king
      of Babylon, and put its neck under the yoke of the king of Babylon, I will punish
      that nation with the sword, with famine, and with pestilence, declares the LORD,
      until I have consumed it by his hand.'
  - name: Jeremiah 27:9
    orderIndex: 8
    osisId: Jer.27.9
    sblId: Jer 27:9
    shortName: Jer 27:9
    text: So do not listen to your prophets, your diviners, your dreamers, your fortunetellers,
      or your sorcerers, who are saying to you, 'You shall not serve the king of Babylon.'
  - name: Jeremiah 27:10
    orderIndex: 9
    osisId: Jer.27.10
    sblId: Jer 27:10
    shortName: Jer 27:10
    text: For it is a lie that they are prophesying to you, with the result that you
      will be removed far from your land, and I will drive you out, and you will perish.
  - name: Jeremiah 27:11
    orderIndex: 10
    osisId: Jer.27.11
    sblId: Jer 27:11
    shortName: Jer 27:11
    text: But any nation that will bring its neck under the yoke of the king of Babylon
      and serve him, I will leave on its own land, to work it and dwell there, declares
      the LORD."'"
  - name: Jeremiah 27:12
    orderIndex: 11
    osisId: Jer.27.12
    sblId: Jer 27:12
    shortName: Jer 27:12
    text: 'To Zedekiah king of Judah I spoke in like manner: "Bring your necks under
      the yoke of the king of Babylon, and serve him and his people and live.'
  - name: Jeremiah 27:13
    orderIndex: 12
    osisId: Jer.27.13
    sblId: Jer 27:13
    shortName: Jer 27:13
    text: Why will you and your people die by the sword, by famine, and by pestilence,
      as the LORD has spoken concerning any nation that will not serve the king of
      Babylon?
  - name: Jeremiah 27:14
    orderIndex: 13
    osisId: Jer.27.14
    sblId: Jer 27:14
    shortName: Jer 27:14
    text: Do not listen to the words of the prophets who are saying to you, 'You shall
      not serve the king of Babylon,' for it is a lie that they are prophesying to
      you.
  - name: Jeremiah 27:15
    orderIndex: 14
    osisId: Jer.27.15
    sblId: Jer 27:15
    shortName: Jer 27:15
    text: I have not sent them, declares the LORD, but they are prophesying falsely
      in my name, with the result that I will drive you out and you will perish, you
      and the prophets who are prophesying to you."
  - name: Jeremiah 27:16
    orderIndex: 15
    osisId: Jer.27.16
    sblId: Jer 27:16
    shortName: Jer 27:16
    text: 'Then I spoke to the priests and to all this people, saying, "Thus says
      the LORD: Do not listen to the words of your prophets who are prophesying to
      you, saying, ''Behold, the vessels of the LORD''s house will now shortly be
      brought back from Babylon,'' for it is a lie that they are prophesying to you.'
  - name: Jeremiah 27:17
    orderIndex: 16
    osisId: Jer.27.17
    sblId: Jer 27:17
    shortName: Jer 27:17
    text: Do not listen to them; serve the king of Babylon and live. Why should this
      city become a desolation?
  - name: Jeremiah 27:18
    orderIndex: 17
    osisId: Jer.27.18
    sblId: Jer 27:18
    shortName: Jer 27:18
    text: If they are prophets, and if the word of the LORD is with them, then let
      them intercede with the LORD of hosts, that the vessels that are left in the
      house of the LORD, in the house of the king of Judah, and in Jerusalem may not
      go to Babylon.
  - name: Jeremiah 27:19
    orderIndex: 18
    osisId: Jer.27.19
    sblId: Jer 27:19
    shortName: Jer 27:19
    text: For thus says the LORD of hosts concerning the pillars, the sea, the stands,
      and the rest of the vessels that are left in this city,
  - name: Jeremiah 27:20
    orderIndex: 19
    osisId: Jer.27.20
    sblId: Jer 27:20
    shortName: Jer 27:20
    text: which Nebuchadnezzar king of Babylon did not take away, when he took into
      exile from Jerusalem to Babylon Jeconiah the son of Jehoiakim, king of Judah,
      and all the nobles of Judah and Jerusalem-
  - name: Jeremiah 27:21
    orderIndex: 20
    osisId: Jer.27.21
    sblId: Jer 27:21
    shortName: Jer 27:21
    text: 'thus says the LORD of hosts, the God of Israel, concerning the vessels
      that are left in the house of the LORD, in the house of the king of Judah, and
      in Jerusalem:'
  - name: Jeremiah 27:22
    orderIndex: 21
    osisId: Jer.27.22
    sblId: Jer 27:22
    shortName: Jer 27:22
    text: They shall be carried to Babylon and remain there until the day when I visit
      them, declares the LORD. Then I will bring them back and restore them to this
      place."
  versesCount: 22
- name: Jeremiah 28
  orderIndex: 27
  osisId: Jer.28
  sblId: Jer 28
  shortName: Jer 28
  verses:
  - name: Jeremiah 28:1
    orderIndex: 0
    osisId: Jer.28.1
    sblId: Jer 28:1
    shortName: Jer 28:1
    text: In that same year, at the beginning of the reign of Zedekiah king of Judah,
      in the fifth month of the fourth year, Hananiah the son of Azzur, the prophet
      from Gibeon, spoke to me in the house of the LORD, in the presence of the priests
      and all the people, saying,
  - name: Jeremiah 28:2
    orderIndex: 1
    osisId: Jer.28.2
    sblId: Jer 28:2
    shortName: Jer 28:2
    text: '"Thus says the LORD of hosts, the God of Israel: I have broken the yoke
      of the king of Babylon.'
  - name: Jeremiah 28:3
    orderIndex: 2
    osisId: Jer.28.3
    sblId: Jer 28:3
    shortName: Jer 28:3
    text: Within two years I will bring back to this place all the vessels of the
      LORD's house, which Nebuchadnezzar king of Babylon took away from this place
      and carried to Babylon.
  - name: Jeremiah 28:4
    orderIndex: 3
    osisId: Jer.28.4
    sblId: Jer 28:4
    shortName: Jer 28:4
    text: I will also bring back to this place Jeconiah the son of Jehoiakim, king
      of Judah, and all the exiles from Judah who went to Babylon, declares the LORD,
      for I will break the yoke of the king of Babylon."
  - name: Jeremiah 28:5
    orderIndex: 4
    osisId: Jer.28.5
    sblId: Jer 28:5
    shortName: Jer 28:5
    text: Then the prophet Jeremiah spoke to Hananiah the prophet in the presence
      of the priests and all the people who were standing in the house of the LORD,
  - name: Jeremiah 28:6
    orderIndex: 5
    osisId: Jer.28.6
    sblId: Jer 28:6
    shortName: Jer 28:6
    text: and the prophet Jeremiah said, "Amen! May the LORD do so; may the LORD make
      the words that you have prophesied come true, and bring back to this place from
      Babylon the vessels of the house of the LORD, and all the exiles.
  - name: Jeremiah 28:7
    orderIndex: 6
    osisId: Jer.28.7
    sblId: Jer 28:7
    shortName: Jer 28:7
    text: Yet hear now this word that I speak in your hearing and in the hearing of
      all the people.
  - name: Jeremiah 28:8
    orderIndex: 7
    osisId: Jer.28.8
    sblId: Jer 28:8
    shortName: Jer 28:8
    text: The prophets who preceded you and me from ancient times prophesied war,
      famine, and pestilence against many countries and great kingdoms.
  - name: Jeremiah 28:9
    orderIndex: 8
    osisId: Jer.28.9
    sblId: Jer 28:9
    shortName: Jer 28:9
    text: As for the prophet who prophesies peace, when the word of that prophet comes
      to pass, then it will be known that the LORD has truly sent the prophet."
  - name: Jeremiah 28:10
    orderIndex: 9
    osisId: Jer.28.10
    sblId: Jer 28:10
    shortName: Jer 28:10
    text: Then the prophet Hananiah took the yoke-bars from the neck of Jeremiah the
      prophet and broke them.
  - name: Jeremiah 28:11
    orderIndex: 10
    osisId: Jer.28.11
    sblId: Jer 28:11
    shortName: Jer 28:11
    text: 'And Hananiah spoke in the presence of all the people, saying, "Thus says
      the LORD: Even so will I break the yoke of Nebuchadnezzar king of Babylon from
      the neck of all the nations within two years." But Jeremiah the prophet went
      his way.'
  - name: Jeremiah 28:12
    orderIndex: 11
    osisId: Jer.28.12
    sblId: Jer 28:12
    shortName: Jer 28:12
    text: 'Sometime after the prophet Hananiah had broken the yoke-bars from off the
      neck of Jeremiah the prophet, the word of the LORD came to Jeremiah:'
  - name: Jeremiah 28:13
    orderIndex: 12
    osisId: Jer.28.13
    sblId: Jer 28:13
    shortName: Jer 28:13
    text: '"Go, tell Hananiah, ''Thus says the LORD: You have broken wooden bars,
      but you have made in their place bars of iron.'
  - name: Jeremiah 28:14
    orderIndex: 13
    osisId: Jer.28.14
    sblId: Jer 28:14
    shortName: Jer 28:14
    text: 'For thus says the LORD of hosts, the God of Israel: I have put upon the
      neck of all these nations an iron yoke to serve Nebuchadnezzar king of Babylon,
      and they shall serve him, for I have given to him even the beasts of the field.''"'
  - name: Jeremiah 28:15
    orderIndex: 14
    osisId: Jer.28.15
    sblId: Jer 28:15
    shortName: Jer 28:15
    text: And Jeremiah the prophet said to the prophet Hananiah, "Listen, Hananiah,
      the LORD has not sent you, and you have made this people trust in a lie.
  - name: Jeremiah 28:16
    orderIndex: 15
    osisId: Jer.28.16
    sblId: Jer 28:16
    shortName: Jer 28:16
    text: 'Therefore thus says the LORD: ''Behold, I will remove you from the face
      of the earth. This year you shall die, because you have uttered rebellion against
      the LORD.''"'
  - name: Jeremiah 28:17
    orderIndex: 16
    osisId: Jer.28.17
    sblId: Jer 28:17
    shortName: Jer 28:17
    text: In that same year, in the seventh month, the prophet Hananiah died.
  versesCount: 17
- name: Jeremiah 29
  orderIndex: 28
  osisId: Jer.29
  sblId: Jer 29
  shortName: Jer 29
  verses:
  - name: Jeremiah 29:1
    orderIndex: 0
    osisId: Jer.29.1
    sblId: Jer 29:1
    shortName: Jer 29:1
    text: These are the words of the letter that Jeremiah the prophet sent from Jerusalem
      to the surviving elders of the exiles, and to the priests, the prophets, and
      all the people, whom Nebuchadnezzar had taken into exile from Jerusalem to Babylon.
  - name: Jeremiah 29:2
    orderIndex: 1
    osisId: Jer.29.2
    sblId: Jer 29:2
    shortName: Jer 29:2
    text: This was after King Jeconiah and the queen mother, the eunuchs, the officials
      of Judah and Jerusalem, the craftsmen, and the metal workers had departed from
      Jerusalem.
  - name: Jeremiah 29:3
    orderIndex: 2
    osisId: Jer.29.3
    sblId: Jer 29:3
    shortName: Jer 29:3
    text: 'The letter was sent by the hand of Elasah the son of Shaphan and Gemariah
      the son of Hilkiah, whom Zedekiah king of Judah sent to Babylon to Nebuchadnezzar
      king of Babylon. It said:'
  - name: Jeremiah 29:4
    orderIndex: 3
    osisId: Jer.29.4
    sblId: Jer 29:4
    shortName: Jer 29:4
    text: '"Thus says the LORD of hosts, the God of Israel, to all the exiles whom
      I have sent into exile from Jerusalem to Babylon:'
  - name: Jeremiah 29:5
    orderIndex: 4
    osisId: Jer.29.5
    sblId: Jer 29:5
    shortName: Jer 29:5
    text: Build houses and live in them; plant gardens and eat their produce.
  - name: Jeremiah 29:6
    orderIndex: 5
    osisId: Jer.29.6
    sblId: Jer 29:6
    shortName: Jer 29:6
    text: Take wives and have sons and daughters; take wives for your sons, and give
      your daughters in marriage, that they may bear sons and daughters; multiply
      there, and do not decrease.
  - name: Jeremiah 29:7
    orderIndex: 6
    osisId: Jer.29.7
    sblId: Jer 29:7
    shortName: Jer 29:7
    text: But seek the welfare of the city where I have sent you into exile, and pray
      to the LORD on its behalf, for in its welfare you will find your welfare.
  - name: Jeremiah 29:8
    orderIndex: 7
    osisId: Jer.29.8
    sblId: Jer 29:8
    shortName: Jer 29:8
    text: 'For thus says the LORD of hosts, the God of Israel: Do not let your prophets
      and your diviners who are among you deceive you, and do not listen to the dreams
      that they dream,'
  - name: Jeremiah 29:9
    orderIndex: 8
    osisId: Jer.29.9
    sblId: Jer 29:9
    shortName: Jer 29:9
    text: for it is a lie that they are prophesying to you in my name; I did not send
      them, declares the LORD.
  - name: Jeremiah 29:10
    orderIndex: 9
    osisId: Jer.29.10
    sblId: Jer 29:10
    shortName: Jer 29:10
    text: '"For thus says the LORD: When seventy years are completed for Babylon,
      I will visit you, and I will fulfill to you my promise and bring you back to
      this place.'
  - name: Jeremiah 29:11
    orderIndex: 10
    osisId: Jer.29.11
    sblId: Jer 29:11
    shortName: Jer 29:11
    text: For I know the plans I have for you, declares the LORD, plans for wholeness
      and not for evil, to give you a future and a hope.
  - name: Jeremiah 29:12
    orderIndex: 11
    osisId: Jer.29.12
    sblId: Jer 29:12
    shortName: Jer 29:12
    text: Then you will call upon me and come and pray to me, and I will hear you.
  - name: Jeremiah 29:13
    orderIndex: 12
    osisId: Jer.29.13
    sblId: Jer 29:13
    shortName: Jer 29:13
    text: You will seek me and find me. When you seek me with all your heart,
  - name: Jeremiah 29:14
    orderIndex: 13
    osisId: Jer.29.14
    sblId: Jer 29:14
    shortName: Jer 29:14
    text: I will be found by you, declares the LORD, and I will restore your fortunes
      and gather you from all the nations and all the places where I have driven you,
      declares the LORD, and I will bring you back to the place from which I sent
      you into exile.
  - name: Jeremiah 29:15
    orderIndex: 14
    osisId: Jer.29.15
    sblId: Jer 29:15
    shortName: Jer 29:15
    text: '"Because you have said, ''The LORD has raised up prophets for us in Babylon,'''
  - name: Jeremiah 29:16
    orderIndex: 15
    osisId: Jer.29.16
    sblId: Jer 29:16
    shortName: Jer 29:16
    text: 'thus says the LORD concerning the king who sits on the throne of David,
      and concerning all the people who dwell in this city, your kinsmen who did not
      go out with you into exile:'
  - name: Jeremiah 29:17
    orderIndex: 16
    osisId: Jer.29.17
    sblId: Jer 29:17
    shortName: Jer 29:17
    text: '''Thus says the LORD of hosts, behold, I am sending on them sword, famine,
      and pestilence, and I will make them like vile figs that are so rotten they
      cannot be eaten.'
  - name: Jeremiah 29:18
    orderIndex: 17
    osisId: Jer.29.18
    sblId: Jer 29:18
    shortName: Jer 29:18
    text: I will pursue them with sword, famine, and pestilence, and will make them
      a horror to all the kingdoms of the earth, to be a curse, a terror, a hissing,
      and a reproach among all the nations where I have driven them,
  - name: Jeremiah 29:19
    orderIndex: 18
    osisId: Jer.29.19
    sblId: Jer 29:19
    shortName: Jer 29:19
    text: because they did not pay attention to my words, declares the LORD, that
      I persistently sent to you by my servants the prophets, but you would not listen,
      declares the LORD.'
  - name: Jeremiah 29:20
    orderIndex: 19
    osisId: Jer.29.20
    sblId: Jer 29:20
    shortName: Jer 29:20
    text: 'Hear the word of the LORD, all you exiles whom I sent away from Jerusalem
      to Babylon:'
  - name: Jeremiah 29:21
    orderIndex: 20
    osisId: Jer.29.21
    sblId: Jer 29:21
    shortName: Jer 29:21
    text: '''Thus says the LORD of hosts, the God of Israel, concerning Ahab the son
      of Kolaiah and Zedekiah the son of Maaseiah, who are prophesying a lie to you
      in my name: Behold, I will deliver them into the hand of Nebuchadnezzar king
      of Babylon, and he shall strike them down before your eyes.'
  - name: Jeremiah 29:22
    orderIndex: 21
    osisId: Jer.29.22
    sblId: Jer 29:22
    shortName: Jer 29:22
    text: 'Because of them this curse shall be used by all the exiles from Judah in
      Babylon: "The LORD make you like Zedekiah and Ahab, whom the king of Babylon
      roasted in the fire,"'
  - name: Jeremiah 29:23
    orderIndex: 22
    osisId: Jer.29.23
    sblId: Jer 29:23
    shortName: Jer 29:23
    text: because they have done an outrageous thing in Israel, they have committed
      adultery with their neighbors' wives, and they have spoken in my name lying
      words that I did not command them. I am the one who knows, and I am witness,
      declares the LORD.'"
  - name: Jeremiah 29:24
    orderIndex: 23
    osisId: Jer.29.24
    sblId: Jer 29:24
    shortName: Jer 29:24
    text: 'To Shemaiah of Nehelam you shall say:'
  - name: Jeremiah 29:25
    orderIndex: 24
    osisId: Jer.29.25
    sblId: Jer 29:25
    shortName: Jer 29:25
    text: '"Thus says the LORD of hosts, the God of Israel: You have sent letters
      in your name to all the people who are in Jerusalem, and to Zephaniah the son
      of Maaseiah the priest, and to all the priests, saying,'
  - name: Jeremiah 29:26
    orderIndex: 25
    osisId: Jer.29.26
    sblId: Jer 29:26
    shortName: Jer 29:26
    text: '''The LORD has made you priest instead of Jehoiada the priest, to have
      charge in the house of the LORD over every madman who prophesies, to put him
      in the stocks and neck irons.'
  - name: Jeremiah 29:27
    orderIndex: 26
    osisId: Jer.29.27
    sblId: Jer 29:27
    shortName: Jer 29:27
    text: Now why have you not rebuked Jeremiah of Anathoth who is prophesying to
      you?
  - name: Jeremiah 29:28
    orderIndex: 27
    osisId: Jer.29.28
    sblId: Jer 29:28
    shortName: Jer 29:28
    text: For he has sent to us in Babylon, saying, "Your exile will be long; build
      houses and live in them, and plant gardens and eat their produce."'"
  - name: Jeremiah 29:29
    orderIndex: 28
    osisId: Jer.29.29
    sblId: Jer 29:29
    shortName: Jer 29:29
    text: Zephaniah the priest read this letter in the hearing of Jeremiah the prophet.
  - name: Jeremiah 29:30
    orderIndex: 29
    osisId: Jer.29.30
    sblId: Jer 29:30
    shortName: Jer 29:30
    text: 'Then the word of the LORD came to Jeremiah:'
  - name: Jeremiah 29:31
    orderIndex: 30
    osisId: Jer.29.31
    sblId: Jer 29:31
    shortName: Jer 29:31
    text: '"Send to all the exiles, saying, ''Thus says the LORD concerning Shemaiah
      of Nehelam: Because Shemaiah had prophesied to you when I did not send him,
      and has made you trust in a lie,'
  - name: Jeremiah 29:32
    orderIndex: 31
    osisId: Jer.29.32
    sblId: Jer 29:32
    shortName: Jer 29:32
    text: 'therefore thus says the LORD: Behold, I will punish Shemaiah of Nehelam
      and his descendants. He shall not have anyone living among this people, and
      he shall not see the good that I will do to my people, declares the LORD, for
      he has spoken rebellion against the LORD.''"'
  versesCount: 32
- name: Jeremiah 30
  orderIndex: 29
  osisId: Jer.30
  sblId: Jer 30
  shortName: Jer 30
  verses:
  - name: Jeremiah 30:1
    orderIndex: 0
    osisId: Jer.30.1
    sblId: Jer 30:1
    shortName: Jer 30:1
    text: 'The word that came to Jeremiah from the LORD:'
  - name: Jeremiah 30:2
    orderIndex: 1
    osisId: Jer.30.2
    sblId: Jer 30:2
    shortName: Jer 30:2
    text: '"Thus says the LORD, the God of Israel: Write in a book all the words that
      I have spoken to you.'
  - name: Jeremiah 30:3
    orderIndex: 2
    osisId: Jer.30.3
    sblId: Jer 30:3
    shortName: Jer 30:3
    text: For behold, days are coming, declares the LORD, when I will restore the
      fortunes of my people, Israel and Judah, says the LORD, and I will bring them
      back to the land that I gave to their fathers, and they shall take possession
      of it."
  - name: Jeremiah 30:4
    orderIndex: 3
    osisId: Jer.30.4
    sblId: Jer 30:4
    shortName: Jer 30:4
    text: 'These are the words that the LORD spoke concerning Israel and Judah:'
  - name: Jeremiah 30:5
    orderIndex: 4
    osisId: Jer.30.5
    sblId: Jer 30:5
    shortName: Jer 30:5
    text: '"Thus says the LORD: We have heard a cry of panic, of terror, and no peace.'
  - name: Jeremiah 30:6
    orderIndex: 5
    osisId: Jer.30.6
    sblId: Jer 30:6
    shortName: Jer 30:6
    text: Ask now, and see, can a man bear a child? Why then do I see every man with
      his hands on his stomach like a woman in labor? Why has every face turned pale?
  - name: Jeremiah 30:7
    orderIndex: 6
    osisId: Jer.30.7
    sblId: Jer 30:7
    shortName: Jer 30:7
    text: Alas! That day is so great there is none like it; it is a time of distress
      for Jacob; yet he shall be saved out of it.
  - name: Jeremiah 30:8
    orderIndex: 7
    osisId: Jer.30.8
    sblId: Jer 30:8
    shortName: Jer 30:8
    text: '"And it shall come to pass in that day, declares the LORD of hosts, that
      I will break his yoke from off your neck, and I will burst your bonds, and foreigners
      shall no more make a servant of him.'
  - name: Jeremiah 30:9
    orderIndex: 8
    osisId: Jer.30.9
    sblId: Jer 30:9
    shortName: Jer 30:9
    text: But they shall serve the LORD their God and David their king, whom I will
      raise up for them.
  - name: Jeremiah 30:10
    orderIndex: 9
    osisId: Jer.30.10
    sblId: Jer 30:10
    shortName: Jer 30:10
    text: '"Then fear not, O Jacob my servant, declares the LORD, nor be dismayed,
      O Israel; for behold, I will save you from far away, and your offspring from
      the land of their captivity. Jacob shall return and have quiet and ease, and
      none shall make him afraid.'
  - name: Jeremiah 30:11
    orderIndex: 10
    osisId: Jer.30.11
    sblId: Jer 30:11
    shortName: Jer 30:11
    text: For I am with you to save you, declares the LORD; I will make a full end
      of all the nations among whom I scattered you, but of you I will not make a
      full end. I will discipline you in just measure, and I will by no means leave
      you unpunished.
  - name: Jeremiah 30:12
    orderIndex: 11
    osisId: Jer.30.12
    sblId: Jer 30:12
    shortName: Jer 30:12
    text: '"For thus says the LORD: Your hurt is incurable, and your wound is grievous.'
  - name: Jeremiah 30:13
    orderIndex: 12
    osisId: Jer.30.13
    sblId: Jer 30:13
    shortName: Jer 30:13
    text: There is none to uphold your cause, no medicine for your wound, no healing
      for you.
  - name: Jeremiah 30:14
    orderIndex: 13
    osisId: Jer.30.14
    sblId: Jer 30:14
    shortName: Jer 30:14
    text: All your lovers have forgotten you; they care nothing for you; for I have
      dealt you the blow of an enemy, the punishment of a merciless foe, because your
      guilt is great, because your sins are flagrant.
  - name: Jeremiah 30:15
    orderIndex: 14
    osisId: Jer.30.15
    sblId: Jer 30:15
    shortName: Jer 30:15
    text: Why do you cry out over your hurt? Your pain is incurable. Because your
      guilt is great, because your sins are flagrant, I have done these things to
      you.
  - name: Jeremiah 30:16
    orderIndex: 15
    osisId: Jer.30.16
    sblId: Jer 30:16
    shortName: Jer 30:16
    text: Therefore all who devour you shall be devoured, and all your foes, every
      one of them, shall go into captivity; those who plunder you shall be plundered,
      and all who prey on you I will make a prey.
  - name: Jeremiah 30:17
    orderIndex: 16
    osisId: Jer.30.17
    sblId: Jer 30:17
    shortName: Jer 30:17
    text: 'For I will restore health to you, and your wounds I will heal, declares
      the LORD, because they have called you an outcast: ''It is Zion, for whom no
      one cares!'''
  - name: Jeremiah 30:18
    orderIndex: 17
    osisId: Jer.30.18
    sblId: Jer 30:18
    shortName: Jer 30:18
    text: '"Thus says the LORD: Behold, I will restore the fortunes of the tents of
      Jacob and have compassion on his dwellings; the city shall be rebuilt on its
      mound, and the palace shall stand where it used to be.'
  - name: Jeremiah 30:19
    orderIndex: 18
    osisId: Jer.30.19
    sblId: Jer 30:19
    shortName: Jer 30:19
    text: Out of them shall come songs of thanksgiving, and the voices of those who
      celebrate. I will multiply them, and they shall not be few; I will make them
      honored, and they shall not be small.
  - name: Jeremiah 30:20
    orderIndex: 19
    osisId: Jer.30.20
    sblId: Jer 30:20
    shortName: Jer 30:20
    text: Their children shall be as they were of old, and their congregation shall
      be established before me, and I will punish all who oppress them.
  - name: Jeremiah 30:21
    orderIndex: 20
    osisId: Jer.30.21
    sblId: Jer 30:21
    shortName: Jer 30:21
    text: Their prince shall be one of themselves; their ruler shall come out from
      their midst; I will make him draw near, and he shall approach me, for who would
      dare of himself to approach me? declares the LORD.
  - name: Jeremiah 30:22
    orderIndex: 21
    osisId: Jer.30.22
    sblId: Jer 30:22
    shortName: Jer 30:22
    text: And you shall be my people, and I will be your God."
  - name: Jeremiah 30:23
    orderIndex: 22
    osisId: Jer.30.23
    sblId: Jer 30:23
    shortName: Jer 30:23
    text: Behold the storm of the LORD! Wrath has gone forth, a whirling tempest;
      it will burst upon the head of the wicked.
  - name: Jeremiah 30:24
    orderIndex: 23
    osisId: Jer.30.24
    sblId: Jer 30:24
    shortName: Jer 30:24
    text: The fierce anger of the LORD will not turn back until he has executed and
      accomplished the intentions of his mind. In the latter days you will understand
      this.
  versesCount: 24
- name: Jeremiah 31
  orderIndex: 30
  osisId: Jer.31
  sblId: Jer 31
  shortName: Jer 31
  verses:
  - name: Jeremiah 31:1
    orderIndex: 0
    osisId: Jer.31.1
    sblId: Jer 31:1
    shortName: Jer 31:1
    text: '"At that time, declares the LORD, I will be the God of all the clans of
      Israel, and they shall be my people."'
  - name: Jeremiah 31:2
    orderIndex: 1
    osisId: Jer.31.2
    sblId: Jer 31:2
    shortName: Jer 31:2
    text: 'Thus says the LORD: "The people who survived the sword found grace in the
      wilderness; when Israel sought for rest,'
  - name: Jeremiah 31:3
    orderIndex: 2
    osisId: Jer.31.3
    sblId: Jer 31:3
    shortName: Jer 31:3
    text: the LORD appeared to him from far away. I have loved you with an everlasting
      love; therefore I have continued my faithfulness to you.
  - name: Jeremiah 31:4
    orderIndex: 3
    osisId: Jer.31.4
    sblId: Jer 31:4
    shortName: Jer 31:4
    text: Again I will build you, and you shall be built, O virgin Israel! Again you
      shall adorn yourself with tambourines and shall go forth in the dance of the
      merrymakers.
  - name: Jeremiah 31:5
    orderIndex: 4
    osisId: Jer.31.5
    sblId: Jer 31:5
    shortName: Jer 31:5
    text: Again you shall plant vineyards on the mountains of Samaria; the planters
      shall plant and shall enjoy the fruit.
  - name: Jeremiah 31:6
    orderIndex: 5
    osisId: Jer.31.6
    sblId: Jer 31:6
    shortName: Jer 31:6
    text: 'For there shall be a day when watchmen will call in the hill country of
      Ephraim: ''Arise, and let us go up to Zion, to the LORD our God.''"'
  - name: Jeremiah 31:7
    orderIndex: 6
    osisId: Jer.31.7
    sblId: Jer 31:7
    shortName: Jer 31:7
    text: 'For thus says the LORD: "Sing aloud with gladness for Jacob, and raise
      shouts for the chief of the nations; proclaim, give praise, and say, ''O LORD,
      save your people, the remnant of Israel.'''
  - name: Jeremiah 31:8
    orderIndex: 7
    osisId: Jer.31.8
    sblId: Jer 31:8
    shortName: Jer 31:8
    text: Behold, I will bring them from the north country and gather them from the
      farthest parts of the earth, among them the blind and the lame, the pregnant
      woman and her who is in labor, together; a great company, they shall return
      here.
  - name: Jeremiah 31:9
    orderIndex: 8
    osisId: Jer.31.9
    sblId: Jer 31:9
    shortName: Jer 31:9
    text: With weeping they shall come, and with pleas for mercy I will lead them
      back, I will make them walk by brooks of water, in a straight path in which
      they shall not stumble, for I am a father to Israel, and Ephraim is my firstborn.
  - name: Jeremiah 31:10
    orderIndex: 9
    osisId: Jer.31.10
    sblId: Jer 31:10
    shortName: Jer 31:10
    text: '"Hear the word of the LORD, O nations, and declare it in the coastlands
      far away; say, ''He who scattered Israel will gather him, and will keep him
      as a shepherd keeps his flock.'''
  - name: Jeremiah 31:11
    orderIndex: 10
    osisId: Jer.31.11
    sblId: Jer 31:11
    shortName: Jer 31:11
    text: For the LORD has ransomed Jacob and has redeemed him from hands too strong
      for him.
  - name: Jeremiah 31:12
    orderIndex: 11
    osisId: Jer.31.12
    sblId: Jer 31:12
    shortName: Jer 31:12
    text: They shall come and sing aloud on the height of Zion, and they shall be
      radiant over the goodness of the LORD, over the grain, the wine, and the oil,
      and over the young of the flock and the herd; their life shall be like a watered
      garden, and they shall languish no more.
  - name: Jeremiah 31:13
    orderIndex: 12
    osisId: Jer.31.13
    sblId: Jer 31:13
    shortName: Jer 31:13
    text: Then shall the young women rejoice in the dance, and the young men and the
      old shall be merry. I will turn their mourning into joy; I will comfort them,
      and give them gladness for sorrow.
  - name: Jeremiah 31:14
    orderIndex: 13
    osisId: Jer.31.14
    sblId: Jer 31:14
    shortName: Jer 31:14
    text: I will feast the soul of the priests with abundance, and my people shall
      be satisfied with my goodness, declares the LORD."
  - name: Jeremiah 31:15
    orderIndex: 14
    osisId: Jer.31.15
    sblId: Jer 31:15
    shortName: Jer 31:15
    text: 'Thus says the LORD: "A voice is heard in Ramah, lamentation and bitter
      weeping. Rachel is weeping for her children; she refuses to be comforted for
      her children, because they are no more."'
  - name: Jeremiah 31:16
    orderIndex: 15
    osisId: Jer.31.16
    sblId: Jer 31:16
    shortName: Jer 31:16
    text: 'Thus says the LORD: "Keep your voice from weeping, and your eyes from tears,
      for there is a reward for your work, declares the LORD, and they shall come
      back from the land of the enemy.'
  - name: Jeremiah 31:17
    orderIndex: 16
    osisId: Jer.31.17
    sblId: Jer 31:17
    shortName: Jer 31:17
    text: There is hope for your future, declares the LORD, and your children shall
      come back to their own country.
  - name: Jeremiah 31:18
    orderIndex: 17
    osisId: Jer.31.18
    sblId: Jer 31:18
    shortName: Jer 31:18
    text: I have heard Ephraim grieving, 'You have disciplined me, and I was disciplined,
      like an untrained calf; bring me back that I may be restored, for you are the
      LORD my God.
  - name: Jeremiah 31:19
    orderIndex: 18
    osisId: Jer.31.19
    sblId: Jer 31:19
    shortName: Jer 31:19
    text: For after I had turned away, I relented, and after I was instructed, I slapped
      my thigh; I was ashamed, and I was confounded, because I bore the disgrace of
      my youth.'
  - name: Jeremiah 31:20
    orderIndex: 19
    osisId: Jer.31.20
    sblId: Jer 31:20
    shortName: Jer 31:20
    text: Is Ephraim my dear son? Is he my darling child? For as often as I speak
      against him, I do remember him still. Therefore my heart yearns for him; I will
      surely have mercy on him, declares the LORD.
  - name: Jeremiah 31:21
    orderIndex: 20
    osisId: Jer.31.21
    sblId: Jer 31:21
    shortName: Jer 31:21
    text: '"Set up road markers for yourself; make yourself guideposts; consider well
      the highway, the road by which you went. Return, O virgin Israel, return to
      these your cities.'
  - name: Jeremiah 31:22
    orderIndex: 21
    osisId: Jer.31.22
    sblId: Jer 31:22
    shortName: Jer 31:22
    text: 'How long will you waver, O faithless daughter? For the LORD has created
      a new thing on the earth: a woman encircles a man."'
  - name: Jeremiah 31:23
    orderIndex: 22
    osisId: Jer.31.23
    sblId: Jer 31:23
    shortName: Jer 31:23
    text: 'Thus says the LORD of hosts, the God of Israel: "Once more they shall use
      these words in the land of Judah and in its cities, when I restore their fortunes:
      "'' The LORD bless you, O habitation of righteousness, O holy hill!'''
  - name: Jeremiah 31:24
    orderIndex: 23
    osisId: Jer.31.24
    sblId: Jer 31:24
    shortName: Jer 31:24
    text: And Judah and all its cities shall dwell there together, and the farmers
      and those who wander with their flocks.
  - name: Jeremiah 31:25
    orderIndex: 24
    osisId: Jer.31.25
    sblId: Jer 31:25
    shortName: Jer 31:25
    text: For I will satisfy the weary soul, and every languishing soul I will replenish."
  - name: Jeremiah 31:26
    orderIndex: 25
    osisId: Jer.31.26
    sblId: Jer 31:26
    shortName: Jer 31:26
    text: At this I awoke and looked, and my sleep was pleasant to me.
  - name: Jeremiah 31:27
    orderIndex: 26
    osisId: Jer.31.27
    sblId: Jer 31:27
    shortName: Jer 31:27
    text: '"Behold, the days are coming, declares the LORD, when I will sow the house
      of Israel and the house of Judah with the seed of man and the seed of beast.'
  - name: Jeremiah 31:28
    orderIndex: 27
    osisId: Jer.31.28
    sblId: Jer 31:28
    shortName: Jer 31:28
    text: And it shall come to pass that as I have watched over them to pluck up and
      break down, to overthrow, destroy, and bring harm, so I will watch over them
      to build and to plant, declares the LORD.
  - name: Jeremiah 31:29
    orderIndex: 28
    osisId: Jer.31.29
    sblId: Jer 31:29
    shortName: Jer 31:29
    text: 'In those days they shall no longer say: "'' The fathers have eaten sour
      grapes, and the children''s teeth are set on edge.'''
  - name: Jeremiah 31:30
    orderIndex: 29
    osisId: Jer.31.30
    sblId: Jer 31:30
    shortName: Jer 31:30
    text: But everyone shall die for his own sin. Each man who eats sour grapes, his
      teeth shall be set on edge.
  - name: Jeremiah 31:31
    orderIndex: 30
    osisId: Jer.31.31
    sblId: Jer 31:31
    shortName: Jer 31:31
    text: '"Behold, the days are coming, declares the LORD, when I will make a new
      covenant with the house of Israel and the house of Judah,'
  - name: Jeremiah 31:32
    orderIndex: 31
    osisId: Jer.31.32
    sblId: Jer 31:32
    shortName: Jer 31:32
    text: not like the covenant that I made with their fathers on the day when I took
      them by the hand to bring them out of the land of Egypt, my covenant that they
      broke, though I was their husband, declares the LORD.
  - name: Jeremiah 31:33
    orderIndex: 32
    osisId: Jer.31.33
    sblId: Jer 31:33
    shortName: Jer 31:33
    text: 'But this is the covenant that I will make with the house of Israel after
      those days, declares the LORD: I will put my law within them, and I will write
      it on their hearts. And I will be their God, and they shall be my people.'
  - name: Jeremiah 31:34
    orderIndex: 33
    osisId: Jer.31.34
    sblId: Jer 31:34
    shortName: Jer 31:34
    text: And no longer shall each one teach his neighbor and each his brother, saying,
      'Know the LORD,' for they shall all know me, from the least of them to the greatest,
      declares the LORD. For I will forgive their iniquity, and I will remember their
      sin no more."
  - name: Jeremiah 31:35
    orderIndex: 34
    osisId: Jer.31.35
    sblId: Jer 31:35
    shortName: Jer 31:35
    text: 'Thus says the LORD, who gives the sun for light by day and the fixed order
      of the moon and the stars for light by night, who stirs up the sea so that its
      waves roar- the LORD of hosts is his name:'
  - name: Jeremiah 31:36
    orderIndex: 35
    osisId: Jer.31.36
    sblId: Jer 31:36
    shortName: Jer 31:36
    text: '"If this fixed order departs from before me, declares the LORD, then shall
      the offspring of Israel cease from being a nation before me forever."'
  - name: Jeremiah 31:37
    orderIndex: 36
    osisId: Jer.31.37
    sblId: Jer 31:37
    shortName: Jer 31:37
    text: 'Thus says the LORD: "If the heavens above can be measured, and the foundations
      of the earth below can be explored, then I will cast off all the offspring of
      Israel for all that they have done, declares the LORD."'
  - name: Jeremiah 31:38
    orderIndex: 37
    osisId: Jer.31.38
    sblId: Jer 31:38
    shortName: Jer 31:38
    text: '"Behold, the days are coming, declares the LORD, when the city shall be
      rebuilt for the LORD from the tower of Hananel to the Corner Gate.'
  - name: Jeremiah 31:39
    orderIndex: 38
    osisId: Jer.31.39
    sblId: Jer 31:39
    shortName: Jer 31:39
    text: And the measuring line shall go out farther, straight to the hill Gareb,
      and shall then turn to Goah.
  - name: Jeremiah 31:40
    orderIndex: 39
    osisId: Jer.31.40
    sblId: Jer 31:40
    shortName: Jer 31:40
    text: The whole valley of the dead bodies and the ashes, and all the fields as
      far as the brook Kidron, to the corner of the Horse Gate toward the east, shall
      be sacred to the LORD. It shall not be uprooted or overthrown anymore forever."
  versesCount: 40
- name: Jeremiah 32
  orderIndex: 31
  osisId: Jer.32
  sblId: Jer 32
  shortName: Jer 32
  verses:
  - name: Jeremiah 32:1
    orderIndex: 0
    osisId: Jer.32.1
    sblId: Jer 32:1
    shortName: Jer 32:1
    text: The word that came to Jeremiah from the LORD in the tenth year of Zedekiah
      king of Judah, which was the eighteenth year of Nebuchadnezzar.
  - name: Jeremiah 32:2
    orderIndex: 1
    osisId: Jer.32.2
    sblId: Jer 32:2
    shortName: Jer 32:2
    text: At that time the army of the king of Babylon was besieging Jerusalem, and
      Jeremiah the prophet was shut up in the court of the guard that was in the palace
      of the king of Judah.
  - name: Jeremiah 32:3
    orderIndex: 2
    osisId: Jer.32.3
    sblId: Jer 32:3
    shortName: Jer 32:3
    text: 'For Zedekiah king of Judah had imprisoned him, saying, "Why do you prophesy
      and say, ''Thus says the LORD: Behold, I am giving this city into the hand of
      the king of Babylon, and he shall capture it;'
  - name: Jeremiah 32:4
    orderIndex: 3
    osisId: Jer.32.4
    sblId: Jer 32:4
    shortName: Jer 32:4
    text: Zedekiah king of Judah shall not escape out of the hand of the Chaldeans,
      but shall surely be given into the hand of the king of Babylon, and shall speak
      with him face to face and see him eye to eye.
  - name: Jeremiah 32:5
    orderIndex: 4
    osisId: Jer.32.5
    sblId: Jer 32:5
    shortName: Jer 32:5
    text: And he shall take Zedekiah to Babylon, and there he shall remain until I
      visit him, declares the LORD. Though you fight against the Chaldeans, you shall
      not succeed'?"
  - name: Jeremiah 32:6
    orderIndex: 5
    osisId: Jer.32.6
    sblId: Jer 32:6
    shortName: Jer 32:6
    text: 'Jeremiah said, "The word of the LORD came to me:'
  - name: Jeremiah 32:7
    orderIndex: 6
    osisId: Jer.32.7
    sblId: Jer 32:7
    shortName: Jer 32:7
    text: Behold, Hanamel the son of Shallum your uncle will come to you and say,
      'Buy my field that is at Anathoth, for the right of redemption by purchase is
      yours.'
  - name: Jeremiah 32:8
    orderIndex: 7
    osisId: Jer.32.8
    sblId: Jer 32:8
    shortName: Jer 32:8
    text: Then Hanamel my cousin came to me in the court of the guard, in accordance
      with the word of the LORD, and said to me, 'Buy my field that is at Anathoth
      in the land of Benjamin, for the right of possession and redemption is yours;
      buy it for yourself.' Then I knew that this was the word of the LORD.
  - name: Jeremiah 32:9
    orderIndex: 8
    osisId: Jer.32.9
    sblId: Jer 32:9
    shortName: Jer 32:9
    text: '"And I bought the field at Anathoth from Hanamel my cousin, and weighed
      out the money to him, seventeen shekels of silver.'
  - name: Jeremiah 32:10
    orderIndex: 9
    osisId: Jer.32.10
    sblId: Jer 32:10
    shortName: Jer 32:10
    text: I signed the deed, sealed it, got witnesses, and weighed the money on scales.
  - name: Jeremiah 32:11
    orderIndex: 10
    osisId: Jer.32.11
    sblId: Jer 32:11
    shortName: Jer 32:11
    text: Then I took the sealed deed of purchase, containing the terms and conditions
      and the open copy.
  - name: Jeremiah 32:12
    orderIndex: 11
    osisId: Jer.32.12
    sblId: Jer 32:12
    shortName: Jer 32:12
    text: And I gave the deed of purchase to Baruch the son of Neriah son of Mahseiah,
      in the presence of Hanamel my cousin, in the presence of the witnesses who signed
      the deed of purchase, and in the presence of all the Judeans who were sitting
      in the court of the guard.
  - name: Jeremiah 32:13
    orderIndex: 12
    osisId: Jer.32.13
    sblId: Jer 32:13
    shortName: Jer 32:13
    text: I charged Baruch in their presence, saying,
  - name: Jeremiah 32:14
    orderIndex: 13
    osisId: Jer.32.14
    sblId: Jer 32:14
    shortName: Jer 32:14
    text: '''Thus says the LORD of hosts, the God of Israel: Take these deeds, both
      this sealed deed of purchase and this open deed, and put them in an earthenware
      vessel, that they may last for a long time.'
  - name: Jeremiah 32:15
    orderIndex: 14
    osisId: Jer.32.15
    sblId: Jer 32:15
    shortName: Jer 32:15
    text: 'For thus says the LORD of hosts, the God of Israel: Houses and fields and
      vineyards shall again be bought in this land.'''
  - name: Jeremiah 32:16
    orderIndex: 15
    osisId: Jer.32.16
    sblId: Jer 32:16
    shortName: Jer 32:16
    text: '"After I had given the deed of purchase to Baruch the son of Neriah, I
      prayed to the LORD, saying:'
  - name: Jeremiah 32:17
    orderIndex: 16
    osisId: Jer.32.17
    sblId: Jer 32:17
    shortName: Jer 32:17
    text: '''Ah, Lord GOD! It is you who has made the heavens and the earth by your
      great power and by your outstretched arm! Nothing is too hard for you.'
  - name: Jeremiah 32:18
    orderIndex: 17
    osisId: Jer.32.18
    sblId: Jer 32:18
    shortName: Jer 32:18
    text: You show steadfast love to thousands, but you repay the guilt of fathers
      to their children after them, O great and mighty God, whose name is the LORD
      of hosts,
  - name: Jeremiah 32:19
    orderIndex: 18
    osisId: Jer.32.19
    sblId: Jer 32:19
    shortName: Jer 32:19
    text: great in counsel and mighty in deed, whose eyes are open to all the ways
      of the children of man, rewarding each one according to his ways and according
      to the fruit of his deeds.
  - name: Jeremiah 32:20
    orderIndex: 19
    osisId: Jer.32.20
    sblId: Jer 32:20
    shortName: Jer 32:20
    text: You have shown signs and wonders in the land of Egypt, and to this day in
      Israel and among all mankind, and have made a name for yourself, as at this
      day.
  - name: Jeremiah 32:21
    orderIndex: 20
    osisId: Jer.32.21
    sblId: Jer 32:21
    shortName: Jer 32:21
    text: You brought your people Israel out of the land of Egypt with signs and wonders,
      with a strong hand and outstretched arm, and with great terror.
  - name: Jeremiah 32:22
    orderIndex: 21
    osisId: Jer.32.22
    sblId: Jer 32:22
    shortName: Jer 32:22
    text: And you gave them this land, which you swore to their fathers to give them,
      a land flowing with milk and honey.
  - name: Jeremiah 32:23
    orderIndex: 22
    osisId: Jer.32.23
    sblId: Jer 32:23
    shortName: Jer 32:23
    text: And they entered and took possession of it. But they did not obey your voice
      or walk in your law. They did nothing of all you commanded them to do. Therefore
      you have made all this disaster come upon them.
  - name: Jeremiah 32:24
    orderIndex: 23
    osisId: Jer.32.24
    sblId: Jer 32:24
    shortName: Jer 32:24
    text: Behold, the siege mounds have come up to the city to take it, and because
      of sword and famine and pestilence the city is given into the hands of the Chaldeans
      who are fighting against it. What you spoke has come to pass, and behold, you
      see it.
  - name: Jeremiah 32:25
    orderIndex: 24
    osisId: Jer.32.25
    sblId: Jer 32:25
    shortName: Jer 32:25
    text: Yet you, O Lord GOD, have said to me, "Buy the field for money and get witnesses"-
      though the city is given into the hands of the Chaldeans.'"
  - name: Jeremiah 32:26
    orderIndex: 25
    osisId: Jer.32.26
    sblId: Jer 32:26
    shortName: Jer 32:26
    text: 'The word of the LORD came to Jeremiah:'
  - name: Jeremiah 32:27
    orderIndex: 26
    osisId: Jer.32.27
    sblId: Jer 32:27
    shortName: Jer 32:27
    text: '"Behold, I am the LORD, the God of all flesh. Is anything too hard for
      me?'
  - name: Jeremiah 32:28
    orderIndex: 27
    osisId: Jer.32.28
    sblId: Jer 32:28
    shortName: Jer 32:28
    text: 'Therefore, thus says the LORD: Behold, I am giving this city into the hands
      of the Chaldeans and into the hand of Nebuchadnezzar king of Babylon, and he
      shall capture it.'
  - name: Jeremiah 32:29
    orderIndex: 28
    osisId: Jer.32.29
    sblId: Jer 32:29
    shortName: Jer 32:29
    text: The Chaldeans who are fighting against this city shall come and set this
      city on fire and burn it, with the houses on whose roofs offerings have been
      made to Baal and drink offerings have been poured out to other gods, to provoke
      me to anger.
  - name: Jeremiah 32:30
    orderIndex: 29
    osisId: Jer.32.30
    sblId: Jer 32:30
    shortName: Jer 32:30
    text: For the children of Israel and the children of Judah have done nothing but
      evil in my sight from their youth. The children of Israel have done nothing
      but provoke me to anger by the work of their hands, declares the LORD.
  - name: Jeremiah 32:31
    orderIndex: 30
    osisId: Jer.32.31
    sblId: Jer 32:31
    shortName: Jer 32:31
    text: This city has aroused my anger and wrath, from the day it was built to this
      day, so that I will remove it from my sight
  - name: Jeremiah 32:32
    orderIndex: 31
    osisId: Jer.32.32
    sblId: Jer 32:32
    shortName: Jer 32:32
    text: because of all the evil of the children of Israel and the children of Judah
      that they did to provoke me to anger- their kings and their officials, their
      priests and their prophets, the men of Judah and the inhabitants of Jerusalem.
  - name: Jeremiah 32:33
    orderIndex: 32
    osisId: Jer.32.33
    sblId: Jer 32:33
    shortName: Jer 32:33
    text: They have turned to me their back and not their face. And though I have
      taught them persistently, they have not listened to receive instruction.
  - name: Jeremiah 32:34
    orderIndex: 33
    osisId: Jer.32.34
    sblId: Jer 32:34
    shortName: Jer 32:34
    text: They set up their abominations in the house that is called by my name, to
      defile it.
  - name: Jeremiah 32:35
    orderIndex: 34
    osisId: Jer.32.35
    sblId: Jer 32:35
    shortName: Jer 32:35
    text: They built the high places of Baal in the Valley of the Son of Hinnom, to
      offer up their sons and daughters to Molech, though I did not command them,
      nor did it enter into my mind, that they should do this abomination, to cause
      Judah to sin.
  - name: Jeremiah 32:36
    orderIndex: 35
    osisId: Jer.32.36
    sblId: Jer 32:36
    shortName: Jer 32:36
    text: '"Now therefore thus says the LORD, the God of Israel, concerning this city
      of which you say, ''It is given into the hand of the king of Babylon by sword,
      by famine, and by pestilence'':'
  - name: Jeremiah 32:37
    orderIndex: 36
    osisId: Jer.32.37
    sblId: Jer 32:37
    shortName: Jer 32:37
    text: Behold, I will gather them from all the countries to which I drove them
      in my anger and my wrath and in great indignation. I will bring them back to
      this place, and I will make them dwell in safety.
  - name: Jeremiah 32:38
    orderIndex: 37
    osisId: Jer.32.38
    sblId: Jer 32:38
    shortName: Jer 32:38
    text: And they shall be my people, and I will be their God.
  - name: Jeremiah 32:39
    orderIndex: 38
    osisId: Jer.32.39
    sblId: Jer 32:39
    shortName: Jer 32:39
    text: I will give them one heart and one way, that they may fear me forever, for
      their own good and the good of their children after them.
  - name: Jeremiah 32:40
    orderIndex: 39
    osisId: Jer.32.40
    sblId: Jer 32:40
    shortName: Jer 32:40
    text: I will make with them an everlasting covenant, that I will not turn away
      from doing good to them. And I will put the fear of me in their hearts, that
      they may not turn from me.
  - name: Jeremiah 32:41
    orderIndex: 40
    osisId: Jer.32.41
    sblId: Jer 32:41
    shortName: Jer 32:41
    text: I will rejoice in doing them good, and I will plant them in this land in
      faithfulness, with all my heart and all my soul.
  - name: Jeremiah 32:42
    orderIndex: 41
    osisId: Jer.32.42
    sblId: Jer 32:42
    shortName: Jer 32:42
    text: '"For thus says the LORD: Just as I have brought all this great disaster
      upon this people, so I will bring upon them all the good that I promise them.'
  - name: Jeremiah 32:43
    orderIndex: 42
    osisId: Jer.32.43
    sblId: Jer 32:43
    shortName: Jer 32:43
    text: Fields shall be bought in this land of which you are saying, 'It is a desolation,
      without man or beast; it is given into the hand of the Chaldeans.'
  - name: Jeremiah 32:44
    orderIndex: 43
    osisId: Jer.32.44
    sblId: Jer 32:44
    shortName: Jer 32:44
    text: Fields shall be bought for money, and deeds shall be signed and sealed and
      witnessed, in the land of Benjamin, in the places about Jerusalem, and in the
      cities of Judah, in the cities of the hill country, in the cities of the Shephelah,
      and in the cities of the Negeb; for I will restore their fortunes, declares
      the LORD."
  versesCount: 44
- name: Jeremiah 33
  orderIndex: 32
  osisId: Jer.33
  sblId: Jer 33
  shortName: Jer 33
  verses:
  - name: Jeremiah 33:1
    orderIndex: 0
    osisId: Jer.33.1
    sblId: Jer 33:1
    shortName: Jer 33:1
    text: 'The word of the LORD came to Jeremiah a second time, while he was still
      shut up in the court of the guard:'
  - name: Jeremiah 33:2
    orderIndex: 1
    osisId: Jer.33.2
    sblId: Jer 33:2
    shortName: Jer 33:2
    text: '"Thus says the LORD who made the earth, the LORD who formed it to establish
      it- the LORD is his name:'
  - name: Jeremiah 33:3
    orderIndex: 2
    osisId: Jer.33.3
    sblId: Jer 33:3
    shortName: Jer 33:3
    text: Call to me and I will answer you, and will tell you great and hidden things
      that you have not known.
  - name: Jeremiah 33:4
    orderIndex: 3
    osisId: Jer.33.4
    sblId: Jer 33:4
    shortName: Jer 33:4
    text: 'For thus says the LORD, the God of Israel, concerning the houses of this
      city and the houses of the kings of Judah that were torn down to make a defense
      against the siege mounds and against the sword:'
  - name: Jeremiah 33:5
    orderIndex: 4
    osisId: Jer.33.5
    sblId: Jer 33:5
    shortName: Jer 33:5
    text: They are coming in to fight against the Chaldeans and to fill them with
      the dead bodies of men whom I shall strike down in my anger and my wrath, for
      I have hidden my face from this city because of all their evil.
  - name: Jeremiah 33:6
    orderIndex: 5
    osisId: Jer.33.6
    sblId: Jer 33:6
    shortName: Jer 33:6
    text: Behold, I will bring to it health and healing, and I will heal them and
      reveal to them abundance of prosperity and security.
  - name: Jeremiah 33:7
    orderIndex: 6
    osisId: Jer.33.7
    sblId: Jer 33:7
    shortName: Jer 33:7
    text: I will restore the fortunes of Judah and the fortunes of Israel, and rebuild
      them as they were at first.
  - name: Jeremiah 33:8
    orderIndex: 7
    osisId: Jer.33.8
    sblId: Jer 33:8
    shortName: Jer 33:8
    text: I will cleanse them from all the guilt of their sin against me, and I will
      forgive all the guilt of their sin and rebellion against me.
  - name: Jeremiah 33:9
    orderIndex: 8
    osisId: Jer.33.9
    sblId: Jer 33:9
    shortName: Jer 33:9
    text: And this city shall be to me a name of joy, a praise and a glory before
      all the nations of the earth who shall hear of all the good that I do for them.
      They shall fear and tremble because of all the good and all the prosperity I
      provide for it.
  - name: Jeremiah 33:10
    orderIndex: 9
    osisId: Jer.33.10
    sblId: Jer 33:10
    shortName: Jer 33:10
    text: '"Thus says the LORD: In this place of which you say, ''It is a waste without
      man or beast,'' in the cities of Judah and the streets of Jerusalem that are
      desolate, without man or inhabitant or beast, there shall be heard again'
  - name: Jeremiah 33:11
    orderIndex: 10
    osisId: Jer.33.11
    sblId: Jer 33:11
    shortName: Jer 33:11
    text: 'the voice of mirth and the voice of gladness, the voice of the bridegroom
      and the voice of the bride, the voices of those who sing, as they bring thank
      offerings to the house of the LORD: "'' Give thanks to the LORD of hosts, for
      the LORD is good, for his steadfast love endures forever!'' For I will restore
      the fortunes of the land as at first, says the LORD.'
  - name: Jeremiah 33:12
    orderIndex: 11
    osisId: Jer.33.12
    sblId: Jer 33:12
    shortName: Jer 33:12
    text: '"Thus says the LORD of hosts: In this place that is waste, without man
      or beast, and in all of its cities, there shall again be habitations of shepherds
      resting their flocks.'
  - name: Jeremiah 33:13
    orderIndex: 12
    osisId: Jer.33.13
    sblId: Jer 33:13
    shortName: Jer 33:13
    text: In the cities of the hill country, in the cities of the Shephelah, and in
      the cities of the Negeb, in the land of Benjamin, the places about Jerusalem,
      and in the cities of Judah, flocks shall again pass under the hands of the one
      who counts them, says the LORD.
  - name: Jeremiah 33:14
    orderIndex: 13
    osisId: Jer.33.14
    sblId: Jer 33:14
    shortName: Jer 33:14
    text: '"Behold, the days are coming, declares the LORD, when I will fulfill the
      promise I made to the house of Israel and the house of Judah.'
  - name: Jeremiah 33:15
    orderIndex: 14
    osisId: Jer.33.15
    sblId: Jer 33:15
    shortName: Jer 33:15
    text: In those days and at that time I will cause a righteous Branch to spring
      up for David, and he shall execute justice and righteousness in the land.
  - name: Jeremiah 33:16
    orderIndex: 15
    osisId: Jer.33.16
    sblId: Jer 33:16
    shortName: Jer 33:16
    text: 'In those days Judah will be saved and Jerusalem will dwell securely. And
      this is the name by which it will be called: ''The LORD is our righteousness.'''
  - name: Jeremiah 33:17
    orderIndex: 16
    osisId: Jer.33.17
    sblId: Jer 33:17
    shortName: Jer 33:17
    text: '"For thus says the LORD: David shall never lack a man to sit on the throne
      of the house of Israel,'
  - name: Jeremiah 33:18
    orderIndex: 17
    osisId: Jer.33.18
    sblId: Jer 33:18
    shortName: Jer 33:18
    text: and the Levitical priests shall never lack a man in my presence to offer
      burnt offerings, to burn grain offerings, and to make sacrifices forever."
  - name: Jeremiah 33:19
    orderIndex: 18
    osisId: Jer.33.19
    sblId: Jer 33:19
    shortName: Jer 33:19
    text: 'The word of the LORD came to Jeremiah:'
  - name: Jeremiah 33:20
    orderIndex: 19
    osisId: Jer.33.20
    sblId: Jer 33:20
    shortName: Jer 33:20
    text: '"Thus says the LORD: If you can break my covenant with the day and my covenant
      with the night, so that day and night will not come at their appointed time,'
  - name: Jeremiah 33:21
    orderIndex: 20
    osisId: Jer.33.21
    sblId: Jer 33:21
    shortName: Jer 33:21
    text: then also my covenant with David my servant may be broken, so that he shall
      not have a son to reign on his throne, and my covenant with the Levitical priests
      my ministers.
  - name: Jeremiah 33:22
    orderIndex: 21
    osisId: Jer.33.22
    sblId: Jer 33:22
    shortName: Jer 33:22
    text: As the host of heaven cannot be numbered and the sands of the sea cannot
      be measured, so I will multiply the offspring of David my servant, and the Levitical
      priests who minister to me."
  - name: Jeremiah 33:23
    orderIndex: 22
    osisId: Jer.33.23
    sblId: Jer 33:23
    shortName: Jer 33:23
    text: 'The word of the LORD came to Jeremiah:'
  - name: Jeremiah 33:24
    orderIndex: 23
    osisId: Jer.33.24
    sblId: Jer 33:24
    shortName: Jer 33:24
    text: '"Have you not observed that these people are saying, ''The LORD has rejected
      the two clans that he chose''? Thus they have despised my people so that they
      are no longer a nation in their sight.'
  - name: Jeremiah 33:25
    orderIndex: 24
    osisId: Jer.33.25
    sblId: Jer 33:25
    shortName: Jer 33:25
    text: 'Thus says the LORD: If I have not established my covenant with day and
      night and the fixed order of heaven and earth,'
  - name: Jeremiah 33:26
    orderIndex: 25
    osisId: Jer.33.26
    sblId: Jer 33:26
    shortName: Jer 33:26
    text: then I will reject the offspring of Jacob and David my servant and will
      not choose one of his offspring to rule over the offspring of Abraham, Isaac,
      and Jacob. For I will restore their fortunes and will have mercy on them."
  versesCount: 26
- name: Jeremiah 34
  orderIndex: 33
  osisId: Jer.34
  sblId: Jer 34
  shortName: Jer 34
  verses:
  - name: Jeremiah 34:1
    orderIndex: 0
    osisId: Jer.34.1
    sblId: Jer 34:1
    shortName: Jer 34:1
    text: 'The word that came to Jeremiah from the LORD, when Nebuchadnezzar king
      of Babylon and all his army and all the kingdoms of the earth under his dominion
      and all the peoples were fighting against Jerusalem and all of its cities:'
  - name: Jeremiah 34:2
    orderIndex: 1
    osisId: Jer.34.2
    sblId: Jer 34:2
    shortName: Jer 34:2
    text: '"Thus says the LORD, the God of Israel: Go and speak to Zedekiah king of
      Judah and say to him, ''Thus says the LORD: Behold, I am giving this city into
      the hand of the king of Babylon, and he shall burn it with fire.'
  - name: Jeremiah 34:3
    orderIndex: 2
    osisId: Jer.34.3
    sblId: Jer 34:3
    shortName: Jer 34:3
    text: You shall not escape from his hand but shall surely be captured and delivered
      into his hand. You shall see the king of Babylon eye to eye and speak with him
      face to face. And you shall go to Babylon.'
  - name: Jeremiah 34:4
    orderIndex: 3
    osisId: Jer.34.4
    sblId: Jer 34:4
    shortName: Jer 34:4
    text: 'Yet hear the word of the LORD, O Zedekiah king of Judah! Thus says the
      LORD concerning you: ''You shall not die by the sword.'
  - name: Jeremiah 34:5
    orderIndex: 4
    osisId: Jer.34.5
    sblId: Jer 34:5
    shortName: Jer 34:5
    text: You shall die in peace. And as spices were burned for your fathers, the
      former kings who were before you, so people shall burn spices for you and lament
      for you, saying, "Alas, lord!"'For I have spoken the word, declares the LORD."
  - name: Jeremiah 34:6
    orderIndex: 5
    osisId: Jer.34.6
    sblId: Jer 34:6
    shortName: Jer 34:6
    text: Then Jeremiah the prophet spoke all these words to Zedekiah king of Judah,
      in Jerusalem,
  - name: Jeremiah 34:7
    orderIndex: 6
    osisId: Jer.34.7
    sblId: Jer 34:7
    shortName: Jer 34:7
    text: when the army of the king of Babylon was fighting against Jerusalem and
      against all the cities of Judah that were left, Lachish and Azekah, for these
      were the only fortified cities of Judah that remained.
  - name: Jeremiah 34:8
    orderIndex: 7
    osisId: Jer.34.8
    sblId: Jer 34:8
    shortName: Jer 34:8
    text: The word that came to Jeremiah from the LORD, after King Zedekiah had made
      a covenant with all the people in Jerusalem to make a proclamation of liberty
      to them,
  - name: Jeremiah 34:9
    orderIndex: 8
    osisId: Jer.34.9
    sblId: Jer 34:9
    shortName: Jer 34:9
    text: that everyone should set free his Hebrew slaves, male and female, so that
      no one should enslave a Jew, his brother.
  - name: Jeremiah 34:10
    orderIndex: 9
    osisId: Jer.34.10
    sblId: Jer 34:10
    shortName: Jer 34:10
    text: And they obeyed, all the officials and all the people who had entered into
      the covenant that everyone would set free his slave, male or female, so that
      they would not be enslaved again. They obeyed and set them free.
  - name: Jeremiah 34:11
    orderIndex: 10
    osisId: Jer.34.11
    sblId: Jer 34:11
    shortName: Jer 34:11
    text: But afterward they turned around and took back the male and female slaves
      they had set free, and brought them into subjection as slaves.
  - name: Jeremiah 34:12
    orderIndex: 11
    osisId: Jer.34.12
    sblId: Jer 34:12
    shortName: Jer 34:12
    text: 'The word of the LORD came to Jeremiah from the LORD:'
  - name: Jeremiah 34:13
    orderIndex: 12
    osisId: Jer.34.13
    sblId: Jer 34:13
    shortName: Jer 34:13
    text: '"Thus says the LORD, the God of Israel: I myself made a covenant with your
      fathers when I brought them out of the land of Egypt, out of the house of bondage,
      saying,'
  - name: Jeremiah 34:14
    orderIndex: 13
    osisId: Jer.34.14
    sblId: Jer 34:14
    shortName: Jer 34:14
    text: '''At the end of seven years each of you must set free the fellow Hebrew
      who has been sold to you and has served you six years; you must set him free
      from your service.'' But your fathers did not listen to me or incline their
      ears to me.'
  - name: Jeremiah 34:15
    orderIndex: 14
    osisId: Jer.34.15
    sblId: Jer 34:15
    shortName: Jer 34:15
    text: You recently repented and did what was right in my eyes by proclaiming liberty,
      each to his neighbor, and you made a covenant before me in the house that is
      called by my name,
  - name: Jeremiah 34:16
    orderIndex: 15
    osisId: Jer.34.16
    sblId: Jer 34:16
    shortName: Jer 34:16
    text: but then you turned around and profaned my name when each of you took back
      his male and female slaves, whom you had set free according to their desire,
      and you brought them into subjection to be your slaves.
  - name: Jeremiah 34:17
    orderIndex: 16
    osisId: Jer.34.17
    sblId: Jer 34:17
    shortName: Jer 34:17
    text: '"Therefore, thus says the LORD: You have not obeyed me by proclaiming liberty,
      every one to his brother and to his neighbor; behold, I proclaim to you liberty
      to the sword, to pestilence, and to famine, declares the LORD. I will make you
      a horror to all the kingdoms of the earth.'
  - name: Jeremiah 34:18
    orderIndex: 17
    osisId: Jer.34.18
    sblId: Jer 34:18
    shortName: Jer 34:18
    text: And the men who transgressed my covenant and did not keep the terms of the
      covenant that they made before me, I will make them like the calf that they
      cut in two and passed between its parts-
  - name: Jeremiah 34:19
    orderIndex: 18
    osisId: Jer.34.19
    sblId: Jer 34:19
    shortName: Jer 34:19
    text: the officials of Judah, the officials of Jerusalem, the eunuchs, the priests,
      and all the people of the land who passed between the parts of the calf.
  - name: Jeremiah 34:20
    orderIndex: 19
    osisId: Jer.34.20
    sblId: Jer 34:20
    shortName: Jer 34:20
    text: And I will give them into the hand of their enemies and into the hand of
      those who seek their lives. Their dead bodies shall be food for the birds of
      the air and the beasts of the earth.
  - name: Jeremiah 34:21
    orderIndex: 20
    osisId: Jer.34.21
    sblId: Jer 34:21
    shortName: Jer 34:21
    text: And Zedekiah king of Judah and his officials I will give into the hand of
      their enemies and into the hand of those who seek their lives, into the hand
      of the army of the king of Babylon which has withdrawn from you.
  - name: Jeremiah 34:22
    orderIndex: 21
    osisId: Jer.34.22
    sblId: Jer 34:22
    shortName: Jer 34:22
    text: Behold, I will command, declares the LORD, and will bring them back to this
      city. And they will fight against it and take it and burn it with fire. I will
      make the cities of Judah a desolation without inhabitant."
  versesCount: 22
- name: Jeremiah 35
  orderIndex: 34
  osisId: Jer.35
  sblId: Jer 35
  shortName: Jer 35
  verses:
  - name: Jeremiah 35:1
    orderIndex: 0
    osisId: Jer.35.1
    sblId: Jer 35:1
    shortName: Jer 35:1
    text: 'The word that came to Jeremiah from the LORD in the days of Jehoiakim the
      son of Josiah, king of Judah:'
  - name: Jeremiah 35:2
    orderIndex: 1
    osisId: Jer.35.2
    sblId: Jer 35:2
    shortName: Jer 35:2
    text: '"Go to the house of the Rechabites and speak with them and bring them to
      the house of the LORD, into one of the chambers; then offer them wine to drink."'
  - name: Jeremiah 35:3
    orderIndex: 2
    osisId: Jer.35.3
    sblId: Jer 35:3
    shortName: Jer 35:3
    text: So I took Jaazaniah the son of Jeremiah, son of Habazziniah and his brothers
      and all his sons and the whole house of the Rechabites.
  - name: Jeremiah 35:4
    orderIndex: 3
    osisId: Jer.35.4
    sblId: Jer 35:4
    shortName: Jer 35:4
    text: I brought them to the house of the LORD into the chamber of the sons of
      Hanan the son of Igdaliah, the man of God, which was near the chamber of the
      officials, above the chamber of Maaseiah the son of Shallum, keeper of the threshold.
  - name: Jeremiah 35:5
    orderIndex: 4
    osisId: Jer.35.5
    sblId: Jer 35:5
    shortName: Jer 35:5
    text: Then I set before the Rechabites pitchers full of wine, and cups, and I
      said to them, "Drink wine."
  - name: Jeremiah 35:6
    orderIndex: 5
    osisId: Jer.35.6
    sblId: Jer 35:6
    shortName: Jer 35:6
    text: But they answered, "We will drink no wine, for Jonadab the son of Rechab,
      our father, commanded us, 'You shall not drink wine, neither you nor your sons
      forever.
  - name: Jeremiah 35:7
    orderIndex: 6
    osisId: Jer.35.7
    sblId: Jer 35:7
    shortName: Jer 35:7
    text: You shall not build a house; you shall not sow seed; you shall not plant
      or have a vineyard; but you shall live in tents all your days, that you may
      live many days in the land where you sojourn.'
  - name: Jeremiah 35:8
    orderIndex: 7
    osisId: Jer.35.8
    sblId: Jer 35:8
    shortName: Jer 35:8
    text: We have obeyed the voice of Jonadab the son of Rechab, our father, in all
      that he commanded us, to drink no wine all our days, ourselves, our wives, our
      sons, or our daughters,
  - name: Jeremiah 35:9
    orderIndex: 8
    osisId: Jer.35.9
    sblId: Jer 35:9
    shortName: Jer 35:9
    text: and not to build houses to dwell in. We have no vineyard or field or seed,
  - name: Jeremiah 35:10
    orderIndex: 9
    osisId: Jer.35.10
    sblId: Jer 35:10
    shortName: Jer 35:10
    text: but we have lived in tents and have obeyed and done all that Jonadab our
      father commanded us.
  - name: Jeremiah 35:11
    orderIndex: 10
    osisId: Jer.35.11
    sblId: Jer 35:11
    shortName: Jer 35:11
    text: But when Nebuchadnezzar king of Babylon came up against the land, we said,
      'Come, and let us go to Jerusalem for fear of the army of the Chaldeans and
      the army of the Syrians.' So we are living in Jerusalem."
  - name: Jeremiah 35:12
    orderIndex: 11
    osisId: Jer.35.12
    sblId: Jer 35:12
    shortName: Jer 35:12
    text: 'Then the word of the LORD came to Jeremiah:'
  - name: Jeremiah 35:13
    orderIndex: 12
    osisId: Jer.35.13
    sblId: Jer 35:13
    shortName: Jer 35:13
    text: '"Thus says the LORD of hosts, the God of Israel: Go and say to the people
      of Judah and the inhabitants of Jerusalem, Will you not receive instruction
      and listen to my words? declares the LORD.'
  - name: Jeremiah 35:14
    orderIndex: 13
    osisId: Jer.35.14
    sblId: Jer 35:14
    shortName: Jer 35:14
    text: The command that Jonadab the son of Rechab gave to his sons, to drink no
      wine, has been kept, and they drink none to this day, for they have obeyed their
      father's command. I have spoken to you persistently, but you have not listened
      to me.
  - name: Jeremiah 35:15
    orderIndex: 14
    osisId: Jer.35.15
    sblId: Jer 35:15
    shortName: Jer 35:15
    text: I have sent to you all my servants the prophets, sending them persistently,
      saying, 'Turn now every one of you from his evil way, and amend your deeds,
      and do not go after other gods to serve them, and then you shall dwell in the
      land that I gave to you and your fathers.' But you did not incline your ear
      or listen to me.
  - name: Jeremiah 35:16
    orderIndex: 15
    osisId: Jer.35.16
    sblId: Jer 35:16
    shortName: Jer 35:16
    text: The sons of Jonadab the son of Rechab have kept the command that their father
      gave them, but this people has not obeyed me.
  - name: Jeremiah 35:17
    orderIndex: 16
    osisId: Jer.35.17
    sblId: Jer 35:17
    shortName: Jer 35:17
    text: 'Therefore, thus says the LORD, the God of hosts, the God of Israel: Behold,
      I am bringing upon Judah and all the inhabitants of Jerusalem all the disaster
      that I have pronounced against them, because I have spoken to them and they
      have not listened, I have called to them and they have not answered."'
  - name: Jeremiah 35:18
    orderIndex: 17
    osisId: Jer.35.18
    sblId: Jer 35:18
    shortName: Jer 35:18
    text: 'But to the house of the Rechabites Jeremiah said, "Thus says the LORD of
      hosts, the God of Israel: Because you have obeyed the command of Jonadab your
      father and kept all his precepts and done all that he commanded you,'
  - name: Jeremiah 35:19
    orderIndex: 18
    osisId: Jer.35.19
    sblId: Jer 35:19
    shortName: Jer 35:19
    text: 'therefore thus says the LORD of hosts, the God of Israel: Jonadab the son
      of Rechab shall never lack a man to stand before me."'
  versesCount: 19
- name: Jeremiah 36
  orderIndex: 35
  osisId: Jer.36
  sblId: Jer 36
  shortName: Jer 36
  verses:
  - name: Jeremiah 36:1
    orderIndex: 0
    osisId: Jer.36.1
    sblId: Jer 36:1
    shortName: Jer 36:1
    text: 'In the fourth year of Jehoiakim the son of Josiah, king of Judah, this
      word came to Jeremiah from the LORD:'
  - name: Jeremiah 36:2
    orderIndex: 1
    osisId: Jer.36.2
    sblId: Jer 36:2
    shortName: Jer 36:2
    text: '"Take a scroll and write on it all the words that I have spoken to you
      against Israel and Judah and all the nations, from the day I spoke to you, from
      the days of Josiah until today.'
  - name: Jeremiah 36:3
    orderIndex: 2
    osisId: Jer.36.3
    sblId: Jer 36:3
    shortName: Jer 36:3
    text: It may be that the house of Judah will hear all the disaster that I intend
      to do to them, so that every one may turn from his evil way, and that I may
      forgive their iniquity and their sin."
  - name: Jeremiah 36:4
    orderIndex: 3
    osisId: Jer.36.4
    sblId: Jer 36:4
    shortName: Jer 36:4
    text: Then Jeremiah called Baruch the son of Neriah, and Baruch wrote on a scroll
      at the dictation of Jeremiah all the words of the LORD that he had spoken to
      him.
  - name: Jeremiah 36:5
    orderIndex: 4
    osisId: Jer.36.5
    sblId: Jer 36:5
    shortName: Jer 36:5
    text: And Jeremiah ordered Baruch, saying, "I am banned from going to the house
      of the LORD,
  - name: Jeremiah 36:6
    orderIndex: 5
    osisId: Jer.36.6
    sblId: Jer 36:6
    shortName: Jer 36:6
    text: so you are to go, and on a day of fasting in the hearing of all the people
      in the LORD's house you shall read the words of the LORD from the scroll that
      you have written at my dictation. You shall read them also in the hearing of
      all the men of Judah who come out of their cities.
  - name: Jeremiah 36:7
    orderIndex: 6
    osisId: Jer.36.7
    sblId: Jer 36:7
    shortName: Jer 36:7
    text: It may be that their plea for mercy will come before the LORD, and that
      every one will turn from his evil way, for great is the anger and wrath that
      the LORD has pronounced against this people."
  - name: Jeremiah 36:8
    orderIndex: 7
    osisId: Jer.36.8
    sblId: Jer 36:8
    shortName: Jer 36:8
    text: And Baruch the son of Neriah did all that Jeremiah the prophet ordered him
      about reading from the scroll the words of the LORD in the LORD's house.
  - name: Jeremiah 36:9
    orderIndex: 8
    osisId: Jer.36.9
    sblId: Jer 36:9
    shortName: Jer 36:9
    text: In the fifth year of Jehoiakim the son of Josiah, king of Judah, in the
      ninth month, all the people in Jerusalem and all the people who came from the
      cities of Judah to Jerusalem proclaimed a fast before the LORD.
  - name: Jeremiah 36:10
    orderIndex: 9
    osisId: Jer.36.10
    sblId: Jer 36:10
    shortName: Jer 36:10
    text: Then, in the hearing of all the people, Baruch read the words of Jeremiah
      from the scroll, in the house of the LORD, in the chamber of Gemariah the son
      of Shaphan the secretary, which was in the upper court, at the entry of the
      New Gate of the LORD's house.
  - name: Jeremiah 36:11
    orderIndex: 10
    osisId: Jer.36.11
    sblId: Jer 36:11
    shortName: Jer 36:11
    text: When Micaiah the son of Gemariah, son of Shaphan, heard all the words of
      the LORD from the scroll,
  - name: Jeremiah 36:12
    orderIndex: 11
    osisId: Jer.36.12
    sblId: Jer 36:12
    shortName: Jer 36:12
    text: 'he went down to the king''s house, into the secretary''s chamber, and all
      the officials were sitting there: Elishama the secretary, Delaiah the son of
      Shemaiah, Elnathan the son of Achbor, Gemariah the son of Shaphan, Zedekiah
      the son of Hananiah, and all the officials.'
  - name: Jeremiah 36:13
    orderIndex: 12
    osisId: Jer.36.13
    sblId: Jer 36:13
    shortName: Jer 36:13
    text: And Micaiah told them all the words that he had heard, when Baruch read
      the scroll in the hearing of the people.
  - name: Jeremiah 36:14
    orderIndex: 13
    osisId: Jer.36.14
    sblId: Jer 36:14
    shortName: Jer 36:14
    text: Then all the officials sent Jehudi the son of Nethaniah, son of Shelemiah,
      son of Cushi, to say to Baruch, "Take in your hand the scroll that you read
      in the hearing of the people, and come." So Baruch the son of Neriah took the
      scroll in his hand and came to them.
  - name: Jeremiah 36:15
    orderIndex: 14
    osisId: Jer.36.15
    sblId: Jer 36:15
    shortName: Jer 36:15
    text: And they said to him, "Sit down and read it." So Baruch read it to them.
  - name: Jeremiah 36:16
    orderIndex: 15
    osisId: Jer.36.16
    sblId: Jer 36:16
    shortName: Jer 36:16
    text: When they heard all the words, they turned one to another in fear. And they
      said to Baruch, "We must report all these words to the king."
  - name: Jeremiah 36:17
    orderIndex: 16
    osisId: Jer.36.17
    sblId: Jer 36:17
    shortName: Jer 36:17
    text: Then they asked Baruch, "Tell us, please, how did you write all these words?
      Was it at his dictation?"
  - name: Jeremiah 36:18
    orderIndex: 17
    osisId: Jer.36.18
    sblId: Jer 36:18
    shortName: Jer 36:18
    text: Baruch answered them, "He dictated all these words to me, while I wrote
      them with ink on the scroll."
  - name: Jeremiah 36:19
    orderIndex: 18
    osisId: Jer.36.19
    sblId: Jer 36:19
    shortName: Jer 36:19
    text: Then the officials said to Baruch, "Go and hide, you and Jeremiah, and let
      no one know where you are."
  - name: Jeremiah 36:20
    orderIndex: 19
    osisId: Jer.36.20
    sblId: Jer 36:20
    shortName: Jer 36:20
    text: So they went into the court to the king, having put the scroll in the chamber
      of Elishama the secretary, and they reported all the words to the king.
  - name: Jeremiah 36:21
    orderIndex: 20
    osisId: Jer.36.21
    sblId: Jer 36:21
    shortName: Jer 36:21
    text: Then the king sent Jehudi to get the scroll, and he took it from the chamber
      of Elishama the secretary. And Jehudi read it to the king and all the officials
      who stood beside the king.
  - name: Jeremiah 36:22
    orderIndex: 21
    osisId: Jer.36.22
    sblId: Jer 36:22
    shortName: Jer 36:22
    text: It was the ninth month, and the king was sitting in the winter house, and
      there was a fire burning in the fire pot before him.
  - name: Jeremiah 36:23
    orderIndex: 22
    osisId: Jer.36.23
    sblId: Jer 36:23
    shortName: Jer 36:23
    text: As Jehudi read three or four columns, the king would cut them off with a
      knife and throw them into the fire in the fire pot, until the entire scroll
      was consumed in the fire that was in the fire pot.
  - name: Jeremiah 36:24
    orderIndex: 23
    osisId: Jer.36.24
    sblId: Jer 36:24
    shortName: Jer 36:24
    text: Yet neither the king nor any of his servants who heard all these words was
      afraid, nor did they tear their garments.
  - name: Jeremiah 36:25
    orderIndex: 24
    osisId: Jer.36.25
    sblId: Jer 36:25
    shortName: Jer 36:25
    text: Even when Elnathan and Delaiah and Gemariah urged the king not to burn the
      scroll, he would not listen to them.
  - name: Jeremiah 36:26
    orderIndex: 25
    osisId: Jer.36.26
    sblId: Jer 36:26
    shortName: Jer 36:26
    text: And the king commanded Jerahmeel the king's son and Seraiah the son of Azriel
      and Shelemiah the son of Abdeel to seize Baruch the secretary and Jeremiah the
      prophet, but the LORD hid them.
  - name: Jeremiah 36:27
    orderIndex: 26
    osisId: Jer.36.27
    sblId: Jer 36:27
    shortName: Jer 36:27
    text: 'Now after the king had burned the scroll with the words that Baruch wrote
      at Jeremiah''s dictation, the word of the LORD came to Jeremiah:'
  - name: Jeremiah 36:28
    orderIndex: 27
    osisId: Jer.36.28
    sblId: Jer 36:28
    shortName: Jer 36:28
    text: '"Take another scroll and write on it all the former words that were in
      the first scroll, which Jehoiakim the king of Judah has burned.'
  - name: Jeremiah 36:29
    orderIndex: 28
    osisId: Jer.36.29
    sblId: Jer 36:29
    shortName: Jer 36:29
    text: And concerning Jehoiakim king of Judah you shall say, 'Thus says the LORD,
      You have burned this scroll, saying, "Why have you written in it that the king
      of Babylon will certainly come and destroy this land, and will cut off from
      it man and beast?"
  - name: Jeremiah 36:30
    orderIndex: 29
    osisId: Jer.36.30
    sblId: Jer 36:30
    shortName: Jer 36:30
    text: 'Therefore thus says the LORD concerning Jehoiakim king of Judah: He shall
      have none to sit on the throne of David, and his dead body shall be cast out
      to the heat by day and the frost by night.'
  - name: Jeremiah 36:31
    orderIndex: 30
    osisId: Jer.36.31
    sblId: Jer 36:31
    shortName: Jer 36:31
    text: And I will punish him and his offspring and his servants for their iniquity.
      I will bring upon them and upon the inhabitants of Jerusalem and upon the people
      of Judah all the disaster that I have pronounced against them, but they would
      not hear.'"
  - name: Jeremiah 36:32
    orderIndex: 31
    osisId: Jer.36.32
    sblId: Jer 36:32
    shortName: Jer 36:32
    text: Then Jeremiah took another scroll and gave it to Baruch the scribe, the
      son of Neriah, who wrote on it at the dictation of Jeremiah all the words of
      the scroll that Jehoiakim king of Judah had burned in the fire. And many similar
      words were added to them.
  versesCount: 32
- name: Jeremiah 37
  orderIndex: 36
  osisId: Jer.37
  sblId: Jer 37
  shortName: Jer 37
  verses:
  - name: Jeremiah 37:1
    orderIndex: 0
    osisId: Jer.37.1
    sblId: Jer 37:1
    shortName: Jer 37:1
    text: Zedekiah the son of Josiah, whom Nebuchadnezzar king of Babylon made king
      in the land of Judah, reigned instead of Coniah the son of Jehoiakim.
  - name: Jeremiah 37:2
    orderIndex: 1
    osisId: Jer.37.2
    sblId: Jer 37:2
    shortName: Jer 37:2
    text: But neither he nor his servants nor the people of the land listened to the
      words of the LORD that he spoke through Jeremiah the prophet.
  - name: Jeremiah 37:3
    orderIndex: 2
    osisId: Jer.37.3
    sblId: Jer 37:3
    shortName: Jer 37:3
    text: King Zedekiah sent Jehucal the son of Shelemiah, and Zephaniah the priest,
      the son of Maaseiah, to Jeremiah the prophet, saying, "Please pray for us to
      the LORD our God."
  - name: Jeremiah 37:4
    orderIndex: 3
    osisId: Jer.37.4
    sblId: Jer 37:4
    shortName: Jer 37:4
    text: Now Jeremiah was still going in and out among the people, for he had not
      yet been put in prison.
  - name: Jeremiah 37:5
    orderIndex: 4
    osisId: Jer.37.5
    sblId: Jer 37:5
    shortName: Jer 37:5
    text: The army of Pharaoh had come out of Egypt. And when the Chaldeans who were
      besieging Jerusalem heard news about them, they withdrew from Jerusalem.
  - name: Jeremiah 37:6
    orderIndex: 5
    osisId: Jer.37.6
    sblId: Jer 37:6
    shortName: Jer 37:6
    text: 'Then the word of the LORD came to Jeremiah the prophet:'
  - name: Jeremiah 37:7
    orderIndex: 6
    osisId: Jer.37.7
    sblId: Jer 37:7
    shortName: Jer 37:7
    text: '"Thus says the LORD, God of Israel: Thus shall you say to the king of Judah
      who sent you to me to inquire of me, ''Behold, Pharaoh''s army that came to
      help you is about to return to Egypt, to its own land.'
  - name: Jeremiah 37:8
    orderIndex: 7
    osisId: Jer.37.8
    sblId: Jer 37:8
    shortName: Jer 37:8
    text: And the Chaldeans shall come back and fight against this city. They shall
      capture it and burn it with fire.
  - name: Jeremiah 37:9
    orderIndex: 8
    osisId: Jer.37.9
    sblId: Jer 37:9
    shortName: Jer 37:9
    text: Thus says the LORD, Do not deceive yourselves, saying, "The Chaldeans will
      surely go away from us," for they will not go away.
  - name: Jeremiah 37:10
    orderIndex: 9
    osisId: Jer.37.10
    sblId: Jer 37:10
    shortName: Jer 37:10
    text: For even if you should defeat the whole army of Chaldeans who are fighting
      against you, and there remained of them only wounded men, every man in his tent,
      they would rise up and burn this city with fire.'"
  - name: Jeremiah 37:11
    orderIndex: 10
    osisId: Jer.37.11
    sblId: Jer 37:11
    shortName: Jer 37:11
    text: Now when the Chaldean army had withdrawn from Jerusalem at the approach
      of Pharaoh's army,
  - name: Jeremiah 37:12
    orderIndex: 11
    osisId: Jer.37.12
    sblId: Jer 37:12
    shortName: Jer 37:12
    text: Jeremiah set out from Jerusalem to go to the land of Benjamin to receive
      his portion there among the people.
  - name: Jeremiah 37:13
    orderIndex: 12
    osisId: Jer.37.13
    sblId: Jer 37:13
    shortName: Jer 37:13
    text: When he was at the Benjamin Gate, a sentry there named Irijah the son of
      Shelemiah, son of Hananiah, seized Jeremiah the prophet, saying, "You are deserting
      to the Chaldeans."
  - name: Jeremiah 37:14
    orderIndex: 13
    osisId: Jer.37.14
    sblId: Jer 37:14
    shortName: Jer 37:14
    text: And Jeremiah said, "It is a lie; I am not deserting to the Chaldeans." But
      Irijah would not listen to him, and seized Jeremiah and brought him to the officials.
  - name: Jeremiah 37:15
    orderIndex: 14
    osisId: Jer.37.15
    sblId: Jer 37:15
    shortName: Jer 37:15
    text: And the officials were enraged at Jeremiah, and they beat him and imprisoned
      him in the house of Jonathan the secretary, for it had been made a prison.
  - name: Jeremiah 37:16
    orderIndex: 15
    osisId: Jer.37.16
    sblId: Jer 37:16
    shortName: Jer 37:16
    text: When Jeremiah had come to the dungeon cells and remained there many days,
  - name: Jeremiah 37:17
    orderIndex: 16
    osisId: Jer.37.17
    sblId: Jer 37:17
    shortName: Jer 37:17
    text: King Zedekiah sent for him and received him. The king questioned him secretly
      in his house and said, "Is there any word from the LORD?" Jeremiah said, "There
      is." Then he said, "You shall be delivered into the hand of the king of Babylon."
  - name: Jeremiah 37:18
    orderIndex: 17
    osisId: Jer.37.18
    sblId: Jer 37:18
    shortName: Jer 37:18
    text: Jeremiah also said to King Zedekiah, "What wrong have I done to you or your
      servants or this people, that you have put me in prison?
  - name: Jeremiah 37:19
    orderIndex: 18
    osisId: Jer.37.19
    sblId: Jer 37:19
    shortName: Jer 37:19
    text: Where are your prophets who prophesied to you, saying, 'The king of Babylon
      will not come against you and against this land'?
  - name: Jeremiah 37:20
    orderIndex: 19
    osisId: Jer.37.20
    sblId: Jer 37:20
    shortName: Jer 37:20
    text: 'Now hear, please, O my lord the king: let my humble plea come before you
      and do not send me back to the house of Jonathan the secretary, lest I die there."'
  - name: Jeremiah 37:21
    orderIndex: 20
    osisId: Jer.37.21
    sblId: Jer 37:21
    shortName: Jer 37:21
    text: So King Zedekiah gave orders, and they committed Jeremiah to the court of
      the guard. And a loaf of bread was given him daily from the bakers' street,
      until all the bread of the city was gone. So Jeremiah remained in the court
      of the guard.
  versesCount: 21
- name: Jeremiah 38
  orderIndex: 37
  osisId: Jer.38
  sblId: Jer 38
  shortName: Jer 38
  verses:
  - name: Jeremiah 38:1
    orderIndex: 0
    osisId: Jer.38.1
    sblId: Jer 38:1
    shortName: Jer 38:1
    text: Now Shephatiah the son of Mattan, Gedaliah the son of Pashhur, Jucal the
      son of Shelemiah, and Pashhur the son of Malchiah heard the words that Jeremiah
      was saying to all the people,
  - name: Jeremiah 38:2
    orderIndex: 1
    osisId: Jer.38.2
    sblId: Jer 38:2
    shortName: Jer 38:2
    text: '"Thus says the LORD: He who stays in this city shall die by the sword,
      by famine, and by pestilence, but he who goes out to the Chaldeans shall live.
      He shall have his life as a prize of war, and live.'
  - name: Jeremiah 38:3
    orderIndex: 2
    osisId: Jer.38.3
    sblId: Jer 38:3
    shortName: Jer 38:3
    text: 'Thus says the LORD: This city shall surely be given into the hand of the
      army of the king of Babylon and be taken."'
  - name: Jeremiah 38:4
    orderIndex: 3
    osisId: Jer.38.4
    sblId: Jer 38:4
    shortName: Jer 38:4
    text: Then the officials said to the king, "Let this man be put to death, for
      he is weakening the hands of the soldiers who are left in this city, and the
      hands of all the people, by speaking such words to them. For this man is not
      seeking the welfare of this people, but their harm."
  - name: Jeremiah 38:5
    orderIndex: 4
    osisId: Jer.38.5
    sblId: Jer 38:5
    shortName: Jer 38:5
    text: King Zedekiah said, "Behold, he is in your hands, for the king can do nothing
      against you."
  - name: Jeremiah 38:6
    orderIndex: 5
    osisId: Jer.38.6
    sblId: Jer 38:6
    shortName: Jer 38:6
    text: So they took Jeremiah and cast him into the cistern of Malchiah, the king's
      son, which was in the court of the guard, letting Jeremiah down by ropes. And
      there was no water in the cistern, but only mud, and Jeremiah sank in the mud.
  - name: Jeremiah 38:7
    orderIndex: 6
    osisId: Jer.38.7
    sblId: Jer 38:7
    shortName: Jer 38:7
    text: When Ebed-melech the Ethiopian, a eunuch who was in the king's house, heard
      that they had put Jeremiah into the cistern- the king was sitting in the Benjamin
      Gate-
  - name: Jeremiah 38:8
    orderIndex: 7
    osisId: Jer.38.8
    sblId: Jer 38:8
    shortName: Jer 38:8
    text: Ebed-melech went from the king's house and said to the king,
  - name: Jeremiah 38:9
    orderIndex: 8
    osisId: Jer.38.9
    sblId: Jer 38:9
    shortName: Jer 38:9
    text: '"My lord the king, these men have done evil in all that they did to Jeremiah
      the prophet by casting him into the cistern, and he will die there of hunger,
      for there is no bread left in the city."'
  - name: Jeremiah 38:10
    orderIndex: 9
    osisId: Jer.38.10
    sblId: Jer 38:10
    shortName: Jer 38:10
    text: Then the king commanded Ebed-melech the Ethiopian, "Take three men with
      you from here, and lift Jeremiah the prophet out of the cistern before he dies."
  - name: Jeremiah 38:11
    orderIndex: 10
    osisId: Jer.38.11
    sblId: Jer 38:11
    shortName: Jer 38:11
    text: So Ebed-melech took the men with him and went to the house of the king,
      to a wardrobe in the storehouse, and took from there old rags and worn-out clothes,
      which he let down to Jeremiah in the cistern by ropes.
  - name: Jeremiah 38:12
    orderIndex: 11
    osisId: Jer.38.12
    sblId: Jer 38:12
    shortName: Jer 38:12
    text: Then Ebed-melech the Ethiopian said to Jeremiah, "Put the rags and clothes
      between your armpits and the ropes." Jeremiah did so.
  - name: Jeremiah 38:13
    orderIndex: 12
    osisId: Jer.38.13
    sblId: Jer 38:13
    shortName: Jer 38:13
    text: Then they drew Jeremiah up with ropes and lifted him out of the cistern.
      And Jeremiah remained in the court of the guard.
  - name: Jeremiah 38:14
    orderIndex: 13
    osisId: Jer.38.14
    sblId: Jer 38:14
    shortName: Jer 38:14
    text: King Zedekiah sent for Jeremiah the prophet and received him at the third
      entrance of the temple of the LORD. The king said to Jeremiah, "I will ask you
      a question; hide nothing from me."
  - name: Jeremiah 38:15
    orderIndex: 14
    osisId: Jer.38.15
    sblId: Jer 38:15
    shortName: Jer 38:15
    text: Jeremiah said to Zedekiah, "If I tell you, will you not surely put me to
      death? And if I give you counsel, you will not listen to me."
  - name: Jeremiah 38:16
    orderIndex: 15
    osisId: Jer.38.16
    sblId: Jer 38:16
    shortName: Jer 38:16
    text: Then King Zedekiah swore secretly to Jeremiah, "As the LORD lives, who made
      our souls, I will not put you to death or deliver you into the hand of these
      men who seek your life."
  - name: Jeremiah 38:17
    orderIndex: 16
    osisId: Jer.38.17
    sblId: Jer 38:17
    shortName: Jer 38:17
    text: 'Then Jeremiah said to Zedekiah, "Thus says the LORD, the God of hosts,
      the God of Israel: If you will surrender to the officials of the king of Babylon,
      then your life shall be spared, and this city shall not be burned with fire,
      and you and your house shall live.'
  - name: Jeremiah 38:18
    orderIndex: 17
    osisId: Jer.38.18
    sblId: Jer 38:18
    shortName: Jer 38:18
    text: But if you do not surrender to the officials of the king of Babylon, then
      this city shall be given into the hand of the Chaldeans, and they shall burn
      it with fire, and you shall not escape from their hand."
  - name: Jeremiah 38:19
    orderIndex: 18
    osisId: Jer.38.19
    sblId: Jer 38:19
    shortName: Jer 38:19
    text: King Zedekiah said to Jeremiah, "I am afraid of the Judeans who have deserted
      to the Chaldeans, lest I be handed over to them and they deal cruelly with me."
  - name: Jeremiah 38:20
    orderIndex: 19
    osisId: Jer.38.20
    sblId: Jer 38:20
    shortName: Jer 38:20
    text: Jeremiah said, "You shall not be given to them. Obey now the voice of the
      LORD in what I say to you, and it shall be well with you, and your life shall
      be spared.
  - name: Jeremiah 38:21
    orderIndex: 20
    osisId: Jer.38.21
    sblId: Jer 38:21
    shortName: Jer 38:21
    text: 'But if you refuse to surrender, this is the vision which the LORD has shown
      to me:'
  - name: Jeremiah 38:22
    orderIndex: 21
    osisId: Jer.38.22
    sblId: Jer 38:22
    shortName: Jer 38:22
    text: Behold, all the women left in the house of the king of Judah were being
      led out to the officials of the king of Babylon and were saying, "' Your trusted
      friends have deceived you and prevailed against you; now that your feet are
      sunk in the mud, they turn away from you.'
  - name: Jeremiah 38:23
    orderIndex: 22
    osisId: Jer.38.23
    sblId: Jer 38:23
    shortName: Jer 38:23
    text: All your wives and your sons shall be led out to the Chaldeans, and you
      yourself shall not escape from their hand, but shall be seized by the king of
      Babylon, and this city shall be burned with fire."
  - name: Jeremiah 38:24
    orderIndex: 23
    osisId: Jer.38.24
    sblId: Jer 38:24
    shortName: Jer 38:24
    text: Then Zedekiah said to Jeremiah, "Let no one know of these words, and you
      shall not die.
  - name: Jeremiah 38:25
    orderIndex: 24
    osisId: Jer.38.25
    sblId: Jer 38:25
    shortName: Jer 38:25
    text: If the officials hear that I have spoken with you and come to you and say
      to you, 'Tell us what you said to the king and what the king said to you; hide
      nothing from us and we will not put you to death,'
  - name: Jeremiah 38:26
    orderIndex: 25
    osisId: Jer.38.26
    sblId: Jer 38:26
    shortName: Jer 38:26
    text: then you shall say to them, 'I made a humble plea to the king that he would
      not send me back to the house of Jonathan to die there.'"
  - name: Jeremiah 38:27
    orderIndex: 26
    osisId: Jer.38.27
    sblId: Jer 38:27
    shortName: Jer 38:27
    text: Then all the officials came to Jeremiah and asked him, and he answered them
      as the king had instructed him. So they stopped speaking with him, for the conversation
      had not been overheard.
  - name: Jeremiah 38:28
    orderIndex: 27
    osisId: Jer.38.28
    sblId: Jer 38:28
    shortName: Jer 38:28
    text: And Jeremiah remained in the court of the guard until the day that Jerusalem
      was taken.
  versesCount: 28
- name: Jeremiah 39
  orderIndex: 38
  osisId: Jer.39
  sblId: Jer 39
  shortName: Jer 39
  verses:
  - name: Jeremiah 39:1
    orderIndex: 0
    osisId: Jer.39.1
    sblId: Jer 39:1
    shortName: Jer 39:1
    text: In the ninth year of Zedekiah king of Judah, in the tenth month, Nebuchadnezzar
      king of Babylon and all his army came against Jerusalem and besieged it.
  - name: Jeremiah 39:2
    orderIndex: 1
    osisId: Jer.39.2
    sblId: Jer 39:2
    shortName: Jer 39:2
    text: In the eleventh year of Zedekiah, in the fourth month, on the ninth day
      of the month, a breach was made in the city.
  - name: Jeremiah 39:3
    orderIndex: 2
    osisId: Jer.39.3
    sblId: Jer 39:3
    shortName: Jer 39:3
    text: 'Then all the officials of the king of Babylon came and sat in the middle
      gate: Nergal-sar-ezer, Samgar-nebu, Sar-sekim the Rab-saris, Nergal-sar-ezer
      the Rab-mag, with all the rest of the officers of the king of Babylon.'
  - name: Jeremiah 39:4
    orderIndex: 3
    osisId: Jer.39.4
    sblId: Jer 39:4
    shortName: Jer 39:4
    text: When Zedekiah king of Judah and all the soldiers saw them, they fled, going
      out of the city at night by way of the king's garden through the gate between
      the two walls; and they went toward the Arabah.
  - name: Jeremiah 39:5
    orderIndex: 4
    osisId: Jer.39.5
    sblId: Jer 39:5
    shortName: Jer 39:5
    text: But the army of the Chaldeans pursued them and overtook Zedekiah in the
      plains of Jericho. And when they had taken him, they brought him up to Nebuchadnezzar
      king of Babylon, at Riblah, in the land of Hamath; and he passed sentence on
      him.
  - name: Jeremiah 39:6
    orderIndex: 5
    osisId: Jer.39.6
    sblId: Jer 39:6
    shortName: Jer 39:6
    text: The king of Babylon slaughtered the sons of Zedekiah at Riblah before his
      eyes, and the king of Babylon slaughtered all the nobles of Judah.
  - name: Jeremiah 39:7
    orderIndex: 6
    osisId: Jer.39.7
    sblId: Jer 39:7
    shortName: Jer 39:7
    text: He put out the eyes of Zedekiah and bound him in chains to take him to Babylon.
  - name: Jeremiah 39:8
    orderIndex: 7
    osisId: Jer.39.8
    sblId: Jer 39:8
    shortName: Jer 39:8
    text: The Chaldeans burned the king's house and the house of the people, and broke
      down the walls of Jerusalem.
  - name: Jeremiah 39:9
    orderIndex: 8
    osisId: Jer.39.9
    sblId: Jer 39:9
    shortName: Jer 39:9
    text: Then Nebuzaradan, the captain of the guard, carried into exile to Babylon
      the rest of the people who were left in the city, those who had deserted to
      him, and the people who remained.
  - name: Jeremiah 39:10
    orderIndex: 9
    osisId: Jer.39.10
    sblId: Jer 39:10
    shortName: Jer 39:10
    text: Nebuzaradan, the captain of the guard, left in the land of Judah some of
      the poor people who owned nothing, and gave them vineyards and fields at the
      same time.
  - name: Jeremiah 39:11
    orderIndex: 10
    osisId: Jer.39.11
    sblId: Jer 39:11
    shortName: Jer 39:11
    text: Nebuchadnezzar king of Babylon gave command concerning Jeremiah through
      Nebuzaradan, the captain of the guard, saying,
  - name: Jeremiah 39:12
    orderIndex: 11
    osisId: Jer.39.12
    sblId: Jer 39:12
    shortName: Jer 39:12
    text: '"Take him, look after him well, and do him no harm, but deal with him as
      he tells you."'
  - name: Jeremiah 39:13
    orderIndex: 12
    osisId: Jer.39.13
    sblId: Jer 39:13
    shortName: Jer 39:13
    text: So Nebuzaradan the captain of the guard, Nebushazban the Rab-saris, Nergal-sar-ezer
      the Rab-mag, and all the chief officers of the king of Babylon
  - name: Jeremiah 39:14
    orderIndex: 13
    osisId: Jer.39.14
    sblId: Jer 39:14
    shortName: Jer 39:14
    text: sent and took Jeremiah from the court of the guard. They entrusted him to
      Gedaliah the son of Ahikam, son of Shaphan, that he should take him home. So
      he lived among the people.
  - name: Jeremiah 39:15
    orderIndex: 14
    osisId: Jer.39.15
    sblId: Jer 39:15
    shortName: Jer 39:15
    text: 'The word of the LORD came to Jeremiah while he was shut up in the court
      of the guard:'
  - name: Jeremiah 39:16
    orderIndex: 15
    osisId: Jer.39.16
    sblId: Jer 39:16
    shortName: Jer 39:16
    text: '"Go, and say to Ebed-melech the Ethiopian, ''Thus says the LORD of hosts,
      the God of Israel: Behold, I will fulfill my words against this city for harm
      and not for good, and they shall be accomplished before you on that day.'
  - name: Jeremiah 39:17
    orderIndex: 16
    osisId: Jer.39.17
    sblId: Jer 39:17
    shortName: Jer 39:17
    text: But I will deliver you on that day, declares the LORD, and you shall not
      be given into the hand of the men of whom you are afraid.
  - name: Jeremiah 39:18
    orderIndex: 17
    osisId: Jer.39.18
    sblId: Jer 39:18
    shortName: Jer 39:18
    text: For I will surely save you, and you shall not fall by the sword, but you
      shall have your life as a prize of war, because you have put your trust in me,
      declares the LORD.'"
  versesCount: 18
- name: Jeremiah 40
  orderIndex: 39
  osisId: Jer.40
  sblId: Jer 40
  shortName: Jer 40
  verses:
  - name: Jeremiah 40:1
    orderIndex: 0
    osisId: Jer.40.1
    sblId: Jer 40:1
    shortName: Jer 40:1
    text: The word that came to Jeremiah from the LORD after Nebuzaradan the captain
      of the guard had let him go from Ramah, when he took him bound in chains along
      with all the captives of Jerusalem and Judah who were being exiled to Babylon.
  - name: Jeremiah 40:2
    orderIndex: 1
    osisId: Jer.40.2
    sblId: Jer 40:2
    shortName: Jer 40:2
    text: The captain of the guard took Jeremiah and said to him, "The LORD your God
      pronounced this disaster against this place.
  - name: Jeremiah 40:3
    orderIndex: 2
    osisId: Jer.40.3
    sblId: Jer 40:3
    shortName: Jer 40:3
    text: The LORD has brought it about, and has done as he said. Because you sinned
      against the LORD and did not obey his voice, this thing has come upon you.
  - name: Jeremiah 40:4
    orderIndex: 3
    osisId: Jer.40.4
    sblId: Jer 40:4
    shortName: Jer 40:4
    text: Now, behold, I release you today from the chains on your hands. If it seems
      good to you to come with me to Babylon, come, and I will look after you well,
      but if it seems wrong to you to come with me to Babylon, do not come. See, the
      whole land is before you; go wherever you think it good and right to go.
  - name: Jeremiah 40:5
    orderIndex: 4
    osisId: Jer.40.5
    sblId: Jer 40:5
    shortName: Jer 40:5
    text: If you remain, then return to Gedaliah the son of Ahikam, son of Shaphan,
      whom the king of Babylon appointed governor of the cities of Judah, and dwell
      with him among the people. Or go wherever you think it right to go." So the
      captain of the guard gave him an allowance of food and a present, and let him
      go.
  - name: Jeremiah 40:6
    orderIndex: 5
    osisId: Jer.40.6
    sblId: Jer 40:6
    shortName: Jer 40:6
    text: Then Jeremiah went to Gedaliah the son of Ahikam, at Mizpah, and lived with
      him among the people who were left in the land.
  - name: Jeremiah 40:7
    orderIndex: 6
    osisId: Jer.40.7
    sblId: Jer 40:7
    shortName: Jer 40:7
    text: When all the captains of the forces in the open country and their men heard
      that the king of Babylon had appointed Gedaliah the son of Ahikam governor in
      the land and had committed to him men, women, and children, those of the poorest
      of the land who had not been taken into exile to Babylon,
  - name: Jeremiah 40:8
    orderIndex: 7
    osisId: Jer.40.8
    sblId: Jer 40:8
    shortName: Jer 40:8
    text: they went to Gedaliah at Mizpah- Ishmael the son of Nethaniah, Johanan the
      son of Kareah, Seraiah the son of Tanhumeth, the sons of Ephai the Netophathite,
      Jezaniah the son of the Maacathite, they and their men.
  - name: Jeremiah 40:9
    orderIndex: 8
    osisId: Jer.40.9
    sblId: Jer 40:9
    shortName: Jer 40:9
    text: Gedaliah the son of Ahikam, son of Shaphan, swore to them and their men,
      saying, "Do not be afraid to serve the Chaldeans. Dwell in the land and serve
      the king of Babylon, and it shall be well with you.
  - name: Jeremiah 40:10
    orderIndex: 9
    osisId: Jer.40.10
    sblId: Jer 40:10
    shortName: Jer 40:10
    text: As for me, I will dwell at Mizpah, to represent you before the Chaldeans
      who will come to us. But as for you, gather wine and summer fruits and oil,
      and store them in your vessels, and dwell in your cities that you have taken."
  - name: Jeremiah 40:11
    orderIndex: 10
    osisId: Jer.40.11
    sblId: Jer 40:11
    shortName: Jer 40:11
    text: Likewise, when all the Judeans who were in Moab and among the Ammonites
      and in Edom and in other lands heard that the king of Babylon had left a remnant
      in Judah and had appointed Gedaliah the son of Ahikam, son of Shaphan, as governor
      over them,
  - name: Jeremiah 40:12
    orderIndex: 11
    osisId: Jer.40.12
    sblId: Jer 40:12
    shortName: Jer 40:12
    text: then all the Judeans returned from all the places to which they had been
      driven and came to the land of Judah, to Gedaliah at Mizpah. And they gathered
      wine and summer fruits in great abundance.
  - name: Jeremiah 40:13
    orderIndex: 12
    osisId: Jer.40.13
    sblId: Jer 40:13
    shortName: Jer 40:13
    text: Now Johanan the son of Kareah and all the leaders of the forces in the open
      country came to Gedaliah at Mizpah
  - name: Jeremiah 40:14
    orderIndex: 13
    osisId: Jer.40.14
    sblId: Jer 40:14
    shortName: Jer 40:14
    text: and said to him, "Do you know that Baalis the king of the Ammonites has
      sent Ishmael the son of Nethaniah to take your life?" But Gedaliah the son of
      Ahikam would not believe them.
  - name: Jeremiah 40:15
    orderIndex: 14
    osisId: Jer.40.15
    sblId: Jer 40:15
    shortName: Jer 40:15
    text: Then Johanan the son of Kareah spoke secretly to Gedaliah at Mizpah, "Please
      let me go and strike down Ishmael the son of Nethaniah, and no one will know
      it. Why should he take your life, so that all the Judeans who are gathered about
      you would be scattered, and the remnant of Judah would perish?"
  - name: Jeremiah 40:16
    orderIndex: 15
    osisId: Jer.40.16
    sblId: Jer 40:16
    shortName: Jer 40:16
    text: But Gedaliah the son of Ahikam said to Johanan the son of Kareah, "You shall
      not do this thing, for you are speaking falsely of Ishmael."
  versesCount: 16
- name: Jeremiah 41
  orderIndex: 40
  osisId: Jer.41
  sblId: Jer 41
  shortName: Jer 41
  verses:
  - name: Jeremiah 41:1
    orderIndex: 0
    osisId: Jer.41.1
    sblId: Jer 41:1
    shortName: Jer 41:1
    text: In the seventh month, Ishmael the son of Nethaniah, son of Elishama, of
      the royal family, one of the chief officers of the king, came with ten men to
      Gedaliah the son of Ahikam, at Mizpah. As they ate bread together there at Mizpah,
  - name: Jeremiah 41:2
    orderIndex: 1
    osisId: Jer.41.2
    sblId: Jer 41:2
    shortName: Jer 41:2
    text: Ishmael the son of Nethaniah and the ten men with him rose up and struck
      down Gedaliah the son of Ahikam, son of Shaphan, with the sword, and killed
      him, whom the king of Babylon had appointed governor in the land.
  - name: Jeremiah 41:3
    orderIndex: 2
    osisId: Jer.41.3
    sblId: Jer 41:3
    shortName: Jer 41:3
    text: Ishmael also struck down all the Judeans who were with Gedaliah at Mizpah,
      and the Chaldean soldiers who happened to be there.
  - name: Jeremiah 41:4
    orderIndex: 3
    osisId: Jer.41.4
    sblId: Jer 41:4
    shortName: Jer 41:4
    text: On the day after the murder of Gedaliah, before anyone knew of it,
  - name: Jeremiah 41:5
    orderIndex: 4
    osisId: Jer.41.5
    sblId: Jer 41:5
    shortName: Jer 41:5
    text: eighty men arrived from Shechem and Shiloh and Samaria, with their beards
      shaved and their clothes torn, and their bodies gashed, bringing grain offerings
      and incense to present at the temple of the LORD.
  - name: Jeremiah 41:6
    orderIndex: 5
    osisId: Jer.41.6
    sblId: Jer 41:6
    shortName: Jer 41:6
    text: And Ishmael the son of Nethaniah came out from Mizpah to meet them, weeping
      as he came. As he met them, he said to them, "Come in to Gedaliah the son of
      Ahikam."
  - name: Jeremiah 41:7
    orderIndex: 6
    osisId: Jer.41.7
    sblId: Jer 41:7
    shortName: Jer 41:7
    text: When they came into the city, Ishmael the son of Nethaniah and the men with
      him slaughtered them and cast them into a cistern.
  - name: Jeremiah 41:8
    orderIndex: 7
    osisId: Jer.41.8
    sblId: Jer 41:8
    shortName: Jer 41:8
    text: But there were ten men among them who said to Ishmael, "Do not put us to
      death, for we have stores of wheat, barley, oil, and honey hidden in the fields."
      So he refrained and did not put them to death with their companions.
  - name: Jeremiah 41:9
    orderIndex: 8
    osisId: Jer.41.9
    sblId: Jer 41:9
    shortName: Jer 41:9
    text: Now the cistern into which Ishmael had thrown all the bodies of the men
      whom he had struck down along with Gedaliah was the large cistern that King
      Asa had made for defense against Baasha king of Israel; Ishmael the son of Nethaniah
      filled it with the slain.
  - name: Jeremiah 41:10
    orderIndex: 9
    osisId: Jer.41.10
    sblId: Jer 41:10
    shortName: Jer 41:10
    text: Then Ishmael took captive all the rest of the people who were in Mizpah,
      the king's daughters and all the people who were left at Mizpah, whom Nebuzaradan,
      the captain of the guard, had committed to Gedaliah the son of Ahikam. Ishmael
      the son of Nethaniah took them captive and set out to cross over to the Ammonites.
  - name: Jeremiah 41:11
    orderIndex: 10
    osisId: Jer.41.11
    sblId: Jer 41:11
    shortName: Jer 41:11
    text: But when Johanan the son of Kareah and all the leaders of the forces with
      him heard of all the evil that Ishmael the son of Nethaniah had done,
  - name: Jeremiah 41:12
    orderIndex: 11
    osisId: Jer.41.12
    sblId: Jer 41:12
    shortName: Jer 41:12
    text: they took all their men and went to fight against Ishmael the son of Nethaniah.
      They came upon him at the great pool that is in Gibeon.
  - name: Jeremiah 41:13
    orderIndex: 12
    osisId: Jer.41.13
    sblId: Jer 41:13
    shortName: Jer 41:13
    text: And when all the people who were with Ishmael saw Johanan the son of Kareah
      and all the leaders of the forces with him, they rejoiced.
  - name: Jeremiah 41:14
    orderIndex: 13
    osisId: Jer.41.14
    sblId: Jer 41:14
    shortName: Jer 41:14
    text: So all the people whom Ishmael had carried away captive from Mizpah turned
      around and came back, and went to Johanan the son of Kareah.
  - name: Jeremiah 41:15
    orderIndex: 14
    osisId: Jer.41.15
    sblId: Jer 41:15
    shortName: Jer 41:15
    text: But Ishmael the son of Nethaniah escaped from Johanan with eight men, and
      went to the Ammonites.
  - name: Jeremiah 41:16
    orderIndex: 15
    osisId: Jer.41.16
    sblId: Jer 41:16
    shortName: Jer 41:16
    text: Then Johanan the son of Kareah and all the leaders of the forces with him
      took from Mizpah all the rest of the people whom he had recovered from Ishmael
      the son of Nethaniah, after he had struck down Gedaliah the son of Ahikam- soldiers,
      women, children, and eunuchs, whom Johanan brought back from Gibeon.
  - name: Jeremiah 41:17
    orderIndex: 16
    osisId: Jer.41.17
    sblId: Jer 41:17
    shortName: Jer 41:17
    text: And they went and stayed at Geruth Chimham near Bethlehem, intending to
      go to Egypt
  - name: Jeremiah 41:18
    orderIndex: 17
    osisId: Jer.41.18
    sblId: Jer 41:18
    shortName: Jer 41:18
    text: because of the Chaldeans. For they were afraid of them, because Ishmael
      the son of Nethaniah had struck down Gedaliah the son of Ahikam, whom the king
      of Babylon had made governor over the land.
  versesCount: 18
- name: Jeremiah 42
  orderIndex: 41
  osisId: Jer.42
  sblId: Jer 42
  shortName: Jer 42
  verses:
  - name: Jeremiah 42:1
    orderIndex: 0
    osisId: Jer.42.1
    sblId: Jer 42:1
    shortName: Jer 42:1
    text: Then all the commanders of the forces, and Johanan the son of Kareah and
      Jezaniah the son of Hoshaiah, and all the people from the least to the greatest,
      came near
  - name: Jeremiah 42:2
    orderIndex: 1
    osisId: Jer.42.2
    sblId: Jer 42:2
    shortName: Jer 42:2
    text: and said to Jeremiah the prophet, "Let our plea for mercy come before you,
      and pray to the LORD your God for us, for all this remnant- because we are left
      with but a few, as your eyes see us-
  - name: Jeremiah 42:3
    orderIndex: 2
    osisId: Jer.42.3
    sblId: Jer 42:3
    shortName: Jer 42:3
    text: that the LORD your God may show us the way we should go, and the thing that
      we should do."
  - name: Jeremiah 42:4
    orderIndex: 3
    osisId: Jer.42.4
    sblId: Jer 42:4
    shortName: Jer 42:4
    text: Jeremiah the prophet said to them, "I have heard you. Behold, I will pray
      to the LORD your God according to your request, and whatever the LORD answers
      you I will tell you. I will keep nothing back from you."
  - name: Jeremiah 42:5
    orderIndex: 4
    osisId: Jer.42.5
    sblId: Jer 42:5
    shortName: Jer 42:5
    text: Then they said to Jeremiah, "May the LORD be a true and faithful witness
      against us if we do not act according to all the word with which the LORD your
      God sends you to us.
  - name: Jeremiah 42:6
    orderIndex: 5
    osisId: Jer.42.6
    sblId: Jer 42:6
    shortName: Jer 42:6
    text: Whether it is good or bad, we will obey the voice of the LORD our God to
      whom we are sending you, that it may be well with us when we obey the voice
      of the LORD our God."
  - name: Jeremiah 42:7
    orderIndex: 6
    osisId: Jer.42.7
    sblId: Jer 42:7
    shortName: Jer 42:7
    text: At the end of ten days the word of the LORD came to Jeremiah.
  - name: Jeremiah 42:8
    orderIndex: 7
    osisId: Jer.42.8
    sblId: Jer 42:8
    shortName: Jer 42:8
    text: Then he summoned Johanan the son of Kareah and all the commanders of the
      forces who were with him, and all the people from the least to the greatest,
  - name: Jeremiah 42:9
    orderIndex: 8
    osisId: Jer.42.9
    sblId: Jer 42:9
    shortName: Jer 42:9
    text: 'and said to them, "Thus says the LORD, the God of Israel, to whom you sent
      me to present your plea for mercy before him:'
  - name: Jeremiah 42:10
    orderIndex: 9
    osisId: Jer.42.10
    sblId: Jer 42:10
    shortName: Jer 42:10
    text: If you will remain in this land, then I will build you up and not pull you
      down; I will plant you, and not pluck you up; for I relent of the disaster that
      I did to you.
  - name: Jeremiah 42:11
    orderIndex: 10
    osisId: Jer.42.11
    sblId: Jer 42:11
    shortName: Jer 42:11
    text: Do not fear the king of Babylon, of whom you are afraid. Do not fear him,
      declares the LORD, for I am with you, to save you and to deliver you from his
      hand.
  - name: Jeremiah 42:12
    orderIndex: 11
    osisId: Jer.42.12
    sblId: Jer 42:12
    shortName: Jer 42:12
    text: I will grant you mercy, that he may have mercy on you and let you remain
      in your own land.
  - name: Jeremiah 42:13
    orderIndex: 12
    osisId: Jer.42.13
    sblId: Jer 42:13
    shortName: Jer 42:13
    text: But if you say, 'We will not remain in this land,' disobeying the voice
      of the LORD your God
  - name: Jeremiah 42:14
    orderIndex: 13
    osisId: Jer.42.14
    sblId: Jer 42:14
    shortName: Jer 42:14
    text: and saying, 'No, we will go to the land of Egypt, where we shall not see
      war or hear the sound of the trumpet or be hungry for bread, and we will dwell
      there,'
  - name: Jeremiah 42:15
    orderIndex: 14
    osisId: Jer.42.15
    sblId: Jer 42:15
    shortName: Jer 42:15
    text: 'then hear the word of the LORD, O remnant of Judah. Thus says the LORD
      of hosts, the God of Israel: If you set your faces to enter Egypt and go to
      live there,'
  - name: Jeremiah 42:16
    orderIndex: 15
    osisId: Jer.42.16
    sblId: Jer 42:16
    shortName: Jer 42:16
    text: then the sword that you fear shall overtake you there in the land of Egypt,
      and the famine of which you are afraid shall follow close after you to Egypt,
      and there you shall die.
  - name: Jeremiah 42:17
    orderIndex: 16
    osisId: Jer.42.17
    sblId: Jer 42:17
    shortName: Jer 42:17
    text: All the men who set their faces to go to Egypt to live there shall die by
      the sword, by famine, and by pestilence. They shall have no remnant or survivor
      from the disaster that I will bring upon them.
  - name: Jeremiah 42:18
    orderIndex: 17
    osisId: Jer.42.18
    sblId: Jer 42:18
    shortName: Jer 42:18
    text: '"For thus says the LORD of hosts, the God of Israel: As my anger and my
      wrath were poured out on the inhabitants of Jerusalem, so my wrath will be poured
      out on you when you go to Egypt. You shall become an execration, a horror, a
      curse, and a taunt. You shall see this place no more.'
  - name: Jeremiah 42:19
    orderIndex: 18
    osisId: Jer.42.19
    sblId: Jer 42:19
    shortName: Jer 42:19
    text: The LORD has said to you, O remnant of Judah, 'Do not go to Egypt.' Know
      for a certainty that I have warned you this day
  - name: Jeremiah 42:20
    orderIndex: 19
    osisId: Jer.42.20
    sblId: Jer 42:20
    shortName: Jer 42:20
    text: that you have gone astray at the cost of your lives. For you sent me to
      the LORD your God, saying, 'Pray for us to the LORD our God, and whatever the
      LORD our God says declare to us and we will do it.'
  - name: Jeremiah 42:21
    orderIndex: 20
    osisId: Jer.42.21
    sblId: Jer 42:21
    shortName: Jer 42:21
    text: And I have this day declared it to you, but you have not obeyed the voice
      of the LORD your God in anything that he sent me to tell you.
  - name: Jeremiah 42:22
    orderIndex: 21
    osisId: Jer.42.22
    sblId: Jer 42:22
    shortName: Jer 42:22
    text: Now therefore know for a certainty that you shall die by the sword, by famine,
      and by pestilence in the place where you desire to go to live."
  versesCount: 22
- name: Jeremiah 43
  orderIndex: 42
  osisId: Jer.43
  sblId: Jer 43
  shortName: Jer 43
  verses:
  - name: Jeremiah 43:1
    orderIndex: 0
    osisId: Jer.43.1
    sblId: Jer 43:1
    shortName: Jer 43:1
    text: When Jeremiah finished speaking to all the people all these words of the
      LORD their God, with which the LORD their God had sent him to them,
  - name: Jeremiah 43:2
    orderIndex: 1
    osisId: Jer.43.2
    sblId: Jer 43:2
    shortName: Jer 43:2
    text: Azariah the son of Hoshaiah and Johanan the son of Kareah and all the insolent
      men said to Jeremiah, "You are telling a lie. The LORD our God did not send
      you to say, 'Do not go to Egypt to live there,'
  - name: Jeremiah 43:3
    orderIndex: 2
    osisId: Jer.43.3
    sblId: Jer 43:3
    shortName: Jer 43:3
    text: but Baruch the son of Neriah has set you against us, to deliver us into
      the hand of the Chaldeans, that they may kill us or take us into exile in Babylon."
  - name: Jeremiah 43:4
    orderIndex: 3
    osisId: Jer.43.4
    sblId: Jer 43:4
    shortName: Jer 43:4
    text: So Johanan the son of Kareah and all the commanders of the forces and all
      the people did not obey the voice of the LORD, to remain in the land of Judah.
  - name: Jeremiah 43:5
    orderIndex: 4
    osisId: Jer.43.5
    sblId: Jer 43:5
    shortName: Jer 43:5
    text: But Johanan the son of Kareah and all the commanders of the forces took
      all the remnant of Judah who had returned to live in the land of Judah from
      all the nations to which they had been driven-
  - name: Jeremiah 43:6
    orderIndex: 5
    osisId: Jer.43.6
    sblId: Jer 43:6
    shortName: Jer 43:6
    text: the men, the women, the children, the princesses, and every person whom
      Nebuzaradan the captain of the guard had left with Gedaliah the son of Ahikam,
      son of Shaphan; also Jeremiah the prophet and Baruch the son of Neriah.
  - name: Jeremiah 43:7
    orderIndex: 6
    osisId: Jer.43.7
    sblId: Jer 43:7
    shortName: Jer 43:7
    text: And they came into the land of Egypt, for they did not obey the voice of
      the LORD. And they arrived at Tahpanhes.
  - name: Jeremiah 43:8
    orderIndex: 7
    osisId: Jer.43.8
    sblId: Jer 43:8
    shortName: Jer 43:8
    text: 'Then the word of the LORD came to Jeremiah in Tahpanhes:'
  - name: Jeremiah 43:9
    orderIndex: 8
    osisId: Jer.43.9
    sblId: Jer 43:9
    shortName: Jer 43:9
    text: '"Take in your hands large stones and hide them in the mortar in the pavement
      that is at the entrance to Pharaoh''s palace in Tahpanhes, in the sight of the
      men of Judah,'
  - name: Jeremiah 43:10
    orderIndex: 9
    osisId: Jer.43.10
    sblId: Jer 43:10
    shortName: Jer 43:10
    text: 'and say to them, ''Thus says the LORD of hosts, the God of Israel: Behold,
      I will send and take Nebuchadnezzar the king of Babylon, my servant, and I will
      set his throne above these stones that I have hidden, and he will spread his
      royal canopy over them.'
  - name: Jeremiah 43:11
    orderIndex: 10
    osisId: Jer.43.11
    sblId: Jer 43:11
    shortName: Jer 43:11
    text: He shall come and strike the land of Egypt, giving over to the pestilence
      those who are doomed to the pestilence, to captivity those who are doomed to
      captivity, and to the sword those who are doomed to the sword.
  - name: Jeremiah 43:12
    orderIndex: 11
    osisId: Jer.43.12
    sblId: Jer 43:12
    shortName: Jer 43:12
    text: I shall kindle a fire in the temples of the gods of Egypt, and he shall
      burn them and carry them away captive. And he shall clean the land of Egypt
      as a shepherd cleans his cloak of vermin, and he shall go away from there in
      peace.
  - name: Jeremiah 43:13
    orderIndex: 12
    osisId: Jer.43.13
    sblId: Jer 43:13
    shortName: Jer 43:13
    text: He shall break the obelisks of Heliopolis, which is in the land of Egypt,
      and the temples of the gods of Egypt he shall burn with fire.'"
  versesCount: 13
- name: Jeremiah 44
  orderIndex: 43
  osisId: Jer.44
  sblId: Jer 44
  shortName: Jer 44
  verses:
  - name: Jeremiah 44:1
    orderIndex: 0
    osisId: Jer.44.1
    sblId: Jer 44:1
    shortName: Jer 44:1
    text: The word that came to Jeremiah concerning all the Judeans who lived in the
      land of Egypt, at Migdol, at Tahpanhes, at Memphis, and in the land of Pathros,
  - name: Jeremiah 44:2
    orderIndex: 1
    osisId: Jer.44.2
    sblId: Jer 44:2
    shortName: Jer 44:2
    text: '"Thus says the LORD of hosts, the God of Israel: You have seen all the
      disaster that I brought upon Jerusalem and upon all the cities of Judah. Behold,
      this day they are a desolation, and no one dwells in them,'
  - name: Jeremiah 44:3
    orderIndex: 2
    osisId: Jer.44.3
    sblId: Jer 44:3
    shortName: Jer 44:3
    text: because of the evil that they committed, provoking me to anger, in that
      they went to make offerings and serve other gods that they knew not, neither
      they, nor you, nor your fathers.
  - name: Jeremiah 44:4
    orderIndex: 3
    osisId: Jer.44.4
    sblId: Jer 44:4
    shortName: Jer 44:4
    text: Yet I persistently sent to you all my servants the prophets, saying, 'Oh,
      do not do this abomination that I hate!'
  - name: Jeremiah 44:5
    orderIndex: 4
    osisId: Jer.44.5
    sblId: Jer 44:5
    shortName: Jer 44:5
    text: But they did not listen or incline their ear, to turn from their evil and
      make no offerings to other gods.
  - name: Jeremiah 44:6
    orderIndex: 5
    osisId: Jer.44.6
    sblId: Jer 44:6
    shortName: Jer 44:6
    text: Therefore my wrath and my anger were poured out and kindled in the cities
      of Judah and in the streets of Jerusalem, and they became a waste and a desolation,
      as at this day.
  - name: Jeremiah 44:7
    orderIndex: 6
    osisId: Jer.44.7
    sblId: Jer 44:7
    shortName: Jer 44:7
    text: 'And now thus says the Lord GOD of hosts, the God of Israel: Why do you
      commit this great evil against yourselves, to cut off from you man and woman,
      infant and child, from the midst of Judah, leaving you no remnant?'
  - name: Jeremiah 44:8
    orderIndex: 7
    osisId: Jer.44.8
    sblId: Jer 44:8
    shortName: Jer 44:8
    text: Why do you provoke me to anger with the works of your hands, making offerings
      to other gods in the land of Egypt where you have come to live, so that you
      may be cut off and become a curse and a taunt among all the nations of the earth?
  - name: Jeremiah 44:9
    orderIndex: 8
    osisId: Jer.44.9
    sblId: Jer 44:9
    shortName: Jer 44:9
    text: Have you forgotten the evil of your fathers, the evil of the kings of Judah,
      the evil of their wives, your own evil, and the evil of your wives, which they
      committed in the land of Judah and in the streets of Jerusalem?
  - name: Jeremiah 44:10
    orderIndex: 9
    osisId: Jer.44.10
    sblId: Jer 44:10
    shortName: Jer 44:10
    text: They have not humbled themselves even to this day, nor have they feared,
      nor walked in my law and my statutes that I set before you and before your fathers.
  - name: Jeremiah 44:11
    orderIndex: 10
    osisId: Jer.44.11
    sblId: Jer 44:11
    shortName: Jer 44:11
    text: '"Therefore thus says the LORD of hosts, the God of Israel: Behold, I will
      set my face against you for harm, to cut off all Judah.'
  - name: Jeremiah 44:12
    orderIndex: 11
    osisId: Jer.44.12
    sblId: Jer 44:12
    shortName: Jer 44:12
    text: I will take the remnant of Judah who have set their faces to come to the
      land of Egypt to live, and they shall all be consumed. In the land of Egypt
      they shall fall; by the sword and by famine they shall be consumed. From the
      least to the greatest, they shall die by the sword and by famine, and they shall
      become an oath, a horror, a curse, and a taunt.
  - name: Jeremiah 44:13
    orderIndex: 12
    osisId: Jer.44.13
    sblId: Jer 44:13
    shortName: Jer 44:13
    text: I will punish those who dwell in the land of Egypt, as I have punished Jerusalem,
      with the sword, with famine, and with pestilence,
  - name: Jeremiah 44:14
    orderIndex: 13
    osisId: Jer.44.14
    sblId: Jer 44:14
    shortName: Jer 44:14
    text: so that none of the remnant of Judah who have come to live in the land of
      Egypt shall escape or survive or return to the land of Judah, to which they
      desire to return to dwell there. For they shall not return, except some fugitives."
  - name: Jeremiah 44:15
    orderIndex: 14
    osisId: Jer.44.15
    sblId: Jer 44:15
    shortName: Jer 44:15
    text: 'Then all the men who knew that their wives had made offerings to other
      gods, and all the women who stood by, a great assembly, all the people who lived
      in Pathros in the land of Egypt, answered Jeremiah:'
  - name: Jeremiah 44:16
    orderIndex: 15
    osisId: Jer.44.16
    sblId: Jer 44:16
    shortName: Jer 44:16
    text: '"As for the word that you have spoken to us in the name of the LORD, we
      will not listen to you.'
  - name: Jeremiah 44:17
    orderIndex: 16
    osisId: Jer.44.17
    sblId: Jer 44:17
    shortName: Jer 44:17
    text: But we will do everything that we have vowed, make offerings to the queen
      of heaven and pour out drink offerings to her, as we did, both we and our fathers,
      our kings and our officials, in the cities of Judah and in the streets of Jerusalem.
      For then we had plenty of food, and prospered, and saw no disaster.
  - name: Jeremiah 44:18
    orderIndex: 17
    osisId: Jer.44.18
    sblId: Jer 44:18
    shortName: Jer 44:18
    text: But since we left off making offerings to the queen of heaven and pouring
      out drink offerings to her, we have lacked everything and have been consumed
      by the sword and by famine."
  - name: Jeremiah 44:19
    orderIndex: 18
    osisId: Jer.44.19
    sblId: Jer 44:19
    shortName: Jer 44:19
    text: And the women said, "When we made offerings to the queen of heaven and poured
      out drink offerings to her, was it without our husbands' approval that we made
      cakes for her bearing her image and poured out drink offerings to her?"
  - name: Jeremiah 44:20
    orderIndex: 19
    osisId: Jer.44.20
    sblId: Jer 44:20
    shortName: Jer 44:20
    text: 'Then Jeremiah said to all the people, men and women, all the people who
      had given him this answer:'
  - name: Jeremiah 44:21
    orderIndex: 20
    osisId: Jer.44.21
    sblId: Jer 44:21
    shortName: Jer 44:21
    text: '"As for the offerings that you offered in the cities of Judah and in the
      streets of Jerusalem, you and your fathers, your kings and your officials, and
      the people of the land, did not the LORD remember them? Did it not come into
      his mind?'
  - name: Jeremiah 44:22
    orderIndex: 21
    osisId: Jer.44.22
    sblId: Jer 44:22
    shortName: Jer 44:22
    text: The LORD could no longer bear your evil deeds and the abominations that
      you committed. Therefore your land has become a desolation and a waste and a
      curse, without inhabitant, as it is this day.
  - name: Jeremiah 44:23
    orderIndex: 22
    osisId: Jer.44.23
    sblId: Jer 44:23
    shortName: Jer 44:23
    text: It is because you made offerings and because you sinned against the LORD
      and did not obey the voice of the LORD or walk in his law and in his statutes
      and in his testimonies that this disaster has happened to you, as at this day."
  - name: Jeremiah 44:24
    orderIndex: 23
    osisId: Jer.44.24
    sblId: Jer 44:24
    shortName: Jer 44:24
    text: Jeremiah said to all the people and all the women, "Hear the word of the
      LORD, all you of Judah who are in the land of Egypt.
  - name: Jeremiah 44:25
    orderIndex: 24
    osisId: Jer.44.25
    sblId: Jer 44:25
    shortName: Jer 44:25
    text: 'Thus says the LORD of hosts, the God of Israel: You and your wives have
      declared with your mouths, and have fulfilled it with your hands, saying, ''We
      will surely perform our vows that we have made, to make offerings to the queen
      of heaven and to pour out drink offerings to her.'' Then confirm your vows and
      perform your vows!'
  - name: Jeremiah 44:26
    orderIndex: 25
    osisId: Jer.44.26
    sblId: Jer 44:26
    shortName: Jer 44:26
    text: 'Therefore hear the word of the LORD, all you of Judah who dwell in the
      land of Egypt: Behold, I have sworn by my great name, says the LORD, that my
      name shall no more be invoked by the mouth of any man of Judah in all the land
      of Egypt, saying, ''As the Lord GOD lives.'''
  - name: Jeremiah 44:27
    orderIndex: 26
    osisId: Jer.44.27
    sblId: Jer 44:27
    shortName: Jer 44:27
    text: Behold, I am watching over them for disaster and not for good. All the men
      of Judah who are in the land of Egypt shall be consumed by the sword and by
      famine, until there is an end of them.
  - name: Jeremiah 44:28
    orderIndex: 27
    osisId: Jer.44.28
    sblId: Jer 44:28
    shortName: Jer 44:28
    text: And those who escape the sword shall return from the land of Egypt to the
      land of Judah, few in number; and all the remnant of Judah, who came to the
      land of Egypt to live, shall know whose word will stand, mine or theirs.
  - name: Jeremiah 44:29
    orderIndex: 28
    osisId: Jer.44.29
    sblId: Jer 44:29
    shortName: Jer 44:29
    text: 'This shall be the sign to you, declares the LORD, that I will punish you
      in this place, in order that you may know that my words will surely stand against
      you for harm:'
  - name: Jeremiah 44:30
    orderIndex: 29
    osisId: Jer.44.30
    sblId: Jer 44:30
    shortName: Jer 44:30
    text: Thus says the LORD, behold, I will give Pharaoh Hophra king of Egypt into
      the hand of his enemies and into the hand of those who seek his life, as I gave
      Zedekiah king of Judah into the hand of Nebuchadnezzar king of Babylon, who
      was his enemy and sought his life."
  versesCount: 30
- name: Jeremiah 45
  orderIndex: 44
  osisId: Jer.45
  sblId: Jer 45
  shortName: Jer 45
  verses:
  - name: Jeremiah 45:1
    orderIndex: 0
    osisId: Jer.45.1
    sblId: Jer 45:1
    shortName: Jer 45:1
    text: 'The word that Jeremiah the prophet spoke to Baruch the son of Neriah, when
      he wrote these words in a book at the dictation of Jeremiah, in the fourth year
      of Jehoiakim the son of Josiah, king of Judah:'
  - name: Jeremiah 45:2
    orderIndex: 1
    osisId: Jer.45.2
    sblId: Jer 45:2
    shortName: Jer 45:2
    text: '"Thus says the LORD, the God of Israel, to you, O Baruch:'
  - name: Jeremiah 45:3
    orderIndex: 2
    osisId: Jer.45.3
    sblId: Jer 45:3
    shortName: Jer 45:3
    text: You said, 'Woe is me! For the LORD has added sorrow to my pain. I am weary
      with my groaning, and I find no rest.'
  - name: Jeremiah 45:4
    orderIndex: 3
    osisId: Jer.45.4
    sblId: Jer 45:4
    shortName: Jer 45:4
    text: 'Thus shall you say to him, Thus says the LORD: Behold, what I have built
      I am breaking down, and what I have planted I am plucking up- that is, the whole
      land.'
  - name: Jeremiah 45:5
    orderIndex: 4
    osisId: Jer.45.5
    sblId: Jer 45:5
    shortName: Jer 45:5
    text: And do you seek great things for yourself? Seek them not, for behold, I
      am bringing disaster upon all flesh, declares the LORD. But I will give you
      your life as a prize of war in all places to which you may go."
  versesCount: 5
- name: Jeremiah 46
  orderIndex: 45
  osisId: Jer.46
  sblId: Jer 46
  shortName: Jer 46
  verses:
  - name: Jeremiah 46:1
    orderIndex: 0
    osisId: Jer.46.1
    sblId: Jer 46:1
    shortName: Jer 46:1
    text: The word of the LORD that came to Jeremiah the prophet concerning the nations.
  - name: Jeremiah 46:2
    orderIndex: 1
    osisId: Jer.46.2
    sblId: Jer 46:2
    shortName: Jer 46:2
    text: 'About Egypt. Concerning the army of Pharaoh Neco, king of Egypt, which
      was by the river Euphrates at Carchemish and which Nebuchadnezzar king of Babylon
      defeated in the fourth year of Jehoiakim the son of Josiah, king of Judah:'
  - name: Jeremiah 46:3
    orderIndex: 2
    osisId: Jer.46.3
    sblId: Jer 46:3
    shortName: Jer 46:3
    text: '"Prepare buckler and shield, and advance for battle!'
  - name: Jeremiah 46:4
    orderIndex: 3
    osisId: Jer.46.4
    sblId: Jer 46:4
    shortName: Jer 46:4
    text: Harness the horses; mount, O horsemen! Take your stations with your helmets,
      polish your spears, put on your armor!
  - name: Jeremiah 46:5
    orderIndex: 4
    osisId: Jer.46.5
    sblId: Jer 46:5
    shortName: Jer 46:5
    text: Why have I seen it? They are dismayed and have turned backward. Their warriors
      are beaten down and have fled in haste; they look not back- terror on every
      side! declares the LORD.
  - name: Jeremiah 46:6
    orderIndex: 5
    osisId: Jer.46.6
    sblId: Jer 46:6
    shortName: Jer 46:6
    text: The swift cannot flee away, nor the warrior escape; in the north by the
      river Euphrates they have stumbled and fallen.
  - name: Jeremiah 46:7
    orderIndex: 6
    osisId: Jer.46.7
    sblId: Jer 46:7
    shortName: Jer 46:7
    text: '"Who is this, rising like the Nile, like rivers whose waters surge?'
  - name: Jeremiah 46:8
    orderIndex: 7
    osisId: Jer.46.8
    sblId: Jer 46:8
    shortName: Jer 46:8
    text: Egypt rises like the Nile, like rivers whose waters surge. He said, 'I will
      rise, I will cover the earth, I will destroy cities and their inhabitants.'
  - name: Jeremiah 46:9
    orderIndex: 8
    osisId: Jer.46.9
    sblId: Jer 46:9
    shortName: Jer 46:9
    text: 'Advance, O horses, and rage, O chariots! Let the warriors go out: men of
      Cush and Put who handle the shield, men of Lud, skilled in handling the bow.'
  - name: Jeremiah 46:10
    orderIndex: 9
    osisId: Jer.46.10
    sblId: Jer 46:10
    shortName: Jer 46:10
    text: That day is the day of the Lord GOD of hosts, a day of vengeance, to avenge
      himself on his foes. The sword shall devour and be sated and drink its fill
      of their blood. For the Lord GOD of hosts holds a sacrifice in the north country
      by the river Euphrates.
  - name: Jeremiah 46:11
    orderIndex: 10
    osisId: Jer.46.11
    sblId: Jer 46:11
    shortName: Jer 46:11
    text: Go up to Gilead, and take balm, O virgin daughter of Egypt! In vain you
      have used many medicines; there is no healing for you.
  - name: Jeremiah 46:12
    orderIndex: 11
    osisId: Jer.46.12
    sblId: Jer 46:12
    shortName: Jer 46:12
    text: The nations have heard of your shame, and the earth is full of your cry;
      for warrior has stumbled against warrior; they have both fallen together."
  - name: Jeremiah 46:13
    orderIndex: 12
    osisId: Jer.46.13
    sblId: Jer 46:13
    shortName: Jer 46:13
    text: 'The word that the LORD spoke to Jeremiah the prophet about the coming of
      Nebuchadnezzar king of Babylon to strike the land of Egypt:'
  - name: Jeremiah 46:14
    orderIndex: 13
    osisId: Jer.46.14
    sblId: Jer 46:14
    shortName: Jer 46:14
    text: '"Declare in Egypt, and proclaim in Migdol; proclaim in Memphis and Tahpanhes;
      Say, ''Stand ready and be prepared, for the sword shall devour around you.'''
  - name: Jeremiah 46:15
    orderIndex: 14
    osisId: Jer.46.15
    sblId: Jer 46:15
    shortName: Jer 46:15
    text: Why are your mighty ones face down? They do not stand because the LORD thrust
      them down.
  - name: Jeremiah 46:16
    orderIndex: 15
    osisId: Jer.46.16
    sblId: Jer 46:16
    shortName: Jer 46:16
    text: He made many stumble, and they fell, and they said one to another, 'Arise,
      and let us go back to our own people and to the land of our birth, because of
      the sword of the oppressor.'
  - name: Jeremiah 46:17
    orderIndex: 16
    osisId: Jer.46.17
    sblId: Jer 46:17
    shortName: Jer 46:17
    text: Call the name of Pharaoh, king of Egypt, 'Noisy one who lets the hour go
      by.'
  - name: Jeremiah 46:18
    orderIndex: 17
    osisId: Jer.46.18
    sblId: Jer 46:18
    shortName: Jer 46:18
    text: '"As I live, declares the King, whose name is the LORD of hosts, like Tabor
      among the mountains and like Carmel by the sea, shall one come.'
  - name: Jeremiah 46:19
    orderIndex: 18
    osisId: Jer.46.19
    sblId: Jer 46:19
    shortName: Jer 46:19
    text: Prepare yourselves baggage for exile, O inhabitants of Egypt! For Memphis
      shall become a waste, a ruin, without inhabitant.
  - name: Jeremiah 46:20
    orderIndex: 19
    osisId: Jer.46.20
    sblId: Jer 46:20
    shortName: Jer 46:20
    text: '"A beautiful heifer is Egypt, but a biting fly from the north has come
      upon her.'
  - name: Jeremiah 46:21
    orderIndex: 20
    osisId: Jer.46.21
    sblId: Jer 46:21
    shortName: Jer 46:21
    text: Even her hired soldiers in her midst are like fattened calves; yes, they
      have turned and fled together; they did not stand, for the day of their calamity
      has come upon them, the time of their punishment.
  - name: Jeremiah 46:22
    orderIndex: 21
    osisId: Jer.46.22
    sblId: Jer 46:22
    shortName: Jer 46:22
    text: '"She makes a sound like a serpent gliding away; for her enemies march in
      force and come against her with axes like those who fell trees.'
  - name: Jeremiah 46:23
    orderIndex: 22
    osisId: Jer.46.23
    sblId: Jer 46:23
    shortName: Jer 46:23
    text: They shall cut down her forest, declares the LORD, though it is impenetrable,
      because they are more numerous than locusts; they are without number.
  - name: Jeremiah 46:24
    orderIndex: 23
    osisId: Jer.46.24
    sblId: Jer 46:24
    shortName: Jer 46:24
    text: The daughter of Egypt shall be put to shame; she shall be delivered into
      the hand of a people from the north."
  - name: Jeremiah 46:25
    orderIndex: 24
    osisId: Jer.46.25
    sblId: Jer 46:25
    shortName: Jer 46:25
    text: 'The LORD of hosts, the God of Israel, said: "Behold, I am bringing punishment
      upon Amon of Thebes, and Pharaoh and Egypt and her gods and her kings, upon
      Pharaoh and those who trust in him.'
  - name: Jeremiah 46:26
    orderIndex: 25
    osisId: Jer.46.26
    sblId: Jer 46:26
    shortName: Jer 46:26
    text: I will deliver them into the hand of those who seek their life, into the
      hand of Nebuchadnezzar king of Babylon and his officers. Afterward Egypt shall
      be inhabited as in the days of old, declares the LORD.
  - name: Jeremiah 46:27
    orderIndex: 26
    osisId: Jer.46.27
    sblId: Jer 46:27
    shortName: Jer 46:27
    text: '"But fear not, O Jacob my servant, nor be dismayed, O Israel, for behold,
      I will save you from far away, and your offspring from the land of their captivity.
      Jacob shall return and have quiet and ease, and none shall make him afraid.'
  - name: Jeremiah 46:28
    orderIndex: 27
    osisId: Jer.46.28
    sblId: Jer 46:28
    shortName: Jer 46:28
    text: Fear not, O Jacob my servant, declares the LORD, for I am with you. I will
      make a full end of all the nations to which I have driven you, but of you I
      will not make a full end. I will discipline you in just measure, and I will
      by no means leave you unpunished."
  versesCount: 28
- name: Jeremiah 47
  orderIndex: 46
  osisId: Jer.47
  sblId: Jer 47
  shortName: Jer 47
  verses:
  - name: Jeremiah 47:1
    orderIndex: 0
    osisId: Jer.47.1
    sblId: Jer 47:1
    shortName: Jer 47:1
    text: The word of the LORD that came to Jeremiah the prophet concerning the Philistines,
      before Pharaoh struck down Gaza.
  - name: Jeremiah 47:2
    orderIndex: 1
    osisId: Jer.47.2
    sblId: Jer 47:2
    shortName: Jer 47:2
    text: '"Thus says the LORD: Behold, waters are rising out of the north, and shall
      become an overflowing torrent; they shall overflow the land and all that fills
      it, the city and those who dwell in it. Men shall cry out, and every inhabitant
      of the land shall wail.'
  - name: Jeremiah 47:3
    orderIndex: 2
    osisId: Jer.47.3
    sblId: Jer 47:3
    shortName: Jer 47:3
    text: At the noise of the stamping of the hoofs of his stallions, at the rushing
      of his chariots, at the rumbling of their wheels, the fathers look not back
      to their children, so feeble are their hands,
  - name: Jeremiah 47:4
    orderIndex: 3
    osisId: Jer.47.4
    sblId: Jer 47:4
    shortName: Jer 47:4
    text: because of the day that is coming to destroy all the Philistines, to cut
      off from Tyre and Sidon every helper that remains. For the LORD is destroying
      the Philistines, the remnant of the coastland of Caphtor.
  - name: Jeremiah 47:5
    orderIndex: 4
    osisId: Jer.47.5
    sblId: Jer 47:5
    shortName: Jer 47:5
    text: Baldness has come upon Gaza; Ashkelon has perished. O remnant of their valley,
      how long will you gash yourselves?
  - name: Jeremiah 47:6
    orderIndex: 5
    osisId: Jer.47.6
    sblId: Jer 47:6
    shortName: Jer 47:6
    text: Ah, sword of the LORD! How long till you are quiet? Put yourself into your
      scabbard; rest and be still!
  - name: Jeremiah 47:7
    orderIndex: 6
    osisId: Jer.47.7
    sblId: Jer 47:7
    shortName: Jer 47:7
    text: How can it be quiet when the LORD has given it a charge? Against Ashkelon
      and against the seashore he has appointed it."
  versesCount: 7
- name: Jeremiah 48
  orderIndex: 47
  osisId: Jer.48
  sblId: Jer 48
  shortName: Jer 48
  verses:
  - name: Jeremiah 48:1
    orderIndex: 0
    osisId: Jer.48.1
    sblId: Jer 48:1
    shortName: Jer 48:1
    text: 'Concerning Moab.Thus says the LORD of hosts, the God of Israel: "Woe to
      Nebo, for it is laid waste! Kiriathaim is put to shame, it is taken; the fortress
      is put to shame and broken down;'
  - name: Jeremiah 48:2
    orderIndex: 1
    osisId: Jer.48.2
    sblId: Jer 48:2
    shortName: Jer 48:2
    text: 'the renown of Moab is no more. In Heshbon they planned disaster against
      her: ''Come, let us cut her off from being a nation!'' You also, O Madmen, shall
      be brought to silence; the sword shall pursue you.'
  - name: Jeremiah 48:3
    orderIndex: 2
    osisId: Jer.48.3
    sblId: Jer 48:3
    shortName: Jer 48:3
    text: '"Hark! A cry from Horonaim, ''Desolation and great destruction!'''
  - name: Jeremiah 48:4
    orderIndex: 3
    osisId: Jer.48.4
    sblId: Jer 48:4
    shortName: Jer 48:4
    text: Moab is destroyed; her little ones have made a cry.
  - name: Jeremiah 48:5
    orderIndex: 4
    osisId: Jer.48.5
    sblId: Jer 48:5
    shortName: Jer 48:5
    text: For at the ascent of Luhith they go up weeping; for at the descent of Horonaim
      they have heard the distressed cry of destruction.
  - name: Jeremiah 48:6
    orderIndex: 5
    osisId: Jer.48.6
    sblId: Jer 48:6
    shortName: Jer 48:6
    text: Flee! Save yourselves! You will be like a juniper in the desert!
  - name: Jeremiah 48:7
    orderIndex: 6
    osisId: Jer.48.7
    sblId: Jer 48:7
    shortName: Jer 48:7
    text: For, because you trusted in your works and your treasures, you also shall
      be taken; and Chemosh shall go into exile with his priests and his officials.
  - name: Jeremiah 48:8
    orderIndex: 7
    osisId: Jer.48.8
    sblId: Jer 48:8
    shortName: Jer 48:8
    text: The destroyer shall come upon every city, and no city shall escape; the
      valley shall perish, and the plain shall be destroyed, as the LORD has spoken.
  - name: Jeremiah 48:9
    orderIndex: 8
    osisId: Jer.48.9
    sblId: Jer 48:9
    shortName: Jer 48:9
    text: '"Give wings to Moab, for she would fly away; her cities shall become a
      desolation, with no inhabitant in them.'
  - name: Jeremiah 48:10
    orderIndex: 9
    osisId: Jer.48.10
    sblId: Jer 48:10
    shortName: Jer 48:10
    text: '"Cursed is he who does the work of the LORD with slackness, and cursed
      is he who keeps back his sword from bloodshed.'
  - name: Jeremiah 48:11
    orderIndex: 10
    osisId: Jer.48.11
    sblId: Jer 48:11
    shortName: Jer 48:11
    text: '"Moab has been at ease from his youth and has settled on his dregs; he
      has not been emptied from vessel to vessel, nor has he gone into exile; so his
      taste remains in him, and his scent is not changed.'
  - name: Jeremiah 48:12
    orderIndex: 11
    osisId: Jer.48.12
    sblId: Jer 48:12
    shortName: Jer 48:12
    text: '"Therefore, behold, the days are coming, declares the LORD, when I shall
      send to him pourers who will pour him, and empty his vessels and break his jars
      in pieces.'
  - name: Jeremiah 48:13
    orderIndex: 12
    osisId: Jer.48.13
    sblId: Jer 48:13
    shortName: Jer 48:13
    text: Then Moab shall be ashamed of Chemosh, as the house of Israel was ashamed
      of Bethel, their confidence.
  - name: Jeremiah 48:14
    orderIndex: 13
    osisId: Jer.48.14
    sblId: Jer 48:14
    shortName: Jer 48:14
    text: '"How do you say, ''We are heroes and mighty men of war''?'
  - name: Jeremiah 48:15
    orderIndex: 14
    osisId: Jer.48.15
    sblId: Jer 48:15
    shortName: Jer 48:15
    text: The destroyer of Moab and his cities has come up, and the choicest of his
      young men have gone down to slaughter, declares the King, whose name is the
      LORD of hosts.
  - name: Jeremiah 48:16
    orderIndex: 15
    osisId: Jer.48.16
    sblId: Jer 48:16
    shortName: Jer 48:16
    text: The calamity of Moab is near at hand, and his affliction hastens swiftly.
  - name: Jeremiah 48:17
    orderIndex: 16
    osisId: Jer.48.17
    sblId: Jer 48:17
    shortName: Jer 48:17
    text: Grieve for him, all you who are around him, and all who know his name; say,
      'How the mighty scepter is broken, the glorious staff.'
  - name: Jeremiah 48:18
    orderIndex: 17
    osisId: Jer.48.18
    sblId: Jer 48:18
    shortName: Jer 48:18
    text: '"Come down from your glory, and sit on the parched ground, O inhabitant
      of Dibon! For the destroyer of Moab has come up against you; he has destroyed
      your strongholds.'
  - name: Jeremiah 48:19
    orderIndex: 18
    osisId: Jer.48.19
    sblId: Jer 48:19
    shortName: Jer 48:19
    text: Stand by the way and watch, O inhabitant of Aroer! Ask him who flees and
      her who escapes; say, 'What has happened?'
  - name: Jeremiah 48:20
    orderIndex: 19
    osisId: Jer.48.20
    sblId: Jer 48:20
    shortName: Jer 48:20
    text: Moab is put to shame, for it is broken; wail and cry! Tell it beside the
      Arnon, that Moab is laid waste.
  - name: Jeremiah 48:21
    orderIndex: 20
    osisId: Jer.48.21
    sblId: Jer 48:21
    shortName: Jer 48:21
    text: '"Judgment has come upon the tableland, upon Holon, and Jahzah, and Mephaath,'
  - name: Jeremiah 48:22
    orderIndex: 21
    osisId: Jer.48.22
    sblId: Jer 48:22
    shortName: Jer 48:22
    text: and Dibon, and Nebo, and Beth-diblathaim,
  - name: Jeremiah 48:23
    orderIndex: 22
    osisId: Jer.48.23
    sblId: Jer 48:23
    shortName: Jer 48:23
    text: and Kiriathaim, and Beth-gamul, and Beth-meon,
  - name: Jeremiah 48:24
    orderIndex: 23
    osisId: Jer.48.24
    sblId: Jer 48:24
    shortName: Jer 48:24
    text: and Kerioth, and Bozrah, and all the cities of the land of Moab, far and
      near.
  - name: Jeremiah 48:25
    orderIndex: 24
    osisId: Jer.48.25
    sblId: Jer 48:25
    shortName: Jer 48:25
    text: The horn of Moab is cut off, and his arm is broken, declares the LORD.
  - name: Jeremiah 48:26
    orderIndex: 25
    osisId: Jer.48.26
    sblId: Jer 48:26
    shortName: Jer 48:26
    text: '"Make him drunk, because he magnified himself against the LORD, so that
      Moab shall wallow in his vomit, and he too shall be held in derision.'
  - name: Jeremiah 48:27
    orderIndex: 26
    osisId: Jer.48.27
    sblId: Jer 48:27
    shortName: Jer 48:27
    text: Was not Israel a derision to you? Was he found among thieves, that whenever
      you spoke of him you wagged your head?
  - name: Jeremiah 48:28
    orderIndex: 27
    osisId: Jer.48.28
    sblId: Jer 48:28
    shortName: Jer 48:28
    text: '"Leave the cities, and dwell in the rock, O inhabitants of Moab! Be like
      the dove that nests in the sides of the mouth of a gorge.'
  - name: Jeremiah 48:29
    orderIndex: 28
    osisId: Jer.48.29
    sblId: Jer 48:29
    shortName: Jer 48:29
    text: We have heard of the pride of Moab- he is very proud- of his loftiness,
      his pride, and his arrogance, and the haughtiness of his heart.
  - name: Jeremiah 48:30
    orderIndex: 29
    osisId: Jer.48.30
    sblId: Jer 48:30
    shortName: Jer 48:30
    text: I know his insolence, declares the LORD; his boasts are false, his deeds
      are false.
  - name: Jeremiah 48:31
    orderIndex: 30
    osisId: Jer.48.31
    sblId: Jer 48:31
    shortName: Jer 48:31
    text: Therefore I wail for Moab; I cry out for all Moab; for the men of Kir-hareseth
      I mourn.
  - name: Jeremiah 48:32
    orderIndex: 31
    osisId: Jer.48.32
    sblId: Jer 48:32
    shortName: Jer 48:32
    text: More than for Jazer I weep for you, O vine of Sibmah! Your branches passed
      over the sea, reached to the Sea of Jazer; on your summer fruits and your grapes
      the destroyer has fallen.
  - name: Jeremiah 48:33
    orderIndex: 32
    osisId: Jer.48.33
    sblId: Jer 48:33
    shortName: Jer 48:33
    text: Gladness and joy have been taken away from the fruitful land of Moab; I
      have made the wine cease from the wine presses; no one treads them with shouts
      of joy; the shouting is not the shout of joy.
  - name: Jeremiah 48:34
    orderIndex: 33
    osisId: Jer.48.34
    sblId: Jer 48:34
    shortName: Jer 48:34
    text: '"From the outcry at Heshbon even to Elealeh, as far as Jahaz they utter
      their voice, from Zoar to Horonaim and Eglath-shelishiyah. For the waters of
      Nimrim also have become desolate.'
  - name: Jeremiah 48:35
    orderIndex: 34
    osisId: Jer.48.35
    sblId: Jer 48:35
    shortName: Jer 48:35
    text: And I will bring to an end in Moab, declares the LORD, him who offers sacrifice
      in the high place and makes offerings to his god.
  - name: Jeremiah 48:36
    orderIndex: 35
    osisId: Jer.48.36
    sblId: Jer 48:36
    shortName: Jer 48:36
    text: Therefore my heart moans for Moab like a flute, and my heart moans like
      a flute for the men of Kir-hareseth. Therefore the riches they gained have perished.
  - name: Jeremiah 48:37
    orderIndex: 36
    osisId: Jer.48.37
    sblId: Jer 48:37
    shortName: Jer 48:37
    text: '"For every head is shaved and every beard cut off. On all the hands are
      gashes, and around the waist is sackcloth.'
  - name: Jeremiah 48:38
    orderIndex: 37
    osisId: Jer.48.38
    sblId: Jer 48:38
    shortName: Jer 48:38
    text: On all the housetops of Moab and in the squares there is nothing but lamentation,
      for I have broken Moab like a vessel for which no one cares, declares the LORD.
  - name: Jeremiah 48:39
    orderIndex: 38
    osisId: Jer.48.39
    sblId: Jer 48:39
    shortName: Jer 48:39
    text: How it is broken! How they wail! How Moab has turned his back in shame!
      So Moab has become a derision and a horror to all that are around him."
  - name: Jeremiah 48:40
    orderIndex: 39
    osisId: Jer.48.40
    sblId: Jer 48:40
    shortName: Jer 48:40
    text: 'For thus says the LORD: "Behold, one shall fly swiftly like an eagle and
      spread his wings against Moab;'
  - name: Jeremiah 48:41
    orderIndex: 40
    osisId: Jer.48.41
    sblId: Jer 48:41
    shortName: Jer 48:41
    text: the cities shall be taken and the strongholds seized. The heart of the warriors
      of Moab shall be in that day like the heart of a woman in her birth pains;
  - name: Jeremiah 48:42
    orderIndex: 41
    osisId: Jer.48.42
    sblId: Jer 48:42
    shortName: Jer 48:42
    text: Moab shall be destroyed and be no longer a people, because he magnified
      himself against the LORD.
  - name: Jeremiah 48:43
    orderIndex: 42
    osisId: Jer.48.43
    sblId: Jer 48:43
    shortName: Jer 48:43
    text: Terror, pit, and snare are before you, O inhabitant of Moab! declares the
      LORD.
  - name: Jeremiah 48:44
    orderIndex: 43
    osisId: Jer.48.44
    sblId: Jer 48:44
    shortName: Jer 48:44
    text: He who flees from the terror shall fall into the pit, and he who climbs
      out of the pit shall be caught in the snare. For I will bring these things upon
      Moab, the year of their punishment, declares the LORD.
  - name: Jeremiah 48:45
    orderIndex: 44
    osisId: Jer.48.45
    sblId: Jer 48:45
    shortName: Jer 48:45
    text: '"In the shadow of Heshbon fugitives stop without strength, for fire came
      out from Heshbon, flame from the house of Sihon; it has destroyed the forehead
      of Moab, the crown of the sons of tumult.'
  - name: Jeremiah 48:46
    orderIndex: 45
    osisId: Jer.48.46
    sblId: Jer 48:46
    shortName: Jer 48:46
    text: Woe to you, O Moab! The people of Chemosh are undone, for your sons have
      been taken captive, and your daughters into captivity.
  - name: Jeremiah 48:47
    orderIndex: 46
    osisId: Jer.48.47
    sblId: Jer 48:47
    shortName: Jer 48:47
    text: Yet I will restore the fortunes of Moab in the latter days, declares the
      LORD." Thus far is the judgment on Moab.
  versesCount: 47
- name: Jeremiah 49
  orderIndex: 48
  osisId: Jer.49
  sblId: Jer 49
  shortName: Jer 49
  verses:
  - name: Jeremiah 49:1
    orderIndex: 0
    osisId: Jer.49.1
    sblId: Jer 49:1
    shortName: Jer 49:1
    text: 'Concerning the Ammonites.Thus says the LORD: "Has Israel no sons? Has he
      no heir? Why then has Milcom dispossessed Gad, and his people settled in its
      cities?'
  - name: Jeremiah 49:2
    orderIndex: 1
    osisId: Jer.49.2
    sblId: Jer 49:2
    shortName: Jer 49:2
    text: Therefore, behold, the days are coming, declares the LORD, when I will cause
      the battle cry to be heard against Rabbah of the Ammonites; it shall become
      a desolate mound, and its villages shall be burned with fire; then Israel shall
      dispossess those who dispossessed him, says the LORD.
  - name: Jeremiah 49:3
    orderIndex: 2
    osisId: Jer.49.3
    sblId: Jer 49:3
    shortName: Jer 49:3
    text: '"Wail, O Heshbon, for Ai is laid waste! Cry out, O daughters of Rabbah!
      put on sackcloth, lament, and run to and fro among the hedges! For Milcom shall
      go into exile, with his priests and his officials.'
  - name: Jeremiah 49:4
    orderIndex: 3
    osisId: Jer.49.4
    sblId: Jer 49:4
    shortName: Jer 49:4
    text: Why do you boast of your valleys, O faithless daughter, who trusted in her
      treasures, saying, 'Who will come against me?'
  - name: Jeremiah 49:5
    orderIndex: 4
    osisId: Jer.49.5
    sblId: Jer 49:5
    shortName: Jer 49:5
    text: Behold, I will bring terror upon you, declares the Lord GOD of hosts, from
      all who are around you, and you shall be driven out, every man straight before
      him, with none to gather the fugitives.
  - name: Jeremiah 49:6
    orderIndex: 5
    osisId: Jer.49.6
    sblId: Jer 49:6
    shortName: Jer 49:6
    text: '"But afterward I will restore the fortunes of the Ammonites, declares the
      LORD."'
  - name: Jeremiah 49:7
    orderIndex: 6
    osisId: Jer.49.7
    sblId: Jer 49:7
    shortName: Jer 49:7
    text: 'Concerning Edom. Thus says the LORD of hosts: "Is wisdom no more in Teman?
      Has counsel perished from the prudent? Has their wisdom vanished?'
  - name: Jeremiah 49:8
    orderIndex: 7
    osisId: Jer.49.8
    sblId: Jer 49:8
    shortName: Jer 49:8
    text: Flee, turn back, dwell in the depths, O inhabitants of Dedan! For I will
      bring the calamity of Esau upon him, the time when I punish him.
  - name: Jeremiah 49:9
    orderIndex: 8
    osisId: Jer.49.9
    sblId: Jer 49:9
    shortName: Jer 49:9
    text: If grape-gatherers came to you, would they not leave gleanings? If thieves
      came by night, would they not destroy only enough for themselves?
  - name: Jeremiah 49:10
    orderIndex: 9
    osisId: Jer.49.10
    sblId: Jer 49:10
    shortName: Jer 49:10
    text: But I have stripped Esau bare; I have uncovered his hiding places, and he
      is not able to conceal himself. His children are destroyed, and his brothers,
      and his neighbors; and he is no more.
  - name: Jeremiah 49:11
    orderIndex: 10
    osisId: Jer.49.11
    sblId: Jer 49:11
    shortName: Jer 49:11
    text: Leave your fatherless children; I will keep them alive; and let your widows
      trust in me."
  - name: Jeremiah 49:12
    orderIndex: 11
    osisId: Jer.49.12
    sblId: Jer 49:12
    shortName: Jer 49:12
    text: 'For thus says the LORD: "If those who did not deserve to drink the cup
      must drink it, will you go unpunished? You shall not go unpunished, but you
      must drink.'
  - name: Jeremiah 49:13
    orderIndex: 12
    osisId: Jer.49.13
    sblId: Jer 49:13
    shortName: Jer 49:13
    text: For I have sworn by myself, declares the LORD, that Bozrah shall become
      a horror, a taunt, a waste, and a curse, and all her cities shall be perpetual
      wastes."
  - name: Jeremiah 49:14
    orderIndex: 13
    osisId: Jer.49.14
    sblId: Jer 49:14
    shortName: Jer 49:14
    text: 'I have heard a message from the LORD, and an envoy has been sent among
      the nations: "Gather yourselves together and come against her, and rise up for
      battle!'
  - name: Jeremiah 49:15
    orderIndex: 14
    osisId: Jer.49.15
    sblId: Jer 49:15
    shortName: Jer 49:15
    text: For behold, I will make you small among the nations, despised among mankind.
  - name: Jeremiah 49:16
    orderIndex: 15
    osisId: Jer.49.16
    sblId: Jer 49:16
    shortName: Jer 49:16
    text: The horror you inspire has deceived you, and the pride of your heart, you
      who live in the clefts of the rock, who hold the height of the hill. Though
      you make your nest as high as the eagle's, I will bring you down from there,
      declares the LORD.
  - name: Jeremiah 49:17
    orderIndex: 16
    osisId: Jer.49.17
    sblId: Jer 49:17
    shortName: Jer 49:17
    text: '"Edom shall become a horror. Everyone who passes by it will be horrified
      and will hiss because of all its disasters.'
  - name: Jeremiah 49:18
    orderIndex: 17
    osisId: Jer.49.18
    sblId: Jer 49:18
    shortName: Jer 49:18
    text: As when Sodom and Gomorrah and their neighboring cities were overthrown,
      says the LORD, no man shall dwell there, no man shall sojourn in her.
  - name: Jeremiah 49:19
    orderIndex: 18
    osisId: Jer.49.19
    sblId: Jer 49:19
    shortName: Jer 49:19
    text: Behold, like a lion coming up from the jungle of the Jordan against a perennial
      pasture, I will suddenly make him run away from her. And I will appoint over
      her whomever I choose. For who is like me? Who will summon me? What shepherd
      can stand before me?
  - name: Jeremiah 49:20
    orderIndex: 19
    osisId: Jer.49.20
    sblId: Jer 49:20
    shortName: Jer 49:20
    text: 'Therefore hear the plan that the LORD has made against Edom and the purposes
      that he has formed against the inhabitants of Teman: Even the little ones of
      the flock shall be dragged away. Surely their fold shall be appalled at their
      fate.'
  - name: Jeremiah 49:21
    orderIndex: 20
    osisId: Jer.49.21
    sblId: Jer 49:21
    shortName: Jer 49:21
    text: At the sound of their fall the earth shall tremble; the sound of their cry
      shall be heard at the Red Sea.
  - name: Jeremiah 49:22
    orderIndex: 21
    osisId: Jer.49.22
    sblId: Jer 49:22
    shortName: Jer 49:22
    text: Behold, one shall mount up and fly swiftly like an eagle and spread his
      wings against Bozrah, and the heart of the warriors of Edom shall be in that
      day like the heart of a woman in her birth pains."
  - name: Jeremiah 49:23
    orderIndex: 22
    osisId: Jer.49.23
    sblId: Jer 49:23
    shortName: Jer 49:23
    text: 'Concerning Damascus: "Hamath and Arpad are confounded, for they have heard
      bad news; they melt in fear, they are troubled like the sea that cannot be quiet.'
  - name: Jeremiah 49:24
    orderIndex: 23
    osisId: Jer.49.24
    sblId: Jer 49:24
    shortName: Jer 49:24
    text: Damascus has become feeble, she turned to flee, and panic seized her; anguish
      and sorrows have taken hold of her, as of a woman in labor.
  - name: Jeremiah 49:25
    orderIndex: 24
    osisId: Jer.49.25
    sblId: Jer 49:25
    shortName: Jer 49:25
    text: How is the famous city not forsaken, the city of my joy?
  - name: Jeremiah 49:26
    orderIndex: 25
    osisId: Jer.49.26
    sblId: Jer 49:26
    shortName: Jer 49:26
    text: Therefore her young men shall fall in her squares, and all her soldiers
      shall be destroyed in that day, declares the LORD of hosts.
  - name: Jeremiah 49:27
    orderIndex: 26
    osisId: Jer.49.27
    sblId: Jer 49:27
    shortName: Jer 49:27
    text: And I will kindle a fire in the wall of Damascus, and it shall devour the
      strongholds of Ben-hadad."
  - name: Jeremiah 49:28
    orderIndex: 27
    osisId: Jer.49.28
    sblId: Jer 49:28
    shortName: Jer 49:28
    text: 'Concerning Kedar and the kingdoms of Hazor that Nebuchadnezzar king of
      Babylon struck down. Thus says the LORD: "Rise up, advance against Kedar! Destroy
      the people of the east!'
  - name: Jeremiah 49:29
    orderIndex: 28
    osisId: Jer.49.29
    sblId: Jer 49:29
    shortName: Jer 49:29
    text: 'Their tents and their flocks shall be taken, their curtains and all their
      goods; their camels shall be led away from them, and men shall cry to them:
      ''Terror on every side!'''
  - name: Jeremiah 49:30
    orderIndex: 29
    osisId: Jer.49.30
    sblId: Jer 49:30
    shortName: Jer 49:30
    text: Flee, wander far away, dwell in the depths, O inhabitants of Hazor! declares
      the LORD. For Nebuchadnezzar king of Babylon has made a plan against you and
      formed a purpose against you.
  - name: Jeremiah 49:31
    orderIndex: 30
    osisId: Jer.49.31
    sblId: Jer 49:31
    shortName: Jer 49:31
    text: '"Rise up, advance against a nation at ease, that dwells securely, declares
      the LORD, that has no gates or bars, that dwells alone.'
  - name: Jeremiah 49:32
    orderIndex: 31
    osisId: Jer.49.32
    sblId: Jer 49:32
    shortName: Jer 49:32
    text: Their camels shall become plunder, their herds of livestock a spoil. I will
      scatter to every wind those who cut the corners of their hair, and I will bring
      their calamity from every side of them, declares the LORD.
  - name: Jeremiah 49:33
    orderIndex: 32
    osisId: Jer.49.33
    sblId: Jer 49:33
    shortName: Jer 49:33
    text: Hazor shall become a haunt of jackals, an everlasting waste; no man shall
      dwell there; no man shall sojourn in her."
  - name: Jeremiah 49:34
    orderIndex: 33
    osisId: Jer.49.34
    sblId: Jer 49:34
    shortName: Jer 49:34
    text: The word of the LORD that came to Jeremiah the prophet concerning Elam,
      in the beginning of the reign of Zedekiah king of Judah.
  - name: Jeremiah 49:35
    orderIndex: 34
    osisId: Jer.49.35
    sblId: Jer 49:35
    shortName: Jer 49:35
    text: 'Thus says the LORD of hosts: "Behold, I will break the bow of Elam, the
      mainstay of their might.'
  - name: Jeremiah 49:36
    orderIndex: 35
    osisId: Jer.49.36
    sblId: Jer 49:36
    shortName: Jer 49:36
    text: And I will bring upon Elam the four winds from the four quarters of heaven.
      And I will scatter them to all those winds, and there shall be no nation to
      which those driven out of Elam shall not come.
  - name: Jeremiah 49:37
    orderIndex: 36
    osisId: Jer.49.37
    sblId: Jer 49:37
    shortName: Jer 49:37
    text: I will terrify Elam before their enemies and before those who seek their
      life. I will bring disaster upon them, my fierce anger, declares the LORD. I
      will send the sword after them, until I have consumed them,
  - name: Jeremiah 49:38
    orderIndex: 37
    osisId: Jer.49.38
    sblId: Jer 49:38
    shortName: Jer 49:38
    text: and I will set my throne in Elam and destroy their king and officials, declares
      the LORD.
  - name: Jeremiah 49:39
    orderIndex: 38
    osisId: Jer.49.39
    sblId: Jer 49:39
    shortName: Jer 49:39
    text: '"But in the latter days I will restore the fortunes of Elam, declares the
      LORD."'
  versesCount: 39
- name: Jeremiah 50
  orderIndex: 49
  osisId: Jer.50
  sblId: Jer 50
  shortName: Jer 50
  verses:
  - name: Jeremiah 50:1
    orderIndex: 0
    osisId: Jer.50.1
    sblId: Jer 50:1
    shortName: Jer 50:1
    text: 'The word that the LORD spoke concerning Babylon, concerning the land of
      the Chaldeans, by Jeremiah the prophet:'
  - name: Jeremiah 50:2
    orderIndex: 1
    osisId: Jer.50.2
    sblId: Jer 50:2
    shortName: Jer 50:2
    text: '"Declare among the nations and proclaim, set up a banner and proclaim,
      conceal it not, and say: ''Babylon is taken, Bel is put to shame, Merodach is
      dismayed. Her images are put to shame, her idols are dismayed.'''
  - name: Jeremiah 50:3
    orderIndex: 2
    osisId: Jer.50.3
    sblId: Jer 50:3
    shortName: Jer 50:3
    text: '"For out of the north a nation has come up against her, which shall make
      her land a desolation, and none shall dwell in it; both man and beast shall
      flee away.'
  - name: Jeremiah 50:4
    orderIndex: 3
    osisId: Jer.50.4
    sblId: Jer 50:4
    shortName: Jer 50:4
    text: '"In those days and in that time, declares the LORD, the people of Israel
      and the people of Judah shall come together, weeping as they come, and they
      shall seek the LORD their God.'
  - name: Jeremiah 50:5
    orderIndex: 4
    osisId: Jer.50.5
    sblId: Jer 50:5
    shortName: Jer 50:5
    text: They shall ask the way to Zion, with faces turned toward it, saying, 'Come,
      let us join ourselves to the LORD in an everlasting covenant that will never
      be forgotten.'
  - name: Jeremiah 50:6
    orderIndex: 5
    osisId: Jer.50.6
    sblId: Jer 50:6
    shortName: Jer 50:6
    text: '"My people have been lost sheep. Their shepherds have led them astray,
      turning them away on the mountains. From mountain to hill they have gone. They
      have forgotten their fold.'
  - name: Jeremiah 50:7
    orderIndex: 6
    osisId: Jer.50.7
    sblId: Jer 50:7
    shortName: Jer 50:7
    text: All who found them have devoured them, and their enemies have said, 'We
      are not guilty, for they have sinned against the LORD, their habitation of righteousness,
      the LORD, the hope of their fathers.'
  - name: Jeremiah 50:8
    orderIndex: 7
    osisId: Jer.50.8
    sblId: Jer 50:8
    shortName: Jer 50:8
    text: '"Flee from the midst of Babylon, and go out of the land of the Chaldeans,
      and be as male goats before the flock.'
  - name: Jeremiah 50:9
    orderIndex: 8
    osisId: Jer.50.9
    sblId: Jer 50:9
    shortName: Jer 50:9
    text: For behold, I am stirring up and bringing against Babylon a gathering of
      great nations, from the north country. And they shall array themselves against
      her. From there she shall be taken. Their arrows are like a skilled warrior
      who does not return empty-handed.
  - name: Jeremiah 50:10
    orderIndex: 9
    osisId: Jer.50.10
    sblId: Jer 50:10
    shortName: Jer 50:10
    text: Chaldea shall be plundered; all who plunder her shall be sated, declares
      the LORD.
  - name: Jeremiah 50:11
    orderIndex: 10
    osisId: Jer.50.11
    sblId: Jer 50:11
    shortName: Jer 50:11
    text: '"Though you rejoice, though you exult, O plunderers of my heritage, though
      you frolic like a heifer in the pasture, and neigh like stallions,'
  - name: Jeremiah 50:12
    orderIndex: 11
    osisId: Jer.50.12
    sblId: Jer 50:12
    shortName: Jer 50:12
    text: your mother shall be utterly shamed, and she who bore you shall be disgraced.
      Behold, she shall be the last of the nations, a wilderness, a dry land, and
      a desert.
  - name: Jeremiah 50:13
    orderIndex: 12
    osisId: Jer.50.13
    sblId: Jer 50:13
    shortName: Jer 50:13
    text: Because of the wrath of the LORD she shall not be inhabited but shall be
      an utter desolation; everyone who passes by Babylon shall be appalled, and hiss
      because of all her wounds.
  - name: Jeremiah 50:14
    orderIndex: 13
    osisId: Jer.50.14
    sblId: Jer 50:14
    shortName: Jer 50:14
    text: Set yourselves in array against Babylon all around, all you who bend the
      bow; shoot at her, spare no arrows, for she has sinned against the LORD.
  - name: Jeremiah 50:15
    orderIndex: 14
    osisId: Jer.50.15
    sblId: Jer 50:15
    shortName: Jer 50:15
    text: 'Raise a shout against her all around; she has surrendered; her bulwarks
      have fallen; her walls are thrown down. For this is the vengeance of the LORD:
      take vengeance on her; do to her as she has done.'
  - name: Jeremiah 50:16
    orderIndex: 15
    osisId: Jer.50.16
    sblId: Jer 50:16
    shortName: Jer 50:16
    text: Cut off from Babylon the sower, and the one who handles the sickle in time
      of harvest; because of the sword of the oppressor, every one shall turn to his
      own people, and every one shall flee to his own land.
  - name: Jeremiah 50:17
    orderIndex: 16
    osisId: Jer.50.17
    sblId: Jer 50:17
    shortName: Jer 50:17
    text: '"Israel is a hunted sheep driven away by lions. First the king of Assyria
      devoured him, and now at last Nebuchadnezzar king of Babylon has gnawed his
      bones.'
  - name: Jeremiah 50:18
    orderIndex: 17
    osisId: Jer.50.18
    sblId: Jer 50:18
    shortName: Jer 50:18
    text: 'Therefore, thus says the LORD of hosts, the God of Israel: Behold, I am
      bringing punishment on the king of Babylon and his land, as I punished the king
      of Assyria.'
  - name: Jeremiah 50:19
    orderIndex: 18
    osisId: Jer.50.19
    sblId: Jer 50:19
    shortName: Jer 50:19
    text: I will restore Israel to his pasture, and he shall feed on Carmel and in
      Bashan, and his desire shall be satisfied on the hills of Ephraim and in Gilead.
  - name: Jeremiah 50:20
    orderIndex: 19
    osisId: Jer.50.20
    sblId: Jer 50:20
    shortName: Jer 50:20
    text: In those days and in that time, declares the LORD, iniquity shall be sought
      in Israel, and there shall be none. And sin in Judah, and none shall be found,
      for I will pardon those whom I leave as a remnant.
  - name: Jeremiah 50:21
    orderIndex: 20
    osisId: Jer.50.21
    sblId: Jer 50:21
    shortName: Jer 50:21
    text: '"Go up against the land of Merathaim, and against the inhabitants of Pekod.
      Kill, and devote them to destruction, declares the LORD, and do all that I have
      commanded you.'
  - name: Jeremiah 50:22
    orderIndex: 21
    osisId: Jer.50.22
    sblId: Jer 50:22
    shortName: Jer 50:22
    text: The noise of battle is in the land, and great destruction!
  - name: Jeremiah 50:23
    orderIndex: 22
    osisId: Jer.50.23
    sblId: Jer 50:23
    shortName: Jer 50:23
    text: How the hammer of the whole earth is cut down and broken! How Babylon has
      become a horror among the nations!
  - name: Jeremiah 50:24
    orderIndex: 23
    osisId: Jer.50.24
    sblId: Jer 50:24
    shortName: Jer 50:24
    text: I set a snare for you and you were taken, O Babylon, and you did not know
      it; you were found and caught, because you opposed the LORD.
  - name: Jeremiah 50:25
    orderIndex: 24
    osisId: Jer.50.25
    sblId: Jer 50:25
    shortName: Jer 50:25
    text: The LORD has opened his armory and brought out the weapons of his wrath,
      for the Lord GOD of hosts has a work to do in the land of the Chaldeans.
  - name: Jeremiah 50:26
    orderIndex: 25
    osisId: Jer.50.26
    sblId: Jer 50:26
    shortName: Jer 50:26
    text: Come against her from every quarter; open her granaries; pile her up like
      heaps of grain, and devote her to destruction; let nothing be left of her.
  - name: Jeremiah 50:27
    orderIndex: 26
    osisId: Jer.50.27
    sblId: Jer 50:27
    shortName: Jer 50:27
    text: Kill all her bulls; let them go down to the slaughter. Woe to them, for
      their day has come, the time of their punishment.
  - name: Jeremiah 50:28
    orderIndex: 27
    osisId: Jer.50.28
    sblId: Jer 50:28
    shortName: Jer 50:28
    text: '"A voice! They flee and escape from the land of Babylon, to declare in
      Zion the vengeance of the LORD our God, vengeance for his temple.'
  - name: Jeremiah 50:29
    orderIndex: 28
    osisId: Jer.50.29
    sblId: Jer 50:29
    shortName: Jer 50:29
    text: '"Summon archers against Babylon, all those who bend the bow. Encamp around
      her; let no one escape. Repay her according to her deeds; do to her according
      to all that she has done. For she has proudly defied the LORD, the Holy One
      of Israel.'
  - name: Jeremiah 50:30
    orderIndex: 29
    osisId: Jer.50.30
    sblId: Jer 50:30
    shortName: Jer 50:30
    text: Therefore her young men shall fall in her squares, and all her soldiers
      shall be destroyed on that day, declares the LORD.
  - name: Jeremiah 50:31
    orderIndex: 30
    osisId: Jer.50.31
    sblId: Jer 50:31
    shortName: Jer 50:31
    text: '"Behold, I am against you, O proud one, declares the Lord GOD of hosts,
      for your day has come, the time when I will punish you.'
  - name: Jeremiah 50:32
    orderIndex: 31
    osisId: Jer.50.32
    sblId: Jer 50:32
    shortName: Jer 50:32
    text: The proud one shall stumble and fall, with none to raise him up, and I will
      kindle a fire in his cities, and it will devour all that is around him.
  - name: Jeremiah 50:33
    orderIndex: 32
    osisId: Jer.50.33
    sblId: Jer 50:33
    shortName: Jer 50:33
    text: '"Thus says the LORD of hosts: The people of Israel are oppressed, and the
      people of Judah with them. All who took them captive have held them fast; they
      refuse to let them go.'
  - name: Jeremiah 50:34
    orderIndex: 33
    osisId: Jer.50.34
    sblId: Jer 50:34
    shortName: Jer 50:34
    text: Their Redeemer is strong; the LORD of hosts is his name. He will surely
      plead their cause, that he may give rest to the earth, but unrest to the inhabitants
      of Babylon.
  - name: Jeremiah 50:35
    orderIndex: 34
    osisId: Jer.50.35
    sblId: Jer 50:35
    shortName: Jer 50:35
    text: '"A sword against the Chaldeans, declares the LORD, and against the inhabitants
      of Babylon, and against her officials and her wise men!'
  - name: Jeremiah 50:36
    orderIndex: 35
    osisId: Jer.50.36
    sblId: Jer 50:36
    shortName: Jer 50:36
    text: A sword against the diviners, that they may become fools! A sword against
      her warriors, that they may be destroyed!
  - name: Jeremiah 50:37
    orderIndex: 36
    osisId: Jer.50.37
    sblId: Jer 50:37
    shortName: Jer 50:37
    text: A sword against her horses and against her chariots, and against all the
      foreign troops in her midst, that they may become women! A sword against all
      her treasures, that they may be plundered!
  - name: Jeremiah 50:38
    orderIndex: 37
    osisId: Jer.50.38
    sblId: Jer 50:38
    shortName: Jer 50:38
    text: A drought against her waters, that they may be dried up! For it is a land
      of images, and they are mad over idols.
  - name: Jeremiah 50:39
    orderIndex: 38
    osisId: Jer.50.39
    sblId: Jer 50:39
    shortName: Jer 50:39
    text: '"Therefore wild beasts shall dwell with hyenas in Babylon, and ostriches
      shall dwell in her. She shall never again have people, nor be inhabited for
      all generations.'
  - name: Jeremiah 50:40
    orderIndex: 39
    osisId: Jer.50.40
    sblId: Jer 50:40
    shortName: Jer 50:40
    text: As when God overthrew Sodom and Gomorrah and their neighboring cities, declares
      the LORD, so no man shall dwell there, and no son of man shall sojourn in her.
  - name: Jeremiah 50:41
    orderIndex: 40
    osisId: Jer.50.41
    sblId: Jer 50:41
    shortName: Jer 50:41
    text: '"Behold, a people comes from the north; a mighty nation and many kings
      are stirring from the farthest parts of the earth.'
  - name: Jeremiah 50:42
    orderIndex: 41
    osisId: Jer.50.42
    sblId: Jer 50:42
    shortName: Jer 50:42
    text: They lay hold of bow and spear; they are cruel and have no mercy. The sound
      of them is like the roaring of the sea; they ride on horses, arrayed as a man
      for battle against you, O daughter of Babylon!
  - name: Jeremiah 50:43
    orderIndex: 42
    osisId: Jer.50.43
    sblId: Jer 50:43
    shortName: Jer 50:43
    text: '"The king of Babylon heard the report of them, and his hands fell helpless;
      anguish seized him, pain as of a woman in labor.'
  - name: Jeremiah 50:44
    orderIndex: 43
    osisId: Jer.50.44
    sblId: Jer 50:44
    shortName: Jer 50:44
    text: '"Behold, like a lion coming up from the thicket of the Jordan against a
      perennial pasture, I will suddenly make them run away from her, and I will appoint
      over her whomever I choose. For who is like me? Who will summon me? What shepherd
      can stand before me?'
  - name: Jeremiah 50:45
    orderIndex: 44
    osisId: Jer.50.45
    sblId: Jer 50:45
    shortName: Jer 50:45
    text: 'Therefore hear the plan that the LORD has made against Babylon, and the
      purposes that he has formed against the land of the Chaldeans: Surely the little
      ones of their flock shall be dragged away; surely their fold shall be appalled
      at their fate.'
  - name: Jeremiah 50:46
    orderIndex: 45
    osisId: Jer.50.46
    sblId: Jer 50:46
    shortName: Jer 50:46
    text: At the sound of the capture of Babylon the earth shall tremble, and her
      cry shall be heard among the nations."
  versesCount: 46
- name: Jeremiah 51
  orderIndex: 50
  osisId: Jer.51
  sblId: Jer 51
  shortName: Jer 51
  verses:
  - name: Jeremiah 51:1
    orderIndex: 0
    osisId: Jer.51.1
    sblId: Jer 51:1
    shortName: Jer 51:1
    text: 'Thus says the LORD: "Behold, I will stir up the spirit of a destroyer against
      Babylon, against the inhabitants of Leb-kamai,'
  - name: Jeremiah 51:2
    orderIndex: 1
    osisId: Jer.51.2
    sblId: Jer 51:2
    shortName: Jer 51:2
    text: and I will send to Babylon winnowers, and they shall winnow her, and they
      shall empty her land, when they come against her from every side on the day
      of trouble.
  - name: Jeremiah 51:3
    orderIndex: 2
    osisId: Jer.51.3
    sblId: Jer 51:3
    shortName: Jer 51:3
    text: Let not the archer bend his bow, and let him not stand up in his armor.
      Spare not her young men; devote to destruction all her army.
  - name: Jeremiah 51:4
    orderIndex: 3
    osisId: Jer.51.4
    sblId: Jer 51:4
    shortName: Jer 51:4
    text: They shall fall down slain in the land of the Chaldeans, and wounded in
      her streets.
  - name: Jeremiah 51:5
    orderIndex: 4
    osisId: Jer.51.5
    sblId: Jer 51:5
    shortName: Jer 51:5
    text: For Israel and Judah have not been forsaken by their God, the LORD of hosts,
      but the land of the Chaldeans is full of guilt against the Holy One of Israel.
  - name: Jeremiah 51:6
    orderIndex: 5
    osisId: Jer.51.6
    sblId: Jer 51:6
    shortName: Jer 51:6
    text: '"Flee from the midst of Babylon; let every one save his life! Be not cut
      off in her punishment, for this is the time of the LORD''s vengeance, the repayment
      he is rendering her.'
  - name: Jeremiah 51:7
    orderIndex: 6
    osisId: Jer.51.7
    sblId: Jer 51:7
    shortName: Jer 51:7
    text: Babylon was a golden cup in the LORD's hand, making all the earth drunken;
      the nations drank of her wine; therefore the nations went mad.
  - name: Jeremiah 51:8
    orderIndex: 7
    osisId: Jer.51.8
    sblId: Jer 51:8
    shortName: Jer 51:8
    text: Suddenly Babylon has fallen and been broken; wail for her! Take balm for
      her pain; perhaps she may be healed.
  - name: Jeremiah 51:9
    orderIndex: 8
    osisId: Jer.51.9
    sblId: Jer 51:9
    shortName: Jer 51:9
    text: We would have healed Babylon, but she was not healed. Forsake her, and let
      us go each to his own country, for her judgment has reached up to heaven and
      has been lifted up even to the skies.
  - name: Jeremiah 51:10
    orderIndex: 9
    osisId: Jer.51.10
    sblId: Jer 51:10
    shortName: Jer 51:10
    text: The LORD has brought about our vindication; come, let us declare in Zion
      the work of the LORD our God.
  - name: Jeremiah 51:11
    orderIndex: 10
    osisId: Jer.51.11
    sblId: Jer 51:11
    shortName: Jer 51:11
    text: '"Sharpen the arrows! Take up the shields! The LORD has stirred up the spirit
      of the kings of the Medes, because his purpose concerning Babylon is to destroy
      it, for that is the vengeance of the LORD, the vengeance for his temple.'
  - name: Jeremiah 51:12
    orderIndex: 11
    osisId: Jer.51.12
    sblId: Jer 51:12
    shortName: Jer 51:12
    text: '"Set up a standard against the walls of Babylon; make the watch strong;
      set up watchmen; prepare the ambushes; for the LORD has both planned and done
      what he spoke concerning the inhabitants of Babylon.'
  - name: Jeremiah 51:13
    orderIndex: 12
    osisId: Jer.51.13
    sblId: Jer 51:13
    shortName: Jer 51:13
    text: O you who dwell by many waters, rich in treasures, your end has come; the
      thread of your life is cut.
  - name: Jeremiah 51:14
    orderIndex: 13
    osisId: Jer.51.14
    sblId: Jer 51:14
    shortName: Jer 51:14
    text: 'The LORD of hosts has sworn by himself: Surely I will fill you with men,
      as many as locusts, and they shall raise the shout of victory over you.'
  - name: Jeremiah 51:15
    orderIndex: 14
    osisId: Jer.51.15
    sblId: Jer 51:15
    shortName: Jer 51:15
    text: '"It is he who made the earth by his power, who established the world by
      his wisdom, and by his understanding stretched out the heavens.'
  - name: Jeremiah 51:16
    orderIndex: 15
    osisId: Jer.51.16
    sblId: Jer 51:16
    shortName: Jer 51:16
    text: When he utters his voice there is a tumult of waters in the heavens, and
      he makes the mist rise from the ends of the earth. He makes lightning for the
      rain, and he brings forth the wind from his storehouses.
  - name: Jeremiah 51:17
    orderIndex: 16
    osisId: Jer.51.17
    sblId: Jer 51:17
    shortName: Jer 51:17
    text: Every man is stupid and without knowledge; every goldsmith is put to shame
      by his idols, for his images are false, and there is no breath in them.
  - name: Jeremiah 51:18
    orderIndex: 17
    osisId: Jer.51.18
    sblId: Jer 51:18
    shortName: Jer 51:18
    text: They are worthless, a work of delusion; at the time of their punishment
      they shall perish.
  - name: Jeremiah 51:19
    orderIndex: 18
    osisId: Jer.51.19
    sblId: Jer 51:19
    shortName: Jer 51:19
    text: Not like these is he who is the portion of Jacob, for he is the one who
      formed all things, and Israel is the tribe of his inheritance; the LORD of hosts
      is his name.
  - name: Jeremiah 51:20
    orderIndex: 19
    osisId: Jer.51.20
    sblId: Jer 51:20
    shortName: Jer 51:20
    text: '"You are my hammer and weapon of war: with you I break nations in pieces;
      with you I destroy kingdoms;'
  - name: Jeremiah 51:21
    orderIndex: 20
    osisId: Jer.51.21
    sblId: Jer 51:21
    shortName: Jer 51:21
    text: with you I break in pieces the horse and his rider; with you I break in
      pieces the chariot and the charioteer;
  - name: Jeremiah 51:22
    orderIndex: 21
    osisId: Jer.51.22
    sblId: Jer 51:22
    shortName: Jer 51:22
    text: with you I break in pieces man and woman; with you I break in pieces the
      old man and the youth; with you I break in pieces the young man and the young
      woman;
  - name: Jeremiah 51:23
    orderIndex: 22
    osisId: Jer.51.23
    sblId: Jer 51:23
    shortName: Jer 51:23
    text: with you I break in pieces the shepherd and his flock; with you I break
      in pieces the farmer and his team; with you I break in pieces governors and
      commanders.
  - name: Jeremiah 51:24
    orderIndex: 23
    osisId: Jer.51.24
    sblId: Jer 51:24
    shortName: Jer 51:24
    text: '"I will repay Babylon and all the inhabitants of Chaldea before your very
      eyes for all the evil that they have done in Zion, declares the LORD.'
  - name: Jeremiah 51:25
    orderIndex: 24
    osisId: Jer.51.25
    sblId: Jer 51:25
    shortName: Jer 51:25
    text: '"Behold, I am against you, O destroying mountain, declares the LORD, which
      destroys the whole earth; I will stretch out my hand against you, and roll you
      down from the crags, and make you a burnt mountain.'
  - name: Jeremiah 51:26
    orderIndex: 25
    osisId: Jer.51.26
    sblId: Jer 51:26
    shortName: Jer 51:26
    text: No stone shall be taken from you for a corner and no stone for a foundation,
      but you shall be a perpetual waste, declares the LORD.
  - name: Jeremiah 51:27
    orderIndex: 26
    osisId: Jer.51.27
    sblId: Jer 51:27
    shortName: Jer 51:27
    text: '"Set up a standard on the earth; blow the trumpet among the nations; prepare
      the nations for war against her; summon against her the kingdoms, Ararat, Minni,
      and Ashkenaz; appoint a marshal against her; bring up horses like bristling
      locusts.'
  - name: Jeremiah 51:28
    orderIndex: 27
    osisId: Jer.51.28
    sblId: Jer 51:28
    shortName: Jer 51:28
    text: Prepare the nations for war against her, the kings of the Medes, with their
      governors and deputies, and every land under their dominion.
  - name: Jeremiah 51:29
    orderIndex: 28
    osisId: Jer.51.29
    sblId: Jer 51:29
    shortName: Jer 51:29
    text: The land trembles and writhes in pain, for the LORD's purposes against Babylon
      stand, to make the land of Babylon a desolation, without inhabitant.
  - name: Jeremiah 51:30
    orderIndex: 29
    osisId: Jer.51.30
    sblId: Jer 51:30
    shortName: Jer 51:30
    text: The warriors of Babylon have ceased fighting; they remain in their strongholds;
      their strength has failed; they have become women; her dwellings are on fire;
      her bars are broken.
  - name: Jeremiah 51:31
    orderIndex: 30
    osisId: Jer.51.31
    sblId: Jer 51:31
    shortName: Jer 51:31
    text: One runner runs to meet another, and one messenger to meet another, to tell
      the king of Babylon that his city is taken on every side;
  - name: Jeremiah 51:32
    orderIndex: 31
    osisId: Jer.51.32
    sblId: Jer 51:32
    shortName: Jer 51:32
    text: the fords have been seized, the marshes are burned with fire, and the soldiers
      are in panic.
  - name: Jeremiah 51:33
    orderIndex: 32
    osisId: Jer.51.33
    sblId: Jer 51:33
    shortName: Jer 51:33
    text: 'For thus says the LORD of hosts, the God of Israel: The daughter of Babylon
      is like a threshing floor at the time when it is trodden; yet a little while
      and the time of her harvest will come."'
  - name: Jeremiah 51:34
    orderIndex: 33
    osisId: Jer.51.34
    sblId: Jer 51:34
    shortName: Jer 51:34
    text: '"Nebuchadnezzar the king of Babylon has devoured me; he has crushed me;
      he has made me an empty vessel; he has swallowed me like a monster; he has filled
      his stomach with my delicacies; he has rinsed me out.'
  - name: Jeremiah 51:35
    orderIndex: 34
    osisId: Jer.51.35
    sblId: Jer 51:35
    shortName: Jer 51:35
    text: The violence done to me and to my kinsmen be upon Babylon," let the inhabitant
      of Zion say. "My blood be upon the inhabitants of Chaldea," let Jerusalem say.
  - name: Jeremiah 51:36
    orderIndex: 35
    osisId: Jer.51.36
    sblId: Jer 51:36
    shortName: Jer 51:36
    text: 'Therefore thus says the LORD: "Behold, I will plead your cause and take
      vengeance for you. I will dry up her sea and make her fountain dry,'
  - name: Jeremiah 51:37
    orderIndex: 36
    osisId: Jer.51.37
    sblId: Jer 51:37
    shortName: Jer 51:37
    text: and Babylon shall become a heap of ruins, the haunt of jackals, a horror
      and a hissing, without inhabitant.
  - name: Jeremiah 51:38
    orderIndex: 37
    osisId: Jer.51.38
    sblId: Jer 51:38
    shortName: Jer 51:38
    text: '"They shall roar together like lions; they shall growl like lions'' cubs.'
  - name: Jeremiah 51:39
    orderIndex: 38
    osisId: Jer.51.39
    sblId: Jer 51:39
    shortName: Jer 51:39
    text: While they are inflamed I will prepare them a feast and make them drunk,
      that they may become merry, then sleep a perpetual sleep and not wake, declares
      the LORD.
  - name: Jeremiah 51:40
    orderIndex: 39
    osisId: Jer.51.40
    sblId: Jer 51:40
    shortName: Jer 51:40
    text: I will bring them down like lambs to the slaughter, like rams and male goats.
  - name: Jeremiah 51:41
    orderIndex: 40
    osisId: Jer.51.41
    sblId: Jer 51:41
    shortName: Jer 51:41
    text: '"How Babylon is taken, the praise of the whole earth seized! How Babylon
      has become a horror among the nations!'
  - name: Jeremiah 51:42
    orderIndex: 41
    osisId: Jer.51.42
    sblId: Jer 51:42
    shortName: Jer 51:42
    text: The sea has come up on Babylon; she is covered with its tumultuous waves.
  - name: Jeremiah 51:43
    orderIndex: 42
    osisId: Jer.51.43
    sblId: Jer 51:43
    shortName: Jer 51:43
    text: Her cities have become a horror, a land of drought and a desert, a land
      in which no one dwells, and through which no son of man passes.
  - name: Jeremiah 51:44
    orderIndex: 43
    osisId: Jer.51.44
    sblId: Jer 51:44
    shortName: Jer 51:44
    text: And I will punish Bel in Babylon, and take out of his mouth what he has
      swallowed. The nations shall no longer flow to him; the wall of Babylon has
      fallen.
  - name: Jeremiah 51:45
    orderIndex: 44
    osisId: Jer.51.45
    sblId: Jer 51:45
    shortName: Jer 51:45
    text: '"Go out of the midst of her, my people! Let every one save his life from
      the fierce anger of the LORD!'
  - name: Jeremiah 51:46
    orderIndex: 45
    osisId: Jer.51.46
    sblId: Jer 51:46
    shortName: Jer 51:46
    text: Let not your heart faint, and be not fearful at the report heard in the
      land, when a report comes in one year and afterward a report in another year,
      and violence is in the land, and ruler is against ruler.
  - name: Jeremiah 51:47
    orderIndex: 46
    osisId: Jer.51.47
    sblId: Jer 51:47
    shortName: Jer 51:47
    text: '"Therefore, behold, the days are coming when I will punish the images of
      Babylon; her whole land shall be put to shame, and all her slain shall fall
      in the midst of her.'
  - name: Jeremiah 51:48
    orderIndex: 47
    osisId: Jer.51.48
    sblId: Jer 51:48
    shortName: Jer 51:48
    text: Then the heavens and the earth, and all that is in them, shall sing for
      joy over Babylon, for the destroyers shall come against them out of the north,
      declares the LORD.
  - name: Jeremiah 51:49
    orderIndex: 48
    osisId: Jer.51.49
    sblId: Jer 51:49
    shortName: Jer 51:49
    text: Babylon must fall for the slain of Israel, just as for Babylon have fallen
      the slain of all the earth.
  - name: Jeremiah 51:50
    orderIndex: 49
    osisId: Jer.51.50
    sblId: Jer 51:50
    shortName: Jer 51:50
    text: '"You who have escaped from the sword, go, do not stand still! Remember
      the LORD from far away, and let Jerusalem come into your mind:'
  - name: Jeremiah 51:51
    orderIndex: 50
    osisId: Jer.51.51
    sblId: Jer 51:51
    shortName: Jer 51:51
    text: '''We are put to shame, for we have heard reproach; dishonor has covered
      our face, for foreigners have come into the holy places of the LORD''s house.'''
  - name: Jeremiah 51:52
    orderIndex: 51
    osisId: Jer.51.52
    sblId: Jer 51:52
    shortName: Jer 51:52
    text: '"Therefore, behold, the days are coming, declares the LORD, when I will
      execute judgment upon her images, and through all her land the wounded shall
      groan.'
  - name: Jeremiah 51:53
    orderIndex: 52
    osisId: Jer.51.53
    sblId: Jer 51:53
    shortName: Jer 51:53
    text: Though Babylon should mount up to heaven, and though she should fortify
      her strong height, yet destroyers would come from me against her, declares the
      LORD.
  - name: Jeremiah 51:54
    orderIndex: 53
    osisId: Jer.51.54
    sblId: Jer 51:54
    shortName: Jer 51:54
    text: '"A voice! A cry from Babylon! The noise of great destruction from the land
      of the Chaldeans!'
  - name: Jeremiah 51:55
    orderIndex: 54
    osisId: Jer.51.55
    sblId: Jer 51:55
    shortName: Jer 51:55
    text: For the LORD is laying Babylon waste and stilling her mighty voice. Their
      waves roar like many waters; the noise of their voice is raised,
  - name: Jeremiah 51:56
    orderIndex: 55
    osisId: Jer.51.56
    sblId: Jer 51:56
    shortName: Jer 51:56
    text: for a destroyer has come upon her, upon Babylon; her warriors are taken;
      their bows are broken in pieces, for the LORD is a God of recompense; he will
      surely repay.
  - name: Jeremiah 51:57
    orderIndex: 56
    osisId: Jer.51.57
    sblId: Jer 51:57
    shortName: Jer 51:57
    text: I will make drunk her officials and her wise men, her governors, her commanders,
      and her warriors; they shall sleep a perpetual sleep and not wake, declares
      the King, whose name is the LORD of hosts.
  - name: Jeremiah 51:58
    orderIndex: 57
    osisId: Jer.51.58
    sblId: Jer 51:58
    shortName: Jer 51:58
    text: '"Thus says the LORD of hosts: The broad wall of Babylon shall be leveled
      to the ground, and her high gates shall be burned with fire. The peoples labor
      for nothing, and the nations weary themselves only for fire."'
  - name: Jeremiah 51:59
    orderIndex: 58
    osisId: Jer.51.59
    sblId: Jer 51:59
    shortName: Jer 51:59
    text: The word that Jeremiah the prophet commanded Seraiah the son of Neriah,
      son of Mahseiah, when he went with Zedekiah king of Judah to Babylon, in the
      fourth year of his reign. Seraiah was the quartermaster.
  - name: Jeremiah 51:60
    orderIndex: 59
    osisId: Jer.51.60
    sblId: Jer 51:60
    shortName: Jer 51:60
    text: Jeremiah wrote in a book all the disaster that should come upon Babylon,
      all these words that are written concerning Babylon.
  - name: Jeremiah 51:61
    orderIndex: 60
    osisId: Jer.51.61
    sblId: Jer 51:61
    shortName: Jer 51:61
    text: 'And Jeremiah said to Seraiah: "When you come to Babylon, see that you read
      all these words,'
  - name: Jeremiah 51:62
    orderIndex: 61
    osisId: Jer.51.62
    sblId: Jer 51:62
    shortName: Jer 51:62
    text: and say, 'O LORD, you have said concerning this place that you will cut
      it off, so that nothing shall dwell in it, neither man nor beast, and it shall
      be desolate forever.'
  - name: Jeremiah 51:63
    orderIndex: 62
    osisId: Jer.51.63
    sblId: Jer 51:63
    shortName: Jer 51:63
    text: When you finish reading this book, tie a stone to it and cast it into the
      midst of the Euphrates,
  - name: Jeremiah 51:64
    orderIndex: 63
    osisId: Jer.51.64
    sblId: Jer 51:64
    shortName: Jer 51:64
    text: and say, 'Thus shall Babylon sink, to rise no more, because of the disaster
      that I am bringing upon her, and they shall become exhausted.'"Thus far are
      the words of Jeremiah.
  versesCount: 64
- name: Jeremiah 52
  orderIndex: 51
  osisId: Jer.52
  sblId: Jer 52
  shortName: Jer 52
  verses:
  - name: Jeremiah 52:1
    orderIndex: 0
    osisId: Jer.52.1
    sblId: Jer 52:1
    shortName: Jer 52:1
    text: Zedekiah was twenty-one years old when he became king; and he reigned eleven
      years in Jerusalem. His mother's name was Hamutal the daughter of Jeremiah of
      Libnah.
  - name: Jeremiah 52:2
    orderIndex: 1
    osisId: Jer.52.2
    sblId: Jer 52:2
    shortName: Jer 52:2
    text: And he did what was evil in the sight of the LORD, according to all that
      Jehoiakim had done.
  - name: Jeremiah 52:3
    orderIndex: 2
    osisId: Jer.52.3
    sblId: Jer 52:3
    shortName: Jer 52:3
    text: For because of the anger of the LORD things came to the point in Jerusalem
      and Judah that he cast them out from his presence. And Zedekiah rebelled against
      the king of Babylon.
  - name: Jeremiah 52:4
    orderIndex: 3
    osisId: Jer.52.4
    sblId: Jer 52:4
    shortName: Jer 52:4
    text: And in the ninth year of his reign, in the tenth month, on the tenth day
      of the month, Nebuchadnezzar king of Babylon came with all his army against
      Jerusalem, and laid siege to it. And they built siegeworks all around it.
  - name: Jeremiah 52:5
    orderIndex: 4
    osisId: Jer.52.5
    sblId: Jer 52:5
    shortName: Jer 52:5
    text: So the city was besieged till the eleventh year of King Zedekiah.
  - name: Jeremiah 52:6
    orderIndex: 5
    osisId: Jer.52.6
    sblId: Jer 52:6
    shortName: Jer 52:6
    text: On the ninth day of the fourth month the famine was so severe in the city
      that there was no food for the people of the land.
  - name: Jeremiah 52:7
    orderIndex: 6
    osisId: Jer.52.7
    sblId: Jer 52:7
    shortName: Jer 52:7
    text: Then a breach was made in the city, and all the men of war fled and went
      out from the city by night by the way of a gate between the two walls, by the
      king's garden, while the Chaldeans were around the city. And they went in the
      direction of the Arabah.
  - name: Jeremiah 52:8
    orderIndex: 7
    osisId: Jer.52.8
    sblId: Jer 52:8
    shortName: Jer 52:8
    text: But the army of the Chaldeans pursued the king and overtook Zedekiah in
      the plains of Jericho. And all his army was scattered from him.
  - name: Jeremiah 52:9
    orderIndex: 8
    osisId: Jer.52.9
    sblId: Jer 52:9
    shortName: Jer 52:9
    text: Then they captured the king and brought him up to the king of Babylon at
      Riblah in the land of Hamath, and he passed sentence on him.
  - name: Jeremiah 52:10
    orderIndex: 9
    osisId: Jer.52.10
    sblId: Jer 52:10
    shortName: Jer 52:10
    text: The king of Babylon slaughtered the sons of Zedekiah before his eyes, and
      also slaughtered all the officials of Judah at Riblah.
  - name: Jeremiah 52:11
    orderIndex: 10
    osisId: Jer.52.11
    sblId: Jer 52:11
    shortName: Jer 52:11
    text: He put out the eyes of Zedekiah, and bound him in chains, and the king of
      Babylon took him to Babylon, and put him in prison till the day of his death.
  - name: Jeremiah 52:12
    orderIndex: 11
    osisId: Jer.52.12
    sblId: Jer 52:12
    shortName: Jer 52:12
    text: In the fifth month, on the tenth day of the month- that was the nineteenth
      year of King Nebuchadnezzar, king of Babylon- Nebuzaradan the captain of the
      bodyguard, who served the king of Babylon, entered Jerusalem.
  - name: Jeremiah 52:13
    orderIndex: 12
    osisId: Jer.52.13
    sblId: Jer 52:13
    shortName: Jer 52:13
    text: And he burned the house of the LORD, and the king's house and all the houses
      of Jerusalem; every great house he burned down.
  - name: Jeremiah 52:14
    orderIndex: 13
    osisId: Jer.52.14
    sblId: Jer 52:14
    shortName: Jer 52:14
    text: And all the army of the Chaldeans, who were with the captain of the guard,
      broke down all the walls around Jerusalem.
  - name: Jeremiah 52:15
    orderIndex: 14
    osisId: Jer.52.15
    sblId: Jer 52:15
    shortName: Jer 52:15
    text: And Nebuzaradan the captain of the guard carried away captive some of the
      poorest of the people and the rest of the people who were left in the city and
      the deserters who had deserted to the king of Babylon, together with the rest
      of the artisans.
  - name: Jeremiah 52:16
    orderIndex: 15
    osisId: Jer.52.16
    sblId: Jer 52:16
    shortName: Jer 52:16
    text: But Nebuzaradan the captain of the guard left some of the poorest of the
      land to be vinedressers and plowmen.
  - name: Jeremiah 52:17
    orderIndex: 16
    osisId: Jer.52.17
    sblId: Jer 52:17
    shortName: Jer 52:17
    text: And the pillars of bronze that were in the house of the LORD, and the stands
      and the bronze sea that were in the house of the LORD, the Chaldeans broke in
      pieces, and carried all the bronze to Babylon.
  - name: Jeremiah 52:18
    orderIndex: 17
    osisId: Jer.52.18
    sblId: Jer 52:18
    shortName: Jer 52:18
    text: And they took away the pots and the shovels and the snuffers and the basins
      and the dishes for incense and all the vessels of bronze used in the temple
      service;
  - name: Jeremiah 52:19
    orderIndex: 18
    osisId: Jer.52.19
    sblId: Jer 52:19
    shortName: Jer 52:19
    text: also the small bowls and the fire pans and the basins and the pots and the
      lampstands and the dishes for incense and the bowls for drink offerings. What
      was of gold the captain of the guard took away as gold, and what was of silver,
      as silver.
  - name: Jeremiah 52:20
    orderIndex: 19
    osisId: Jer.52.20
    sblId: Jer 52:20
    shortName: Jer 52:20
    text: As for the two pillars, the one sea, the twelve bronze bulls that were under
      the sea, and the stands, which Solomon the king had made for the house of the
      LORD, the bronze of all these things was beyond weight.
  - name: Jeremiah 52:21
    orderIndex: 20
    osisId: Jer.52.21
    sblId: Jer 52:21
    shortName: Jer 52:21
    text: As for the pillars, the height of the one pillar was eighteen cubits, its
      circumference was twelve cubits, and its thickness was four fingers, and it
      was hollow.
  - name: Jeremiah 52:22
    orderIndex: 21
    osisId: Jer.52.22
    sblId: Jer 52:22
    shortName: Jer 52:22
    text: On it was a capital of bronze. The height of the one capital was five cubits.
      A network and pomegranates, all of bronze, were around the capital. And the
      second pillar had the same, with pomegranates.
  - name: Jeremiah 52:23
    orderIndex: 22
    osisId: Jer.52.23
    sblId: Jer 52:23
    shortName: Jer 52:23
    text: There were ninety-six pomegranates on the sides; all the pomegranates were
      a hundred upon the network all around.
  - name: Jeremiah 52:24
    orderIndex: 23
    osisId: Jer.52.24
    sblId: Jer 52:24
    shortName: Jer 52:24
    text: And the captain of the guard took Seraiah the chief priest, and Zephaniah
      the second priest, and the three keepers of the threshold;
  - name: Jeremiah 52:25
    orderIndex: 24
    osisId: Jer.52.25
    sblId: Jer 52:25
    shortName: Jer 52:25
    text: and from the city he took an officer who had been in command of the men
      of war, and seven men of the king's council, who were found in the city; and
      the secretary of the commander of the army who mustered the people of the land;
      and sixty men of the people of the land, who were found in the midst of the
      city.
  - name: Jeremiah 52:26
    orderIndex: 25
    osisId: Jer.52.26
    sblId: Jer 52:26
    shortName: Jer 52:26
    text: And Nebuzaradan the captain of the guard took them and brought them to the
      king of Babylon at Riblah.
  - name: Jeremiah 52:27
    orderIndex: 26
    osisId: Jer.52.27
    sblId: Jer 52:27
    shortName: Jer 52:27
    text: And the king of Babylon struck them down, and put them to death at Riblah
      in the land of Hamath. So Judah was taken into exile out of its land.
  - name: Jeremiah 52:28
    orderIndex: 27
    osisId: Jer.52.28
    sblId: Jer 52:28
    shortName: Jer 52:28
    text: 'This is the number of the people whom Nebuchadnezzar carried away captive:
      in the seventh year, 3,023 Judeans;'
  - name: Jeremiah 52:29
    orderIndex: 28
    osisId: Jer.52.29
    sblId: Jer 52:29
    shortName: Jer 52:29
    text: in the eighteenth year of Nebuchadnezzar he carried away captive from Jerusalem
      832 persons;
  - name: Jeremiah 52:30
    orderIndex: 29
    osisId: Jer.52.30
    sblId: Jer 52:30
    shortName: Jer 52:30
    text: in the twenty-third year of Nebuchadnezzar, Nebuzaradan the captain of the
      guard carried away captive of the Judeans 745 persons; all the persons were
      4,600.
  - name: Jeremiah 52:31
    orderIndex: 30
    osisId: Jer.52.31
    sblId: Jer 52:31
    shortName: Jer 52:31
    text: And in the thirty-seventh year of the exile of Jehoiachin king of Judah,
      in the twelfth month, on the twenty-fifth day of the month, Evil-merodach king
      of Babylon, in the year that he became king, lifted up the head of Jehoiachin
      king of Judah and brought him out of prison.
  - name: Jeremiah 52:32
    orderIndex: 31
    osisId: Jer.52.32
    sblId: Jer 52:32
    shortName: Jer 52:32
    text: And he spoke kindly to him, and gave him a seat above the seats of the kings
      who were with him in Babylon.
  - name: Jeremiah 52:33
    orderIndex: 32
    osisId: Jer.52.33
    sblId: Jer 52:33
    shortName: Jer 52:33
    text: So Jehoiachin put off his prison garments. And every day of his life he
      dined regularly at the king's table,
  - name: Jeremiah 52:34
    orderIndex: 33
    osisId: Jer.52.34
    sblId: Jer 52:34
    shortName: Jer 52:34
    text: and for his allowance, a regular allowance was given him by the king according
      to his daily need, until the day of his death as long as he lived.
