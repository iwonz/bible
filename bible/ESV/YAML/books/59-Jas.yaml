chapters:
- name: James 1
  orderIndex: 0
  osisId: Jas.1
  sblId: Jas 1
  shortName: Jas 1
  verses:
  - name: James 1:1
    orderIndex: 0
    osisId: Jas.1.1
    sblId: Jas 1:1
    shortName: Jas 1:1
    text: 'James, a servant of God and of the Lord Jesus Christ, To the twelve tribes
      in the Dispersion: Greetings.'
  - name: James 1:2
    orderIndex: 1
    osisId: Jas.1.2
    sblId: Jas 1:2
    shortName: Jas 1:2
    text: Count it all joy, my brothers, when you meet trials of various kinds,
  - name: James 1:3
    orderIndex: 2
    osisId: Jas.1.3
    sblId: Jas 1:3
    shortName: Jas 1:3
    text: for you know that the testing of your faith produces steadfastness.
  - name: James 1:4
    orderIndex: 3
    osisId: Jas.1.4
    sblId: Jas 1:4
    shortName: Jas 1:4
    text: And let steadfastness have its full effect, that you may be perfect and
      complete, lacking in nothing.
  - name: James 1:5
    orderIndex: 4
    osisId: Jas.1.5
    sblId: Jas 1:5
    shortName: Jas 1:5
    text: If any of you lacks wisdom, let him ask God, who gives generously to all
      without reproach, and it will be given him.
  - name: James 1:6
    orderIndex: 5
    osisId: Jas.1.6
    sblId: Jas 1:6
    shortName: Jas 1:6
    text: But let him ask in faith, with no doubting, for the one who doubts is like
      a wave of the sea that is driven and tossed by the wind.
  - name: James 1:7
    orderIndex: 6
    osisId: Jas.1.7
    sblId: Jas 1:7
    shortName: Jas 1:7
    text: For that person must not suppose that he will receive anything from the
      Lord;
  - name: James 1:8
    orderIndex: 7
    osisId: Jas.1.8
    sblId: Jas 1:8
    shortName: Jas 1:8
    text: he is a double-minded man, unstable in all his ways.
  - name: James 1:9
    orderIndex: 8
    osisId: Jas.1.9
    sblId: Jas 1:9
    shortName: Jas 1:9
    text: Let the lowly brother boast in his exaltation,
  - name: James 1:10
    orderIndex: 9
    osisId: Jas.1.10
    sblId: Jas 1:10
    shortName: Jas 1:10
    text: and the rich in his humiliation, because like a flower of the grass he will
      pass away.
  - name: James 1:11
    orderIndex: 10
    osisId: Jas.1.11
    sblId: Jas 1:11
    shortName: Jas 1:11
    text: For the sun rises with its scorching heat and withers the grass; its flower
      falls, and its beauty perishes. So also will the rich man fade away in the midst
      of his pursuits.
  - name: James 1:12
    orderIndex: 11
    osisId: Jas.1.12
    sblId: Jas 1:12
    shortName: Jas 1:12
    text: Blessed is the man who remains steadfast under trial, for when he has stood
      the test he will receive the crown of life, which God has promised to those
      who love him.
  - name: James 1:13
    orderIndex: 12
    osisId: Jas.1.13
    sblId: Jas 1:13
    shortName: Jas 1:13
    text: Let no one say when he is tempted, "I am being tempted by God," for God
      cannot be tempted with evil, and he himself tempts no one.
  - name: James 1:14
    orderIndex: 13
    osisId: Jas.1.14
    sblId: Jas 1:14
    shortName: Jas 1:14
    text: But each person is tempted when he is lured and enticed by his own desire.
  - name: James 1:15
    orderIndex: 14
    osisId: Jas.1.15
    sblId: Jas 1:15
    shortName: Jas 1:15
    text: Then desire when it has conceived gives birth to sin, and sin when it is
      fully grown brings forth death.
  - name: James 1:16
    orderIndex: 15
    osisId: Jas.1.16
    sblId: Jas 1:16
    shortName: Jas 1:16
    text: Do not be deceived, my beloved brothers.
  - name: James 1:17
    orderIndex: 16
    osisId: Jas.1.17
    sblId: Jas 1:17
    shortName: Jas 1:17
    text: Every good gift and every perfect gift is from above, coming down from the
      Father of lights with whom there is no variation or shadow due to change.
  - name: James 1:18
    orderIndex: 17
    osisId: Jas.1.18
    sblId: Jas 1:18
    shortName: Jas 1:18
    text: Of his own will he brought us forth by the word of truth, that we should
      be a kind of firstfruits of his creation.
  - name: James 1:19
    orderIndex: 18
    osisId: Jas.1.19
    sblId: Jas 1:19
    shortName: Jas 1:19
    text: 'Know this, my beloved brothers: let every person be quick to hear, slow
      to speak, slow to anger;'
  - name: James 1:20
    orderIndex: 19
    osisId: Jas.1.20
    sblId: Jas 1:20
    shortName: Jas 1:20
    text: for the anger of man does not produce the righteousness that God requires.
  - name: James 1:21
    orderIndex: 20
    osisId: Jas.1.21
    sblId: Jas 1:21
    shortName: Jas 1:21
    text: Therefore put away all filthiness and rampant wickedness and receive with
      meekness the implanted word, which is able to save your souls.
  - name: James 1:22
    orderIndex: 21
    osisId: Jas.1.22
    sblId: Jas 1:22
    shortName: Jas 1:22
    text: But be doers of the word, and not hearers only, deceiving yourselves.
  - name: James 1:23
    orderIndex: 22
    osisId: Jas.1.23
    sblId: Jas 1:23
    shortName: Jas 1:23
    text: For if anyone is a hearer of the word and not a doer, he is like a man who
      looks intently at his natural face in a mirror.
  - name: James 1:24
    orderIndex: 23
    osisId: Jas.1.24
    sblId: Jas 1:24
    shortName: Jas 1:24
    text: For he looks at himself and goes away and at once forgets what he was like.
  - name: James 1:25
    orderIndex: 24
    osisId: Jas.1.25
    sblId: Jas 1:25
    shortName: Jas 1:25
    text: But the one who looks into the perfect law, the law of liberty, and perseveres,
      being no hearer who forgets but a doer who acts, he will be blessed in his doing.
  - name: James 1:26
    orderIndex: 25
    osisId: Jas.1.26
    sblId: Jas 1:26
    shortName: Jas 1:26
    text: If anyone thinks he is religious and does not bridle his tongue but deceives
      his heart, this person's religion is worthless.
  - name: James 1:27
    orderIndex: 26
    osisId: Jas.1.27
    sblId: Jas 1:27
    shortName: Jas 1:27
    text: 'Religion that is pure and undefiled before God and the Father is this:
      to visit orphans and widows in their affliction, and to keep oneself unstained
      from the world.'
  versesCount: 27
- name: James 2
  orderIndex: 1
  osisId: Jas.2
  sblId: Jas 2
  shortName: Jas 2
  verses:
  - name: James 2:1
    orderIndex: 0
    osisId: Jas.2.1
    sblId: Jas 2:1
    shortName: Jas 2:1
    text: My brothers, show no partiality as you hold the faith in our Lord Jesus
      Christ, the Lord of glory.
  - name: James 2:2
    orderIndex: 1
    osisId: Jas.2.2
    sblId: Jas 2:2
    shortName: Jas 2:2
    text: For if a man wearing a gold ring and fine clothing comes into your assembly,
      and a poor man in shabby clothing also comes in,
  - name: James 2:3
    orderIndex: 2
    osisId: Jas.2.3
    sblId: Jas 2:3
    shortName: Jas 2:3
    text: and if you pay attention to the one who wears the fine clothing and say,
      "You sit here in a good place," while you say to the poor man, "You stand over
      there," or, "Sit down at my feet,"
  - name: James 2:4
    orderIndex: 3
    osisId: Jas.2.4
    sblId: Jas 2:4
    shortName: Jas 2:4
    text: have you not then made distinctions among yourselves and become judges with
      evil thoughts?
  - name: James 2:5
    orderIndex: 4
    osisId: Jas.2.5
    sblId: Jas 2:5
    shortName: Jas 2:5
    text: Listen, my beloved brothers, has not God chosen those who are poor in the
      world to be rich in faith and heirs of the kingdom, which he has promised to
      those who love him?
  - name: James 2:6
    orderIndex: 5
    osisId: Jas.2.6
    sblId: Jas 2:6
    shortName: Jas 2:6
    text: But you have dishonored the poor man. Are not the rich the ones who oppress
      you, and the ones who drag you into court?
  - name: James 2:7
    orderIndex: 6
    osisId: Jas.2.7
    sblId: Jas 2:7
    shortName: Jas 2:7
    text: Are they not the ones who blaspheme the honorable name by which you were
      called?
  - name: James 2:8
    orderIndex: 7
    osisId: Jas.2.8
    sblId: Jas 2:8
    shortName: Jas 2:8
    text: If you really fulfill the royal law according to the Scripture, "You shall
      love your neighbor as yourself," you are doing well.
  - name: James 2:9
    orderIndex: 8
    osisId: Jas.2.9
    sblId: Jas 2:9
    shortName: Jas 2:9
    text: But if you show partiality, you are committing sin and are convicted by
      the law as transgressors.
  - name: James 2:10
    orderIndex: 9
    osisId: Jas.2.10
    sblId: Jas 2:10
    shortName: Jas 2:10
    text: For whoever keeps the whole law but fails in one point has become accountable
      for all of it.
  - name: James 2:11
    orderIndex: 10
    osisId: Jas.2.11
    sblId: Jas 2:11
    shortName: Jas 2:11
    text: For he who said, "Do not commit adultery," also said, "Do not murder." If
      you do not commit adultery but do murder, you have become a transgressor of
      the law.
  - name: James 2:12
    orderIndex: 11
    osisId: Jas.2.12
    sblId: Jas 2:12
    shortName: Jas 2:12
    text: So speak and so act as those who are to be judged under the law of liberty.
  - name: James 2:13
    orderIndex: 12
    osisId: Jas.2.13
    sblId: Jas 2:13
    shortName: Jas 2:13
    text: For judgment is without mercy to one who has shown no mercy. Mercy triumphs
      over judgment.
  - name: James 2:14
    orderIndex: 13
    osisId: Jas.2.14
    sblId: Jas 2:14
    shortName: Jas 2:14
    text: What good is it, my brothers, if someone says he has faith but does not
      have works? Can that faith save him?
  - name: James 2:15
    orderIndex: 14
    osisId: Jas.2.15
    sblId: Jas 2:15
    shortName: Jas 2:15
    text: If a brother or sister is poorly clothed and lacking in daily food,
  - name: James 2:16
    orderIndex: 15
    osisId: Jas.2.16
    sblId: Jas 2:16
    shortName: Jas 2:16
    text: and one of you says to them, "Go in peace, be warmed and filled," without
      giving them the things needed for the body, what good is that?
  - name: James 2:17
    orderIndex: 16
    osisId: Jas.2.17
    sblId: Jas 2:17
    shortName: Jas 2:17
    text: So also faith by itself, if it does not have works, is dead.
  - name: James 2:18
    orderIndex: 17
    osisId: Jas.2.18
    sblId: Jas 2:18
    shortName: Jas 2:18
    text: But someone will say, "You have faith and I have works." Show me your faith
      apart from your works, and I will show you my faith by my works.
  - name: James 2:19
    orderIndex: 18
    osisId: Jas.2.19
    sblId: Jas 2:19
    shortName: Jas 2:19
    text: You believe that God is one; you do well. Even the demons believe- and shudder!
  - name: James 2:20
    orderIndex: 19
    osisId: Jas.2.20
    sblId: Jas 2:20
    shortName: Jas 2:20
    text: Do you want to be shown, you foolish person, that faith apart from works
      is useless?
  - name: James 2:21
    orderIndex: 20
    osisId: Jas.2.21
    sblId: Jas 2:21
    shortName: Jas 2:21
    text: Was not Abraham our father justified by works when he offered up his son
      Isaac on the altar?
  - name: James 2:22
    orderIndex: 21
    osisId: Jas.2.22
    sblId: Jas 2:22
    shortName: Jas 2:22
    text: You see that faith was active along with his works, and faith was completed
      by his works;
  - name: James 2:23
    orderIndex: 22
    osisId: Jas.2.23
    sblId: Jas 2:23
    shortName: Jas 2:23
    text: and the Scripture was fulfilled that says, "Abraham believed God, and it
      was counted to him as righteousness"- and he was called a friend of God.
  - name: James 2:24
    orderIndex: 23
    osisId: Jas.2.24
    sblId: Jas 2:24
    shortName: Jas 2:24
    text: You see that a person is justified by works and not by faith alone.
  - name: James 2:25
    orderIndex: 24
    osisId: Jas.2.25
    sblId: Jas 2:25
    shortName: Jas 2:25
    text: And in the same way was not also Rahab the prostitute justified by works
      when she received the messengers and sent them out by another way?
  - name: James 2:26
    orderIndex: 25
    osisId: Jas.2.26
    sblId: Jas 2:26
    shortName: Jas 2:26
    text: For as the body apart from the spirit is dead, so also faith apart from
      works is dead.
  versesCount: 26
- name: James 3
  orderIndex: 2
  osisId: Jas.3
  sblId: Jas 3
  shortName: Jas 3
  verses:
  - name: James 3:1
    orderIndex: 0
    osisId: Jas.3.1
    sblId: Jas 3:1
    shortName: Jas 3:1
    text: Not many of you should become teachers, my brothers, for you know that we
      who teach will be judged with greater strictness.
  - name: James 3:2
    orderIndex: 1
    osisId: Jas.3.2
    sblId: Jas 3:2
    shortName: Jas 3:2
    text: For we all stumble in many ways, and if anyone does not stumble in what
      he says, he is a perfect man, able also to bridle his whole body.
  - name: James 3:3
    orderIndex: 2
    osisId: Jas.3.3
    sblId: Jas 3:3
    shortName: Jas 3:3
    text: If we put bits into the mouths of horses so that they obey us, we guide
      their whole bodies as well.
  - name: James 3:4
    orderIndex: 3
    osisId: Jas.3.4
    sblId: Jas 3:4
    shortName: Jas 3:4
    text: 'Look at the ships also: though they are so large and are driven by strong
      winds, they are guided by a very small rudder wherever the will of the pilot
      directs.'
  - name: James 3:5
    orderIndex: 4
    osisId: Jas.3.5
    sblId: Jas 3:5
    shortName: Jas 3:5
    text: So also the tongue is a small member, yet it boasts of great things. How
      great a forest is set ablaze by such a small fire!
  - name: James 3:6
    orderIndex: 5
    osisId: Jas.3.6
    sblId: Jas 3:6
    shortName: Jas 3:6
    text: And the tongue is a fire, a world of unrighteousness. The tongue is set
      among our members, staining the whole body, setting on fire the entire course
      of life, and set on fire by hell.
  - name: James 3:7
    orderIndex: 6
    osisId: Jas.3.7
    sblId: Jas 3:7
    shortName: Jas 3:7
    text: For every kind of beast and bird, of reptile and sea creature, can be tamed
      and has been tamed by mankind,
  - name: James 3:8
    orderIndex: 7
    osisId: Jas.3.8
    sblId: Jas 3:8
    shortName: Jas 3:8
    text: but no human being can tame the tongue. It is a restless evil, full of deadly
      poison.
  - name: James 3:9
    orderIndex: 8
    osisId: Jas.3.9
    sblId: Jas 3:9
    shortName: Jas 3:9
    text: With it we bless our Lord and Father, and with it we curse people who are
      made in the likeness of God.
  - name: James 3:10
    orderIndex: 9
    osisId: Jas.3.10
    sblId: Jas 3:10
    shortName: Jas 3:10
    text: From the same mouth come blessing and cursing. My brothers, these things
      ought not to be so.
  - name: James 3:11
    orderIndex: 10
    osisId: Jas.3.11
    sblId: Jas 3:11
    shortName: Jas 3:11
    text: Does a spring pour forth from the same opening both fresh and salt water?
  - name: James 3:12
    orderIndex: 11
    osisId: Jas.3.12
    sblId: Jas 3:12
    shortName: Jas 3:12
    text: Can a fig tree, my brothers, bear olives, or a grapevine produce figs? Neither
      can a salt pond yield fresh water.
  - name: James 3:13
    orderIndex: 12
    osisId: Jas.3.13
    sblId: Jas 3:13
    shortName: Jas 3:13
    text: Who is wise and understanding among you? By his good conduct let him show
      his works in the meekness of wisdom.
  - name: James 3:14
    orderIndex: 13
    osisId: Jas.3.14
    sblId: Jas 3:14
    shortName: Jas 3:14
    text: But if you have bitter jealousy and selfish ambition in your hearts, do
      not boast and be false to the truth.
  - name: James 3:15
    orderIndex: 14
    osisId: Jas.3.15
    sblId: Jas 3:15
    shortName: Jas 3:15
    text: This is not the wisdom that comes down from above, but is earthly, unspiritual,
      demonic.
  - name: James 3:16
    orderIndex: 15
    osisId: Jas.3.16
    sblId: Jas 3:16
    shortName: Jas 3:16
    text: For where jealousy and selfish ambition exist, there will be disorder and
      every vile practice.
  - name: James 3:17
    orderIndex: 16
    osisId: Jas.3.17
    sblId: Jas 3:17
    shortName: Jas 3:17
    text: But the wisdom from above is first pure, then peaceable, gentle, open to
      reason, full of mercy and good fruits, impartial and sincere.
  - name: James 3:18
    orderIndex: 17
    osisId: Jas.3.18
    sblId: Jas 3:18
    shortName: Jas 3:18
    text: And a harvest of righteousness is sown in peace by those who make peace.
  versesCount: 18
- name: James 4
  orderIndex: 3
  osisId: Jas.4
  sblId: Jas 4
  shortName: Jas 4
  verses:
  - name: James 4:1
    orderIndex: 0
    osisId: Jas.4.1
    sblId: Jas 4:1
    shortName: Jas 4:1
    text: What causes quarrels and what causes fights among you? Is it not this, that
      your passions are at war within you?
  - name: James 4:2
    orderIndex: 1
    osisId: Jas.4.2
    sblId: Jas 4:2
    shortName: Jas 4:2
    text: You desire and do not have, so you murder. You covet and cannot obtain,
      so you fight and quarrel. You do not have, because you do not ask.
  - name: James 4:3
    orderIndex: 2
    osisId: Jas.4.3
    sblId: Jas 4:3
    shortName: Jas 4:3
    text: You ask and do not receive, because you ask wrongly, to spend it on your
      passions.
  - name: James 4:4
    orderIndex: 3
    osisId: Jas.4.4
    sblId: Jas 4:4
    shortName: Jas 4:4
    text: You adulterous people! Do you not know that friendship with the world is
      enmity with God? Therefore whoever wishes to be a friend of the world makes
      himself an enemy of God.
  - name: James 4:5
    orderIndex: 4
    osisId: Jas.4.5
    sblId: Jas 4:5
    shortName: Jas 4:5
    text: Or do you suppose it is to no purpose that the Scripture says, "He yearns
      jealously over the spirit that he has made to dwell in us"?
  - name: James 4:6
    orderIndex: 5
    osisId: Jas.4.6
    sblId: Jas 4:6
    shortName: Jas 4:6
    text: But he gives more grace. Therefore it says, "God opposes the proud, but
      gives grace to the humble."
  - name: James 4:7
    orderIndex: 6
    osisId: Jas.4.7
    sblId: Jas 4:7
    shortName: Jas 4:7
    text: Submit yourselves therefore to God. Resist the devil, and he will flee from
      you.
  - name: James 4:8
    orderIndex: 7
    osisId: Jas.4.8
    sblId: Jas 4:8
    shortName: Jas 4:8
    text: Draw near to God, and he will draw near to you. Cleanse your hands, you
      sinners, and purify your hearts, you double-minded.
  - name: James 4:9
    orderIndex: 8
    osisId: Jas.4.9
    sblId: Jas 4:9
    shortName: Jas 4:9
    text: Be wretched and mourn and weep. Let your laughter be turned to mourning
      and your joy to gloom.
  - name: James 4:10
    orderIndex: 9
    osisId: Jas.4.10
    sblId: Jas 4:10
    shortName: Jas 4:10
    text: Humble yourselves before the Lord, and he will exalt you.
  - name: James 4:11
    orderIndex: 10
    osisId: Jas.4.11
    sblId: Jas 4:11
    shortName: Jas 4:11
    text: Do not speak evil against one another, brothers. The one who speaks against
      a brother or judges his brother, speaks evil against the law and judges the
      law. But if you judge the law, you are not a doer of the law but a judge.
  - name: James 4:12
    orderIndex: 11
    osisId: Jas.4.12
    sblId: Jas 4:12
    shortName: Jas 4:12
    text: There is only one lawgiver and judge, he who is able to save and to destroy.
      But who are you to judge your neighbor?
  - name: James 4:13
    orderIndex: 12
    osisId: Jas.4.13
    sblId: Jas 4:13
    shortName: Jas 4:13
    text: Come now, you who say, "Today or tomorrow we will go into such and such
      a town and spend a year there and trade and make a profit"-
  - name: James 4:14
    orderIndex: 13
    osisId: Jas.4.14
    sblId: Jas 4:14
    shortName: Jas 4:14
    text: yet you do not know what tomorrow will bring. What is your life? For you
      are a mist that appears for a little time and then vanishes.
  - name: James 4:15
    orderIndex: 14
    osisId: Jas.4.15
    sblId: Jas 4:15
    shortName: Jas 4:15
    text: Instead you ought to say, "If the Lord wills, we will live and do this or
      that."
  - name: James 4:16
    orderIndex: 15
    osisId: Jas.4.16
    sblId: Jas 4:16
    shortName: Jas 4:16
    text: As it is, you boast in your arrogance. All such boasting is evil.
  - name: James 4:17
    orderIndex: 16
    osisId: Jas.4.17
    sblId: Jas 4:17
    shortName: Jas 4:17
    text: So whoever knows the right thing to do and fails to do it, for him it is
      sin.
  versesCount: 17
- name: James 5
  orderIndex: 4
  osisId: Jas.5
  sblId: Jas 5
  shortName: Jas 5
  verses:
  - name: James 5:1
    orderIndex: 0
    osisId: Jas.5.1
    sblId: Jas 5:1
    shortName: Jas 5:1
    text: Come now, you rich, weep and howl for the miseries that are coming upon
      you.
  - name: James 5:2
    orderIndex: 1
    osisId: Jas.5.2
    sblId: Jas 5:2
    shortName: Jas 5:2
    text: Your riches have rotted and your garments are moth-eaten.
  - name: James 5:3
    orderIndex: 2
    osisId: Jas.5.3
    sblId: Jas 5:3
    shortName: Jas 5:3
    text: Your gold and silver have corroded, and their corrosion will be evidence
      against you and will eat your flesh like fire. You have laid up treasure in
      the last days.
  - name: James 5:4
    orderIndex: 3
    osisId: Jas.5.4
    sblId: Jas 5:4
    shortName: Jas 5:4
    text: Behold, the wages of the laborers who mowed your fields, which you kept
      back by fraud, are crying out against you, and the cries of the harvesters have
      reached the ears of the Lord of hosts.
  - name: James 5:5
    orderIndex: 4
    osisId: Jas.5.5
    sblId: Jas 5:5
    shortName: Jas 5:5
    text: You have lived on the earth in luxury and in self-indulgence. You have fattened
      your hearts in a day of slaughter.
  - name: James 5:6
    orderIndex: 5
    osisId: Jas.5.6
    sblId: Jas 5:6
    shortName: Jas 5:6
    text: You have condemned; you have murdered the righteous person. He does not
      resist you.
  - name: James 5:7
    orderIndex: 6
    osisId: Jas.5.7
    sblId: Jas 5:7
    shortName: Jas 5:7
    text: Be patient, therefore, brothers, until the coming of the Lord. See how the
      farmer waits for the precious fruit of the earth, being patient about it, until
      it receives the early and the late rains.
  - name: James 5:8
    orderIndex: 7
    osisId: Jas.5.8
    sblId: Jas 5:8
    shortName: Jas 5:8
    text: You also, be patient. Establish your hearts, for the coming of the Lord
      is at hand.
  - name: James 5:9
    orderIndex: 8
    osisId: Jas.5.9
    sblId: Jas 5:9
    shortName: Jas 5:9
    text: Do not grumble against one another, brothers, so that you may not be judged;
      behold, the Judge is standing at the door.
  - name: James 5:10
    orderIndex: 9
    osisId: Jas.5.10
    sblId: Jas 5:10
    shortName: Jas 5:10
    text: As an example of suffering and patience, brothers, take the prophets who
      spoke in the name of the Lord.
  - name: James 5:11
    orderIndex: 10
    osisId: Jas.5.11
    sblId: Jas 5:11
    shortName: Jas 5:11
    text: Behold, we consider those blessed who remained steadfast. You have heard
      of the steadfastness of Job, and you have seen the purpose of the Lord, how
      the Lord is compassionate and merciful.
  - name: James 5:12
    orderIndex: 11
    osisId: Jas.5.12
    sblId: Jas 5:12
    shortName: Jas 5:12
    text: But above all, my brothers, do not swear, either by heaven or by earth or
      by any other oath, but let your "yes" be yes and your "no" be no, so that you
      may not fall under condemnation.
  - name: James 5:13
    orderIndex: 12
    osisId: Jas.5.13
    sblId: Jas 5:13
    shortName: Jas 5:13
    text: Is anyone among you suffering? Let him pray. Is anyone cheerful? Let him
      sing praise.
  - name: James 5:14
    orderIndex: 13
    osisId: Jas.5.14
    sblId: Jas 5:14
    shortName: Jas 5:14
    text: Is anyone among you sick? Let him call for the elders of the church, and
      let them pray over him, anointing him with oil in the name of the Lord.
  - name: James 5:15
    orderIndex: 14
    osisId: Jas.5.15
    sblId: Jas 5:15
    shortName: Jas 5:15
    text: And the prayer of faith will save the one who is sick, and the Lord will
      raise him up. And if he has committed sins, he will be forgiven.
  - name: James 5:16
    orderIndex: 15
    osisId: Jas.5.16
    sblId: Jas 5:16
    shortName: Jas 5:16
    text: Therefore, confess your sins to one another and pray for one another, that
      you may be healed. The prayer of a righteous person has great power as it is
      working.
  - name: James 5:17
    orderIndex: 16
    osisId: Jas.5.17
    sblId: Jas 5:17
    shortName: Jas 5:17
    text: Elijah was a man with a nature like ours, and he prayed fervently that it
      might not rain, and for three years and six months it did not rain on the earth.
  - name: James 5:18
    orderIndex: 17
    osisId: Jas.5.18
    sblId: Jas 5:18
    shortName: Jas 5:18
    text: Then he prayed again, and heaven gave rain, and the earth bore its fruit.
  - name: James 5:19
    orderIndex: 18
    osisId: Jas.5.19
    sblId: Jas 5:19
    shortName: Jas 5:19
    text: My brothers, if anyone among you wanders from the truth and someone brings
      him back,
  - name: James 5:20
    orderIndex: 19
    osisId: Jas.5.20
    sblId: Jas 5:20
    shortName: Jas 5:20
    text: let him know that whoever brings back a sinner from his wandering will save
      his soul from death and will cover a multitude of sins.
  versesCount: 20
chaptersCount: 5
name: James
