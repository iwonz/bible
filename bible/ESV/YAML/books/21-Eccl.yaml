chapters:
- name: Ecclesiastes 1
  orderIndex: 0
  osisId: Eccl.1
  sblId: Eccl 1
  shortName: Eccl 1
  verses:
  - name: Ecclesiastes 1:1
    orderIndex: 0
    osisId: Eccl.1.1
    sblId: Eccl 1:1
    shortName: Eccl 1:1
    text: The words of the Preacher, the son of David, king in Jerusalem.
  - name: Ecclesiastes 1:2
    orderIndex: 1
    osisId: Eccl.1.2
    sblId: Eccl 1:2
    shortName: Eccl 1:2
    text: Vanity of vanities, says the Preacher, vanity of vanities! All is vanity.
  - name: Ecclesiastes 1:3
    orderIndex: 2
    osisId: Eccl.1.3
    sblId: Eccl 1:3
    shortName: Eccl 1:3
    text: What does man gain by all the toil at which he toils under the sun?
  - name: Ecclesiastes 1:4
    orderIndex: 3
    osisId: Eccl.1.4
    sblId: Eccl 1:4
    shortName: Eccl 1:4
    text: A generation goes, and a generation comes, but the earth remains forever.
  - name: Ecclesiastes 1:5
    orderIndex: 4
    osisId: Eccl.1.5
    sblId: Eccl 1:5
    shortName: Eccl 1:5
    text: The sun rises, and the sun goes down, and hastens to the place where it
      rises.
  - name: Ecclesiastes 1:6
    orderIndex: 5
    osisId: Eccl.1.6
    sblId: Eccl 1:6
    shortName: Eccl 1:6
    text: The wind blows to the south and goes around to the north; around and around
      goes the wind, and on its circuits the wind returns.
  - name: Ecclesiastes 1:7
    orderIndex: 6
    osisId: Eccl.1.7
    sblId: Eccl 1:7
    shortName: Eccl 1:7
    text: All streams run to the sea, but the sea is not full; to the place where
      the streams flow, there they flow again.
  - name: Ecclesiastes 1:8
    orderIndex: 7
    osisId: Eccl.1.8
    sblId: Eccl 1:8
    shortName: Eccl 1:8
    text: All things are full of weariness; a man cannot utter it; the eye is not
      satisfied with seeing, nor the ear filled with hearing.
  - name: Ecclesiastes 1:9
    orderIndex: 8
    osisId: Eccl.1.9
    sblId: Eccl 1:9
    shortName: Eccl 1:9
    text: What has been is what will be, and what has been done is what will be done,
      and there is nothing new under the sun.
  - name: Ecclesiastes 1:10
    orderIndex: 9
    osisId: Eccl.1.10
    sblId: Eccl 1:10
    shortName: Eccl 1:10
    text: Is there a thing of which it is said, "See, this is new"? It has been already
      in the ages before us.
  - name: Ecclesiastes 1:11
    orderIndex: 10
    osisId: Eccl.1.11
    sblId: Eccl 1:11
    shortName: Eccl 1:11
    text: There is no remembrance of former things, nor will there be any remembrance
      of later things yet to be among those who come after.
  - name: Ecclesiastes 1:12
    orderIndex: 11
    osisId: Eccl.1.12
    sblId: Eccl 1:12
    shortName: Eccl 1:12
    text: I the Preacher have been king over Israel in Jerusalem.
  - name: Ecclesiastes 1:13
    orderIndex: 12
    osisId: Eccl.1.13
    sblId: Eccl 1:13
    shortName: Eccl 1:13
    text: And I applied my heart to seek and to search out by wisdom all that is done
      under heaven. It is an unhappy business that God has given to the children of
      man to be busy with.
  - name: Ecclesiastes 1:14
    orderIndex: 13
    osisId: Eccl.1.14
    sblId: Eccl 1:14
    shortName: Eccl 1:14
    text: I have seen everything that is done under the sun, and behold, all is vanity
      and a striving after wind.
  - name: Ecclesiastes 1:15
    orderIndex: 14
    osisId: Eccl.1.15
    sblId: Eccl 1:15
    shortName: Eccl 1:15
    text: What is crooked cannot be made straight, and what is lacking cannot be counted.
  - name: Ecclesiastes 1:16
    orderIndex: 15
    osisId: Eccl.1.16
    sblId: Eccl 1:16
    shortName: Eccl 1:16
    text: I said in my heart, "I have acquired great wisdom, surpassing all who were
      over Jerusalem before me, and my heart has had great experience of wisdom and
      knowledge."
  - name: Ecclesiastes 1:17
    orderIndex: 16
    osisId: Eccl.1.17
    sblId: Eccl 1:17
    shortName: Eccl 1:17
    text: And I applied my heart to know wisdom and to know madness and folly. I perceived
      that this also is but a striving after wind.
  - name: Ecclesiastes 1:18
    orderIndex: 17
    osisId: Eccl.1.18
    sblId: Eccl 1:18
    shortName: Eccl 1:18
    text: For in much wisdom is much vexation, and he who increases knowledge increases
      sorrow.
  versesCount: 18
- name: Ecclesiastes 2
  orderIndex: 1
  osisId: Eccl.2
  sblId: Eccl 2
  shortName: Eccl 2
  verses:
  - name: Ecclesiastes 2:1
    orderIndex: 0
    osisId: Eccl.2.1
    sblId: Eccl 2:1
    shortName: Eccl 2:1
    text: I said in my heart, "Come now, I will test you with pleasure; enjoy yourself."
      But behold, this also was vanity.
  - name: Ecclesiastes 2:2
    orderIndex: 1
    osisId: Eccl.2.2
    sblId: Eccl 2:2
    shortName: Eccl 2:2
    text: I said of laughter, "It is mad," and of pleasure, "What use is it?"
  - name: Ecclesiastes 2:3
    orderIndex: 2
    osisId: Eccl.2.3
    sblId: Eccl 2:3
    shortName: Eccl 2:3
    text: I searched with my heart how to cheer my body with wine- my heart still
      guiding me with wisdom- and how to lay hold on folly, till I might see what
      was good for the children of man to do under heaven during the few days of their
      life.
  - name: Ecclesiastes 2:4
    orderIndex: 3
    osisId: Eccl.2.4
    sblId: Eccl 2:4
    shortName: Eccl 2:4
    text: I made great works. I built houses and planted vineyards for myself.
  - name: Ecclesiastes 2:5
    orderIndex: 4
    osisId: Eccl.2.5
    sblId: Eccl 2:5
    shortName: Eccl 2:5
    text: I made myself gardens and parks, and planted in them all kinds of fruit
      trees.
  - name: Ecclesiastes 2:6
    orderIndex: 5
    osisId: Eccl.2.6
    sblId: Eccl 2:6
    shortName: Eccl 2:6
    text: I made myself pools from which to water the forest of growing trees.
  - name: Ecclesiastes 2:7
    orderIndex: 6
    osisId: Eccl.2.7
    sblId: Eccl 2:7
    shortName: Eccl 2:7
    text: I bought male and female slaves, and had slaves who were born in my house.
      I had also great possessions of herds and flocks, more than any who had been
      before me in Jerusalem.
  - name: Ecclesiastes 2:8
    orderIndex: 7
    osisId: Eccl.2.8
    sblId: Eccl 2:8
    shortName: Eccl 2:8
    text: I also gathered for myself silver and gold and the treasure of kings and
      provinces. I got singers, both men and women, and many concubines, the delight
      of the children of man.
  - name: Ecclesiastes 2:9
    orderIndex: 8
    osisId: Eccl.2.9
    sblId: Eccl 2:9
    shortName: Eccl 2:9
    text: So I became great and surpassed all who were before me in Jerusalem. Also
      my wisdom remained with me.
  - name: Ecclesiastes 2:10
    orderIndex: 9
    osisId: Eccl.2.10
    sblId: Eccl 2:10
    shortName: Eccl 2:10
    text: And whatever my eyes desired I did not keep from them. I kept my heart from
      no pleasure, for my heart found pleasure in all my toil, and this was my reward
      for all my toil.
  - name: Ecclesiastes 2:11
    orderIndex: 10
    osisId: Eccl.2.11
    sblId: Eccl 2:11
    shortName: Eccl 2:11
    text: Then I considered all that my hands had done and the toil I had expended
      in doing it, and behold, all was vanity and a striving after wind, and there
      was nothing to be gained under the sun.
  - name: Ecclesiastes 2:12
    orderIndex: 11
    osisId: Eccl.2.12
    sblId: Eccl 2:12
    shortName: Eccl 2:12
    text: So I turned to consider wisdom and madness and folly. For what can the man
      do who comes after the king? Only what has already been done.
  - name: Ecclesiastes 2:13
    orderIndex: 12
    osisId: Eccl.2.13
    sblId: Eccl 2:13
    shortName: Eccl 2:13
    text: Then I saw that there is more gain in wisdom than in folly, as there is
      more gain in light than in darkness.
  - name: Ecclesiastes 2:14
    orderIndex: 13
    osisId: Eccl.2.14
    sblId: Eccl 2:14
    shortName: Eccl 2:14
    text: The wise person has his eyes in his head, but the fool walks in darkness.
      And yet I perceived that the same event happens to all of them.
  - name: Ecclesiastes 2:15
    orderIndex: 14
    osisId: Eccl.2.15
    sblId: Eccl 2:15
    shortName: Eccl 2:15
    text: Then I said in my heart, "What happens to the fool will happen to me also.
      Why then have I been so very wise?" And I said in my heart that this also is
      vanity.
  - name: Ecclesiastes 2:16
    orderIndex: 15
    osisId: Eccl.2.16
    sblId: Eccl 2:16
    shortName: Eccl 2:16
    text: For of the wise as of the fool there is no enduring remembrance, seeing
      that in the days to come all will have been long forgotten. How the wise dies
      just like the fool!
  - name: Ecclesiastes 2:17
    orderIndex: 16
    osisId: Eccl.2.17
    sblId: Eccl 2:17
    shortName: Eccl 2:17
    text: So I hated life, because what is done under the sun was grievous to me,
      for all is vanity and a striving after wind.
  - name: Ecclesiastes 2:18
    orderIndex: 17
    osisId: Eccl.2.18
    sblId: Eccl 2:18
    shortName: Eccl 2:18
    text: I hated all my toil in which I toil under the sun, seeing that I must leave
      it to the man who will come after me,
  - name: Ecclesiastes 2:19
    orderIndex: 18
    osisId: Eccl.2.19
    sblId: Eccl 2:19
    shortName: Eccl 2:19
    text: and who knows whether he will be wise or a fool? Yet he will be master of
      all for which I toiled and used my wisdom under the sun. This also is vanity.
  - name: Ecclesiastes 2:20
    orderIndex: 19
    osisId: Eccl.2.20
    sblId: Eccl 2:20
    shortName: Eccl 2:20
    text: So I turned about and gave my heart up to despair over all the toil of my
      labors under the sun,
  - name: Ecclesiastes 2:21
    orderIndex: 20
    osisId: Eccl.2.21
    sblId: Eccl 2:21
    shortName: Eccl 2:21
    text: because sometimes a person who has toiled with wisdom and knowledge and
      skill must leave everything to be enjoyed by someone who did not toil for it.
      This also is vanity and a great evil.
  - name: Ecclesiastes 2:22
    orderIndex: 21
    osisId: Eccl.2.22
    sblId: Eccl 2:22
    shortName: Eccl 2:22
    text: What has a man from all the toil and striving of heart with which he toils
      beneath the sun?
  - name: Ecclesiastes 2:23
    orderIndex: 22
    osisId: Eccl.2.23
    sblId: Eccl 2:23
    shortName: Eccl 2:23
    text: For all his days are full of sorrow, and his work is a vexation. Even in
      the night his heart does not rest. This also is vanity.
  - name: Ecclesiastes 2:24
    orderIndex: 23
    osisId: Eccl.2.24
    sblId: Eccl 2:24
    shortName: Eccl 2:24
    text: There is nothing better for a person than that he should eat and drink and
      find enjoyment in his toil. This also, I saw, is from the hand of God,
  - name: Ecclesiastes 2:25
    orderIndex: 24
    osisId: Eccl.2.25
    sblId: Eccl 2:25
    shortName: Eccl 2:25
    text: for apart from him who can eat or who can have enjoyment?
  - name: Ecclesiastes 2:26
    orderIndex: 25
    osisId: Eccl.2.26
    sblId: Eccl 2:26
    shortName: Eccl 2:26
    text: For to the one who pleases him God has given wisdom and knowledge and joy,
      but to the sinner he has given the business of gathering and collecting, only
      to give to one who pleases God. This also is vanity and a striving after wind.
  versesCount: 26
- name: Ecclesiastes 3
  orderIndex: 2
  osisId: Eccl.3
  sblId: Eccl 3
  shortName: Eccl 3
  verses:
  - name: Ecclesiastes 3:1
    orderIndex: 0
    osisId: Eccl.3.1
    sblId: Eccl 3:1
    shortName: Eccl 3:1
    text: 'For everything there is a season, and a time for every matter under heaven:'
  - name: Ecclesiastes 3:2
    orderIndex: 1
    osisId: Eccl.3.2
    sblId: Eccl 3:2
    shortName: Eccl 3:2
    text: a time to be born, and a time to die; a time to plant, and a time to pluck
      up what is planted;
  - name: Ecclesiastes 3:3
    orderIndex: 2
    osisId: Eccl.3.3
    sblId: Eccl 3:3
    shortName: Eccl 3:3
    text: a time to kill, and a time to heal; a time to break down, and a time to
      build up;
  - name: Ecclesiastes 3:4
    orderIndex: 3
    osisId: Eccl.3.4
    sblId: Eccl 3:4
    shortName: Eccl 3:4
    text: a time to weep, and a time to laugh; a time to mourn, and a time to dance;
  - name: Ecclesiastes 3:5
    orderIndex: 4
    osisId: Eccl.3.5
    sblId: Eccl 3:5
    shortName: Eccl 3:5
    text: a time to cast away stones, and a time to gather stones together; a time
      to embrace, and a time to refrain from embracing;
  - name: Ecclesiastes 3:6
    orderIndex: 5
    osisId: Eccl.3.6
    sblId: Eccl 3:6
    shortName: Eccl 3:6
    text: a time to seek, and a time to lose; a time to keep, and a time to cast away;
  - name: Ecclesiastes 3:7
    orderIndex: 6
    osisId: Eccl.3.7
    sblId: Eccl 3:7
    shortName: Eccl 3:7
    text: a time to tear, and a time to sew; a time to keep silence, and a time to
      speak;
  - name: Ecclesiastes 3:8
    orderIndex: 7
    osisId: Eccl.3.8
    sblId: Eccl 3:8
    shortName: Eccl 3:8
    text: a time to love, and a time to hate; a time for war, and a time for peace.
  - name: Ecclesiastes 3:9
    orderIndex: 8
    osisId: Eccl.3.9
    sblId: Eccl 3:9
    shortName: Eccl 3:9
    text: What gain has the worker from his toil?
  - name: Ecclesiastes 3:10
    orderIndex: 9
    osisId: Eccl.3.10
    sblId: Eccl 3:10
    shortName: Eccl 3:10
    text: I have seen the business that God has given to the children of man to be
      busy with.
  - name: Ecclesiastes 3:11
    orderIndex: 10
    osisId: Eccl.3.11
    sblId: Eccl 3:11
    shortName: Eccl 3:11
    text: He has made everything beautiful in its time. Also, he has put eternity
      into man's heart, yet so that he cannot find out what God has done from the
      beginning to the end.
  - name: Ecclesiastes 3:12
    orderIndex: 11
    osisId: Eccl.3.12
    sblId: Eccl 3:12
    shortName: Eccl 3:12
    text: I perceived that there is nothing better for them than to be joyful and
      to do good as long as they live;
  - name: Ecclesiastes 3:13
    orderIndex: 12
    osisId: Eccl.3.13
    sblId: Eccl 3:13
    shortName: Eccl 3:13
    text: also that everyone should eat and drink and take pleasure in all his toil-
      this is God's gift to man.
  - name: Ecclesiastes 3:14
    orderIndex: 13
    osisId: Eccl.3.14
    sblId: Eccl 3:14
    shortName: Eccl 3:14
    text: I perceived that whatever God does endures forever; nothing can be added
      to it, nor anything taken from it. God has done it, so that people fear before
      him.
  - name: Ecclesiastes 3:15
    orderIndex: 14
    osisId: Eccl.3.15
    sblId: Eccl 3:15
    shortName: Eccl 3:15
    text: That which is, already has been; that which is to be, already has been;
      and God seeks what has been driven away.
  - name: Ecclesiastes 3:16
    orderIndex: 15
    osisId: Eccl.3.16
    sblId: Eccl 3:16
    shortName: Eccl 3:16
    text: Moreover, I saw under the sun that in the place of justice, even there was
      wickedness, and in the place of righteousness, even there was wickedness.
  - name: Ecclesiastes 3:17
    orderIndex: 16
    osisId: Eccl.3.17
    sblId: Eccl 3:17
    shortName: Eccl 3:17
    text: I said in my heart, God will judge the righteous and the wicked, for there
      is a time for every matter and for every work.
  - name: Ecclesiastes 3:18
    orderIndex: 17
    osisId: Eccl.3.18
    sblId: Eccl 3:18
    shortName: Eccl 3:18
    text: I said in my heart with regard to the children of man that God is testing
      them that they may see that they themselves are but beasts.
  - name: Ecclesiastes 3:19
    orderIndex: 18
    osisId: Eccl.3.19
    sblId: Eccl 3:19
    shortName: Eccl 3:19
    text: For what happens to the children of man and what happens to the beasts is
      the same; as one dies, so dies the other. They all have the same breath, and
      man has no advantage over the beasts, for all is vanity.
  - name: Ecclesiastes 3:20
    orderIndex: 19
    osisId: Eccl.3.20
    sblId: Eccl 3:20
    shortName: Eccl 3:20
    text: All go to one place. All are from the dust, and to dust all return.
  - name: Ecclesiastes 3:21
    orderIndex: 20
    osisId: Eccl.3.21
    sblId: Eccl 3:21
    shortName: Eccl 3:21
    text: Who knows whether the spirit of man goes upward and the spirit of the beast
      goes down into the earth?
  - name: Ecclesiastes 3:22
    orderIndex: 21
    osisId: Eccl.3.22
    sblId: Eccl 3:22
    shortName: Eccl 3:22
    text: So I saw that there is nothing better than that a man should rejoice in
      his work, for that is his lot. Who can bring him to see what will be after him?
  versesCount: 22
- name: Ecclesiastes 4
  orderIndex: 3
  osisId: Eccl.4
  sblId: Eccl 4
  shortName: Eccl 4
  verses:
  - name: Ecclesiastes 4:1
    orderIndex: 0
    osisId: Eccl.4.1
    sblId: Eccl 4:1
    shortName: Eccl 4:1
    text: Again I saw all the oppressions that are done under the sun. And behold,
      the tears of the oppressed, and they had no one to comfort them! On the side
      of their oppressors there was power, and there was no one to comfort them.
  - name: Ecclesiastes 4:2
    orderIndex: 1
    osisId: Eccl.4.2
    sblId: Eccl 4:2
    shortName: Eccl 4:2
    text: And I thought the dead who are already dead more fortunate than the living
      who are still alive.
  - name: Ecclesiastes 4:3
    orderIndex: 2
    osisId: Eccl.4.3
    sblId: Eccl 4:3
    shortName: Eccl 4:3
    text: But better than both is he who has not yet been and has not seen the evil
      deeds that are done under the sun.
  - name: Ecclesiastes 4:4
    orderIndex: 3
    osisId: Eccl.4.4
    sblId: Eccl 4:4
    shortName: Eccl 4:4
    text: Then I saw that all toil and all skill in work come from a man's envy of
      his neighbor. This also is vanity and a striving after wind.
  - name: Ecclesiastes 4:5
    orderIndex: 4
    osisId: Eccl.4.5
    sblId: Eccl 4:5
    shortName: Eccl 4:5
    text: The fool folds his hands and eats his own flesh.
  - name: Ecclesiastes 4:6
    orderIndex: 5
    osisId: Eccl.4.6
    sblId: Eccl 4:6
    shortName: Eccl 4:6
    text: Better is a handful of quietness than two hands full of toil and a striving
      after wind.
  - name: Ecclesiastes 4:7
    orderIndex: 6
    osisId: Eccl.4.7
    sblId: Eccl 4:7
    shortName: Eccl 4:7
    text: 'Again, I saw vanity under the sun:'
  - name: Ecclesiastes 4:8
    orderIndex: 7
    osisId: Eccl.4.8
    sblId: Eccl 4:8
    shortName: Eccl 4:8
    text: one person who has no other, either son or brother, yet there is no end
      to all his toil, and his eyes are never satisfied with riches, so that he never
      asks, "For whom am I toiling and depriving myself of pleasure?" This also is
      vanity and an unhappy business.
  - name: Ecclesiastes 4:9
    orderIndex: 8
    osisId: Eccl.4.9
    sblId: Eccl 4:9
    shortName: Eccl 4:9
    text: Two are better than one, because they have a good reward for their toil.
  - name: Ecclesiastes 4:10
    orderIndex: 9
    osisId: Eccl.4.10
    sblId: Eccl 4:10
    shortName: Eccl 4:10
    text: For if they fall, one will lift up his fellow. But woe to him who is alone
      when he falls and has not another to lift him up!
  - name: Ecclesiastes 4:11
    orderIndex: 10
    osisId: Eccl.4.11
    sblId: Eccl 4:11
    shortName: Eccl 4:11
    text: Again, if two lie together, they keep warm, but how can one keep warm alone?
  - name: Ecclesiastes 4:12
    orderIndex: 11
    osisId: Eccl.4.12
    sblId: Eccl 4:12
    shortName: Eccl 4:12
    text: And though a man might prevail against one who is alone, two will withstand
      him- a threefold cord is not quickly broken.
  - name: Ecclesiastes 4:13
    orderIndex: 12
    osisId: Eccl.4.13
    sblId: Eccl 4:13
    shortName: Eccl 4:13
    text: Better was a poor and wise youth than an old and foolish king who no longer
      knew how to take advice.
  - name: Ecclesiastes 4:14
    orderIndex: 13
    osisId: Eccl.4.14
    sblId: Eccl 4:14
    shortName: Eccl 4:14
    text: For he went from prison to the throne, though in his own kingdom he had
      been born poor.
  - name: Ecclesiastes 4:15
    orderIndex: 14
    osisId: Eccl.4.15
    sblId: Eccl 4:15
    shortName: Eccl 4:15
    text: I saw all the living who move about under the sun, along with that youth
      who was to stand in the king's place.
  - name: Ecclesiastes 4:16
    orderIndex: 15
    osisId: Eccl.4.16
    sblId: Eccl 4:16
    shortName: Eccl 4:16
    text: There was no end of all the people, all of whom he led. Yet those who come
      later will not rejoice in him. Surely this also is vanity and a striving after
      wind.
  versesCount: 16
- name: Ecclesiastes 5
  orderIndex: 4
  osisId: Eccl.5
  sblId: Eccl 5
  shortName: Eccl 5
  verses:
  - name: Ecclesiastes 5:1
    orderIndex: 0
    osisId: Eccl.5.1
    sblId: Eccl 5:1
    shortName: Eccl 5:1
    text: Guard your steps when you go to the house of God. To draw near to listen
      is better than to offer the sacrifice of fools, for they do not know that they
      are doing evil.
  - name: Ecclesiastes 5:2
    orderIndex: 1
    osisId: Eccl.5.2
    sblId: Eccl 5:2
    shortName: Eccl 5:2
    text: Be not rash with your mouth, nor let your heart be hasty to utter a word
      before God, for God is in heaven and you are on earth. Therefore let your words
      be few.
  - name: Ecclesiastes 5:3
    orderIndex: 2
    osisId: Eccl.5.3
    sblId: Eccl 5:3
    shortName: Eccl 5:3
    text: For a dream comes with much business, and a fool's voice with many words.
  - name: Ecclesiastes 5:4
    orderIndex: 3
    osisId: Eccl.5.4
    sblId: Eccl 5:4
    shortName: Eccl 5:4
    text: When you vow a vow to God, do not delay paying it, for he has no pleasure
      in fools. Pay what you vow.
  - name: Ecclesiastes 5:5
    orderIndex: 4
    osisId: Eccl.5.5
    sblId: Eccl 5:5
    shortName: Eccl 5:5
    text: It is better that you should not vow than that you should vow and not pay.
  - name: Ecclesiastes 5:6
    orderIndex: 5
    osisId: Eccl.5.6
    sblId: Eccl 5:6
    shortName: Eccl 5:6
    text: Let not your mouth lead you into sin, and do not say before the messenger
      that it was a mistake. Why should God be angry at your voice and destroy the
      work of your hands?
  - name: Ecclesiastes 5:7
    orderIndex: 6
    osisId: Eccl.5.7
    sblId: Eccl 5:7
    shortName: Eccl 5:7
    text: For when dreams increase and words grow many, there is vanity; but God is
      the one you must fear.
  - name: Ecclesiastes 5:8
    orderIndex: 7
    osisId: Eccl.5.8
    sblId: Eccl 5:8
    shortName: Eccl 5:8
    text: If you see in a province the oppression of the poor and the violation of
      justice and righteousness, do not be amazed at the matter, for the high official
      is watched by a higher, and there are yet higher ones over them.
  - name: Ecclesiastes 5:9
    orderIndex: 8
    osisId: Eccl.5.9
    sblId: Eccl 5:9
    shortName: Eccl 5:9
    text: 'But this is gain for a land in every way: a king committed to cultivated
      fields.'
  - name: Ecclesiastes 5:10
    orderIndex: 9
    osisId: Eccl.5.10
    sblId: Eccl 5:10
    shortName: Eccl 5:10
    text: He who loves money will not be satisfied with money, nor he who loves wealth
      with his income; this also is vanity.
  - name: Ecclesiastes 5:11
    orderIndex: 10
    osisId: Eccl.5.11
    sblId: Eccl 5:11
    shortName: Eccl 5:11
    text: When goods increase, they increase who eat them, and what advantage has
      their owner but to see them with his eyes?
  - name: Ecclesiastes 5:12
    orderIndex: 11
    osisId: Eccl.5.12
    sblId: Eccl 5:12
    shortName: Eccl 5:12
    text: Sweet is the sleep of a laborer, whether he eats little or much, but the
      full stomach of the rich will not let him sleep.
  - name: Ecclesiastes 5:13
    orderIndex: 12
    osisId: Eccl.5.13
    sblId: Eccl 5:13
    shortName: Eccl 5:13
    text: 'There is a grievous evil that I have seen under the sun: riches were kept
      by their owner to his hurt,'
  - name: Ecclesiastes 5:14
    orderIndex: 13
    osisId: Eccl.5.14
    sblId: Eccl 5:14
    shortName: Eccl 5:14
    text: and those riches were lost in a bad venture. And he is father of a son,
      but he has nothing in his hand.
  - name: Ecclesiastes 5:15
    orderIndex: 14
    osisId: Eccl.5.15
    sblId: Eccl 5:15
    shortName: Eccl 5:15
    text: As he came from his mother's womb he shall go again, naked as he came, and
      shall take nothing for his toil that he may carry away in his hand.
  - name: Ecclesiastes 5:16
    orderIndex: 15
    osisId: Eccl.5.16
    sblId: Eccl 5:16
    shortName: Eccl 5:16
    text: 'This also is a grievous evil: just as he came, so shall he go, and what
      gain is there to him who toils for the wind?'
  - name: Ecclesiastes 5:17
    orderIndex: 16
    osisId: Eccl.5.17
    sblId: Eccl 5:17
    shortName: Eccl 5:17
    text: Moreover, all his days he eats in darkness in much vexation and sickness
      and anger.
  - name: Ecclesiastes 5:18
    orderIndex: 17
    osisId: Eccl.5.18
    sblId: Eccl 5:18
    shortName: Eccl 5:18
    text: Behold, what I have seen to be good and fitting is to eat and drink and
      find enjoyment in all the toil with which one toils under the sun the few days
      of his life that God has given him, for this is his lot.
  - name: Ecclesiastes 5:19
    orderIndex: 18
    osisId: Eccl.5.19
    sblId: Eccl 5:19
    shortName: Eccl 5:19
    text: Everyone also to whom God has given wealth and possessions and power to
      enjoy them, and to accept his lot and rejoice in his toil- this is the gift
      of God.
  - name: Ecclesiastes 5:20
    orderIndex: 19
    osisId: Eccl.5.20
    sblId: Eccl 5:20
    shortName: Eccl 5:20
    text: For he will not much remember the days of his life because God keeps him
      occupied with joy in his heart.
  versesCount: 20
- name: Ecclesiastes 6
  orderIndex: 5
  osisId: Eccl.6
  sblId: Eccl 6
  shortName: Eccl 6
  verses:
  - name: Ecclesiastes 6:1
    orderIndex: 0
    osisId: Eccl.6.1
    sblId: Eccl 6:1
    shortName: Eccl 6:1
    text: 'There is an evil that I have seen under the sun, and it lies heavy on mankind:'
  - name: Ecclesiastes 6:2
    orderIndex: 1
    osisId: Eccl.6.2
    sblId: Eccl 6:2
    shortName: Eccl 6:2
    text: a man to whom God gives wealth, possessions, and honor, so that he lacks
      nothing of all that he desires, yet God does not give him power to enjoy them,
      but a stranger enjoys them. This is vanity; it is a grievous evil.
  - name: Ecclesiastes 6:3
    orderIndex: 2
    osisId: Eccl.6.3
    sblId: Eccl 6:3
    shortName: Eccl 6:3
    text: If a man fathers a hundred children and lives many years, so that the days
      of his years are many, but his soul is not satisfied with life's good things,
      and he also has no burial, I say that a stillborn child is better off than he.
  - name: Ecclesiastes 6:4
    orderIndex: 3
    osisId: Eccl.6.4
    sblId: Eccl 6:4
    shortName: Eccl 6:4
    text: For it comes in vanity and goes in darkness, and in darkness its name is
      covered.
  - name: Ecclesiastes 6:5
    orderIndex: 4
    osisId: Eccl.6.5
    sblId: Eccl 6:5
    shortName: Eccl 6:5
    text: Moreover, it has not seen the sun or known anything, yet it finds rest rather
      than he.
  - name: Ecclesiastes 6:6
    orderIndex: 5
    osisId: Eccl.6.6
    sblId: Eccl 6:6
    shortName: Eccl 6:6
    text: Even though he should live a thousand years twice over, yet enjoy no good-
      do not all go to the one place?
  - name: Ecclesiastes 6:7
    orderIndex: 6
    osisId: Eccl.6.7
    sblId: Eccl 6:7
    shortName: Eccl 6:7
    text: All the toil of man is for his mouth, yet his appetite is not satisfied.
  - name: Ecclesiastes 6:8
    orderIndex: 7
    osisId: Eccl.6.8
    sblId: Eccl 6:8
    shortName: Eccl 6:8
    text: For what advantage has the wise man over the fool? And what does the poor
      man have who knows how to conduct himself before the living?
  - name: Ecclesiastes 6:9
    orderIndex: 8
    osisId: Eccl.6.9
    sblId: Eccl 6:9
    shortName: Eccl 6:9
    text: 'Better is the sight of the eyes than the wandering of the appetite: this
      also is vanity and a striving after wind.'
  - name: Ecclesiastes 6:10
    orderIndex: 9
    osisId: Eccl.6.10
    sblId: Eccl 6:10
    shortName: Eccl 6:10
    text: Whatever has come to be has already been named, and it is known what man
      is, and that he is not able to dispute with one stronger than he.
  - name: Ecclesiastes 6:11
    orderIndex: 10
    osisId: Eccl.6.11
    sblId: Eccl 6:11
    shortName: Eccl 6:11
    text: The more words, the more vanity, and what is the advantage to man?
  - name: Ecclesiastes 6:12
    orderIndex: 11
    osisId: Eccl.6.12
    sblId: Eccl 6:12
    shortName: Eccl 6:12
    text: For who knows what is good for man while he lives the few days of his vain
      life, which he passes like a shadow? For who can tell man what will be after
      him under the sun?
  versesCount: 12
- name: Ecclesiastes 7
  orderIndex: 6
  osisId: Eccl.7
  sblId: Eccl 7
  shortName: Eccl 7
  verses:
  - name: Ecclesiastes 7:1
    orderIndex: 0
    osisId: Eccl.7.1
    sblId: Eccl 7:1
    shortName: Eccl 7:1
    text: A good name is better than precious ointment, and the day of death than
      the day of birth.
  - name: Ecclesiastes 7:2
    orderIndex: 1
    osisId: Eccl.7.2
    sblId: Eccl 7:2
    shortName: Eccl 7:2
    text: It is better to go to the house of mourning than to go to the house of feasting,
      for this is the end of all mankind, and the living will lay it to heart.
  - name: Ecclesiastes 7:3
    orderIndex: 2
    osisId: Eccl.7.3
    sblId: Eccl 7:3
    shortName: Eccl 7:3
    text: Sorrow is better than laughter, for by sadness of face the heart is made
      glad.
  - name: Ecclesiastes 7:4
    orderIndex: 3
    osisId: Eccl.7.4
    sblId: Eccl 7:4
    shortName: Eccl 7:4
    text: The heart of the wise is in the house of mourning, but the heart of fools
      is in the house of mirth.
  - name: Ecclesiastes 7:5
    orderIndex: 4
    osisId: Eccl.7.5
    sblId: Eccl 7:5
    shortName: Eccl 7:5
    text: It is better for a man to hear the rebuke of the wise than to hear the song
      of fools.
  - name: Ecclesiastes 7:6
    orderIndex: 5
    osisId: Eccl.7.6
    sblId: Eccl 7:6
    shortName: Eccl 7:6
    text: For as the crackling of thorns under a pot, so is the laughter of the fools;
      this also is vanity.
  - name: Ecclesiastes 7:7
    orderIndex: 6
    osisId: Eccl.7.7
    sblId: Eccl 7:7
    shortName: Eccl 7:7
    text: Surely oppression drives the wise into madness, and a bribe corrupts the
      heart.
  - name: Ecclesiastes 7:8
    orderIndex: 7
    osisId: Eccl.7.8
    sblId: Eccl 7:8
    shortName: Eccl 7:8
    text: Better is the end of a thing than its beginning, and the patient in spirit
      is better than the proud in spirit.
  - name: Ecclesiastes 7:9
    orderIndex: 8
    osisId: Eccl.7.9
    sblId: Eccl 7:9
    shortName: Eccl 7:9
    text: Be not quick in your spirit to become angry, for anger lodges in the bosom
      of fools.
  - name: Ecclesiastes 7:10
    orderIndex: 9
    osisId: Eccl.7.10
    sblId: Eccl 7:10
    shortName: Eccl 7:10
    text: Say not, "Why were the former days better than these?" For it is not from
      wisdom that you ask this.
  - name: Ecclesiastes 7:11
    orderIndex: 10
    osisId: Eccl.7.11
    sblId: Eccl 7:11
    shortName: Eccl 7:11
    text: Wisdom is good with an inheritance, an advantage to those who see the sun.
  - name: Ecclesiastes 7:12
    orderIndex: 11
    osisId: Eccl.7.12
    sblId: Eccl 7:12
    shortName: Eccl 7:12
    text: For the protection of wisdom is like the protection of money, and the advantage
      of knowledge is that wisdom preserves the life of him who has it.
  - name: Ecclesiastes 7:13
    orderIndex: 12
    osisId: Eccl.7.13
    sblId: Eccl 7:13
    shortName: Eccl 7:13
    text: 'Consider the work of God: who can make straight what he has made crooked?'
  - name: Ecclesiastes 7:14
    orderIndex: 13
    osisId: Eccl.7.14
    sblId: Eccl 7:14
    shortName: Eccl 7:14
    text: 'In the day of prosperity be joyful, and in the day of adversity consider:
      God has made the one as well as the other, so that man may not find out anything
      that will be after him.'
  - name: Ecclesiastes 7:15
    orderIndex: 14
    osisId: Eccl.7.15
    sblId: Eccl 7:15
    shortName: Eccl 7:15
    text: In my vain life I have seen everything. There is a righteous man who perishes
      in his righteousness, and there is a wicked man who prolongs his life in his
      evildoing.
  - name: Ecclesiastes 7:16
    orderIndex: 15
    osisId: Eccl.7.16
    sblId: Eccl 7:16
    shortName: Eccl 7:16
    text: Be not overly righteous, and do not make yourself too wise. Why should you
      destroy yourself?
  - name: Ecclesiastes 7:17
    orderIndex: 16
    osisId: Eccl.7.17
    sblId: Eccl 7:17
    shortName: Eccl 7:17
    text: Be not overly wicked, neither be a fool. Why should you die before your
      time?
  - name: Ecclesiastes 7:18
    orderIndex: 17
    osisId: Eccl.7.18
    sblId: Eccl 7:18
    shortName: Eccl 7:18
    text: It is good that you should take hold of this, and from that withhold not
      your hand, for the one who fears God shall come out from both of them.
  - name: Ecclesiastes 7:19
    orderIndex: 18
    osisId: Eccl.7.19
    sblId: Eccl 7:19
    shortName: Eccl 7:19
    text: Wisdom gives strength to the wise man more than ten rulers who are in a
      city.
  - name: Ecclesiastes 7:20
    orderIndex: 19
    osisId: Eccl.7.20
    sblId: Eccl 7:20
    shortName: Eccl 7:20
    text: Surely there is not a righteous man on earth who does good and never sins.
  - name: Ecclesiastes 7:21
    orderIndex: 20
    osisId: Eccl.7.21
    sblId: Eccl 7:21
    shortName: Eccl 7:21
    text: Do not take to heart all the things that people say, lest you hear your
      servant cursing you.
  - name: Ecclesiastes 7:22
    orderIndex: 21
    osisId: Eccl.7.22
    sblId: Eccl 7:22
    shortName: Eccl 7:22
    text: Your heart knows that many times you have yourself cursed others.
  - name: Ecclesiastes 7:23
    orderIndex: 22
    osisId: Eccl.7.23
    sblId: Eccl 7:23
    shortName: Eccl 7:23
    text: All this I have tested by wisdom. I said, "I will be wise," but it was far
      from me.
  - name: Ecclesiastes 7:24
    orderIndex: 23
    osisId: Eccl.7.24
    sblId: Eccl 7:24
    shortName: Eccl 7:24
    text: That which has been is far off, and deep, very deep; who can find it out?
  - name: Ecclesiastes 7:25
    orderIndex: 24
    osisId: Eccl.7.25
    sblId: Eccl 7:25
    shortName: Eccl 7:25
    text: I turned my heart to know and to search out and to seek wisdom and the scheme
      of things, and to know the wickedness of folly and the foolishness that is madness.
  - name: Ecclesiastes 7:26
    orderIndex: 25
    osisId: Eccl.7.26
    sblId: Eccl 7:26
    shortName: Eccl 7:26
    text: 'And I find something more bitter than death: the woman whose heart is snares
      and nets, and whose hands are fetters. He who pleases God escapes her, but the
      sinner is taken by her.'
  - name: Ecclesiastes 7:27
    orderIndex: 26
    osisId: Eccl.7.27
    sblId: Eccl 7:27
    shortName: Eccl 7:27
    text: Behold, this is what I found, says the Preacher, while adding one thing
      to another to find the scheme of things-
  - name: Ecclesiastes 7:28
    orderIndex: 27
    osisId: Eccl.7.28
    sblId: Eccl 7:28
    shortName: Eccl 7:28
    text: which my soul has sought repeatedly, but I have not found. One man among
      a thousand I found, but a woman among all these I have not found.
  - name: Ecclesiastes 7:29
    orderIndex: 28
    osisId: Eccl.7.29
    sblId: Eccl 7:29
    shortName: Eccl 7:29
    text: See, this alone I found, that God made man upright, but they have sought
      out many schemes.
  versesCount: 29
- name: Ecclesiastes 8
  orderIndex: 7
  osisId: Eccl.8
  sblId: Eccl 8
  shortName: Eccl 8
  verses:
  - name: Ecclesiastes 8:1
    orderIndex: 0
    osisId: Eccl.8.1
    sblId: Eccl 8:1
    shortName: Eccl 8:1
    text: Who is like the wise?And who knows the interpretation of a thing? A man's
      wisdom makes his face shine, and the hardness of his face is changed.
  - name: Ecclesiastes 8:2
    orderIndex: 1
    osisId: Eccl.8.2
    sblId: Eccl 8:2
    shortName: Eccl 8:2
    text: 'I say: Keep the king''s command, because of God''s oath to him.'
  - name: Ecclesiastes 8:3
    orderIndex: 2
    osisId: Eccl.8.3
    sblId: Eccl 8:3
    shortName: Eccl 8:3
    text: Be not hasty to go from his presence. Do not take your stand in an evil
      cause, for he does whatever he pleases.
  - name: Ecclesiastes 8:4
    orderIndex: 3
    osisId: Eccl.8.4
    sblId: Eccl 8:4
    shortName: Eccl 8:4
    text: For the word of the king is supreme, and who may say to him, "What are you
      doing?"
  - name: Ecclesiastes 8:5
    orderIndex: 4
    osisId: Eccl.8.5
    sblId: Eccl 8:5
    shortName: Eccl 8:5
    text: Whoever keeps a command will know no evil thing, and the wise heart will
      know the proper time and the just way.
  - name: Ecclesiastes 8:6
    orderIndex: 5
    osisId: Eccl.8.6
    sblId: Eccl 8:6
    shortName: Eccl 8:6
    text: For there is a time and a way for everything, although man's trouble lies
      heavy on him.
  - name: Ecclesiastes 8:7
    orderIndex: 6
    osisId: Eccl.8.7
    sblId: Eccl 8:7
    shortName: Eccl 8:7
    text: For he does not know what is to be, for who can tell him how it will be?
  - name: Ecclesiastes 8:8
    orderIndex: 7
    osisId: Eccl.8.8
    sblId: Eccl 8:8
    shortName: Eccl 8:8
    text: No man has power to retain the spirit, or power over the day of death. There
      is no discharge from war, nor will wickedness deliver those who are given to
      it.
  - name: Ecclesiastes 8:9
    orderIndex: 8
    osisId: Eccl.8.9
    sblId: Eccl 8:9
    shortName: Eccl 8:9
    text: All this I observed while applying my heart to all that is done under the
      sun, when man had power over man to his hurt.
  - name: Ecclesiastes 8:10
    orderIndex: 9
    osisId: Eccl.8.10
    sblId: Eccl 8:10
    shortName: Eccl 8:10
    text: Then I saw the wicked buried. They used to go in and out of the holy place
      and were praised in the city where they had done such things. This also is vanity.
  - name: Ecclesiastes 8:11
    orderIndex: 10
    osisId: Eccl.8.11
    sblId: Eccl 8:11
    shortName: Eccl 8:11
    text: Because the sentence against an evil deed is not executed speedily, the
      heart of the children of man is fully set to do evil.
  - name: Ecclesiastes 8:12
    orderIndex: 11
    osisId: Eccl.8.12
    sblId: Eccl 8:12
    shortName: Eccl 8:12
    text: Though a sinner does evil a hundred times and prolongs his life, yet I know
      that it will be well with those who fear God, because they fear before him.
  - name: Ecclesiastes 8:13
    orderIndex: 12
    osisId: Eccl.8.13
    sblId: Eccl 8:13
    shortName: Eccl 8:13
    text: But it will not be well with the wicked, neither will he prolong his days
      like a shadow, because he does not fear before God.
  - name: Ecclesiastes 8:14
    orderIndex: 13
    osisId: Eccl.8.14
    sblId: Eccl 8:14
    shortName: Eccl 8:14
    text: There is a vanity that takes place on earth, that there are righteous people
      to whom it happens according to the deeds of the wicked, and there are wicked
      people to whom it happens according to the deeds of the righteous. I said that
      this also is vanity.
  - name: Ecclesiastes 8:15
    orderIndex: 14
    osisId: Eccl.8.15
    sblId: Eccl 8:15
    shortName: Eccl 8:15
    text: And I commend joy, for man has no good thing under the sun but to eat and
      drink and be joyful, for this will go with him in his toil through the days
      of his life that God has given him under the sun.
  - name: Ecclesiastes 8:16
    orderIndex: 15
    osisId: Eccl.8.16
    sblId: Eccl 8:16
    shortName: Eccl 8:16
    text: When I applied my heart to know wisdom, and to see the business that is
      done on earth, how neither day nor night do one's eyes see sleep,
  - name: Ecclesiastes 8:17
    orderIndex: 16
    osisId: Eccl.8.17
    sblId: Eccl 8:17
    shortName: Eccl 8:17
    text: then I saw all the work of God, that man cannot find out the work that is
      done under the sun. However much man may toil in seeking, he will not find it
      out. Even though a wise man claims to know, he cannot find it out.
  versesCount: 17
- name: Ecclesiastes 9
  orderIndex: 8
  osisId: Eccl.9
  sblId: Eccl 9
  shortName: Eccl 9
  verses:
  - name: Ecclesiastes 9:1
    orderIndex: 0
    osisId: Eccl.9.1
    sblId: Eccl 9:1
    shortName: Eccl 9:1
    text: But all this I laid to heart, examining it all, how the righteous and the
      wise and their deeds are in the hand of God. Whether it is love or hate, man
      does not know; both are before him.
  - name: Ecclesiastes 9:2
    orderIndex: 1
    osisId: Eccl.9.2
    sblId: Eccl 9:2
    shortName: Eccl 9:2
    text: It is the same for all, since the same event happens to the righteous and
      the wicked, to the good and the evil, to the clean and the unclean, to him who
      sacrifices and him who does not sacrifice. As is the good, so is the sinner,
      and he who swears is as he who shuns an oath.
  - name: Ecclesiastes 9:3
    orderIndex: 2
    osisId: Eccl.9.3
    sblId: Eccl 9:3
    shortName: Eccl 9:3
    text: This is an evil in all that is done under the sun, that the same event happens
      to all. Also, the hearts of the children of man are full of evil, and madness
      is in their hearts while they live, and after that they go to the dead.
  - name: Ecclesiastes 9:4
    orderIndex: 3
    osisId: Eccl.9.4
    sblId: Eccl 9:4
    shortName: Eccl 9:4
    text: But he who is joined with all the living has hope, for a living dog is better
      than a dead lion.
  - name: Ecclesiastes 9:5
    orderIndex: 4
    osisId: Eccl.9.5
    sblId: Eccl 9:5
    shortName: Eccl 9:5
    text: For the living know that they will die, but the dead know nothing, and they
      have no more reward, for the memory of them is forgotten.
  - name: Ecclesiastes 9:6
    orderIndex: 5
    osisId: Eccl.9.6
    sblId: Eccl 9:6
    shortName: Eccl 9:6
    text: Their love and their hate and their envy have already perished, and forever
      they have no more share in all that is done under the sun.
  - name: Ecclesiastes 9:7
    orderIndex: 6
    osisId: Eccl.9.7
    sblId: Eccl 9:7
    shortName: Eccl 9:7
    text: Go, eat your bread in joy, and drink your wine with a merry heart, for God
      has already approved what you do.
  - name: Ecclesiastes 9:8
    orderIndex: 7
    osisId: Eccl.9.8
    sblId: Eccl 9:8
    shortName: Eccl 9:8
    text: Let your garments be always white. Let not oil be lacking on your head.
  - name: Ecclesiastes 9:9
    orderIndex: 8
    osisId: Eccl.9.9
    sblId: Eccl 9:9
    shortName: Eccl 9:9
    text: Enjoy life with the wife whom you love, all the days of your vain life that
      he has given you under the sun, because that is your portion in life and in
      your toil at which you toil under the sun.
  - name: Ecclesiastes 9:10
    orderIndex: 9
    osisId: Eccl.9.10
    sblId: Eccl 9:10
    shortName: Eccl 9:10
    text: Whatever your hand finds to do, do it with your might, for there is no work
      or thought or knowledge or wisdom in Sheol, to which you are going.
  - name: Ecclesiastes 9:11
    orderIndex: 10
    osisId: Eccl.9.11
    sblId: Eccl 9:11
    shortName: Eccl 9:11
    text: Again I saw that under the sun the race is not to the swift, nor the battle
      to the strong, nor bread to the wise, nor riches to the intelligent, nor favor
      to those with knowledge, but time and chance happen to them all.
  - name: Ecclesiastes 9:12
    orderIndex: 11
    osisId: Eccl.9.12
    sblId: Eccl 9:12
    shortName: Eccl 9:12
    text: For man does not know his time. Like fish that are taken in an evil net,
      and like birds that are caught in a snare, so the children of man are snared
      at an evil time, when it suddenly falls upon them.
  - name: Ecclesiastes 9:13
    orderIndex: 12
    osisId: Eccl.9.13
    sblId: Eccl 9:13
    shortName: Eccl 9:13
    text: I have also seen this example of wisdom under the sun, and it seemed great
      to me.
  - name: Ecclesiastes 9:14
    orderIndex: 13
    osisId: Eccl.9.14
    sblId: Eccl 9:14
    shortName: Eccl 9:14
    text: There was a little city with few men in it, and a great king came against
      it and besieged it, building great siegeworks against it.
  - name: Ecclesiastes 9:15
    orderIndex: 14
    osisId: Eccl.9.15
    sblId: Eccl 9:15
    shortName: Eccl 9:15
    text: But there was found in it a poor, wise man, and he by his wisdom delivered
      the city. Yet no one remembered that poor man.
  - name: Ecclesiastes 9:16
    orderIndex: 15
    osisId: Eccl.9.16
    sblId: Eccl 9:16
    shortName: Eccl 9:16
    text: But I say that wisdom is better than might, though the poor man's wisdom
      is despised and his words are not heard.
  - name: Ecclesiastes 9:17
    orderIndex: 16
    osisId: Eccl.9.17
    sblId: Eccl 9:17
    shortName: Eccl 9:17
    text: The words of the wise heard in quiet are better than the shouting of a ruler
      among fools.
  - name: Ecclesiastes 9:18
    orderIndex: 17
    osisId: Eccl.9.18
    sblId: Eccl 9:18
    shortName: Eccl 9:18
    text: Wisdom is better than weapons of war, but one sinner destroys much good.
  versesCount: 18
- name: Ecclesiastes 10
  orderIndex: 9
  osisId: Eccl.10
  sblId: Eccl 10
  shortName: Eccl 10
  verses:
  - name: Ecclesiastes 10:1
    orderIndex: 0
    osisId: Eccl.10.1
    sblId: Eccl 10:1
    shortName: Eccl 10:1
    text: Dead flies make the perfumer's ointment give off a stench; so a little folly
      outweighs wisdom and honor.
  - name: Ecclesiastes 10:2
    orderIndex: 1
    osisId: Eccl.10.2
    sblId: Eccl 10:2
    shortName: Eccl 10:2
    text: A wise man's heart inclines him to the right, but a fool's heart to the
      left.
  - name: Ecclesiastes 10:3
    orderIndex: 2
    osisId: Eccl.10.3
    sblId: Eccl 10:3
    shortName: Eccl 10:3
    text: Even when the fool walks on the road, he lacks sense, and he says to everyone
      that he is a fool.
  - name: Ecclesiastes 10:4
    orderIndex: 3
    osisId: Eccl.10.4
    sblId: Eccl 10:4
    shortName: Eccl 10:4
    text: If the anger of the ruler rises against you, do not leave your place, for
      calmness will lay great offenses to rest.
  - name: Ecclesiastes 10:5
    orderIndex: 4
    osisId: Eccl.10.5
    sblId: Eccl 10:5
    shortName: Eccl 10:5
    text: 'There is an evil that I have seen under the sun, as it were an error proceeding
      from the ruler:'
  - name: Ecclesiastes 10:6
    orderIndex: 5
    osisId: Eccl.10.6
    sblId: Eccl 10:6
    shortName: Eccl 10:6
    text: folly is set in many high places, and the rich sit in a low place.
  - name: Ecclesiastes 10:7
    orderIndex: 6
    osisId: Eccl.10.7
    sblId: Eccl 10:7
    shortName: Eccl 10:7
    text: I have seen slaves on horses, and princes walking on the ground like slaves.
  - name: Ecclesiastes 10:8
    orderIndex: 7
    osisId: Eccl.10.8
    sblId: Eccl 10:8
    shortName: Eccl 10:8
    text: He who digs a pit will fall into it, and a serpent will bite him who breaks
      through a wall.
  - name: Ecclesiastes 10:9
    orderIndex: 8
    osisId: Eccl.10.9
    sblId: Eccl 10:9
    shortName: Eccl 10:9
    text: He who quarries stones is hurt by them, and he who splits logs is endangered
      by them.
  - name: Ecclesiastes 10:10
    orderIndex: 9
    osisId: Eccl.10.10
    sblId: Eccl 10:10
    shortName: Eccl 10:10
    text: If the iron is blunt, and one does not sharpen the edge, he must use more
      strength, but wisdom helps one to succeed.
  - name: Ecclesiastes 10:11
    orderIndex: 10
    osisId: Eccl.10.11
    sblId: Eccl 10:11
    shortName: Eccl 10:11
    text: If the serpent bites before it is charmed, there is no advantage to the
      charmer.
  - name: Ecclesiastes 10:12
    orderIndex: 11
    osisId: Eccl.10.12
    sblId: Eccl 10:12
    shortName: Eccl 10:12
    text: The words of a wise man's mouth win him favor, but the lips of a fool consume
      him.
  - name: Ecclesiastes 10:13
    orderIndex: 12
    osisId: Eccl.10.13
    sblId: Eccl 10:13
    shortName: Eccl 10:13
    text: The beginning of the words of his mouth is foolishness, and the end of his
      talk is evil madness.
  - name: Ecclesiastes 10:14
    orderIndex: 13
    osisId: Eccl.10.14
    sblId: Eccl 10:14
    shortName: Eccl 10:14
    text: A fool multiplies words, though no man knows what is to be, and who can
      tell him what will be after him?
  - name: Ecclesiastes 10:15
    orderIndex: 14
    osisId: Eccl.10.15
    sblId: Eccl 10:15
    shortName: Eccl 10:15
    text: The toil of a fool wearies him, for he does not know the way to the city.
  - name: Ecclesiastes 10:16
    orderIndex: 15
    osisId: Eccl.10.16
    sblId: Eccl 10:16
    shortName: Eccl 10:16
    text: Woe to you, O land, when your king is a child, and your princes feast in
      the morning!
  - name: Ecclesiastes 10:17
    orderIndex: 16
    osisId: Eccl.10.17
    sblId: Eccl 10:17
    shortName: Eccl 10:17
    text: Happy are you, O land, when your king is the son of the nobility, and your
      princes feast at the proper time, for strength, and not for drunkenness!
  - name: Ecclesiastes 10:18
    orderIndex: 17
    osisId: Eccl.10.18
    sblId: Eccl 10:18
    shortName: Eccl 10:18
    text: Through sloth the roof sinks in, and through indolence the house leaks.
  - name: Ecclesiastes 10:19
    orderIndex: 18
    osisId: Eccl.10.19
    sblId: Eccl 10:19
    shortName: Eccl 10:19
    text: Bread is made for laughter, and wine gladdens life, and money answers everything.
  - name: Ecclesiastes 10:20
    orderIndex: 19
    osisId: Eccl.10.20
    sblId: Eccl 10:20
    shortName: Eccl 10:20
    text: Even in your thought, do not curse the king, nor in your bedroom curse the
      rich, for a bird of the air will carry your voice, or some winged creature tell
      the matter.
  versesCount: 20
- name: Ecclesiastes 11
  orderIndex: 10
  osisId: Eccl.11
  sblId: Eccl 11
  shortName: Eccl 11
  verses:
  - name: Ecclesiastes 11:1
    orderIndex: 0
    osisId: Eccl.11.1
    sblId: Eccl 11:1
    shortName: Eccl 11:1
    text: Cast your bread upon the waters, for you will find it after many days.
  - name: Ecclesiastes 11:2
    orderIndex: 1
    osisId: Eccl.11.2
    sblId: Eccl 11:2
    shortName: Eccl 11:2
    text: Give a portion to seven, or even to eight, for you know not what disaster
      may happen on earth.
  - name: Ecclesiastes 11:3
    orderIndex: 2
    osisId: Eccl.11.3
    sblId: Eccl 11:3
    shortName: Eccl 11:3
    text: If the clouds are full of rain, they empty themselves on the earth, and
      if a tree falls to the south or to the north, in the place where the tree falls,
      there it will lie.
  - name: Ecclesiastes 11:4
    orderIndex: 3
    osisId: Eccl.11.4
    sblId: Eccl 11:4
    shortName: Eccl 11:4
    text: He who observes the wind will not sow, and he who regards the clouds will
      not reap.
  - name: Ecclesiastes 11:5
    orderIndex: 4
    osisId: Eccl.11.5
    sblId: Eccl 11:5
    shortName: Eccl 11:5
    text: As you do not know the way the spirit comes to the bones in the womb of
      a woman with child, so you do not know the work of God who makes everything.
  - name: Ecclesiastes 11:6
    orderIndex: 5
    osisId: Eccl.11.6
    sblId: Eccl 11:6
    shortName: Eccl 11:6
    text: In the morning sow your seed, and at evening withhold not your hand, for
      you do not know which will prosper, this or that, or whether both alike will
      be good.
  - name: Ecclesiastes 11:7
    orderIndex: 6
    osisId: Eccl.11.7
    sblId: Eccl 11:7
    shortName: Eccl 11:7
    text: Light is sweet, and it is pleasant for the eyes to see the sun.
  - name: Ecclesiastes 11:8
    orderIndex: 7
    osisId: Eccl.11.8
    sblId: Eccl 11:8
    shortName: Eccl 11:8
    text: So if a person lives many years, let him rejoice in them all; but let him
      remember that the days of darkness will be many. All that comes is vanity.
  - name: Ecclesiastes 11:9
    orderIndex: 8
    osisId: Eccl.11.9
    sblId: Eccl 11:9
    shortName: Eccl 11:9
    text: Rejoice, O young man, in your youth, and let your heart cheer you in the
      days of your youth. Walk in the ways of your heart and the sight of your eyes.
      But know that for all these things God will bring you into judgment.
  - name: Ecclesiastes 11:10
    orderIndex: 9
    osisId: Eccl.11.10
    sblId: Eccl 11:10
    shortName: Eccl 11:10
    text: Remove vexation from your heart, and put away pain from your body, for youth
      and the dawn of life are vanity.
  versesCount: 10
- name: Ecclesiastes 12
  orderIndex: 11
  osisId: Eccl.12
  sblId: Eccl 12
  shortName: Eccl 12
  verses:
  - name: Ecclesiastes 12:1
    orderIndex: 0
    osisId: Eccl.12.1
    sblId: Eccl 12:1
    shortName: Eccl 12:1
    text: Remember also your Creator in the days of your youth, before the evil days
      come and the years draw near of which you will say, "I have no pleasure in them";
  - name: Ecclesiastes 12:2
    orderIndex: 1
    osisId: Eccl.12.2
    sblId: Eccl 12:2
    shortName: Eccl 12:2
    text: before the sun and the light and the moon and the stars are darkened and
      the clouds return after the rain,
  - name: Ecclesiastes 12:3
    orderIndex: 2
    osisId: Eccl.12.3
    sblId: Eccl 12:3
    shortName: Eccl 12:3
    text: in the day when the keepers of the house tremble, and the strong men are
      bent, and the grinders cease because they are few, and those who look through
      the windows are dimmed,
  - name: Ecclesiastes 12:4
    orderIndex: 3
    osisId: Eccl.12.4
    sblId: Eccl 12:4
    shortName: Eccl 12:4
    text: and the doors on the street are shut- when the sound of the grinding is
      low, and one rises up at the sound of a bird, and all the daughters of song
      are brought low-
  - name: Ecclesiastes 12:5
    orderIndex: 4
    osisId: Eccl.12.5
    sblId: Eccl 12:5
    shortName: Eccl 12:5
    text: they are afraid also of what is high, and terrors are in the way; the almond
      tree blossoms, the grasshopper drags itself along, and desire fails, because
      man is going to his eternal home, and the mourners go about the streets-
  - name: Ecclesiastes 12:6
    orderIndex: 5
    osisId: Eccl.12.6
    sblId: Eccl 12:6
    shortName: Eccl 12:6
    text: before the silver cord is snapped, or the golden bowl is broken, or the
      pitcher is shattered at the fountain, or the wheel broken at the cistern,
  - name: Ecclesiastes 12:7
    orderIndex: 6
    osisId: Eccl.12.7
    sblId: Eccl 12:7
    shortName: Eccl 12:7
    text: and the dust returns to the earth as it was, and the spirit returns to God
      who gave it.
  - name: Ecclesiastes 12:8
    orderIndex: 7
    osisId: Eccl.12.8
    sblId: Eccl 12:8
    shortName: Eccl 12:8
    text: Vanity of vanities, says the Preacher; all is vanity.
  - name: Ecclesiastes 12:9
    orderIndex: 8
    osisId: Eccl.12.9
    sblId: Eccl 12:9
    shortName: Eccl 12:9
    text: Besides being wise, the Preacher also taught the people knowledge, weighing
      and studying and arranging many proverbs with great care.
  - name: Ecclesiastes 12:10
    orderIndex: 9
    osisId: Eccl.12.10
    sblId: Eccl 12:10
    shortName: Eccl 12:10
    text: The Preacher sought to find words of delight, and uprightly he wrote words
      of truth.
  - name: Ecclesiastes 12:11
    orderIndex: 10
    osisId: Eccl.12.11
    sblId: Eccl 12:11
    shortName: Eccl 12:11
    text: The words of the wise are like goads, and like nails firmly fixed are the
      collected sayings; they are given by one Shepherd.
  - name: Ecclesiastes 12:12
    orderIndex: 11
    osisId: Eccl.12.12
    sblId: Eccl 12:12
    shortName: Eccl 12:12
    text: My son, beware of anything beyond these. Of making many books there is no
      end, and much study is a weariness of the flesh.
  - name: Ecclesiastes 12:13
    orderIndex: 12
    osisId: Eccl.12.13
    sblId: Eccl 12:13
    shortName: Eccl 12:13
    text: The end of the matter; all has been heard. Fear God and keep his commandments,
      for this is the whole duty of man.
  - name: Ecclesiastes 12:14
    orderIndex: 13
    osisId: Eccl.12.14
    sblId: Eccl 12:14
    shortName: Eccl 12:14
    text: For God will bring every deed into judgment, with every secret thing, whether
      good or evil.
  versesCount: 14
chaptersCount: 12
