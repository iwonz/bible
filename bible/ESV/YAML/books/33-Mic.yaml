chapters:
- name: Micah 1
  orderIndex: 0
  osisId: Mic.1
  sblId: Mic 1
  shortName: Mic 1
  verses:
  - name: Micah 1:1
    orderIndex: 0
    osisId: Mic.1.1
    sblId: Mic 1:1
    shortName: Mic 1:1
    text: The word of the LORD that came to Micah of Moresheth in the days of Jotham,
      Ahaz, and Hezekiah, kings of Judah, which he saw concerning Samaria and Jerusalem.
  - name: Micah 1:2
    orderIndex: 1
    osisId: Mic.1.2
    sblId: Mic 1:2
    shortName: Mic 1:2
    text: Hear, you peoples, all of you; pay attention, O earth, and all that is in
      it, and let the Lord GOD be a witness against you, the Lord from his holy temple.
  - name: Micah 1:3
    orderIndex: 2
    osisId: Mic.1.3
    sblId: Mic 1:3
    shortName: Mic 1:3
    text: For behold, the LORD is coming out of his place, and will come down and
      tread upon the high places of the earth.
  - name: Micah 1:4
    orderIndex: 3
    osisId: Mic.1.4
    sblId: Mic 1:4
    shortName: Mic 1:4
    text: And the mountains will melt under him, and the valleys will split open,
      like wax before the fire, like waters poured down a steep place.
  - name: Micah 1:5
    orderIndex: 4
    osisId: Mic.1.5
    sblId: Mic 1:5
    shortName: Mic 1:5
    text: All this is for the transgression of Jacob and for the sins of the house
      of Israel. What is the transgression of Jacob? Is it not Samaria? And what is
      the high place of Judah? Is it not Jerusalem?
  - name: Micah 1:6
    orderIndex: 5
    osisId: Mic.1.6
    sblId: Mic 1:6
    shortName: Mic 1:6
    text: Therefore I will make Samaria a heap in the open country, a place for planting
      vineyards, and I will pour down her stones into the valley and uncover her foundations.
  - name: Micah 1:7
    orderIndex: 6
    osisId: Mic.1.7
    sblId: Mic 1:7
    shortName: Mic 1:7
    text: All her carved images shall be beaten to pieces, all her wages shall be
      burned with fire, and all her idols I will lay waste, for from the fee of a
      prostitute she gathered them, and to the fee of a prostitute they shall return.
  - name: Micah 1:8
    orderIndex: 7
    osisId: Mic.1.8
    sblId: Mic 1:8
    shortName: Mic 1:8
    text: For this I will lament and wail; I will go stripped and naked; I will make
      lamentation like the jackals, and mourning like the ostriches.
  - name: Micah 1:9
    orderIndex: 8
    osisId: Mic.1.9
    sblId: Mic 1:9
    shortName: Mic 1:9
    text: For her wound is incurable, and it has come to Judah; it has reached to
      the gate of my people, to Jerusalem.
  - name: Micah 1:10
    orderIndex: 9
    osisId: Mic.1.10
    sblId: Mic 1:10
    shortName: Mic 1:10
    text: Tell it not in Gath; weep not at all; in Beth-le-aphrah roll yourselves
      in the dust.
  - name: Micah 1:11
    orderIndex: 10
    osisId: Mic.1.11
    sblId: Mic 1:11
    shortName: Mic 1:11
    text: Pass on your way, inhabitants of Shaphir, in nakedness and shame; the inhabitants
      of Zaanan do not come out; the lamentation of Beth-ezel shall take away from
      you its standing place.
  - name: Micah 1:12
    orderIndex: 11
    osisId: Mic.1.12
    sblId: Mic 1:12
    shortName: Mic 1:12
    text: For the inhabitants of Maroth wait anxiously for good, because disaster
      has come down from the LORD to the gate of Jerusalem.
  - name: Micah 1:13
    orderIndex: 12
    osisId: Mic.1.13
    sblId: Mic 1:13
    shortName: Mic 1:13
    text: Harness the steeds to the chariots, inhabitants of Lachish; it was the beginning
      of sin to the daughter of Zion, for in you were found the transgressions of
      Israel.
  - name: Micah 1:14
    orderIndex: 13
    osisId: Mic.1.14
    sblId: Mic 1:14
    shortName: Mic 1:14
    text: Therefore you shall give parting gifts to Moresheth-gath; the houses of
      Achzib shall be a deceitful thing to the kings of Israel.
  - name: Micah 1:15
    orderIndex: 14
    osisId: Mic.1.15
    sblId: Mic 1:15
    shortName: Mic 1:15
    text: I will again bring a conqueror to you, inhabitants of Mareshah; the glory
      of Israel shall come to Adullam.
  - name: Micah 1:16
    orderIndex: 15
    osisId: Mic.1.16
    sblId: Mic 1:16
    shortName: Mic 1:16
    text: Make yourselves bald and cut off your hair, for the children of your delight;
      make yourselves as bald as the eagle, for they shall go from you into exile.
  versesCount: 16
- name: Micah 2
  orderIndex: 1
  osisId: Mic.2
  sblId: Mic 2
  shortName: Mic 2
  verses:
  - name: Micah 2:1
    orderIndex: 0
    osisId: Mic.2.1
    sblId: Mic 2:1
    shortName: Mic 2:1
    text: Woe to those who devise wickedness and work evil on their beds! When the
      morning dawns, they perform it, because it is in the power of their hand.
  - name: Micah 2:2
    orderIndex: 1
    osisId: Mic.2.2
    sblId: Mic 2:2
    shortName: Mic 2:2
    text: They covet fields and seize them, and houses, and take them away; they oppress
      a man and his house, a man and his inheritance.
  - name: Micah 2:3
    orderIndex: 2
    osisId: Mic.2.3
    sblId: Mic 2:3
    shortName: Mic 2:3
    text: 'Therefore thus says the LORD: behold, against this family I am devising
      disaster, from which you cannot remove your necks, and you shall not walk haughtily,
      for it will be a time of disaster.'
  - name: Micah 2:4
    orderIndex: 3
    osisId: Mic.2.4
    sblId: Mic 2:4
    shortName: Mic 2:4
    text: In that day they shall take up a taunt song against you and moan bitterly,
      and say, "We are utterly ruined; he changes the portion of my people; how he
      removes it from me! To an apostate he allots our fields."
  - name: Micah 2:5
    orderIndex: 4
    osisId: Mic.2.5
    sblId: Mic 2:5
    shortName: Mic 2:5
    text: Therefore you will have none to cast the line by lot in the assembly of
      the LORD.
  - name: Micah 2:6
    orderIndex: 5
    osisId: Mic.2.6
    sblId: Mic 2:6
    shortName: Mic 2:6
    text: '"Do not preach"- thus they preach- "one should not preach of such things;
      disgrace will not overtake us."'
  - name: Micah 2:7
    orderIndex: 6
    osisId: Mic.2.7
    sblId: Mic 2:7
    shortName: Mic 2:7
    text: Should this be said, O house of Jacob? Has the LORD grown impatient? Are
      these his deeds? Do not my words do good to him who walks uprightly?
  - name: Micah 2:8
    orderIndex: 7
    osisId: Mic.2.8
    sblId: Mic 2:8
    shortName: Mic 2:8
    text: But lately my people have risen up as an enemy; you strip the rich robe
      from those who pass by trustingly with no thought of war.
  - name: Micah 2:9
    orderIndex: 8
    osisId: Mic.2.9
    sblId: Mic 2:9
    shortName: Mic 2:9
    text: The women of my people you drive out from their delightful houses; from
      their young children you take away my splendor forever.
  - name: Micah 2:10
    orderIndex: 9
    osisId: Mic.2.10
    sblId: Mic 2:10
    shortName: Mic 2:10
    text: Arise and go, for this is no place to rest, because of uncleanness that
      destroys with a grievous destruction.
  - name: Micah 2:11
    orderIndex: 10
    osisId: Mic.2.11
    sblId: Mic 2:11
    shortName: Mic 2:11
    text: If a man should go about and utter wind and lies, saying, "I will preach
      to you of wine and strong drink," he would be the preacher for this people!
  - name: Micah 2:12
    orderIndex: 11
    osisId: Mic.2.12
    sblId: Mic 2:12
    shortName: Mic 2:12
    text: I will surely assemble all of you, O Jacob; I will gather the remnant of
      Israel; I will set them together like sheep in a fold, like a flock in its pasture,
      a noisy multitude of men.
  - name: Micah 2:13
    orderIndex: 12
    osisId: Mic.2.13
    sblId: Mic 2:13
    shortName: Mic 2:13
    text: He who opens the breach goes up before them; they break through and pass
      the gate, going out by it. Their king passes on before them, the LORD at their
      head.
  versesCount: 13
- name: Micah 3
  orderIndex: 2
  osisId: Mic.3
  sblId: Mic 3
  shortName: Mic 3
  verses:
  - name: Micah 3:1
    orderIndex: 0
    osisId: Mic.3.1
    sblId: Mic 3:1
    shortName: Mic 3:1
    text: And I said:Hear, you heads of Jacob and rulers of the house of Israel! Is
      it not for you to know justice?-
  - name: Micah 3:2
    orderIndex: 1
    osisId: Mic.3.2
    sblId: Mic 3:2
    shortName: Mic 3:2
    text: you who hate the good and love the evil, who tear the skin from off my people
      and their flesh from off their bones,
  - name: Micah 3:3
    orderIndex: 2
    osisId: Mic.3.3
    sblId: Mic 3:3
    shortName: Mic 3:3
    text: who eat the flesh of my people, and flay their skin from off them, and break
      their bones in pieces and chop them up like meat in a pot, like flesh in a cauldron.
  - name: Micah 3:4
    orderIndex: 3
    osisId: Mic.3.4
    sblId: Mic 3:4
    shortName: Mic 3:4
    text: Then they will cry to the LORD, but he will not answer them; he will hide
      his face from them at that time, because they have made their deeds evil.
  - name: Micah 3:5
    orderIndex: 4
    osisId: Mic.3.5
    sblId: Mic 3:5
    shortName: Mic 3:5
    text: Thus says the LORD concerning the prophets who lead my people astray, who
      cry "Peace" when they have something to eat, but declare war against him who
      puts nothing into their mouths.
  - name: Micah 3:6
    orderIndex: 5
    osisId: Mic.3.6
    sblId: Mic 3:6
    shortName: Mic 3:6
    text: Therefore it shall be night to you, without vision, and darkness to you,
      without divination. The sun shall go down on the prophets, and the day shall
      be black over them;
  - name: Micah 3:7
    orderIndex: 6
    osisId: Mic.3.7
    sblId: Mic 3:7
    shortName: Mic 3:7
    text: the seers shall be disgraced, and the diviners put to shame; they shall
      all cover their lips, for there is no answer from God.
  - name: Micah 3:8
    orderIndex: 7
    osisId: Mic.3.8
    sblId: Mic 3:8
    shortName: Mic 3:8
    text: But as for me, I am filled with power, with the Spirit of the LORD, and
      with justice and might, to declare to Jacob his transgression and to Israel
      his sin.
  - name: Micah 3:9
    orderIndex: 8
    osisId: Mic.3.9
    sblId: Mic 3:9
    shortName: Mic 3:9
    text: Hear this, you heads of the house of Jacob and rulers of the house of Israel,
      who detest justice and make crooked all that is straight,
  - name: Micah 3:10
    orderIndex: 9
    osisId: Mic.3.10
    sblId: Mic 3:10
    shortName: Mic 3:10
    text: who build Zion with blood and Jerusalem with iniquity.
  - name: Micah 3:11
    orderIndex: 10
    osisId: Mic.3.11
    sblId: Mic 3:11
    shortName: Mic 3:11
    text: Its heads give judgment for a bribe; its priests teach for a price; its
      prophets practice divination for money; yet they lean on the LORD and say, "Is
      not the LORD in the midst of us? No disaster shall come upon us."
  - name: Micah 3:12
    orderIndex: 11
    osisId: Mic.3.12
    sblId: Mic 3:12
    shortName: Mic 3:12
    text: Therefore because of you Zion shall be plowed as a field; Jerusalem shall
      become a heap of ruins, and the mountain of the house a wooded height.
  versesCount: 12
- name: Micah 4
  orderIndex: 3
  osisId: Mic.4
  sblId: Mic 4
  shortName: Mic 4
  verses:
  - name: Micah 4:1
    orderIndex: 0
    osisId: Mic.4.1
    sblId: Mic 4:1
    shortName: Mic 4:1
    text: It shall come to pass in the latter days that the mountain of the house
      of the LORD shall be established as the highest of the mountains, and it shall
      be lifted up above the hills; and peoples shall flow to it,
  - name: Micah 4:2
    orderIndex: 1
    osisId: Mic.4.2
    sblId: Mic 4:2
    shortName: Mic 4:2
    text: 'and many nations shall come, and say: "Come, let us go up to the mountain
      of the LORD, to the house of the God of Jacob, that he may teach us his ways
      and that we may walk in his paths." For out of Zion shall go forth the law,
      and the word of the LORD from Jerusalem.'
  - name: Micah 4:3
    orderIndex: 2
    osisId: Mic.4.3
    sblId: Mic 4:3
    shortName: Mic 4:3
    text: He shall judge between many peoples, and shall decide for strong nations
      afar off; and they shall beat their swords into plowshares, and their spears
      into pruning hooks; nation shall not lift up sword against nation, neither shall
      they learn war anymore;
  - name: Micah 4:4
    orderIndex: 3
    osisId: Mic.4.4
    sblId: Mic 4:4
    shortName: Mic 4:4
    text: but they shall sit every man under his vine and under his fig tree, and
      no one shall make them afraid, for the mouth of the LORD of hosts has spoken.
  - name: Micah 4:5
    orderIndex: 4
    osisId: Mic.4.5
    sblId: Mic 4:5
    shortName: Mic 4:5
    text: For all the peoples walk each in the name of its god, but we will walk in
      the name of the LORD our God forever and ever.
  - name: Micah 4:6
    orderIndex: 5
    osisId: Mic.4.6
    sblId: Mic 4:6
    shortName: Mic 4:6
    text: In that day, declares the LORD, I will assemble the lame and gather those
      who have been driven away and those whom I have afflicted;
  - name: Micah 4:7
    orderIndex: 6
    osisId: Mic.4.7
    sblId: Mic 4:7
    shortName: Mic 4:7
    text: and the lame I will make the remnant, and those who were cast off, a strong
      nation; and the LORD will reign over them in Mount Zion from this time forth
      and forevermore.
  - name: Micah 4:8
    orderIndex: 7
    osisId: Mic.4.8
    sblId: Mic 4:8
    shortName: Mic 4:8
    text: And you, O tower of the flock, hill of the daughter of Zion, to you shall
      it come, the former dominion shall come, kingship for the daughter of Jerusalem.
  - name: Micah 4:9
    orderIndex: 8
    osisId: Mic.4.9
    sblId: Mic 4:9
    shortName: Mic 4:9
    text: Now why do you cry aloud? Is there no king in you? Has your counselor perished,
      that pain seized you like a woman in labor?
  - name: Micah 4:10
    orderIndex: 9
    osisId: Mic.4.10
    sblId: Mic 4:10
    shortName: Mic 4:10
    text: Writhe and groan, O daughter of Zion, like a woman in labor, for now you
      shall go out from the city and dwell in the open country; you shall go to Babylon.
      There you shall be rescued; there the LORD will redeem you from the hand of
      your enemies.
  - name: Micah 4:11
    orderIndex: 10
    osisId: Mic.4.11
    sblId: Mic 4:11
    shortName: Mic 4:11
    text: Now many nations are assembled against you, saying, "Let her be defiled,
      and let our eyes gaze upon Zion."
  - name: Micah 4:12
    orderIndex: 11
    osisId: Mic.4.12
    sblId: Mic 4:12
    shortName: Mic 4:12
    text: But they do not know the thoughts of the LORD; they do not understand his
      plan, that he has gathered them as sheaves to the threshing floor.
  - name: Micah 4:13
    orderIndex: 12
    osisId: Mic.4.13
    sblId: Mic 4:13
    shortName: Mic 4:13
    text: Arise and thresh, O daughter of Zion, for I will make your horn iron, and
      I will make your hoofs bronze; you shall beat in pieces many peoples; and shall
      devote their gain to the LORD, their wealth to the Lord of the whole earth.
  versesCount: 13
- name: Micah 5
  orderIndex: 4
  osisId: Mic.5
  sblId: Mic 5
  shortName: Mic 5
  verses:
  - name: Micah 5:1
    orderIndex: 0
    osisId: Mic.5.1
    sblId: Mic 5:1
    shortName: Mic 5:1
    text: Now muster your troops, O daughter of troops; siege is laid against us;
      with a rod they strike the judge of Israel on the cheek.
  - name: Micah 5:2
    orderIndex: 1
    osisId: Mic.5.2
    sblId: Mic 5:2
    shortName: Mic 5:2
    text: But you, O Bethlehem Ephrathah, who are too little to be among the clans
      of Judah, from you shall come forth for me one who is to be ruler in Israel,
      whose origin is from of old, from ancient days.
  - name: Micah 5:3
    orderIndex: 2
    osisId: Mic.5.3
    sblId: Mic 5:3
    shortName: Mic 5:3
    text: Therefore he shall give them up until the time when she who is in labor
      has given birth; then the rest of his brothers shall return to the people of
      Israel.
  - name: Micah 5:4
    orderIndex: 3
    osisId: Mic.5.4
    sblId: Mic 5:4
    shortName: Mic 5:4
    text: And he shall stand and shepherd his flock in the strength of the LORD, in
      the majesty of the name of the LORD his God. And they shall dwell secure, for
      now he shall be great to the ends of the earth.
  - name: Micah 5:5
    orderIndex: 4
    osisId: Mic.5.5
    sblId: Mic 5:5
    shortName: Mic 5:5
    text: And he shall be their peace. When the Assyrian comes into our land and treads
      in our palaces, then we will raise against him seven shepherds and eight princes
      of men;
  - name: Micah 5:6
    orderIndex: 5
    osisId: Mic.5.6
    sblId: Mic 5:6
    shortName: Mic 5:6
    text: they shall shepherd the land of Assyria with the sword, and the land of
      Nimrod at its entrances; and he shall deliver us from the Assyrian when he comes
      into our land and treads within our border.
  - name: Micah 5:7
    orderIndex: 6
    osisId: Mic.5.7
    sblId: Mic 5:7
    shortName: Mic 5:7
    text: Then the remnant of Jacob shall be in the midst of many peoples like dew
      from the LORD, like showers on the grass, which delay not for a man nor wait
      for the children of man.
  - name: Micah 5:8
    orderIndex: 7
    osisId: Mic.5.8
    sblId: Mic 5:8
    shortName: Mic 5:8
    text: And the remnant of Jacob shall be among the nations, in the midst of many
      peoples, like a lion among the beasts of the forest, like a young lion among
      the flocks of sheep, which, when it goes through, treads down and tears in pieces,
      and there is none to deliver.
  - name: Micah 5:9
    orderIndex: 8
    osisId: Mic.5.9
    sblId: Mic 5:9
    shortName: Mic 5:9
    text: Your hand shall be lifted up over your adversaries, and all your enemies
      shall be cut off.
  - name: Micah 5:10
    orderIndex: 9
    osisId: Mic.5.10
    sblId: Mic 5:10
    shortName: Mic 5:10
    text: And in that day, declares the LORD, I will cut off your horses from among
      you and will destroy your chariots;
  - name: Micah 5:11
    orderIndex: 10
    osisId: Mic.5.11
    sblId: Mic 5:11
    shortName: Mic 5:11
    text: and I will cut off the cities of your land and throw down all your strongholds;
  - name: Micah 5:12
    orderIndex: 11
    osisId: Mic.5.12
    sblId: Mic 5:12
    shortName: Mic 5:12
    text: and I will cut off sorceries from your hand, and you shall have no more
      tellers of fortunes;
  - name: Micah 5:13
    orderIndex: 12
    osisId: Mic.5.13
    sblId: Mic 5:13
    shortName: Mic 5:13
    text: and I will cut off your carved images and your pillars from among you, and
      you shall bow down no more to the work of your hands;
  - name: Micah 5:14
    orderIndex: 13
    osisId: Mic.5.14
    sblId: Mic 5:14
    shortName: Mic 5:14
    text: and I will root out your Asherah images from among you and destroy your
      cities.
  - name: Micah 5:15
    orderIndex: 14
    osisId: Mic.5.15
    sblId: Mic 5:15
    shortName: Mic 5:15
    text: And in anger and wrath I will execute vengeance on the nations that did
      not obey.
  versesCount: 15
- name: Micah 6
  orderIndex: 5
  osisId: Mic.6
  sblId: Mic 6
  shortName: Mic 6
  verses:
  - name: Micah 6:1
    orderIndex: 0
    osisId: Mic.6.1
    sblId: Mic 6:1
    shortName: Mic 6:1
    text: Hear what the LORD says:Arise, plead your case before the mountains, and
      let the hills hear your voice.
  - name: Micah 6:2
    orderIndex: 1
    osisId: Mic.6.2
    sblId: Mic 6:2
    shortName: Mic 6:2
    text: Hear, you mountains, the indictment of the LORD, and you enduring foundations
      of the earth, for the LORD has an indictment against his people, and he will
      contend with Israel.
  - name: Micah 6:3
    orderIndex: 2
    osisId: Mic.6.3
    sblId: Mic 6:3
    shortName: Mic 6:3
    text: '"O my people, what have I done to you? How have I wearied you? Answer me!'
  - name: Micah 6:4
    orderIndex: 3
    osisId: Mic.6.4
    sblId: Mic 6:4
    shortName: Mic 6:4
    text: For I brought you up from the land of Egypt and redeemed you from the house
      of slavery, and I sent before you Moses, Aaron, and Miriam.
  - name: Micah 6:5
    orderIndex: 4
    osisId: Mic.6.5
    sblId: Mic 6:5
    shortName: Mic 6:5
    text: O my people, remember what Balak king of Moab devised, and what Balaam the
      son of Beor answered him, and what happened from Shittim to Gilgal, that you
      may know the saving acts of the LORD."
  - name: Micah 6:6
    orderIndex: 5
    osisId: Mic.6.6
    sblId: Mic 6:6
    shortName: Mic 6:6
    text: '"With what shall I come before the LORD, and bow myself before God on high?
      Shall I come before him with burnt offerings, with calves a year old?'
  - name: Micah 6:7
    orderIndex: 6
    osisId: Mic.6.7
    sblId: Mic 6:7
    shortName: Mic 6:7
    text: Will the LORD be pleased with thousands of rams, with ten thousands of rivers
      of oil? Shall I give my firstborn for my transgression, the fruit of my body
      for the sin of my soul?"
  - name: Micah 6:8
    orderIndex: 7
    osisId: Mic.6.8
    sblId: Mic 6:8
    shortName: Mic 6:8
    text: He has told you, O man, what is good; and what does the LORD require of
      you but to do justice, and to love kindness, and to walk humbly with your God?
  - name: Micah 6:9
    orderIndex: 8
    osisId: Mic.6.9
    sblId: Mic 6:9
    shortName: Mic 6:9
    text: 'The voice of the LORD cries to the city- and it is sound wisdom to fear
      your name: "Hear of the rod and of him who appointed it!'
  - name: Micah 6:10
    orderIndex: 9
    osisId: Mic.6.10
    sblId: Mic 6:10
    shortName: Mic 6:10
    text: Can I forget any longer the treasures of wickedness in the house of the
      wicked, and the scant measure that is accursed?
  - name: Micah 6:11
    orderIndex: 10
    osisId: Mic.6.11
    sblId: Mic 6:11
    shortName: Mic 6:11
    text: Shall I acquit the man with wicked scales and with a bag of deceitful weights?
  - name: Micah 6:12
    orderIndex: 11
    osisId: Mic.6.12
    sblId: Mic 6:12
    shortName: Mic 6:12
    text: Your rich men are full of violence; your inhabitants speak lies, and their
      tongue is deceitful in their mouth.
  - name: Micah 6:13
    orderIndex: 12
    osisId: Mic.6.13
    sblId: Mic 6:13
    shortName: Mic 6:13
    text: Therefore I strike you with a grievous blow, making you desolate because
      of your sins.
  - name: Micah 6:14
    orderIndex: 13
    osisId: Mic.6.14
    sblId: Mic 6:14
    shortName: Mic 6:14
    text: You shall eat, but not be satisfied, and there shall be hunger within you;
      you shall put away, but not preserve, and what you preserve I will give to the
      sword.
  - name: Micah 6:15
    orderIndex: 14
    osisId: Mic.6.15
    sblId: Mic 6:15
    shortName: Mic 6:15
    text: You shall sow, but not reap; you shall tread olives, but not anoint yourselves
      with oil; you shall tread grapes, but not drink wine.
  - name: Micah 6:16
    orderIndex: 15
    osisId: Mic.6.16
    sblId: Mic 6:16
    shortName: Mic 6:16
    text: For you have kept the statutes of Omri, and all the works of the house of
      Ahab; and you have walked in their counsels, that I may make you a desolation,
      and your inhabitants a hissing; so you shall bear the scorn of my people."
  versesCount: 16
- name: Micah 7
  orderIndex: 6
  osisId: Mic.7
  sblId: Mic 7
  shortName: Mic 7
  verses:
  - name: Micah 7:1
    orderIndex: 0
    osisId: Mic.7.1
    sblId: Mic 7:1
    shortName: Mic 7:1
    text: 'Woe is me! For I have become as when the summer fruit has been gathered,
      as when the grapes have been gleaned: there is no cluster to eat, no first-ripe
      fig that my soul desires.'
  - name: Micah 7:2
    orderIndex: 1
    osisId: Mic.7.2
    sblId: Mic 7:2
    shortName: Mic 7:2
    text: The godly has perished from the earth, and there is no one upright among
      mankind; they all lie in wait for blood, and each hunts the other with a net.
  - name: Micah 7:3
    orderIndex: 2
    osisId: Mic.7.3
    sblId: Mic 7:3
    shortName: Mic 7:3
    text: Their hands are on what is evil, to do it well; the prince and the judge
      ask for a bribe, and the great man utters the evil desire of his soul; thus
      they weave it together.
  - name: Micah 7:4
    orderIndex: 3
    osisId: Mic.7.4
    sblId: Mic 7:4
    shortName: Mic 7:4
    text: The best of them is like a brier, the most upright of them a thorn hedge.
      The day of your watchmen, of your punishment, has come; now their confusion
      is at hand.
  - name: Micah 7:5
    orderIndex: 4
    osisId: Mic.7.5
    sblId: Mic 7:5
    shortName: Mic 7:5
    text: Put no trust in a neighbor; have no confidence in a friend; guard the doors
      of your mouth from her who lies in your arms;
  - name: Micah 7:6
    orderIndex: 5
    osisId: Mic.7.6
    sblId: Mic 7:6
    shortName: Mic 7:6
    text: for the son treats the father with contempt, the daughter rises up against
      her mother, the daughter-in-law against her mother-in-law; a man's enemies are
      the men of his own house.
  - name: Micah 7:7
    orderIndex: 6
    osisId: Mic.7.7
    sblId: Mic 7:7
    shortName: Mic 7:7
    text: But as for me, I will look to the LORD; I will wait for the God of my salvation;
      my God will hear me.
  - name: Micah 7:8
    orderIndex: 7
    osisId: Mic.7.8
    sblId: Mic 7:8
    shortName: Mic 7:8
    text: Rejoice not over me, O my enemy; when I fall, I shall rise; when I sit in
      darkness, the LORD will be a light to me.
  - name: Micah 7:9
    orderIndex: 8
    osisId: Mic.7.9
    sblId: Mic 7:9
    shortName: Mic 7:9
    text: I will bear the indignation of the LORD because I have sinned against him,
      until he pleads my cause and executes judgment for me. He will bring me out
      to the light; I shall look upon his vindication.
  - name: Micah 7:10
    orderIndex: 9
    osisId: Mic.7.10
    sblId: Mic 7:10
    shortName: Mic 7:10
    text: Then my enemy will see, and shame will cover her who said to me, "Where
      is the LORD your God?" My eyes will look upon her; now she will be trampled
      down like the mire of the streets.
  - name: Micah 7:11
    orderIndex: 10
    osisId: Mic.7.11
    sblId: Mic 7:11
    shortName: Mic 7:11
    text: A day for the building of your walls! In that day the boundary shall be
      far extended.
  - name: Micah 7:12
    orderIndex: 11
    osisId: Mic.7.12
    sblId: Mic 7:12
    shortName: Mic 7:12
    text: In that day they will come to you, from Assyria and the cities of Egypt,
      and from Egypt to the River, from sea to sea and from mountain to mountain.
  - name: Micah 7:13
    orderIndex: 12
    osisId: Mic.7.13
    sblId: Mic 7:13
    shortName: Mic 7:13
    text: But the earth will be desolate because of its inhabitants, for the fruit
      of their deeds.
  - name: Micah 7:14
    orderIndex: 13
    osisId: Mic.7.14
    sblId: Mic 7:14
    shortName: Mic 7:14
    text: Shepherd your people with your staff, the flock of your inheritance, who
      dwell alone in a forest in the midst of a garden land; let them graze in Bashan
      and Gilead as in the days of old.
  - name: Micah 7:15
    orderIndex: 14
    osisId: Mic.7.15
    sblId: Mic 7:15
    shortName: Mic 7:15
    text: As in the days when you came out of the land of Egypt, I will show them
      marvelous things.
  - name: Micah 7:16
    orderIndex: 15
    osisId: Mic.7.16
    sblId: Mic 7:16
    shortName: Mic 7:16
    text: The nations shall see and be ashamed of all their might; they shall lay
      their hands on their mouths; their ears shall be deaf;
  - name: Micah 7:17
    orderIndex: 16
    osisId: Mic.7.17
    sblId: Mic 7:17
    shortName: Mic 7:17
    text: they shall lick the dust like a serpent, like the crawling things of the
      earth; they shall come trembling out of their strongholds; they shall turn in
      dread to the LORD our God, and they shall be in fear of you.
  - name: Micah 7:18
    orderIndex: 17
    osisId: Mic.7.18
    sblId: Mic 7:18
    shortName: Mic 7:18
    text: Who is a God like you, pardoning iniquity and passing over transgression
      for the remnant of his inheritance? He does not retain his anger forever, because
      he delights in steadfast love.
  - name: Micah 7:19
    orderIndex: 18
    osisId: Mic.7.19
    sblId: Mic 7:19
    shortName: Mic 7:19
    text: He will again have compassion on us; he will tread our iniquities under
      foot. You will cast all our sins into the depths of the sea.
  - name: Micah 7:20
    orderIndex: 19
    osisId: Mic.7.20
    sblId: Mic 7:20
    shortName: Mic 7:20
    text: You will show faithfulness to Jacob and steadfast love to Abraham, as you
      have sworn to our fathers from the days of old.
  versesCount: 20
