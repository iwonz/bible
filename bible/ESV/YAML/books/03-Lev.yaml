chapters:
- name: Leviticus 1
  orderIndex: 0
  osisId: Lev.1
  sblId: Lev 1
  shortName: Lev 1
  verses:
  - name: Leviticus 1:1
    orderIndex: 0
    osisId: Lev.1.1
    sblId: Lev 1:1
    shortName: Lev 1:1
    text: The LORD called Moses and spoke to him from the tent of meeting, saying,
  - name: Leviticus 1:2
    orderIndex: 1
    osisId: Lev.1.2
    sblId: Lev 1:2
    shortName: Lev 1:2
    text: '"Speak to the people of Israel and say to them, When any one of you brings
      an offering to the LORD, you shall bring your offering of livestock from the
      herd or from the flock.'
  - name: Leviticus 1:3
    orderIndex: 2
    osisId: Lev.1.3
    sblId: Lev 1:3
    shortName: Lev 1:3
    text: '"If his offering is a burnt offering from the herd, he shall offer a male
      without blemish. He shall bring it to the entrance of the tent of meeting, that
      he may be accepted before the LORD.'
  - name: Leviticus 1:4
    orderIndex: 3
    osisId: Lev.1.4
    sblId: Lev 1:4
    shortName: Lev 1:4
    text: He shall lay his hand on the head of the burnt offering, and it shall be
      accepted for him to make atonement for him.
  - name: Leviticus 1:5
    orderIndex: 4
    osisId: Lev.1.5
    sblId: Lev 1:5
    shortName: Lev 1:5
    text: Then he shall kill the bull before the LORD, and Aaron's sons the priests
      shall bring the blood and throw the blood against the sides of the altar that
      is at the entrance of the tent of meeting.
  - name: Leviticus 1:6
    orderIndex: 5
    osisId: Lev.1.6
    sblId: Lev 1:6
    shortName: Lev 1:6
    text: Then he shall flay the burnt offering and cut it into pieces,
  - name: Leviticus 1:7
    orderIndex: 6
    osisId: Lev.1.7
    sblId: Lev 1:7
    shortName: Lev 1:7
    text: and the sons of Aaron the priest shall put fire on the altar and arrange
      wood on the fire.
  - name: Leviticus 1:8
    orderIndex: 7
    osisId: Lev.1.8
    sblId: Lev 1:8
    shortName: Lev 1:8
    text: And Aaron's sons the priests shall arrange the pieces, the head, and the
      fat, on the wood that is on the fire on the altar;
  - name: Leviticus 1:9
    orderIndex: 8
    osisId: Lev.1.9
    sblId: Lev 1:9
    shortName: Lev 1:9
    text: but its entrails and its legs he shall wash with water. And the priest shall
      burn all of it on the altar, as a burnt offering, a food offering with a pleasing
      aroma to the LORD.
  - name: Leviticus 1:10
    orderIndex: 9
    osisId: Lev.1.10
    sblId: Lev 1:10
    shortName: Lev 1:10
    text: '"If his gift for a burnt offering is from the flock, from the sheep or
      goats, he shall bring a male without blemish,'
  - name: Leviticus 1:11
    orderIndex: 10
    osisId: Lev.1.11
    sblId: Lev 1:11
    shortName: Lev 1:11
    text: and he shall kill it on the north side of the altar before the LORD, and
      Aaron's sons the priests shall throw its blood against the sides of the altar.
  - name: Leviticus 1:12
    orderIndex: 11
    osisId: Lev.1.12
    sblId: Lev 1:12
    shortName: Lev 1:12
    text: And he shall cut it into pieces, with its head and its fat, and the priest
      shall arrange them on the wood that is on the fire on the altar,
  - name: Leviticus 1:13
    orderIndex: 12
    osisId: Lev.1.13
    sblId: Lev 1:13
    shortName: Lev 1:13
    text: but the entrails and the legs he shall wash with water. And the priest shall
      offer all of it and burn it on the altar; it is a burnt offering, a food offering
      with a pleasing aroma to the LORD.
  - name: Leviticus 1:14
    orderIndex: 13
    osisId: Lev.1.14
    sblId: Lev 1:14
    shortName: Lev 1:14
    text: '"If his offering to the LORD is a burnt offering of birds, then he shall
      bring his offering of turtledoves or pigeons.'
  - name: Leviticus 1:15
    orderIndex: 14
    osisId: Lev.1.15
    sblId: Lev 1:15
    shortName: Lev 1:15
    text: And the priest shall bring it to the altar and wring off its head and burn
      it on the altar. Its blood shall be drained out on the side of the altar.
  - name: Leviticus 1:16
    orderIndex: 15
    osisId: Lev.1.16
    sblId: Lev 1:16
    shortName: Lev 1:16
    text: He shall remove its crop with its contents and cast it beside the altar
      on the east side, in the place for ashes.
  - name: Leviticus 1:17
    orderIndex: 16
    osisId: Lev.1.17
    sblId: Lev 1:17
    shortName: Lev 1:17
    text: He shall tear it open by its wings, but shall not sever it completely. And
      the priest shall burn it on the altar, on the wood that is on the fire. It is
      a burnt offering, a food offering with a pleasing aroma to the LORD.
  versesCount: 17
- name: Leviticus 2
  orderIndex: 1
  osisId: Lev.2
  sblId: Lev 2
  shortName: Lev 2
  verses:
  - name: Leviticus 2:1
    orderIndex: 0
    osisId: Lev.2.1
    sblId: Lev 2:1
    shortName: Lev 2:1
    text: '"When anyone brings a grain offering as an offering to the LORD, his offering
      shall be of fine flour. He shall pour oil on it and put frankincense on it'
  - name: Leviticus 2:2
    orderIndex: 1
    osisId: Lev.2.2
    sblId: Lev 2:2
    shortName: Lev 2:2
    text: and bring it to Aaron's sons the priests. And he shall take from it a handful
      of the fine flour and oil, with all of its frankincense, and the priest shall
      burn this as its memorial portion on the altar, a food offering with a pleasing
      aroma to the LORD.
  - name: Leviticus 2:3
    orderIndex: 2
    osisId: Lev.2.3
    sblId: Lev 2:3
    shortName: Lev 2:3
    text: But the rest of the grain offering shall be for Aaron and his sons; it is
      a most holy part of the LORD's food offerings.
  - name: Leviticus 2:4
    orderIndex: 3
    osisId: Lev.2.4
    sblId: Lev 2:4
    shortName: Lev 2:4
    text: '"When you bring a grain offering baked in the oven as an offering, it shall
      be unleavened loaves of fine flour mixed with oil or unleavened wafers smeared
      with oil.'
  - name: Leviticus 2:5
    orderIndex: 4
    osisId: Lev.2.5
    sblId: Lev 2:5
    shortName: Lev 2:5
    text: And if your offering is a grain offering baked on a griddle, it shall be
      of fine flour unleavened, mixed with oil.
  - name: Leviticus 2:6
    orderIndex: 5
    osisId: Lev.2.6
    sblId: Lev 2:6
    shortName: Lev 2:6
    text: You shall break it in pieces and pour oil on it; it is a grain offering.
  - name: Leviticus 2:7
    orderIndex: 6
    osisId: Lev.2.7
    sblId: Lev 2:7
    shortName: Lev 2:7
    text: And if your offering is a grain offering cooked in a pan, it shall be made
      of fine flour with oil.
  - name: Leviticus 2:8
    orderIndex: 7
    osisId: Lev.2.8
    sblId: Lev 2:8
    shortName: Lev 2:8
    text: And you shall bring the grain offering that is made of these things to the
      LORD, and when it is presented to the priest, he shall bring it to the altar.
  - name: Leviticus 2:9
    orderIndex: 8
    osisId: Lev.2.9
    sblId: Lev 2:9
    shortName: Lev 2:9
    text: And the priest shall take from the grain offering its memorial portion and
      burn this on the altar, a food offering with a pleasing aroma to the LORD.
  - name: Leviticus 2:10
    orderIndex: 9
    osisId: Lev.2.10
    sblId: Lev 2:10
    shortName: Lev 2:10
    text: But the rest of the grain offering shall be for Aaron and his sons; it is
      a most holy part of the LORD's food offerings.
  - name: Leviticus 2:11
    orderIndex: 10
    osisId: Lev.2.11
    sblId: Lev 2:11
    shortName: Lev 2:11
    text: '"No grain offering that you bring to the LORD shall be made with leaven,
      for you shall burn no leaven nor any honey as a food offering to the LORD.'
  - name: Leviticus 2:12
    orderIndex: 11
    osisId: Lev.2.12
    sblId: Lev 2:12
    shortName: Lev 2:12
    text: As an offering of firstfruits you may bring them to the LORD, but they shall
      not be offered on the altar for a pleasing aroma.
  - name: Leviticus 2:13
    orderIndex: 12
    osisId: Lev.2.13
    sblId: Lev 2:13
    shortName: Lev 2:13
    text: You shall season all your grain offerings with salt. You shall not let the
      salt of the covenant with your God be missing from your grain offering; with
      all your offerings you shall offer salt.
  - name: Leviticus 2:14
    orderIndex: 13
    osisId: Lev.2.14
    sblId: Lev 2:14
    shortName: Lev 2:14
    text: '"If you offer a grain offering of firstfruits to the LORD, you shall offer
      for the grain offering of your firstfruits fresh ears, roasted with fire, crushed
      new grain.'
  - name: Leviticus 2:15
    orderIndex: 14
    osisId: Lev.2.15
    sblId: Lev 2:15
    shortName: Lev 2:15
    text: And you shall put oil on it and lay frankincense on it; it is a grain offering.
  - name: Leviticus 2:16
    orderIndex: 15
    osisId: Lev.2.16
    sblId: Lev 2:16
    shortName: Lev 2:16
    text: And the priest shall burn as its memorial portion some of the crushed grain
      and some of the oil with all of its frankincense; it is a food offering to the
      LORD.
  versesCount: 16
- name: Leviticus 3
  orderIndex: 2
  osisId: Lev.3
  sblId: Lev 3
  shortName: Lev 3
  verses:
  - name: Leviticus 3:1
    orderIndex: 0
    osisId: Lev.3.1
    sblId: Lev 3:1
    shortName: Lev 3:1
    text: '"If his offering is a sacrifice of peace offering, if he offers an animal
      from the herd, male or female, he shall offer it without blemish before the
      LORD.'
  - name: Leviticus 3:2
    orderIndex: 1
    osisId: Lev.3.2
    sblId: Lev 3:2
    shortName: Lev 3:2
    text: And he shall lay his hand on the head of his offering and kill it at the
      entrance of the tent of meeting, and Aaron's sons the priests shall throw the
      blood against the sides of the altar.
  - name: Leviticus 3:3
    orderIndex: 2
    osisId: Lev.3.3
    sblId: Lev 3:3
    shortName: Lev 3:3
    text: And from the sacrifice of the peace offering, as a food offering to the
      LORD, he shall offer the fat covering the entrails and all the fat that is on
      the entrails,
  - name: Leviticus 3:4
    orderIndex: 3
    osisId: Lev.3.4
    sblId: Lev 3:4
    shortName: Lev 3:4
    text: and the two kidneys with the fat that is on them at the loins, and the long
      lobe of the liver that he shall remove with the kidneys.
  - name: Leviticus 3:5
    orderIndex: 4
    osisId: Lev.3.5
    sblId: Lev 3:5
    shortName: Lev 3:5
    text: Then Aaron's sons shall burn it on the altar on top of the burnt offering,
      which is on the wood on the fire; it is a food offering with a pleasing aroma
      to the LORD.
  - name: Leviticus 3:6
    orderIndex: 5
    osisId: Lev.3.6
    sblId: Lev 3:6
    shortName: Lev 3:6
    text: '"If his offering for a sacrifice of peace offering to the LORD is an animal
      from the flock, male or female, he shall offer it without blemish.'
  - name: Leviticus 3:7
    orderIndex: 6
    osisId: Lev.3.7
    sblId: Lev 3:7
    shortName: Lev 3:7
    text: If he offers a lamb for his offering, then he shall offer it before the
      LORD,
  - name: Leviticus 3:8
    orderIndex: 7
    osisId: Lev.3.8
    sblId: Lev 3:8
    shortName: Lev 3:8
    text: lay his hand on the head of his offering, and kill it in front of the tent
      of meeting; and Aaron's sons shall throw its blood against the sides of the
      altar.
  - name: Leviticus 3:9
    orderIndex: 8
    osisId: Lev.3.9
    sblId: Lev 3:9
    shortName: Lev 3:9
    text: Then from the sacrifice of the peace offering he shall offer as a food offering
      to the LORD its fat; he shall remove the whole fat tail, cut off close to the
      backbone, and the fat that covers the entrails and all the fat that is on the
      entrails
  - name: Leviticus 3:10
    orderIndex: 9
    osisId: Lev.3.10
    sblId: Lev 3:10
    shortName: Lev 3:10
    text: and the two kidneys with the fat that is on them at the loins and the long
      lobe of the liver that he shall remove with the kidneys.
  - name: Leviticus 3:11
    orderIndex: 10
    osisId: Lev.3.11
    sblId: Lev 3:11
    shortName: Lev 3:11
    text: And the priest shall burn it on the altar as a food offering to the LORD.
  - name: Leviticus 3:12
    orderIndex: 11
    osisId: Lev.3.12
    sblId: Lev 3:12
    shortName: Lev 3:12
    text: '"If his offering is a goat, then he shall offer it before the LORD'
  - name: Leviticus 3:13
    orderIndex: 12
    osisId: Lev.3.13
    sblId: Lev 3:13
    shortName: Lev 3:13
    text: and lay his hand on its head and kill it in front of the tent of meeting,
      and the sons of Aaron shall throw its blood against the sides of the altar.
  - name: Leviticus 3:14
    orderIndex: 13
    osisId: Lev.3.14
    sblId: Lev 3:14
    shortName: Lev 3:14
    text: Then he shall offer from it, as his offering for a food offering to the
      LORD, the fat covering the entrails and all the fat that is on the entrails
  - name: Leviticus 3:15
    orderIndex: 14
    osisId: Lev.3.15
    sblId: Lev 3:15
    shortName: Lev 3:15
    text: and the two kidneys with the fat that is on them at the loins and the long
      lobe of the liver that he shall remove with the kidneys.
  - name: Leviticus 3:16
    orderIndex: 15
    osisId: Lev.3.16
    sblId: Lev 3:16
    shortName: Lev 3:16
    text: And the priest shall burn them on the altar as a food offering with a pleasing
      aroma. All fat is the LORD's.
  - name: Leviticus 3:17
    orderIndex: 16
    osisId: Lev.3.17
    sblId: Lev 3:17
    shortName: Lev 3:17
    text: It shall be a statute forever throughout your generations, in all your dwelling
      places, that you eat neither fat nor blood."
  versesCount: 17
- name: Leviticus 4
  orderIndex: 3
  osisId: Lev.4
  sblId: Lev 4
  shortName: Lev 4
  verses:
  - name: Leviticus 4:1
    orderIndex: 0
    osisId: Lev.4.1
    sblId: Lev 4:1
    shortName: Lev 4:1
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 4:2
    orderIndex: 1
    osisId: Lev.4.2
    sblId: Lev 4:2
    shortName: Lev 4:2
    text: '"Speak to the people of Israel, saying, If anyone sins unintentionally
      in any of the LORD''s commandments about things not to be done, and does any
      one of them,'
  - name: Leviticus 4:3
    orderIndex: 2
    osisId: Lev.4.3
    sblId: Lev 4:3
    shortName: Lev 4:3
    text: if it is the anointed priest who sins, thus bringing guilt on the people,
      then he shall offer for the sin that he has committed a bull from the herd without
      blemish to the LORD for a sin offering.
  - name: Leviticus 4:4
    orderIndex: 3
    osisId: Lev.4.4
    sblId: Lev 4:4
    shortName: Lev 4:4
    text: He shall bring the bull to the entrance of the tent of meeting before the
      LORD and lay his hand on the head of the bull and kill the bull before the LORD.
  - name: Leviticus 4:5
    orderIndex: 4
    osisId: Lev.4.5
    sblId: Lev 4:5
    shortName: Lev 4:5
    text: And the anointed priest shall take some of the blood of the bull and bring
      it into the tent of meeting,
  - name: Leviticus 4:6
    orderIndex: 5
    osisId: Lev.4.6
    sblId: Lev 4:6
    shortName: Lev 4:6
    text: and the priest shall dip his finger in the blood and sprinkle part of the
      blood seven times before the LORD in front of the veil of the sanctuary.
  - name: Leviticus 4:7
    orderIndex: 6
    osisId: Lev.4.7
    sblId: Lev 4:7
    shortName: Lev 4:7
    text: And the priest shall put some of the blood on the horns of the altar of
      fragrant incense before the LORD that is in the tent of meeting, and all the
      rest of the blood of the bull he shall pour out at the base of the altar of
      burnt offering that is at the entrance of the tent of meeting.
  - name: Leviticus 4:8
    orderIndex: 7
    osisId: Lev.4.8
    sblId: Lev 4:8
    shortName: Lev 4:8
    text: And all the fat of the bull of the sin offering he shall remove from it,
      the fat that covers the entrails and all the fat that is on the entrails
  - name: Leviticus 4:9
    orderIndex: 8
    osisId: Lev.4.9
    sblId: Lev 4:9
    shortName: Lev 4:9
    text: and the two kidneys with the fat that is on them at the loins and the long
      lobe of the liver that he shall remove with the kidneys
  - name: Leviticus 4:10
    orderIndex: 9
    osisId: Lev.4.10
    sblId: Lev 4:10
    shortName: Lev 4:10
    text: (just as these are taken from the ox of the sacrifice of the peace offerings);
      and the priest shall burn them on the altar of burnt offering.
  - name: Leviticus 4:11
    orderIndex: 10
    osisId: Lev.4.11
    sblId: Lev 4:11
    shortName: Lev 4:11
    text: But the skin of the bull and all its flesh, with its head, its legs, its
      entrails, and its dung-
  - name: Leviticus 4:12
    orderIndex: 11
    osisId: Lev.4.12
    sblId: Lev 4:12
    shortName: Lev 4:12
    text: all the rest of the bull- he shall carry outside the camp to a clean place,
      to the ash heap, and shall burn it up on a fire of wood. On the ash heap it
      shall be burned up.
  - name: Leviticus 4:13
    orderIndex: 12
    osisId: Lev.4.13
    sblId: Lev 4:13
    shortName: Lev 4:13
    text: '"If the whole congregation of Israel sins unintentionally and the thing
      is hidden from the eyes of the assembly, and they do any one of the things that
      by the LORD''s commandments ought not to be done, and they realize their guilt,'
  - name: Leviticus 4:14
    orderIndex: 13
    osisId: Lev.4.14
    sblId: Lev 4:14
    shortName: Lev 4:14
    text: when the sin which they have committed becomes known, the assembly shall
      offer a bull from the herd for a sin offering and bring it in front of the tent
      of meeting.
  - name: Leviticus 4:15
    orderIndex: 14
    osisId: Lev.4.15
    sblId: Lev 4:15
    shortName: Lev 4:15
    text: And the elders of the congregation shall lay their hands on the head of
      the bull before the LORD, and the bull shall be killed before the LORD.
  - name: Leviticus 4:16
    orderIndex: 15
    osisId: Lev.4.16
    sblId: Lev 4:16
    shortName: Lev 4:16
    text: Then the anointed priest shall bring some of the blood of the bull into
      the tent of meeting,
  - name: Leviticus 4:17
    orderIndex: 16
    osisId: Lev.4.17
    sblId: Lev 4:17
    shortName: Lev 4:17
    text: and the priest shall dip his finger in the blood and sprinkle it seven times
      before the LORD in front of the veil.
  - name: Leviticus 4:18
    orderIndex: 17
    osisId: Lev.4.18
    sblId: Lev 4:18
    shortName: Lev 4:18
    text: And he shall put some of the blood on the horns of the altar that is in
      the tent of meeting before the LORD, and the rest of the blood he shall pour
      out at the base of the altar of burnt offering that is at the entrance of the
      tent of meeting.
  - name: Leviticus 4:19
    orderIndex: 18
    osisId: Lev.4.19
    sblId: Lev 4:19
    shortName: Lev 4:19
    text: And all its fat he shall take from it and burn on the altar.
  - name: Leviticus 4:20
    orderIndex: 19
    osisId: Lev.4.20
    sblId: Lev 4:20
    shortName: Lev 4:20
    text: Thus shall he do with the bull. As he did with the bull of the sin offering,
      so shall he do with this. And the priest shall make atonement for them, and
      they shall be forgiven.
  - name: Leviticus 4:21
    orderIndex: 20
    osisId: Lev.4.21
    sblId: Lev 4:21
    shortName: Lev 4:21
    text: And he shall carry the bull outside the camp and burn it up as he burned
      the first bull; it is the sin offering for the assembly.
  - name: Leviticus 4:22
    orderIndex: 21
    osisId: Lev.4.22
    sblId: Lev 4:22
    shortName: Lev 4:22
    text: '"When a leader sins, doing unintentionally any one of all the things that
      by the commandments of the LORD his God ought not to be done, and realizes his
      guilt,'
  - name: Leviticus 4:23
    orderIndex: 22
    osisId: Lev.4.23
    sblId: Lev 4:23
    shortName: Lev 4:23
    text: or the sin which he has committed is made known to him, he shall bring as
      his offering a goat, a male without blemish,
  - name: Leviticus 4:24
    orderIndex: 23
    osisId: Lev.4.24
    sblId: Lev 4:24
    shortName: Lev 4:24
    text: and shall lay his hand on the head of the goat and kill it in the place
      where they kill the burnt offering before the LORD; it is a sin offering.
  - name: Leviticus 4:25
    orderIndex: 24
    osisId: Lev.4.25
    sblId: Lev 4:25
    shortName: Lev 4:25
    text: Then the priest shall take some of the blood of the sin offering with his
      finger and put it on the horns of the altar of burnt offering and pour out the
      rest of its blood at the base of the altar of burnt offering.
  - name: Leviticus 4:26
    orderIndex: 25
    osisId: Lev.4.26
    sblId: Lev 4:26
    shortName: Lev 4:26
    text: And all its fat he shall burn on the altar, like the fat of the sacrifice
      of peace offerings. So the priest shall make atonement for him for his sin,
      and he shall be forgiven.
  - name: Leviticus 4:27
    orderIndex: 26
    osisId: Lev.4.27
    sblId: Lev 4:27
    shortName: Lev 4:27
    text: '"If anyone of the common people sins unintentionally in doing any one of
      the things that by the LORD''s commandments ought not to be done, and realizes
      his guilt,'
  - name: Leviticus 4:28
    orderIndex: 27
    osisId: Lev.4.28
    sblId: Lev 4:28
    shortName: Lev 4:28
    text: or the sin which he has committed is made known to him, he shall bring for
      his offering a goat, a female without blemish, for his sin which he has committed.
  - name: Leviticus 4:29
    orderIndex: 28
    osisId: Lev.4.29
    sblId: Lev 4:29
    shortName: Lev 4:29
    text: And he shall lay his hand on the head of the sin offering and kill the sin
      offering in the place of burnt offering.
  - name: Leviticus 4:30
    orderIndex: 29
    osisId: Lev.4.30
    sblId: Lev 4:30
    shortName: Lev 4:30
    text: And the priest shall take some of its blood with his finger and put it on
      the horns of the altar of burnt offering and pour out all the rest of its blood
      at the base of the altar.
  - name: Leviticus 4:31
    orderIndex: 30
    osisId: Lev.4.31
    sblId: Lev 4:31
    shortName: Lev 4:31
    text: And all its fat he shall remove, as the fat is removed from the peace offerings,
      and the priest shall burn it on the altar for a pleasing aroma to the LORD.
      And the priest shall make atonement for him, and he shall be forgiven.
  - name: Leviticus 4:32
    orderIndex: 31
    osisId: Lev.4.32
    sblId: Lev 4:32
    shortName: Lev 4:32
    text: '"If he brings a lamb as his offering for a sin offering, he shall bring
      a female without blemish'
  - name: Leviticus 4:33
    orderIndex: 32
    osisId: Lev.4.33
    sblId: Lev 4:33
    shortName: Lev 4:33
    text: and lay his hand on the head of the sin offering and kill it for a sin offering
      in the place where they kill the burnt offering.
  - name: Leviticus 4:34
    orderIndex: 33
    osisId: Lev.4.34
    sblId: Lev 4:34
    shortName: Lev 4:34
    text: Then the priest shall take some of the blood of the sin offering with his
      finger and put it on the horns of the altar of burnt offering and pour out all
      the rest of its blood at the base of the altar.
  - name: Leviticus 4:35
    orderIndex: 34
    osisId: Lev.4.35
    sblId: Lev 4:35
    shortName: Lev 4:35
    text: And all its fat he shall remove as the fat of the lamb is removed from the
      sacrifice of peace offerings, and the priest shall burn it on the altar, on
      top of the LORD's food offerings. And the priest shall make atonement for him
      for the sin which he has committed, and he shall be forgiven.
  versesCount: 35
- name: Leviticus 5
  orderIndex: 4
  osisId: Lev.5
  sblId: Lev 5
  shortName: Lev 5
  verses:
  - name: Leviticus 5:1
    orderIndex: 0
    osisId: Lev.5.1
    sblId: Lev 5:1
    shortName: Lev 5:1
    text: '"If anyone sins in that he hears a public adjuration to testify, and though
      he is a witness, whether he has seen or come to know the matter, yet does not
      speak, he shall bear his iniquity;'
  - name: Leviticus 5:2
    orderIndex: 1
    osisId: Lev.5.2
    sblId: Lev 5:2
    shortName: Lev 5:2
    text: or if anyone touches an unclean thing, whether a carcass of an unclean wild
      animal or a carcass of unclean livestock or a carcass of unclean swarming things,
      and it is hidden from him and he has become unclean, and he realizes his guilt;
  - name: Leviticus 5:3
    orderIndex: 2
    osisId: Lev.5.3
    sblId: Lev 5:3
    shortName: Lev 5:3
    text: or if he touches human uncleanness, of whatever sort the uncleanness may
      be with which one becomes unclean, and it is hidden from him, when he comes
      to know it, and realizes his guilt;
  - name: Leviticus 5:4
    orderIndex: 3
    osisId: Lev.5.4
    sblId: Lev 5:4
    shortName: Lev 5:4
    text: or if anyone utters with his lips a rash oath to do evil or to do good,
      any sort of rash oath that people swear, and it is hidden from him, when he
      comes to know it, and he realizes his guilt in any of these;
  - name: Leviticus 5:5
    orderIndex: 4
    osisId: Lev.5.5
    sblId: Lev 5:5
    shortName: Lev 5:5
    text: when he realizes his guilt in any of these and confesses the sin he has
      committed,
  - name: Leviticus 5:6
    orderIndex: 5
    osisId: Lev.5.6
    sblId: Lev 5:6
    shortName: Lev 5:6
    text: he shall bring to the LORD as his compensation for the sin that he has committed,
      a female from the flock, a lamb or a goat, for a sin offering. And the priest
      shall make atonement for him for his sin.
  - name: Leviticus 5:7
    orderIndex: 6
    osisId: Lev.5.7
    sblId: Lev 5:7
    shortName: Lev 5:7
    text: '"But if he cannot afford a lamb, then he shall bring to the LORD as his
      compensation for the sin that he has committed two turtledoves or two pigeons,
      one for a sin offering and the other for a burnt offering.'
  - name: Leviticus 5:8
    orderIndex: 7
    osisId: Lev.5.8
    sblId: Lev 5:8
    shortName: Lev 5:8
    text: He shall bring them to the priest, who shall offer first the one for the
      sin offering. He shall wring its head from its neck but shall not sever it completely,
  - name: Leviticus 5:9
    orderIndex: 8
    osisId: Lev.5.9
    sblId: Lev 5:9
    shortName: Lev 5:9
    text: and he shall sprinkle some of the blood of the sin offering on the side
      of the altar, while the rest of the blood shall be drained out at the base of
      the altar; it is a sin offering.
  - name: Leviticus 5:10
    orderIndex: 9
    osisId: Lev.5.10
    sblId: Lev 5:10
    shortName: Lev 5:10
    text: Then he shall offer the second for a burnt offering according to the rule.
      And the priest shall make atonement for him for the sin that he has committed,
      and he shall be forgiven.
  - name: Leviticus 5:11
    orderIndex: 10
    osisId: Lev.5.11
    sblId: Lev 5:11
    shortName: Lev 5:11
    text: '"But if he cannot afford two turtledoves or two pigeons, then he shall
      bring as his offering for the sin that he has committed a tenth of an ephah
      of fine flour for a sin offering. He shall put no oil on it and shall put no
      frankincense on it, for it is a sin offering.'
  - name: Leviticus 5:12
    orderIndex: 11
    osisId: Lev.5.12
    sblId: Lev 5:12
    shortName: Lev 5:12
    text: And he shall bring it to the priest, and the priest shall take a handful
      of it as its memorial portion and burn this on the altar, on the LORD's food
      offerings; it is a sin offering.
  - name: Leviticus 5:13
    orderIndex: 12
    osisId: Lev.5.13
    sblId: Lev 5:13
    shortName: Lev 5:13
    text: Thus the priest shall make atonement for him for the sin which he has committed
      in any one of these things, and he shall be forgiven. And the remainder shall
      be for the priest, as in the grain offering."
  - name: Leviticus 5:14
    orderIndex: 13
    osisId: Lev.5.14
    sblId: Lev 5:14
    shortName: Lev 5:14
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 5:15
    orderIndex: 14
    osisId: Lev.5.15
    sblId: Lev 5:15
    shortName: Lev 5:15
    text: '"If anyone commits a breach of faith and sins unintentionally in any of
      the holy things of the LORD, he shall bring to the LORD as his compensation,
      a ram without blemish out of the flock, valued in silver shekels, according
      to the shekel of the sanctuary, for a guilt offering.'
  - name: Leviticus 5:16
    orderIndex: 15
    osisId: Lev.5.16
    sblId: Lev 5:16
    shortName: Lev 5:16
    text: He shall also make restitution for what he has done amiss in the holy thing
      and shall add a fifth to it and give it to the priest. And the priest shall
      make atonement for him with the ram of the guilt offering, and he shall be forgiven.
  - name: Leviticus 5:17
    orderIndex: 16
    osisId: Lev.5.17
    sblId: Lev 5:17
    shortName: Lev 5:17
    text: '"If anyone sins, doing any of the things that by the LORD''s commandments
      ought not to be done, though he did not know it, then realizes his guilt, he
      shall bear his iniquity.'
  - name: Leviticus 5:18
    orderIndex: 17
    osisId: Lev.5.18
    sblId: Lev 5:18
    shortName: Lev 5:18
    text: He shall bring to the priest a ram without blemish out of the flock, or
      its equivalent for a guilt offering, and the priest shall make atonement for
      him for the mistake that he made unintentionally, and he shall be forgiven.
  - name: Leviticus 5:19
    orderIndex: 18
    osisId: Lev.5.19
    sblId: Lev 5:19
    shortName: Lev 5:19
    text: It is a guilt offering; he has indeed incurred guilt before the LORD."
  versesCount: 19
- name: Leviticus 6
  orderIndex: 5
  osisId: Lev.6
  sblId: Lev 6
  shortName: Lev 6
  verses:
  - name: Leviticus 6:1
    orderIndex: 0
    osisId: Lev.6.1
    sblId: Lev 6:1
    shortName: Lev 6:1
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 6:2
    orderIndex: 1
    osisId: Lev.6.2
    sblId: Lev 6:2
    shortName: Lev 6:2
    text: '"If anyone sins and commits a breach of faith against the LORD by deceiving
      his neighbor in a matter of deposit or security, or through robbery, or if he
      has oppressed his neighbor'
  - name: Leviticus 6:3
    orderIndex: 2
    osisId: Lev.6.3
    sblId: Lev 6:3
    shortName: Lev 6:3
    text: or has found something lost and lied about it, swearing falsely- in any
      of all the things that people do and sin thereby-
  - name: Leviticus 6:4
    orderIndex: 3
    osisId: Lev.6.4
    sblId: Lev 6:4
    shortName: Lev 6:4
    text: if he has sinned and has realized his guilt and will restore what he took
      by robbery or what he got by oppression or the deposit that was committed to
      him or the lost thing that he found
  - name: Leviticus 6:5
    orderIndex: 4
    osisId: Lev.6.5
    sblId: Lev 6:5
    shortName: Lev 6:5
    text: or anything about which he has sworn falsely, he shall restore it in full
      and shall add a fifth to it, and give it to him to whom it belongs on the day
      he realizes his guilt.
  - name: Leviticus 6:6
    orderIndex: 5
    osisId: Lev.6.6
    sblId: Lev 6:6
    shortName: Lev 6:6
    text: And he shall bring to the priest as his compensation to the LORD a ram without
      blemish out of the flock, or its equivalent for a guilt offering.
  - name: Leviticus 6:7
    orderIndex: 6
    osisId: Lev.6.7
    sblId: Lev 6:7
    shortName: Lev 6:7
    text: And the priest shall make atonement for him before the LORD, and he shall
      be forgiven for any of the things that one may do and thereby become guilty."
  - name: Leviticus 6:8
    orderIndex: 7
    osisId: Lev.6.8
    sblId: Lev 6:8
    shortName: Lev 6:8
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 6:9
    orderIndex: 8
    osisId: Lev.6.9
    sblId: Lev 6:9
    shortName: Lev 6:9
    text: '"Command Aaron and his sons, saying, This is the law of the burnt offering.
      The burnt offering shall be on the hearth on the altar all night until the morning,
      and the fire of the altar shall be kept burning on it.'
  - name: Leviticus 6:10
    orderIndex: 9
    osisId: Lev.6.10
    sblId: Lev 6:10
    shortName: Lev 6:10
    text: And the priest shall put on his linen garment and put his linen undergarment
      on his body, and he shall take up the ashes to which the fire has reduced the
      burnt offering on the altar and put them beside the altar.
  - name: Leviticus 6:11
    orderIndex: 10
    osisId: Lev.6.11
    sblId: Lev 6:11
    shortName: Lev 6:11
    text: Then he shall take off his garments and put on other garments and carry
      the ashes outside the camp to a clean place.
  - name: Leviticus 6:12
    orderIndex: 11
    osisId: Lev.6.12
    sblId: Lev 6:12
    shortName: Lev 6:12
    text: The fire on the altar shall be kept burning on it; it shall not go out.
      The priest shall burn wood on it every morning, and he shall arrange the burnt
      offering on it and shall burn on it the fat of the peace offerings.
  - name: Leviticus 6:13
    orderIndex: 12
    osisId: Lev.6.13
    sblId: Lev 6:13
    shortName: Lev 6:13
    text: Fire shall be kept burning on the altar continually; it shall not go out.
  - name: Leviticus 6:14
    orderIndex: 13
    osisId: Lev.6.14
    sblId: Lev 6:14
    shortName: Lev 6:14
    text: '"And this is the law of the grain offering. The sons of Aaron shall offer
      it before the LORD in front of the altar.'
  - name: Leviticus 6:15
    orderIndex: 14
    osisId: Lev.6.15
    sblId: Lev 6:15
    shortName: Lev 6:15
    text: And one shall take from it a handful of the fine flour of the grain offering
      and its oil and all the frankincense that is on the grain offering and burn
      this as its memorial portion on the altar, a pleasing aroma to the LORD.
  - name: Leviticus 6:16
    orderIndex: 15
    osisId: Lev.6.16
    sblId: Lev 6:16
    shortName: Lev 6:16
    text: And the rest of it Aaron and his sons shall eat. It shall be eaten unleavened
      in a holy place. In the court of the tent of meeting they shall eat it.
  - name: Leviticus 6:17
    orderIndex: 16
    osisId: Lev.6.17
    sblId: Lev 6:17
    shortName: Lev 6:17
    text: It shall not be baked with leaven. I have given it as their portion of my
      food offerings. It is a thing most holy, like the sin offering and the guilt
      offering.
  - name: Leviticus 6:18
    orderIndex: 17
    osisId: Lev.6.18
    sblId: Lev 6:18
    shortName: Lev 6:18
    text: Every male among the children of Aaron may eat of it, as decreed forever
      throughout your generations, from the LORD's food offerings. Whatever touches
      them shall become holy."
  - name: Leviticus 6:19
    orderIndex: 18
    osisId: Lev.6.19
    sblId: Lev 6:19
    shortName: Lev 6:19
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 6:20
    orderIndex: 19
    osisId: Lev.6.20
    sblId: Lev 6:20
    shortName: Lev 6:20
    text: '"This is the offering that Aaron and his sons shall offer to the LORD on
      the day when he is anointed: a tenth of an ephah of fine flour as a regular
      grain offering, half of it in the morning and half in the evening.'
  - name: Leviticus 6:21
    orderIndex: 20
    osisId: Lev.6.21
    sblId: Lev 6:21
    shortName: Lev 6:21
    text: It shall be made with oil on a griddle. You shall bring it well mixed, in
      baked pieces like a grain offering, and offer it for a pleasing aroma to the
      LORD.
  - name: Leviticus 6:22
    orderIndex: 21
    osisId: Lev.6.22
    sblId: Lev 6:22
    shortName: Lev 6:22
    text: The priest from among Aaron's sons, who is anointed to succeed him, shall
      offer it to the LORD as decreed forever. The whole of it shall be burned.
  - name: Leviticus 6:23
    orderIndex: 22
    osisId: Lev.6.23
    sblId: Lev 6:23
    shortName: Lev 6:23
    text: Every grain offering of a priest shall be wholly burned. It shall not be
      eaten."
  - name: Leviticus 6:24
    orderIndex: 23
    osisId: Lev.6.24
    sblId: Lev 6:24
    shortName: Lev 6:24
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 6:25
    orderIndex: 24
    osisId: Lev.6.25
    sblId: Lev 6:25
    shortName: Lev 6:25
    text: '"Speak to Aaron and his sons, saying, This is the law of the sin offering.
      In the place where the burnt offering is killed shall the sin offering be killed
      before the LORD; it is most holy.'
  - name: Leviticus 6:26
    orderIndex: 25
    osisId: Lev.6.26
    sblId: Lev 6:26
    shortName: Lev 6:26
    text: The priest who offers it for sin shall eat it. In a holy place it shall
      be eaten, in the court of the tent of meeting.
  - name: Leviticus 6:27
    orderIndex: 26
    osisId: Lev.6.27
    sblId: Lev 6:27
    shortName: Lev 6:27
    text: Whatever touches its flesh shall be holy, and when any of its blood is splashed
      on a garment, you shall wash that on which it was splashed in a holy place.
  - name: Leviticus 6:28
    orderIndex: 27
    osisId: Lev.6.28
    sblId: Lev 6:28
    shortName: Lev 6:28
    text: And the earthenware vessel in which it is boiled shall be broken. But if
      it is boiled in a bronze vessel, that shall be scoured and rinsed in water.
  - name: Leviticus 6:29
    orderIndex: 28
    osisId: Lev.6.29
    sblId: Lev 6:29
    shortName: Lev 6:29
    text: Every male among the priests may eat of it; it is most holy.
  - name: Leviticus 6:30
    orderIndex: 29
    osisId: Lev.6.30
    sblId: Lev 6:30
    shortName: Lev 6:30
    text: But no sin offering shall be eaten from which any blood is brought into
      the tent of meeting to make atonement in the Holy Place; it shall be burned
      up with fire.
  versesCount: 30
- name: Leviticus 7
  orderIndex: 6
  osisId: Lev.7
  sblId: Lev 7
  shortName: Lev 7
  verses:
  - name: Leviticus 7:1
    orderIndex: 0
    osisId: Lev.7.1
    sblId: Lev 7:1
    shortName: Lev 7:1
    text: '"This is the law of the guilt offering. It is most holy.'
  - name: Leviticus 7:2
    orderIndex: 1
    osisId: Lev.7.2
    sblId: Lev 7:2
    shortName: Lev 7:2
    text: In the place where they kill the burnt offering they shall kill the guilt
      offering, and its blood shall be thrown against the sides of the altar.
  - name: Leviticus 7:3
    orderIndex: 2
    osisId: Lev.7.3
    sblId: Lev 7:3
    shortName: Lev 7:3
    text: And all its fat shall be offered, the fat tail, the fat that covers the
      entrails,
  - name: Leviticus 7:4
    orderIndex: 3
    osisId: Lev.7.4
    sblId: Lev 7:4
    shortName: Lev 7:4
    text: the two kidneys with the fat that is on them at the loins, and the long
      lobe of the liver that he shall remove with the kidneys.
  - name: Leviticus 7:5
    orderIndex: 4
    osisId: Lev.7.5
    sblId: Lev 7:5
    shortName: Lev 7:5
    text: The priest shall burn them on the altar as a food offering to the LORD;
      it is a guilt offering.
  - name: Leviticus 7:6
    orderIndex: 5
    osisId: Lev.7.6
    sblId: Lev 7:6
    shortName: Lev 7:6
    text: Every male among the priests may eat of it. It shall be eaten in a holy
      place. It is most holy.
  - name: Leviticus 7:7
    orderIndex: 6
    osisId: Lev.7.7
    sblId: Lev 7:7
    shortName: Lev 7:7
    text: The guilt offering is just like the sin offering; there is one law for them.
      The priest who makes atonement with it shall have it.
  - name: Leviticus 7:8
    orderIndex: 7
    osisId: Lev.7.8
    sblId: Lev 7:8
    shortName: Lev 7:8
    text: And the priest who offers any man's burnt offering shall have for himself
      the skin of the burnt offering that he has offered.
  - name: Leviticus 7:9
    orderIndex: 8
    osisId: Lev.7.9
    sblId: Lev 7:9
    shortName: Lev 7:9
    text: And every grain offering baked in the oven and all that is prepared on a
      pan or a griddle shall belong to the priest who offers it.
  - name: Leviticus 7:10
    orderIndex: 9
    osisId: Lev.7.10
    sblId: Lev 7:10
    shortName: Lev 7:10
    text: And every grain offering, mixed with oil or dry, shall be shared equally
      among all the sons of Aaron.
  - name: Leviticus 7:11
    orderIndex: 10
    osisId: Lev.7.11
    sblId: Lev 7:11
    shortName: Lev 7:11
    text: '"And this is the law of the sacrifice of peace offerings that one may offer
      to the LORD.'
  - name: Leviticus 7:12
    orderIndex: 11
    osisId: Lev.7.12
    sblId: Lev 7:12
    shortName: Lev 7:12
    text: If he offers it for a thanksgiving, then he shall offer with the thanksgiving
      sacrifice unleavened loaves mixed with oil, unleavened wafers smeared with oil,
      and loaves of fine flour well mixed with oil.
  - name: Leviticus 7:13
    orderIndex: 12
    osisId: Lev.7.13
    sblId: Lev 7:13
    shortName: Lev 7:13
    text: With the sacrifice of his peace offerings for thanksgiving he shall bring
      his offering with loaves of leavened bread.
  - name: Leviticus 7:14
    orderIndex: 13
    osisId: Lev.7.14
    sblId: Lev 7:14
    shortName: Lev 7:14
    text: And from it he shall offer one loaf from each offering, as a gift to the
      LORD. It shall belong to the priest who throws the blood of the peace offerings.
  - name: Leviticus 7:15
    orderIndex: 14
    osisId: Lev.7.15
    sblId: Lev 7:15
    shortName: Lev 7:15
    text: And the flesh of the sacrifice of his peace offerings for thanksgiving shall
      be eaten on the day of his offering. He shall not leave any of it until the
      morning.
  - name: Leviticus 7:16
    orderIndex: 15
    osisId: Lev.7.16
    sblId: Lev 7:16
    shortName: Lev 7:16
    text: But if the sacrifice of his offering is a vow offering or a freewill offering,
      it shall be eaten on the day that he offers his sacrifice, and on the next day
      what remains of it shall be eaten.
  - name: Leviticus 7:17
    orderIndex: 16
    osisId: Lev.7.17
    sblId: Lev 7:17
    shortName: Lev 7:17
    text: But what remains of the flesh of the sacrifice on the third day shall be
      burned up with fire.
  - name: Leviticus 7:18
    orderIndex: 17
    osisId: Lev.7.18
    sblId: Lev 7:18
    shortName: Lev 7:18
    text: If any of the flesh of the sacrifice of his peace offering is eaten on the
      third day, he who offers it shall not be accepted, neither shall it be credited
      to him. It is tainted, and he who eats of it shall bear his iniquity.
  - name: Leviticus 7:19
    orderIndex: 18
    osisId: Lev.7.19
    sblId: Lev 7:19
    shortName: Lev 7:19
    text: '"Flesh that touches any unclean thing shall not be eaten. It shall be burned
      up with fire. All who are clean may eat flesh,'
  - name: Leviticus 7:20
    orderIndex: 19
    osisId: Lev.7.20
    sblId: Lev 7:20
    shortName: Lev 7:20
    text: but the person who eats of the flesh of the sacrifice of the LORD's peace
      offerings while an uncleanness is on him, that person shall be cut off from
      his people.
  - name: Leviticus 7:21
    orderIndex: 20
    osisId: Lev.7.21
    sblId: Lev 7:21
    shortName: Lev 7:21
    text: And if anyone touches an unclean thing, whether human uncleanness or an
      unclean beast or any unclean detestable creature, and then eats some flesh from
      the sacrifice of the LORD's peace offerings, that person shall be cut off from
      his people."
  - name: Leviticus 7:22
    orderIndex: 21
    osisId: Lev.7.22
    sblId: Lev 7:22
    shortName: Lev 7:22
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 7:23
    orderIndex: 22
    osisId: Lev.7.23
    sblId: Lev 7:23
    shortName: Lev 7:23
    text: '"Speak to the people of Israel, saying, You shall eat no fat, of ox or
      sheep or goat.'
  - name: Leviticus 7:24
    orderIndex: 23
    osisId: Lev.7.24
    sblId: Lev 7:24
    shortName: Lev 7:24
    text: The fat of an animal that dies of itself and the fat of one that is torn
      by beasts may be put to any other use, but on no account shall you eat it.
  - name: Leviticus 7:25
    orderIndex: 24
    osisId: Lev.7.25
    sblId: Lev 7:25
    shortName: Lev 7:25
    text: For every person who eats of the fat of an animal of which a food offering
      may be made to the LORD shall be cut off from his people.
  - name: Leviticus 7:26
    orderIndex: 25
    osisId: Lev.7.26
    sblId: Lev 7:26
    shortName: Lev 7:26
    text: Moreover, you shall eat no blood whatever, whether of fowl or of animal,
      in any of your dwelling places.
  - name: Leviticus 7:27
    orderIndex: 26
    osisId: Lev.7.27
    sblId: Lev 7:27
    shortName: Lev 7:27
    text: Whoever eats any blood, that person shall be cut off from his people."
  - name: Leviticus 7:28
    orderIndex: 27
    osisId: Lev.7.28
    sblId: Lev 7:28
    shortName: Lev 7:28
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 7:29
    orderIndex: 28
    osisId: Lev.7.29
    sblId: Lev 7:29
    shortName: Lev 7:29
    text: '"Speak to the people of Israel, saying, Whoever offers the sacrifice of
      his peace offerings to the LORD shall bring his offering to the LORD from the
      sacrifice of his peace offerings.'
  - name: Leviticus 7:30
    orderIndex: 29
    osisId: Lev.7.30
    sblId: Lev 7:30
    shortName: Lev 7:30
    text: His own hands shall bring the LORD's food offerings. He shall bring the
      fat with the breast, that the breast may be waved as a wave offering before
      the LORD.
  - name: Leviticus 7:31
    orderIndex: 30
    osisId: Lev.7.31
    sblId: Lev 7:31
    shortName: Lev 7:31
    text: The priest shall burn the fat on the altar, but the breast shall be for
      Aaron and his sons.
  - name: Leviticus 7:32
    orderIndex: 31
    osisId: Lev.7.32
    sblId: Lev 7:32
    shortName: Lev 7:32
    text: And the right thigh you shall give to the priest as a contribution from
      the sacrifice of your peace offerings.
  - name: Leviticus 7:33
    orderIndex: 32
    osisId: Lev.7.33
    sblId: Lev 7:33
    shortName: Lev 7:33
    text: Whoever among the sons of Aaron offers the blood of the peace offerings
      and the fat shall have the right thigh for a portion.
  - name: Leviticus 7:34
    orderIndex: 33
    osisId: Lev.7.34
    sblId: Lev 7:34
    shortName: Lev 7:34
    text: For the breast that is waved and the thigh that is contributed I have taken
      from the people of Israel, out of the sacrifices of their peace offerings, and
      have given them to Aaron the priest and to his sons, as a perpetual due from
      the people of Israel.
  - name: Leviticus 7:35
    orderIndex: 34
    osisId: Lev.7.35
    sblId: Lev 7:35
    shortName: Lev 7:35
    text: This is the portion of Aaron and of his sons from the LORD's food offerings,
      from the day they were presented to serve as priests of the LORD.
  - name: Leviticus 7:36
    orderIndex: 35
    osisId: Lev.7.36
    sblId: Lev 7:36
    shortName: Lev 7:36
    text: The LORD commanded this to be given them by the people of Israel, from the
      day that he anointed them. It is a perpetual due throughout their generations."
  - name: Leviticus 7:37
    orderIndex: 36
    osisId: Lev.7.37
    sblId: Lev 7:37
    shortName: Lev 7:37
    text: This is the law of the burnt offering, of the grain offering, of the sin
      offering, of the guilt offering, of the ordination offering, and of the peace
      offering,
  - name: Leviticus 7:38
    orderIndex: 37
    osisId: Lev.7.38
    sblId: Lev 7:38
    shortName: Lev 7:38
    text: which the LORD commanded Moses on Mount Sinai, on the day that he commanded
      the people of Israel to bring their offerings to the LORD, in the wilderness
      of Sinai.
  versesCount: 38
- name: Leviticus 8
  orderIndex: 7
  osisId: Lev.8
  sblId: Lev 8
  shortName: Lev 8
  verses:
  - name: Leviticus 8:1
    orderIndex: 0
    osisId: Lev.8.1
    sblId: Lev 8:1
    shortName: Lev 8:1
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 8:2
    orderIndex: 1
    osisId: Lev.8.2
    sblId: Lev 8:2
    shortName: Lev 8:2
    text: '"Take Aaron and his sons with him, and the garments and the anointing oil
      and the bull of the sin offering and the two rams and the basket of unleavened
      bread.'
  - name: Leviticus 8:3
    orderIndex: 2
    osisId: Lev.8.3
    sblId: Lev 8:3
    shortName: Lev 8:3
    text: And assemble all the congregation at the entrance of the tent of meeting."
  - name: Leviticus 8:4
    orderIndex: 3
    osisId: Lev.8.4
    sblId: Lev 8:4
    shortName: Lev 8:4
    text: And Moses did as the LORD commanded him, and the congregation was assembled
      at the entrance of the tent of meeting.
  - name: Leviticus 8:5
    orderIndex: 4
    osisId: Lev.8.5
    sblId: Lev 8:5
    shortName: Lev 8:5
    text: And Moses said to the congregation, "This is the thing that the LORD has
      commanded to be done."
  - name: Leviticus 8:6
    orderIndex: 5
    osisId: Lev.8.6
    sblId: Lev 8:6
    shortName: Lev 8:6
    text: And Moses brought Aaron and his sons and washed them with water.
  - name: Leviticus 8:7
    orderIndex: 6
    osisId: Lev.8.7
    sblId: Lev 8:7
    shortName: Lev 8:7
    text: And he put the coat on him and tied the sash around his waist and clothed
      him with the robe and put the ephod on him and tied the skillfully woven band
      of the ephod around him, binding it to him with the band.
  - name: Leviticus 8:8
    orderIndex: 7
    osisId: Lev.8.8
    sblId: Lev 8:8
    shortName: Lev 8:8
    text: And he placed the breastpiece on him, and in the breastpiece he put the
      Urim and the Thummim.
  - name: Leviticus 8:9
    orderIndex: 8
    osisId: Lev.8.9
    sblId: Lev 8:9
    shortName: Lev 8:9
    text: And he set the turban on his head, and on the turban, in front, he set the
      golden plate, the holy crown, as the LORD commanded Moses.
  - name: Leviticus 8:10
    orderIndex: 9
    osisId: Lev.8.10
    sblId: Lev 8:10
    shortName: Lev 8:10
    text: Then Moses took the anointing oil and anointed the tabernacle and all that
      was in it, and consecrated them.
  - name: Leviticus 8:11
    orderIndex: 10
    osisId: Lev.8.11
    sblId: Lev 8:11
    shortName: Lev 8:11
    text: And he sprinkled some of it on the altar seven times, and anointed the altar
      and all its utensils and the basin and its stand, to consecrate them.
  - name: Leviticus 8:12
    orderIndex: 11
    osisId: Lev.8.12
    sblId: Lev 8:12
    shortName: Lev 8:12
    text: And he poured some of the anointing oil on Aaron's head and anointed him
      to consecrate him.
  - name: Leviticus 8:13
    orderIndex: 12
    osisId: Lev.8.13
    sblId: Lev 8:13
    shortName: Lev 8:13
    text: And Moses brought Aaron's sons and clothed them with coats and tied sashes
      around their waists and bound caps on them, as the LORD commanded Moses.
  - name: Leviticus 8:14
    orderIndex: 13
    osisId: Lev.8.14
    sblId: Lev 8:14
    shortName: Lev 8:14
    text: Then he brought the bull of the sin offering, and Aaron and his sons laid
      their hands on the head of the bull of the sin offering.
  - name: Leviticus 8:15
    orderIndex: 14
    osisId: Lev.8.15
    sblId: Lev 8:15
    shortName: Lev 8:15
    text: And he killed it, and Moses took the blood, and with his finger put it on
      the horns of the altar around it and purified the altar and poured out the blood
      at the base of the altar and consecrated it to make atonement for it.
  - name: Leviticus 8:16
    orderIndex: 15
    osisId: Lev.8.16
    sblId: Lev 8:16
    shortName: Lev 8:16
    text: And he took all the fat that was on the entrails and the long lobe of the
      liver and the two kidneys with their fat, and Moses burned them on the altar.
  - name: Leviticus 8:17
    orderIndex: 16
    osisId: Lev.8.17
    sblId: Lev 8:17
    shortName: Lev 8:17
    text: But the bull and its skin and its flesh and its dung he burned up with fire
      outside the camp, as the LORD commanded Moses.
  - name: Leviticus 8:18
    orderIndex: 17
    osisId: Lev.8.18
    sblId: Lev 8:18
    shortName: Lev 8:18
    text: Then he presented the ram of the burnt offering, and Aaron and his sons
      laid their hands on the head of the ram.
  - name: Leviticus 8:19
    orderIndex: 18
    osisId: Lev.8.19
    sblId: Lev 8:19
    shortName: Lev 8:19
    text: And he killed it, and Moses threw the blood against the sides of the altar.
  - name: Leviticus 8:20
    orderIndex: 19
    osisId: Lev.8.20
    sblId: Lev 8:20
    shortName: Lev 8:20
    text: He cut the ram into pieces, and Moses burned the head and the pieces and
      the fat.
  - name: Leviticus 8:21
    orderIndex: 20
    osisId: Lev.8.21
    sblId: Lev 8:21
    shortName: Lev 8:21
    text: He washed the entrails and the legs with water, and Moses burned the whole
      ram on the altar. It was a burnt offering with a pleasing aroma, a food offering
      for the LORD, as the LORD commanded Moses.
  - name: Leviticus 8:22
    orderIndex: 21
    osisId: Lev.8.22
    sblId: Lev 8:22
    shortName: Lev 8:22
    text: Then he presented the other ram, the ram of ordination, and Aaron and his
      sons laid their hands on the head of the ram.
  - name: Leviticus 8:23
    orderIndex: 22
    osisId: Lev.8.23
    sblId: Lev 8:23
    shortName: Lev 8:23
    text: And he killed it, and Moses took some of its blood and put it on the lobe
      of Aaron's right ear and on the thumb of his right hand and on the big toe of
      his right foot.
  - name: Leviticus 8:24
    orderIndex: 23
    osisId: Lev.8.24
    sblId: Lev 8:24
    shortName: Lev 8:24
    text: Then he presented Aaron's sons, and Moses put some of the blood on the lobes
      of their right ears and on the thumbs of their right hands and on the big toes
      of their right feet. And Moses threw the blood against the sides of the altar.
  - name: Leviticus 8:25
    orderIndex: 24
    osisId: Lev.8.25
    sblId: Lev 8:25
    shortName: Lev 8:25
    text: Then he took the fat and the fat tail and all the fat that was on the entrails
      and the long lobe of the liver and the two kidneys with their fat and the right
      thigh,
  - name: Leviticus 8:26
    orderIndex: 25
    osisId: Lev.8.26
    sblId: Lev 8:26
    shortName: Lev 8:26
    text: and out of the basket of unleavened bread that was before the LORD he took
      one unleavened loaf and one loaf of bread with oil and one wafer and placed
      them on the pieces of fat and on the right thigh.
  - name: Leviticus 8:27
    orderIndex: 26
    osisId: Lev.8.27
    sblId: Lev 8:27
    shortName: Lev 8:27
    text: And he put all these in the hands of Aaron and in the hands of his sons
      and waved them as a wave offering before the LORD.
  - name: Leviticus 8:28
    orderIndex: 27
    osisId: Lev.8.28
    sblId: Lev 8:28
    shortName: Lev 8:28
    text: Then Moses took them from their hands and burned them on the altar with
      the burnt offering. This was an ordination offering with a pleasing aroma, a
      food offering to the LORD.
  - name: Leviticus 8:29
    orderIndex: 28
    osisId: Lev.8.29
    sblId: Lev 8:29
    shortName: Lev 8:29
    text: And Moses took the breast and waved it for a wave offering before the LORD.
      It was Moses' portion of the ram of ordination, as the LORD commanded Moses.
  - name: Leviticus 8:30
    orderIndex: 29
    osisId: Lev.8.30
    sblId: Lev 8:30
    shortName: Lev 8:30
    text: Then Moses took some of the anointing oil and of the blood that was on the
      altar and sprinkled it on Aaron and his garments, and also on his sons and his
      sons' garments. So he consecrated Aaron and his garments, and his sons and his
      sons' garments with him.
  - name: Leviticus 8:31
    orderIndex: 30
    osisId: Lev.8.31
    sblId: Lev 8:31
    shortName: Lev 8:31
    text: And Moses said to Aaron and his sons, "Boil the flesh at the entrance of
      the tent of meeting, and there eat it and the bread that is in the basket of
      ordination offerings, as I commanded, saying, 'Aaron and his sons shall eat
      it.'
  - name: Leviticus 8:32
    orderIndex: 31
    osisId: Lev.8.32
    sblId: Lev 8:32
    shortName: Lev 8:32
    text: And what remains of the flesh and the bread you shall burn up with fire.
  - name: Leviticus 8:33
    orderIndex: 32
    osisId: Lev.8.33
    sblId: Lev 8:33
    shortName: Lev 8:33
    text: And you shall not go outside the entrance of the tent of meeting for seven
      days, until the days of your ordination are completed, for it will take seven
      days to ordain you.
  - name: Leviticus 8:34
    orderIndex: 33
    osisId: Lev.8.34
    sblId: Lev 8:34
    shortName: Lev 8:34
    text: As has been done today, the LORD has commanded to be done to make atonement
      for you.
  - name: Leviticus 8:35
    orderIndex: 34
    osisId: Lev.8.35
    sblId: Lev 8:35
    shortName: Lev 8:35
    text: At the entrance of the tent of meeting you shall remain day and night for
      seven days, performing what the LORD has charged, so that you do not die, for
      so I have been commanded."
  - name: Leviticus 8:36
    orderIndex: 35
    osisId: Lev.8.36
    sblId: Lev 8:36
    shortName: Lev 8:36
    text: And Aaron and his sons did all the things that the LORD commanded by Moses.
  versesCount: 36
- name: Leviticus 9
  orderIndex: 8
  osisId: Lev.9
  sblId: Lev 9
  shortName: Lev 9
  verses:
  - name: Leviticus 9:1
    orderIndex: 0
    osisId: Lev.9.1
    sblId: Lev 9:1
    shortName: Lev 9:1
    text: On the eighth day Moses called Aaron and his sons and the elders of Israel,
  - name: Leviticus 9:2
    orderIndex: 1
    osisId: Lev.9.2
    sblId: Lev 9:2
    shortName: Lev 9:2
    text: and he said to Aaron, "Take for yourself a bull calf for a sin offering
      and a ram for a burnt offering, both without blemish, and offer them before
      the LORD.
  - name: Leviticus 9:3
    orderIndex: 2
    osisId: Lev.9.3
    sblId: Lev 9:3
    shortName: Lev 9:3
    text: And say to the people of Israel, 'Take a male goat for a sin offering, and
      a calf and a lamb, both a year old without blemish, for a burnt offering,
  - name: Leviticus 9:4
    orderIndex: 3
    osisId: Lev.9.4
    sblId: Lev 9:4
    shortName: Lev 9:4
    text: and an ox and a ram for peace offerings, to sacrifice before the LORD, and
      a grain offering mixed with oil, for today the LORD will appear to you.'"
  - name: Leviticus 9:5
    orderIndex: 4
    osisId: Lev.9.5
    sblId: Lev 9:5
    shortName: Lev 9:5
    text: And they brought what Moses commanded in front of the tent of meeting, and
      all the congregation drew near and stood before the LORD.
  - name: Leviticus 9:6
    orderIndex: 5
    osisId: Lev.9.6
    sblId: Lev 9:6
    shortName: Lev 9:6
    text: And Moses said, "This is the thing that the LORD commanded you to do, that
      the glory of the LORD may appear to you."
  - name: Leviticus 9:7
    orderIndex: 6
    osisId: Lev.9.7
    sblId: Lev 9:7
    shortName: Lev 9:7
    text: Then Moses said to Aaron, "Draw near to the altar and offer your sin offering
      and your burnt offering and make atonement for yourself and for the people,
      and bring the offering of the people and make atonement for them, as the LORD
      has commanded."
  - name: Leviticus 9:8
    orderIndex: 7
    osisId: Lev.9.8
    sblId: Lev 9:8
    shortName: Lev 9:8
    text: So Aaron drew near to the altar and killed the calf of the sin offering,
      which was for himself.
  - name: Leviticus 9:9
    orderIndex: 8
    osisId: Lev.9.9
    sblId: Lev 9:9
    shortName: Lev 9:9
    text: And the sons of Aaron presented the blood to him, and he dipped his finger
      in the blood and put it on the horns of the altar and poured out the blood at
      the base of the altar.
  - name: Leviticus 9:10
    orderIndex: 9
    osisId: Lev.9.10
    sblId: Lev 9:10
    shortName: Lev 9:10
    text: But the fat and the kidneys and the long lobe of the liver from the sin
      offering he burned on the altar, as the LORD commanded Moses.
  - name: Leviticus 9:11
    orderIndex: 10
    osisId: Lev.9.11
    sblId: Lev 9:11
    shortName: Lev 9:11
    text: The flesh and the skin he burned up with fire outside the camp.
  - name: Leviticus 9:12
    orderIndex: 11
    osisId: Lev.9.12
    sblId: Lev 9:12
    shortName: Lev 9:12
    text: Then he killed the burnt offering, and Aaron's sons handed him the blood,
      and he threw it against the sides of the altar.
  - name: Leviticus 9:13
    orderIndex: 12
    osisId: Lev.9.13
    sblId: Lev 9:13
    shortName: Lev 9:13
    text: And they handed the burnt offering to him, piece by piece, and the head,
      and he burned them on the altar.
  - name: Leviticus 9:14
    orderIndex: 13
    osisId: Lev.9.14
    sblId: Lev 9:14
    shortName: Lev 9:14
    text: And he washed the entrails and the legs and burned them with the burnt offering
      on the altar.
  - name: Leviticus 9:15
    orderIndex: 14
    osisId: Lev.9.15
    sblId: Lev 9:15
    shortName: Lev 9:15
    text: Then he presented the people's offering and took the goat of the sin offering
      that was for the people and killed it and offered it as a sin offering, like
      the first one.
  - name: Leviticus 9:16
    orderIndex: 15
    osisId: Lev.9.16
    sblId: Lev 9:16
    shortName: Lev 9:16
    text: And he presented the burnt offering and offered it according to the rule.
  - name: Leviticus 9:17
    orderIndex: 16
    osisId: Lev.9.17
    sblId: Lev 9:17
    shortName: Lev 9:17
    text: And he presented the grain offering, took a handful of it, and burned it
      on the altar, besides the burnt offering of the morning.
  - name: Leviticus 9:18
    orderIndex: 17
    osisId: Lev.9.18
    sblId: Lev 9:18
    shortName: Lev 9:18
    text: Then he killed the ox and the ram, the sacrifice of peace offerings for
      the people. And Aaron's sons handed him the blood, and he threw it against the
      sides of the altar.
  - name: Leviticus 9:19
    orderIndex: 18
    osisId: Lev.9.19
    sblId: Lev 9:19
    shortName: Lev 9:19
    text: But the fat pieces of the ox and of the ram, the fat tail and that which
      covers the entrails and the kidneys and the long lobe of the liver-
  - name: Leviticus 9:20
    orderIndex: 19
    osisId: Lev.9.20
    sblId: Lev 9:20
    shortName: Lev 9:20
    text: they put the fat pieces on the breasts, and he burned the fat pieces on
      the altar,
  - name: Leviticus 9:21
    orderIndex: 20
    osisId: Lev.9.21
    sblId: Lev 9:21
    shortName: Lev 9:21
    text: but the breasts and the right thigh Aaron waved for a wave offering before
      the LORD, as Moses commanded.
  - name: Leviticus 9:22
    orderIndex: 21
    osisId: Lev.9.22
    sblId: Lev 9:22
    shortName: Lev 9:22
    text: Then Aaron lifted up his hands toward the people and blessed them, and he
      came down from offering the sin offering and the burnt offering and the peace
      offerings.
  - name: Leviticus 9:23
    orderIndex: 22
    osisId: Lev.9.23
    sblId: Lev 9:23
    shortName: Lev 9:23
    text: And Moses and Aaron went into the tent of meeting, and when they came out
      they blessed the people, and the glory of the LORD appeared to all the people.
  - name: Leviticus 9:24
    orderIndex: 23
    osisId: Lev.9.24
    sblId: Lev 9:24
    shortName: Lev 9:24
    text: And fire came out from before the LORD and consumed the burnt offering and
      the pieces of fat on the altar, and when all the people saw it, they shouted
      and fell on their faces.
  versesCount: 24
- name: Leviticus 10
  orderIndex: 9
  osisId: Lev.10
  sblId: Lev 10
  shortName: Lev 10
  verses:
  - name: Leviticus 10:1
    orderIndex: 0
    osisId: Lev.10.1
    sblId: Lev 10:1
    shortName: Lev 10:1
    text: Now Nadab and Abihu, the sons of Aaron, each took his censer and put fire
      in it and laid incense on it and offered unauthorized fire before the LORD,
      which he had not commanded them.
  - name: Leviticus 10:2
    orderIndex: 1
    osisId: Lev.10.2
    sblId: Lev 10:2
    shortName: Lev 10:2
    text: And fire came out from before the LORD and consumed them, and they died
      before the LORD.
  - name: Leviticus 10:3
    orderIndex: 2
    osisId: Lev.10.3
    sblId: Lev 10:3
    shortName: Lev 10:3
    text: Then Moses said to Aaron, "This is what the LORD has said, 'Among those
      who are near me I will be sanctified, and before all the people I will be glorified.'"And
      Aaron held his peace.
  - name: Leviticus 10:4
    orderIndex: 3
    osisId: Lev.10.4
    sblId: Lev 10:4
    shortName: Lev 10:4
    text: And Moses called Mishael and Elzaphan, the sons of Uzziel the uncle of Aaron,
      and said to them, "Come near; carry your brothers away from the front of the
      sanctuary and out of the camp."
  - name: Leviticus 10:5
    orderIndex: 4
    osisId: Lev.10.5
    sblId: Lev 10:5
    shortName: Lev 10:5
    text: So they came near and carried them in their coats out of the camp, as Moses
      had said.
  - name: Leviticus 10:6
    orderIndex: 5
    osisId: Lev.10.6
    sblId: Lev 10:6
    shortName: Lev 10:6
    text: And Moses said to Aaron and to Eleazar and Ithamar his sons, "Do not let
      the hair of your heads hang loose, and do not tear your clothes, lest you die,
      and wrath come upon all the congregation; but let your brothers, the whole house
      of Israel, bewail the burning that the LORD has kindled.
  - name: Leviticus 10:7
    orderIndex: 6
    osisId: Lev.10.7
    sblId: Lev 10:7
    shortName: Lev 10:7
    text: And do not go outside the entrance of the tent of meeting, lest you die,
      for the anointing oil of the LORD is upon you." And they did according to the
      word of Moses.
  - name: Leviticus 10:8
    orderIndex: 7
    osisId: Lev.10.8
    sblId: Lev 10:8
    shortName: Lev 10:8
    text: And the LORD spoke to Aaron, saying,
  - name: Leviticus 10:9
    orderIndex: 8
    osisId: Lev.10.9
    sblId: Lev 10:9
    shortName: Lev 10:9
    text: '"Drink no wine or strong drink, you or your sons with you, when you go
      into the tent of meeting, lest you die. It shall be a statute forever throughout
      your generations.'
  - name: Leviticus 10:10
    orderIndex: 9
    osisId: Lev.10.10
    sblId: Lev 10:10
    shortName: Lev 10:10
    text: You are to distinguish between the holy and the common, and between the
      unclean and the clean,
  - name: Leviticus 10:11
    orderIndex: 10
    osisId: Lev.10.11
    sblId: Lev 10:11
    shortName: Lev 10:11
    text: and you are to teach the people of Israel all the statutes that the LORD
      has spoken to them by Moses."
  - name: Leviticus 10:12
    orderIndex: 11
    osisId: Lev.10.12
    sblId: Lev 10:12
    shortName: Lev 10:12
    text: 'Moses spoke to Aaron and to Eleazar and Ithamar, his surviving sons: "Take
      the grain offering that is left of the LORD''s food offerings, and eat it unleavened
      beside the altar, for it is most holy.'
  - name: Leviticus 10:13
    orderIndex: 12
    osisId: Lev.10.13
    sblId: Lev 10:13
    shortName: Lev 10:13
    text: You shall eat it in a holy place, because it is your due and your sons'
      due, from the LORD's food offerings, for so I am commanded.
  - name: Leviticus 10:14
    orderIndex: 13
    osisId: Lev.10.14
    sblId: Lev 10:14
    shortName: Lev 10:14
    text: But the breast that is waved and the thigh that is contributed you shall
      eat in a clean place, you and your sons and your daughters with you, for they
      are given as your due and your sons' due from the sacrifices of the peace offerings
      of the people of Israel.
  - name: Leviticus 10:15
    orderIndex: 14
    osisId: Lev.10.15
    sblId: Lev 10:15
    shortName: Lev 10:15
    text: The thigh that is contributed and the breast that is waved they shall bring
      with the food offerings of the fat pieces to wave for a wave offering before
      the LORD, and it shall be yours and your sons' with you as a due forever, as
      the LORD has commanded."
  - name: Leviticus 10:16
    orderIndex: 15
    osisId: Lev.10.16
    sblId: Lev 10:16
    shortName: Lev 10:16
    text: Now Moses diligently inquired about the goat of the sin offering, and behold,
      it was burned up! And he was angry with Eleazar and Ithamar, the surviving sons
      of Aaron, saying,
  - name: Leviticus 10:17
    orderIndex: 16
    osisId: Lev.10.17
    sblId: Lev 10:17
    shortName: Lev 10:17
    text: '"Why have you not eaten the sin offering in the place of the sanctuary,
      since it is a thing most holy and has been given to you that you may bear the
      iniquity of the congregation, to make atonement for them before the LORD?'
  - name: Leviticus 10:18
    orderIndex: 17
    osisId: Lev.10.18
    sblId: Lev 10:18
    shortName: Lev 10:18
    text: Behold, its blood was not brought into the inner part of the sanctuary.
      You certainly ought to have eaten it in the sanctuary, as I commanded."
  - name: Leviticus 10:19
    orderIndex: 18
    osisId: Lev.10.19
    sblId: Lev 10:19
    shortName: Lev 10:19
    text: And Aaron said to Moses, "Behold, today they have offered their sin offering
      and their burnt offering before the LORD, and yet such things as these have
      happened to me! If I had eaten the sin offering today, would the LORD have approved?"
  - name: Leviticus 10:20
    orderIndex: 19
    osisId: Lev.10.20
    sblId: Lev 10:20
    shortName: Lev 10:20
    text: And when Moses heard that, he approved.
  versesCount: 20
- name: Leviticus 11
  orderIndex: 10
  osisId: Lev.11
  sblId: Lev 11
  shortName: Lev 11
  verses:
  - name: Leviticus 11:1
    orderIndex: 0
    osisId: Lev.11.1
    sblId: Lev 11:1
    shortName: Lev 11:1
    text: And the LORD spoke to Moses and Aaron, saying to them,
  - name: Leviticus 11:2
    orderIndex: 1
    osisId: Lev.11.2
    sblId: Lev 11:2
    shortName: Lev 11:2
    text: '"Speak to the people of Israel, saying, These are the living things that
      you may eat among all the animals that are on the earth.'
  - name: Leviticus 11:3
    orderIndex: 2
    osisId: Lev.11.3
    sblId: Lev 11:3
    shortName: Lev 11:3
    text: Whatever parts the hoof and is cloven-footed and chews the cud, among the
      animals, you may eat.
  - name: Leviticus 11:4
    orderIndex: 3
    osisId: Lev.11.4
    sblId: Lev 11:4
    shortName: Lev 11:4
    text: 'Nevertheless, among those that chew the cud or part the hoof, you shall
      not eat these: The camel, because it chews the cud but does not part the hoof,
      is unclean to you.'
  - name: Leviticus 11:5
    orderIndex: 4
    osisId: Lev.11.5
    sblId: Lev 11:5
    shortName: Lev 11:5
    text: And the rock badger, because it chews the cud but does not part the hoof,
      is unclean to you.
  - name: Leviticus 11:6
    orderIndex: 5
    osisId: Lev.11.6
    sblId: Lev 11:6
    shortName: Lev 11:6
    text: And the hare, because it chews the cud but does not part the hoof, is unclean
      to you.
  - name: Leviticus 11:7
    orderIndex: 6
    osisId: Lev.11.7
    sblId: Lev 11:7
    shortName: Lev 11:7
    text: And the pig, because it parts the hoof and is cloven-footed but does not
      chew the cud, is unclean to you.
  - name: Leviticus 11:8
    orderIndex: 7
    osisId: Lev.11.8
    sblId: Lev 11:8
    shortName: Lev 11:8
    text: You shall not eat any of their flesh, and you shall not touch their carcasses;
      they are unclean to you.
  - name: Leviticus 11:9
    orderIndex: 8
    osisId: Lev.11.9
    sblId: Lev 11:9
    shortName: Lev 11:9
    text: '"These you may eat, of all that are in the waters. Everything in the waters
      that has fins and scales, whether in the seas or in the rivers, you may eat.'
  - name: Leviticus 11:10
    orderIndex: 9
    osisId: Lev.11.10
    sblId: Lev 11:10
    shortName: Lev 11:10
    text: But anything in the seas or the rivers that has not fins and scales, of
      the swarming creatures in the waters and of the living creatures that are in
      the waters, is detestable to you.
  - name: Leviticus 11:11
    orderIndex: 10
    osisId: Lev.11.11
    sblId: Lev 11:11
    shortName: Lev 11:11
    text: You shall regard them as detestable; you shall not eat any of their flesh,
      and you shall detest their carcasses.
  - name: Leviticus 11:12
    orderIndex: 11
    osisId: Lev.11.12
    sblId: Lev 11:12
    shortName: Lev 11:12
    text: Everything in the waters that has not fins and scales is detestable to you.
  - name: Leviticus 11:13
    orderIndex: 12
    osisId: Lev.11.13
    sblId: Lev 11:13
    shortName: Lev 11:13
    text: '"And these you shall detest among the birds; they shall not be eaten; they
      are detestable: the eagle, the bearded vulture, the black vulture,'
  - name: Leviticus 11:14
    orderIndex: 13
    osisId: Lev.11.14
    sblId: Lev 11:14
    shortName: Lev 11:14
    text: the kite, the falcon of any kind,
  - name: Leviticus 11:15
    orderIndex: 14
    osisId: Lev.11.15
    sblId: Lev 11:15
    shortName: Lev 11:15
    text: every raven of any kind,
  - name: Leviticus 11:16
    orderIndex: 15
    osisId: Lev.11.16
    sblId: Lev 11:16
    shortName: Lev 11:16
    text: the ostrich, the nighthawk, the sea gull, the hawk of any kind,
  - name: Leviticus 11:17
    orderIndex: 16
    osisId: Lev.11.17
    sblId: Lev 11:17
    shortName: Lev 11:17
    text: the little owl, the cormorant, the short-eared owl,
  - name: Leviticus 11:18
    orderIndex: 17
    osisId: Lev.11.18
    sblId: Lev 11:18
    shortName: Lev 11:18
    text: the barn owl, the tawny owl, the carrion vulture,
  - name: Leviticus 11:19
    orderIndex: 18
    osisId: Lev.11.19
    sblId: Lev 11:19
    shortName: Lev 11:19
    text: the stork, the heron of any kind, the hoopoe, and the bat.
  - name: Leviticus 11:20
    orderIndex: 19
    osisId: Lev.11.20
    sblId: Lev 11:20
    shortName: Lev 11:20
    text: '"All winged insects that go on all fours are detestable to you.'
  - name: Leviticus 11:21
    orderIndex: 20
    osisId: Lev.11.21
    sblId: Lev 11:21
    shortName: Lev 11:21
    text: Yet among the winged insects that go on all fours you may eat those that
      have jointed legs above their feet, with which to hop on the ground.
  - name: Leviticus 11:22
    orderIndex: 21
    osisId: Lev.11.22
    sblId: Lev 11:22
    shortName: Lev 11:22
    text: 'Of them you may eat: the locust of any kind, the bald locust of any kind,
      the cricket of any kind, and the grasshopper of any kind.'
  - name: Leviticus 11:23
    orderIndex: 22
    osisId: Lev.11.23
    sblId: Lev 11:23
    shortName: Lev 11:23
    text: But all other winged insects that have four feet are detestable to you.
  - name: Leviticus 11:24
    orderIndex: 23
    osisId: Lev.11.24
    sblId: Lev 11:24
    shortName: Lev 11:24
    text: '"And by these you shall become unclean. Whoever touches their carcass shall
      be unclean until the evening,'
  - name: Leviticus 11:25
    orderIndex: 24
    osisId: Lev.11.25
    sblId: Lev 11:25
    shortName: Lev 11:25
    text: and whoever carries any part of their carcass shall wash his clothes and
      be unclean until the evening.
  - name: Leviticus 11:26
    orderIndex: 25
    osisId: Lev.11.26
    sblId: Lev 11:26
    shortName: Lev 11:26
    text: Every animal that parts the hoof but is not cloven-footed or does not chew
      the cud is unclean to you. Everyone who touches them shall be unclean.
  - name: Leviticus 11:27
    orderIndex: 26
    osisId: Lev.11.27
    sblId: Lev 11:27
    shortName: Lev 11:27
    text: And all that walk on their paws, among the animals that go on all fours,
      are unclean to you. Whoever touches their carcass shall be unclean until the
      evening,
  - name: Leviticus 11:28
    orderIndex: 27
    osisId: Lev.11.28
    sblId: Lev 11:28
    shortName: Lev 11:28
    text: and he who carries their carcass shall wash his clothes and be unclean until
      the evening; they are unclean to you.
  - name: Leviticus 11:29
    orderIndex: 28
    osisId: Lev.11.29
    sblId: Lev 11:29
    shortName: Lev 11:29
    text: '"And these are unclean to you among the swarming things that swarm on the
      ground: the mole rat, the mouse, the great lizard of any kind,'
  - name: Leviticus 11:30
    orderIndex: 29
    osisId: Lev.11.30
    sblId: Lev 11:30
    shortName: Lev 11:30
    text: the gecko, the monitor lizard, the lizard, the sand lizard, and the chameleon.
  - name: Leviticus 11:31
    orderIndex: 30
    osisId: Lev.11.31
    sblId: Lev 11:31
    shortName: Lev 11:31
    text: These are unclean to you among all that swarm. Whoever touches them when
      they are dead shall be unclean until the evening.
  - name: Leviticus 11:32
    orderIndex: 31
    osisId: Lev.11.32
    sblId: Lev 11:32
    shortName: Lev 11:32
    text: And anything on which any of them falls when they are dead shall be unclean,
      whether it is an article of wood or a garment or a skin or a sack, any article
      that is used for any purpose. It must be put into water, and it shall be unclean
      until the evening; then it shall be clean.
  - name: Leviticus 11:33
    orderIndex: 32
    osisId: Lev.11.33
    sblId: Lev 11:33
    shortName: Lev 11:33
    text: And if any of them falls into any earthenware vessel, all that is in it
      shall be unclean, and you shall break it.
  - name: Leviticus 11:34
    orderIndex: 33
    osisId: Lev.11.34
    sblId: Lev 11:34
    shortName: Lev 11:34
    text: Any food in it that could be eaten, on which water comes, shall be unclean.
      And all drink that could be drunk from every such vessel shall be unclean.
  - name: Leviticus 11:35
    orderIndex: 34
    osisId: Lev.11.35
    sblId: Lev 11:35
    shortName: Lev 11:35
    text: And everything on which any part of their carcass falls shall be unclean.
      Whether oven or stove, it shall be broken in pieces. They are unclean and shall
      remain unclean for you.
  - name: Leviticus 11:36
    orderIndex: 35
    osisId: Lev.11.36
    sblId: Lev 11:36
    shortName: Lev 11:36
    text: Nevertheless, a spring or a cistern holding water shall be clean, but whoever
      touches a carcass in them shall be unclean.
  - name: Leviticus 11:37
    orderIndex: 36
    osisId: Lev.11.37
    sblId: Lev 11:37
    shortName: Lev 11:37
    text: And if any part of their carcass falls upon any seed grain that is to be
      sown, it is clean,
  - name: Leviticus 11:38
    orderIndex: 37
    osisId: Lev.11.38
    sblId: Lev 11:38
    shortName: Lev 11:38
    text: but if water is put on the seed and any part of their carcass falls on it,
      it is unclean to you.
  - name: Leviticus 11:39
    orderIndex: 38
    osisId: Lev.11.39
    sblId: Lev 11:39
    shortName: Lev 11:39
    text: '"And if any animal which you may eat dies, whoever touches its carcass
      shall be unclean until the evening,'
  - name: Leviticus 11:40
    orderIndex: 39
    osisId: Lev.11.40
    sblId: Lev 11:40
    shortName: Lev 11:40
    text: and whoever eats of its carcass shall wash his clothes and be unclean until
      the evening. And whoever carries the carcass shall wash his clothes and be unclean
      until the evening.
  - name: Leviticus 11:41
    orderIndex: 40
    osisId: Lev.11.41
    sblId: Lev 11:41
    shortName: Lev 11:41
    text: '"Every swarming thing that swarms on the ground is detestable; it shall
      not be eaten.'
  - name: Leviticus 11:42
    orderIndex: 41
    osisId: Lev.11.42
    sblId: Lev 11:42
    shortName: Lev 11:42
    text: Whatever goes on its belly, and whatever goes on all fours, or whatever
      has many feet, any swarming thing that swarms on the ground, you shall not eat,
      for they are detestable.
  - name: Leviticus 11:43
    orderIndex: 42
    osisId: Lev.11.43
    sblId: Lev 11:43
    shortName: Lev 11:43
    text: You shall not make yourselves detestable with any swarming thing that swarms,
      and you shall not defile yourselves with them, and become unclean through them.
  - name: Leviticus 11:44
    orderIndex: 43
    osisId: Lev.11.44
    sblId: Lev 11:44
    shortName: Lev 11:44
    text: For I am the LORD your God. Consecrate yourselves therefore, and be holy,
      for I am holy. You shall not defile yourselves with any swarming thing that
      crawls on the ground.
  - name: Leviticus 11:45
    orderIndex: 44
    osisId: Lev.11.45
    sblId: Lev 11:45
    shortName: Lev 11:45
    text: For I am the LORD who brought you up out of the land of Egypt to be your
      God. You shall therefore be holy, for I am holy."
  - name: Leviticus 11:46
    orderIndex: 45
    osisId: Lev.11.46
    sblId: Lev 11:46
    shortName: Lev 11:46
    text: This is the law about beast and bird and every living creature that moves
      through the waters and every creature that swarms on the ground,
  - name: Leviticus 11:47
    orderIndex: 46
    osisId: Lev.11.47
    sblId: Lev 11:47
    shortName: Lev 11:47
    text: to make a distinction between the unclean and the clean and between the
      living creature that may be eaten and the living creature that may not be eaten.
  versesCount: 47
- name: Leviticus 12
  orderIndex: 11
  osisId: Lev.12
  sblId: Lev 12
  shortName: Lev 12
  verses:
  - name: Leviticus 12:1
    orderIndex: 0
    osisId: Lev.12.1
    sblId: Lev 12:1
    shortName: Lev 12:1
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 12:2
    orderIndex: 1
    osisId: Lev.12.2
    sblId: Lev 12:2
    shortName: Lev 12:2
    text: '"Speak to the people of Israel, saying, ''If a woman conceives and bears
      a male child, then she shall be unclean seven days. As at the time of her menstruation,
      she shall be unclean.'
  - name: Leviticus 12:3
    orderIndex: 2
    osisId: Lev.12.3
    sblId: Lev 12:3
    shortName: Lev 12:3
    text: And on the eighth day the flesh of his foreskin shall be circumcised.
  - name: Leviticus 12:4
    orderIndex: 3
    osisId: Lev.12.4
    sblId: Lev 12:4
    shortName: Lev 12:4
    text: Then she shall continue for thirty-three days in the blood of her purifying.
      She shall not touch anything holy, nor come into the sanctuary, until the days
      of her purifying are completed.
  - name: Leviticus 12:5
    orderIndex: 4
    osisId: Lev.12.5
    sblId: Lev 12:5
    shortName: Lev 12:5
    text: But if she bears a female child, then she shall be unclean two weeks, as
      in her menstruation. And she shall continue in the blood of her purifying for
      sixty-six days.
  - name: Leviticus 12:6
    orderIndex: 5
    osisId: Lev.12.6
    sblId: Lev 12:6
    shortName: Lev 12:6
    text: '"''And when the days of her purifying are completed, whether for a son
      or for a daughter, she shall bring to the priest at the entrance of the tent
      of meeting a lamb a year old for a burnt offering, and a pigeon or a turtledove
      for a sin offering,'
  - name: Leviticus 12:7
    orderIndex: 6
    osisId: Lev.12.7
    sblId: Lev 12:7
    shortName: Lev 12:7
    text: and he shall offer it before the LORD and make atonement for her. Then she
      shall be clean from the flow of her blood. This is the law for her who bears
      a child, either male or female.
  - name: Leviticus 12:8
    orderIndex: 7
    osisId: Lev.12.8
    sblId: Lev 12:8
    shortName: Lev 12:8
    text: And if she cannot afford a lamb, then she shall take two turtledoves or
      two pigeons, one for a burnt offering and the other for a sin offering. And
      the priest shall make atonement for her, and she shall be clean.'"
  versesCount: 8
- name: Leviticus 13
  orderIndex: 12
  osisId: Lev.13
  sblId: Lev 13
  shortName: Lev 13
  verses:
  - name: Leviticus 13:1
    orderIndex: 0
    osisId: Lev.13.1
    sblId: Lev 13:1
    shortName: Lev 13:1
    text: The LORD spoke to Moses and Aaron, saying,
  - name: Leviticus 13:2
    orderIndex: 1
    osisId: Lev.13.2
    sblId: Lev 13:2
    shortName: Lev 13:2
    text: '"When a person has on the skin of his body a swelling or an eruption or
      a spot, and it turns into a case of leprous disease on the skin of his body,
      then he shall be brought to Aaron the priest or to one of his sons the priests,'
  - name: Leviticus 13:3
    orderIndex: 2
    osisId: Lev.13.3
    sblId: Lev 13:3
    shortName: Lev 13:3
    text: and the priest shall examine the diseased area on the skin of his body.
      And if the hair in the diseased area has turned white and the disease appears
      to be deeper than the skin of his body, it is a case of leprous disease. When
      the priest has examined him, he shall pronounce him unclean.
  - name: Leviticus 13:4
    orderIndex: 3
    osisId: Lev.13.4
    sblId: Lev 13:4
    shortName: Lev 13:4
    text: But if the spot is white in the skin of his body and appears no deeper than
      the skin, and the hair in it has not turned white, the priest shall shut up
      the diseased person for seven days.
  - name: Leviticus 13:5
    orderIndex: 4
    osisId: Lev.13.5
    sblId: Lev 13:5
    shortName: Lev 13:5
    text: And the priest shall examine him on the seventh day, and if in his eyes
      the disease is checked and the disease has not spread in the skin, then the
      priest shall shut him up for another seven days.
  - name: Leviticus 13:6
    orderIndex: 5
    osisId: Lev.13.6
    sblId: Lev 13:6
    shortName: Lev 13:6
    text: And the priest shall examine him again on the seventh day, and if the diseased
      area has faded and the disease has not spread in the skin, then the priest shall
      pronounce him clean; it is only an eruption. And he shall wash his clothes and
      be clean.
  - name: Leviticus 13:7
    orderIndex: 6
    osisId: Lev.13.7
    sblId: Lev 13:7
    shortName: Lev 13:7
    text: But if the eruption spreads in the skin, after he has shown himself to the
      priest for his cleansing, he shall appear again before the priest.
  - name: Leviticus 13:8
    orderIndex: 7
    osisId: Lev.13.8
    sblId: Lev 13:8
    shortName: Lev 13:8
    text: And the priest shall look, and if the eruption has spread in the skin, then
      the priest shall pronounce him unclean; it is a leprous disease.
  - name: Leviticus 13:9
    orderIndex: 8
    osisId: Lev.13.9
    sblId: Lev 13:9
    shortName: Lev 13:9
    text: '"When a man is afflicted with a leprous disease, he shall be brought to
      the priest,'
  - name: Leviticus 13:10
    orderIndex: 9
    osisId: Lev.13.10
    sblId: Lev 13:10
    shortName: Lev 13:10
    text: and the priest shall look. And if there is a white swelling in the skin
      that has turned the hair white, and there is raw flesh in the swelling,
  - name: Leviticus 13:11
    orderIndex: 10
    osisId: Lev.13.11
    sblId: Lev 13:11
    shortName: Lev 13:11
    text: it is a chronic leprous disease in the skin of his body, and the priest
      shall pronounce him unclean. He shall not shut him up, for he is unclean.
  - name: Leviticus 13:12
    orderIndex: 11
    osisId: Lev.13.12
    sblId: Lev 13:12
    shortName: Lev 13:12
    text: And if the leprous disease breaks out in the skin, so that the leprous disease
      covers all the skin of the diseased person from head to foot, so far as the
      priest can see,
  - name: Leviticus 13:13
    orderIndex: 12
    osisId: Lev.13.13
    sblId: Lev 13:13
    shortName: Lev 13:13
    text: then the priest shall look, and if the leprous disease has covered all his
      body, he shall pronounce him clean of the disease; it has all turned white,
      and he is clean.
  - name: Leviticus 13:14
    orderIndex: 13
    osisId: Lev.13.14
    sblId: Lev 13:14
    shortName: Lev 13:14
    text: But when raw flesh appears on him, he shall be unclean.
  - name: Leviticus 13:15
    orderIndex: 14
    osisId: Lev.13.15
    sblId: Lev 13:15
    shortName: Lev 13:15
    text: And the priest shall examine the raw flesh and pronounce him unclean. Raw
      flesh is unclean, for it is a leprous disease.
  - name: Leviticus 13:16
    orderIndex: 15
    osisId: Lev.13.16
    sblId: Lev 13:16
    shortName: Lev 13:16
    text: But if the raw flesh recovers and turns white again, then he shall come
      to the priest,
  - name: Leviticus 13:17
    orderIndex: 16
    osisId: Lev.13.17
    sblId: Lev 13:17
    shortName: Lev 13:17
    text: and the priest shall examine him, and if the disease has turned white, then
      the priest shall pronounce the diseased person clean; he is clean.
  - name: Leviticus 13:18
    orderIndex: 17
    osisId: Lev.13.18
    sblId: Lev 13:18
    shortName: Lev 13:18
    text: '"If there is in the skin of one''s body a boil and it heals,'
  - name: Leviticus 13:19
    orderIndex: 18
    osisId: Lev.13.19
    sblId: Lev 13:19
    shortName: Lev 13:19
    text: and in the place of the boil there comes a white swelling or a reddish-white
      spot, then it shall be shown to the priest.
  - name: Leviticus 13:20
    orderIndex: 19
    osisId: Lev.13.20
    sblId: Lev 13:20
    shortName: Lev 13:20
    text: And the priest shall look, and if it appears deeper than the skin and its
      hair has turned white, then the priest shall pronounce him unclean. It is a
      case of leprous disease that has broken out in the boil.
  - name: Leviticus 13:21
    orderIndex: 20
    osisId: Lev.13.21
    sblId: Lev 13:21
    shortName: Lev 13:21
    text: But if the priest examines it and there is no white hair in it and it is
      not deeper than the skin, but has faded, then the priest shall shut him up seven
      days.
  - name: Leviticus 13:22
    orderIndex: 21
    osisId: Lev.13.22
    sblId: Lev 13:22
    shortName: Lev 13:22
    text: And if it spreads in the skin, then the priest shall pronounce him unclean;
      it is a disease.
  - name: Leviticus 13:23
    orderIndex: 22
    osisId: Lev.13.23
    sblId: Lev 13:23
    shortName: Lev 13:23
    text: But if the spot remains in one place and does not spread, it is the scar
      of the boil, and the priest shall pronounce him clean.
  - name: Leviticus 13:24
    orderIndex: 23
    osisId: Lev.13.24
    sblId: Lev 13:24
    shortName: Lev 13:24
    text: '"Or, when the body has a burn on its skin and the raw flesh of the burn
      becomes a spot, reddish-white or white,'
  - name: Leviticus 13:25
    orderIndex: 24
    osisId: Lev.13.25
    sblId: Lev 13:25
    shortName: Lev 13:25
    text: the priest shall examine it, and if the hair in the spot has turned white
      and it appears deeper than the skin, then it is a leprous disease. It has broken
      out in the burn, and the priest shall pronounce him unclean; it is a case of
      leprous disease.
  - name: Leviticus 13:26
    orderIndex: 25
    osisId: Lev.13.26
    sblId: Lev 13:26
    shortName: Lev 13:26
    text: But if the priest examines it and there is no white hair in the spot and
      it is no deeper than the skin, but has faded, the priest shall shut him up seven
      days,
  - name: Leviticus 13:27
    orderIndex: 26
    osisId: Lev.13.27
    sblId: Lev 13:27
    shortName: Lev 13:27
    text: and the priest shall examine him the seventh day. If it is spreading in
      the skin, then the priest shall pronounce him unclean; it is a case of leprous
      disease.
  - name: Leviticus 13:28
    orderIndex: 27
    osisId: Lev.13.28
    sblId: Lev 13:28
    shortName: Lev 13:28
    text: But if the spot remains in one place and does not spread in the skin, but
      has faded, it is a swelling from the burn, and the priest shall pronounce him
      clean, for it is the scar of the burn.
  - name: Leviticus 13:29
    orderIndex: 28
    osisId: Lev.13.29
    sblId: Lev 13:29
    shortName: Lev 13:29
    text: '"When a man or woman has a disease on the head or the beard,'
  - name: Leviticus 13:30
    orderIndex: 29
    osisId: Lev.13.30
    sblId: Lev 13:30
    shortName: Lev 13:30
    text: the priest shall examine the disease. And if it appears deeper than the
      skin, and the hair in it is yellow and thin, then the priest shall pronounce
      him unclean. It is an itch, a leprous disease of the head or the beard.
  - name: Leviticus 13:31
    orderIndex: 30
    osisId: Lev.13.31
    sblId: Lev 13:31
    shortName: Lev 13:31
    text: And if the priest examines the itching disease and it appears no deeper
      than the skin and there is no black hair in it, then the priest shall shut up
      the person with the itching disease for seven days,
  - name: Leviticus 13:32
    orderIndex: 31
    osisId: Lev.13.32
    sblId: Lev 13:32
    shortName: Lev 13:32
    text: and on the seventh day the priest shall examine the disease. If the itch
      has not spread, and there is in it no yellow hair, and the itch appears to be
      no deeper than the skin,
  - name: Leviticus 13:33
    orderIndex: 32
    osisId: Lev.13.33
    sblId: Lev 13:33
    shortName: Lev 13:33
    text: then he shall shave himself, but the itch he shall not shave; and the priest
      shall shut up the person with the itching disease for another seven days.
  - name: Leviticus 13:34
    orderIndex: 33
    osisId: Lev.13.34
    sblId: Lev 13:34
    shortName: Lev 13:34
    text: And on the seventh day the priest shall examine the itch, and if the itch
      has not spread in the skin and it appears to be no deeper than the skin, then
      the priest shall pronounce him clean. And he shall wash his clothes and be clean.
  - name: Leviticus 13:35
    orderIndex: 34
    osisId: Lev.13.35
    sblId: Lev 13:35
    shortName: Lev 13:35
    text: But if the itch spreads in the skin after his cleansing,
  - name: Leviticus 13:36
    orderIndex: 35
    osisId: Lev.13.36
    sblId: Lev 13:36
    shortName: Lev 13:36
    text: then the priest shall examine him, and if the itch has spread in the skin,
      the priest need not seek for the yellow hair; he is unclean.
  - name: Leviticus 13:37
    orderIndex: 36
    osisId: Lev.13.37
    sblId: Lev 13:37
    shortName: Lev 13:37
    text: But if in his eyes the itch is unchanged and black hair has grown in it,
      the itch is healed and he is clean, and the priest shall pronounce him clean.
  - name: Leviticus 13:38
    orderIndex: 37
    osisId: Lev.13.38
    sblId: Lev 13:38
    shortName: Lev 13:38
    text: '"When a man or a woman has spots on the skin of the body, white spots,'
  - name: Leviticus 13:39
    orderIndex: 38
    osisId: Lev.13.39
    sblId: Lev 13:39
    shortName: Lev 13:39
    text: the priest shall look, and if the spots on the skin of the body are of a
      dull white, it is leukoderma that has broken out in the skin; he is clean.
  - name: Leviticus 13:40
    orderIndex: 39
    osisId: Lev.13.40
    sblId: Lev 13:40
    shortName: Lev 13:40
    text: '"If a man''s hair falls out from his head, he is bald; he is clean.'
  - name: Leviticus 13:41
    orderIndex: 40
    osisId: Lev.13.41
    sblId: Lev 13:41
    shortName: Lev 13:41
    text: And if a man's hair falls out from his forehead, he has baldness of the
      forehead; he is clean.
  - name: Leviticus 13:42
    orderIndex: 41
    osisId: Lev.13.42
    sblId: Lev 13:42
    shortName: Lev 13:42
    text: But if there is on the bald head or the bald forehead a reddish-white diseased
      area, it is a leprous disease breaking out on his bald head or his bald forehead.
  - name: Leviticus 13:43
    orderIndex: 42
    osisId: Lev.13.43
    sblId: Lev 13:43
    shortName: Lev 13:43
    text: Then the priest shall examine him, and if the diseased swelling is reddish-white
      on his bald head or on his bald forehead, like the appearance of leprous disease
      in the skin of the body,
  - name: Leviticus 13:44
    orderIndex: 43
    osisId: Lev.13.44
    sblId: Lev 13:44
    shortName: Lev 13:44
    text: he is a leprous man, he is unclean. The priest must pronounce him unclean;
      his disease is on his head.
  - name: Leviticus 13:45
    orderIndex: 44
    osisId: Lev.13.45
    sblId: Lev 13:45
    shortName: Lev 13:45
    text: '"The leprous person who has the disease shall wear torn clothes and let
      the hair of his head hang loose, and he shall cover his upper lip and cry out,
      ''Unclean, unclean.'''
  - name: Leviticus 13:46
    orderIndex: 45
    osisId: Lev.13.46
    sblId: Lev 13:46
    shortName: Lev 13:46
    text: He shall remain unclean as long as he has the disease. He is unclean. He
      shall live alone. His dwelling shall be outside the camp.
  - name: Leviticus 13:47
    orderIndex: 46
    osisId: Lev.13.47
    sblId: Lev 13:47
    shortName: Lev 13:47
    text: '"When there is a case of leprous disease in a garment, whether a woolen
      or a linen garment,'
  - name: Leviticus 13:48
    orderIndex: 47
    osisId: Lev.13.48
    sblId: Lev 13:48
    shortName: Lev 13:48
    text: in warp or woof of linen or wool, or in a skin or in anything made of skin,
  - name: Leviticus 13:49
    orderIndex: 48
    osisId: Lev.13.49
    sblId: Lev 13:49
    shortName: Lev 13:49
    text: if the disease is greenish or reddish in the garment, or in the skin or
      in the warp or the woof or in any article made of skin, it is a case of leprous
      disease, and it shall be shown to the priest.
  - name: Leviticus 13:50
    orderIndex: 49
    osisId: Lev.13.50
    sblId: Lev 13:50
    shortName: Lev 13:50
    text: And the priest shall examine the disease and shut up that which has the
      disease for seven days.
  - name: Leviticus 13:51
    orderIndex: 50
    osisId: Lev.13.51
    sblId: Lev 13:51
    shortName: Lev 13:51
    text: Then he shall examine the disease on the seventh day. If the disease has
      spread in the garment, in the warp or the woof, or in the skin, whatever be
      the use of the skin, the disease is a persistent leprous disease; it is unclean.
  - name: Leviticus 13:52
    orderIndex: 51
    osisId: Lev.13.52
    sblId: Lev 13:52
    shortName: Lev 13:52
    text: And he shall burn the garment, or the warp or the woof, the wool or the
      linen, or any article made of skin that is diseased, for it is a persistent
      leprous disease. It shall be burned in the fire.
  - name: Leviticus 13:53
    orderIndex: 52
    osisId: Lev.13.53
    sblId: Lev 13:53
    shortName: Lev 13:53
    text: '"And if the priest examines, and if the disease has not spread in the garment,
      in the warp or the woof or in any article made of skin,'
  - name: Leviticus 13:54
    orderIndex: 53
    osisId: Lev.13.54
    sblId: Lev 13:54
    shortName: Lev 13:54
    text: then the priest shall command that they wash the thing in which is the disease,
      and he shall shut it up for another seven days.
  - name: Leviticus 13:55
    orderIndex: 54
    osisId: Lev.13.55
    sblId: Lev 13:55
    shortName: Lev 13:55
    text: And the priest shall examine the diseased thing after it has been washed.
      And if the appearance of the diseased area has not changed, though the disease
      has not spread, it is unclean. You shall burn it in the fire, whether the rot
      is on the back or on the front.
  - name: Leviticus 13:56
    orderIndex: 55
    osisId: Lev.13.56
    sblId: Lev 13:56
    shortName: Lev 13:56
    text: '"But if the priest examines, and if the diseased area has faded after it
      has been washed, he shall tear it out of the garment or the skin or the warp
      or the woof.'
  - name: Leviticus 13:57
    orderIndex: 56
    osisId: Lev.13.57
    sblId: Lev 13:57
    shortName: Lev 13:57
    text: Then if it appears again in the garment, in the warp or the woof, or in
      any article made of skin, it is spreading. You shall burn with fire whatever
      has the disease.
  - name: Leviticus 13:58
    orderIndex: 57
    osisId: Lev.13.58
    sblId: Lev 13:58
    shortName: Lev 13:58
    text: But the garment, or the warp or the woof, or any article made of skin from
      which the disease departs when you have washed it, shall then be washed a second
      time, and be clean."
  - name: Leviticus 13:59
    orderIndex: 58
    osisId: Lev.13.59
    sblId: Lev 13:59
    shortName: Lev 13:59
    text: This is the law for a case of leprous disease in a garment of wool or linen,
      either in the warp or the woof, or in any article made of skin, to determine
      whether it is clean or unclean.
  versesCount: 59
- name: Leviticus 14
  orderIndex: 13
  osisId: Lev.14
  sblId: Lev 14
  shortName: Lev 14
  verses:
  - name: Leviticus 14:1
    orderIndex: 0
    osisId: Lev.14.1
    sblId: Lev 14:1
    shortName: Lev 14:1
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 14:2
    orderIndex: 1
    osisId: Lev.14.2
    sblId: Lev 14:2
    shortName: Lev 14:2
    text: '"This shall be the law of the leprous person for the day of his cleansing.
      He shall be brought to the priest,'
  - name: Leviticus 14:3
    orderIndex: 2
    osisId: Lev.14.3
    sblId: Lev 14:3
    shortName: Lev 14:3
    text: and the priest shall go out of the camp, and the priest shall look. Then,
      if the case of leprous disease is healed in the leprous person,
  - name: Leviticus 14:4
    orderIndex: 3
    osisId: Lev.14.4
    sblId: Lev 14:4
    shortName: Lev 14:4
    text: the priest shall command them to take for him who is to be cleansed two
      live clean birds and cedarwood and scarlet yarn and hyssop.
  - name: Leviticus 14:5
    orderIndex: 4
    osisId: Lev.14.5
    sblId: Lev 14:5
    shortName: Lev 14:5
    text: And the priest shall command them to kill one of the birds in an earthenware
      vessel over fresh water.
  - name: Leviticus 14:6
    orderIndex: 5
    osisId: Lev.14.6
    sblId: Lev 14:6
    shortName: Lev 14:6
    text: He shall take the live bird with the cedarwood and the scarlet yarn and
      the hyssop, and dip them and the live bird in the blood of the bird that was
      killed over the fresh water.
  - name: Leviticus 14:7
    orderIndex: 6
    osisId: Lev.14.7
    sblId: Lev 14:7
    shortName: Lev 14:7
    text: And he shall sprinkle it seven times on him who is to be cleansed of the
      leprous disease. Then he shall pronounce him clean and shall let the living
      bird go into the open field.
  - name: Leviticus 14:8
    orderIndex: 7
    osisId: Lev.14.8
    sblId: Lev 14:8
    shortName: Lev 14:8
    text: And he who is to be cleansed shall wash his clothes and shave off all his
      hair and bathe himself in water, and he shall be clean. And after that he may
      come into the camp, but live outside his tent seven days.
  - name: Leviticus 14:9
    orderIndex: 8
    osisId: Lev.14.9
    sblId: Lev 14:9
    shortName: Lev 14:9
    text: And on the seventh day he shall shave off all his hair from his head, his
      beard, and his eyebrows. He shall shave off all his hair, and then he shall
      wash his clothes and bathe his body in water, and he shall be clean.
  - name: Leviticus 14:10
    orderIndex: 9
    osisId: Lev.14.10
    sblId: Lev 14:10
    shortName: Lev 14:10
    text: '"And on the eighth day he shall take two male lambs without blemish, and
      one ewe lamb a year old without blemish, and a grain offering of three tenths
      of an ephah of fine flour mixed with oil, and one log of oil.'
  - name: Leviticus 14:11
    orderIndex: 10
    osisId: Lev.14.11
    sblId: Lev 14:11
    shortName: Lev 14:11
    text: And the priest who cleanses him shall set the man who is to be cleansed
      and these things before the LORD, at the entrance of the tent of meeting.
  - name: Leviticus 14:12
    orderIndex: 11
    osisId: Lev.14.12
    sblId: Lev 14:12
    shortName: Lev 14:12
    text: And the priest shall take one of the male lambs and offer it for a guilt
      offering, along with the log of oil, and wave them for a wave offering before
      the LORD.
  - name: Leviticus 14:13
    orderIndex: 12
    osisId: Lev.14.13
    sblId: Lev 14:13
    shortName: Lev 14:13
    text: And he shall kill the lamb in the place where they kill the sin offering
      and the burnt offering, in the place of the sanctuary. For the guilt offering,
      like the sin offering, belongs to the priest; it is most holy.
  - name: Leviticus 14:14
    orderIndex: 13
    osisId: Lev.14.14
    sblId: Lev 14:14
    shortName: Lev 14:14
    text: The priest shall take some of the blood of the guilt offering, and the priest
      shall put it on the lobe of the right ear of him who is to be cleansed and on
      the thumb of his right hand and on the big toe of his right foot.
  - name: Leviticus 14:15
    orderIndex: 14
    osisId: Lev.14.15
    sblId: Lev 14:15
    shortName: Lev 14:15
    text: Then the priest shall take some of the log of oil and pour it into the palm
      of his own left hand
  - name: Leviticus 14:16
    orderIndex: 15
    osisId: Lev.14.16
    sblId: Lev 14:16
    shortName: Lev 14:16
    text: and dip his right finger in the oil that is in his left hand and sprinkle
      some oil with his finger seven times before the LORD.
  - name: Leviticus 14:17
    orderIndex: 16
    osisId: Lev.14.17
    sblId: Lev 14:17
    shortName: Lev 14:17
    text: And some of the oil that remains in his hand the priest shall put on the
      lobe of the right ear of him who is to be cleansed and on the thumb of his right
      hand and on the big toe of his right foot, on top of the blood of the guilt
      offering.
  - name: Leviticus 14:18
    orderIndex: 17
    osisId: Lev.14.18
    sblId: Lev 14:18
    shortName: Lev 14:18
    text: And the rest of the oil that is in the priest's hand he shall put on the
      head of him who is to be cleansed. Then the priest shall make atonement for
      him before the LORD.
  - name: Leviticus 14:19
    orderIndex: 18
    osisId: Lev.14.19
    sblId: Lev 14:19
    shortName: Lev 14:19
    text: The priest shall offer the sin offering, to make atonement for him who is
      to be cleansed from his uncleanness. And afterward he shall kill the burnt offering.
  - name: Leviticus 14:20
    orderIndex: 19
    osisId: Lev.14.20
    sblId: Lev 14:20
    shortName: Lev 14:20
    text: And the priest shall offer the burnt offering and the grain offering on
      the altar. Thus the priest shall make atonement for him, and he shall be clean.
  - name: Leviticus 14:21
    orderIndex: 20
    osisId: Lev.14.21
    sblId: Lev 14:21
    shortName: Lev 14:21
    text: '"But if he is poor and cannot afford so much, then he shall take one male
      lamb for a guilt offering to be waved, to make atonement for him, and a tenth
      of an ephah of fine flour mixed with oil for a grain offering, and a log of
      oil;'
  - name: Leviticus 14:22
    orderIndex: 21
    osisId: Lev.14.22
    sblId: Lev 14:22
    shortName: Lev 14:22
    text: also two turtledoves or two pigeons, whichever he can afford. The one shall
      be a sin offering and the other a burnt offering.
  - name: Leviticus 14:23
    orderIndex: 22
    osisId: Lev.14.23
    sblId: Lev 14:23
    shortName: Lev 14:23
    text: And on the eighth day he shall bring them for his cleansing to the priest,
      to the entrance of the tent of meeting, before the LORD.
  - name: Leviticus 14:24
    orderIndex: 23
    osisId: Lev.14.24
    sblId: Lev 14:24
    shortName: Lev 14:24
    text: And the priest shall take the lamb of the guilt offering and the log of
      oil, and the priest shall wave them for a wave offering before the LORD.
  - name: Leviticus 14:25
    orderIndex: 24
    osisId: Lev.14.25
    sblId: Lev 14:25
    shortName: Lev 14:25
    text: And he shall kill the lamb of the guilt offering. And the priest shall take
      some of the blood of the guilt offering and put it on the lobe of the right
      ear of him who is to be cleansed, and on the thumb of his right hand and on
      the big toe of his right foot.
  - name: Leviticus 14:26
    orderIndex: 25
    osisId: Lev.14.26
    sblId: Lev 14:26
    shortName: Lev 14:26
    text: And the priest shall pour some of the oil into the palm of his own left
      hand,
  - name: Leviticus 14:27
    orderIndex: 26
    osisId: Lev.14.27
    sblId: Lev 14:27
    shortName: Lev 14:27
    text: and shall sprinkle with his right finger some of the oil that is in his
      left hand seven times before the LORD.
  - name: Leviticus 14:28
    orderIndex: 27
    osisId: Lev.14.28
    sblId: Lev 14:28
    shortName: Lev 14:28
    text: And the priest shall put some of the oil that is in his hand on the lobe
      of the right ear of him who is to be cleansed and on the thumb of his right
      hand and on the big toe of his right foot, in the place where the blood of the
      guilt offering was put.
  - name: Leviticus 14:29
    orderIndex: 28
    osisId: Lev.14.29
    sblId: Lev 14:29
    shortName: Lev 14:29
    text: And the rest of the oil that is in the priest's hand he shall put on the
      head of him who is to be cleansed, to make atonement for him before the LORD.
  - name: Leviticus 14:30
    orderIndex: 29
    osisId: Lev.14.30
    sblId: Lev 14:30
    shortName: Lev 14:30
    text: And he shall offer, of the turtledoves or pigeons, whichever he can afford,
  - name: Leviticus 14:31
    orderIndex: 30
    osisId: Lev.14.31
    sblId: Lev 14:31
    shortName: Lev 14:31
    text: one for a sin offering and the other for a burnt offering, along with a
      grain offering. And the priest shall make atonement before the LORD for him
      who is being cleansed.
  - name: Leviticus 14:32
    orderIndex: 31
    osisId: Lev.14.32
    sblId: Lev 14:32
    shortName: Lev 14:32
    text: This is the law for him in whom is a case of leprous disease, who cannot
      afford the offerings for his cleansing."
  - name: Leviticus 14:33
    orderIndex: 32
    osisId: Lev.14.33
    sblId: Lev 14:33
    shortName: Lev 14:33
    text: The LORD spoke to Moses and Aaron, saying,
  - name: Leviticus 14:34
    orderIndex: 33
    osisId: Lev.14.34
    sblId: Lev 14:34
    shortName: Lev 14:34
    text: '"When you come into the land of Canaan, which I give you for a possession,
      and I put a case of leprous disease in a house in the land of your possession,'
  - name: Leviticus 14:35
    orderIndex: 34
    osisId: Lev.14.35
    sblId: Lev 14:35
    shortName: Lev 14:35
    text: then he who owns the house shall come and tell the priest, 'There seems
      to me to be some case of disease in my house.'
  - name: Leviticus 14:36
    orderIndex: 35
    osisId: Lev.14.36
    sblId: Lev 14:36
    shortName: Lev 14:36
    text: Then the priest shall command that they empty the house before the priest
      goes to examine the disease, lest all that is in the house be declared unclean.
      And afterward the priest shall go in to see the house.
  - name: Leviticus 14:37
    orderIndex: 36
    osisId: Lev.14.37
    sblId: Lev 14:37
    shortName: Lev 14:37
    text: And he shall examine the disease. And if the disease is in the walls of
      the house with greenish or reddish spots, and if it appears to be deeper than
      the surface,
  - name: Leviticus 14:38
    orderIndex: 37
    osisId: Lev.14.38
    sblId: Lev 14:38
    shortName: Lev 14:38
    text: then the priest shall go out of the house to the door of the house and shut
      up the house seven days.
  - name: Leviticus 14:39
    orderIndex: 38
    osisId: Lev.14.39
    sblId: Lev 14:39
    shortName: Lev 14:39
    text: And the priest shall come again on the seventh day, and look. If the disease
      has spread in the walls of the house,
  - name: Leviticus 14:40
    orderIndex: 39
    osisId: Lev.14.40
    sblId: Lev 14:40
    shortName: Lev 14:40
    text: then the priest shall command that they take out the stones in which is
      the disease and throw them into an unclean place outside the city.
  - name: Leviticus 14:41
    orderIndex: 40
    osisId: Lev.14.41
    sblId: Lev 14:41
    shortName: Lev 14:41
    text: And he shall have the inside of the house scraped all around, and the plaster
      that they scrape off they shall pour out in an unclean place outside the city.
  - name: Leviticus 14:42
    orderIndex: 41
    osisId: Lev.14.42
    sblId: Lev 14:42
    shortName: Lev 14:42
    text: Then they shall take other stones and put them in the place of those stones,
      and he shall take other plaster and plaster the house.
  - name: Leviticus 14:43
    orderIndex: 42
    osisId: Lev.14.43
    sblId: Lev 14:43
    shortName: Lev 14:43
    text: '"If the disease breaks out again in the house, after he has taken out the
      stones and scraped the house and plastered it,'
  - name: Leviticus 14:44
    orderIndex: 43
    osisId: Lev.14.44
    sblId: Lev 14:44
    shortName: Lev 14:44
    text: then the priest shall go and look. And if the disease has spread in the
      house, it is a persistent leprous disease in the house; it is unclean.
  - name: Leviticus 14:45
    orderIndex: 44
    osisId: Lev.14.45
    sblId: Lev 14:45
    shortName: Lev 14:45
    text: And he shall break down the house, its stones and timber and all the plaster
      of the house, and he shall carry them out of the city to an unclean place.
  - name: Leviticus 14:46
    orderIndex: 45
    osisId: Lev.14.46
    sblId: Lev 14:46
    shortName: Lev 14:46
    text: Moreover, whoever enters the house while it is shut up shall be unclean
      until the evening,
  - name: Leviticus 14:47
    orderIndex: 46
    osisId: Lev.14.47
    sblId: Lev 14:47
    shortName: Lev 14:47
    text: and whoever sleeps in the house shall wash his clothes, and whoever eats
      in the house shall wash his clothes.
  - name: Leviticus 14:48
    orderIndex: 47
    osisId: Lev.14.48
    sblId: Lev 14:48
    shortName: Lev 14:48
    text: '"But if the priest comes and looks, and if the disease has not spread in
      the house after the house was plastered, then the priest shall pronounce the
      house clean, for the disease is healed.'
  - name: Leviticus 14:49
    orderIndex: 48
    osisId: Lev.14.49
    sblId: Lev 14:49
    shortName: Lev 14:49
    text: And for the cleansing of the house he shall take two small birds, with cedarwood
      and scarlet yarn and hyssop,
  - name: Leviticus 14:50
    orderIndex: 49
    osisId: Lev.14.50
    sblId: Lev 14:50
    shortName: Lev 14:50
    text: and shall kill one of the birds in an earthenware vessel over fresh water
  - name: Leviticus 14:51
    orderIndex: 50
    osisId: Lev.14.51
    sblId: Lev 14:51
    shortName: Lev 14:51
    text: and shall take the cedarwood and the hyssop and the scarlet yarn, along
      with the live bird, and dip them in the blood of the bird that was killed and
      in the fresh water and sprinkle the house seven times.
  - name: Leviticus 14:52
    orderIndex: 51
    osisId: Lev.14.52
    sblId: Lev 14:52
    shortName: Lev 14:52
    text: Thus he shall cleanse the house with the blood of the bird and with the
      fresh water and with the live bird and with the cedarwood and hyssop and scarlet
      yarn.
  - name: Leviticus 14:53
    orderIndex: 52
    osisId: Lev.14.53
    sblId: Lev 14:53
    shortName: Lev 14:53
    text: And he shall let the live bird go out of the city into the open country.
      So he shall make atonement for the house, and it shall be clean."
  - name: Leviticus 14:54
    orderIndex: 53
    osisId: Lev.14.54
    sblId: Lev 14:54
    shortName: Lev 14:54
    text: 'This is the law for any case of leprous disease: for an itch,'
  - name: Leviticus 14:55
    orderIndex: 54
    osisId: Lev.14.55
    sblId: Lev 14:55
    shortName: Lev 14:55
    text: for leprous disease in a garment or in a house,
  - name: Leviticus 14:56
    orderIndex: 55
    osisId: Lev.14.56
    sblId: Lev 14:56
    shortName: Lev 14:56
    text: and for a swelling or an eruption or a spot,
  - name: Leviticus 14:57
    orderIndex: 56
    osisId: Lev.14.57
    sblId: Lev 14:57
    shortName: Lev 14:57
    text: to show when it is unclean and when it is clean. This is the law for leprous
      disease.
  versesCount: 57
- name: Leviticus 15
  orderIndex: 14
  osisId: Lev.15
  sblId: Lev 15
  shortName: Lev 15
  verses:
  - name: Leviticus 15:1
    orderIndex: 0
    osisId: Lev.15.1
    sblId: Lev 15:1
    shortName: Lev 15:1
    text: The LORD spoke to Moses and Aaron, saying,
  - name: Leviticus 15:2
    orderIndex: 1
    osisId: Lev.15.2
    sblId: Lev 15:2
    shortName: Lev 15:2
    text: '"Speak to the people of Israel and say to them, When any man has a discharge
      from his body, his discharge is unclean.'
  - name: Leviticus 15:3
    orderIndex: 2
    osisId: Lev.15.3
    sblId: Lev 15:3
    shortName: Lev 15:3
    text: 'And this is the law of his uncleanness for a discharge: whether his body
      runs with his discharge, or his body is blocked up by his discharge, it is his
      uncleanness.'
  - name: Leviticus 15:4
    orderIndex: 3
    osisId: Lev.15.4
    sblId: Lev 15:4
    shortName: Lev 15:4
    text: Every bed on which the one with the discharge lies shall be unclean, and
      everything on which he sits shall be unclean.
  - name: Leviticus 15:5
    orderIndex: 4
    osisId: Lev.15.5
    sblId: Lev 15:5
    shortName: Lev 15:5
    text: And anyone who touches his bed shall wash his clothes and bathe himself
      in water and be unclean until the evening.
  - name: Leviticus 15:6
    orderIndex: 5
    osisId: Lev.15.6
    sblId: Lev 15:6
    shortName: Lev 15:6
    text: And whoever sits on anything on which the one with the discharge has sat
      shall wash his clothes and bathe himself in water and be unclean until the evening.
  - name: Leviticus 15:7
    orderIndex: 6
    osisId: Lev.15.7
    sblId: Lev 15:7
    shortName: Lev 15:7
    text: And whoever touches the body of the one with the discharge shall wash his
      clothes and bathe himself in water and be unclean until the evening.
  - name: Leviticus 15:8
    orderIndex: 7
    osisId: Lev.15.8
    sblId: Lev 15:8
    shortName: Lev 15:8
    text: And if the one with the discharge spits on someone who is clean, then he
      shall wash his clothes and bathe himself in water and be unclean until the evening.
  - name: Leviticus 15:9
    orderIndex: 8
    osisId: Lev.15.9
    sblId: Lev 15:9
    shortName: Lev 15:9
    text: And any saddle on which the one with the discharge rides shall be unclean.
  - name: Leviticus 15:10
    orderIndex: 9
    osisId: Lev.15.10
    sblId: Lev 15:10
    shortName: Lev 15:10
    text: And whoever touches anything that was under him shall be unclean until the
      evening. And whoever carries such things shall wash his clothes and bathe himself
      in water and be unclean until the evening.
  - name: Leviticus 15:11
    orderIndex: 10
    osisId: Lev.15.11
    sblId: Lev 15:11
    shortName: Lev 15:11
    text: Anyone whom the one with the discharge touches without having rinsed his
      hands in water shall wash his clothes and bathe himself in water and be unclean
      until the evening.
  - name: Leviticus 15:12
    orderIndex: 11
    osisId: Lev.15.12
    sblId: Lev 15:12
    shortName: Lev 15:12
    text: And an earthenware vessel that the one with the discharge touches shall
      be broken, and every vessel of wood shall be rinsed in water.
  - name: Leviticus 15:13
    orderIndex: 12
    osisId: Lev.15.13
    sblId: Lev 15:13
    shortName: Lev 15:13
    text: '"And when the one with a discharge is cleansed of his discharge, then he
      shall count for himself seven days for his cleansing, and wash his clothes.
      And he shall bathe his body in fresh water and shall be clean.'
  - name: Leviticus 15:14
    orderIndex: 13
    osisId: Lev.15.14
    sblId: Lev 15:14
    shortName: Lev 15:14
    text: And on the eighth day he shall take two turtledoves or two pigeons and come
      before the LORD to the entrance of the tent of meeting and give them to the
      priest.
  - name: Leviticus 15:15
    orderIndex: 14
    osisId: Lev.15.15
    sblId: Lev 15:15
    shortName: Lev 15:15
    text: And the priest shall use them, one for a sin offering and the other for
      a burnt offering. And the priest shall make atonement for him before the LORD
      for his discharge.
  - name: Leviticus 15:16
    orderIndex: 15
    osisId: Lev.15.16
    sblId: Lev 15:16
    shortName: Lev 15:16
    text: '"If a man has an emission of semen, he shall bathe his whole body in water
      and be unclean until the evening.'
  - name: Leviticus 15:17
    orderIndex: 16
    osisId: Lev.15.17
    sblId: Lev 15:17
    shortName: Lev 15:17
    text: And every garment and every skin on which the semen comes shall be washed
      with water and be unclean until the evening.
  - name: Leviticus 15:18
    orderIndex: 17
    osisId: Lev.15.18
    sblId: Lev 15:18
    shortName: Lev 15:18
    text: If a man lies with a woman and has an emission of semen, both of them shall
      bathe themselves in water and be unclean until the evening.
  - name: Leviticus 15:19
    orderIndex: 18
    osisId: Lev.15.19
    sblId: Lev 15:19
    shortName: Lev 15:19
    text: '"When a woman has a discharge, and the discharge in her body is blood,
      she shall be in her menstrual impurity for seven days, and whoever touches her
      shall be unclean until the evening.'
  - name: Leviticus 15:20
    orderIndex: 19
    osisId: Lev.15.20
    sblId: Lev 15:20
    shortName: Lev 15:20
    text: And everything on which she lies during her menstrual impurity shall be
      unclean. Everything also on which she sits shall be unclean.
  - name: Leviticus 15:21
    orderIndex: 20
    osisId: Lev.15.21
    sblId: Lev 15:21
    shortName: Lev 15:21
    text: And whoever touches her bed shall wash his clothes and bathe himself in
      water and be unclean until the evening.
  - name: Leviticus 15:22
    orderIndex: 21
    osisId: Lev.15.22
    sblId: Lev 15:22
    shortName: Lev 15:22
    text: And whoever touches anything on which she sits shall wash his clothes and
      bathe himself in water and be unclean until the evening.
  - name: Leviticus 15:23
    orderIndex: 22
    osisId: Lev.15.23
    sblId: Lev 15:23
    shortName: Lev 15:23
    text: Whether it is the bed or anything on which she sits, when he touches it
      he shall be unclean until the evening.
  - name: Leviticus 15:24
    orderIndex: 23
    osisId: Lev.15.24
    sblId: Lev 15:24
    shortName: Lev 15:24
    text: And if any man lies with her and her menstrual impurity comes upon him,
      he shall be unclean seven days, and every bed on which he lies shall be unclean.
  - name: Leviticus 15:25
    orderIndex: 24
    osisId: Lev.15.25
    sblId: Lev 15:25
    shortName: Lev 15:25
    text: '"If a woman has a discharge of blood for many days, not at the time of
      her menstrual impurity, or if she has a discharge beyond the time of her impurity,
      all the days of the discharge she shall continue in uncleanness. As in the days
      of her impurity, she shall be unclean.'
  - name: Leviticus 15:26
    orderIndex: 25
    osisId: Lev.15.26
    sblId: Lev 15:26
    shortName: Lev 15:26
    text: Every bed on which she lies, all the days of her discharge, shall be to
      her as the bed of her impurity. And everything on which she sits shall be unclean,
      as in the uncleanness of her menstrual impurity.
  - name: Leviticus 15:27
    orderIndex: 26
    osisId: Lev.15.27
    sblId: Lev 15:27
    shortName: Lev 15:27
    text: And whoever touches these things shall be unclean, and shall wash his clothes
      and bathe himself in water and be unclean until the evening.
  - name: Leviticus 15:28
    orderIndex: 27
    osisId: Lev.15.28
    sblId: Lev 15:28
    shortName: Lev 15:28
    text: But if she is cleansed of her discharge, she shall count for herself seven
      days, and after that she shall be clean.
  - name: Leviticus 15:29
    orderIndex: 28
    osisId: Lev.15.29
    sblId: Lev 15:29
    shortName: Lev 15:29
    text: And on the eighth day she shall take two turtledoves or two pigeons and
      bring them to the priest, to the entrance of the tent of meeting.
  - name: Leviticus 15:30
    orderIndex: 29
    osisId: Lev.15.30
    sblId: Lev 15:30
    shortName: Lev 15:30
    text: And the priest shall use one for a sin offering and the other for a burnt
      offering. And the priest shall make atonement for her before the LORD for her
      unclean discharge.
  - name: Leviticus 15:31
    orderIndex: 30
    osisId: Lev.15.31
    sblId: Lev 15:31
    shortName: Lev 15:31
    text: '"Thus you shall keep the people of Israel separate from their uncleanness,
      lest they die in their uncleanness by defiling my tabernacle that is in their
      midst."'
  - name: Leviticus 15:32
    orderIndex: 31
    osisId: Lev.15.32
    sblId: Lev 15:32
    shortName: Lev 15:32
    text: This is the law for him who has a discharge and for him who has an emission
      of semen, becoming unclean thereby;
  - name: Leviticus 15:33
    orderIndex: 32
    osisId: Lev.15.33
    sblId: Lev 15:33
    shortName: Lev 15:33
    text: also for her who is unwell with her menstrual impurity, that is, for anyone,
      male or female, who has a discharge, and for the man who lies with a woman who
      is unclean.
  versesCount: 33
- name: Leviticus 16
  orderIndex: 15
  osisId: Lev.16
  sblId: Lev 16
  shortName: Lev 16
  verses:
  - name: Leviticus 16:1
    orderIndex: 0
    osisId: Lev.16.1
    sblId: Lev 16:1
    shortName: Lev 16:1
    text: The LORD spoke to Moses after the death of the two sons of Aaron, when they
      drew near before the LORD and died,
  - name: Leviticus 16:2
    orderIndex: 1
    osisId: Lev.16.2
    sblId: Lev 16:2
    shortName: Lev 16:2
    text: and the LORD said to Moses, "Tell Aaron your brother not to come at any
      time into the Holy Place inside the veil, before the mercy seat that is on the
      ark, so that he may not die. For I will appear in the cloud over the mercy seat.
  - name: Leviticus 16:3
    orderIndex: 2
    osisId: Lev.16.3
    sblId: Lev 16:3
    shortName: Lev 16:3
    text: 'But in this way Aaron shall come into the Holy Place: with a bull from
      the herd for a sin offering and a ram for a burnt offering.'
  - name: Leviticus 16:4
    orderIndex: 3
    osisId: Lev.16.4
    sblId: Lev 16:4
    shortName: Lev 16:4
    text: He shall put on the holy linen coat and shall have the linen undergarment
      on his body, and he shall tie the linen sash around his waist, and wear the
      linen turban; these are the holy garments. He shall bathe his body in water
      and then put them on.
  - name: Leviticus 16:5
    orderIndex: 4
    osisId: Lev.16.5
    sblId: Lev 16:5
    shortName: Lev 16:5
    text: And he shall take from the congregation of the people of Israel two male
      goats for a sin offering, and one ram for a burnt offering.
  - name: Leviticus 16:6
    orderIndex: 5
    osisId: Lev.16.6
    sblId: Lev 16:6
    shortName: Lev 16:6
    text: '"Aaron shall offer the bull as a sin offering for himself and shall make
      atonement for himself and for his house.'
  - name: Leviticus 16:7
    orderIndex: 6
    osisId: Lev.16.7
    sblId: Lev 16:7
    shortName: Lev 16:7
    text: Then he shall take the two goats and set them before the LORD at the entrance
      of the tent of meeting.
  - name: Leviticus 16:8
    orderIndex: 7
    osisId: Lev.16.8
    sblId: Lev 16:8
    shortName: Lev 16:8
    text: And Aaron shall cast lots over the two goats, one lot for the LORD and the
      other lot for Azazel.
  - name: Leviticus 16:9
    orderIndex: 8
    osisId: Lev.16.9
    sblId: Lev 16:9
    shortName: Lev 16:9
    text: And Aaron shall present the goat on which the lot fell for the LORD and
      use it as a sin offering,
  - name: Leviticus 16:10
    orderIndex: 9
    osisId: Lev.16.10
    sblId: Lev 16:10
    shortName: Lev 16:10
    text: but the goat on which the lot fell for Azazel shall be presented alive before
      the LORD to make atonement over it, that it may be sent away into the wilderness
      to Azazel.
  - name: Leviticus 16:11
    orderIndex: 10
    osisId: Lev.16.11
    sblId: Lev 16:11
    shortName: Lev 16:11
    text: '"Aaron shall present the bull as a sin offering for himself, and shall
      make atonement for himself and for his house. He shall kill the bull as a sin
      offering for himself.'
  - name: Leviticus 16:12
    orderIndex: 11
    osisId: Lev.16.12
    sblId: Lev 16:12
    shortName: Lev 16:12
    text: And he shall take a censer full of coals of fire from the altar before the
      LORD, and two handfuls of sweet incense beaten small, and he shall bring it
      inside the veil
  - name: Leviticus 16:13
    orderIndex: 12
    osisId: Lev.16.13
    sblId: Lev 16:13
    shortName: Lev 16:13
    text: and put the incense on the fire before the LORD, that the cloud of the incense
      may cover the mercy seat that is over the testimony, so that he does not die.
  - name: Leviticus 16:14
    orderIndex: 13
    osisId: Lev.16.14
    sblId: Lev 16:14
    shortName: Lev 16:14
    text: And he shall take some of the blood of the bull and sprinkle it with his
      finger on the front of the mercy seat on the east side, and in front of the
      mercy seat he shall sprinkle some of the blood with his finger seven times.
  - name: Leviticus 16:15
    orderIndex: 14
    osisId: Lev.16.15
    sblId: Lev 16:15
    shortName: Lev 16:15
    text: '"Then he shall kill the goat of the sin offering that is for the people
      and bring its blood inside the veil and do with its blood as he did with the
      blood of the bull, sprinkling it over the mercy seat and in front of the mercy
      seat.'
  - name: Leviticus 16:16
    orderIndex: 15
    osisId: Lev.16.16
    sblId: Lev 16:16
    shortName: Lev 16:16
    text: Thus he shall make atonement for the Holy Place, because of the uncleannesses
      of the people of Israel and because of their transgressions, all their sins.
      And so he shall do for the tent of meeting, which dwells with them in the midst
      of their uncleannesses.
  - name: Leviticus 16:17
    orderIndex: 16
    osisId: Lev.16.17
    sblId: Lev 16:17
    shortName: Lev 16:17
    text: No one may be in the tent of meeting from the time he enters to make atonement
      in the Holy Place until he comes out and has made atonement for himself and
      for his house and for all the assembly of Israel.
  - name: Leviticus 16:18
    orderIndex: 17
    osisId: Lev.16.18
    sblId: Lev 16:18
    shortName: Lev 16:18
    text: Then he shall go out to the altar that is before the LORD and make atonement
      for it, and shall take some of the blood of the bull and some of the blood of
      the goat, and put it on the horns of the altar all around.
  - name: Leviticus 16:19
    orderIndex: 18
    osisId: Lev.16.19
    sblId: Lev 16:19
    shortName: Lev 16:19
    text: And he shall sprinkle some of the blood on it with his finger seven times,
      and cleanse it and consecrate it from the uncleannesses of the people of Israel.
  - name: Leviticus 16:20
    orderIndex: 19
    osisId: Lev.16.20
    sblId: Lev 16:20
    shortName: Lev 16:20
    text: '"And when he has made an end of atoning for the Holy Place and the tent
      of meeting and the altar, he shall present the live goat.'
  - name: Leviticus 16:21
    orderIndex: 20
    osisId: Lev.16.21
    sblId: Lev 16:21
    shortName: Lev 16:21
    text: And Aaron shall lay both his hands on the head of the live goat, and confess
      over it all the iniquities of the people of Israel, and all their transgressions,
      all their sins. And he shall put them on the head of the goat and send it away
      into the wilderness by the hand of a man who is in readiness.
  - name: Leviticus 16:22
    orderIndex: 21
    osisId: Lev.16.22
    sblId: Lev 16:22
    shortName: Lev 16:22
    text: The goat shall bear all their iniquities on itself to a remote area, and
      he shall let the goat go free in the wilderness.
  - name: Leviticus 16:23
    orderIndex: 22
    osisId: Lev.16.23
    sblId: Lev 16:23
    shortName: Lev 16:23
    text: '"Then Aaron shall come into the tent of meeting and shall take off the
      linen garments that he put on when he went into the Holy Place and shall leave
      them there.'
  - name: Leviticus 16:24
    orderIndex: 23
    osisId: Lev.16.24
    sblId: Lev 16:24
    shortName: Lev 16:24
    text: And he shall bathe his body in water in a holy place and put on his garments
      and come out and offer his burnt offering and the burnt offering of the people
      and make atonement for himself and for the people.
  - name: Leviticus 16:25
    orderIndex: 24
    osisId: Lev.16.25
    sblId: Lev 16:25
    shortName: Lev 16:25
    text: And the fat of the sin offering he shall burn on the altar.
  - name: Leviticus 16:26
    orderIndex: 25
    osisId: Lev.16.26
    sblId: Lev 16:26
    shortName: Lev 16:26
    text: And he who lets the goat go to Azazel shall wash his clothes and bathe his
      body in water, and afterward he may come into the camp.
  - name: Leviticus 16:27
    orderIndex: 26
    osisId: Lev.16.27
    sblId: Lev 16:27
    shortName: Lev 16:27
    text: And the bull for the sin offering and the goat for the sin offering, whose
      blood was brought in to make atonement in the Holy Place, shall be carried outside
      the camp. Their skin and their flesh and their dung shall be burned up with
      fire.
  - name: Leviticus 16:28
    orderIndex: 27
    osisId: Lev.16.28
    sblId: Lev 16:28
    shortName: Lev 16:28
    text: And he who burns them shall wash his clothes and bathe his body in water,
      and afterward he may come into the camp.
  - name: Leviticus 16:29
    orderIndex: 28
    osisId: Lev.16.29
    sblId: Lev 16:29
    shortName: Lev 16:29
    text: '"And it shall be a statute to you forever that in the seventh month, on
      the tenth day of the month, you shall afflict yourselves and shall do no work,
      either the native or the stranger who sojourns among you.'
  - name: Leviticus 16:30
    orderIndex: 29
    osisId: Lev.16.30
    sblId: Lev 16:30
    shortName: Lev 16:30
    text: For on this day shall atonement be made for you to cleanse you. You shall
      be clean before the LORD from all your sins.
  - name: Leviticus 16:31
    orderIndex: 30
    osisId: Lev.16.31
    sblId: Lev 16:31
    shortName: Lev 16:31
    text: It is a Sabbath of solemn rest to you, and you shall afflict yourselves;
      it is a statute forever.
  - name: Leviticus 16:32
    orderIndex: 31
    osisId: Lev.16.32
    sblId: Lev 16:32
    shortName: Lev 16:32
    text: And the priest who is anointed and consecrated as priest in his father's
      place shall make atonement, wearing the holy linen garments.
  - name: Leviticus 16:33
    orderIndex: 32
    osisId: Lev.16.33
    sblId: Lev 16:33
    shortName: Lev 16:33
    text: He shall make atonement for the holy sanctuary, and he shall make atonement
      for the tent of meeting and for the altar, and he shall make atonement for the
      priests and for all the people of the assembly.
  - name: Leviticus 16:34
    orderIndex: 33
    osisId: Lev.16.34
    sblId: Lev 16:34
    shortName: Lev 16:34
    text: And this shall be a statute forever for you, that atonement may be made
      for the people of Israel once in the year because of all their sins." And Moses
      did as the LORD commanded him.
  versesCount: 34
- name: Leviticus 17
  orderIndex: 16
  osisId: Lev.17
  sblId: Lev 17
  shortName: Lev 17
  verses:
  - name: Leviticus 17:1
    orderIndex: 0
    osisId: Lev.17.1
    sblId: Lev 17:1
    shortName: Lev 17:1
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 17:2
    orderIndex: 1
    osisId: Lev.17.2
    sblId: Lev 17:2
    shortName: Lev 17:2
    text: '"Speak to Aaron and his sons and to all the people of Israel and say to
      them, This is the thing that the LORD has commanded.'
  - name: Leviticus 17:3
    orderIndex: 2
    osisId: Lev.17.3
    sblId: Lev 17:3
    shortName: Lev 17:3
    text: If any one of the house of Israel kills an ox or a lamb or a goat in the
      camp, or kills it outside the camp,
  - name: Leviticus 17:4
    orderIndex: 3
    osisId: Lev.17.4
    sblId: Lev 17:4
    shortName: Lev 17:4
    text: and does not bring it to the entrance of the tent of meeting to offer it
      as a gift to the LORD in front of the tabernacle of the LORD, bloodguilt shall
      be imputed to that man. He has shed blood, and that man shall be cut off from
      among his people.
  - name: Leviticus 17:5
    orderIndex: 4
    osisId: Lev.17.5
    sblId: Lev 17:5
    shortName: Lev 17:5
    text: This is to the end that the people of Israel may bring their sacrifices
      that they sacrifice in the open field, that they may bring them to the LORD,
      to the priest at the entrance of the tent of meeting, and sacrifice them as
      sacrifices of peace offerings to the LORD.
  - name: Leviticus 17:6
    orderIndex: 5
    osisId: Lev.17.6
    sblId: Lev 17:6
    shortName: Lev 17:6
    text: And the priest shall throw the blood on the altar of the LORD at the entrance
      of the tent of meeting and burn the fat for a pleasing aroma to the LORD.
  - name: Leviticus 17:7
    orderIndex: 6
    osisId: Lev.17.7
    sblId: Lev 17:7
    shortName: Lev 17:7
    text: So they shall no more sacrifice their sacrifices to goat demons, after whom
      they whore. This shall be a statute forever for them throughout their generations.
  - name: Leviticus 17:8
    orderIndex: 7
    osisId: Lev.17.8
    sblId: Lev 17:8
    shortName: Lev 17:8
    text: '"And you shall say to them, Any one of the house of Israel, or of the strangers
      who sojourn among them, who offers a burnt offering or sacrifice'
  - name: Leviticus 17:9
    orderIndex: 8
    osisId: Lev.17.9
    sblId: Lev 17:9
    shortName: Lev 17:9
    text: and does not bring it to the entrance of the tent of meeting to offer it
      to the LORD, that man shall be cut off from his people.
  - name: Leviticus 17:10
    orderIndex: 9
    osisId: Lev.17.10
    sblId: Lev 17:10
    shortName: Lev 17:10
    text: '"If any one of the house of Israel or of the strangers who sojourn among
      them eats any blood, I will set my face against that person who eats blood and
      will cut him off from among his people.'
  - name: Leviticus 17:11
    orderIndex: 10
    osisId: Lev.17.11
    sblId: Lev 17:11
    shortName: Lev 17:11
    text: For the life of the flesh is in the blood, and I have given it for you on
      the altar to make atonement for your souls, for it is the blood that makes atonement
      by the life.
  - name: Leviticus 17:12
    orderIndex: 11
    osisId: Lev.17.12
    sblId: Lev 17:12
    shortName: Lev 17:12
    text: Therefore I have said to the people of Israel, No person among you shall
      eat blood, neither shall any stranger who sojourns among you eat blood.
  - name: Leviticus 17:13
    orderIndex: 12
    osisId: Lev.17.13
    sblId: Lev 17:13
    shortName: Lev 17:13
    text: '"Any one also of the people of Israel, or of the strangers who sojourn
      among them, who takes in hunting any beast or bird that may be eaten shall pour
      out its blood and cover it with earth.'
  - name: Leviticus 17:14
    orderIndex: 13
    osisId: Lev.17.14
    sblId: Lev 17:14
    shortName: Lev 17:14
    text: 'For the life of every creature is its blood: its blood is its life. Therefore
      I have said to the people of Israel, You shall not eat the blood of any creature,
      for the life of every creature is its blood. Whoever eats it shall be cut off.'
  - name: Leviticus 17:15
    orderIndex: 14
    osisId: Lev.17.15
    sblId: Lev 17:15
    shortName: Lev 17:15
    text: And every person who eats what dies of itself or what is torn by beasts,
      whether he is a native or a sojourner, shall wash his clothes and bathe himself
      in water and be unclean until the evening; then he shall be clean.
  - name: Leviticus 17:16
    orderIndex: 15
    osisId: Lev.17.16
    sblId: Lev 17:16
    shortName: Lev 17:16
    text: But if he does not wash them or bathe his flesh, he shall bear his iniquity."
  versesCount: 16
- name: Leviticus 18
  orderIndex: 17
  osisId: Lev.18
  sblId: Lev 18
  shortName: Lev 18
  verses:
  - name: Leviticus 18:1
    orderIndex: 0
    osisId: Lev.18.1
    sblId: Lev 18:1
    shortName: Lev 18:1
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 18:2
    orderIndex: 1
    osisId: Lev.18.2
    sblId: Lev 18:2
    shortName: Lev 18:2
    text: '"Speak to the people of Israel and say to them, I am the LORD your God.'
  - name: Leviticus 18:3
    orderIndex: 2
    osisId: Lev.18.3
    sblId: Lev 18:3
    shortName: Lev 18:3
    text: You shall not do as they do in the land of Egypt, where you lived, and you
      shall not do as they do in the land of Canaan, to which I am bringing you. You
      shall not walk in their statutes.
  - name: Leviticus 18:4
    orderIndex: 3
    osisId: Lev.18.4
    sblId: Lev 18:4
    shortName: Lev 18:4
    text: You shall follow my rules and keep my statutes and walk in them. I am the
      LORD your God.
  - name: Leviticus 18:5
    orderIndex: 4
    osisId: Lev.18.5
    sblId: Lev 18:5
    shortName: Lev 18:5
    text: 'You shall therefore keep my statutes and my rules; if a person does them,
      he shall live by them: I am the LORD.'
  - name: Leviticus 18:6
    orderIndex: 5
    osisId: Lev.18.6
    sblId: Lev 18:6
    shortName: Lev 18:6
    text: '"None of you shall approach any one of his close relatives to uncover nakedness.
      I am the LORD.'
  - name: Leviticus 18:7
    orderIndex: 6
    osisId: Lev.18.7
    sblId: Lev 18:7
    shortName: Lev 18:7
    text: You shall not uncover the nakedness of your father, which is the nakedness
      of your mother; she is your mother, you shall not uncover her nakedness.
  - name: Leviticus 18:8
    orderIndex: 7
    osisId: Lev.18.8
    sblId: Lev 18:8
    shortName: Lev 18:8
    text: You shall not uncover the nakedness of your father's wife; it is your father's
      nakedness.
  - name: Leviticus 18:9
    orderIndex: 8
    osisId: Lev.18.9
    sblId: Lev 18:9
    shortName: Lev 18:9
    text: You shall not uncover the nakedness of your sister, your father's daughter
      or your mother's daughter, whether brought up in the family or in another home.
  - name: Leviticus 18:10
    orderIndex: 9
    osisId: Lev.18.10
    sblId: Lev 18:10
    shortName: Lev 18:10
    text: You shall not uncover the nakedness of your son's daughter or of your daughter's
      daughter, for their nakedness is your own nakedness.
  - name: Leviticus 18:11
    orderIndex: 10
    osisId: Lev.18.11
    sblId: Lev 18:11
    shortName: Lev 18:11
    text: You shall not uncover the nakedness of your father's wife's daughter, brought
      up in your father's family, since she is your sister.
  - name: Leviticus 18:12
    orderIndex: 11
    osisId: Lev.18.12
    sblId: Lev 18:12
    shortName: Lev 18:12
    text: You shall not uncover the nakedness of your father's sister; she is your
      father's relative.
  - name: Leviticus 18:13
    orderIndex: 12
    osisId: Lev.18.13
    sblId: Lev 18:13
    shortName: Lev 18:13
    text: You shall not uncover the nakedness of your mother's sister, for she is
      your mother's relative.
  - name: Leviticus 18:14
    orderIndex: 13
    osisId: Lev.18.14
    sblId: Lev 18:14
    shortName: Lev 18:14
    text: You shall not uncover the nakedness of your father's brother, that is, you
      shall not approach his wife; she is your aunt.
  - name: Leviticus 18:15
    orderIndex: 14
    osisId: Lev.18.15
    sblId: Lev 18:15
    shortName: Lev 18:15
    text: You shall not uncover the nakedness of your daughter-in-law; she is your
      son's wife, you shall not uncover her nakedness.
  - name: Leviticus 18:16
    orderIndex: 15
    osisId: Lev.18.16
    sblId: Lev 18:16
    shortName: Lev 18:16
    text: You shall not uncover the nakedness of your brother's wife; it is your brother's
      nakedness.
  - name: Leviticus 18:17
    orderIndex: 16
    osisId: Lev.18.17
    sblId: Lev 18:17
    shortName: Lev 18:17
    text: You shall not uncover the nakedness of a woman and of her daughter, and
      you shall not take her son's daughter or her daughter's daughter to uncover
      her nakedness; they are relatives; it is depravity.
  - name: Leviticus 18:18
    orderIndex: 17
    osisId: Lev.18.18
    sblId: Lev 18:18
    shortName: Lev 18:18
    text: And you shall not take a woman as a rival wife to her sister, uncovering
      her nakedness while her sister is still alive.
  - name: Leviticus 18:19
    orderIndex: 18
    osisId: Lev.18.19
    sblId: Lev 18:19
    shortName: Lev 18:19
    text: '"You shall not approach a woman to uncover her nakedness while she is in
      her menstrual uncleanness.'
  - name: Leviticus 18:20
    orderIndex: 19
    osisId: Lev.18.20
    sblId: Lev 18:20
    shortName: Lev 18:20
    text: And you shall not lie sexually with your neighbor's wife and so make yourself
      unclean with her.
  - name: Leviticus 18:21
    orderIndex: 20
    osisId: Lev.18.21
    sblId: Lev 18:21
    shortName: Lev 18:21
    text: 'You shall not give any of your children to offer them to Molech, and so
      profane the name of your God: I am the LORD.'
  - name: Leviticus 18:22
    orderIndex: 21
    osisId: Lev.18.22
    sblId: Lev 18:22
    shortName: Lev 18:22
    text: You shall not lie with a male as with a woman; it is an abomination.
  - name: Leviticus 18:23
    orderIndex: 22
    osisId: Lev.18.23
    sblId: Lev 18:23
    shortName: Lev 18:23
    text: 'And you shall not lie with any animal and so make yourself unclean with
      it, neither shall any woman give herself to an animal to lie with it: it is
      perversion.'
  - name: Leviticus 18:24
    orderIndex: 23
    osisId: Lev.18.24
    sblId: Lev 18:24
    shortName: Lev 18:24
    text: '"Do not make yourselves unclean by any of these things, for by all these
      the nations I am driving out before you have become unclean,'
  - name: Leviticus 18:25
    orderIndex: 24
    osisId: Lev.18.25
    sblId: Lev 18:25
    shortName: Lev 18:25
    text: and the land became unclean, so that I punished its iniquity, and the land
      vomited out its inhabitants.
  - name: Leviticus 18:26
    orderIndex: 25
    osisId: Lev.18.26
    sblId: Lev 18:26
    shortName: Lev 18:26
    text: But you shall keep my statutes and my rules and do none of these abominations,
      either the native or the stranger who sojourns among you
  - name: Leviticus 18:27
    orderIndex: 26
    osisId: Lev.18.27
    sblId: Lev 18:27
    shortName: Lev 18:27
    text: (for the people of the land, who were before you, did all of these abominations,
      so that the land became unclean),
  - name: Leviticus 18:28
    orderIndex: 27
    osisId: Lev.18.28
    sblId: Lev 18:28
    shortName: Lev 18:28
    text: lest the land vomit you out when you make it unclean, as it vomited out
      the nation that was before you.
  - name: Leviticus 18:29
    orderIndex: 28
    osisId: Lev.18.29
    sblId: Lev 18:29
    shortName: Lev 18:29
    text: For everyone who does any of these abominations, the persons who do them
      shall be cut off from among their people.
  - name: Leviticus 18:30
    orderIndex: 29
    osisId: Lev.18.30
    sblId: Lev 18:30
    shortName: Lev 18:30
    text: 'So keep my charge never to practice any of these abominable customs that
      were practiced before you, and never to make yourselves unclean by them: I am
      the LORD your God."'
  versesCount: 30
- name: Leviticus 19
  orderIndex: 18
  osisId: Lev.19
  sblId: Lev 19
  shortName: Lev 19
  verses:
  - name: Leviticus 19:1
    orderIndex: 0
    osisId: Lev.19.1
    sblId: Lev 19:1
    shortName: Lev 19:1
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 19:2
    orderIndex: 1
    osisId: Lev.19.2
    sblId: Lev 19:2
    shortName: Lev 19:2
    text: '"Speak to all the congregation of the people of Israel and say to them,
      You shall be holy, for I the LORD your God am holy.'
  - name: Leviticus 19:3
    orderIndex: 2
    osisId: Lev.19.3
    sblId: Lev 19:3
    shortName: Lev 19:3
    text: 'Every one of you shall revere his mother and his father, and you shall
      keep my Sabbaths: I am the LORD your God.'
  - name: Leviticus 19:4
    orderIndex: 3
    osisId: Lev.19.4
    sblId: Lev 19:4
    shortName: Lev 19:4
    text: 'Do not turn to idols or make for yourselves any gods of cast metal: I am
      the LORD your God.'
  - name: Leviticus 19:5
    orderIndex: 4
    osisId: Lev.19.5
    sblId: Lev 19:5
    shortName: Lev 19:5
    text: '"When you offer a sacrifice of peace offerings to the LORD, you shall offer
      it so that you may be accepted.'
  - name: Leviticus 19:6
    orderIndex: 5
    osisId: Lev.19.6
    sblId: Lev 19:6
    shortName: Lev 19:6
    text: It shall be eaten the same day you offer it or on the day after, and anything
      left over until the third day shall be burned up with fire.
  - name: Leviticus 19:7
    orderIndex: 6
    osisId: Lev.19.7
    sblId: Lev 19:7
    shortName: Lev 19:7
    text: If it is eaten at all on the third day, it is tainted; it will not be accepted,
  - name: Leviticus 19:8
    orderIndex: 7
    osisId: Lev.19.8
    sblId: Lev 19:8
    shortName: Lev 19:8
    text: and everyone who eats it shall bear his iniquity, because he has profaned
      what is holy to the LORD, and that person shall be cut off from his people.
  - name: Leviticus 19:9
    orderIndex: 8
    osisId: Lev.19.9
    sblId: Lev 19:9
    shortName: Lev 19:9
    text: '"When you reap the harvest of your land, you shall not reap your field
      right up to its edge, neither shall you gather the gleanings after your harvest.'
  - name: Leviticus 19:10
    orderIndex: 9
    osisId: Lev.19.10
    sblId: Lev 19:10
    shortName: Lev 19:10
    text: 'And you shall not strip your vineyard bare, neither shall you gather the
      fallen grapes of your vineyard. You shall leave them for the poor and for the
      sojourner: I am the LORD your God.'
  - name: Leviticus 19:11
    orderIndex: 10
    osisId: Lev.19.11
    sblId: Lev 19:11
    shortName: Lev 19:11
    text: '"You shall not steal; you shall not deal falsely; you shall not lie to
      one another.'
  - name: Leviticus 19:12
    orderIndex: 11
    osisId: Lev.19.12
    sblId: Lev 19:12
    shortName: Lev 19:12
    text: 'You shall not swear by my name falsely, and so profane the name of your
      God: I am the LORD.'
  - name: Leviticus 19:13
    orderIndex: 12
    osisId: Lev.19.13
    sblId: Lev 19:13
    shortName: Lev 19:13
    text: '"You shall not oppress your neighbor or rob him. The wages of a hired servant
      shall not remain with you all night until the morning.'
  - name: Leviticus 19:14
    orderIndex: 13
    osisId: Lev.19.14
    sblId: Lev 19:14
    shortName: Lev 19:14
    text: 'You shall not curse the deaf or put a stumbling block before the blind,
      but you shall fear your God: I am the LORD.'
  - name: Leviticus 19:15
    orderIndex: 14
    osisId: Lev.19.15
    sblId: Lev 19:15
    shortName: Lev 19:15
    text: '"You shall do no injustice in court. You shall not be partial to the poor
      or defer to the great, but in righteousness shall you judge your neighbor.'
  - name: Leviticus 19:16
    orderIndex: 15
    osisId: Lev.19.16
    sblId: Lev 19:16
    shortName: Lev 19:16
    text: 'You shall not go around as a slanderer among your people, and you shall
      not stand up against the life of your neighbor: I am the LORD.'
  - name: Leviticus 19:17
    orderIndex: 16
    osisId: Lev.19.17
    sblId: Lev 19:17
    shortName: Lev 19:17
    text: '"You shall not hate your brother in your heart, but you shall reason frankly
      with your neighbor, lest you incur sin because of him.'
  - name: Leviticus 19:18
    orderIndex: 17
    osisId: Lev.19.18
    sblId: Lev 19:18
    shortName: Lev 19:18
    text: 'You shall not take vengeance or bear a grudge against the sons of your
      own people, but you shall love your neighbor as yourself: I am the LORD.'
  - name: Leviticus 19:19
    orderIndex: 18
    osisId: Lev.19.19
    sblId: Lev 19:19
    shortName: Lev 19:19
    text: '"You shall keep my statutes. You shall not let your cattle breed with a
      different kind. You shall not sow your field with two kinds of seed, nor shall
      you wear a garment of cloth made of two kinds of material.'
  - name: Leviticus 19:20
    orderIndex: 19
    osisId: Lev.19.20
    sblId: Lev 19:20
    shortName: Lev 19:20
    text: '"If a man lies sexually with a woman who is a slave, assigned to another
      man and not yet ransomed or given her freedom, a distinction shall be made.
      They shall not be put to death, because she was not free;'
  - name: Leviticus 19:21
    orderIndex: 20
    osisId: Lev.19.21
    sblId: Lev 19:21
    shortName: Lev 19:21
    text: but he shall bring his compensation to the LORD, to the entrance of the
      tent of meeting, a ram for a guilt offering.
  - name: Leviticus 19:22
    orderIndex: 21
    osisId: Lev.19.22
    sblId: Lev 19:22
    shortName: Lev 19:22
    text: And the priest shall make atonement for him with the ram of the guilt offering
      before the LORD for his sin that he has committed, and he shall be forgiven
      for the sin that he has committed.
  - name: Leviticus 19:23
    orderIndex: 22
    osisId: Lev.19.23
    sblId: Lev 19:23
    shortName: Lev 19:23
    text: '"When you come into the land and plant any kind of tree for food, then
      you shall regard its fruit as forbidden. Three years it shall be forbidden to
      you; it must not be eaten.'
  - name: Leviticus 19:24
    orderIndex: 23
    osisId: Lev.19.24
    sblId: Lev 19:24
    shortName: Lev 19:24
    text: And in the fourth year all its fruit shall be holy, an offering of praise
      to the LORD.
  - name: Leviticus 19:25
    orderIndex: 24
    osisId: Lev.19.25
    sblId: Lev 19:25
    shortName: Lev 19:25
    text: 'But in the fifth year you may eat of its fruit, to increase its yield for
      you: I am the LORD your God.'
  - name: Leviticus 19:26
    orderIndex: 25
    osisId: Lev.19.26
    sblId: Lev 19:26
    shortName: Lev 19:26
    text: '"You shall not eat any flesh with the blood in it. You shall not interpret
      omens or tell fortunes.'
  - name: Leviticus 19:27
    orderIndex: 26
    osisId: Lev.19.27
    sblId: Lev 19:27
    shortName: Lev 19:27
    text: You shall not round off the hair on your temples or mar the edges of your
      beard.
  - name: Leviticus 19:28
    orderIndex: 27
    osisId: Lev.19.28
    sblId: Lev 19:28
    shortName: Lev 19:28
    text: 'You shall not make any cuts on your body for the dead or tattoo yourselves:
      I am the LORD.'
  - name: Leviticus 19:29
    orderIndex: 28
    osisId: Lev.19.29
    sblId: Lev 19:29
    shortName: Lev 19:29
    text: '"Do not profane your daughter by making her a prostitute, lest the land
      fall into prostitution and the land become full of depravity.'
  - name: Leviticus 19:30
    orderIndex: 29
    osisId: Lev.19.30
    sblId: Lev 19:30
    shortName: Lev 19:30
    text: 'You shall keep my Sabbaths and reverence my sanctuary: I am the LORD.'
  - name: Leviticus 19:31
    orderIndex: 30
    osisId: Lev.19.31
    sblId: Lev 19:31
    shortName: Lev 19:31
    text: '"Do not turn to mediums or wizards; do not seek them out, and so make yourselves
      unclean by them: I am the LORD your God.'
  - name: Leviticus 19:32
    orderIndex: 31
    osisId: Lev.19.32
    sblId: Lev 19:32
    shortName: Lev 19:32
    text: '"You shall stand up before the gray head and honor the face of an old man,
      and you shall fear your God: I am the LORD.'
  - name: Leviticus 19:33
    orderIndex: 32
    osisId: Lev.19.33
    sblId: Lev 19:33
    shortName: Lev 19:33
    text: '"When a stranger sojourns with you in your land, you shall not do him wrong.'
  - name: Leviticus 19:34
    orderIndex: 33
    osisId: Lev.19.34
    sblId: Lev 19:34
    shortName: Lev 19:34
    text: 'You shall treat the stranger who sojourns with you as the native among
      you, and you shall love him as yourself, for you were strangers in the land
      of Egypt: I am the LORD your God.'
  - name: Leviticus 19:35
    orderIndex: 34
    osisId: Lev.19.35
    sblId: Lev 19:35
    shortName: Lev 19:35
    text: '"You shall do no wrong in judgment, in measures of length or weight or
      quantity.'
  - name: Leviticus 19:36
    orderIndex: 35
    osisId: Lev.19.36
    sblId: Lev 19:36
    shortName: Lev 19:36
    text: 'You shall have just balances, just weights, a just ephah, and a just hin:
      I am the LORD your God, who brought you out of the land of Egypt.'
  - name: Leviticus 19:37
    orderIndex: 36
    osisId: Lev.19.37
    sblId: Lev 19:37
    shortName: Lev 19:37
    text: 'And you shall observe all my statutes and all my rules, and do them: I
      am the LORD."'
  versesCount: 37
- name: Leviticus 20
  orderIndex: 19
  osisId: Lev.20
  sblId: Lev 20
  shortName: Lev 20
  verses:
  - name: Leviticus 20:1
    orderIndex: 0
    osisId: Lev.20.1
    sblId: Lev 20:1
    shortName: Lev 20:1
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 20:2
    orderIndex: 1
    osisId: Lev.20.2
    sblId: Lev 20:2
    shortName: Lev 20:2
    text: '"Say to the people of Israel, Any one of the people of Israel or of the
      strangers who sojourn in Israel who gives any of his children to Molech shall
      surely be put to death. The people of the land shall stone him with stones.'
  - name: Leviticus 20:3
    orderIndex: 2
    osisId: Lev.20.3
    sblId: Lev 20:3
    shortName: Lev 20:3
    text: I myself will set my face against that man and will cut him off from among
      his people, because he has given one of his children to Molech, to make my sanctuary
      unclean and to profane my holy name.
  - name: Leviticus 20:4
    orderIndex: 3
    osisId: Lev.20.4
    sblId: Lev 20:4
    shortName: Lev 20:4
    text: And if the people of the land do at all close their eyes to that man when
      he gives one of his children to Molech, and do not put him to death,
  - name: Leviticus 20:5
    orderIndex: 4
    osisId: Lev.20.5
    sblId: Lev 20:5
    shortName: Lev 20:5
    text: then I will set my face against that man and against his clan and will cut
      them off from among their people, him and all who follow him in whoring after
      Molech.
  - name: Leviticus 20:6
    orderIndex: 5
    osisId: Lev.20.6
    sblId: Lev 20:6
    shortName: Lev 20:6
    text: '"If a person turns to mediums and wizards, whoring after them, I will set
      my face against that person and will cut him off from among his people.'
  - name: Leviticus 20:7
    orderIndex: 6
    osisId: Lev.20.7
    sblId: Lev 20:7
    shortName: Lev 20:7
    text: Consecrate yourselves, therefore, and be holy, for I am the LORD your God.
  - name: Leviticus 20:8
    orderIndex: 7
    osisId: Lev.20.8
    sblId: Lev 20:8
    shortName: Lev 20:8
    text: Keep my statutes and do them; I am the LORD who sanctifies you.
  - name: Leviticus 20:9
    orderIndex: 8
    osisId: Lev.20.9
    sblId: Lev 20:9
    shortName: Lev 20:9
    text: For anyone who curses his father or his mother shall surely be put to death;
      he has cursed his father or his mother; his blood is upon him.
  - name: Leviticus 20:10
    orderIndex: 9
    osisId: Lev.20.10
    sblId: Lev 20:10
    shortName: Lev 20:10
    text: '"If a man commits adultery with the wife of his neighbor, both the adulterer
      and the adulteress shall surely be put to death.'
  - name: Leviticus 20:11
    orderIndex: 10
    osisId: Lev.20.11
    sblId: Lev 20:11
    shortName: Lev 20:11
    text: If a man lies with his father's wife, he has uncovered his father's nakedness;
      both of them shall surely be put to death; their blood is upon them.
  - name: Leviticus 20:12
    orderIndex: 11
    osisId: Lev.20.12
    sblId: Lev 20:12
    shortName: Lev 20:12
    text: If a man lies with his daughter-in-law, both of them shall surely be put
      to death; they have committed perversion; their blood is upon them.
  - name: Leviticus 20:13
    orderIndex: 12
    osisId: Lev.20.13
    sblId: Lev 20:13
    shortName: Lev 20:13
    text: If a man lies with a male as with a woman, both of them have committed an
      abomination; they shall surely be put to death; their blood is upon them.
  - name: Leviticus 20:14
    orderIndex: 13
    osisId: Lev.20.14
    sblId: Lev 20:14
    shortName: Lev 20:14
    text: If a man takes a woman and her mother also, it is depravity; he and they
      shall be burned with fire, that there may be no depravity among you.
  - name: Leviticus 20:15
    orderIndex: 14
    osisId: Lev.20.15
    sblId: Lev 20:15
    shortName: Lev 20:15
    text: If a man lies with an animal, he shall surely be put to death, and you shall
      kill the animal.
  - name: Leviticus 20:16
    orderIndex: 15
    osisId: Lev.20.16
    sblId: Lev 20:16
    shortName: Lev 20:16
    text: If a woman approaches any animal and lies with it, you shall kill the woman
      and the animal; they shall surely be put to death; their blood is upon them.
  - name: Leviticus 20:17
    orderIndex: 16
    osisId: Lev.20.17
    sblId: Lev 20:17
    shortName: Lev 20:17
    text: '"If a man takes his sister, a daughter of his father or a daughter of his
      mother, and sees her nakedness, and she sees his nakedness, it is a disgrace,
      and they shall be cut off in the sight of the children of their people. He has
      uncovered his sister''s nakedness, and he shall bear his iniquity.'
  - name: Leviticus 20:18
    orderIndex: 17
    osisId: Lev.20.18
    sblId: Lev 20:18
    shortName: Lev 20:18
    text: If a man lies with a woman during her menstrual period and uncovers her
      nakedness, he has made naked her fountain, and she has uncovered the fountain
      of her blood. Both of them shall be cut off from among their people.
  - name: Leviticus 20:19
    orderIndex: 18
    osisId: Lev.20.19
    sblId: Lev 20:19
    shortName: Lev 20:19
    text: You shall not uncover the nakedness of your mother's sister or of your father's
      sister, for that is to make naked one's relative; they shall bear their iniquity.
  - name: Leviticus 20:20
    orderIndex: 19
    osisId: Lev.20.20
    sblId: Lev 20:20
    shortName: Lev 20:20
    text: If a man lies with his uncle's wife, he has uncovered his uncle's nakedness;
      they shall bear their sin; they shall die childless.
  - name: Leviticus 20:21
    orderIndex: 20
    osisId: Lev.20.21
    sblId: Lev 20:21
    shortName: Lev 20:21
    text: If a man takes his brother's wife, it is impurity. He has uncovered his
      brother's nakedness; they shall be childless.
  - name: Leviticus 20:22
    orderIndex: 21
    osisId: Lev.20.22
    sblId: Lev 20:22
    shortName: Lev 20:22
    text: '"You shall therefore keep all my statutes and all my rules and do them,
      that the land where I am bringing you to live may not vomit you out.'
  - name: Leviticus 20:23
    orderIndex: 22
    osisId: Lev.20.23
    sblId: Lev 20:23
    shortName: Lev 20:23
    text: And you shall not walk in the customs of the nation that I am driving out
      before you, for they did all these things, and therefore I detested them.
  - name: Leviticus 20:24
    orderIndex: 23
    osisId: Lev.20.24
    sblId: Lev 20:24
    shortName: Lev 20:24
    text: But I have said to you, 'You shall inherit their land, and I will give it
      to you to possess, a land flowing with milk and honey.' I am the LORD your God,
      who have separated you from the peoples.
  - name: Leviticus 20:25
    orderIndex: 24
    osisId: Lev.20.25
    sblId: Lev 20:25
    shortName: Lev 20:25
    text: You shall therefore separate the clean beast from the unclean, and the unclean
      bird from the clean. You shall not make yourselves detestable by beast or by
      bird or by anything with which the ground crawls, which I have set apart for
      you to hold unclean.
  - name: Leviticus 20:26
    orderIndex: 25
    osisId: Lev.20.26
    sblId: Lev 20:26
    shortName: Lev 20:26
    text: You shall be holy to me, for I the LORD am holy and have separated you from
      the peoples, that you should be mine.
  - name: Leviticus 20:27
    orderIndex: 26
    osisId: Lev.20.27
    sblId: Lev 20:27
    shortName: Lev 20:27
    text: '"A man or a woman who is a medium or a wizard shall surely be put to death.
      They shall be stoned with stones; their blood shall be upon them."'
  versesCount: 27
- name: Leviticus 21
  orderIndex: 20
  osisId: Lev.21
  sblId: Lev 21
  shortName: Lev 21
  verses:
  - name: Leviticus 21:1
    orderIndex: 0
    osisId: Lev.21.1
    sblId: Lev 21:1
    shortName: Lev 21:1
    text: 'And the LORD said to Moses, "Speak to the priests, the sons of Aaron, and
      say to them: ''No one shall make himself unclean for the dead among his people,'
  - name: Leviticus 21:2
    orderIndex: 1
    osisId: Lev.21.2
    sblId: Lev 21:2
    shortName: Lev 21:2
    text: except for his closest relatives, his mother, his father, his son, his daughter,
      his brother,
  - name: Leviticus 21:3
    orderIndex: 2
    osisId: Lev.21.3
    sblId: Lev 21:3
    shortName: Lev 21:3
    text: or his virgin sister (who is near to him because she has had no husband;
      for her he may make himself unclean).
  - name: Leviticus 21:4
    orderIndex: 3
    osisId: Lev.21.4
    sblId: Lev 21:4
    shortName: Lev 21:4
    text: He shall not make himself unclean as a husband among his people and so profane
      himself.
  - name: Leviticus 21:5
    orderIndex: 4
    osisId: Lev.21.5
    sblId: Lev 21:5
    shortName: Lev 21:5
    text: They shall not make bald patches on their heads, nor shave off the edges
      of their beards, nor make any cuts on their body.
  - name: Leviticus 21:6
    orderIndex: 5
    osisId: Lev.21.6
    sblId: Lev 21:6
    shortName: Lev 21:6
    text: They shall be holy to their God and not profane the name of their God. For
      they offer the LORD's food offerings, the bread of their God; therefore they
      shall be holy.
  - name: Leviticus 21:7
    orderIndex: 6
    osisId: Lev.21.7
    sblId: Lev 21:7
    shortName: Lev 21:7
    text: They shall not marry a prostitute or a woman who has been defiled, neither
      shall they marry a woman divorced from her husband, for the priest is holy to
      his God.
  - name: Leviticus 21:8
    orderIndex: 7
    osisId: Lev.21.8
    sblId: Lev 21:8
    shortName: Lev 21:8
    text: You shall sanctify him, for he offers the bread of your God. He shall be
      holy to you, for I, the LORD, who sanctify you, am holy.
  - name: Leviticus 21:9
    orderIndex: 8
    osisId: Lev.21.9
    sblId: Lev 21:9
    shortName: Lev 21:9
    text: And the daughter of any priest, if she profanes herself by whoring, profanes
      her father; she shall be burned with fire.
  - name: Leviticus 21:10
    orderIndex: 9
    osisId: Lev.21.10
    sblId: Lev 21:10
    shortName: Lev 21:10
    text: '"The priest who is chief among his brothers, on whose head the anointing
      oil is poured and who has been consecrated to wear the garments, shall not let
      the hair of his head hang loose nor tear his clothes.'
  - name: Leviticus 21:11
    orderIndex: 10
    osisId: Lev.21.11
    sblId: Lev 21:11
    shortName: Lev 21:11
    text: He shall not go in to any dead bodies nor make himself unclean, even for
      his father or for his mother.
  - name: Leviticus 21:12
    orderIndex: 11
    osisId: Lev.21.12
    sblId: Lev 21:12
    shortName: Lev 21:12
    text: 'He shall not go out of the sanctuary, lest he profane the sanctuary of
      his God, for the consecration of the anointing oil of his God is on him: I am
      the LORD.'
  - name: Leviticus 21:13
    orderIndex: 12
    osisId: Lev.21.13
    sblId: Lev 21:13
    shortName: Lev 21:13
    text: And he shall take a wife in her virginity.
  - name: Leviticus 21:14
    orderIndex: 13
    osisId: Lev.21.14
    sblId: Lev 21:14
    shortName: Lev 21:14
    text: A widow, or a divorced woman, or a woman who has been defiled, or a prostitute,
      these he shall not marry. But he shall take as his wife a virgin of his own
      people,
  - name: Leviticus 21:15
    orderIndex: 14
    osisId: Lev.21.15
    sblId: Lev 21:15
    shortName: Lev 21:15
    text: that he may not profane his offspring among his people, for I am the LORD
      who sanctifies him."
  - name: Leviticus 21:16
    orderIndex: 15
    osisId: Lev.21.16
    sblId: Lev 21:16
    shortName: Lev 21:16
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 21:17
    orderIndex: 16
    osisId: Lev.21.17
    sblId: Lev 21:17
    shortName: Lev 21:17
    text: '"Speak to Aaron, saying, None of your offspring throughout their generations
      who has a blemish may approach to offer the bread of his God.'
  - name: Leviticus 21:18
    orderIndex: 17
    osisId: Lev.21.18
    sblId: Lev 21:18
    shortName: Lev 21:18
    text: For no one who has a blemish shall draw near, a man blind or lame, or one
      who has a mutilated face or a limb too long,
  - name: Leviticus 21:19
    orderIndex: 18
    osisId: Lev.21.19
    sblId: Lev 21:19
    shortName: Lev 21:19
    text: or a man who has an injured foot or an injured hand,
  - name: Leviticus 21:20
    orderIndex: 19
    osisId: Lev.21.20
    sblId: Lev 21:20
    shortName: Lev 21:20
    text: or a hunchback or a dwarf or a man with a defect in his sight or an itching
      disease or scabs or crushed testicles.
  - name: Leviticus 21:21
    orderIndex: 20
    osisId: Lev.21.21
    sblId: Lev 21:21
    shortName: Lev 21:21
    text: No man of the offspring of Aaron the priest who has a blemish shall come
      near to offer the LORD's food offerings; since he has a blemish, he shall not
      come near to offer the bread of his God.
  - name: Leviticus 21:22
    orderIndex: 21
    osisId: Lev.21.22
    sblId: Lev 21:22
    shortName: Lev 21:22
    text: He may eat the bread of his God, both of the most holy and of the holy things,
  - name: Leviticus 21:23
    orderIndex: 22
    osisId: Lev.21.23
    sblId: Lev 21:23
    shortName: Lev 21:23
    text: but he shall not go through the veil or approach the altar, because he has
      a blemish, that he may not profane my sanctuaries, for I am the LORD who sanctifies
      them."
  - name: Leviticus 21:24
    orderIndex: 23
    osisId: Lev.21.24
    sblId: Lev 21:24
    shortName: Lev 21:24
    text: So Moses spoke to Aaron and to his sons and to all the people of Israel.
  versesCount: 24
- name: Leviticus 22
  orderIndex: 21
  osisId: Lev.22
  sblId: Lev 22
  shortName: Lev 22
  verses:
  - name: Leviticus 22:1
    orderIndex: 0
    osisId: Lev.22.1
    sblId: Lev 22:1
    shortName: Lev 22:1
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 22:2
    orderIndex: 1
    osisId: Lev.22.2
    sblId: Lev 22:2
    shortName: Lev 22:2
    text: '"Speak to Aaron and his sons so that they abstain from the holy things
      of the people of Israel, which they dedicate to me, so that they do not profane
      my holy name: I am the LORD.'
  - name: Leviticus 22:3
    orderIndex: 2
    osisId: Lev.22.3
    sblId: Lev 22:3
    shortName: Lev 22:3
    text: 'Say to them, ''If any one of all your offspring throughout your generations
      approaches the holy things that the people of Israel dedicate to the LORD, while
      he has an uncleanness, that person shall be cut off from my presence: I am the
      LORD.'
  - name: Leviticus 22:4
    orderIndex: 3
    osisId: Lev.22.4
    sblId: Lev 22:4
    shortName: Lev 22:4
    text: None of the offspring of Aaron who has a leprous disease or a discharge
      may eat of the holy things until he is clean. Whoever touches anything that
      is unclean through contact with the dead or a man who has had an emission of
      semen,
  - name: Leviticus 22:5
    orderIndex: 4
    osisId: Lev.22.5
    sblId: Lev 22:5
    shortName: Lev 22:5
    text: and whoever touches a swarming thing by which he may be made unclean or
      a person from whom he may take uncleanness, whatever his uncleanness may be-
  - name: Leviticus 22:6
    orderIndex: 5
    osisId: Lev.22.6
    sblId: Lev 22:6
    shortName: Lev 22:6
    text: the person who touches such a thing shall be unclean until the evening and
      shall not eat of the holy things unless he has bathed his body in water.
  - name: Leviticus 22:7
    orderIndex: 6
    osisId: Lev.22.7
    sblId: Lev 22:7
    shortName: Lev 22:7
    text: When the sun goes down he shall be clean, and afterward he may eat of the
      holy things, because they are his food.
  - name: Leviticus 22:8
    orderIndex: 7
    osisId: Lev.22.8
    sblId: Lev 22:8
    shortName: Lev 22:8
    text: 'He shall not eat what dies of itself or is torn by beasts, and so make
      himself unclean by it: I am the LORD.'''
  - name: Leviticus 22:9
    orderIndex: 8
    osisId: Lev.22.9
    sblId: Lev 22:9
    shortName: Lev 22:9
    text: 'They shall therefore keep my charge, lest they bear sin for it and die
      thereby when they profane it: I am the LORD who sanctifies them.'
  - name: Leviticus 22:10
    orderIndex: 9
    osisId: Lev.22.10
    sblId: Lev 22:10
    shortName: Lev 22:10
    text: '"A lay person shall not eat of a holy thing; no foreign guest of the priest
      or hired servant shall eat of a holy thing,'
  - name: Leviticus 22:11
    orderIndex: 10
    osisId: Lev.22.11
    sblId: Lev 22:11
    shortName: Lev 22:11
    text: but if a priest buys a slave as his property for money, the slave may eat
      of it, and anyone born in his house may eat of his food.
  - name: Leviticus 22:12
    orderIndex: 11
    osisId: Lev.22.12
    sblId: Lev 22:12
    shortName: Lev 22:12
    text: If a priest's daughter marries a layman, she shall not eat of the contribution
      of the holy things.
  - name: Leviticus 22:13
    orderIndex: 12
    osisId: Lev.22.13
    sblId: Lev 22:13
    shortName: Lev 22:13
    text: But if a priest's daughter is widowed or divorced and has no child and returns
      to her father's house, as in her youth, she may eat of her father's food; yet
      no lay person shall eat of it.
  - name: Leviticus 22:14
    orderIndex: 13
    osisId: Lev.22.14
    sblId: Lev 22:14
    shortName: Lev 22:14
    text: And if anyone eats of a holy thing unintentionally, he shall add the fifth
      of its value to it and give the holy thing to the priest.
  - name: Leviticus 22:15
    orderIndex: 14
    osisId: Lev.22.15
    sblId: Lev 22:15
    shortName: Lev 22:15
    text: They shall not profane the holy things of the people of Israel, which they
      contribute to the LORD,
  - name: Leviticus 22:16
    orderIndex: 15
    osisId: Lev.22.16
    sblId: Lev 22:16
    shortName: Lev 22:16
    text: 'and so cause them to bear iniquity and guilt, by eating their holy things:
      for I am the LORD who sanctifies them."'
  - name: Leviticus 22:17
    orderIndex: 16
    osisId: Lev.22.17
    sblId: Lev 22:17
    shortName: Lev 22:17
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 22:18
    orderIndex: 17
    osisId: Lev.22.18
    sblId: Lev 22:18
    shortName: Lev 22:18
    text: '"Speak to Aaron and his sons and all the people of Israel and say to them,
      When any one of the house of Israel or of the sojourners in Israel presents
      a burnt offering as his offering, for any of their vows or freewill offerings
      that they offer to the LORD,'
  - name: Leviticus 22:19
    orderIndex: 18
    osisId: Lev.22.19
    sblId: Lev 22:19
    shortName: Lev 22:19
    text: if it is to be accepted for you it shall be a male without blemish, of the
      bulls or the sheep or the goats.
  - name: Leviticus 22:20
    orderIndex: 19
    osisId: Lev.22.20
    sblId: Lev 22:20
    shortName: Lev 22:20
    text: You shall not offer anything that has a blemish, for it will not be acceptable
      for you.
  - name: Leviticus 22:21
    orderIndex: 20
    osisId: Lev.22.21
    sblId: Lev 22:21
    shortName: Lev 22:21
    text: And when anyone offers a sacrifice of peace offerings to the LORD to fulfill
      a vow or as a freewill offering from the herd or from the flock, to be accepted
      it must be perfect; there shall be no blemish in it.
  - name: Leviticus 22:22
    orderIndex: 21
    osisId: Lev.22.22
    sblId: Lev 22:22
    shortName: Lev 22:22
    text: Animals blind or disabled or mutilated or having a discharge or an itch
      or scabs you shall not offer to the LORD or give them to the LORD as a food
      offering on the altar.
  - name: Leviticus 22:23
    orderIndex: 22
    osisId: Lev.22.23
    sblId: Lev 22:23
    shortName: Lev 22:23
    text: You may present a bull or a lamb that has a part too long or too short for
      a freewill offering, but for a vow offering it cannot be accepted.
  - name: Leviticus 22:24
    orderIndex: 23
    osisId: Lev.22.24
    sblId: Lev 22:24
    shortName: Lev 22:24
    text: Any animal that has its testicles bruised or crushed or torn or cut you
      shall not offer to the LORD; you shall not do it within your land,
  - name: Leviticus 22:25
    orderIndex: 24
    osisId: Lev.22.25
    sblId: Lev 22:25
    shortName: Lev 22:25
    text: neither shall you offer as the bread of your God any such animals gotten
      from a foreigner. Since there is a blemish in them, because of their mutilation,
      they will not be accepted for you."
  - name: Leviticus 22:26
    orderIndex: 25
    osisId: Lev.22.26
    sblId: Lev 22:26
    shortName: Lev 22:26
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 22:27
    orderIndex: 26
    osisId: Lev.22.27
    sblId: Lev 22:27
    shortName: Lev 22:27
    text: '"When an ox or sheep or goat is born, it shall remain seven days with its
      mother, and from the eighth day on it shall be acceptable as a food offering
      to the LORD.'
  - name: Leviticus 22:28
    orderIndex: 27
    osisId: Lev.22.28
    sblId: Lev 22:28
    shortName: Lev 22:28
    text: But you shall not kill an ox or a sheep and her young in one day.
  - name: Leviticus 22:29
    orderIndex: 28
    osisId: Lev.22.29
    sblId: Lev 22:29
    shortName: Lev 22:29
    text: And when you sacrifice a sacrifice of thanksgiving to the LORD, you shall
      sacrifice it so that you may be accepted.
  - name: Leviticus 22:30
    orderIndex: 29
    osisId: Lev.22.30
    sblId: Lev 22:30
    shortName: Lev 22:30
    text: 'It shall be eaten on the same day; you shall leave none of it until morning:
      I am the LORD.'
  - name: Leviticus 22:31
    orderIndex: 30
    osisId: Lev.22.31
    sblId: Lev 22:31
    shortName: Lev 22:31
    text: '"So you shall keep my commandments and do them: I am the LORD.'
  - name: Leviticus 22:32
    orderIndex: 31
    osisId: Lev.22.32
    sblId: Lev 22:32
    shortName: Lev 22:32
    text: And you shall not profane my holy name, that I may be sanctified among the
      people of Israel. I am the LORD who sanctifies you,
  - name: Leviticus 22:33
    orderIndex: 32
    osisId: Lev.22.33
    sblId: Lev 22:33
    shortName: Lev 22:33
    text: 'who brought you out of the land of Egypt to be your God: I am the LORD."'
  versesCount: 33
- name: Leviticus 23
  orderIndex: 22
  osisId: Lev.23
  sblId: Lev 23
  shortName: Lev 23
  verses:
  - name: Leviticus 23:1
    orderIndex: 0
    osisId: Lev.23.1
    sblId: Lev 23:1
    shortName: Lev 23:1
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 23:2
    orderIndex: 1
    osisId: Lev.23.2
    sblId: Lev 23:2
    shortName: Lev 23:2
    text: '"Speak to the people of Israel and say to them, These are the appointed
      feasts of the LORD that you shall proclaim as holy convocations; they are my
      appointed feasts.'
  - name: Leviticus 23:3
    orderIndex: 2
    osisId: Lev.23.3
    sblId: Lev 23:3
    shortName: Lev 23:3
    text: '"Six days shall work be done, but on the seventh day is a Sabbath of solemn
      rest, a holy convocation. You shall do no work. It is a Sabbath to the LORD
      in all your dwelling places.'
  - name: Leviticus 23:4
    orderIndex: 3
    osisId: Lev.23.4
    sblId: Lev 23:4
    shortName: Lev 23:4
    text: '"These are the appointed feasts of the LORD, the holy convocations, which
      you shall proclaim at the time appointed for them.'
  - name: Leviticus 23:5
    orderIndex: 4
    osisId: Lev.23.5
    sblId: Lev 23:5
    shortName: Lev 23:5
    text: In the first month, on the fourteenth day of the month at twilight, is the
      LORD's Passover.
  - name: Leviticus 23:6
    orderIndex: 5
    osisId: Lev.23.6
    sblId: Lev 23:6
    shortName: Lev 23:6
    text: And on the fifteenth day of the same month is the Feast of Unleavened bread
      to the LORD; for seven days you shall eat unleavened bread.
  - name: Leviticus 23:7
    orderIndex: 6
    osisId: Lev.23.7
    sblId: Lev 23:7
    shortName: Lev 23:7
    text: On the first day you shall have a holy convocation; you shall not do any
      ordinary work.
  - name: Leviticus 23:8
    orderIndex: 7
    osisId: Lev.23.8
    sblId: Lev 23:8
    shortName: Lev 23:8
    text: But you shall present a food offering to the LORD for seven days. On the
      seventh day is a holy convocation; you shall not do any ordinary work."
  - name: Leviticus 23:9
    orderIndex: 8
    osisId: Lev.23.9
    sblId: Lev 23:9
    shortName: Lev 23:9
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 23:10
    orderIndex: 9
    osisId: Lev.23.10
    sblId: Lev 23:10
    shortName: Lev 23:10
    text: '"Speak to the people of Israel and say to them, When you come into the
      land that I give you and reap its harvest, you shall bring the sheaf of the
      firstfruits of your harvest to the priest,'
  - name: Leviticus 23:11
    orderIndex: 10
    osisId: Lev.23.11
    sblId: Lev 23:11
    shortName: Lev 23:11
    text: and he shall wave the sheaf before the LORD, so that you may be accepted.
      On the day after the Sabbath the priest shall wave it.
  - name: Leviticus 23:12
    orderIndex: 11
    osisId: Lev.23.12
    sblId: Lev 23:12
    shortName: Lev 23:12
    text: And on the day when you wave the sheaf, you shall offer a male lamb a year
      old without blemish as a burnt offering to the LORD.
  - name: Leviticus 23:13
    orderIndex: 12
    osisId: Lev.23.13
    sblId: Lev 23:13
    shortName: Lev 23:13
    text: And the grain offering with it shall be two tenths of an ephah of fine flour
      mixed with oil, a food offering to the LORD with a pleasing aroma, and the drink
      offering with it shall be of wine, a fourth of a hin.
  - name: Leviticus 23:14
    orderIndex: 13
    osisId: Lev.23.14
    sblId: Lev 23:14
    shortName: Lev 23:14
    text: 'And you shall eat neither bread nor grain parched or fresh until this same
      day, until you have brought the offering of your God: it is a statute forever
      throughout your generations in all your dwellings.'
  - name: Leviticus 23:15
    orderIndex: 14
    osisId: Lev.23.15
    sblId: Lev 23:15
    shortName: Lev 23:15
    text: '"You shall count seven full weeks from the day after the Sabbath, from
      the day that you brought the sheaf of the wave offering.'
  - name: Leviticus 23:16
    orderIndex: 15
    osisId: Lev.23.16
    sblId: Lev 23:16
    shortName: Lev 23:16
    text: You shall count fifty days to the day after the seventh Sabbath. Then you
      shall present a grain offering of new grain to the LORD.
  - name: Leviticus 23:17
    orderIndex: 16
    osisId: Lev.23.17
    sblId: Lev 23:17
    shortName: Lev 23:17
    text: You shall bring from your dwelling places two loaves of bread to be waved,
      made of two tenths of an ephah. They shall be of fine flour, and they shall
      be baked with leaven, as firstfruits to the LORD.
  - name: Leviticus 23:18
    orderIndex: 17
    osisId: Lev.23.18
    sblId: Lev 23:18
    shortName: Lev 23:18
    text: And you shall present with the bread seven lambs a year old without blemish,
      and one bull from the herd and two rams. They shall be a burnt offering to the
      LORD, with their grain offering and their drink offerings, a food offering with
      a pleasing aroma to the LORD.
  - name: Leviticus 23:19
    orderIndex: 18
    osisId: Lev.23.19
    sblId: Lev 23:19
    shortName: Lev 23:19
    text: And you shall offer one male goat for a sin offering, and two male lambs
      a year old as a sacrifice of peace offerings.
  - name: Leviticus 23:20
    orderIndex: 19
    osisId: Lev.23.20
    sblId: Lev 23:20
    shortName: Lev 23:20
    text: And the priest shall wave them with the bread of the firstfruits as a wave
      offering before the LORD, with the two lambs. They shall be holy to the LORD
      for the priest.
  - name: Leviticus 23:21
    orderIndex: 20
    osisId: Lev.23.21
    sblId: Lev 23:21
    shortName: Lev 23:21
    text: And you shall make proclamation on the same day. You shall hold a holy convocation.
      You shall not do any ordinary work. It is a statute forever in all your dwelling
      places throughout your generations.
  - name: Leviticus 23:22
    orderIndex: 21
    osisId: Lev.23.22
    sblId: Lev 23:22
    shortName: Lev 23:22
    text: '"And when you reap the harvest of your land, you shall not reap your field
      right up to its edge, nor shall you gather the gleanings after your harvest.
      You shall leave them for the poor and for the sojourner: I am the LORD your
      God."'
  - name: Leviticus 23:23
    orderIndex: 22
    osisId: Lev.23.23
    sblId: Lev 23:23
    shortName: Lev 23:23
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 23:24
    orderIndex: 23
    osisId: Lev.23.24
    sblId: Lev 23:24
    shortName: Lev 23:24
    text: '"Speak to the people of Israel, saying, In the seventh month, on the first
      day of the month, you shall observe a day of solemn rest, a memorial proclaimed
      with blast of trumpets, a holy convocation.'
  - name: Leviticus 23:25
    orderIndex: 24
    osisId: Lev.23.25
    sblId: Lev 23:25
    shortName: Lev 23:25
    text: You shall not do any ordinary work, and you shall present a food offering
      to the LORD."
  - name: Leviticus 23:26
    orderIndex: 25
    osisId: Lev.23.26
    sblId: Lev 23:26
    shortName: Lev 23:26
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 23:27
    orderIndex: 26
    osisId: Lev.23.27
    sblId: Lev 23:27
    shortName: Lev 23:27
    text: '"Now on the tenth day of this seventh month is the Day of Atonement. It
      shall be for you a time of holy convocation, and you shall afflict yourselves
      and present a food offering to the LORD.'
  - name: Leviticus 23:28
    orderIndex: 27
    osisId: Lev.23.28
    sblId: Lev 23:28
    shortName: Lev 23:28
    text: And you shall not do any work on that very day, for it is a Day of Atonement,
      to make atonement for you before the LORD your God.
  - name: Leviticus 23:29
    orderIndex: 28
    osisId: Lev.23.29
    sblId: Lev 23:29
    shortName: Lev 23:29
    text: For whoever is not afflicted on that very day shall be cut off from his
      people.
  - name: Leviticus 23:30
    orderIndex: 29
    osisId: Lev.23.30
    sblId: Lev 23:30
    shortName: Lev 23:30
    text: And whoever does any work on that very day, that person I will destroy from
      among his people.
  - name: Leviticus 23:31
    orderIndex: 30
    osisId: Lev.23.31
    sblId: Lev 23:31
    shortName: Lev 23:31
    text: You shall not do any work. It is a statute forever throughout your generations
      in all your dwelling places.
  - name: Leviticus 23:32
    orderIndex: 31
    osisId: Lev.23.32
    sblId: Lev 23:32
    shortName: Lev 23:32
    text: It shall be to you a Sabbath of solemn rest, and you shall afflict yourselves.
      On the ninth day of the month beginning at evening, from evening to evening
      shall you keep your Sabbath."
  - name: Leviticus 23:33
    orderIndex: 32
    osisId: Lev.23.33
    sblId: Lev 23:33
    shortName: Lev 23:33
    text: And the LORD spoke to Moses, saying,
  - name: Leviticus 23:34
    orderIndex: 33
    osisId: Lev.23.34
    sblId: Lev 23:34
    shortName: Lev 23:34
    text: '"Speak to the people of Israel, saying, On the fifteenth day of this seventh
      month and for seven days is the Feast of Booths to the LORD.'
  - name: Leviticus 23:35
    orderIndex: 34
    osisId: Lev.23.35
    sblId: Lev 23:35
    shortName: Lev 23:35
    text: On the first day shall be a holy convocation; you shall not do any ordinary
      work.
  - name: Leviticus 23:36
    orderIndex: 35
    osisId: Lev.23.36
    sblId: Lev 23:36
    shortName: Lev 23:36
    text: For seven days you shall present food offerings to the LORD. On the eighth
      day you shall hold a holy convocation and present a food offering to the LORD.
      It is a solemn assembly; you shall not do any ordinary work.
  - name: Leviticus 23:37
    orderIndex: 36
    osisId: Lev.23.37
    sblId: Lev 23:37
    shortName: Lev 23:37
    text: '"These are the appointed feasts of the LORD, which you shall proclaim as
      times of holy convocation, for presenting to the LORD food offerings, burnt
      offerings and grain offerings, sacrifices and drink offerings, each on its proper
      day,'
  - name: Leviticus 23:38
    orderIndex: 37
    osisId: Lev.23.38
    sblId: Lev 23:38
    shortName: Lev 23:38
    text: besides the LORD's Sabbaths and besides your gifts and besides all your
      vow offerings and besides all your freewill offerings, which you give to the
      LORD.
  - name: Leviticus 23:39
    orderIndex: 38
    osisId: Lev.23.39
    sblId: Lev 23:39
    shortName: Lev 23:39
    text: '"On the fifteenth day of the seventh month, when you have gathered in the
      produce of the land, you shall celebrate the feast of the LORD seven days. On
      the first day shall be a solemn rest, and on the eighth day shall be a solemn
      rest.'
  - name: Leviticus 23:40
    orderIndex: 39
    osisId: Lev.23.40
    sblId: Lev 23:40
    shortName: Lev 23:40
    text: And you shall take on the first day the fruit of splendid trees, branches
      of palm trees and boughs of leafy trees and willows of the brook, and you shall
      rejoice before the LORD your God seven days.
  - name: Leviticus 23:41
    orderIndex: 40
    osisId: Lev.23.41
    sblId: Lev 23:41
    shortName: Lev 23:41
    text: You shall celebrate it as a feast to the LORD for seven days in the year.
      It is a statute forever throughout your generations; you shall celebrate it
      in the seventh month.
  - name: Leviticus 23:42
    orderIndex: 41
    osisId: Lev.23.42
    sblId: Lev 23:42
    shortName: Lev 23:42
    text: You shall dwell in booths for seven days. All native Israelites shall dwell
      in booths,
  - name: Leviticus 23:43
    orderIndex: 42
    osisId: Lev.23.43
    sblId: Lev 23:43
    shortName: Lev 23:43
    text: 'that your generations may know that I made the people of Israel dwell in
      booths when I brought them out of the land of Egypt: I am the LORD your God."'
  - name: Leviticus 23:44
    orderIndex: 43
    osisId: Lev.23.44
    sblId: Lev 23:44
    shortName: Lev 23:44
    text: Thus Moses declared to the people of Israel the appointed feasts of the
      LORD.
  versesCount: 44
- name: Leviticus 24
  orderIndex: 23
  osisId: Lev.24
  sblId: Lev 24
  shortName: Lev 24
  verses:
  - name: Leviticus 24:1
    orderIndex: 0
    osisId: Lev.24.1
    sblId: Lev 24:1
    shortName: Lev 24:1
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 24:2
    orderIndex: 1
    osisId: Lev.24.2
    sblId: Lev 24:2
    shortName: Lev 24:2
    text: '"Command the people of Israel to bring you pure oil from beaten olives
      for the lamp, that a light may be kept burning regularly.'
  - name: Leviticus 24:3
    orderIndex: 2
    osisId: Lev.24.3
    sblId: Lev 24:3
    shortName: Lev 24:3
    text: Outside the veil of the testimony, in the tent of meeting, Aaron shall arrange
      it from evening to morning before the LORD regularly. It shall be a statute
      forever throughout your generations.
  - name: Leviticus 24:4
    orderIndex: 3
    osisId: Lev.24.4
    sblId: Lev 24:4
    shortName: Lev 24:4
    text: He shall arrange the lamps on the lampstand of pure gold before the LORD
      regularly.
  - name: Leviticus 24:5
    orderIndex: 4
    osisId: Lev.24.5
    sblId: Lev 24:5
    shortName: Lev 24:5
    text: '"You shall take fine flour and bake twelve loaves from it; two tenths of
      an ephah shall be in each loaf.'
  - name: Leviticus 24:6
    orderIndex: 5
    osisId: Lev.24.6
    sblId: Lev 24:6
    shortName: Lev 24:6
    text: And you shall set them in two piles, six in a pile, on the table of pure
      gold before the LORD.
  - name: Leviticus 24:7
    orderIndex: 6
    osisId: Lev.24.7
    sblId: Lev 24:7
    shortName: Lev 24:7
    text: And you shall put pure frankincense on each pile, that it may go with the
      bread as a memorial portion as a food offering to the LORD.
  - name: Leviticus 24:8
    orderIndex: 7
    osisId: Lev.24.8
    sblId: Lev 24:8
    shortName: Lev 24:8
    text: Every Sabbath day Aaron shall arrange it before the LORD regularly; it is
      from the people of Israel as a covenant forever.
  - name: Leviticus 24:9
    orderIndex: 8
    osisId: Lev.24.9
    sblId: Lev 24:9
    shortName: Lev 24:9
    text: And it shall be for Aaron and his sons, and they shall eat it in a holy
      place, since it is for him a most holy portion out of the LORD's food offerings,
      a perpetual due."
  - name: Leviticus 24:10
    orderIndex: 9
    osisId: Lev.24.10
    sblId: Lev 24:10
    shortName: Lev 24:10
    text: Now an Israelite woman's son, whose father was an Egyptian, went out among
      the people of Israel. And the Israelite woman's son and a man of Israel fought
      in the camp,
  - name: Leviticus 24:11
    orderIndex: 10
    osisId: Lev.24.11
    sblId: Lev 24:11
    shortName: Lev 24:11
    text: and the Israelite woman's son blasphemed the Name, and cursed. Then they
      brought him to Moses. His mother's name was Shelomith, the daughter of Dibri,
      of the tribe of Dan.
  - name: Leviticus 24:12
    orderIndex: 11
    osisId: Lev.24.12
    sblId: Lev 24:12
    shortName: Lev 24:12
    text: And they put him in custody, till the will of the LORD should be clear to
      them.
  - name: Leviticus 24:13
    orderIndex: 12
    osisId: Lev.24.13
    sblId: Lev 24:13
    shortName: Lev 24:13
    text: Then the LORD spoke to Moses, saying,
  - name: Leviticus 24:14
    orderIndex: 13
    osisId: Lev.24.14
    sblId: Lev 24:14
    shortName: Lev 24:14
    text: '"Bring out of the camp the one who cursed, and let all who heard him lay
      their hands on his head, and let all the congregation stone him.'
  - name: Leviticus 24:15
    orderIndex: 14
    osisId: Lev.24.15
    sblId: Lev 24:15
    shortName: Lev 24:15
    text: And speak to the people of Israel, saying, Whoever curses his God shall
      bear his sin.
  - name: Leviticus 24:16
    orderIndex: 15
    osisId: Lev.24.16
    sblId: Lev 24:16
    shortName: Lev 24:16
    text: Whoever blasphemes the name of the LORD shall surely be put to death. All
      the congregation shall stone him. The sojourner as well as the native, when
      he blasphemes the Name, shall be put to death.
  - name: Leviticus 24:17
    orderIndex: 16
    osisId: Lev.24.17
    sblId: Lev 24:17
    shortName: Lev 24:17
    text: '"Whoever takes a human life shall surely be put to death.'
  - name: Leviticus 24:18
    orderIndex: 17
    osisId: Lev.24.18
    sblId: Lev 24:18
    shortName: Lev 24:18
    text: Whoever takes an animal's life shall make it good, life for life.
  - name: Leviticus 24:19
    orderIndex: 18
    osisId: Lev.24.19
    sblId: Lev 24:19
    shortName: Lev 24:19
    text: If anyone injures his neighbor, as he has done it shall be done to him,
  - name: Leviticus 24:20
    orderIndex: 19
    osisId: Lev.24.20
    sblId: Lev 24:20
    shortName: Lev 24:20
    text: fracture for fracture, eye for eye, tooth for tooth; whatever injury he
      has given a person shall be given to him.
  - name: Leviticus 24:21
    orderIndex: 20
    osisId: Lev.24.21
    sblId: Lev 24:21
    shortName: Lev 24:21
    text: Whoever kills an animal shall make it good, and whoever kills a person shall
      be put to death.
  - name: Leviticus 24:22
    orderIndex: 21
    osisId: Lev.24.22
    sblId: Lev 24:22
    shortName: Lev 24:22
    text: You shall have the same rule for the sojourner and for the native, for I
      am the LORD your God."
  - name: Leviticus 24:23
    orderIndex: 22
    osisId: Lev.24.23
    sblId: Lev 24:23
    shortName: Lev 24:23
    text: So Moses spoke to the people of Israel, and they brought out of the camp
      the one who had cursed and stoned him with stones. Thus the people of Israel
      did as the LORD commanded Moses.
  versesCount: 23
- name: Leviticus 25
  orderIndex: 24
  osisId: Lev.25
  sblId: Lev 25
  shortName: Lev 25
  verses:
  - name: Leviticus 25:1
    orderIndex: 0
    osisId: Lev.25.1
    sblId: Lev 25:1
    shortName: Lev 25:1
    text: The LORD spoke to Moses on Mount Sinai, saying,
  - name: Leviticus 25:2
    orderIndex: 1
    osisId: Lev.25.2
    sblId: Lev 25:2
    shortName: Lev 25:2
    text: '"Speak to the people of Israel and say to them, When you come into the
      land that I give you, the land shall keep a Sabbath to the LORD.'
  - name: Leviticus 25:3
    orderIndex: 2
    osisId: Lev.25.3
    sblId: Lev 25:3
    shortName: Lev 25:3
    text: For six years you shall sow your field, and for six years you shall prune
      your vineyard and gather in its fruits,
  - name: Leviticus 25:4
    orderIndex: 3
    osisId: Lev.25.4
    sblId: Lev 25:4
    shortName: Lev 25:4
    text: but in the seventh year there shall be a Sabbath of solemn rest for the
      land, a Sabbath to the LORD. You shall not sow your field or prune your vineyard.
  - name: Leviticus 25:5
    orderIndex: 4
    osisId: Lev.25.5
    sblId: Lev 25:5
    shortName: Lev 25:5
    text: You shall not reap what grows of itself in your harvest, or gather the grapes
      of your undressed vine. It shall be a year of solemn rest for the land.
  - name: Leviticus 25:6
    orderIndex: 5
    osisId: Lev.25.6
    sblId: Lev 25:6
    shortName: Lev 25:6
    text: The Sabbath of the land shall provide food for you, for yourself and for
      your male and female slaves and for your hired servant and the sojourner who
      lives with you,
  - name: Leviticus 25:7
    orderIndex: 6
    osisId: Lev.25.7
    sblId: Lev 25:7
    shortName: Lev 25:7
    text: 'and for your cattle and for the wild animals that are in your land: all
      its yield shall be for food.'
  - name: Leviticus 25:8
    orderIndex: 7
    osisId: Lev.25.8
    sblId: Lev 25:8
    shortName: Lev 25:8
    text: '"You shall count seven weeks of years, seven times seven years, so that
      the time of the seven weeks of years shall give you forty-nine years.'
  - name: Leviticus 25:9
    orderIndex: 8
    osisId: Lev.25.9
    sblId: Lev 25:9
    shortName: Lev 25:9
    text: Then you shall sound the loud trumpet on the tenth day of the seventh month.
      On the Day of Atonement you shall sound the trumpet throughout all your land.
  - name: Leviticus 25:10
    orderIndex: 9
    osisId: Lev.25.10
    sblId: Lev 25:10
    shortName: Lev 25:10
    text: And you shall consecrate the fiftieth year, and proclaim liberty throughout
      the land to all its inhabitants. It shall be a jubilee for you, when each of
      you shall return to his property and each of you shall return to his clan.
  - name: Leviticus 25:11
    orderIndex: 10
    osisId: Lev.25.11
    sblId: Lev 25:11
    shortName: Lev 25:11
    text: That fiftieth year shall be a jubilee for you; in it you shall neither sow
      nor reap what grows of itself nor gather the grapes from the undressed vines.
  - name: Leviticus 25:12
    orderIndex: 11
    osisId: Lev.25.12
    sblId: Lev 25:12
    shortName: Lev 25:12
    text: For it is a jubilee. It shall be holy to you. You may eat the produce of
      the field.
  - name: Leviticus 25:13
    orderIndex: 12
    osisId: Lev.25.13
    sblId: Lev 25:13
    shortName: Lev 25:13
    text: '"In this year of jubilee each of you shall return to his property.'
  - name: Leviticus 25:14
    orderIndex: 13
    osisId: Lev.25.14
    sblId: Lev 25:14
    shortName: Lev 25:14
    text: And if you make a sale to your neighbor or buy from your neighbor, you shall
      not wrong one another.
  - name: Leviticus 25:15
    orderIndex: 14
    osisId: Lev.25.15
    sblId: Lev 25:15
    shortName: Lev 25:15
    text: You shall pay your neighbor according to the number of years after the jubilee,
      and he shall sell to you according to the number of years for crops.
  - name: Leviticus 25:16
    orderIndex: 15
    osisId: Lev.25.16
    sblId: Lev 25:16
    shortName: Lev 25:16
    text: If the years are many, you shall increase the price, and if the years are
      few, you shall reduce the price, for it is the number of the crops that he is
      selling to you.
  - name: Leviticus 25:17
    orderIndex: 16
    osisId: Lev.25.17
    sblId: Lev 25:17
    shortName: Lev 25:17
    text: You shall not wrong one another, but you shall fear your God, for I am the
      LORD your God.
  - name: Leviticus 25:18
    orderIndex: 17
    osisId: Lev.25.18
    sblId: Lev 25:18
    shortName: Lev 25:18
    text: '"Therefore you shall do my statutes and keep my rules and perform them,
      and then you will dwell in the land securely.'
  - name: Leviticus 25:19
    orderIndex: 18
    osisId: Lev.25.19
    sblId: Lev 25:19
    shortName: Lev 25:19
    text: The land will yield its fruit, and you will eat your fill and dwell in it
      securely.
  - name: Leviticus 25:20
    orderIndex: 19
    osisId: Lev.25.20
    sblId: Lev 25:20
    shortName: Lev 25:20
    text: And if you say, 'What shall we eat in the seventh year, if we may not sow
      or gather in our crop?'
  - name: Leviticus 25:21
    orderIndex: 20
    osisId: Lev.25.21
    sblId: Lev 25:21
    shortName: Lev 25:21
    text: I will command my blessing on you in the sixth year, so that it will produce
      a crop sufficient for three years.
  - name: Leviticus 25:22
    orderIndex: 21
    osisId: Lev.25.22
    sblId: Lev 25:22
    shortName: Lev 25:22
    text: When you sow in the eighth year, you will be eating some of the old crop;
      you shall eat the old until the ninth year, when its crop arrives.
  - name: Leviticus 25:23
    orderIndex: 22
    osisId: Lev.25.23
    sblId: Lev 25:23
    shortName: Lev 25:23
    text: '"The land shall not be sold in perpetuity, for the land is mine. For you
      are strangers and sojourners with me.'
  - name: Leviticus 25:24
    orderIndex: 23
    osisId: Lev.25.24
    sblId: Lev 25:24
    shortName: Lev 25:24
    text: And in all the country you possess, you shall allow a redemption of the
      land.
  - name: Leviticus 25:25
    orderIndex: 24
    osisId: Lev.25.25
    sblId: Lev 25:25
    shortName: Lev 25:25
    text: '"If your brother becomes poor and sells part of his property, then his
      nearest redeemer shall come and redeem what his brother has sold.'
  - name: Leviticus 25:26
    orderIndex: 25
    osisId: Lev.25.26
    sblId: Lev 25:26
    shortName: Lev 25:26
    text: If a man has no one to redeem it and then himself becomes prosperous and
      finds sufficient means to redeem it,
  - name: Leviticus 25:27
    orderIndex: 26
    osisId: Lev.25.27
    sblId: Lev 25:27
    shortName: Lev 25:27
    text: let him calculate the years since he sold it and pay back the balance to
      the man to whom he sold it, and then return to his property.
  - name: Leviticus 25:28
    orderIndex: 27
    osisId: Lev.25.28
    sblId: Lev 25:28
    shortName: Lev 25:28
    text: But if he has not sufficient means to recover it, then what he sold shall
      remain in the hand of the buyer until the year of jubilee. In the jubilee it
      shall be released, and he shall return to his property.
  - name: Leviticus 25:29
    orderIndex: 28
    osisId: Lev.25.29
    sblId: Lev 25:29
    shortName: Lev 25:29
    text: '"If a man sells a dwelling house in a walled city, he may redeem it within
      a year of its sale. For a full year he shall have the right of redemption.'
  - name: Leviticus 25:30
    orderIndex: 29
    osisId: Lev.25.30
    sblId: Lev 25:30
    shortName: Lev 25:30
    text: If it is not redeemed within a full year, then the house in the walled city
      shall belong in perpetuity to the buyer, throughout his generations; it shall
      not be released in the jubilee.
  - name: Leviticus 25:31
    orderIndex: 30
    osisId: Lev.25.31
    sblId: Lev 25:31
    shortName: Lev 25:31
    text: But the houses of the villages that have no wall around them shall be classified
      with the fields of the land. They may be redeemed, and they shall be released
      in the jubilee.
  - name: Leviticus 25:32
    orderIndex: 31
    osisId: Lev.25.32
    sblId: Lev 25:32
    shortName: Lev 25:32
    text: As for the cities of the Levites, the Levites may redeem at any time the
      houses in the cities they possess.
  - name: Leviticus 25:33
    orderIndex: 32
    osisId: Lev.25.33
    sblId: Lev 25:33
    shortName: Lev 25:33
    text: And if one of the Levites exercises his right of redemption, then the house
      that was sold in a city they possess shall be released in the jubilee. For the
      houses in the cities of the Levites are their possession among the people of
      Israel.
  - name: Leviticus 25:34
    orderIndex: 33
    osisId: Lev.25.34
    sblId: Lev 25:34
    shortName: Lev 25:34
    text: But the fields of pastureland belonging to their cities may not be sold,
      for that is their possession forever.
  - name: Leviticus 25:35
    orderIndex: 34
    osisId: Lev.25.35
    sblId: Lev 25:35
    shortName: Lev 25:35
    text: '"If your brother becomes poor and cannot maintain himself with you, you
      shall support him as though he were a stranger and a sojourner, and he shall
      live with you.'
  - name: Leviticus 25:36
    orderIndex: 35
    osisId: Lev.25.36
    sblId: Lev 25:36
    shortName: Lev 25:36
    text: Take no interest from him or profit, but fear your God, that your brother
      may live beside you.
  - name: Leviticus 25:37
    orderIndex: 36
    osisId: Lev.25.37
    sblId: Lev 25:37
    shortName: Lev 25:37
    text: You shall not lend him your money at interest, nor give him your food for
      profit.
  - name: Leviticus 25:38
    orderIndex: 37
    osisId: Lev.25.38
    sblId: Lev 25:38
    shortName: Lev 25:38
    text: I am the LORD your God, who brought you out of the land of Egypt to give
      you the land of Canaan, and to be your God.
  - name: Leviticus 25:39
    orderIndex: 38
    osisId: Lev.25.39
    sblId: Lev 25:39
    shortName: Lev 25:39
    text: '"If your brother becomes poor beside you and sells himself to you, you
      shall not make him serve as a slave:'
  - name: Leviticus 25:40
    orderIndex: 39
    osisId: Lev.25.40
    sblId: Lev 25:40
    shortName: Lev 25:40
    text: he shall be with you as a hired servant and as a sojourner. He shall serve
      with you until the year of the jubilee.
  - name: Leviticus 25:41
    orderIndex: 40
    osisId: Lev.25.41
    sblId: Lev 25:41
    shortName: Lev 25:41
    text: Then he shall go out from you, he and his children with him, and go back
      to his own clan and return to the possession of his fathers.
  - name: Leviticus 25:42
    orderIndex: 41
    osisId: Lev.25.42
    sblId: Lev 25:42
    shortName: Lev 25:42
    text: For they are my servants, whom I brought out of the land of Egypt; they
      shall not be sold as slaves.
  - name: Leviticus 25:43
    orderIndex: 42
    osisId: Lev.25.43
    sblId: Lev 25:43
    shortName: Lev 25:43
    text: You shall not rule over him ruthlessly but shall fear your God.
  - name: Leviticus 25:44
    orderIndex: 43
    osisId: Lev.25.44
    sblId: Lev 25:44
    shortName: Lev 25:44
    text: 'As for your male and female slaves whom you may have: you may buy male
      and female slaves from among the nations that are around you.'
  - name: Leviticus 25:45
    orderIndex: 44
    osisId: Lev.25.45
    sblId: Lev 25:45
    shortName: Lev 25:45
    text: You may also buy from among the strangers who sojourn with you and their
      clans that are with you, who have been born in your land, and they may be your
      property.
  - name: Leviticus 25:46
    orderIndex: 45
    osisId: Lev.25.46
    sblId: Lev 25:46
    shortName: Lev 25:46
    text: You may bequeath them to your sons after you to inherit as a possession
      forever. You may make slaves of them, but over your brothers the people of Israel
      you shall not rule, one over another ruthlessly.
  - name: Leviticus 25:47
    orderIndex: 46
    osisId: Lev.25.47
    sblId: Lev 25:47
    shortName: Lev 25:47
    text: '"If a stranger or sojourner with you becomes rich, and your brother beside
      him becomes poor and sells himself to the stranger or sojourner with you or
      to a member of the stranger''s clan,'
  - name: Leviticus 25:48
    orderIndex: 47
    osisId: Lev.25.48
    sblId: Lev 25:48
    shortName: Lev 25:48
    text: then after he is sold he may be redeemed. One of his brothers may redeem
      him,
  - name: Leviticus 25:49
    orderIndex: 48
    osisId: Lev.25.49
    sblId: Lev 25:49
    shortName: Lev 25:49
    text: or his uncle or his cousin may redeem him, or a close relative from his
      clan may redeem him. Or if he grows rich he may redeem himself.
  - name: Leviticus 25:50
    orderIndex: 49
    osisId: Lev.25.50
    sblId: Lev 25:50
    shortName: Lev 25:50
    text: He shall calculate with his buyer from the year when he sold himself to
      him until the year of jubilee, and the price of his sale shall vary with the
      number of years. The time he was with his owner shall be rated as the time of
      a hired servant.
  - name: Leviticus 25:51
    orderIndex: 50
    osisId: Lev.25.51
    sblId: Lev 25:51
    shortName: Lev 25:51
    text: If there are still many years left, he shall pay proportionately for his
      redemption some of his sale price.
  - name: Leviticus 25:52
    orderIndex: 51
    osisId: Lev.25.52
    sblId: Lev 25:52
    shortName: Lev 25:52
    text: If there remain but a few years until the year of jubilee, he shall calculate
      and pay for his redemption in proportion to his years of service.
  - name: Leviticus 25:53
    orderIndex: 52
    osisId: Lev.25.53
    sblId: Lev 25:53
    shortName: Lev 25:53
    text: He shall treat him as a servant hired year by year. He shall not rule ruthlessly
      over him in your sight.
  - name: Leviticus 25:54
    orderIndex: 53
    osisId: Lev.25.54
    sblId: Lev 25:54
    shortName: Lev 25:54
    text: And if he is not redeemed by these means, then he and his children with
      him shall be released in the year of jubilee.
  - name: Leviticus 25:55
    orderIndex: 54
    osisId: Lev.25.55
    sblId: Lev 25:55
    shortName: Lev 25:55
    text: 'For it is to me that the people of Israel are servants. They are my servants
      whom I brought out of the land of Egypt: I am the LORD your God.'
  versesCount: 55
- name: Leviticus 26
  orderIndex: 25
  osisId: Lev.26
  sblId: Lev 26
  shortName: Lev 26
  verses:
  - name: Leviticus 26:1
    orderIndex: 0
    osisId: Lev.26.1
    sblId: Lev 26:1
    shortName: Lev 26:1
    text: '"You shall not make idols for yourselves or erect an image or pillar, and
      you shall not set up a figured stone in your land to bow down to it, for I am
      the LORD your God.'
  - name: Leviticus 26:2
    orderIndex: 1
    osisId: Lev.26.2
    sblId: Lev 26:2
    shortName: Lev 26:2
    text: 'You shall keep my Sabbaths and reverence my sanctuary: I am the LORD.'
  - name: Leviticus 26:3
    orderIndex: 2
    osisId: Lev.26.3
    sblId: Lev 26:3
    shortName: Lev 26:3
    text: '"If you walk in my statutes and observe my commandments and do them,'
  - name: Leviticus 26:4
    orderIndex: 3
    osisId: Lev.26.4
    sblId: Lev 26:4
    shortName: Lev 26:4
    text: then I will give you your rains in their season, and the land shall yield
      its increase, and the trees of the field shall yield their fruit.
  - name: Leviticus 26:5
    orderIndex: 4
    osisId: Lev.26.5
    sblId: Lev 26:5
    shortName: Lev 26:5
    text: Your threshing shall last to the time of the grape harvest, and the grape
      harvest shall last to the time for sowing. And you shall eat your bread to the
      full and dwell in your land securely.
  - name: Leviticus 26:6
    orderIndex: 5
    osisId: Lev.26.6
    sblId: Lev 26:6
    shortName: Lev 26:6
    text: I will give peace in the land, and you shall lie down, and none shall make
      you afraid. And I will remove harmful beasts from the land, and the sword shall
      not go through your land.
  - name: Leviticus 26:7
    orderIndex: 6
    osisId: Lev.26.7
    sblId: Lev 26:7
    shortName: Lev 26:7
    text: You shall chase your enemies, and they shall fall before you by the sword.
  - name: Leviticus 26:8
    orderIndex: 7
    osisId: Lev.26.8
    sblId: Lev 26:8
    shortName: Lev 26:8
    text: Five of you shall chase a hundred, and a hundred of you shall chase ten
      thousand, and your enemies shall fall before you by the sword.
  - name: Leviticus 26:9
    orderIndex: 8
    osisId: Lev.26.9
    sblId: Lev 26:9
    shortName: Lev 26:9
    text: I will turn to you and make you fruitful and multiply you and will confirm
      my covenant with you.
  - name: Leviticus 26:10
    orderIndex: 9
    osisId: Lev.26.10
    sblId: Lev 26:10
    shortName: Lev 26:10
    text: You shall eat old store long kept, and you shall clear out the old to make
      way for the new.
  - name: Leviticus 26:11
    orderIndex: 10
    osisId: Lev.26.11
    sblId: Lev 26:11
    shortName: Lev 26:11
    text: I will make my dwelling among you, and my soul shall not abhor you.
  - name: Leviticus 26:12
    orderIndex: 11
    osisId: Lev.26.12
    sblId: Lev 26:12
    shortName: Lev 26:12
    text: And I will walk among you and will be your God, and you shall be my people.
  - name: Leviticus 26:13
    orderIndex: 12
    osisId: Lev.26.13
    sblId: Lev 26:13
    shortName: Lev 26:13
    text: I am the LORD your God, who brought you out of the land of Egypt, that you
      should not be their slaves. And I have broken the bars of your yoke and made
      you walk erect.
  - name: Leviticus 26:14
    orderIndex: 13
    osisId: Lev.26.14
    sblId: Lev 26:14
    shortName: Lev 26:14
    text: '"But if you will not listen to me and will not do all these commandments,'
  - name: Leviticus 26:15
    orderIndex: 14
    osisId: Lev.26.15
    sblId: Lev 26:15
    shortName: Lev 26:15
    text: if you spurn my statutes, and if your soul abhors my rules, so that you
      will not do all my commandments, but break my covenant,
  - name: Leviticus 26:16
    orderIndex: 15
    osisId: Lev.26.16
    sblId: Lev 26:16
    shortName: Lev 26:16
    text: 'then I will do this to you: I will visit you with panic, with wasting disease
      and fever that consume the eyes and make the heart ache. And you shall sow your
      seed in vain, for your enemies shall eat it.'
  - name: Leviticus 26:17
    orderIndex: 16
    osisId: Lev.26.17
    sblId: Lev 26:17
    shortName: Lev 26:17
    text: I will set my face against you, and you shall be struck down before your
      enemies. Those who hate you shall rule over you, and you shall flee when none
      pursues you.
  - name: Leviticus 26:18
    orderIndex: 17
    osisId: Lev.26.18
    sblId: Lev 26:18
    shortName: Lev 26:18
    text: And if in spite of this you will not listen to me, then I will discipline
      you again sevenfold for your sins,
  - name: Leviticus 26:19
    orderIndex: 18
    osisId: Lev.26.19
    sblId: Lev 26:19
    shortName: Lev 26:19
    text: and I will break the pride of your power, and I will make your heavens like
      iron and your earth like bronze.
  - name: Leviticus 26:20
    orderIndex: 19
    osisId: Lev.26.20
    sblId: Lev 26:20
    shortName: Lev 26:20
    text: And your strength shall be spent in vain, for your land shall not yield
      its increase, and the trees of the land shall not yield their fruit.
  - name: Leviticus 26:21
    orderIndex: 20
    osisId: Lev.26.21
    sblId: Lev 26:21
    shortName: Lev 26:21
    text: '"Then if you walk contrary to me and will not listen to me, I will continue
      striking you, sevenfold for your sins.'
  - name: Leviticus 26:22
    orderIndex: 21
    osisId: Lev.26.22
    sblId: Lev 26:22
    shortName: Lev 26:22
    text: And I will let loose the wild beasts against you, which shall bereave you
      of your children and destroy your livestock and make you few in number, so that
      your roads shall be deserted.
  - name: Leviticus 26:23
    orderIndex: 22
    osisId: Lev.26.23
    sblId: Lev 26:23
    shortName: Lev 26:23
    text: '"And if by this discipline you are not turned to me but walk contrary to
      me,'
  - name: Leviticus 26:24
    orderIndex: 23
    osisId: Lev.26.24
    sblId: Lev 26:24
    shortName: Lev 26:24
    text: then I also will walk contrary to you, and I myself will strike you sevenfold
      for your sins.
  - name: Leviticus 26:25
    orderIndex: 24
    osisId: Lev.26.25
    sblId: Lev 26:25
    shortName: Lev 26:25
    text: And I will bring a sword upon you, that shall execute vengeance for the
      covenant. And if you gather within your cities, I will send pestilence among
      you, and you shall be delivered into the hand of the enemy.
  - name: Leviticus 26:26
    orderIndex: 25
    osisId: Lev.26.26
    sblId: Lev 26:26
    shortName: Lev 26:26
    text: When I break your supply of bread, ten women shall bake your bread in a
      single oven and shall dole out your bread again by weight, and you shall eat
      and not be satisfied.
  - name: Leviticus 26:27
    orderIndex: 26
    osisId: Lev.26.27
    sblId: Lev 26:27
    shortName: Lev 26:27
    text: '"But if in spite of this you will not listen to me, but walk contrary to
      me,'
  - name: Leviticus 26:28
    orderIndex: 27
    osisId: Lev.26.28
    sblId: Lev 26:28
    shortName: Lev 26:28
    text: then I will walk contrary to you in fury, and I myself will discipline you
      sevenfold for your sins.
  - name: Leviticus 26:29
    orderIndex: 28
    osisId: Lev.26.29
    sblId: Lev 26:29
    shortName: Lev 26:29
    text: You shall eat the flesh of your sons, and you shall eat the flesh of your
      daughters.
  - name: Leviticus 26:30
    orderIndex: 29
    osisId: Lev.26.30
    sblId: Lev 26:30
    shortName: Lev 26:30
    text: And I will destroy your high places and cut down your incense altars and
      cast your dead bodies upon the dead bodies of your idols, and my soul will abhor
      you.
  - name: Leviticus 26:31
    orderIndex: 30
    osisId: Lev.26.31
    sblId: Lev 26:31
    shortName: Lev 26:31
    text: And I will lay your cities waste and will make your sanctuaries desolate,
      and I will not smell your pleasing aromas.
  - name: Leviticus 26:32
    orderIndex: 31
    osisId: Lev.26.32
    sblId: Lev 26:32
    shortName: Lev 26:32
    text: And I myself will devastate the land, so that your enemies who settle in
      it shall be appalled at it.
  - name: Leviticus 26:33
    orderIndex: 32
    osisId: Lev.26.33
    sblId: Lev 26:33
    shortName: Lev 26:33
    text: And I will scatter you among the nations, and I will unsheathe the sword
      after you, and your land shall be a desolation, and your cities shall be a waste.
  - name: Leviticus 26:34
    orderIndex: 33
    osisId: Lev.26.34
    sblId: Lev 26:34
    shortName: Lev 26:34
    text: '"Then the land shall enjoy its Sabbaths as long as it lies desolate, while
      you are in your enemies'' land; then the land shall rest, and enjoy its Sabbaths.'
  - name: Leviticus 26:35
    orderIndex: 34
    osisId: Lev.26.35
    sblId: Lev 26:35
    shortName: Lev 26:35
    text: As long as it lies desolate it shall have rest, the rest that it did not
      have on your Sabbaths when you were dwelling in it.
  - name: Leviticus 26:36
    orderIndex: 35
    osisId: Lev.26.36
    sblId: Lev 26:36
    shortName: Lev 26:36
    text: And as for those of you who are left, I will send faintness into their hearts
      in the lands of their enemies. The sound of a driven leaf shall put them to
      flight, and they shall flee as one flees from the sword, and they shall fall
      when none pursues.
  - name: Leviticus 26:37
    orderIndex: 36
    osisId: Lev.26.37
    sblId: Lev 26:37
    shortName: Lev 26:37
    text: They shall stumble over one another, as if to escape a sword, though none
      pursues. And you shall have no power to stand before your enemies.
  - name: Leviticus 26:38
    orderIndex: 37
    osisId: Lev.26.38
    sblId: Lev 26:38
    shortName: Lev 26:38
    text: And you shall perish among the nations, and the land of your enemies shall
      eat you up.
  - name: Leviticus 26:39
    orderIndex: 38
    osisId: Lev.26.39
    sblId: Lev 26:39
    shortName: Lev 26:39
    text: And those of you who are left shall rot away in your enemies' lands because
      of their iniquity, and also because of the iniquities of their fathers they
      shall rot away like them.
  - name: Leviticus 26:40
    orderIndex: 39
    osisId: Lev.26.40
    sblId: Lev 26:40
    shortName: Lev 26:40
    text: '"But if they confess their iniquity and the iniquity of their fathers in
      their treachery that they committed against me, and also in walking contrary
      to me,'
  - name: Leviticus 26:41
    orderIndex: 40
    osisId: Lev.26.41
    sblId: Lev 26:41
    shortName: Lev 26:41
    text: so that I walked contrary to them and brought them into the land of their
      enemies- if then their uncircumcised heart is humbled and they make amends for
      their iniquity,
  - name: Leviticus 26:42
    orderIndex: 41
    osisId: Lev.26.42
    sblId: Lev 26:42
    shortName: Lev 26:42
    text: then I will remember my covenant with Jacob, and I will remember my covenant
      with Isaac and my covenant with Abraham, and I will remember the land.
  - name: Leviticus 26:43
    orderIndex: 42
    osisId: Lev.26.43
    sblId: Lev 26:43
    shortName: Lev 26:43
    text: But the land shall be abandoned by them and enjoy its Sabbaths while it
      lies desolate without them, and they shall make amends for their iniquity, because
      they spurned my rules and their soul abhorred my statutes.
  - name: Leviticus 26:44
    orderIndex: 43
    osisId: Lev.26.44
    sblId: Lev 26:44
    shortName: Lev 26:44
    text: Yet for all that, when they are in the land of their enemies, I will not
      spurn them, neither will I abhor them so as to destroy them utterly and break
      my covenant with them, for I am the LORD their God.
  - name: Leviticus 26:45
    orderIndex: 44
    osisId: Lev.26.45
    sblId: Lev 26:45
    shortName: Lev 26:45
    text: 'But I will for their sake remember the covenant with their forefathers,
      whom I brought out of the land of Egypt in the sight of the nations, that I
      might be their God: I am the LORD."'
  - name: Leviticus 26:46
    orderIndex: 45
    osisId: Lev.26.46
    sblId: Lev 26:46
    shortName: Lev 26:46
    text: These are the statutes and rules and laws that the LORD made between him
      and the people of Israel through Moses on Mount Sinai.
  versesCount: 46
- name: Leviticus 27
  orderIndex: 26
  osisId: Lev.27
  sblId: Lev 27
  shortName: Lev 27
  verses:
  - name: Leviticus 27:1
    orderIndex: 0
    osisId: Lev.27.1
    sblId: Lev 27:1
    shortName: Lev 27:1
    text: The LORD spoke to Moses, saying,
  - name: Leviticus 27:2
    orderIndex: 1
    osisId: Lev.27.2
    sblId: Lev 27:2
    shortName: Lev 27:2
    text: '"Speak to the people of Israel and say to them, If anyone makes a special
      vow to the LORD involving the valuation of persons,'
  - name: Leviticus 27:3
    orderIndex: 2
    osisId: Lev.27.3
    sblId: Lev 27:3
    shortName: Lev 27:3
    text: then the valuation of a male from twenty years old up to sixty years old
      shall be fifty shekels of silver, according to the shekel of the sanctuary.
  - name: Leviticus 27:4
    orderIndex: 3
    osisId: Lev.27.4
    sblId: Lev 27:4
    shortName: Lev 27:4
    text: If the person is a female, the valuation shall be thirty shekels.
  - name: Leviticus 27:5
    orderIndex: 4
    osisId: Lev.27.5
    sblId: Lev 27:5
    shortName: Lev 27:5
    text: If the person is from five years old up to twenty years old, the valuation
      shall be for a male twenty shekels, and for a female ten shekels.
  - name: Leviticus 27:6
    orderIndex: 5
    osisId: Lev.27.6
    sblId: Lev 27:6
    shortName: Lev 27:6
    text: If the person is from a month old up to five years old, the valuation shall
      be for a male five shekels of silver, and for a female the valuation shall be
      three shekels of silver.
  - name: Leviticus 27:7
    orderIndex: 6
    osisId: Lev.27.7
    sblId: Lev 27:7
    shortName: Lev 27:7
    text: And if the person is sixty years old or over, then the valuation for a male
      shall be fifteen shekels, and for a female ten shekels.
  - name: Leviticus 27:8
    orderIndex: 7
    osisId: Lev.27.8
    sblId: Lev 27:8
    shortName: Lev 27:8
    text: And if someone is too poor to pay the valuation, then he shall be made to
      stand before the priest, and the priest shall value him; the priest shall value
      him according to what the vower can afford.
  - name: Leviticus 27:9
    orderIndex: 8
    osisId: Lev.27.9
    sblId: Lev 27:9
    shortName: Lev 27:9
    text: '"If the vow is an animal that may be offered as an offering to the LORD,
      all of it that he gives to the LORD is holy.'
  - name: Leviticus 27:10
    orderIndex: 9
    osisId: Lev.27.10
    sblId: Lev 27:10
    shortName: Lev 27:10
    text: He shall not exchange it or make a substitute for it, good for bad, or bad
      for good; and if he does in fact substitute one animal for another, then both
      it and the substitute shall be holy.
  - name: Leviticus 27:11
    orderIndex: 10
    osisId: Lev.27.11
    sblId: Lev 27:11
    shortName: Lev 27:11
    text: And if it is any unclean animal that may not be offered as an offering to
      the LORD, then he shall stand the animal before the priest,
  - name: Leviticus 27:12
    orderIndex: 11
    osisId: Lev.27.12
    sblId: Lev 27:12
    shortName: Lev 27:12
    text: and the priest shall value it as either good or bad; as the priest values
      it, so it shall be.
  - name: Leviticus 27:13
    orderIndex: 12
    osisId: Lev.27.13
    sblId: Lev 27:13
    shortName: Lev 27:13
    text: But if he wishes to redeem it, he shall add a fifth to the valuation.
  - name: Leviticus 27:14
    orderIndex: 13
    osisId: Lev.27.14
    sblId: Lev 27:14
    shortName: Lev 27:14
    text: '"When a man dedicates his house as a holy gift to the LORD, the priest
      shall value it as either good or bad; as the priest values it, so it shall stand.'
  - name: Leviticus 27:15
    orderIndex: 14
    osisId: Lev.27.15
    sblId: Lev 27:15
    shortName: Lev 27:15
    text: And if the donor wishes to redeem his house, he shall add a fifth to the
      valuation price, and it shall be his.
  - name: Leviticus 27:16
    orderIndex: 15
    osisId: Lev.27.16
    sblId: Lev 27:16
    shortName: Lev 27:16
    text: '"If a man dedicates to the LORD part of the land that is his possession,
      then the valuation shall be in proportion to its seed. A homer of barley seed
      shall be valued at fifty shekels of silver.'
  - name: Leviticus 27:17
    orderIndex: 16
    osisId: Lev.27.17
    sblId: Lev 27:17
    shortName: Lev 27:17
    text: If he dedicates his field from the year of jubilee, the valuation shall
      stand,
  - name: Leviticus 27:18
    orderIndex: 17
    osisId: Lev.27.18
    sblId: Lev 27:18
    shortName: Lev 27:18
    text: but if he dedicates his field after the jubilee, then the priest shall calculate
      the price according to the years that remain until the year of jubilee, and
      a deduction shall be made from the valuation.
  - name: Leviticus 27:19
    orderIndex: 18
    osisId: Lev.27.19
    sblId: Lev 27:19
    shortName: Lev 27:19
    text: And if he who dedicates the field wishes to redeem it, then he shall add
      a fifth to its valuation price, and it shall remain his.
  - name: Leviticus 27:20
    orderIndex: 19
    osisId: Lev.27.20
    sblId: Lev 27:20
    shortName: Lev 27:20
    text: But if he does not wish to redeem the field, or if he has sold the field
      to another man, it shall not be redeemed anymore.
  - name: Leviticus 27:21
    orderIndex: 20
    osisId: Lev.27.21
    sblId: Lev 27:21
    shortName: Lev 27:21
    text: But the field, when it is released in the jubilee, shall be a holy gift
      to the LORD, like a field that has been devoted. The priest shall be in possession
      of it.
  - name: Leviticus 27:22
    orderIndex: 21
    osisId: Lev.27.22
    sblId: Lev 27:22
    shortName: Lev 27:22
    text: If he dedicates to the LORD a field that he has bought, which is not a part
      of his possession,
  - name: Leviticus 27:23
    orderIndex: 22
    osisId: Lev.27.23
    sblId: Lev 27:23
    shortName: Lev 27:23
    text: then the priest shall calculate the amount of the valuation for it up to
      the year of jubilee, and the man shall give the valuation on that day as a holy
      gift to the LORD.
  - name: Leviticus 27:24
    orderIndex: 23
    osisId: Lev.27.24
    sblId: Lev 27:24
    shortName: Lev 27:24
    text: In the year of jubilee the field shall return to him from whom it was bought,
      to whom the land belongs as a possession.
  - name: Leviticus 27:25
    orderIndex: 24
    osisId: Lev.27.25
    sblId: Lev 27:25
    shortName: Lev 27:25
    text: 'Every valuation shall be according to the shekel of the sanctuary: twenty
      gerahs shall make a shekel.'
  - name: Leviticus 27:26
    orderIndex: 25
    osisId: Lev.27.26
    sblId: Lev 27:26
    shortName: Lev 27:26
    text: '"But a firstborn of animals, which as a firstborn belongs to the LORD,
      no man may dedicate; whether ox or sheep, it is the LORD''s.'
  - name: Leviticus 27:27
    orderIndex: 26
    osisId: Lev.27.27
    sblId: Lev 27:27
    shortName: Lev 27:27
    text: And if it is an unclean animal, then he shall buy it back at the valuation,
      and add a fifth to it; or, if it is not redeemed, it shall be sold at the valuation.
  - name: Leviticus 27:28
    orderIndex: 27
    osisId: Lev.27.28
    sblId: Lev 27:28
    shortName: Lev 27:28
    text: '"But no devoted thing that a man devotes to the LORD, of anything that
      he has, whether man or beast, or of his inherited field, shall be sold or redeemed;
      every devoted thing is most holy to the LORD.'
  - name: Leviticus 27:29
    orderIndex: 28
    osisId: Lev.27.29
    sblId: Lev 27:29
    shortName: Lev 27:29
    text: No one devoted, who is to be devoted for destruction from mankind, shall
      be ransomed; he shall surely be put to death.
  - name: Leviticus 27:30
    orderIndex: 29
    osisId: Lev.27.30
    sblId: Lev 27:30
    shortName: Lev 27:30
    text: '"Every tithe of the land, whether of the seed of the land or of the fruit
      of the trees, is the LORD''s; it is holy to the LORD.'
  - name: Leviticus 27:31
    orderIndex: 30
    osisId: Lev.27.31
    sblId: Lev 27:31
    shortName: Lev 27:31
    text: If a man wishes to redeem some of his tithe, he shall add a fifth to it.
  - name: Leviticus 27:32
    orderIndex: 31
    osisId: Lev.27.32
    sblId: Lev 27:32
    shortName: Lev 27:32
    text: And every tithe of herds and flocks, every tenth animal of all that pass
      under the herdsman's staff, shall be holy to the LORD.
  - name: Leviticus 27:33
    orderIndex: 32
    osisId: Lev.27.33
    sblId: Lev 27:33
    shortName: Lev 27:33
    text: One shall not differentiate between good or bad, neither shall he make a
      substitute for it; and if he does substitute for it, then both it and the substitute
      shall be holy; it shall not be redeemed."
  - name: Leviticus 27:34
    orderIndex: 33
    osisId: Lev.27.34
    sblId: Lev 27:34
    shortName: Lev 27:34
    text: These are the commandments that the LORD commanded Moses for the people
      of Israel on Mount Sinai.
  versesCount: 34
chaptersCount: 27
name: Leviticus
