chapters:
- name: 2 John 1
  orderIndex: 0
  osisId: 2John.1
  sblId: 2John 1
  shortName: 2 John 1
  verses:
  - name: 2 John 1:1
    orderIndex: 0
    osisId: 2John.1.1
    sblId: 2John 1:1
    shortName: 2 John 1:1
    text: The elder to the elect lady and her children, whom I love in truth, and
      not only I, but also all who know the truth,
  - name: 2 John 1:2
    orderIndex: 1
    osisId: 2John.1.2
    sblId: 2John 1:2
    shortName: 2 John 1:2
    text: 'because of the truth that abides in us and will be with us forever:'
  - name: 2 John 1:3
    orderIndex: 2
    osisId: 2John.1.3
    sblId: 2John 1:3
    shortName: 2 John 1:3
    text: Grace, mercy, and peace will be with us, from God the Father and from Jesus
      Christ the Father's Son, in truth and love.
  - name: 2 John 1:4
    orderIndex: 3
    osisId: 2John.1.4
    sblId: 2John 1:4
    shortName: 2 John 1:4
    text: I rejoiced greatly to find some of your children walking in the truth, just
      as we were commanded by the Father.
  - name: 2 John 1:5
    orderIndex: 4
    osisId: 2John.1.5
    sblId: 2John 1:5
    shortName: 2 John 1:5
    text: And now I ask you, dear lady- not as though I were writing you a new commandment,
      but the one we have had from the beginning- that we love one another.
  - name: 2 John 1:6
    orderIndex: 5
    osisId: 2John.1.6
    sblId: 2John 1:6
    shortName: 2 John 1:6
    text: And this is love, that we walk according to his commandments; this is the
      commandment, just as you have heard from the beginning, so that you should walk
      in it.
  - name: 2 John 1:7
    orderIndex: 6
    osisId: 2John.1.7
    sblId: 2John 1:7
    shortName: 2 John 1:7
    text: For many deceivers have gone out into the world, those who do not confess
      the coming of Jesus Christ in the flesh. Such a one is the deceiver and the
      antichrist.
  - name: 2 John 1:8
    orderIndex: 7
    osisId: 2John.1.8
    sblId: 2John 1:8
    shortName: 2 John 1:8
    text: Watch yourselves, so that you may not lose what we have worked for, but
      may win a full reward.
  - name: 2 John 1:9
    orderIndex: 8
    osisId: 2John.1.9
    sblId: 2John 1:9
    shortName: 2 John 1:9
    text: Everyone who goes on ahead and does not abide in the teaching of Christ,
      does not have God. Whoever abides in the teaching has both the Father and the
      Son.
  - name: 2 John 1:10
    orderIndex: 9
    osisId: 2John.1.10
    sblId: 2John 1:10
    shortName: 2 John 1:10
    text: If anyone comes to you and does not bring this teaching, do not receive
      him into your house or give him any greeting,
  - name: 2 John 1:11
    orderIndex: 10
    osisId: 2John.1.11
    sblId: 2John 1:11
    shortName: 2 John 1:11
    text: for whoever greets him takes part in his wicked works.
  - name: 2 John 1:12
    orderIndex: 11
    osisId: 2John.1.12
    sblId: 2John 1:12
    shortName: 2 John 1:12
    text: Though I have much to write to you, I would rather not use paper and ink.
      Instead I hope to come to you and talk face to face, so that our joy may be
      complete.
  - name: 2 John 1:13
    orderIndex: 12
    osisId: 2John.1.13
    sblId: 2John 1:13
    shortName: 2 John 1:13
    text: The children of your elect sister greet you.
  versesCount: 13
