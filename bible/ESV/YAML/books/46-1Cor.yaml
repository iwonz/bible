chapters:
- name: 1 Corinthians 1
  orderIndex: 0
  osisId: 1Cor.1
  sblId: 1Cor 1
  shortName: 1 Cor 1
  verses:
  - name: 1 Corinthians 1:1
    orderIndex: 0
    osisId: 1Cor.1.1
    sblId: 1Cor 1:1
    shortName: 1 Cor 1:1
    text: Paul, called by the will of God to be an apostle of Christ Jesus, and our
      brother Sosthenes,
  - name: 1 Corinthians 1:2
    orderIndex: 1
    osisId: 1Cor.1.2
    sblId: 1Cor 1:2
    shortName: 1 Cor 1:2
    text: 'To the church of God that is in Corinth, to those sanctified in Christ
      Jesus, called to be saints together with all those who in every place call upon
      the name of our Lord Jesus Christ, both their Lord and ours:'
  - name: 1 Corinthians 1:3
    orderIndex: 2
    osisId: 1Cor.1.3
    sblId: 1Cor 1:3
    shortName: 1 Cor 1:3
    text: Grace to you and peace from God our Father and the Lord Jesus Christ.
  - name: 1 Corinthians 1:4
    orderIndex: 3
    osisId: 1Cor.1.4
    sblId: 1Cor 1:4
    shortName: 1 Cor 1:4
    text: I give thanks to my God always for you because of the grace of God that
      was given you in Christ Jesus,
  - name: 1 Corinthians 1:5
    orderIndex: 4
    osisId: 1Cor.1.5
    sblId: 1Cor 1:5
    shortName: 1 Cor 1:5
    text: that in every way you were enriched in him in all speech and all knowledge-
  - name: 1 Corinthians 1:6
    orderIndex: 5
    osisId: 1Cor.1.6
    sblId: 1Cor 1:6
    shortName: 1 Cor 1:6
    text: even as the testimony about Christ was confirmed among you-
  - name: 1 Corinthians 1:7
    orderIndex: 6
    osisId: 1Cor.1.7
    sblId: 1Cor 1:7
    shortName: 1 Cor 1:7
    text: so that you are not lacking in any spiritual gift, as you wait for the revealing
      of our Lord Jesus Christ,
  - name: 1 Corinthians 1:8
    orderIndex: 7
    osisId: 1Cor.1.8
    sblId: 1Cor 1:8
    shortName: 1 Cor 1:8
    text: who will sustain you to the end, guiltless in the day of our Lord Jesus
      Christ.
  - name: 1 Corinthians 1:9
    orderIndex: 8
    osisId: 1Cor.1.9
    sblId: 1Cor 1:9
    shortName: 1 Cor 1:9
    text: God is faithful, by whom you were called into the fellowship of his Son,
      Jesus Christ our Lord.
  - name: 1 Corinthians 1:10
    orderIndex: 9
    osisId: 1Cor.1.10
    sblId: 1Cor 1:10
    shortName: 1 Cor 1:10
    text: I appeal to you, brothers, by the name of our Lord Jesus Christ, that all
      of you agree and that there be no divisions among you, but that you be united
      in the same mind and the same judgment.
  - name: 1 Corinthians 1:11
    orderIndex: 10
    osisId: 1Cor.1.11
    sblId: 1Cor 1:11
    shortName: 1 Cor 1:11
    text: For it has been reported to me by Chloe's people that there is quarreling
      among you, my brothers.
  - name: 1 Corinthians 1:12
    orderIndex: 11
    osisId: 1Cor.1.12
    sblId: 1Cor 1:12
    shortName: 1 Cor 1:12
    text: What I mean is that each one of you says, "I follow Paul," or "I follow
      Apollos," or "I follow Cephas," or "I follow Christ."
  - name: 1 Corinthians 1:13
    orderIndex: 12
    osisId: 1Cor.1.13
    sblId: 1Cor 1:13
    shortName: 1 Cor 1:13
    text: Is Christ divided? Was Paul crucified for you? Or were you baptized in the
      name of Paul?
  - name: 1 Corinthians 1:14
    orderIndex: 13
    osisId: 1Cor.1.14
    sblId: 1Cor 1:14
    shortName: 1 Cor 1:14
    text: I thank God that I baptized none of you except Crispus and Gaius,
  - name: 1 Corinthians 1:15
    orderIndex: 14
    osisId: 1Cor.1.15
    sblId: 1Cor 1:15
    shortName: 1 Cor 1:15
    text: so that no one may say that you were baptized in my name.
  - name: 1 Corinthians 1:16
    orderIndex: 15
    osisId: 1Cor.1.16
    sblId: 1Cor 1:16
    shortName: 1 Cor 1:16
    text: (I did baptize also the household of Stephanas. Beyond that, I do not know
      whether I baptized anyone else.)
  - name: 1 Corinthians 1:17
    orderIndex: 16
    osisId: 1Cor.1.17
    sblId: 1Cor 1:17
    shortName: 1 Cor 1:17
    text: For Christ did not send me to baptize but to preach the gospel, and not
      with words of eloquent wisdom, lest the cross of Christ be emptied of its power.
  - name: 1 Corinthians 1:18
    orderIndex: 17
    osisId: 1Cor.1.18
    sblId: 1Cor 1:18
    shortName: 1 Cor 1:18
    text: For the word of the cross is folly to those who are perishing, but to us
      who are being saved it is the power of God.
  - name: 1 Corinthians 1:19
    orderIndex: 18
    osisId: 1Cor.1.19
    sblId: 1Cor 1:19
    shortName: 1 Cor 1:19
    text: For it is written, "I will destroy the wisdom of the wise, and the discernment
      of the discerning I will thwart."
  - name: 1 Corinthians 1:20
    orderIndex: 19
    osisId: 1Cor.1.20
    sblId: 1Cor 1:20
    shortName: 1 Cor 1:20
    text: Where is the one who is wise? Where is the scribe? Where is the debater
      of this age? Has not God made foolish the wisdom of the world?
  - name: 1 Corinthians 1:21
    orderIndex: 20
    osisId: 1Cor.1.21
    sblId: 1Cor 1:21
    shortName: 1 Cor 1:21
    text: For since, in the wisdom of God, the world did not know God through wisdom,
      it pleased God through the folly of what we preach to save those who believe.
  - name: 1 Corinthians 1:22
    orderIndex: 21
    osisId: 1Cor.1.22
    sblId: 1Cor 1:22
    shortName: 1 Cor 1:22
    text: For Jews demand signs and Greeks seek wisdom,
  - name: 1 Corinthians 1:23
    orderIndex: 22
    osisId: 1Cor.1.23
    sblId: 1Cor 1:23
    shortName: 1 Cor 1:23
    text: but we preach Christ crucified, a stumbling block to Jews and folly to Gentiles,
  - name: 1 Corinthians 1:24
    orderIndex: 23
    osisId: 1Cor.1.24
    sblId: 1Cor 1:24
    shortName: 1 Cor 1:24
    text: but to those who are called, both Jews and Greeks, Christ the power of God
      and the wisdom of God.
  - name: 1 Corinthians 1:25
    orderIndex: 24
    osisId: 1Cor.1.25
    sblId: 1Cor 1:25
    shortName: 1 Cor 1:25
    text: For the foolishness of God is wiser than men, and the weakness of God is
      stronger than men.
  - name: 1 Corinthians 1:26
    orderIndex: 25
    osisId: 1Cor.1.26
    sblId: 1Cor 1:26
    shortName: 1 Cor 1:26
    text: 'For consider your calling, brothers: not many of you were wise according
      to worldly standards, not many were powerful, not many were of noble birth.'
  - name: 1 Corinthians 1:27
    orderIndex: 26
    osisId: 1Cor.1.27
    sblId: 1Cor 1:27
    shortName: 1 Cor 1:27
    text: But God chose what is foolish in the world to shame the wise; God chose
      what is weak in the world to shame the strong;
  - name: 1 Corinthians 1:28
    orderIndex: 27
    osisId: 1Cor.1.28
    sblId: 1Cor 1:28
    shortName: 1 Cor 1:28
    text: God chose what is low and despised in the world, even things that are not,
      to bring to nothing things that are,
  - name: 1 Corinthians 1:29
    orderIndex: 28
    osisId: 1Cor.1.29
    sblId: 1Cor 1:29
    shortName: 1 Cor 1:29
    text: so that no human being might boast in the presence of God.
  - name: 1 Corinthians 1:30
    orderIndex: 29
    osisId: 1Cor.1.30
    sblId: 1Cor 1:30
    shortName: 1 Cor 1:30
    text: He is the source of your life in Christ Jesus, whom God made our wisdom
      and our righteousness and sanctification and redemption.
  - name: 1 Corinthians 1:31
    orderIndex: 30
    osisId: 1Cor.1.31
    sblId: 1Cor 1:31
    shortName: 1 Cor 1:31
    text: Therefore, as it is written, "Let the one who boasts, boast in the Lord."
  versesCount: 31
- name: 1 Corinthians 2
  orderIndex: 1
  osisId: 1Cor.2
  sblId: 1Cor 2
  shortName: 1 Cor 2
  verses:
  - name: 1 Corinthians 2:1
    orderIndex: 0
    osisId: 1Cor.2.1
    sblId: 1Cor 2:1
    shortName: 1 Cor 2:1
    text: And I, when I came to you, brothers, did not come proclaiming to you the
      testimony of God with lofty speech or wisdom.
  - name: 1 Corinthians 2:2
    orderIndex: 1
    osisId: 1Cor.2.2
    sblId: 1Cor 2:2
    shortName: 1 Cor 2:2
    text: For I decided to know nothing among you except Jesus Christ and him crucified.
  - name: 1 Corinthians 2:3
    orderIndex: 2
    osisId: 1Cor.2.3
    sblId: 1Cor 2:3
    shortName: 1 Cor 2:3
    text: And I was with you in weakness and in fear and much trembling,
  - name: 1 Corinthians 2:4
    orderIndex: 3
    osisId: 1Cor.2.4
    sblId: 1Cor 2:4
    shortName: 1 Cor 2:4
    text: and my speech and my message were not in plausible words of wisdom, but
      in demonstration of the Spirit and of power,
  - name: 1 Corinthians 2:5
    orderIndex: 4
    osisId: 1Cor.2.5
    sblId: 1Cor 2:5
    shortName: 1 Cor 2:5
    text: that your faith might not rest in the wisdom of men but in the power of
      God.
  - name: 1 Corinthians 2:6
    orderIndex: 5
    osisId: 1Cor.2.6
    sblId: 1Cor 2:6
    shortName: 1 Cor 2:6
    text: Yet among the mature we do impart wisdom, although it is not a wisdom of
      this age or of the rulers of this age, who are doomed to pass away.
  - name: 1 Corinthians 2:7
    orderIndex: 6
    osisId: 1Cor.2.7
    sblId: 1Cor 2:7
    shortName: 1 Cor 2:7
    text: But we impart a secret and hidden wisdom of God, which God decreed before
      the ages for our glory.
  - name: 1 Corinthians 2:8
    orderIndex: 7
    osisId: 1Cor.2.8
    sblId: 1Cor 2:8
    shortName: 1 Cor 2:8
    text: None of the rulers of this age understood this, for if they had, they would
      not have crucified the Lord of glory.
  - name: 1 Corinthians 2:9
    orderIndex: 8
    osisId: 1Cor.2.9
    sblId: 1Cor 2:9
    shortName: 1 Cor 2:9
    text: But, as it is written, "What no eye has seen, nor ear heard, nor the heart
      of man imagined, what God has prepared for those who love him"-
  - name: 1 Corinthians 2:10
    orderIndex: 9
    osisId: 1Cor.2.10
    sblId: 1Cor 2:10
    shortName: 1 Cor 2:10
    text: these things God has revealed to us through the Spirit. For the Spirit searches
      everything, even the depths of God.
  - name: 1 Corinthians 2:11
    orderIndex: 10
    osisId: 1Cor.2.11
    sblId: 1Cor 2:11
    shortName: 1 Cor 2:11
    text: For who knows a person's thoughts except the spirit of that person, which
      is in him? So also no one comprehends the thoughts of God except the Spirit
      of God.
  - name: 1 Corinthians 2:12
    orderIndex: 11
    osisId: 1Cor.2.12
    sblId: 1Cor 2:12
    shortName: 1 Cor 2:12
    text: Now we have received not the spirit of the world, but the Spirit who is
      from God, that we might understand the things freely given us by God.
  - name: 1 Corinthians 2:13
    orderIndex: 12
    osisId: 1Cor.2.13
    sblId: 1Cor 2:13
    shortName: 1 Cor 2:13
    text: And we impart this in words not taught by human wisdom but taught by the
      Spirit, interpreting spiritual truths to those who are spiritual.
  - name: 1 Corinthians 2:14
    orderIndex: 13
    osisId: 1Cor.2.14
    sblId: 1Cor 2:14
    shortName: 1 Cor 2:14
    text: The natural person does not accept the things of the Spirit of God, for
      they are folly to him, and he is not able to understand them because they are
      spiritually discerned.
  - name: 1 Corinthians 2:15
    orderIndex: 14
    osisId: 1Cor.2.15
    sblId: 1Cor 2:15
    shortName: 1 Cor 2:15
    text: The spiritual person judges all things, but is himself to be judged by no
      one.
  - name: 1 Corinthians 2:16
    orderIndex: 15
    osisId: 1Cor.2.16
    sblId: 1Cor 2:16
    shortName: 1 Cor 2:16
    text: '"For who has understood the mind of the Lord so as to instruct him?" But
      we have the mind of Christ.'
  versesCount: 16
- name: 1 Corinthians 3
  orderIndex: 2
  osisId: 1Cor.3
  sblId: 1Cor 3
  shortName: 1 Cor 3
  verses:
  - name: 1 Corinthians 3:1
    orderIndex: 0
    osisId: 1Cor.3.1
    sblId: 1Cor 3:1
    shortName: 1 Cor 3:1
    text: But I, brothers, could not address you as spiritual people, but as people
      of the flesh, as infants in Christ.
  - name: 1 Corinthians 3:2
    orderIndex: 1
    osisId: 1Cor.3.2
    sblId: 1Cor 3:2
    shortName: 1 Cor 3:2
    text: I fed you with milk, not solid food, for you were not ready for it. And
      even now you are not yet ready,
  - name: 1 Corinthians 3:3
    orderIndex: 2
    osisId: 1Cor.3.3
    sblId: 1Cor 3:3
    shortName: 1 Cor 3:3
    text: for you are still of the flesh. For while there is jealousy and strife among
      you, are you not of the flesh and behaving only in a human way?
  - name: 1 Corinthians 3:4
    orderIndex: 3
    osisId: 1Cor.3.4
    sblId: 1Cor 3:4
    shortName: 1 Cor 3:4
    text: For when one says, "I follow Paul," and another, "I follow Apollos," are
      you not being merely human?
  - name: 1 Corinthians 3:5
    orderIndex: 4
    osisId: 1Cor.3.5
    sblId: 1Cor 3:5
    shortName: 1 Cor 3:5
    text: What then is Apollos? What is Paul? Servants through whom you believed,
      as the Lord assigned to each.
  - name: 1 Corinthians 3:6
    orderIndex: 5
    osisId: 1Cor.3.6
    sblId: 1Cor 3:6
    shortName: 1 Cor 3:6
    text: I planted, Apollos watered, but God gave the growth.
  - name: 1 Corinthians 3:7
    orderIndex: 6
    osisId: 1Cor.3.7
    sblId: 1Cor 3:7
    shortName: 1 Cor 3:7
    text: So neither he who plants nor he who waters is anything, but only God who
      gives the growth.
  - name: 1 Corinthians 3:8
    orderIndex: 7
    osisId: 1Cor.3.8
    sblId: 1Cor 3:8
    shortName: 1 Cor 3:8
    text: He who plants and he who waters are one, and each will receive his wages
      according to his labor.
  - name: 1 Corinthians 3:9
    orderIndex: 8
    osisId: 1Cor.3.9
    sblId: 1Cor 3:9
    shortName: 1 Cor 3:9
    text: For we are God's fellow workers. You are God's field, God's building.
  - name: 1 Corinthians 3:10
    orderIndex: 9
    osisId: 1Cor.3.10
    sblId: 1Cor 3:10
    shortName: 1 Cor 3:10
    text: According to the grace of God given to me, like a skilled master builder
      I laid a foundation, and someone else is building upon it. Let each one take
      care how he builds upon it.
  - name: 1 Corinthians 3:11
    orderIndex: 10
    osisId: 1Cor.3.11
    sblId: 1Cor 3:11
    shortName: 1 Cor 3:11
    text: For no one can lay a foundation other than that which is laid, which is
      Jesus Christ.
  - name: 1 Corinthians 3:12
    orderIndex: 11
    osisId: 1Cor.3.12
    sblId: 1Cor 3:12
    shortName: 1 Cor 3:12
    text: Now if anyone builds on the foundation with gold, silver, precious stones,
      wood, hay, straw-
  - name: 1 Corinthians 3:13
    orderIndex: 12
    osisId: 1Cor.3.13
    sblId: 1Cor 3:13
    shortName: 1 Cor 3:13
    text: each one's work will become manifest, for the Day will disclose it, because
      it will be revealed by fire, and the fire will test what sort of work each one
      has done.
  - name: 1 Corinthians 3:14
    orderIndex: 13
    osisId: 1Cor.3.14
    sblId: 1Cor 3:14
    shortName: 1 Cor 3:14
    text: If the work that anyone has built on the foundation survives, he will receive
      a reward.
  - name: 1 Corinthians 3:15
    orderIndex: 14
    osisId: 1Cor.3.15
    sblId: 1Cor 3:15
    shortName: 1 Cor 3:15
    text: If anyone's work is burned up, he will suffer loss, though he himself will
      be saved, but only as through fire.
  - name: 1 Corinthians 3:16
    orderIndex: 15
    osisId: 1Cor.3.16
    sblId: 1Cor 3:16
    shortName: 1 Cor 3:16
    text: Do you not know that you are God's temple and that God's Spirit dwells in
      you?
  - name: 1 Corinthians 3:17
    orderIndex: 16
    osisId: 1Cor.3.17
    sblId: 1Cor 3:17
    shortName: 1 Cor 3:17
    text: If anyone destroys God's temple, God will destroy him. For God's temple
      is holy, and you are that temple.
  - name: 1 Corinthians 3:18
    orderIndex: 17
    osisId: 1Cor.3.18
    sblId: 1Cor 3:18
    shortName: 1 Cor 3:18
    text: Let no one deceive himself. If anyone among you thinks that he is wise in
      this age, let him become a fool that he may become wise.
  - name: 1 Corinthians 3:19
    orderIndex: 18
    osisId: 1Cor.3.19
    sblId: 1Cor 3:19
    shortName: 1 Cor 3:19
    text: For the wisdom of this world is folly with God. For it is written, "He catches
      the wise in their craftiness,"
  - name: 1 Corinthians 3:20
    orderIndex: 19
    osisId: 1Cor.3.20
    sblId: 1Cor 3:20
    shortName: 1 Cor 3:20
    text: and again, "The Lord knows the thoughts of the wise, that they are futile."
  - name: 1 Corinthians 3:21
    orderIndex: 20
    osisId: 1Cor.3.21
    sblId: 1Cor 3:21
    shortName: 1 Cor 3:21
    text: So let no one boast in men. For all things are yours,
  - name: 1 Corinthians 3:22
    orderIndex: 21
    osisId: 1Cor.3.22
    sblId: 1Cor 3:22
    shortName: 1 Cor 3:22
    text: whether Paul or Apollos or Cephas or the world or life or death or the present
      or the future- all are yours,
  - name: 1 Corinthians 3:23
    orderIndex: 22
    osisId: 1Cor.3.23
    sblId: 1Cor 3:23
    shortName: 1 Cor 3:23
    text: and you are Christ's, and Christ is God's.
  versesCount: 23
- name: 1 Corinthians 4
  orderIndex: 3
  osisId: 1Cor.4
  sblId: 1Cor 4
  shortName: 1 Cor 4
  verses:
  - name: 1 Corinthians 4:1
    orderIndex: 0
    osisId: 1Cor.4.1
    sblId: 1Cor 4:1
    shortName: 1 Cor 4:1
    text: This is how one should regard us, as servants of Christ and stewards of
      the mysteries of God.
  - name: 1 Corinthians 4:2
    orderIndex: 1
    osisId: 1Cor.4.2
    sblId: 1Cor 4:2
    shortName: 1 Cor 4:2
    text: Moreover, it is required of stewards that they be found trustworthy.
  - name: 1 Corinthians 4:3
    orderIndex: 2
    osisId: 1Cor.4.3
    sblId: 1Cor 4:3
    shortName: 1 Cor 4:3
    text: But with me it is a very small thing that I should be judged by you or by
      any human court. In fact, I do not even judge myself.
  - name: 1 Corinthians 4:4
    orderIndex: 3
    osisId: 1Cor.4.4
    sblId: 1Cor 4:4
    shortName: 1 Cor 4:4
    text: I am not aware of anything against myself, but I am not thereby acquitted.
      It is the Lord who judges me.
  - name: 1 Corinthians 4:5
    orderIndex: 4
    osisId: 1Cor.4.5
    sblId: 1Cor 4:5
    shortName: 1 Cor 4:5
    text: Therefore do not pronounce judgment before the time, before the Lord comes,
      who will bring to light the things now hidden in darkness and will disclose
      the purposes of the heart. Then each one will receive his commendation from
      God.
  - name: 1 Corinthians 4:6
    orderIndex: 5
    osisId: 1Cor.4.6
    sblId: 1Cor 4:6
    shortName: 1 Cor 4:6
    text: I have applied all these things to myself and Apollos for your benefit,
      brothers, that you may learn by us not to go beyond what is written, that none
      of you may be puffed up in favor of one against another.
  - name: 1 Corinthians 4:7
    orderIndex: 6
    osisId: 1Cor.4.7
    sblId: 1Cor 4:7
    shortName: 1 Cor 4:7
    text: For who sees anything different in you? What do you have that you did not
      receive? If then you received it, why do you boast as if you did not receive
      it?
  - name: 1 Corinthians 4:8
    orderIndex: 7
    osisId: 1Cor.4.8
    sblId: 1Cor 4:8
    shortName: 1 Cor 4:8
    text: Already you have all you want! Already you have become rich! Without us
      you have become kings! And would that you did reign, so that we might share
      the rule with you!
  - name: 1 Corinthians 4:9
    orderIndex: 8
    osisId: 1Cor.4.9
    sblId: 1Cor 4:9
    shortName: 1 Cor 4:9
    text: For I think that God has exhibited us apostles as last of all, like men
      sentenced to death, because we have become a spectacle to the world, to angels,
      and to men.
  - name: 1 Corinthians 4:10
    orderIndex: 9
    osisId: 1Cor.4.10
    sblId: 1Cor 4:10
    shortName: 1 Cor 4:10
    text: We are fools for Christ's sake, but you are wise in Christ. We are weak,
      but you are strong. You are held in honor, but we in disrepute.
  - name: 1 Corinthians 4:11
    orderIndex: 10
    osisId: 1Cor.4.11
    sblId: 1Cor 4:11
    shortName: 1 Cor 4:11
    text: To the present hour we hunger and thirst, we are poorly dressed and buffeted
      and homeless,
  - name: 1 Corinthians 4:12
    orderIndex: 11
    osisId: 1Cor.4.12
    sblId: 1Cor 4:12
    shortName: 1 Cor 4:12
    text: and we labor, working with our own hands. When reviled, we bless; when persecuted,
      we endure;
  - name: 1 Corinthians 4:13
    orderIndex: 12
    osisId: 1Cor.4.13
    sblId: 1Cor 4:13
    shortName: 1 Cor 4:13
    text: when slandered, we entreat. We have become, and are still, like the scum
      of the world, the refuse of all things.
  - name: 1 Corinthians 4:14
    orderIndex: 13
    osisId: 1Cor.4.14
    sblId: 1Cor 4:14
    shortName: 1 Cor 4:14
    text: I do not write these things to make you ashamed, but to admonish you as
      my beloved children.
  - name: 1 Corinthians 4:15
    orderIndex: 14
    osisId: 1Cor.4.15
    sblId: 1Cor 4:15
    shortName: 1 Cor 4:15
    text: For though you have countless guides in Christ, you do not have many fathers.
      For I became your father in Christ Jesus through the gospel.
  - name: 1 Corinthians 4:16
    orderIndex: 15
    osisId: 1Cor.4.16
    sblId: 1Cor 4:16
    shortName: 1 Cor 4:16
    text: I urge you, then, be imitators of me.
  - name: 1 Corinthians 4:17
    orderIndex: 16
    osisId: 1Cor.4.17
    sblId: 1Cor 4:17
    shortName: 1 Cor 4:17
    text: That is why I sent you Timothy, my beloved and faithful child in the Lord,
      to remind you of my ways in Christ, as I teach them everywhere in every church.
  - name: 1 Corinthians 4:18
    orderIndex: 17
    osisId: 1Cor.4.18
    sblId: 1Cor 4:18
    shortName: 1 Cor 4:18
    text: Some are arrogant, as though I were not coming to you.
  - name: 1 Corinthians 4:19
    orderIndex: 18
    osisId: 1Cor.4.19
    sblId: 1Cor 4:19
    shortName: 1 Cor 4:19
    text: But I will come to you soon, if the Lord wills, and I will find out not
      the talk of these arrogant people but their power.
  - name: 1 Corinthians 4:20
    orderIndex: 19
    osisId: 1Cor.4.20
    sblId: 1Cor 4:20
    shortName: 1 Cor 4:20
    text: For the kingdom of God does not consist in talk but in power.
  - name: 1 Corinthians 4:21
    orderIndex: 20
    osisId: 1Cor.4.21
    sblId: 1Cor 4:21
    shortName: 1 Cor 4:21
    text: What do you wish? Shall I come to you with a rod, or with love in a spirit
      of gentleness?
  versesCount: 21
- name: 1 Corinthians 5
  orderIndex: 4
  osisId: 1Cor.5
  sblId: 1Cor 5
  shortName: 1 Cor 5
  verses:
  - name: 1 Corinthians 5:1
    orderIndex: 0
    osisId: 1Cor.5.1
    sblId: 1Cor 5:1
    shortName: 1 Cor 5:1
    text: It is actually reported that there is sexual immorality among you, and of
      a kind that is not tolerated even among pagans, for a man has his father's wife.
  - name: 1 Corinthians 5:2
    orderIndex: 1
    osisId: 1Cor.5.2
    sblId: 1Cor 5:2
    shortName: 1 Cor 5:2
    text: And you are arrogant! Ought you not rather to mourn? Let him who has done
      this be removed from among you.
  - name: 1 Corinthians 5:3
    orderIndex: 2
    osisId: 1Cor.5.3
    sblId: 1Cor 5:3
    shortName: 1 Cor 5:3
    text: For though absent in body, I am present in spirit; and as if present, I
      have already pronounced judgment on the one who did such a thing.
  - name: 1 Corinthians 5:4
    orderIndex: 3
    osisId: 1Cor.5.4
    sblId: 1Cor 5:4
    shortName: 1 Cor 5:4
    text: When you are assembled in the name of the Lord Jesus and my spirit is present,
      with the power of our Lord Jesus,
  - name: 1 Corinthians 5:5
    orderIndex: 4
    osisId: 1Cor.5.5
    sblId: 1Cor 5:5
    shortName: 1 Cor 5:5
    text: you are to deliver this man to Satan for the destruction of the flesh, so
      that his spirit may be saved in the day of the Lord.
  - name: 1 Corinthians 5:6
    orderIndex: 5
    osisId: 1Cor.5.6
    sblId: 1Cor 5:6
    shortName: 1 Cor 5:6
    text: Your boasting is not good. Do you not know that a little leaven leavens
      the whole lump?
  - name: 1 Corinthians 5:7
    orderIndex: 6
    osisId: 1Cor.5.7
    sblId: 1Cor 5:7
    shortName: 1 Cor 5:7
    text: Cleanse out the old leaven that you may be a new lump, as you really are
      unleavened. For Christ, our Passover lamb, has been sacrificed.
  - name: 1 Corinthians 5:8
    orderIndex: 7
    osisId: 1Cor.5.8
    sblId: 1Cor 5:8
    shortName: 1 Cor 5:8
    text: Let us therefore celebrate the festival, not with the old leaven, the leaven
      of malice and evil, but with the unleavened bread of sincerity and truth.
  - name: 1 Corinthians 5:9
    orderIndex: 8
    osisId: 1Cor.5.9
    sblId: 1Cor 5:9
    shortName: 1 Cor 5:9
    text: I wrote to you in my letter not to associate with sexually immoral people-
  - name: 1 Corinthians 5:10
    orderIndex: 9
    osisId: 1Cor.5.10
    sblId: 1Cor 5:10
    shortName: 1 Cor 5:10
    text: not at all meaning the sexually immoral of this world, or the greedy and
      swindlers, or idolaters, since then you would need to go out of the world.
  - name: 1 Corinthians 5:11
    orderIndex: 10
    osisId: 1Cor.5.11
    sblId: 1Cor 5:11
    shortName: 1 Cor 5:11
    text: But now I am writing to you not to associate with anyone who bears the name
      of brother if he is guilty of sexual immorality or greed, or is an idolater,
      reviler, drunkard, or swindler- not even to eat with such a one.
  - name: 1 Corinthians 5:12
    orderIndex: 11
    osisId: 1Cor.5.12
    sblId: 1Cor 5:12
    shortName: 1 Cor 5:12
    text: For what have I to do with judging outsiders? Is it not those inside the
      church whom you are to judge?
  - name: 1 Corinthians 5:13
    orderIndex: 12
    osisId: 1Cor.5.13
    sblId: 1Cor 5:13
    shortName: 1 Cor 5:13
    text: God judges those outside. "Purge the evil person from among you."
  versesCount: 13
- name: 1 Corinthians 6
  orderIndex: 5
  osisId: 1Cor.6
  sblId: 1Cor 6
  shortName: 1 Cor 6
  verses:
  - name: 1 Corinthians 6:1
    orderIndex: 0
    osisId: 1Cor.6.1
    sblId: 1Cor 6:1
    shortName: 1 Cor 6:1
    text: When one of you has a grievance against another, does he dare go to law
      before the unrighteous instead of the saints?
  - name: 1 Corinthians 6:2
    orderIndex: 1
    osisId: 1Cor.6.2
    sblId: 1Cor 6:2
    shortName: 1 Cor 6:2
    text: Or do you not know that the saints will judge the world? And if the world
      is to be judged by you, are you incompetent to try trivial cases?
  - name: 1 Corinthians 6:3
    orderIndex: 2
    osisId: 1Cor.6.3
    sblId: 1Cor 6:3
    shortName: 1 Cor 6:3
    text: Do you not know that we are to judge angels? How much more, then, matters
      pertaining to this life!
  - name: 1 Corinthians 6:4
    orderIndex: 3
    osisId: 1Cor.6.4
    sblId: 1Cor 6:4
    shortName: 1 Cor 6:4
    text: So if you have such cases, why do you lay them before those who have no
      standing in the church?
  - name: 1 Corinthians 6:5
    orderIndex: 4
    osisId: 1Cor.6.5
    sblId: 1Cor 6:5
    shortName: 1 Cor 6:5
    text: I say this to your shame. Can it be that there is no one among you wise
      enough to settle a dispute between the brothers,
  - name: 1 Corinthians 6:6
    orderIndex: 5
    osisId: 1Cor.6.6
    sblId: 1Cor 6:6
    shortName: 1 Cor 6:6
    text: but brother goes to law against brother, and that before unbelievers?
  - name: 1 Corinthians 6:7
    orderIndex: 6
    osisId: 1Cor.6.7
    sblId: 1Cor 6:7
    shortName: 1 Cor 6:7
    text: To have lawsuits at all with one another is already a defeat for you. Why
      not rather suffer wrong? Why not rather be defrauded?
  - name: 1 Corinthians 6:8
    orderIndex: 7
    osisId: 1Cor.6.8
    sblId: 1Cor 6:8
    shortName: 1 Cor 6:8
    text: But you yourselves wrong and defraud- even your own brothers!
  - name: 1 Corinthians 6:9
    orderIndex: 8
    osisId: 1Cor.6.9
    sblId: 1Cor 6:9
    shortName: 1 Cor 6:9
    text: 'Do you not know that the unrighteous will not inherit the kingdom of God?
      Do not be deceived: neither the sexually immoral, nor idolaters, nor adulterers,
      nor men who practice homosexuality,'
  - name: 1 Corinthians 6:10
    orderIndex: 9
    osisId: 1Cor.6.10
    sblId: 1Cor 6:10
    shortName: 1 Cor 6:10
    text: nor thieves, nor the greedy, nor drunkards, nor revilers, nor swindlers
      will inherit the kingdom of God.
  - name: 1 Corinthians 6:11
    orderIndex: 10
    osisId: 1Cor.6.11
    sblId: 1Cor 6:11
    shortName: 1 Cor 6:11
    text: And such were some of you. But you were washed, you were sanctified, you
      were justified in the name of the Lord Jesus Christ and by the Spirit of our
      God.
  - name: 1 Corinthians 6:12
    orderIndex: 11
    osisId: 1Cor.6.12
    sblId: 1Cor 6:12
    shortName: 1 Cor 6:12
    text: '"All things are lawful for me," but not all things are helpful. "All things
      are lawful for me," but I will not be enslaved by anything.'
  - name: 1 Corinthians 6:13
    orderIndex: 12
    osisId: 1Cor.6.13
    sblId: 1Cor 6:13
    shortName: 1 Cor 6:13
    text: '"Food is meant for the stomach and the stomach for food"- and God will
      destroy both one and the other. The body is not meant for sexual immorality,
      but for the Lord, and the Lord for the body.'
  - name: 1 Corinthians 6:14
    orderIndex: 13
    osisId: 1Cor.6.14
    sblId: 1Cor 6:14
    shortName: 1 Cor 6:14
    text: And God raised the Lord and will also raise us up by his power.
  - name: 1 Corinthians 6:15
    orderIndex: 14
    osisId: 1Cor.6.15
    sblId: 1Cor 6:15
    shortName: 1 Cor 6:15
    text: Do you not know that your bodies are members of Christ? Shall I then take
      the members of Christ and make them members of a prostitute? Never!
  - name: 1 Corinthians 6:16
    orderIndex: 15
    osisId: 1Cor.6.16
    sblId: 1Cor 6:16
    shortName: 1 Cor 6:16
    text: Or do you not know that he who is joined to a prostitute becomes one body
      with her? For, as it is written, "The two will become one flesh."
  - name: 1 Corinthians 6:17
    orderIndex: 16
    osisId: 1Cor.6.17
    sblId: 1Cor 6:17
    shortName: 1 Cor 6:17
    text: But he who is joined to the Lord becomes one spirit with him.
  - name: 1 Corinthians 6:18
    orderIndex: 17
    osisId: 1Cor.6.18
    sblId: 1Cor 6:18
    shortName: 1 Cor 6:18
    text: Flee from sexual immorality. Every other sin a person commits is outside
      the body, but the sexually immoral person sins against his own body.
  - name: 1 Corinthians 6:19
    orderIndex: 18
    osisId: 1Cor.6.19
    sblId: 1Cor 6:19
    shortName: 1 Cor 6:19
    text: Or do you not know that your body is a temple of the Holy Spirit within
      you, whom you have from God? You are not your own,
  - name: 1 Corinthians 6:20
    orderIndex: 19
    osisId: 1Cor.6.20
    sblId: 1Cor 6:20
    shortName: 1 Cor 6:20
    text: for you were bought with a price. So glorify God in your body.
  versesCount: 20
- name: 1 Corinthians 7
  orderIndex: 6
  osisId: 1Cor.7
  sblId: 1Cor 7
  shortName: 1 Cor 7
  verses:
  - name: 1 Corinthians 7:1
    orderIndex: 0
    osisId: 1Cor.7.1
    sblId: 1Cor 7:1
    shortName: 1 Cor 7:1
    text: 'Now concerning the matters about which you wrote: "It is good for a man
      not to have sexual relations with a woman."'
  - name: 1 Corinthians 7:2
    orderIndex: 1
    osisId: 1Cor.7.2
    sblId: 1Cor 7:2
    shortName: 1 Cor 7:2
    text: But because of the temptation to sexual immorality, each man should have
      his own wife and each woman her own husband.
  - name: 1 Corinthians 7:3
    orderIndex: 2
    osisId: 1Cor.7.3
    sblId: 1Cor 7:3
    shortName: 1 Cor 7:3
    text: The husband should give to his wife her conjugal rights, and likewise the
      wife to her husband.
  - name: 1 Corinthians 7:4
    orderIndex: 3
    osisId: 1Cor.7.4
    sblId: 1Cor 7:4
    shortName: 1 Cor 7:4
    text: For the wife does not have authority over her own body, but the husband
      does. Likewise the husband does not have authority over his own body, but the
      wife does.
  - name: 1 Corinthians 7:5
    orderIndex: 4
    osisId: 1Cor.7.5
    sblId: 1Cor 7:5
    shortName: 1 Cor 7:5
    text: Do not deprive one another, except perhaps by agreement for a limited time,
      that you may devote yourselves to prayer; but then come together again, so that
      Satan may not tempt you because of your lack of self-control.
  - name: 1 Corinthians 7:6
    orderIndex: 5
    osisId: 1Cor.7.6
    sblId: 1Cor 7:6
    shortName: 1 Cor 7:6
    text: Now as a concession, not a command, I say this.
  - name: 1 Corinthians 7:7
    orderIndex: 6
    osisId: 1Cor.7.7
    sblId: 1Cor 7:7
    shortName: 1 Cor 7:7
    text: I wish that all were as I myself am. But each has his own gift from God,
      one of one kind and one of another.
  - name: 1 Corinthians 7:8
    orderIndex: 7
    osisId: 1Cor.7.8
    sblId: 1Cor 7:8
    shortName: 1 Cor 7:8
    text: To the unmarried and the widows I say that it is good for them to remain
      single as I am.
  - name: 1 Corinthians 7:9
    orderIndex: 8
    osisId: 1Cor.7.9
    sblId: 1Cor 7:9
    shortName: 1 Cor 7:9
    text: But if they cannot exercise self-control, they should marry. For it is better
      to marry than to be aflame with passion.
  - name: 1 Corinthians 7:10
    orderIndex: 9
    osisId: 1Cor.7.10
    sblId: 1Cor 7:10
    shortName: 1 Cor 7:10
    text: 'To the married I give this charge (not I, but the Lord): the wife should
      not separate from her husband'
  - name: 1 Corinthians 7:11
    orderIndex: 10
    osisId: 1Cor.7.11
    sblId: 1Cor 7:11
    shortName: 1 Cor 7:11
    text: (but if she does, she should remain unmarried or else be reconciled to her
      husband), and the husband should not divorce his wife.
  - name: 1 Corinthians 7:12
    orderIndex: 11
    osisId: 1Cor.7.12
    sblId: 1Cor 7:12
    shortName: 1 Cor 7:12
    text: To the rest I say (I, not the Lord) that if any brother has a wife who is
      an unbeliever, and she consents to live with him, he should not divorce her.
  - name: 1 Corinthians 7:13
    orderIndex: 12
    osisId: 1Cor.7.13
    sblId: 1Cor 7:13
    shortName: 1 Cor 7:13
    text: If any woman has a husband who is an unbeliever, and he consents to live
      with her, she should not divorce him.
  - name: 1 Corinthians 7:14
    orderIndex: 13
    osisId: 1Cor.7.14
    sblId: 1Cor 7:14
    shortName: 1 Cor 7:14
    text: For the unbelieving husband is made holy because of his wife, and the unbelieving
      wife is made holy because of her husband. Otherwise your children would be unclean,
      but as it is, they are holy.
  - name: 1 Corinthians 7:15
    orderIndex: 14
    osisId: 1Cor.7.15
    sblId: 1Cor 7:15
    shortName: 1 Cor 7:15
    text: But if the unbelieving partner separates, let it be so. In such cases the
      brother or sister is not enslaved. God has called you to peace.
  - name: 1 Corinthians 7:16
    orderIndex: 15
    osisId: 1Cor.7.16
    sblId: 1Cor 7:16
    shortName: 1 Cor 7:16
    text: Wife, how do you know whether you will save your husband? Husband, how do
      you know whether you will save your wife?
  - name: 1 Corinthians 7:17
    orderIndex: 16
    osisId: 1Cor.7.17
    sblId: 1Cor 7:17
    shortName: 1 Cor 7:17
    text: Only let each person lead the life that the Lord has assigned to him, and
      to which God has called him. This is my rule in all the churches.
  - name: 1 Corinthians 7:18
    orderIndex: 17
    osisId: 1Cor.7.18
    sblId: 1Cor 7:18
    shortName: 1 Cor 7:18
    text: Was anyone at the time of his call already circumcised? Let him not seek
      to remove the marks of circumcision. Was anyone at the time of his call uncircumcised?
      Let him not seek circumcision.
  - name: 1 Corinthians 7:19
    orderIndex: 18
    osisId: 1Cor.7.19
    sblId: 1Cor 7:19
    shortName: 1 Cor 7:19
    text: For neither circumcision counts for anything nor uncircumcision, but keeping
      the commandments of God.
  - name: 1 Corinthians 7:20
    orderIndex: 19
    osisId: 1Cor.7.20
    sblId: 1Cor 7:20
    shortName: 1 Cor 7:20
    text: Each one should remain in the condition in which he was called.
  - name: 1 Corinthians 7:21
    orderIndex: 20
    osisId: 1Cor.7.21
    sblId: 1Cor 7:21
    shortName: 1 Cor 7:21
    text: Were you a slave when called? Do not be concerned about it. But if you can
      gain your freedom, avail yourself of the opportunity.
  - name: 1 Corinthians 7:22
    orderIndex: 21
    osisId: 1Cor.7.22
    sblId: 1Cor 7:22
    shortName: 1 Cor 7:22
    text: For he who was called in the Lord as a slave is a freedman of the Lord.
      Likewise he who was free when called is a slave of Christ.
  - name: 1 Corinthians 7:23
    orderIndex: 22
    osisId: 1Cor.7.23
    sblId: 1Cor 7:23
    shortName: 1 Cor 7:23
    text: You were bought with a price; do not become slaves of men.
  - name: 1 Corinthians 7:24
    orderIndex: 23
    osisId: 1Cor.7.24
    sblId: 1Cor 7:24
    shortName: 1 Cor 7:24
    text: So, brothers, in whatever condition each was called, there let him remain
      with God.
  - name: 1 Corinthians 7:25
    orderIndex: 24
    osisId: 1Cor.7.25
    sblId: 1Cor 7:25
    shortName: 1 Cor 7:25
    text: Now concerning the betrothed, I have no command from the Lord, but I give
      my judgment as one who by the Lord's mercy is trustworthy.
  - name: 1 Corinthians 7:26
    orderIndex: 25
    osisId: 1Cor.7.26
    sblId: 1Cor 7:26
    shortName: 1 Cor 7:26
    text: I think that in view of the present distress it is good for a person to
      remain as he is.
  - name: 1 Corinthians 7:27
    orderIndex: 26
    osisId: 1Cor.7.27
    sblId: 1Cor 7:27
    shortName: 1 Cor 7:27
    text: Are you bound to a wife? Do not seek to be free. Are you free from a wife?
      Do not seek a wife.
  - name: 1 Corinthians 7:28
    orderIndex: 27
    osisId: 1Cor.7.28
    sblId: 1Cor 7:28
    shortName: 1 Cor 7:28
    text: But if you do marry, you have not sinned, and if a betrothed woman marries,
      she has not sinned. Yet those who marry will have worldly troubles, and I would
      spare you that.
  - name: 1 Corinthians 7:29
    orderIndex: 28
    osisId: 1Cor.7.29
    sblId: 1Cor 7:29
    shortName: 1 Cor 7:29
    text: 'This is what I mean, brothers: the appointed time has grown very short.
      From now on, let those who have wives live as though they had none,'
  - name: 1 Corinthians 7:30
    orderIndex: 29
    osisId: 1Cor.7.30
    sblId: 1Cor 7:30
    shortName: 1 Cor 7:30
    text: and those who mourn as though they were not mourning, and those who rejoice
      as though they were not rejoicing, and those who buy as though they had no goods,
  - name: 1 Corinthians 7:31
    orderIndex: 30
    osisId: 1Cor.7.31
    sblId: 1Cor 7:31
    shortName: 1 Cor 7:31
    text: and those who deal with the world as though they had no dealings with it.
      For the present form of this world is passing away.
  - name: 1 Corinthians 7:32
    orderIndex: 31
    osisId: 1Cor.7.32
    sblId: 1Cor 7:32
    shortName: 1 Cor 7:32
    text: I want you to be free from anxieties. The unmarried man is anxious about
      the things of the Lord, how to please the Lord.
  - name: 1 Corinthians 7:33
    orderIndex: 32
    osisId: 1Cor.7.33
    sblId: 1Cor 7:33
    shortName: 1 Cor 7:33
    text: But the married man is anxious about worldly things, how to please his wife,
  - name: 1 Corinthians 7:34
    orderIndex: 33
    osisId: 1Cor.7.34
    sblId: 1Cor 7:34
    shortName: 1 Cor 7:34
    text: and his interests are divided. And the unmarried or betrothed woman is anxious
      about the things of the Lord, how to be holy in body and spirit. But the married
      woman is anxious about worldly things, how to please her husband.
  - name: 1 Corinthians 7:35
    orderIndex: 34
    osisId: 1Cor.7.35
    sblId: 1Cor 7:35
    shortName: 1 Cor 7:35
    text: I say this for your own benefit, not to lay any restraint upon you, but
      to promote good order and to secure your undivided devotion to the Lord.
  - name: 1 Corinthians 7:36
    orderIndex: 35
    osisId: 1Cor.7.36
    sblId: 1Cor 7:36
    shortName: 1 Cor 7:36
    text: 'If anyone thinks that he is not behaving properly toward his betrothed,
      if his passions are strong, and it has to be, let him do as he wishes: let them
      marry- it is no sin.'
  - name: 1 Corinthians 7:37
    orderIndex: 36
    osisId: 1Cor.7.37
    sblId: 1Cor 7:37
    shortName: 1 Cor 7:37
    text: But whoever is firmly established in his heart, being under no necessity
      but having his desire under control, and has determined this in his heart, to
      keep her as his betrothed, he will do well.
  - name: 1 Corinthians 7:38
    orderIndex: 37
    osisId: 1Cor.7.38
    sblId: 1Cor 7:38
    shortName: 1 Cor 7:38
    text: So then he who marries his betrothed does well, and he who refrains from
      marriage will do even better.
  - name: 1 Corinthians 7:39
    orderIndex: 38
    osisId: 1Cor.7.39
    sblId: 1Cor 7:39
    shortName: 1 Cor 7:39
    text: A wife is bound to her husband as long as he lives. But if her husband dies,
      she is free to be married to whom she wishes, only in the Lord.
  - name: 1 Corinthians 7:40
    orderIndex: 39
    osisId: 1Cor.7.40
    sblId: 1Cor 7:40
    shortName: 1 Cor 7:40
    text: Yet in my judgment she is happier if she remains as she is. And I think
      that I too have the Spirit of God.
  versesCount: 40
- name: 1 Corinthians 8
  orderIndex: 7
  osisId: 1Cor.8
  sblId: 1Cor 8
  shortName: 1 Cor 8
  verses:
  - name: 1 Corinthians 8:1
    orderIndex: 0
    osisId: 1Cor.8.1
    sblId: 1Cor 8:1
    shortName: 1 Cor 8:1
    text: 'Now concerning food offered to idols: we know that "all of us possess knowledge."
      This "knowledge" puffs up, but love builds up.'
  - name: 1 Corinthians 8:2
    orderIndex: 1
    osisId: 1Cor.8.2
    sblId: 1Cor 8:2
    shortName: 1 Cor 8:2
    text: If anyone imagines that he knows something, he does not yet know as he ought
      to know.
  - name: 1 Corinthians 8:3
    orderIndex: 2
    osisId: 1Cor.8.3
    sblId: 1Cor 8:3
    shortName: 1 Cor 8:3
    text: But if anyone loves God, he is known by God.
  - name: 1 Corinthians 8:4
    orderIndex: 3
    osisId: 1Cor.8.4
    sblId: 1Cor 8:4
    shortName: 1 Cor 8:4
    text: Therefore, as to the eating of food offered to idols, we know that "an idol
      has no real existence," and that "there is no God but one."
  - name: 1 Corinthians 8:5
    orderIndex: 4
    osisId: 1Cor.8.5
    sblId: 1Cor 8:5
    shortName: 1 Cor 8:5
    text: For although there may be so-called gods in heaven or on earth- as indeed
      there are many "gods" and many "lords"-
  - name: 1 Corinthians 8:6
    orderIndex: 5
    osisId: 1Cor.8.6
    sblId: 1Cor 8:6
    shortName: 1 Cor 8:6
    text: yet for us there is one God, the Father, from whom are all things and for
      whom we exist, and one Lord, Jesus Christ, through whom are all things and through
      whom we exist.
  - name: 1 Corinthians 8:7
    orderIndex: 6
    osisId: 1Cor.8.7
    sblId: 1Cor 8:7
    shortName: 1 Cor 8:7
    text: However, not all possess this knowledge. But some, through former association
      with idols, eat food as really offered to an idol, and their conscience, being
      weak, is defiled.
  - name: 1 Corinthians 8:8
    orderIndex: 7
    osisId: 1Cor.8.8
    sblId: 1Cor 8:8
    shortName: 1 Cor 8:8
    text: Food will not commend us to God. We are no worse off if we do not eat, and
      no better off if we do.
  - name: 1 Corinthians 8:9
    orderIndex: 8
    osisId: 1Cor.8.9
    sblId: 1Cor 8:9
    shortName: 1 Cor 8:9
    text: But take care that this right of yours does not somehow become a stumbling
      block to the weak.
  - name: 1 Corinthians 8:10
    orderIndex: 9
    osisId: 1Cor.8.10
    sblId: 1Cor 8:10
    shortName: 1 Cor 8:10
    text: For if anyone sees you who have knowledge eating in an idol's temple, will
      he not be encouraged, if his conscience is weak, to eat food offered to idols?
  - name: 1 Corinthians 8:11
    orderIndex: 10
    osisId: 1Cor.8.11
    sblId: 1Cor 8:11
    shortName: 1 Cor 8:11
    text: And so by your knowledge this weak person is destroyed, the brother for
      whom Christ died.
  - name: 1 Corinthians 8:12
    orderIndex: 11
    osisId: 1Cor.8.12
    sblId: 1Cor 8:12
    shortName: 1 Cor 8:12
    text: Thus, sinning against your brothers and wounding their conscience when it
      is weak, you sin against Christ.
  - name: 1 Corinthians 8:13
    orderIndex: 12
    osisId: 1Cor.8.13
    sblId: 1Cor 8:13
    shortName: 1 Cor 8:13
    text: Therefore, if food makes my brother stumble, I will never eat meat, lest
      I make my brother stumble.
  versesCount: 13
- name: 1 Corinthians 9
  orderIndex: 8
  osisId: 1Cor.9
  sblId: 1Cor 9
  shortName: 1 Cor 9
  verses:
  - name: 1 Corinthians 9:1
    orderIndex: 0
    osisId: 1Cor.9.1
    sblId: 1Cor 9:1
    shortName: 1 Cor 9:1
    text: Am I not free? Am I not an apostle? Have I not seen Jesus our Lord? Are
      not you my workmanship in the Lord?
  - name: 1 Corinthians 9:2
    orderIndex: 1
    osisId: 1Cor.9.2
    sblId: 1Cor 9:2
    shortName: 1 Cor 9:2
    text: If to others I am not an apostle, at least I am to you, for you are the
      seal of my apostleship in the Lord.
  - name: 1 Corinthians 9:3
    orderIndex: 2
    osisId: 1Cor.9.3
    sblId: 1Cor 9:3
    shortName: 1 Cor 9:3
    text: This is my defense to those who would examine me.
  - name: 1 Corinthians 9:4
    orderIndex: 3
    osisId: 1Cor.9.4
    sblId: 1Cor 9:4
    shortName: 1 Cor 9:4
    text: Do we not have the right to eat and drink?
  - name: 1 Corinthians 9:5
    orderIndex: 4
    osisId: 1Cor.9.5
    sblId: 1Cor 9:5
    shortName: 1 Cor 9:5
    text: Do we not have the right to take along a believing wife, as do the other
      apostles and the brothers of the Lord and Cephas?
  - name: 1 Corinthians 9:6
    orderIndex: 5
    osisId: 1Cor.9.6
    sblId: 1Cor 9:6
    shortName: 1 Cor 9:6
    text: Or is it only Barnabas and I who have no right to refrain from working for
      a living?
  - name: 1 Corinthians 9:7
    orderIndex: 6
    osisId: 1Cor.9.7
    sblId: 1Cor 9:7
    shortName: 1 Cor 9:7
    text: Who serves as a soldier at his own expense? Who plants a vineyard without
      eating any of its fruit? Or who tends a flock without getting some of the milk?
  - name: 1 Corinthians 9:8
    orderIndex: 7
    osisId: 1Cor.9.8
    sblId: 1Cor 9:8
    shortName: 1 Cor 9:8
    text: Do I say these things on human authority? Does not the Law say the same?
  - name: 1 Corinthians 9:9
    orderIndex: 8
    osisId: 1Cor.9.9
    sblId: 1Cor 9:9
    shortName: 1 Cor 9:9
    text: For it is written in the Law of Moses, "You shall not muzzle an ox when
      it treads out the grain." Is it for oxen that God is concerned?
  - name: 1 Corinthians 9:10
    orderIndex: 9
    osisId: 1Cor.9.10
    sblId: 1Cor 9:10
    shortName: 1 Cor 9:10
    text: Does he not speak entirely for our sake? It was written for our sake, because
      the plowman should plow in hope and the thresher thresh in hope of sharing in
      the crop.
  - name: 1 Corinthians 9:11
    orderIndex: 10
    osisId: 1Cor.9.11
    sblId: 1Cor 9:11
    shortName: 1 Cor 9:11
    text: If we have sown spiritual things among you, is it too much if we reap material
      things from you?
  - name: 1 Corinthians 9:12
    orderIndex: 11
    osisId: 1Cor.9.12
    sblId: 1Cor 9:12
    shortName: 1 Cor 9:12
    text: If others share this rightful claim on you, do not we even more? Nevertheless,
      we have not made use of this right, but we endure anything rather than put an
      obstacle in the way of the gospel of Christ.
  - name: 1 Corinthians 9:13
    orderIndex: 12
    osisId: 1Cor.9.13
    sblId: 1Cor 9:13
    shortName: 1 Cor 9:13
    text: Do you not know that those who are employed in the temple service get their
      food from the temple, and those who serve at the altar share in the sacrificial
      offerings?
  - name: 1 Corinthians 9:14
    orderIndex: 13
    osisId: 1Cor.9.14
    sblId: 1Cor 9:14
    shortName: 1 Cor 9:14
    text: In the same way, the Lord commanded that those who proclaim the gospel should
      get their living by the gospel.
  - name: 1 Corinthians 9:15
    orderIndex: 14
    osisId: 1Cor.9.15
    sblId: 1Cor 9:15
    shortName: 1 Cor 9:15
    text: But I have made no use of any of these rights, nor am I writing these things
      to secure any such provision. For I would rather die than have anyone deprive
      me of my ground for boasting.
  - name: 1 Corinthians 9:16
    orderIndex: 15
    osisId: 1Cor.9.16
    sblId: 1Cor 9:16
    shortName: 1 Cor 9:16
    text: For if I preach the gospel, that gives me no ground for boasting. For necessity
      is laid upon me. Woe to me if I do not preach the gospel!
  - name: 1 Corinthians 9:17
    orderIndex: 16
    osisId: 1Cor.9.17
    sblId: 1Cor 9:17
    shortName: 1 Cor 9:17
    text: For if I do this of my own will, I have a reward, but not of my own will,
      I am still entrusted with a stewardship.
  - name: 1 Corinthians 9:18
    orderIndex: 17
    osisId: 1Cor.9.18
    sblId: 1Cor 9:18
    shortName: 1 Cor 9:18
    text: What then is my reward? That in my preaching I may present the gospel free
      of charge, so as not to make full use of my right in the gospel.
  - name: 1 Corinthians 9:19
    orderIndex: 18
    osisId: 1Cor.9.19
    sblId: 1Cor 9:19
    shortName: 1 Cor 9:19
    text: For though I am free from all, I have made myself a servant to all, that
      I might win more of them.
  - name: 1 Corinthians 9:20
    orderIndex: 19
    osisId: 1Cor.9.20
    sblId: 1Cor 9:20
    shortName: 1 Cor 9:20
    text: To the Jews I became as a Jew, in order to win Jews. To those under the
      law I became as one under the law (though not being myself under the law) that
      I might win those under the law.
  - name: 1 Corinthians 9:21
    orderIndex: 20
    osisId: 1Cor.9.21
    sblId: 1Cor 9:21
    shortName: 1 Cor 9:21
    text: To those outside the law I became as one outside the law (not being outside
      the law of God but under the law of Christ) that I might win those outside the
      law.
  - name: 1 Corinthians 9:22
    orderIndex: 21
    osisId: 1Cor.9.22
    sblId: 1Cor 9:22
    shortName: 1 Cor 9:22
    text: To the weak I became weak, that I might win the weak. I have become all
      things to all people, that by all means I might save some.
  - name: 1 Corinthians 9:23
    orderIndex: 22
    osisId: 1Cor.9.23
    sblId: 1Cor 9:23
    shortName: 1 Cor 9:23
    text: I do it all for the sake of the gospel, that I may share with them in its
      blessings.
  - name: 1 Corinthians 9:24
    orderIndex: 23
    osisId: 1Cor.9.24
    sblId: 1Cor 9:24
    shortName: 1 Cor 9:24
    text: Do you not know that in a race all the runners compete, but only one receives
      the prize? So run that you may obtain it.
  - name: 1 Corinthians 9:25
    orderIndex: 24
    osisId: 1Cor.9.25
    sblId: 1Cor 9:25
    shortName: 1 Cor 9:25
    text: Every athlete exercises self-control in all things. They do it to receive
      a perishable wreath, but we an imperishable.
  - name: 1 Corinthians 9:26
    orderIndex: 25
    osisId: 1Cor.9.26
    sblId: 1Cor 9:26
    shortName: 1 Cor 9:26
    text: So I do not run aimlessly; I do not box as one beating the air.
  - name: 1 Corinthians 9:27
    orderIndex: 26
    osisId: 1Cor.9.27
    sblId: 1Cor 9:27
    shortName: 1 Cor 9:27
    text: But I discipline my body and keep it under control, lest after preaching
      to others I myself should be disqualified.
  versesCount: 27
- name: 1 Corinthians 10
  orderIndex: 9
  osisId: 1Cor.10
  sblId: 1Cor 10
  shortName: 1 Cor 10
  verses:
  - name: 1 Corinthians 10:1
    orderIndex: 0
    osisId: 1Cor.10.1
    sblId: 1Cor 10:1
    shortName: 1 Cor 10:1
    text: I want you to know, brothers, that our fathers were all under the cloud,
      and all passed through the sea,
  - name: 1 Corinthians 10:2
    orderIndex: 1
    osisId: 1Cor.10.2
    sblId: 1Cor 10:2
    shortName: 1 Cor 10:2
    text: and all were baptized into Moses in the cloud and in the sea,
  - name: 1 Corinthians 10:3
    orderIndex: 2
    osisId: 1Cor.10.3
    sblId: 1Cor 10:3
    shortName: 1 Cor 10:3
    text: and all ate the same spiritual food,
  - name: 1 Corinthians 10:4
    orderIndex: 3
    osisId: 1Cor.10.4
    sblId: 1Cor 10:4
    shortName: 1 Cor 10:4
    text: and all drank the same spiritual drink. For they drank from the spiritual
      Rock that followed them, and the Rock was Christ.
  - name: 1 Corinthians 10:5
    orderIndex: 4
    osisId: 1Cor.10.5
    sblId: 1Cor 10:5
    shortName: 1 Cor 10:5
    text: Nevertheless, with most of them God was not pleased, for they were overthrown
      in the wilderness.
  - name: 1 Corinthians 10:6
    orderIndex: 5
    osisId: 1Cor.10.6
    sblId: 1Cor 10:6
    shortName: 1 Cor 10:6
    text: Now these things took place as examples for us, that we might not desire
      evil as they did.
  - name: 1 Corinthians 10:7
    orderIndex: 6
    osisId: 1Cor.10.7
    sblId: 1Cor 10:7
    shortName: 1 Cor 10:7
    text: Do not be idolaters as some of them were; as it is written, "The people
      sat down to eat and drink and rose up to play."
  - name: 1 Corinthians 10:8
    orderIndex: 7
    osisId: 1Cor.10.8
    sblId: 1Cor 10:8
    shortName: 1 Cor 10:8
    text: We must not indulge in sexual immorality as some of them did, and twenty-three
      thousand fell in a single day.
  - name: 1 Corinthians 10:9
    orderIndex: 8
    osisId: 1Cor.10.9
    sblId: 1Cor 10:9
    shortName: 1 Cor 10:9
    text: We must not put Christ to the test, as some of them did and were destroyed
      by serpents,
  - name: 1 Corinthians 10:10
    orderIndex: 9
    osisId: 1Cor.10.10
    sblId: 1Cor 10:10
    shortName: 1 Cor 10:10
    text: nor grumble, as some of them did and were destroyed by the Destroyer.
  - name: 1 Corinthians 10:11
    orderIndex: 10
    osisId: 1Cor.10.11
    sblId: 1Cor 10:11
    shortName: 1 Cor 10:11
    text: Now these things happened to them as an example, but they were written down
      for our instruction, on whom the end of the ages has come.
  - name: 1 Corinthians 10:12
    orderIndex: 11
    osisId: 1Cor.10.12
    sblId: 1Cor 10:12
    shortName: 1 Cor 10:12
    text: Therefore let anyone who thinks that he stands take heed lest he fall.
  - name: 1 Corinthians 10:13
    orderIndex: 12
    osisId: 1Cor.10.13
    sblId: 1Cor 10:13
    shortName: 1 Cor 10:13
    text: No temptation has overtaken you that is not common to man. God is faithful,
      and he will not let you be tempted beyond your ability, but with the temptation
      he will also provide the way of escape, that you may be able to endure it.
  - name: 1 Corinthians 10:14
    orderIndex: 13
    osisId: 1Cor.10.14
    sblId: 1Cor 10:14
    shortName: 1 Cor 10:14
    text: Therefore, my beloved, flee from idolatry.
  - name: 1 Corinthians 10:15
    orderIndex: 14
    osisId: 1Cor.10.15
    sblId: 1Cor 10:15
    shortName: 1 Cor 10:15
    text: I speak as to sensible people; judge for yourselves what I say.
  - name: 1 Corinthians 10:16
    orderIndex: 15
    osisId: 1Cor.10.16
    sblId: 1Cor 10:16
    shortName: 1 Cor 10:16
    text: The cup of blessing that we bless, is it not a participation in the blood
      of Christ? The bread that we break, is it not a participation in the body of
      Christ?
  - name: 1 Corinthians 10:17
    orderIndex: 16
    osisId: 1Cor.10.17
    sblId: 1Cor 10:17
    shortName: 1 Cor 10:17
    text: Because there is one bread, we who are many are one body, for we all partake
      of the one bread.
  - name: 1 Corinthians 10:18
    orderIndex: 17
    osisId: 1Cor.10.18
    sblId: 1Cor 10:18
    shortName: 1 Cor 10:18
    text: 'Consider the people of Israel: are not those who eat the sacrifices participants
      in the altar?'
  - name: 1 Corinthians 10:19
    orderIndex: 18
    osisId: 1Cor.10.19
    sblId: 1Cor 10:19
    shortName: 1 Cor 10:19
    text: What do I imply then? That food offered to idols is anything, or that an
      idol is anything?
  - name: 1 Corinthians 10:20
    orderIndex: 19
    osisId: 1Cor.10.20
    sblId: 1Cor 10:20
    shortName: 1 Cor 10:20
    text: No, I imply that what pagans sacrifice they offer to demons and not to God.
      I do not want you to be participants with demons.
  - name: 1 Corinthians 10:21
    orderIndex: 20
    osisId: 1Cor.10.21
    sblId: 1Cor 10:21
    shortName: 1 Cor 10:21
    text: You cannot drink the cup of the Lord and the cup of demons. You cannot partake
      of the table of the Lord and the table of demons.
  - name: 1 Corinthians 10:22
    orderIndex: 21
    osisId: 1Cor.10.22
    sblId: 1Cor 10:22
    shortName: 1 Cor 10:22
    text: Shall we provoke the Lord to jealousy? Are we stronger than he?
  - name: 1 Corinthians 10:23
    orderIndex: 22
    osisId: 1Cor.10.23
    sblId: 1Cor 10:23
    shortName: 1 Cor 10:23
    text: '"All things are lawful," but not all things are helpful. "All things are
      lawful," but not all things build up.'
  - name: 1 Corinthians 10:24
    orderIndex: 23
    osisId: 1Cor.10.24
    sblId: 1Cor 10:24
    shortName: 1 Cor 10:24
    text: Let no one seek his own good, but the good of his neighbor.
  - name: 1 Corinthians 10:25
    orderIndex: 24
    osisId: 1Cor.10.25
    sblId: 1Cor 10:25
    shortName: 1 Cor 10:25
    text: Eat whatever is sold in the meat market without raising any question on
      the ground of conscience.
  - name: 1 Corinthians 10:26
    orderIndex: 25
    osisId: 1Cor.10.26
    sblId: 1Cor 10:26
    shortName: 1 Cor 10:26
    text: For "the earth is the Lord's, and the fullness thereof."
  - name: 1 Corinthians 10:27
    orderIndex: 26
    osisId: 1Cor.10.27
    sblId: 1Cor 10:27
    shortName: 1 Cor 10:27
    text: If one of the unbelievers invites you to dinner and you are disposed to
      go, eat whatever is set before you without raising any question on the ground
      of conscience.
  - name: 1 Corinthians 10:28
    orderIndex: 27
    osisId: 1Cor.10.28
    sblId: 1Cor 10:28
    shortName: 1 Cor 10:28
    text: But if someone says to you, "This has been offered in sacrifice," then do
      not eat it, for the sake of the one who informed you, and for the sake of conscience-
  - name: 1 Corinthians 10:29
    orderIndex: 28
    osisId: 1Cor.10.29
    sblId: 1Cor 10:29
    shortName: 1 Cor 10:29
    text: I do not mean your conscience, but his. For why should my liberty be determined
      by someone else's conscience?
  - name: 1 Corinthians 10:30
    orderIndex: 29
    osisId: 1Cor.10.30
    sblId: 1Cor 10:30
    shortName: 1 Cor 10:30
    text: If I partake with thankfulness, why am I denounced because of that for which
      I give thanks?
  - name: 1 Corinthians 10:31
    orderIndex: 30
    osisId: 1Cor.10.31
    sblId: 1Cor 10:31
    shortName: 1 Cor 10:31
    text: So, whether you eat or drink, or whatever you do, do all to the glory of
      God.
  - name: 1 Corinthians 10:32
    orderIndex: 31
    osisId: 1Cor.10.32
    sblId: 1Cor 10:32
    shortName: 1 Cor 10:32
    text: Give no offense to Jews or to Greeks or to the church of God,
  - name: 1 Corinthians 10:33
    orderIndex: 32
    osisId: 1Cor.10.33
    sblId: 1Cor 10:33
    shortName: 1 Cor 10:33
    text: just as I try to please everyone in everything I do, not seeking my own
      advantage, but that of many, that they may be saved.
  versesCount: 33
- name: 1 Corinthians 11
  orderIndex: 10
  osisId: 1Cor.11
  sblId: 1Cor 11
  shortName: 1 Cor 11
  verses:
  - name: 1 Corinthians 11:1
    orderIndex: 0
    osisId: 1Cor.11.1
    sblId: 1Cor 11:1
    shortName: 1 Cor 11:1
    text: Be imitators of me, as I am of Christ.
  - name: 1 Corinthians 11:2
    orderIndex: 1
    osisId: 1Cor.11.2
    sblId: 1Cor 11:2
    shortName: 1 Cor 11:2
    text: Now I commend you because you remember me in everything and maintain the
      traditions even as I delivered them to you.
  - name: 1 Corinthians 11:3
    orderIndex: 2
    osisId: 1Cor.11.3
    sblId: 1Cor 11:3
    shortName: 1 Cor 11:3
    text: But I want you to understand that the head of every man is Christ, the head
      of a wife is her husband, and the head of Christ is God.
  - name: 1 Corinthians 11:4
    orderIndex: 3
    osisId: 1Cor.11.4
    sblId: 1Cor 11:4
    shortName: 1 Cor 11:4
    text: Every man who prays or prophesies with his head covered dishonors his head,
  - name: 1 Corinthians 11:5
    orderIndex: 4
    osisId: 1Cor.11.5
    sblId: 1Cor 11:5
    shortName: 1 Cor 11:5
    text: but every wife who prays or prophesies with her head uncovered dishonors
      her head- it is the same as if her head were shaven.
  - name: 1 Corinthians 11:6
    orderIndex: 5
    osisId: 1Cor.11.6
    sblId: 1Cor 11:6
    shortName: 1 Cor 11:6
    text: For if a wife will not cover her head, then she should cut her hair short.
      But since it is disgraceful for a wife to cut off her hair or shave her head,
      let her cover her head.
  - name: 1 Corinthians 11:7
    orderIndex: 6
    osisId: 1Cor.11.7
    sblId: 1Cor 11:7
    shortName: 1 Cor 11:7
    text: For a man ought not to cover his head, since he is the image and glory of
      God, but woman is the glory of man.
  - name: 1 Corinthians 11:8
    orderIndex: 7
    osisId: 1Cor.11.8
    sblId: 1Cor 11:8
    shortName: 1 Cor 11:8
    text: For man was not made from woman, but woman from man.
  - name: 1 Corinthians 11:9
    orderIndex: 8
    osisId: 1Cor.11.9
    sblId: 1Cor 11:9
    shortName: 1 Cor 11:9
    text: Neither was man created for woman, but woman for man.
  - name: 1 Corinthians 11:10
    orderIndex: 9
    osisId: 1Cor.11.10
    sblId: 1Cor 11:10
    shortName: 1 Cor 11:10
    text: That is why a wife ought to have a symbol of authority on her head, because
      of the angels.
  - name: 1 Corinthians 11:11
    orderIndex: 10
    osisId: 1Cor.11.11
    sblId: 1Cor 11:11
    shortName: 1 Cor 11:11
    text: Nevertheless, in the Lord woman is not independent of man nor man of woman;
  - name: 1 Corinthians 11:12
    orderIndex: 11
    osisId: 1Cor.11.12
    sblId: 1Cor 11:12
    shortName: 1 Cor 11:12
    text: for as woman was made from man, so man is now born of woman. And all things
      are from God.
  - name: 1 Corinthians 11:13
    orderIndex: 12
    osisId: 1Cor.11.13
    sblId: 1Cor 11:13
    shortName: 1 Cor 11:13
    text: 'Judge for yourselves: is it proper for a wife to pray to God with her head
      uncovered?'
  - name: 1 Corinthians 11:14
    orderIndex: 13
    osisId: 1Cor.11.14
    sblId: 1Cor 11:14
    shortName: 1 Cor 11:14
    text: Does not nature itself teach you that if a man wears long hair it is a disgrace
      for him,
  - name: 1 Corinthians 11:15
    orderIndex: 14
    osisId: 1Cor.11.15
    sblId: 1Cor 11:15
    shortName: 1 Cor 11:15
    text: but if a woman has long hair, it is her glory? For her hair is given to
      her for a covering.
  - name: 1 Corinthians 11:16
    orderIndex: 15
    osisId: 1Cor.11.16
    sblId: 1Cor 11:16
    shortName: 1 Cor 11:16
    text: If anyone is inclined to be contentious, we have no such practice, nor do
      the churches of God.
  - name: 1 Corinthians 11:17
    orderIndex: 16
    osisId: 1Cor.11.17
    sblId: 1Cor 11:17
    shortName: 1 Cor 11:17
    text: But in the following instructions I do not commend you, because when you
      come together it is not for the better but for the worse.
  - name: 1 Corinthians 11:18
    orderIndex: 17
    osisId: 1Cor.11.18
    sblId: 1Cor 11:18
    shortName: 1 Cor 11:18
    text: For, in the first place, when you come together as a church, I hear that
      there are divisions among you. And I believe it in part,
  - name: 1 Corinthians 11:19
    orderIndex: 18
    osisId: 1Cor.11.19
    sblId: 1Cor 11:19
    shortName: 1 Cor 11:19
    text: for there must be factions among you in order that those who are genuine
      among you may be recognized.
  - name: 1 Corinthians 11:20
    orderIndex: 19
    osisId: 1Cor.11.20
    sblId: 1Cor 11:20
    shortName: 1 Cor 11:20
    text: When you come together, it is not the Lord's supper that you eat.
  - name: 1 Corinthians 11:21
    orderIndex: 20
    osisId: 1Cor.11.21
    sblId: 1Cor 11:21
    shortName: 1 Cor 11:21
    text: For in eating, each one goes ahead with his own meal. One goes hungry, another
      gets drunk.
  - name: 1 Corinthians 11:22
    orderIndex: 21
    osisId: 1Cor.11.22
    sblId: 1Cor 11:22
    shortName: 1 Cor 11:22
    text: What! Do you not have houses to eat and drink in? Or do you despise the
      church of God and humiliate those who have nothing? What shall I say to you?
      Shall I commend you in this? No, I will not.
  - name: 1 Corinthians 11:23
    orderIndex: 22
    osisId: 1Cor.11.23
    sblId: 1Cor 11:23
    shortName: 1 Cor 11:23
    text: For I received from the Lord what I also delivered to you, that the Lord
      Jesus on the night when he was betrayed took bread,
  - name: 1 Corinthians 11:24
    orderIndex: 23
    osisId: 1Cor.11.24
    sblId: 1Cor 11:24
    shortName: 1 Cor 11:24
    text: and when he had given thanks, he broke it, and said, "This is my body which
      is for you. Do this in remembrance of me."
  - name: 1 Corinthians 11:25
    orderIndex: 24
    osisId: 1Cor.11.25
    sblId: 1Cor 11:25
    shortName: 1 Cor 11:25
    text: In the same way also he took the cup, after supper, saying, "This cup is
      the new covenant in my blood. Do this, as often as you drink it, in remembrance
      of me."
  - name: 1 Corinthians 11:26
    orderIndex: 25
    osisId: 1Cor.11.26
    sblId: 1Cor 11:26
    shortName: 1 Cor 11:26
    text: For as often as you eat this bread and drink the cup, you proclaim the Lord's
      death until he comes.
  - name: 1 Corinthians 11:27
    orderIndex: 26
    osisId: 1Cor.11.27
    sblId: 1Cor 11:27
    shortName: 1 Cor 11:27
    text: Whoever, therefore, eats the bread or drinks the cup of the Lord in an unworthy
      manner will be guilty of profaning the body and blood of the Lord.
  - name: 1 Corinthians 11:28
    orderIndex: 27
    osisId: 1Cor.11.28
    sblId: 1Cor 11:28
    shortName: 1 Cor 11:28
    text: Let a person examine himself, then, and so eat of the bread and drink of
      the cup.
  - name: 1 Corinthians 11:29
    orderIndex: 28
    osisId: 1Cor.11.29
    sblId: 1Cor 11:29
    shortName: 1 Cor 11:29
    text: For anyone who eats and drinks without discerning the body eats and drinks
      judgment on himself.
  - name: 1 Corinthians 11:30
    orderIndex: 29
    osisId: 1Cor.11.30
    sblId: 1Cor 11:30
    shortName: 1 Cor 11:30
    text: That is why many of you are weak and ill, and some have died.
  - name: 1 Corinthians 11:31
    orderIndex: 30
    osisId: 1Cor.11.31
    sblId: 1Cor 11:31
    shortName: 1 Cor 11:31
    text: But if we judged ourselves truly, we would not be judged.
  - name: 1 Corinthians 11:32
    orderIndex: 31
    osisId: 1Cor.11.32
    sblId: 1Cor 11:32
    shortName: 1 Cor 11:32
    text: But when we are judged by the Lord, we are disciplined so that we may not
      be condemned along with the world.
  - name: 1 Corinthians 11:33
    orderIndex: 32
    osisId: 1Cor.11.33
    sblId: 1Cor 11:33
    shortName: 1 Cor 11:33
    text: So then, my brothers, when you come together to eat, wait for one another-
  - name: 1 Corinthians 11:34
    orderIndex: 33
    osisId: 1Cor.11.34
    sblId: 1Cor 11:34
    shortName: 1 Cor 11:34
    text: if anyone is hungry, let him eat at home- so that when you come together
      it will not be for judgment. About the other things I will give directions when
      I come.
  versesCount: 34
- name: 1 Corinthians 12
  orderIndex: 11
  osisId: 1Cor.12
  sblId: 1Cor 12
  shortName: 1 Cor 12
  verses:
  - name: 1 Corinthians 12:1
    orderIndex: 0
    osisId: 1Cor.12.1
    sblId: 1Cor 12:1
    shortName: 1 Cor 12:1
    text: Now concerning spiritual gifts, brothers, I do not want you to be uninformed.
  - name: 1 Corinthians 12:2
    orderIndex: 1
    osisId: 1Cor.12.2
    sblId: 1Cor 12:2
    shortName: 1 Cor 12:2
    text: You know that when you were pagans you were led astray to mute idols, however
      you were led.
  - name: 1 Corinthians 12:3
    orderIndex: 2
    osisId: 1Cor.12.3
    sblId: 1Cor 12:3
    shortName: 1 Cor 12:3
    text: Therefore I want you to understand that no one speaking in the Spirit of
      God ever says "Jesus is accursed!" and no one can say "Jesus is Lord" except
      in the Holy Spirit.
  - name: 1 Corinthians 12:4
    orderIndex: 3
    osisId: 1Cor.12.4
    sblId: 1Cor 12:4
    shortName: 1 Cor 12:4
    text: Now there are varieties of gifts, but the same Spirit;
  - name: 1 Corinthians 12:5
    orderIndex: 4
    osisId: 1Cor.12.5
    sblId: 1Cor 12:5
    shortName: 1 Cor 12:5
    text: and there are varieties of service, but the same Lord;
  - name: 1 Corinthians 12:6
    orderIndex: 5
    osisId: 1Cor.12.6
    sblId: 1Cor 12:6
    shortName: 1 Cor 12:6
    text: and there are varieties of activities, but it is the same God who empowers
      them all in everyone.
  - name: 1 Corinthians 12:7
    orderIndex: 6
    osisId: 1Cor.12.7
    sblId: 1Cor 12:7
    shortName: 1 Cor 12:7
    text: To each is given the manifestation of the Spirit for the common good.
  - name: 1 Corinthians 12:8
    orderIndex: 7
    osisId: 1Cor.12.8
    sblId: 1Cor 12:8
    shortName: 1 Cor 12:8
    text: To one is given through the Spirit the utterance of wisdom, and to another
      the utterance of knowledge according to the same Spirit,
  - name: 1 Corinthians 12:9
    orderIndex: 8
    osisId: 1Cor.12.9
    sblId: 1Cor 12:9
    shortName: 1 Cor 12:9
    text: to another faith by the same Spirit, to another gifts of healing by the
      one Spirit,
  - name: 1 Corinthians 12:10
    orderIndex: 9
    osisId: 1Cor.12.10
    sblId: 1Cor 12:10
    shortName: 1 Cor 12:10
    text: to another the working of miracles, to another prophecy, to another the
      ability to distinguish between spirits, to another various kinds of tongues,
      to another the interpretation of tongues.
  - name: 1 Corinthians 12:11
    orderIndex: 10
    osisId: 1Cor.12.11
    sblId: 1Cor 12:11
    shortName: 1 Cor 12:11
    text: All these are empowered by one and the same Spirit, who apportions to each
      one individually as he wills.
  - name: 1 Corinthians 12:12
    orderIndex: 11
    osisId: 1Cor.12.12
    sblId: 1Cor 12:12
    shortName: 1 Cor 12:12
    text: For just as the body is one and has many members, and all the members of
      the body, though many, are one body, so it is with Christ.
  - name: 1 Corinthians 12:13
    orderIndex: 12
    osisId: 1Cor.12.13
    sblId: 1Cor 12:13
    shortName: 1 Cor 12:13
    text: For in one Spirit we were all baptized into one body- Jews or Greeks, slaves
      or free- and all were made to drink of one Spirit.
  - name: 1 Corinthians 12:14
    orderIndex: 13
    osisId: 1Cor.12.14
    sblId: 1Cor 12:14
    shortName: 1 Cor 12:14
    text: For the body does not consist of one member but of many.
  - name: 1 Corinthians 12:15
    orderIndex: 14
    osisId: 1Cor.12.15
    sblId: 1Cor 12:15
    shortName: 1 Cor 12:15
    text: If the foot should say, "Because I am not a hand, I do not belong to the
      body," that would not make it any less a part of the body.
  - name: 1 Corinthians 12:16
    orderIndex: 15
    osisId: 1Cor.12.16
    sblId: 1Cor 12:16
    shortName: 1 Cor 12:16
    text: And if the ear should say, "Because I am not an eye, I do not belong to
      the body," that would not make it any less a part of the body.
  - name: 1 Corinthians 12:17
    orderIndex: 16
    osisId: 1Cor.12.17
    sblId: 1Cor 12:17
    shortName: 1 Cor 12:17
    text: If the whole body were an eye, where would be the sense of hearing? If the
      whole body were an ear, where would be the sense of smell?
  - name: 1 Corinthians 12:18
    orderIndex: 17
    osisId: 1Cor.12.18
    sblId: 1Cor 12:18
    shortName: 1 Cor 12:18
    text: But as it is, God arranged the members in the body, each one of them, as
      he chose.
  - name: 1 Corinthians 12:19
    orderIndex: 18
    osisId: 1Cor.12.19
    sblId: 1Cor 12:19
    shortName: 1 Cor 12:19
    text: If all were a single member, where would the body be?
  - name: 1 Corinthians 12:20
    orderIndex: 19
    osisId: 1Cor.12.20
    sblId: 1Cor 12:20
    shortName: 1 Cor 12:20
    text: As it is, there are many parts, yet one body.
  - name: 1 Corinthians 12:21
    orderIndex: 20
    osisId: 1Cor.12.21
    sblId: 1Cor 12:21
    shortName: 1 Cor 12:21
    text: The eye cannot say to the hand, "I have no need of you," nor again the head
      to the feet, "I have no need of you."
  - name: 1 Corinthians 12:22
    orderIndex: 21
    osisId: 1Cor.12.22
    sblId: 1Cor 12:22
    shortName: 1 Cor 12:22
    text: On the contrary, the parts of the body that seem to be weaker are indispensable,
  - name: 1 Corinthians 12:23
    orderIndex: 22
    osisId: 1Cor.12.23
    sblId: 1Cor 12:23
    shortName: 1 Cor 12:23
    text: and on those parts of the body that we think less honorable we bestow the
      greater honor, and our unpresentable parts are treated with greater modesty,
  - name: 1 Corinthians 12:24
    orderIndex: 23
    osisId: 1Cor.12.24
    sblId: 1Cor 12:24
    shortName: 1 Cor 12:24
    text: which our more presentable parts do not require. But God has so composed
      the body, giving greater honor to the part that lacked it,
  - name: 1 Corinthians 12:25
    orderIndex: 24
    osisId: 1Cor.12.25
    sblId: 1Cor 12:25
    shortName: 1 Cor 12:25
    text: that there may be no division in the body, but that the members may have
      the same care for one another.
  - name: 1 Corinthians 12:26
    orderIndex: 25
    osisId: 1Cor.12.26
    sblId: 1Cor 12:26
    shortName: 1 Cor 12:26
    text: If one member suffers, all suffer together; if one member is honored, all
      rejoice together.
  - name: 1 Corinthians 12:27
    orderIndex: 26
    osisId: 1Cor.12.27
    sblId: 1Cor 12:27
    shortName: 1 Cor 12:27
    text: Now you are the body of Christ and individually members of it.
  - name: 1 Corinthians 12:28
    orderIndex: 27
    osisId: 1Cor.12.28
    sblId: 1Cor 12:28
    shortName: 1 Cor 12:28
    text: And God has appointed in the church first apostles, second prophets, third
      teachers, then miracles, then gifts of healing, helping, administrating, and
      various kinds of tongues.
  - name: 1 Corinthians 12:29
    orderIndex: 28
    osisId: 1Cor.12.29
    sblId: 1Cor 12:29
    shortName: 1 Cor 12:29
    text: Are all apostles? Are all prophets? Are all teachers? Do all work miracles?
  - name: 1 Corinthians 12:30
    orderIndex: 29
    osisId: 1Cor.12.30
    sblId: 1Cor 12:30
    shortName: 1 Cor 12:30
    text: Do all possess gifts of healing? Do all speak with tongues? Do all interpret?
  - name: 1 Corinthians 12:31
    orderIndex: 30
    osisId: 1Cor.12.31
    sblId: 1Cor 12:31
    shortName: 1 Cor 12:31
    text: But earnestly desire the higher gifts. And I will show you a still more
      excellent way.
  versesCount: 31
- name: 1 Corinthians 13
  orderIndex: 12
  osisId: 1Cor.13
  sblId: 1Cor 13
  shortName: 1 Cor 13
  verses:
  - name: 1 Corinthians 13:1
    orderIndex: 0
    osisId: 1Cor.13.1
    sblId: 1Cor 13:1
    shortName: 1 Cor 13:1
    text: If I speak in the tongues of men and of angels, but have not love, I am
      a noisy gong or a clanging cymbal.
  - name: 1 Corinthians 13:2
    orderIndex: 1
    osisId: 1Cor.13.2
    sblId: 1Cor 13:2
    shortName: 1 Cor 13:2
    text: And if I have prophetic powers, and understand all mysteries and all knowledge,
      and if I have all faith, so as to remove mountains, but have not love, I am
      nothing.
  - name: 1 Corinthians 13:3
    orderIndex: 2
    osisId: 1Cor.13.3
    sblId: 1Cor 13:3
    shortName: 1 Cor 13:3
    text: If I give away all I have, and if I deliver up my body to be burned, but
      have not love, I gain nothing.
  - name: 1 Corinthians 13:4
    orderIndex: 3
    osisId: 1Cor.13.4
    sblId: 1Cor 13:4
    shortName: 1 Cor 13:4
    text: Love is patient and kind; love does not envy or boast; it is not arrogant
  - name: 1 Corinthians 13:5
    orderIndex: 4
    osisId: 1Cor.13.5
    sblId: 1Cor 13:5
    shortName: 1 Cor 13:5
    text: or rude. It does not insist on its own way; it is not irritable or resentful;
  - name: 1 Corinthians 13:6
    orderIndex: 5
    osisId: 1Cor.13.6
    sblId: 1Cor 13:6
    shortName: 1 Cor 13:6
    text: it does not rejoice at wrongdoing, but rejoices with the truth.
  - name: 1 Corinthians 13:7
    orderIndex: 6
    osisId: 1Cor.13.7
    sblId: 1Cor 13:7
    shortName: 1 Cor 13:7
    text: Love bears all things, believes all things, hopes all things, endures all
      things.
  - name: 1 Corinthians 13:8
    orderIndex: 7
    osisId: 1Cor.13.8
    sblId: 1Cor 13:8
    shortName: 1 Cor 13:8
    text: Love never ends. As for prophecies, they will pass away; as for tongues,
      they will cease; as for knowledge, it will pass away.
  - name: 1 Corinthians 13:9
    orderIndex: 8
    osisId: 1Cor.13.9
    sblId: 1Cor 13:9
    shortName: 1 Cor 13:9
    text: For we know in part and we prophesy in part,
  - name: 1 Corinthians 13:10
    orderIndex: 9
    osisId: 1Cor.13.10
    sblId: 1Cor 13:10
    shortName: 1 Cor 13:10
    text: but when the perfect comes, the partial will pass away.
  - name: 1 Corinthians 13:11
    orderIndex: 10
    osisId: 1Cor.13.11
    sblId: 1Cor 13:11
    shortName: 1 Cor 13:11
    text: When I was a child, I spoke like a child, I thought like a child, I reasoned
      like a child. When I became a man, I gave up childish ways.
  - name: 1 Corinthians 13:12
    orderIndex: 11
    osisId: 1Cor.13.12
    sblId: 1Cor 13:12
    shortName: 1 Cor 13:12
    text: For now we see in a mirror dimly, but then face to face. Now I know in part;
      then I shall know fully, even as I have been fully known.
  - name: 1 Corinthians 13:13
    orderIndex: 12
    osisId: 1Cor.13.13
    sblId: 1Cor 13:13
    shortName: 1 Cor 13:13
    text: So now faith, hope, and love abide, these three; but the greatest of these
      is love.
  versesCount: 13
- name: 1 Corinthians 14
  orderIndex: 13
  osisId: 1Cor.14
  sblId: 1Cor 14
  shortName: 1 Cor 14
  verses:
  - name: 1 Corinthians 14:1
    orderIndex: 0
    osisId: 1Cor.14.1
    sblId: 1Cor 14:1
    shortName: 1 Cor 14:1
    text: Pursue love, and earnestly desire the spiritual gifts, especially that you
      may prophesy.
  - name: 1 Corinthians 14:2
    orderIndex: 1
    osisId: 1Cor.14.2
    sblId: 1Cor 14:2
    shortName: 1 Cor 14:2
    text: For one who speaks in a tongue speaks not to men but to God; for no one
      understands him, but he utters mysteries in the Spirit.
  - name: 1 Corinthians 14:3
    orderIndex: 2
    osisId: 1Cor.14.3
    sblId: 1Cor 14:3
    shortName: 1 Cor 14:3
    text: On the other hand, the one who prophesies speaks to people for their upbuilding
      and encouragement and consolation.
  - name: 1 Corinthians 14:4
    orderIndex: 3
    osisId: 1Cor.14.4
    sblId: 1Cor 14:4
    shortName: 1 Cor 14:4
    text: The one who speaks in a tongue builds up himself, but the one who prophesies
      builds up the church.
  - name: 1 Corinthians 14:5
    orderIndex: 4
    osisId: 1Cor.14.5
    sblId: 1Cor 14:5
    shortName: 1 Cor 14:5
    text: Now I want you all to speak in tongues, but even more to prophesy. The one
      who prophesies is greater than the one who speaks in tongues, unless someone
      interprets, so that the church may be built up.
  - name: 1 Corinthians 14:6
    orderIndex: 5
    osisId: 1Cor.14.6
    sblId: 1Cor 14:6
    shortName: 1 Cor 14:6
    text: Now, brothers, if I come to you speaking in tongues, how will I benefit
      you unless I bring you some revelation or knowledge or prophecy or teaching?
  - name: 1 Corinthians 14:7
    orderIndex: 6
    osisId: 1Cor.14.7
    sblId: 1Cor 14:7
    shortName: 1 Cor 14:7
    text: If even lifeless instruments, such as the flute or the harp, do not give
      distinct notes, how will anyone know what is played?
  - name: 1 Corinthians 14:8
    orderIndex: 7
    osisId: 1Cor.14.8
    sblId: 1Cor 14:8
    shortName: 1 Cor 14:8
    text: And if the bugle gives an indistinct sound, who will get ready for battle?
  - name: 1 Corinthians 14:9
    orderIndex: 8
    osisId: 1Cor.14.9
    sblId: 1Cor 14:9
    shortName: 1 Cor 14:9
    text: So with yourselves, if with your tongue you utter speech that is not intelligible,
      how will anyone know what is said? For you will be speaking into the air.
  - name: 1 Corinthians 14:10
    orderIndex: 9
    osisId: 1Cor.14.10
    sblId: 1Cor 14:10
    shortName: 1 Cor 14:10
    text: There are doubtless many different languages in the world, and none is without
      meaning,
  - name: 1 Corinthians 14:11
    orderIndex: 10
    osisId: 1Cor.14.11
    sblId: 1Cor 14:11
    shortName: 1 Cor 14:11
    text: but if I do not know the meaning of the language, I will be a foreigner
      to the speaker and the speaker a foreigner to me.
  - name: 1 Corinthians 14:12
    orderIndex: 11
    osisId: 1Cor.14.12
    sblId: 1Cor 14:12
    shortName: 1 Cor 14:12
    text: So with yourselves, since you are eager for manifestations of the Spirit,
      strive to excel in building up the church.
  - name: 1 Corinthians 14:13
    orderIndex: 12
    osisId: 1Cor.14.13
    sblId: 1Cor 14:13
    shortName: 1 Cor 14:13
    text: Therefore, one who speaks in a tongue should pray for the power to interpret.
  - name: 1 Corinthians 14:14
    orderIndex: 13
    osisId: 1Cor.14.14
    sblId: 1Cor 14:14
    shortName: 1 Cor 14:14
    text: For if I pray in a tongue, my spirit prays but my mind is unfruitful.
  - name: 1 Corinthians 14:15
    orderIndex: 14
    osisId: 1Cor.14.15
    sblId: 1Cor 14:15
    shortName: 1 Cor 14:15
    text: What am I to do? I will pray with my spirit, but I will pray with my mind
      also; I will sing praise with my spirit, but I will sing with my mind also.
  - name: 1 Corinthians 14:16
    orderIndex: 15
    osisId: 1Cor.14.16
    sblId: 1Cor 14:16
    shortName: 1 Cor 14:16
    text: Otherwise, if you give thanks with your spirit, how can anyone in the position
      of an outsider say "Amen" to your thanksgiving when he does not know what you
      are saying?
  - name: 1 Corinthians 14:17
    orderIndex: 16
    osisId: 1Cor.14.17
    sblId: 1Cor 14:17
    shortName: 1 Cor 14:17
    text: For you may be giving thanks well enough, but the other person is not being
      built up.
  - name: 1 Corinthians 14:18
    orderIndex: 17
    osisId: 1Cor.14.18
    sblId: 1Cor 14:18
    shortName: 1 Cor 14:18
    text: I thank God that I speak in tongues more than all of you.
  - name: 1 Corinthians 14:19
    orderIndex: 18
    osisId: 1Cor.14.19
    sblId: 1Cor 14:19
    shortName: 1 Cor 14:19
    text: Nevertheless, in church I would rather speak five words with my mind in
      order to instruct others, than ten thousand words in a tongue.
  - name: 1 Corinthians 14:20
    orderIndex: 19
    osisId: 1Cor.14.20
    sblId: 1Cor 14:20
    shortName: 1 Cor 14:20
    text: Brothers, do not be children in your thinking. Be infants in evil, but in
      your thinking be mature.
  - name: 1 Corinthians 14:21
    orderIndex: 20
    osisId: 1Cor.14.21
    sblId: 1Cor 14:21
    shortName: 1 Cor 14:21
    text: In the Law it is written, "By people of strange tongues and by the lips
      of foreigners will I speak to this people, and even then they will not listen
      to me, says the Lord."
  - name: 1 Corinthians 14:22
    orderIndex: 21
    osisId: 1Cor.14.22
    sblId: 1Cor 14:22
    shortName: 1 Cor 14:22
    text: Thus tongues are a sign not for believers but for unbelievers, while prophecy
      is a sign not for unbelievers but for believers.
  - name: 1 Corinthians 14:23
    orderIndex: 22
    osisId: 1Cor.14.23
    sblId: 1Cor 14:23
    shortName: 1 Cor 14:23
    text: If, therefore, the whole church comes together and all speak in tongues,
      and outsiders or unbelievers enter, will they not say that you are out of your
      minds?
  - name: 1 Corinthians 14:24
    orderIndex: 23
    osisId: 1Cor.14.24
    sblId: 1Cor 14:24
    shortName: 1 Cor 14:24
    text: But if all prophesy, and an unbeliever or outsider enters, he is convicted
      by all, he is called to account by all,
  - name: 1 Corinthians 14:25
    orderIndex: 24
    osisId: 1Cor.14.25
    sblId: 1Cor 14:25
    shortName: 1 Cor 14:25
    text: the secrets of his heart are disclosed, and so, falling on his face, he
      will worship God and declare that God is really among you.
  - name: 1 Corinthians 14:26
    orderIndex: 25
    osisId: 1Cor.14.26
    sblId: 1Cor 14:26
    shortName: 1 Cor 14:26
    text: What then, brothers? When you come together, each one has a hymn, a lesson,
      a revelation, a tongue, or an interpretation. Let all things be done for building
      up.
  - name: 1 Corinthians 14:27
    orderIndex: 26
    osisId: 1Cor.14.27
    sblId: 1Cor 14:27
    shortName: 1 Cor 14:27
    text: If any speak in a tongue, let there be only two or at most three, and each
      in turn, and let someone interpret.
  - name: 1 Corinthians 14:28
    orderIndex: 27
    osisId: 1Cor.14.28
    sblId: 1Cor 14:28
    shortName: 1 Cor 14:28
    text: But if there is no one to interpret, let each of them keep silent in church
      and speak to himself and to God.
  - name: 1 Corinthians 14:29
    orderIndex: 28
    osisId: 1Cor.14.29
    sblId: 1Cor 14:29
    shortName: 1 Cor 14:29
    text: Let two or three prophets speak, and let the others weigh what is said.
  - name: 1 Corinthians 14:30
    orderIndex: 29
    osisId: 1Cor.14.30
    sblId: 1Cor 14:30
    shortName: 1 Cor 14:30
    text: If a revelation is made to another sitting there, let the first be silent.
  - name: 1 Corinthians 14:31
    orderIndex: 30
    osisId: 1Cor.14.31
    sblId: 1Cor 14:31
    shortName: 1 Cor 14:31
    text: For you can all prophesy one by one, so that all may learn and all be encouraged,
  - name: 1 Corinthians 14:32
    orderIndex: 31
    osisId: 1Cor.14.32
    sblId: 1Cor 14:32
    shortName: 1 Cor 14:32
    text: and the spirits of prophets are subject to prophets.
  - name: 1 Corinthians 14:33
    orderIndex: 32
    osisId: 1Cor.14.33
    sblId: 1Cor 14:33
    shortName: 1 Cor 14:33
    text: For God is not a God of confusion but of peace. As in all the churches of
      the saints,
  - name: 1 Corinthians 14:34
    orderIndex: 33
    osisId: 1Cor.14.34
    sblId: 1Cor 14:34
    shortName: 1 Cor 14:34
    text: the women should keep silent in the churches. For they are not permitted
      to speak, but should be in submission, as the Law also says.
  - name: 1 Corinthians 14:35
    orderIndex: 34
    osisId: 1Cor.14.35
    sblId: 1Cor 14:35
    shortName: 1 Cor 14:35
    text: If there is anything they desire to learn, let them ask their husbands at
      home. For it is shameful for a woman to speak in church.
  - name: 1 Corinthians 14:36
    orderIndex: 35
    osisId: 1Cor.14.36
    sblId: 1Cor 14:36
    shortName: 1 Cor 14:36
    text: Or was it from you that the word of God came? Or are you the only ones it
      has reached?
  - name: 1 Corinthians 14:37
    orderIndex: 36
    osisId: 1Cor.14.37
    sblId: 1Cor 14:37
    shortName: 1 Cor 14:37
    text: If anyone thinks that he is a prophet, or spiritual, he should acknowledge
      that the things I am writing to you are a command of the Lord.
  - name: 1 Corinthians 14:38
    orderIndex: 37
    osisId: 1Cor.14.38
    sblId: 1Cor 14:38
    shortName: 1 Cor 14:38
    text: If anyone does not recognize this, he is not recognized.
  - name: 1 Corinthians 14:39
    orderIndex: 38
    osisId: 1Cor.14.39
    sblId: 1Cor 14:39
    shortName: 1 Cor 14:39
    text: So, my brothers, earnestly desire to prophesy, and do not forbid speaking
      in tongues.
  - name: 1 Corinthians 14:40
    orderIndex: 39
    osisId: 1Cor.14.40
    sblId: 1Cor 14:40
    shortName: 1 Cor 14:40
    text: But all things should be done decently and in order.
  versesCount: 40
- name: 1 Corinthians 15
  orderIndex: 14
  osisId: 1Cor.15
  sblId: 1Cor 15
  shortName: 1 Cor 15
  verses:
  - name: 1 Corinthians 15:1
    orderIndex: 0
    osisId: 1Cor.15.1
    sblId: 1Cor 15:1
    shortName: 1 Cor 15:1
    text: Now I would remind you, brothers, of the gospel I preached to you, which
      you received, in which you stand,
  - name: 1 Corinthians 15:2
    orderIndex: 1
    osisId: 1Cor.15.2
    sblId: 1Cor 15:2
    shortName: 1 Cor 15:2
    text: and by which you are being saved, if you hold fast to the word I preached
      to you- unless you believed in vain.
  - name: 1 Corinthians 15:3
    orderIndex: 2
    osisId: 1Cor.15.3
    sblId: 1Cor 15:3
    shortName: 1 Cor 15:3
    text: 'For I delivered to you as of first importance what I also received: that
      Christ died for our sins in accordance with the Scriptures,'
  - name: 1 Corinthians 15:4
    orderIndex: 3
    osisId: 1Cor.15.4
    sblId: 1Cor 15:4
    shortName: 1 Cor 15:4
    text: that he was buried, that he was raised on the third day in accordance with
      the Scriptures,
  - name: 1 Corinthians 15:5
    orderIndex: 4
    osisId: 1Cor.15.5
    sblId: 1Cor 15:5
    shortName: 1 Cor 15:5
    text: and that he appeared to Cephas, then to the twelve.
  - name: 1 Corinthians 15:6
    orderIndex: 5
    osisId: 1Cor.15.6
    sblId: 1Cor 15:6
    shortName: 1 Cor 15:6
    text: Then he appeared to more than five hundred brothers at one time, most of
      whom are still alive, though some have fallen asleep.
  - name: 1 Corinthians 15:7
    orderIndex: 6
    osisId: 1Cor.15.7
    sblId: 1Cor 15:7
    shortName: 1 Cor 15:7
    text: Then he appeared to James, then to all the apostles.
  - name: 1 Corinthians 15:8
    orderIndex: 7
    osisId: 1Cor.15.8
    sblId: 1Cor 15:8
    shortName: 1 Cor 15:8
    text: Last of all, as to one untimely born, he appeared also to me.
  - name: 1 Corinthians 15:9
    orderIndex: 8
    osisId: 1Cor.15.9
    sblId: 1Cor 15:9
    shortName: 1 Cor 15:9
    text: For I am the least of the apostles, unworthy to be called an apostle, because
      I persecuted the church of God.
  - name: 1 Corinthians 15:10
    orderIndex: 9
    osisId: 1Cor.15.10
    sblId: 1Cor 15:10
    shortName: 1 Cor 15:10
    text: But by the grace of God I am what I am, and his grace toward me was not
      in vain. On the contrary, I worked harder than any of them, though it was not
      I, but the grace of God that is with me.
  - name: 1 Corinthians 15:11
    orderIndex: 10
    osisId: 1Cor.15.11
    sblId: 1Cor 15:11
    shortName: 1 Cor 15:11
    text: Whether then it was I or they, so we preach and so you believed.
  - name: 1 Corinthians 15:12
    orderIndex: 11
    osisId: 1Cor.15.12
    sblId: 1Cor 15:12
    shortName: 1 Cor 15:12
    text: Now if Christ is proclaimed as raised from the dead, how can some of you
      say that there is no resurrection of the dead?
  - name: 1 Corinthians 15:13
    orderIndex: 12
    osisId: 1Cor.15.13
    sblId: 1Cor 15:13
    shortName: 1 Cor 15:13
    text: But if there is no resurrection of the dead, then not even Christ has been
      raised.
  - name: 1 Corinthians 15:14
    orderIndex: 13
    osisId: 1Cor.15.14
    sblId: 1Cor 15:14
    shortName: 1 Cor 15:14
    text: And if Christ has not been raised, then our preaching is in vain and your
      faith is in vain.
  - name: 1 Corinthians 15:15
    orderIndex: 14
    osisId: 1Cor.15.15
    sblId: 1Cor 15:15
    shortName: 1 Cor 15:15
    text: We are even found to be misrepresenting God, because we testified about
      God that he raised Christ, whom he did not raise if it is true that the dead
      are not raised.
  - name: 1 Corinthians 15:16
    orderIndex: 15
    osisId: 1Cor.15.16
    sblId: 1Cor 15:16
    shortName: 1 Cor 15:16
    text: For if the dead are not raised, not even Christ has been raised.
  - name: 1 Corinthians 15:17
    orderIndex: 16
    osisId: 1Cor.15.17
    sblId: 1Cor 15:17
    shortName: 1 Cor 15:17
    text: And if Christ has not been raised, your faith is futile and you are still
      in your sins.
  - name: 1 Corinthians 15:18
    orderIndex: 17
    osisId: 1Cor.15.18
    sblId: 1Cor 15:18
    shortName: 1 Cor 15:18
    text: Then those also who have fallen asleep in Christ have perished.
  - name: 1 Corinthians 15:19
    orderIndex: 18
    osisId: 1Cor.15.19
    sblId: 1Cor 15:19
    shortName: 1 Cor 15:19
    text: If in this life only we have hoped in Christ, we are of all people most
      to be pitied.
  - name: 1 Corinthians 15:20
    orderIndex: 19
    osisId: 1Cor.15.20
    sblId: 1Cor 15:20
    shortName: 1 Cor 15:20
    text: But in fact Christ has been raised from the dead, the firstfruits of those
      who have fallen asleep.
  - name: 1 Corinthians 15:21
    orderIndex: 20
    osisId: 1Cor.15.21
    sblId: 1Cor 15:21
    shortName: 1 Cor 15:21
    text: For as by a man came death, by a man has come also the resurrection of the
      dead.
  - name: 1 Corinthians 15:22
    orderIndex: 21
    osisId: 1Cor.15.22
    sblId: 1Cor 15:22
    shortName: 1 Cor 15:22
    text: For as in Adam all die, so also in Christ shall all be made alive.
  - name: 1 Corinthians 15:23
    orderIndex: 22
    osisId: 1Cor.15.23
    sblId: 1Cor 15:23
    shortName: 1 Cor 15:23
    text: 'But each in his own order: Christ the firstfruits, then at his coming those
      who belong to Christ.'
  - name: 1 Corinthians 15:24
    orderIndex: 23
    osisId: 1Cor.15.24
    sblId: 1Cor 15:24
    shortName: 1 Cor 15:24
    text: Then comes the end, when he delivers the kingdom to God the Father after
      destroying every rule and every authority and power.
  - name: 1 Corinthians 15:25
    orderIndex: 24
    osisId: 1Cor.15.25
    sblId: 1Cor 15:25
    shortName: 1 Cor 15:25
    text: For he must reign until he has put all his enemies under his feet.
  - name: 1 Corinthians 15:26
    orderIndex: 25
    osisId: 1Cor.15.26
    sblId: 1Cor 15:26
    shortName: 1 Cor 15:26
    text: The last enemy to be destroyed is death.
  - name: 1 Corinthians 15:27
    orderIndex: 26
    osisId: 1Cor.15.27
    sblId: 1Cor 15:27
    shortName: 1 Cor 15:27
    text: For "God has put all things in subjection under his feet." But when it says,
      "all things are put in subjection," it is plain that he is excepted who put
      all things in subjection under him.
  - name: 1 Corinthians 15:28
    orderIndex: 27
    osisId: 1Cor.15.28
    sblId: 1Cor 15:28
    shortName: 1 Cor 15:28
    text: When all things are subjected to him, then the Son himself will also be
      subjected to him who put all things in subjection under him, that God may be
      all in all.
  - name: 1 Corinthians 15:29
    orderIndex: 28
    osisId: 1Cor.15.29
    sblId: 1Cor 15:29
    shortName: 1 Cor 15:29
    text: Otherwise, what do people mean by being baptized on behalf of the dead?
      If the dead are not raised at all, why are people baptized on their behalf?
  - name: 1 Corinthians 15:30
    orderIndex: 29
    osisId: 1Cor.15.30
    sblId: 1Cor 15:30
    shortName: 1 Cor 15:30
    text: Why am I in danger every hour?
  - name: 1 Corinthians 15:31
    orderIndex: 30
    osisId: 1Cor.15.31
    sblId: 1Cor 15:31
    shortName: 1 Cor 15:31
    text: I protest, brothers, by my pride in you, which I have in Christ Jesus our
      Lord, I die every day!
  - name: 1 Corinthians 15:32
    orderIndex: 31
    osisId: 1Cor.15.32
    sblId: 1Cor 15:32
    shortName: 1 Cor 15:32
    text: What do I gain if, humanly speaking, I fought with beasts at Ephesus? If
      the dead are not raised, "Let us eat and drink, for tomorrow we die."
  - name: 1 Corinthians 15:33
    orderIndex: 32
    osisId: 1Cor.15.33
    sblId: 1Cor 15:33
    shortName: 1 Cor 15:33
    text: 'Do not be deceived: "Bad company ruins good morals."'
  - name: 1 Corinthians 15:34
    orderIndex: 33
    osisId: 1Cor.15.34
    sblId: 1Cor 15:34
    shortName: 1 Cor 15:34
    text: Wake up from your drunken stupor, as is right, and do not go on sinning.
      For some have no knowledge of God. I say this to your shame.
  - name: 1 Corinthians 15:35
    orderIndex: 34
    osisId: 1Cor.15.35
    sblId: 1Cor 15:35
    shortName: 1 Cor 15:35
    text: But someone will ask, "How are the dead raised? With what kind of body do
      they come?"
  - name: 1 Corinthians 15:36
    orderIndex: 35
    osisId: 1Cor.15.36
    sblId: 1Cor 15:36
    shortName: 1 Cor 15:36
    text: You foolish person! What you sow does not come to life unless it dies.
  - name: 1 Corinthians 15:37
    orderIndex: 36
    osisId: 1Cor.15.37
    sblId: 1Cor 15:37
    shortName: 1 Cor 15:37
    text: And what you sow is not the body that is to be, but a bare kernel, perhaps
      of wheat or of some other grain.
  - name: 1 Corinthians 15:38
    orderIndex: 37
    osisId: 1Cor.15.38
    sblId: 1Cor 15:38
    shortName: 1 Cor 15:38
    text: But God gives it a body as he has chosen, and to each kind of seed its own
      body.
  - name: 1 Corinthians 15:39
    orderIndex: 38
    osisId: 1Cor.15.39
    sblId: 1Cor 15:39
    shortName: 1 Cor 15:39
    text: For not all flesh is the same, but there is one kind for humans, another
      for animals, another for birds, and another for fish.
  - name: 1 Corinthians 15:40
    orderIndex: 39
    osisId: 1Cor.15.40
    sblId: 1Cor 15:40
    shortName: 1 Cor 15:40
    text: There are heavenly bodies and earthly bodies, but the glory of the heavenly
      is of one kind, and the glory of the earthly is of another.
  - name: 1 Corinthians 15:41
    orderIndex: 40
    osisId: 1Cor.15.41
    sblId: 1Cor 15:41
    shortName: 1 Cor 15:41
    text: There is one glory of the sun, and another glory of the moon, and another
      glory of the stars; for star differs from star in glory.
  - name: 1 Corinthians 15:42
    orderIndex: 41
    osisId: 1Cor.15.42
    sblId: 1Cor 15:42
    shortName: 1 Cor 15:42
    text: So is it with the resurrection of the dead. What is sown is perishable;
      what is raised is imperishable.
  - name: 1 Corinthians 15:43
    orderIndex: 42
    osisId: 1Cor.15.43
    sblId: 1Cor 15:43
    shortName: 1 Cor 15:43
    text: It is sown in dishonor; it is raised in glory. It is sown in weakness; it
      is raised in power.
  - name: 1 Corinthians 15:44
    orderIndex: 43
    osisId: 1Cor.15.44
    sblId: 1Cor 15:44
    shortName: 1 Cor 15:44
    text: It is sown a natural body; it is raised a spiritual body. If there is a
      natural body, there is also a spiritual body.
  - name: 1 Corinthians 15:45
    orderIndex: 44
    osisId: 1Cor.15.45
    sblId: 1Cor 15:45
    shortName: 1 Cor 15:45
    text: Thus it is written, "The first man Adam became a living being"; the last
      Adam became a life-giving spirit.
  - name: 1 Corinthians 15:46
    orderIndex: 45
    osisId: 1Cor.15.46
    sblId: 1Cor 15:46
    shortName: 1 Cor 15:46
    text: But it is not the spiritual that is first but the natural, and then the
      spiritual.
  - name: 1 Corinthians 15:47
    orderIndex: 46
    osisId: 1Cor.15.47
    sblId: 1Cor 15:47
    shortName: 1 Cor 15:47
    text: The first man was from the earth, a man of dust; the second man is from
      heaven.
  - name: 1 Corinthians 15:48
    orderIndex: 47
    osisId: 1Cor.15.48
    sblId: 1Cor 15:48
    shortName: 1 Cor 15:48
    text: As was the man of dust, so also are those who are of the dust, and as is
      the man of heaven, so also are those who are of heaven.
  - name: 1 Corinthians 15:49
    orderIndex: 48
    osisId: 1Cor.15.49
    sblId: 1Cor 15:49
    shortName: 1 Cor 15:49
    text: Just as we have borne the image of the man of dust, we shall also bear the
      image of the man of heaven.
  - name: 1 Corinthians 15:50
    orderIndex: 49
    osisId: 1Cor.15.50
    sblId: 1Cor 15:50
    shortName: 1 Cor 15:50
    text: 'I tell you this, brothers: flesh and blood cannot inherit the kingdom of
      God, nor does the perishable inherit the imperishable.'
  - name: 1 Corinthians 15:51
    orderIndex: 50
    osisId: 1Cor.15.51
    sblId: 1Cor 15:51
    shortName: 1 Cor 15:51
    text: Behold! I tell you a mystery. We shall not all sleep, but we shall all be
      changed,
  - name: 1 Corinthians 15:52
    orderIndex: 51
    osisId: 1Cor.15.52
    sblId: 1Cor 15:52
    shortName: 1 Cor 15:52
    text: in a moment, in the twinkling of an eye, at the last trumpet. For the trumpet
      will sound, and the dead will be raised imperishable, and we shall be changed.
  - name: 1 Corinthians 15:53
    orderIndex: 52
    osisId: 1Cor.15.53
    sblId: 1Cor 15:53
    shortName: 1 Cor 15:53
    text: For this perishable body must put on the imperishable, and this mortal body
      must put on immortality.
  - name: 1 Corinthians 15:54
    orderIndex: 53
    osisId: 1Cor.15.54
    sblId: 1Cor 15:54
    shortName: 1 Cor 15:54
    text: 'When the perishable puts on the imperishable, and the mortal puts on immortality,
      then shall come to pass the saying that is written: "Death is swallowed up in
      victory."'
  - name: 1 Corinthians 15:55
    orderIndex: 54
    osisId: 1Cor.15.55
    sblId: 1Cor 15:55
    shortName: 1 Cor 15:55
    text: '"O death, where is your victory? O death, where is your sting?"'
  - name: 1 Corinthians 15:56
    orderIndex: 55
    osisId: 1Cor.15.56
    sblId: 1Cor 15:56
    shortName: 1 Cor 15:56
    text: The sting of death is sin, and the power of sin is the law.
  - name: 1 Corinthians 15:57
    orderIndex: 56
    osisId: 1Cor.15.57
    sblId: 1Cor 15:57
    shortName: 1 Cor 15:57
    text: But thanks be to God, who gives us the victory through our Lord Jesus Christ.
  - name: 1 Corinthians 15:58
    orderIndex: 57
    osisId: 1Cor.15.58
    sblId: 1Cor 15:58
    shortName: 1 Cor 15:58
    text: Therefore, my beloved brothers, be steadfast, immovable, always abounding
      in the work of the Lord, knowing that in the Lord your labor is not in vain.
  versesCount: 58
- name: 1 Corinthians 16
  orderIndex: 15
  osisId: 1Cor.16
  sblId: 1Cor 16
  shortName: 1 Cor 16
  verses:
  - name: 1 Corinthians 16:1
    orderIndex: 0
    osisId: 1Cor.16.1
    sblId: 1Cor 16:1
    shortName: 1 Cor 16:1
    text: 'Now concerning the collection for the saints: as I directed the churches
      of Galatia, so you also are to do.'
  - name: 1 Corinthians 16:2
    orderIndex: 1
    osisId: 1Cor.16.2
    sblId: 1Cor 16:2
    shortName: 1 Cor 16:2
    text: On the first day of every week, each of you is to put something aside and
      store it up, as he may prosper, so that there will be no collecting when I come.
  - name: 1 Corinthians 16:3
    orderIndex: 2
    osisId: 1Cor.16.3
    sblId: 1Cor 16:3
    shortName: 1 Cor 16:3
    text: And when I arrive, I will send those whom you accredit by letter to carry
      your gift to Jerusalem.
  - name: 1 Corinthians 16:4
    orderIndex: 3
    osisId: 1Cor.16.4
    sblId: 1Cor 16:4
    shortName: 1 Cor 16:4
    text: If it seems advisable that I should go also, they will accompany me.
  - name: 1 Corinthians 16:5
    orderIndex: 4
    osisId: 1Cor.16.5
    sblId: 1Cor 16:5
    shortName: 1 Cor 16:5
    text: I will visit you after passing through Macedonia, for I intend to pass through
      Macedonia,
  - name: 1 Corinthians 16:6
    orderIndex: 5
    osisId: 1Cor.16.6
    sblId: 1Cor 16:6
    shortName: 1 Cor 16:6
    text: and perhaps I will stay with you or even spend the winter, so that you may
      help me on my journey, wherever I go.
  - name: 1 Corinthians 16:7
    orderIndex: 6
    osisId: 1Cor.16.7
    sblId: 1Cor 16:7
    shortName: 1 Cor 16:7
    text: For I do not want to see you now just in passing. I hope to spend some time
      with you, if the Lord permits.
  - name: 1 Corinthians 16:8
    orderIndex: 7
    osisId: 1Cor.16.8
    sblId: 1Cor 16:8
    shortName: 1 Cor 16:8
    text: But I will stay in Ephesus until Pentecost,
  - name: 1 Corinthians 16:9
    orderIndex: 8
    osisId: 1Cor.16.9
    sblId: 1Cor 16:9
    shortName: 1 Cor 16:9
    text: for a wide door for effective work has opened to me, and there are many
      adversaries.
  - name: 1 Corinthians 16:10
    orderIndex: 9
    osisId: 1Cor.16.10
    sblId: 1Cor 16:10
    shortName: 1 Cor 16:10
    text: When Timothy comes, see that you put him at ease among you, for he is doing
      the work of the Lord, as I am.
  - name: 1 Corinthians 16:11
    orderIndex: 10
    osisId: 1Cor.16.11
    sblId: 1Cor 16:11
    shortName: 1 Cor 16:11
    text: So let no one despise and the speaker a foreigner to me, that he may return
      to me, for I am expecting him with the brothers.
  - name: 1 Corinthians 16:12
    orderIndex: 11
    osisId: 1Cor.16.12
    sblId: 1Cor 16:12
    shortName: 1 Cor 16:12
    text: Now concerning our brother Apollos, I strongly urged him to visit you with
      the other brothers, but it was not at all his will to come now. He will come
      when he has opportunity.
  - name: 1 Corinthians 16:13
    orderIndex: 12
    osisId: 1Cor.16.13
    sblId: 1Cor 16:13
    shortName: 1 Cor 16:13
    text: Be watchful, stand firm in the faith, act like men, be strong.
  - name: 1 Corinthians 16:14
    orderIndex: 13
    osisId: 1Cor.16.14
    sblId: 1Cor 16:14
    shortName: 1 Cor 16:14
    text: Let all that you do be done in love.
  - name: 1 Corinthians 16:15
    orderIndex: 14
    osisId: 1Cor.16.15
    sblId: 1Cor 16:15
    shortName: 1 Cor 16:15
    text: Now I urge you, brothers- you know that the household of Stephanas were
      the first converts in Achaia, and that they have devoted themselves to the service
      of the saints-
  - name: 1 Corinthians 16:16
    orderIndex: 15
    osisId: 1Cor.16.16
    sblId: 1Cor 16:16
    shortName: 1 Cor 16:16
    text: be subject to such as these, and to every fellow worker and laborer.
  - name: 1 Corinthians 16:17
    orderIndex: 16
    osisId: 1Cor.16.17
    sblId: 1Cor 16:17
    shortName: 1 Cor 16:17
    text: I rejoice at the coming of Stephanas and Fortunatus and Achaicus, because
      they have made up for your absence,
  - name: 1 Corinthians 16:18
    orderIndex: 17
    osisId: 1Cor.16.18
    sblId: 1Cor 16:18
    shortName: 1 Cor 16:18
    text: for they refreshed my spirit as well as yours. Give recognition to such
      men.
  - name: 1 Corinthians 16:19
    orderIndex: 18
    osisId: 1Cor.16.19
    sblId: 1Cor 16:19
    shortName: 1 Cor 16:19
    text: The churches of Asia send you greetings. Aquila and Prisca, together with
      the church in their house, send you hearty greetings in the Lord.
  - name: 1 Corinthians 16:20
    orderIndex: 19
    osisId: 1Cor.16.20
    sblId: 1Cor 16:20
    shortName: 1 Cor 16:20
    text: All the brothers send you greetings. Greet one another with a holy kiss.
  - name: 1 Corinthians 16:21
    orderIndex: 20
    osisId: 1Cor.16.21
    sblId: 1Cor 16:21
    shortName: 1 Cor 16:21
    text: I, Paul, write this greeting with my own hand.
  - name: 1 Corinthians 16:22
    orderIndex: 21
    osisId: 1Cor.16.22
    sblId: 1Cor 16:22
    shortName: 1 Cor 16:22
    text: If anyone has no love for the Lord, let him be accursed. Our Lord, come!
  - name: 1 Corinthians 16:23
    orderIndex: 22
    osisId: 1Cor.16.23
    sblId: 1Cor 16:23
    shortName: 1 Cor 16:23
    text: The grace of the Lord Jesus be with you.
  - name: 1 Corinthians 16:24
    orderIndex: 23
    osisId: 1Cor.16.24
    sblId: 1Cor 16:24
    shortName: 1 Cor 16:24
    text: My love be with you all in Christ Jesus. Amen.
  versesCount: 24
chaptersCount: 16
