chapters:
- name: Nahum 1
  orderIndex: 0
  osisId: Nah.1
  sblId: Nah 1
  shortName: Nah 1
  verses:
  - name: Nahum 1:1
    orderIndex: 0
    osisId: Nah.1.1
    sblId: Nah 1:1
    shortName: Nah 1:1
    text: An oracle concerning Nineveh. The book of the vision of Nahum of Elkosh.
  - name: Nahum 1:2
    orderIndex: 1
    osisId: Nah.1.2
    sblId: Nah 1:2
    shortName: Nah 1:2
    text: The LORD is a jealous and avenging God; the LORD is avenging and wrathful;
      the LORD takes vengeance on his adversaries and keeps wrath for his enemies.
  - name: Nahum 1:3
    orderIndex: 2
    osisId: Nah.1.3
    sblId: Nah 1:3
    shortName: Nah 1:3
    text: The LORD is slow to anger and great in power, and the LORD will by no means
      clear the guilty. His way is in whirlwind and storm, and the clouds are the
      dust of his feet.
  - name: Nahum 1:4
    orderIndex: 3
    osisId: Nah.1.4
    sblId: Nah 1:4
    shortName: Nah 1:4
    text: He rebukes the sea and makes it dry; he dries up all the rivers; Bashan
      and Carmel wither; the bloom of Lebanon withers.
  - name: Nahum 1:5
    orderIndex: 4
    osisId: Nah.1.5
    sblId: Nah 1:5
    shortName: Nah 1:5
    text: The mountains quake before him; the hills melt; the earth heaves before
      him, the world and all who dwell in it.
  - name: Nahum 1:6
    orderIndex: 5
    osisId: Nah.1.6
    sblId: Nah 1:6
    shortName: Nah 1:6
    text: Who can stand before his indignation? Who can endure the heat of his anger?
      His wrath is poured out like fire, and the rocks are broken into pieces by him.
  - name: Nahum 1:7
    orderIndex: 6
    osisId: Nah.1.7
    sblId: Nah 1:7
    shortName: Nah 1:7
    text: The LORD is good, a stronghold in the day of trouble; he knows those who
      take refuge in him.
  - name: Nahum 1:8
    orderIndex: 7
    osisId: Nah.1.8
    sblId: Nah 1:8
    shortName: Nah 1:8
    text: But with an overflowing flood he will make a complete end of the adversaries,
      and will pursue his enemies into darkness.
  - name: Nahum 1:9
    orderIndex: 8
    osisId: Nah.1.9
    sblId: Nah 1:9
    shortName: Nah 1:9
    text: What do you plot against the LORD? He will make a complete end; trouble
      will not rise up a second time.
  - name: Nahum 1:10
    orderIndex: 9
    osisId: Nah.1.10
    sblId: Nah 1:10
    shortName: Nah 1:10
    text: For they are like entangled thorns, like drunkards as they drink; they are
      consumed like stubble fully dried.
  - name: Nahum 1:11
    orderIndex: 10
    osisId: Nah.1.11
    sblId: Nah 1:11
    shortName: Nah 1:11
    text: From you came one who plotted evil against the LORD, a worthless counselor.
  - name: Nahum 1:12
    orderIndex: 11
    osisId: Nah.1.12
    sblId: Nah 1:12
    shortName: Nah 1:12
    text: Thus says the LORD, "Though they are at full strength and many, they will
      be cut down and pass away. Though I have afflicted you, I will afflict you no
      more.
  - name: Nahum 1:13
    orderIndex: 12
    osisId: Nah.1.13
    sblId: Nah 1:13
    shortName: Nah 1:13
    text: And now I will break his yoke from off you and will burst your bonds apart."
  - name: Nahum 1:14
    orderIndex: 13
    osisId: Nah.1.14
    sblId: Nah 1:14
    shortName: Nah 1:14
    text: 'The LORD has given commandment about you: "No more shall your name be perpetuated;
      from the house of your gods I will cut off the carved image and the metal image.
      I will make your grave, for you are vile."'
  - name: Nahum 1:15
    orderIndex: 14
    osisId: Nah.1.15
    sblId: Nah 1:15
    shortName: Nah 1:15
    text: Behold, upon the mountains, the feet of him who brings good news, who publishes
      peace! Keep your feasts, O Judah; fulfill your vows, for never again shall the
      worthless pass through you; he is utterly cut off.
  versesCount: 15
- name: Nahum 2
  orderIndex: 1
  osisId: Nah.2
  sblId: Nah 2
  shortName: Nah 2
  verses:
  - name: Nahum 2:1
    orderIndex: 0
    osisId: Nah.2.1
    sblId: Nah 2:1
    shortName: Nah 2:1
    text: The scatterer has come up against you. Man the ramparts; watch the road;
      dress for battle; collect all your strength.
  - name: Nahum 2:2
    orderIndex: 1
    osisId: Nah.2.2
    sblId: Nah 2:2
    shortName: Nah 2:2
    text: For the LORD is restoring the majesty of Jacob as the majesty of Israel,
      for plunderers have plundered them and ruined their branches.
  - name: Nahum 2:3
    orderIndex: 2
    osisId: Nah.2.3
    sblId: Nah 2:3
    shortName: Nah 2:3
    text: The shield of his mighty men is red; his soldiers are clothed in scarlet.
      The chariots come with flashing metal on the day he musters them; the cypress
      spears are brandished.
  - name: Nahum 2:4
    orderIndex: 3
    osisId: Nah.2.4
    sblId: Nah 2:4
    shortName: Nah 2:4
    text: The chariots race madly through the streets; they rush to and fro through
      the squares; they gleam like torches; they dart like lightning.
  - name: Nahum 2:5
    orderIndex: 4
    osisId: Nah.2.5
    sblId: Nah 2:5
    shortName: Nah 2:5
    text: He remembers his officers; they stumble as they go, they hasten to the wall;
      the siege tower is set up.
  - name: Nahum 2:6
    orderIndex: 5
    osisId: Nah.2.6
    sblId: Nah 2:6
    shortName: Nah 2:6
    text: The river gates are opened; the palace melts away;
  - name: Nahum 2:7
    orderIndex: 6
    osisId: Nah.2.7
    sblId: Nah 2:7
    shortName: Nah 2:7
    text: its mistress is stripped; she is carried off, her slave girls lamenting,
      moaning like doves and beating their breasts.
  - name: Nahum 2:8
    orderIndex: 7
    osisId: Nah.2.8
    sblId: Nah 2:8
    shortName: Nah 2:8
    text: Nineveh is like a pool whose waters run away. "Halt! Halt!" they cry, but
      none turns back.
  - name: Nahum 2:9
    orderIndex: 8
    osisId: Nah.2.9
    sblId: Nah 2:9
    shortName: Nah 2:9
    text: Plunder the silver, plunder the gold! There is no end of the treasure or
      of the wealth of all precious things.
  - name: Nahum 2:10
    orderIndex: 9
    osisId: Nah.2.10
    sblId: Nah 2:10
    shortName: Nah 2:10
    text: Desolate! Desolation and ruin! Hearts melt and knees tremble; anguish is
      in all loins; all faces grow pale!
  - name: Nahum 2:11
    orderIndex: 10
    osisId: Nah.2.11
    sblId: Nah 2:11
    shortName: Nah 2:11
    text: Where is the lions' den, the feeding place of the young lions, where the
      lion and lioness went, where his cubs were, with none to disturb?
  - name: Nahum 2:12
    orderIndex: 11
    osisId: Nah.2.12
    sblId: Nah 2:12
    shortName: Nah 2:12
    text: The lion tore enough for his cubs and strangled prey for his lionesses;
      he filled his caves with prey and his dens with torn flesh.
  - name: Nahum 2:13
    orderIndex: 12
    osisId: Nah.2.13
    sblId: Nah 2:13
    shortName: Nah 2:13
    text: Behold, I am against you, declares the LORD of hosts, and I will burn your
      chariots in smoke, and the sword shall devour your young lions. I will cut off
      your prey from the earth, and the voice of your messengers shall no longer be
      heard.
  versesCount: 13
- name: Nahum 3
  orderIndex: 2
  osisId: Nah.3
  sblId: Nah 3
  shortName: Nah 3
  verses:
  - name: Nahum 3:1
    orderIndex: 0
    osisId: Nah.3.1
    sblId: Nah 3:1
    shortName: Nah 3:1
    text: Woe to the bloody city, all full of lies and plunder- no end to the prey!
  - name: Nahum 3:2
    orderIndex: 1
    osisId: Nah.3.2
    sblId: Nah 3:2
    shortName: Nah 3:2
    text: The crack of the whip, and rumble of the wheel, galloping horse and bounding
      chariot!
  - name: Nahum 3:3
    orderIndex: 2
    osisId: Nah.3.3
    sblId: Nah 3:3
    shortName: Nah 3:3
    text: Horsemen charging, flashing sword and glittering spear, hosts of slain,
      heaps of corpses, dead bodies without end- they stumble over the bodies!
  - name: Nahum 3:4
    orderIndex: 3
    osisId: Nah.3.4
    sblId: Nah 3:4
    shortName: Nah 3:4
    text: And all for the countless whorings of the prostitute, graceful and of deadly
      charms, who betrays nations with her whorings, and peoples with her charms.
  - name: Nahum 3:5
    orderIndex: 4
    osisId: Nah.3.5
    sblId: Nah 3:5
    shortName: Nah 3:5
    text: Behold, I am against you, declares the LORD of hosts, and will lift up your
      skirts over your face; and I will make nations look at your nakedness and kingdoms
      at your shame.
  - name: Nahum 3:6
    orderIndex: 5
    osisId: Nah.3.6
    sblId: Nah 3:6
    shortName: Nah 3:6
    text: I will throw filth at you and treat you with contempt and make you a spectacle.
  - name: Nahum 3:7
    orderIndex: 6
    osisId: Nah.3.7
    sblId: Nah 3:7
    shortName: Nah 3:7
    text: And all who look at you will shrink from you and say, Wasted is Nineveh;
      who will grieve for her? Where shall I seek comforters for you?
  - name: Nahum 3:8
    orderIndex: 7
    osisId: Nah.3.8
    sblId: Nah 3:8
    shortName: Nah 3:8
    text: Are you better than Thebes that sat by the Nile, with water around her,
      her rampart a sea, and water her wall?
  - name: Nahum 3:9
    orderIndex: 8
    osisId: Nah.3.9
    sblId: Nah 3:9
    shortName: Nah 3:9
    text: Cush was her strength; Egypt too, and that without limit; Put and the Libyans
      were her helpers.
  - name: Nahum 3:10
    orderIndex: 9
    osisId: Nah.3.10
    sblId: Nah 3:10
    shortName: Nah 3:10
    text: Yet she became an exile; she went into captivity; her infants were dashed
      in pieces at the head of every street; for her honored men lots were cast, and
      all her great men were bound in chains.
  - name: Nahum 3:11
    orderIndex: 10
    osisId: Nah.3.11
    sblId: Nah 3:11
    shortName: Nah 3:11
    text: You also will be drunken; you will go into hiding; you will seek a refuge
      from the enemy.
  - name: Nahum 3:12
    orderIndex: 11
    osisId: Nah.3.12
    sblId: Nah 3:12
    shortName: Nah 3:12
    text: All your fortresses are like fig trees with first-ripe figs- if shaken they
      fall into the mouth of the eater.
  - name: Nahum 3:13
    orderIndex: 12
    osisId: Nah.3.13
    sblId: Nah 3:13
    shortName: Nah 3:13
    text: Behold, your troops are women in your midst. The gates of your land are
      wide open to your enemies; fire has devoured your bars.
  - name: Nahum 3:14
    orderIndex: 13
    osisId: Nah.3.14
    sblId: Nah 3:14
    shortName: Nah 3:14
    text: Draw water for the siege; strengthen your forts; go into the clay; tread
      the mortar; take hold of the brick mold!
  - name: Nahum 3:15
    orderIndex: 14
    osisId: Nah.3.15
    sblId: Nah 3:15
    shortName: Nah 3:15
    text: There will the fire devour you; the sword will cut you off. It will devour
      you like the locust. Multiply yourselves like the locust; multiply like the
      grasshopper!
  - name: Nahum 3:16
    orderIndex: 15
    osisId: Nah.3.16
    sblId: Nah 3:16
    shortName: Nah 3:16
    text: You increased your merchants more than the stars of the heavens. The locust
      spreads its wings and flies away.
  - name: Nahum 3:17
    orderIndex: 16
    osisId: Nah.3.17
    sblId: Nah 3:17
    shortName: Nah 3:17
    text: Your princes are like grasshoppers, your scribes like clouds of locusts
      settling on the fences in a day of cold- when the sun rises, they fly away;
      no one knows where they are.
  - name: Nahum 3:18
    orderIndex: 17
    osisId: Nah.3.18
    sblId: Nah 3:18
    shortName: Nah 3:18
    text: Your shepherds are asleep, O king of Assyria; your nobles slumber. Your
      people are scattered on the mountains with none to gather them.
  - name: Nahum 3:19
    orderIndex: 18
    osisId: Nah.3.19
    sblId: Nah 3:19
    shortName: Nah 3:19
    text: There is no easing your hurt; your wound is grievous. All who hear the news
      about you clap their hands over you. For upon whom has not come your unceasing
      evil?
  versesCount: 19
chaptersCount: 3
