chapters:
- name: Acts 1
  orderIndex: 0
  osisId: Acts.1
  sblId: Acts 1
  shortName: Acts 1
  verses:
  - name: Acts 1:1
    orderIndex: 0
    osisId: Acts.1.1
    sblId: Acts 1:1
    shortName: Acts 1:1
    text: In the first book, O Theophilus, I have dealt with all that Jesus began
      to do and teach,
  - name: Acts 1:2
    orderIndex: 1
    osisId: Acts.1.2
    sblId: Acts 1:2
    shortName: Acts 1:2
    text: until the day when he was taken up, after he had given commands through
      the Holy Spirit to the apostles whom he had chosen.
  - name: Acts 1:3
    orderIndex: 2
    osisId: Acts.1.3
    sblId: Acts 1:3
    shortName: Acts 1:3
    text: To them he presented himself alive after his suffering by many proofs, appearing
      to them during forty days and speaking about the kingdom of God.
  - name: Acts 1:4
    orderIndex: 3
    osisId: Acts.1.4
    sblId: Acts 1:4
    shortName: Acts 1:4
    text: And while staying with them he ordered them not to depart from Jerusalem,
      but to wait for the promise of the Father, which, he said, "you heard from me;
  - name: Acts 1:5
    orderIndex: 4
    osisId: Acts.1.5
    sblId: Acts 1:5
    shortName: Acts 1:5
    text: for John baptized with water, but you will be baptized with the Holy Spirit
      not many days from now."
  - name: Acts 1:6
    orderIndex: 5
    osisId: Acts.1.6
    sblId: Acts 1:6
    shortName: Acts 1:6
    text: So when they had come together, they asked him, "Lord, will you at this
      time restore the kingdom to Israel?"
  - name: Acts 1:7
    orderIndex: 6
    osisId: Acts.1.7
    sblId: Acts 1:7
    shortName: Acts 1:7
    text: He said to them, "It is not for you to know times or seasons that the Father
      has fixed by his own authority.
  - name: Acts 1:8
    orderIndex: 7
    osisId: Acts.1.8
    sblId: Acts 1:8
    shortName: Acts 1:8
    text: But you will receive power when the Holy Spirit has come upon you, and you
      will be my witnesses in Jerusalem and in all Judea and Samaria, and to the end
      of the earth."
  - name: Acts 1:9
    orderIndex: 8
    osisId: Acts.1.9
    sblId: Acts 1:9
    shortName: Acts 1:9
    text: And when he had said these things, as they were looking on, he was lifted
      up, and a cloud took him out of their sight.
  - name: Acts 1:10
    orderIndex: 9
    osisId: Acts.1.10
    sblId: Acts 1:10
    shortName: Acts 1:10
    text: And while they were gazing into heaven as he went, behold, two men stood
      by them in white robes,
  - name: Acts 1:11
    orderIndex: 10
    osisId: Acts.1.11
    sblId: Acts 1:11
    shortName: Acts 1:11
    text: and said, "Men of Galilee, why do you stand looking into heaven? This Jesus,
      who was taken up from you into heaven, will come in the same way as you saw
      him go into heaven."
  - name: Acts 1:12
    orderIndex: 11
    osisId: Acts.1.12
    sblId: Acts 1:12
    shortName: Acts 1:12
    text: Then they returned to Jerusalem from the mount called Olivet, which is near
      Jerusalem, a Sabbath day's journey away.
  - name: Acts 1:13
    orderIndex: 12
    osisId: Acts.1.13
    sblId: Acts 1:13
    shortName: Acts 1:13
    text: And when they had entered, they went up to the upper room, where they were
      staying, Peter and John and James and Andrew, Philip and Thomas, Bartholomew
      and Matthew, James the son of Alphaeus and Simon the Zealot and Judas the son
      of James.
  - name: Acts 1:14
    orderIndex: 13
    osisId: Acts.1.14
    sblId: Acts 1:14
    shortName: Acts 1:14
    text: All these with one accord were devoting themselves to prayer, together with
      the women and Mary the mother of Jesus, and his brothers.
  - name: Acts 1:15
    orderIndex: 14
    osisId: Acts.1.15
    sblId: Acts 1:15
    shortName: Acts 1:15
    text: In those days Peter stood up among the brothers (the company of persons
      was in all about 120) and said,
  - name: Acts 1:16
    orderIndex: 15
    osisId: Acts.1.16
    sblId: Acts 1:16
    shortName: Acts 1:16
    text: '"Brothers, the Scripture had to be fulfilled, which the Holy Spirit spoke
      beforehand by the mouth of David concerning Judas, who became a guide to those
      who arrested Jesus.'
  - name: Acts 1:17
    orderIndex: 16
    osisId: Acts.1.17
    sblId: Acts 1:17
    shortName: Acts 1:17
    text: For he was numbered among us and was allotted his share in this ministry."
  - name: Acts 1:18
    orderIndex: 17
    osisId: Acts.1.18
    sblId: Acts 1:18
    shortName: Acts 1:18
    text: (Now this man bought a field with the reward of his wickedness, and falling
      headlong he burst open in the middle and all his bowels gushed out.
  - name: Acts 1:19
    orderIndex: 18
    osisId: Acts.1.19
    sblId: Acts 1:19
    shortName: Acts 1:19
    text: And it became known to all the inhabitants of Jerusalem, so that the field
      was called in their own language Akeldama, that is, Field of Blood.)
  - name: Acts 1:20
    orderIndex: 19
    osisId: Acts.1.20
    sblId: Acts 1:20
    shortName: Acts 1:20
    text: '"For it is written in the Book of Psalms, "'' May his camp become desolate,
      and let there be no one to dwell in it''; and "''Let another take his office.'''
  - name: Acts 1:21
    orderIndex: 20
    osisId: Acts.1.21
    sblId: Acts 1:21
    shortName: Acts 1:21
    text: So one of the men who have accompanied us during all the time that the Lord
      Jesus went in and out among us,
  - name: Acts 1:22
    orderIndex: 21
    osisId: Acts.1.22
    sblId: Acts 1:22
    shortName: Acts 1:22
    text: beginning from the baptism of John until the day when he was taken up from
      us- one of these men must become with us a witness to his resurrection."
  - name: Acts 1:23
    orderIndex: 22
    osisId: Acts.1.23
    sblId: Acts 1:23
    shortName: Acts 1:23
    text: And they put forward two, Joseph called Barsabbas, who was also called Justus,
      and Matthias.
  - name: Acts 1:24
    orderIndex: 23
    osisId: Acts.1.24
    sblId: Acts 1:24
    shortName: Acts 1:24
    text: And they prayed and said, "You, Lord, who know the hearts of all, show which
      one of these two you have chosen
  - name: Acts 1:25
    orderIndex: 24
    osisId: Acts.1.25
    sblId: Acts 1:25
    shortName: Acts 1:25
    text: to take the place in this ministry and apostleship from which Judas turned
      aside to go to his own place."
  - name: Acts 1:26
    orderIndex: 25
    osisId: Acts.1.26
    sblId: Acts 1:26
    shortName: Acts 1:26
    text: And they cast lots for them, and the lot fell on Matthias, and he was numbered
      with the eleven apostles.
  versesCount: 26
- name: Acts 2
  orderIndex: 1
  osisId: Acts.2
  sblId: Acts 2
  shortName: Acts 2
  verses:
  - name: Acts 2:1
    orderIndex: 0
    osisId: Acts.2.1
    sblId: Acts 2:1
    shortName: Acts 2:1
    text: When the day of Pentecost arrived, they were all together in one place.
  - name: Acts 2:2
    orderIndex: 1
    osisId: Acts.2.2
    sblId: Acts 2:2
    shortName: Acts 2:2
    text: And suddenly there came from heaven a sound like a mighty rushing wind,
      and it filled the entire house where they were sitting.
  - name: Acts 2:3
    orderIndex: 2
    osisId: Acts.2.3
    sblId: Acts 2:3
    shortName: Acts 2:3
    text: And divided tongues as of fire appeared to them and rested on each one of
      them.
  - name: Acts 2:4
    orderIndex: 3
    osisId: Acts.2.4
    sblId: Acts 2:4
    shortName: Acts 2:4
    text: And they were all filled with the Holy Spirit and began to speak in other
      tongues as the Spirit gave them utterance.
  - name: Acts 2:5
    orderIndex: 4
    osisId: Acts.2.5
    sblId: Acts 2:5
    shortName: Acts 2:5
    text: Now there were dwelling in Jerusalem Jews, devout men from every nation
      under heaven.
  - name: Acts 2:6
    orderIndex: 5
    osisId: Acts.2.6
    sblId: Acts 2:6
    shortName: Acts 2:6
    text: And at this sound the multitude came together, and they were bewildered,
      because each one was hearing them speak in his own language.
  - name: Acts 2:7
    orderIndex: 6
    osisId: Acts.2.7
    sblId: Acts 2:7
    shortName: Acts 2:7
    text: And they were amazed and astonished, saying, "Are not all these who are
      speaking Galileans?
  - name: Acts 2:8
    orderIndex: 7
    osisId: Acts.2.8
    sblId: Acts 2:8
    shortName: Acts 2:8
    text: And how is it that we hear, each of us in his own native language?
  - name: Acts 2:9
    orderIndex: 8
    osisId: Acts.2.9
    sblId: Acts 2:9
    shortName: Acts 2:9
    text: Parthians and Medes and Elamites and residents of Mesopotamia, Judea and
      Cappadocia, Pontus and Asia,
  - name: Acts 2:10
    orderIndex: 9
    osisId: Acts.2.10
    sblId: Acts 2:10
    shortName: Acts 2:10
    text: Phrygia and Pamphylia, Egypt and the parts of Libya belonging to Cyrene,
      and visitors from Rome,
  - name: Acts 2:11
    orderIndex: 10
    osisId: Acts.2.11
    sblId: Acts 2:11
    shortName: Acts 2:11
    text: both Jews and proselytes, Cretans and Arabians- we hear them telling in
      our own tongues the mighty works of God."
  - name: Acts 2:12
    orderIndex: 11
    osisId: Acts.2.12
    sblId: Acts 2:12
    shortName: Acts 2:12
    text: And all were amazed and perplexed, saying to one another, "What does this
      mean?"
  - name: Acts 2:13
    orderIndex: 12
    osisId: Acts.2.13
    sblId: Acts 2:13
    shortName: Acts 2:13
    text: But others mocking said, "They are filled with new wine."
  - name: Acts 2:14
    orderIndex: 13
    osisId: Acts.2.14
    sblId: Acts 2:14
    shortName: Acts 2:14
    text: But Peter, standing with the eleven, lifted up his voice and addressed them,
      "Men of Judea and all who dwell in Jerusalem, let this be known to you, and
      give ear to my words.
  - name: Acts 2:15
    orderIndex: 14
    osisId: Acts.2.15
    sblId: Acts 2:15
    shortName: Acts 2:15
    text: For these men are not drunk, as you suppose, since it is only the third
      hour of the day.
  - name: Acts 2:16
    orderIndex: 15
    osisId: Acts.2.16
    sblId: Acts 2:16
    shortName: Acts 2:16
    text: 'But this is what was uttered through the prophet Joel:'
  - name: Acts 2:17
    orderIndex: 16
    osisId: Acts.2.17
    sblId: Acts 2:17
    shortName: Acts 2:17
    text: '"''And in the last days it shall be, God declares, that I will pour out
      my Spirit on all flesh, and your sons and your daughters shall prophesy, and
      your young men shall see visions, and your old men shall dream dreams;'
  - name: Acts 2:18
    orderIndex: 17
    osisId: Acts.2.18
    sblId: Acts 2:18
    shortName: Acts 2:18
    text: even on my male servants and female servants in those days I will pour out
      my Spirit, and they shall prophesy.
  - name: Acts 2:19
    orderIndex: 18
    osisId: Acts.2.19
    sblId: Acts 2:19
    shortName: Acts 2:19
    text: And I will show wonders in the heavens above and signs on the earth below,
      blood, and fire, and vapor of smoke;
  - name: Acts 2:20
    orderIndex: 19
    osisId: Acts.2.20
    sblId: Acts 2:20
    shortName: Acts 2:20
    text: the sun shall be turned to darkness and the moon to blood, before the day
      of the Lord comes, the great and magnificent day.
  - name: Acts 2:21
    orderIndex: 20
    osisId: Acts.2.21
    sblId: Acts 2:21
    shortName: Acts 2:21
    text: And it shall come to pass that everyone who calls upon the name of the Lord
      shall be saved.'
  - name: Acts 2:22
    orderIndex: 21
    osisId: Acts.2.22
    sblId: Acts 2:22
    shortName: Acts 2:22
    text: '"Men of Israel, hear these words: Jesus of Nazareth, a man attested to
      you by God with mighty works and wonders and signs that God did through him
      in your midst, as you yourselves know-'
  - name: Acts 2:23
    orderIndex: 22
    osisId: Acts.2.23
    sblId: Acts 2:23
    shortName: Acts 2:23
    text: this Jesus, delivered up according to the definite plan and foreknowledge
      of God, you crucified and killed by the hands of lawless men.
  - name: Acts 2:24
    orderIndex: 23
    osisId: Acts.2.24
    sblId: Acts 2:24
    shortName: Acts 2:24
    text: God raised him up, loosing the pangs of death, because it was not possible
      for him to be held by it.
  - name: Acts 2:25
    orderIndex: 24
    osisId: Acts.2.25
    sblId: Acts 2:25
    shortName: Acts 2:25
    text: For David says concerning him, "' I saw the Lord always before me, for he
      is at my right hand that I may not be shaken;
  - name: Acts 2:26
    orderIndex: 25
    osisId: Acts.2.26
    sblId: Acts 2:26
    shortName: Acts 2:26
    text: therefore my heart was glad, and my tongue rejoiced; my flesh also will
      dwell in hope.
  - name: Acts 2:27
    orderIndex: 26
    osisId: Acts.2.27
    sblId: Acts 2:27
    shortName: Acts 2:27
    text: For you will not abandon my soul to Hades, or let your Holy One see corruption.
  - name: Acts 2:28
    orderIndex: 27
    osisId: Acts.2.28
    sblId: Acts 2:28
    shortName: Acts 2:28
    text: You have made known to me the paths of life; you will make me full of gladness
      with your presence.'
  - name: Acts 2:29
    orderIndex: 28
    osisId: Acts.2.29
    sblId: Acts 2:29
    shortName: Acts 2:29
    text: '"Brothers, I may say to you with confidence about the patriarch David that
      he both died and was buried, and his tomb is with us to this day.'
  - name: Acts 2:30
    orderIndex: 29
    osisId: Acts.2.30
    sblId: Acts 2:30
    shortName: Acts 2:30
    text: Being therefore a prophet, and knowing that God had sworn with an oath to
      him that he would set one of his descendants on his throne,
  - name: Acts 2:31
    orderIndex: 30
    osisId: Acts.2.31
    sblId: Acts 2:31
    shortName: Acts 2:31
    text: he foresaw and spoke about the resurrection of the Christ, that he was not
      abandoned to Hades, nor did his flesh see corruption.
  - name: Acts 2:32
    orderIndex: 31
    osisId: Acts.2.32
    sblId: Acts 2:32
    shortName: Acts 2:32
    text: This Jesus God raised up, and of that we all are witnesses.
  - name: Acts 2:33
    orderIndex: 32
    osisId: Acts.2.33
    sblId: Acts 2:33
    shortName: Acts 2:33
    text: Being therefore exalted at the right hand of God, and having received from
      the Father the promise of the Holy Spirit, he has poured out this that you yourselves
      are seeing and hearing.
  - name: Acts 2:34
    orderIndex: 33
    osisId: Acts.2.34
    sblId: Acts 2:34
    shortName: Acts 2:34
    text: For David did not ascend into the heavens, but he himself says, "' The Lord
      said to my Lord, Sit at my right hand,
  - name: Acts 2:35
    orderIndex: 34
    osisId: Acts.2.35
    sblId: Acts 2:35
    shortName: Acts 2:35
    text: until I make your enemies your footstool.'
  - name: Acts 2:36
    orderIndex: 35
    osisId: Acts.2.36
    sblId: Acts 2:36
    shortName: Acts 2:36
    text: Let all the house of Israel therefore know for certain that God has made
      him both Lord and Christ, this Jesus whom you crucified."
  - name: Acts 2:37
    orderIndex: 36
    osisId: Acts.2.37
    sblId: Acts 2:37
    shortName: Acts 2:37
    text: Now when they heard this they were cut to the heart, and said to Peter and
      the rest of the apostles, "Brothers, what shall we do?"
  - name: Acts 2:38
    orderIndex: 37
    osisId: Acts.2.38
    sblId: Acts 2:38
    shortName: Acts 2:38
    text: And Peter said to them, "Repent and be baptized every one of you in the
      name of Jesus Christ for the forgiveness of your sins, and you will receive
      the gift of the Holy Spirit.
  - name: Acts 2:39
    orderIndex: 38
    osisId: Acts.2.39
    sblId: Acts 2:39
    shortName: Acts 2:39
    text: For the promise is for you and for your children and for all who are far
      off, everyone whom the Lord our God calls to himself."
  - name: Acts 2:40
    orderIndex: 39
    osisId: Acts.2.40
    sblId: Acts 2:40
    shortName: Acts 2:40
    text: And with many other words he bore witness and continued to exhort them,
      saying, "Save yourselves from this crooked generation."
  - name: Acts 2:41
    orderIndex: 40
    osisId: Acts.2.41
    sblId: Acts 2:41
    shortName: Acts 2:41
    text: So those who received his word were baptized, and there were added that
      day about three thousand souls.
  - name: Acts 2:42
    orderIndex: 41
    osisId: Acts.2.42
    sblId: Acts 2:42
    shortName: Acts 2:42
    text: And they devoted themselves to the apostles' teaching and fellowship, to
      the breaking of bread and the prayers.
  - name: Acts 2:43
    orderIndex: 42
    osisId: Acts.2.43
    sblId: Acts 2:43
    shortName: Acts 2:43
    text: And awe came upon every soul, and many wonders and signs were being done
      through the apostles.
  - name: Acts 2:44
    orderIndex: 43
    osisId: Acts.2.44
    sblId: Acts 2:44
    shortName: Acts 2:44
    text: And all who believed were together and had all things in common.
  - name: Acts 2:45
    orderIndex: 44
    osisId: Acts.2.45
    sblId: Acts 2:45
    shortName: Acts 2:45
    text: And they were selling their possessions and belongings and distributing
      the proceeds to all, as any had need.
  - name: Acts 2:46
    orderIndex: 45
    osisId: Acts.2.46
    sblId: Acts 2:46
    shortName: Acts 2:46
    text: And day by day, attending the temple together and breaking bread in their
      homes, they received their food with glad and generous hearts,
  - name: Acts 2:47
    orderIndex: 46
    osisId: Acts.2.47
    sblId: Acts 2:47
    shortName: Acts 2:47
    text: praising God and having favor with all the people. And the Lord added to
      their number day by day those who were being saved.
  versesCount: 47
- name: Acts 3
  orderIndex: 2
  osisId: Acts.3
  sblId: Acts 3
  shortName: Acts 3
  verses:
  - name: Acts 3:1
    orderIndex: 0
    osisId: Acts.3.1
    sblId: Acts 3:1
    shortName: Acts 3:1
    text: Now Peter and John were going up to the temple at the hour of prayer, the
      ninth hour.
  - name: Acts 3:2
    orderIndex: 1
    osisId: Acts.3.2
    sblId: Acts 3:2
    shortName: Acts 3:2
    text: And a man lame from birth was being carried, whom they laid daily at the
      gate of the temple that is called the Beautiful Gate to ask alms of those entering
      the temple.
  - name: Acts 3:3
    orderIndex: 2
    osisId: Acts.3.3
    sblId: Acts 3:3
    shortName: Acts 3:3
    text: Seeing Peter and John about to go into the temple, he asked to receive alms.
  - name: Acts 3:4
    orderIndex: 3
    osisId: Acts.3.4
    sblId: Acts 3:4
    shortName: Acts 3:4
    text: And Peter directed his gaze at him, as did John, and said, "Look at us."
  - name: Acts 3:5
    orderIndex: 4
    osisId: Acts.3.5
    sblId: Acts 3:5
    shortName: Acts 3:5
    text: And he fixed his attention on them, expecting to receive something from
      them.
  - name: Acts 3:6
    orderIndex: 5
    osisId: Acts.3.6
    sblId: Acts 3:6
    shortName: Acts 3:6
    text: But Peter said, "I have no silver and gold, but what I do have I give to
      you. In the name of Jesus Christ of Nazareth, rise up and walk!"
  - name: Acts 3:7
    orderIndex: 6
    osisId: Acts.3.7
    sblId: Acts 3:7
    shortName: Acts 3:7
    text: And he took him by the right hand and raised him up, and immediately his
      feet and ankles were made strong.
  - name: Acts 3:8
    orderIndex: 7
    osisId: Acts.3.8
    sblId: Acts 3:8
    shortName: Acts 3:8
    text: And leaping up he stood and began to walk, and entered the temple with them,
      walking and leaping and praising God.
  - name: Acts 3:9
    orderIndex: 8
    osisId: Acts.3.9
    sblId: Acts 3:9
    shortName: Acts 3:9
    text: And all the people saw him walking and praising God,
  - name: Acts 3:10
    orderIndex: 9
    osisId: Acts.3.10
    sblId: Acts 3:10
    shortName: Acts 3:10
    text: and recognized him as the one who sat at the Beautiful Gate of the temple,
      asking for alms. And they were filled with wonder and amazement at what had
      happened to him.
  - name: Acts 3:11
    orderIndex: 10
    osisId: Acts.3.11
    sblId: Acts 3:11
    shortName: Acts 3:11
    text: While he clung to Peter and John, all the people ran together to them in
      the portico called Solomon's, astounded.
  - name: Acts 3:12
    orderIndex: 11
    osisId: Acts.3.12
    sblId: Acts 3:12
    shortName: Acts 3:12
    text: 'And when Peter saw it he addressed the people: "Men of Israel, why do you
      wonder at this, or why do you stare at us, as though by our own power or piety
      we have made him walk?'
  - name: Acts 3:13
    orderIndex: 12
    osisId: Acts.3.13
    sblId: Acts 3:13
    shortName: Acts 3:13
    text: The God of Abraham, the God of Isaac, and the God of Jacob, the God of our
      fathers, glorified his servant Jesus, whom you delivered over and denied in
      the presence of Pilate, when he had decided to release him.
  - name: Acts 3:14
    orderIndex: 13
    osisId: Acts.3.14
    sblId: Acts 3:14
    shortName: Acts 3:14
    text: But you denied the Holy and Righteous One, and asked for a murderer to be
      granted to you,
  - name: Acts 3:15
    orderIndex: 14
    osisId: Acts.3.15
    sblId: Acts 3:15
    shortName: Acts 3:15
    text: and you killed the Author of life, whom God raised from the dead. To this
      we are witnesses.
  - name: Acts 3:16
    orderIndex: 15
    osisId: Acts.3.16
    sblId: Acts 3:16
    shortName: Acts 3:16
    text: And his name- by faith in his name- has made this man strong whom you see
      and know, and the faith that is through Jesus has given the man this perfect
      health in the presence of you all.
  - name: Acts 3:17
    orderIndex: 16
    osisId: Acts.3.17
    sblId: Acts 3:17
    shortName: Acts 3:17
    text: '"And now, brothers, I know that you acted in ignorance, as did also your
      rulers.'
  - name: Acts 3:18
    orderIndex: 17
    osisId: Acts.3.18
    sblId: Acts 3:18
    shortName: Acts 3:18
    text: But what God foretold by the mouth of all the prophets, that his Christ
      would suffer, he thus fulfilled.
  - name: Acts 3:19
    orderIndex: 18
    osisId: Acts.3.19
    sblId: Acts 3:19
    shortName: Acts 3:19
    text: Repent therefore, and turn again, that your sins may be blotted out,
  - name: Acts 3:20
    orderIndex: 19
    osisId: Acts.3.20
    sblId: Acts 3:20
    shortName: Acts 3:20
    text: that times of refreshing may come from the presence of the Lord, and that
      he may send the Christ appointed for you, Jesus,
  - name: Acts 3:21
    orderIndex: 20
    osisId: Acts.3.21
    sblId: Acts 3:21
    shortName: Acts 3:21
    text: whom heaven must receive until the time for restoring all the things about
      which God spoke by the mouth of his holy prophets long ago.
  - name: Acts 3:22
    orderIndex: 21
    osisId: Acts.3.22
    sblId: Acts 3:22
    shortName: Acts 3:22
    text: Moses said, 'The Lord God will raise up for you a prophet like me from your
      brothers. You shall listen to him in whatever he tells you.
  - name: Acts 3:23
    orderIndex: 22
    osisId: Acts.3.23
    sblId: Acts 3:23
    shortName: Acts 3:23
    text: And it shall be that every soul who does not listen to that prophet shall
      be destroyed from the people.'
  - name: Acts 3:24
    orderIndex: 23
    osisId: Acts.3.24
    sblId: Acts 3:24
    shortName: Acts 3:24
    text: And all the prophets who have spoken, from Samuel and those who came after
      him, also proclaimed these days.
  - name: Acts 3:25
    orderIndex: 24
    osisId: Acts.3.25
    sblId: Acts 3:25
    shortName: Acts 3:25
    text: You are the sons of the prophets and of the covenant that God made with
      your fathers, saying to Abraham, 'And in your offspring shall all the families
      of the earth be blessed.'
  - name: Acts 3:26
    orderIndex: 25
    osisId: Acts.3.26
    sblId: Acts 3:26
    shortName: Acts 3:26
    text: God, having raised up his servant, sent him to you first, to bless you by
      turning every one of you from your wickedness."
  versesCount: 26
- name: Acts 4
  orderIndex: 3
  osisId: Acts.4
  sblId: Acts 4
  shortName: Acts 4
  verses:
  - name: Acts 4:1
    orderIndex: 0
    osisId: Acts.4.1
    sblId: Acts 4:1
    shortName: Acts 4:1
    text: And as they were speaking to the people, the priests and the captain of
      the temple and the Sadducees came upon them,
  - name: Acts 4:2
    orderIndex: 1
    osisId: Acts.4.2
    sblId: Acts 4:2
    shortName: Acts 4:2
    text: greatly annoyed because they were teaching the people and proclaiming in
      Jesus the resurrection from the dead.
  - name: Acts 4:3
    orderIndex: 2
    osisId: Acts.4.3
    sblId: Acts 4:3
    shortName: Acts 4:3
    text: And they arrested them and put them in custody until the next day, for it
      was already evening.
  - name: Acts 4:4
    orderIndex: 3
    osisId: Acts.4.4
    sblId: Acts 4:4
    shortName: Acts 4:4
    text: But many of those who had heard the word believed, and the number of the
      men came to about five thousand.
  - name: Acts 4:5
    orderIndex: 4
    osisId: Acts.4.5
    sblId: Acts 4:5
    shortName: Acts 4:5
    text: On the next day their rulers and elders and scribes gathered together in
      Jerusalem,
  - name: Acts 4:6
    orderIndex: 5
    osisId: Acts.4.6
    sblId: Acts 4:6
    shortName: Acts 4:6
    text: with Annas the high priest and Caiaphas and John and Alexander, and all
      who were of the high-priestly family.
  - name: Acts 4:7
    orderIndex: 6
    osisId: Acts.4.7
    sblId: Acts 4:7
    shortName: Acts 4:7
    text: And when they had set them in the midst, they inquired, "By what power or
      by what name did you do this?"
  - name: Acts 4:8
    orderIndex: 7
    osisId: Acts.4.8
    sblId: Acts 4:8
    shortName: Acts 4:8
    text: Then Peter, filled with the Holy Spirit, said to them, "Rulers of the people
      and elders,
  - name: Acts 4:9
    orderIndex: 8
    osisId: Acts.4.9
    sblId: Acts 4:9
    shortName: Acts 4:9
    text: if we are being examined today concerning a good deed done to a crippled
      man, by what means this man has been healed,
  - name: Acts 4:10
    orderIndex: 9
    osisId: Acts.4.10
    sblId: Acts 4:10
    shortName: Acts 4:10
    text: let it be known to all of you and to all the people of Israel that by the
      name of Jesus Christ of Nazareth, whom you crucified, whom God raised from the
      dead- by him this man is standing before you well.
  - name: Acts 4:11
    orderIndex: 10
    osisId: Acts.4.11
    sblId: Acts 4:11
    shortName: Acts 4:11
    text: This Jesus is the stone that was rejected by you, the builders, which has
      become the cornerstone.
  - name: Acts 4:12
    orderIndex: 11
    osisId: Acts.4.12
    sblId: Acts 4:12
    shortName: Acts 4:12
    text: And there is salvation in no one else, for there is no other name under
      heaven given among men by which we must be saved."
  - name: Acts 4:13
    orderIndex: 12
    osisId: Acts.4.13
    sblId: Acts 4:13
    shortName: Acts 4:13
    text: Now when they saw the boldness of Peter and John, and perceived that they
      were uneducated, common men, they were astonished. And they recognized that
      they had been with Jesus.
  - name: Acts 4:14
    orderIndex: 13
    osisId: Acts.4.14
    sblId: Acts 4:14
    shortName: Acts 4:14
    text: But seeing the man who was healed standing beside them, they had nothing
      to say in opposition.
  - name: Acts 4:15
    orderIndex: 14
    osisId: Acts.4.15
    sblId: Acts 4:15
    shortName: Acts 4:15
    text: But when they had commanded them to leave the council, they conferred with
      one another,
  - name: Acts 4:16
    orderIndex: 15
    osisId: Acts.4.16
    sblId: Acts 4:16
    shortName: Acts 4:16
    text: saying, "What shall we do with these men? For that a notable sign has been
      performed through them is evident to all the inhabitants of Jerusalem, and we
      cannot deny it.
  - name: Acts 4:17
    orderIndex: 16
    osisId: Acts.4.17
    sblId: Acts 4:17
    shortName: Acts 4:17
    text: But in order that it may spread no further among the people, let us warn
      them to speak no more to anyone in this name."
  - name: Acts 4:18
    orderIndex: 17
    osisId: Acts.4.18
    sblId: Acts 4:18
    shortName: Acts 4:18
    text: So they called them and charged them not to speak or teach at all in the
      name of Jesus.
  - name: Acts 4:19
    orderIndex: 18
    osisId: Acts.4.19
    sblId: Acts 4:19
    shortName: Acts 4:19
    text: But Peter and John answered them, "Whether it is right in the sight of God
      to listen to you rather than to God, you must judge,
  - name: Acts 4:20
    orderIndex: 19
    osisId: Acts.4.20
    sblId: Acts 4:20
    shortName: Acts 4:20
    text: for we cannot but speak of what we have seen and heard."
  - name: Acts 4:21
    orderIndex: 20
    osisId: Acts.4.21
    sblId: Acts 4:21
    shortName: Acts 4:21
    text: And when they had further threatened them, they let them go, finding no
      way to punish them, because of the people, for all were praising God for what
      had happened.
  - name: Acts 4:22
    orderIndex: 21
    osisId: Acts.4.22
    sblId: Acts 4:22
    shortName: Acts 4:22
    text: For the man on whom this sign of healing was performed was more than forty
      years old.
  - name: Acts 4:23
    orderIndex: 22
    osisId: Acts.4.23
    sblId: Acts 4:23
    shortName: Acts 4:23
    text: When they were released, they went to their friends and reported what the
      chief priests and the elders had said to them.
  - name: Acts 4:24
    orderIndex: 23
    osisId: Acts.4.24
    sblId: Acts 4:24
    shortName: Acts 4:24
    text: And when they heard it, they lifted their voices together to God and said,
      "Sovereign Lord, who made the heaven and the earth and the sea and everything
      in them,
  - name: Acts 4:25
    orderIndex: 24
    osisId: Acts.4.25
    sblId: Acts 4:25
    shortName: Acts 4:25
    text: who through the mouth of our father David, your servant, said by the Holy
      Spirit, "' Why did the Gentiles rage, and the peoples plot in vain?
  - name: Acts 4:26
    orderIndex: 25
    osisId: Acts.4.26
    sblId: Acts 4:26
    shortName: Acts 4:26
    text: The kings of the earth set themselves, and the rulers were gathered together,
      against the Lord and against his Anointed'-
  - name: Acts 4:27
    orderIndex: 26
    osisId: Acts.4.27
    sblId: Acts 4:27
    shortName: Acts 4:27
    text: for truly in this city there were gathered together against your holy servant
      Jesus, whom you anointed, both Herod and Pontius Pilate, along with the Gentiles
      and the peoples of Israel,
  - name: Acts 4:28
    orderIndex: 27
    osisId: Acts.4.28
    sblId: Acts 4:28
    shortName: Acts 4:28
    text: to do whatever your hand and your plan had predestined to take place.
  - name: Acts 4:29
    orderIndex: 28
    osisId: Acts.4.29
    sblId: Acts 4:29
    shortName: Acts 4:29
    text: And now, Lord, look upon their threats and grant to your servants to continue
      to speak your word with all boldness,
  - name: Acts 4:30
    orderIndex: 29
    osisId: Acts.4.30
    sblId: Acts 4:30
    shortName: Acts 4:30
    text: while you stretch out your hand to heal, and signs and wonders are performed
      through the name of your holy servant Jesus."
  - name: Acts 4:31
    orderIndex: 30
    osisId: Acts.4.31
    sblId: Acts 4:31
    shortName: Acts 4:31
    text: And when they had prayed, the place in which they were gathered together
      was shaken, and they were all filled with the Holy Spirit and continued to speak
      the word of God with boldness.
  - name: Acts 4:32
    orderIndex: 31
    osisId: Acts.4.32
    sblId: Acts 4:32
    shortName: Acts 4:32
    text: Now the full number of those who believed were of one heart and soul, and
      no one said that any of the things that belonged to him was his own, but they
      had everything in common.
  - name: Acts 4:33
    orderIndex: 32
    osisId: Acts.4.33
    sblId: Acts 4:33
    shortName: Acts 4:33
    text: And with great power the apostles were giving their testimony to the resurrection
      of the Lord Jesus, and great grace was upon them all.
  - name: Acts 4:34
    orderIndex: 33
    osisId: Acts.4.34
    sblId: Acts 4:34
    shortName: Acts 4:34
    text: There was not a needy person among them, for as many as were owners of lands
      or houses sold them and brought the proceeds of what was sold
  - name: Acts 4:35
    orderIndex: 34
    osisId: Acts.4.35
    sblId: Acts 4:35
    shortName: Acts 4:35
    text: and laid it at the apostles' feet, and it was distributed to each as any
      had need.
  - name: Acts 4:36
    orderIndex: 35
    osisId: Acts.4.36
    sblId: Acts 4:36
    shortName: Acts 4:36
    text: Thus Joseph, who was also called by the apostles Barnabas (which means son
      of encouragement), a Levite, a native of Cyprus,
  - name: Acts 4:37
    orderIndex: 36
    osisId: Acts.4.37
    sblId: Acts 4:37
    shortName: Acts 4:37
    text: sold a field that belonged to him and brought the money and laid it at the
      apostles' feet.
  versesCount: 37
- name: Acts 5
  orderIndex: 4
  osisId: Acts.5
  sblId: Acts 5
  shortName: Acts 5
  verses:
  - name: Acts 5:1
    orderIndex: 0
    osisId: Acts.5.1
    sblId: Acts 5:1
    shortName: Acts 5:1
    text: But a man named Ananias, with his wife Sapphira, sold a piece of property,
  - name: Acts 5:2
    orderIndex: 1
    osisId: Acts.5.2
    sblId: Acts 5:2
    shortName: Acts 5:2
    text: and with his wife's knowledge he kept back for himself some of the proceeds
      and brought only a part of it and laid it at the apostles' feet.
  - name: Acts 5:3
    orderIndex: 2
    osisId: Acts.5.3
    sblId: Acts 5:3
    shortName: Acts 5:3
    text: But Peter said, "Ananias, why has Satan filled your heart to lie to the
      Holy Spirit and to keep back for yourself part of the proceeds of the land?
  - name: Acts 5:4
    orderIndex: 3
    osisId: Acts.5.4
    sblId: Acts 5:4
    shortName: Acts 5:4
    text: While it remained unsold, did it not remain your own? And after it was sold,
      was it not at your disposal? Why is it that you have contrived this deed in
      your heart? You have not lied to men but to God."
  - name: Acts 5:5
    orderIndex: 4
    osisId: Acts.5.5
    sblId: Acts 5:5
    shortName: Acts 5:5
    text: When Ananias heard these words, he fell down and breathed his last. And
      great fear came upon all who heard of it.
  - name: Acts 5:6
    orderIndex: 5
    osisId: Acts.5.6
    sblId: Acts 5:6
    shortName: Acts 5:6
    text: The young men rose and wrapped him up and carried him out and buried him.
  - name: Acts 5:7
    orderIndex: 6
    osisId: Acts.5.7
    sblId: Acts 5:7
    shortName: Acts 5:7
    text: After an interval of about three hours his wife came in, not knowing what
      had happened.
  - name: Acts 5:8
    orderIndex: 7
    osisId: Acts.5.8
    sblId: Acts 5:8
    shortName: Acts 5:8
    text: And Peter said to her, "Tell me whether you sold the land for so much."
      And she said, "Yes, for so much."
  - name: Acts 5:9
    orderIndex: 8
    osisId: Acts.5.9
    sblId: Acts 5:9
    shortName: Acts 5:9
    text: But Peter said to her, "How is it that you have agreed together to test
      the Spirit of the Lord? Behold, the feet of those who have buried your husband
      are at the door, and they will carry you out."
  - name: Acts 5:10
    orderIndex: 9
    osisId: Acts.5.10
    sblId: Acts 5:10
    shortName: Acts 5:10
    text: Immediately she fell down at his feet and breathed her last. When the young
      men came in they found her dead, and they carried her out and buried her beside
      her husband.
  - name: Acts 5:11
    orderIndex: 10
    osisId: Acts.5.11
    sblId: Acts 5:11
    shortName: Acts 5:11
    text: And great fear came upon the whole church and upon all who heard of these
      things.
  - name: Acts 5:12
    orderIndex: 11
    osisId: Acts.5.12
    sblId: Acts 5:12
    shortName: Acts 5:12
    text: Now many signs and wonders were regularly done among the people by the hands
      of the apostles. And they were all together in Solomon's Portico.
  - name: Acts 5:13
    orderIndex: 12
    osisId: Acts.5.13
    sblId: Acts 5:13
    shortName: Acts 5:13
    text: None of the rest dared join them, but the people held them in high esteem.
  - name: Acts 5:14
    orderIndex: 13
    osisId: Acts.5.14
    sblId: Acts 5:14
    shortName: Acts 5:14
    text: And more than ever believers were added to the Lord, multitudes of both
      men and women,
  - name: Acts 5:15
    orderIndex: 14
    osisId: Acts.5.15
    sblId: Acts 5:15
    shortName: Acts 5:15
    text: so that they even carried out the sick into the streets and laid them on
      cots and mats, that as Peter came by at least his shadow might fall on some
      of them.
  - name: Acts 5:16
    orderIndex: 15
    osisId: Acts.5.16
    sblId: Acts 5:16
    shortName: Acts 5:16
    text: The people also gathered from the towns around Jerusalem, bringing the sick
      and those afflicted with unclean spirits, and they were all healed.
  - name: Acts 5:17
    orderIndex: 16
    osisId: Acts.5.17
    sblId: Acts 5:17
    shortName: Acts 5:17
    text: But the high priest rose up, and all who were with him (that is, the party
      of the Sadducees), and filled with jealousy
  - name: Acts 5:18
    orderIndex: 17
    osisId: Acts.5.18
    sblId: Acts 5:18
    shortName: Acts 5:18
    text: they arrested the apostles and put them in the public prison.
  - name: Acts 5:19
    orderIndex: 18
    osisId: Acts.5.19
    sblId: Acts 5:19
    shortName: Acts 5:19
    text: But during the night an angel of the Lord opened the prison doors and brought
      them out, and said,
  - name: Acts 5:20
    orderIndex: 19
    osisId: Acts.5.20
    sblId: Acts 5:20
    shortName: Acts 5:20
    text: '"Go and stand in the temple and speak to the people all the words of this
      Life."'
  - name: Acts 5:21
    orderIndex: 20
    osisId: Acts.5.21
    sblId: Acts 5:21
    shortName: Acts 5:21
    text: And when they heard this, they entered the temple at daybreak and began
      to teach. Now when the high priest came, and those who were with him, they called
      together the council and all the senate of Israel and sent to the prison to
      have them brought.
  - name: Acts 5:22
    orderIndex: 21
    osisId: Acts.5.22
    sblId: Acts 5:22
    shortName: Acts 5:22
    text: But when the officers came, they did not find them in the prison, so they
      returned and reported,
  - name: Acts 5:23
    orderIndex: 22
    osisId: Acts.5.23
    sblId: Acts 5:23
    shortName: Acts 5:23
    text: '"We found the prison securely locked and the guards standing at the doors,
      but when we opened them we found no one inside."'
  - name: Acts 5:24
    orderIndex: 23
    osisId: Acts.5.24
    sblId: Acts 5:24
    shortName: Acts 5:24
    text: Now when the captain of the temple and the chief priests heard these words,
      they were greatly perplexed about them, wondering what this would come to.
  - name: Acts 5:25
    orderIndex: 24
    osisId: Acts.5.25
    sblId: Acts 5:25
    shortName: Acts 5:25
    text: And someone came and told them, "Look! The men whom you put in prison are
      standing in the temple and teaching the people."
  - name: Acts 5:26
    orderIndex: 25
    osisId: Acts.5.26
    sblId: Acts 5:26
    shortName: Acts 5:26
    text: Then the captain with the officers went and brought them, but not by force,
      for they were afraid of being stoned by the people.
  - name: Acts 5:27
    orderIndex: 26
    osisId: Acts.5.27
    sblId: Acts 5:27
    shortName: Acts 5:27
    text: And when they had brought them, they set them before the council. And the
      high priest questioned them,
  - name: Acts 5:28
    orderIndex: 27
    osisId: Acts.5.28
    sblId: Acts 5:28
    shortName: Acts 5:28
    text: saying, "We strictly charged you not to teach in this name, yet here you
      have filled Jerusalem with your teaching, and you intend to bring this man's
      blood upon us."
  - name: Acts 5:29
    orderIndex: 28
    osisId: Acts.5.29
    sblId: Acts 5:29
    shortName: Acts 5:29
    text: But Peter and the apostles answered, "We must obey God rather than men.
  - name: Acts 5:30
    orderIndex: 29
    osisId: Acts.5.30
    sblId: Acts 5:30
    shortName: Acts 5:30
    text: The God of our fathers raised Jesus, whom you killed by hanging him on a
      tree.
  - name: Acts 5:31
    orderIndex: 30
    osisId: Acts.5.31
    sblId: Acts 5:31
    shortName: Acts 5:31
    text: God exalted him at his right hand as Leader and Savior, to give repentance
      to Israel and forgiveness of sins.
  - name: Acts 5:32
    orderIndex: 31
    osisId: Acts.5.32
    sblId: Acts 5:32
    shortName: Acts 5:32
    text: And we are witnesses to these things, and so is the Holy Spirit, whom God
      has given to those who obey him."
  - name: Acts 5:33
    orderIndex: 32
    osisId: Acts.5.33
    sblId: Acts 5:33
    shortName: Acts 5:33
    text: When they heard this, they were enraged and wanted to kill them.
  - name: Acts 5:34
    orderIndex: 33
    osisId: Acts.5.34
    sblId: Acts 5:34
    shortName: Acts 5:34
    text: But a Pharisee in the council named Gamaliel, a teacher of the law held
      in honor by all the people, stood up and gave orders to put the men outside
      for a little while.
  - name: Acts 5:35
    orderIndex: 34
    osisId: Acts.5.35
    sblId: Acts 5:35
    shortName: Acts 5:35
    text: And he said to them, "Men of Israel, take care what you are about to do
      with these men.
  - name: Acts 5:36
    orderIndex: 35
    osisId: Acts.5.36
    sblId: Acts 5:36
    shortName: Acts 5:36
    text: For before these days Theudas rose up, claiming to be somebody, and a number
      of men, about four hundred, joined him. He was killed, and all who followed
      him were dispersed and came to nothing.
  - name: Acts 5:37
    orderIndex: 36
    osisId: Acts.5.37
    sblId: Acts 5:37
    shortName: Acts 5:37
    text: After him Judas the Galilean rose up in the days of the census and drew
      away some of the people after him. He too perished, and all who followed him
      were scattered.
  - name: Acts 5:38
    orderIndex: 37
    osisId: Acts.5.38
    sblId: Acts 5:38
    shortName: Acts 5:38
    text: So in the present case I tell you, keep away from these men and let them
      alone, for if this plan or this undertaking is of man, it will fail;
  - name: Acts 5:39
    orderIndex: 38
    osisId: Acts.5.39
    sblId: Acts 5:39
    shortName: Acts 5:39
    text: but if it is of God, you will not be able to overthrow them. You might even
      be found opposing God!" So they took his advice,
  - name: Acts 5:40
    orderIndex: 39
    osisId: Acts.5.40
    sblId: Acts 5:40
    shortName: Acts 5:40
    text: and when they had called in the apostles, they beat them and charged them
      not to speak in the name of Jesus, and let them go.
  - name: Acts 5:41
    orderIndex: 40
    osisId: Acts.5.41
    sblId: Acts 5:41
    shortName: Acts 5:41
    text: Then they left the presence of the council, rejoicing that they were counted
      worthy to suffer dishonor for the name.
  - name: Acts 5:42
    orderIndex: 41
    osisId: Acts.5.42
    sblId: Acts 5:42
    shortName: Acts 5:42
    text: And every day, in the temple and from house to house, they did not cease
      teaching and preaching Jesus as the Christ.
  versesCount: 42
- name: Acts 6
  orderIndex: 5
  osisId: Acts.6
  sblId: Acts 6
  shortName: Acts 6
  verses:
  - name: Acts 6:1
    orderIndex: 0
    osisId: Acts.6.1
    sblId: Acts 6:1
    shortName: Acts 6:1
    text: Now in these days when the disciples were increasing in number, a complaint
      by the Hellenists arose against the Hebrews because their widows were being
      neglected in the daily distribution.
  - name: Acts 6:2
    orderIndex: 1
    osisId: Acts.6.2
    sblId: Acts 6:2
    shortName: Acts 6:2
    text: And the twelve summoned the full number of the disciples and said, "It is
      not right that we should give up preaching the word of God to serve tables.
  - name: Acts 6:3
    orderIndex: 2
    osisId: Acts.6.3
    sblId: Acts 6:3
    shortName: Acts 6:3
    text: Therefore, brothers, pick out from among you seven men of good repute, full
      of the Spirit and of wisdom, whom we will appoint to this duty.
  - name: Acts 6:4
    orderIndex: 3
    osisId: Acts.6.4
    sblId: Acts 6:4
    shortName: Acts 6:4
    text: But we will devote ourselves to prayer and to the ministry of the word."
  - name: Acts 6:5
    orderIndex: 4
    osisId: Acts.6.5
    sblId: Acts 6:5
    shortName: Acts 6:5
    text: And what they said pleased the whole gathering, and they chose Stephen,
      a man full of faith and of the Holy Spirit, and Philip, and Prochorus, and Nicanor,
      and Timon, and Parmenas, and Nicolaus, a proselyte of Antioch.
  - name: Acts 6:6
    orderIndex: 5
    osisId: Acts.6.6
    sblId: Acts 6:6
    shortName: Acts 6:6
    text: These they set before the apostles, and they prayed and laid their hands
      on them.
  - name: Acts 6:7
    orderIndex: 6
    osisId: Acts.6.7
    sblId: Acts 6:7
    shortName: Acts 6:7
    text: And the word of God continued to increase, and the number of the disciples
      multiplied greatly in Jerusalem, and a great many of the priests became obedient
      to the faith.
  - name: Acts 6:8
    orderIndex: 7
    osisId: Acts.6.8
    sblId: Acts 6:8
    shortName: Acts 6:8
    text: And Stephen, full of grace and power, was doing great wonders and signs
      among the people.
  - name: Acts 6:9
    orderIndex: 8
    osisId: Acts.6.9
    sblId: Acts 6:9
    shortName: Acts 6:9
    text: Then some of those who belonged to the synagogue of the Freedmen (as it
      was called), and of the Cyrenians, and of the Alexandrians, and of those from
      Cilicia and Asia, rose up and disputed with Stephen.
  - name: Acts 6:10
    orderIndex: 9
    osisId: Acts.6.10
    sblId: Acts 6:10
    shortName: Acts 6:10
    text: But they could not withstand the wisdom and the Spirit with which he was
      speaking.
  - name: Acts 6:11
    orderIndex: 10
    osisId: Acts.6.11
    sblId: Acts 6:11
    shortName: Acts 6:11
    text: Then they secretly instigated men who said, "We have heard him speak blasphemous
      words against Moses and God."
  - name: Acts 6:12
    orderIndex: 11
    osisId: Acts.6.12
    sblId: Acts 6:12
    shortName: Acts 6:12
    text: And they stirred up the people and the elders and the scribes, and they
      came upon him and seized him and brought him before the council,
  - name: Acts 6:13
    orderIndex: 12
    osisId: Acts.6.13
    sblId: Acts 6:13
    shortName: Acts 6:13
    text: and they set up false witnesses who said, "This man never ceases to speak
      words against this holy place and the law,
  - name: Acts 6:14
    orderIndex: 13
    osisId: Acts.6.14
    sblId: Acts 6:14
    shortName: Acts 6:14
    text: for we have heard him say that this Jesus of Nazareth will destroy this
      place and will change the customs that Moses delivered to us."
  - name: Acts 6:15
    orderIndex: 14
    osisId: Acts.6.15
    sblId: Acts 6:15
    shortName: Acts 6:15
    text: And gazing at him, all who sat in the council saw that his face was like
      the face of an angel.
  versesCount: 15
- name: Acts 7
  orderIndex: 6
  osisId: Acts.7
  sblId: Acts 7
  shortName: Acts 7
  verses:
  - name: Acts 7:1
    orderIndex: 0
    osisId: Acts.7.1
    sblId: Acts 7:1
    shortName: Acts 7:1
    text: And the high priest said, "Are these things so?"
  - name: Acts 7:2
    orderIndex: 1
    osisId: Acts.7.2
    sblId: Acts 7:2
    shortName: Acts 7:2
    text: 'And Stephen said: "Brothers and fathers, hear me. The God of glory appeared
      to our father Abraham when he was in Mesopotamia, before he lived in Haran,'
  - name: Acts 7:3
    orderIndex: 2
    osisId: Acts.7.3
    sblId: Acts 7:3
    shortName: Acts 7:3
    text: and said to him, 'Go out from your land and from your kindred and go into
      the land that I will show you.'
  - name: Acts 7:4
    orderIndex: 3
    osisId: Acts.7.4
    sblId: Acts 7:4
    shortName: Acts 7:4
    text: Then he went out from the land of the Chaldeans and lived in Haran. And
      after his father died, God removed him from there into this land in which you
      are now living.
  - name: Acts 7:5
    orderIndex: 4
    osisId: Acts.7.5
    sblId: Acts 7:5
    shortName: Acts 7:5
    text: Yet he gave him no inheritance in it, not even a foot's length, but promised
      to give it to him as a possession and to his offspring after him, though he
      had no child.
  - name: Acts 7:6
    orderIndex: 5
    osisId: Acts.7.6
    sblId: Acts 7:6
    shortName: Acts 7:6
    text: And God spoke to this effect- that his offspring would be sojourners in
      a land belonging to others, who would enslave them and afflict them four hundred
      years.
  - name: Acts 7:7
    orderIndex: 6
    osisId: Acts.7.7
    sblId: Acts 7:7
    shortName: Acts 7:7
    text: '''But I will judge the nation that they serve,'' said God, ''and after
      that they shall come out and worship me in this place.'''
  - name: Acts 7:8
    orderIndex: 7
    osisId: Acts.7.8
    sblId: Acts 7:8
    shortName: Acts 7:8
    text: And he gave him the covenant of circumcision. And so Abraham became the
      father of Isaac, and circumcised him on the eighth day, and Isaac became the
      father of Jacob, and Jacob of the twelve patriarchs.
  - name: Acts 7:9
    orderIndex: 8
    osisId: Acts.7.9
    sblId: Acts 7:9
    shortName: Acts 7:9
    text: '"And the patriarchs, jealous of Joseph, sold him into Egypt; but God was
      with him'
  - name: Acts 7:10
    orderIndex: 9
    osisId: Acts.7.10
    sblId: Acts 7:10
    shortName: Acts 7:10
    text: and rescued him out of all his afflictions and gave him favor and wisdom
      before Pharaoh, king of Egypt, who made him ruler over Egypt and over all his
      household.
  - name: Acts 7:11
    orderIndex: 10
    osisId: Acts.7.11
    sblId: Acts 7:11
    shortName: Acts 7:11
    text: Now there came a famine throughout all Egypt and Canaan, and great affliction,
      and our fathers could find no food.
  - name: Acts 7:12
    orderIndex: 11
    osisId: Acts.7.12
    sblId: Acts 7:12
    shortName: Acts 7:12
    text: But when Jacob heard that there was grain in Egypt, he sent out our fathers
      on their first visit.
  - name: Acts 7:13
    orderIndex: 12
    osisId: Acts.7.13
    sblId: Acts 7:13
    shortName: Acts 7:13
    text: And on the second visit Joseph made himself known to his brothers, and Joseph's
      family became known to Pharaoh.
  - name: Acts 7:14
    orderIndex: 13
    osisId: Acts.7.14
    sblId: Acts 7:14
    shortName: Acts 7:14
    text: And Joseph sent and summoned Jacob his father and all his kindred, seventy-five
      persons in all.
  - name: Acts 7:15
    orderIndex: 14
    osisId: Acts.7.15
    sblId: Acts 7:15
    shortName: Acts 7:15
    text: And Jacob went down into Egypt, and he died, he and our fathers,
  - name: Acts 7:16
    orderIndex: 15
    osisId: Acts.7.16
    sblId: Acts 7:16
    shortName: Acts 7:16
    text: and they were carried back to Shechem and laid in the tomb that Abraham
      had bought for a sum of silver from the sons of Hamor in Shechem.
  - name: Acts 7:17
    orderIndex: 16
    osisId: Acts.7.17
    sblId: Acts 7:17
    shortName: Acts 7:17
    text: '"But as the time of the promise drew near, which God had granted to Abraham,
      the people increased and multiplied in Egypt'
  - name: Acts 7:18
    orderIndex: 17
    osisId: Acts.7.18
    sblId: Acts 7:18
    shortName: Acts 7:18
    text: until there arose over Egypt another king who did not know Joseph.
  - name: Acts 7:19
    orderIndex: 18
    osisId: Acts.7.19
    sblId: Acts 7:19
    shortName: Acts 7:19
    text: He dealt shrewdly with our race and forced our fathers to expose their infants,
      so that they would not be kept alive.
  - name: Acts 7:20
    orderIndex: 19
    osisId: Acts.7.20
    sblId: Acts 7:20
    shortName: Acts 7:20
    text: At this time Moses was born; and he was beautiful in God's sight. And he
      was brought up for three months in his father's house,
  - name: Acts 7:21
    orderIndex: 20
    osisId: Acts.7.21
    sblId: Acts 7:21
    shortName: Acts 7:21
    text: and when he was exposed, Pharaoh's daughter adopted him and brought him
      up as her own son.
  - name: Acts 7:22
    orderIndex: 21
    osisId: Acts.7.22
    sblId: Acts 7:22
    shortName: Acts 7:22
    text: And Moses was instructed in all the wisdom of the Egyptians, and he was
      mighty in his words and deeds.
  - name: Acts 7:23
    orderIndex: 22
    osisId: Acts.7.23
    sblId: Acts 7:23
    shortName: Acts 7:23
    text: '"When he was forty years old, it came into his heart to visit his brothers,
      the children of Israel.'
  - name: Acts 7:24
    orderIndex: 23
    osisId: Acts.7.24
    sblId: Acts 7:24
    shortName: Acts 7:24
    text: And seeing one of them being wronged, he defended the oppressed man and
      avenged him by striking down the Egyptian.
  - name: Acts 7:25
    orderIndex: 24
    osisId: Acts.7.25
    sblId: Acts 7:25
    shortName: Acts 7:25
    text: He supposed that his brothers would understand that God was giving them
      salvation by his hand, but they did not understand.
  - name: Acts 7:26
    orderIndex: 25
    osisId: Acts.7.26
    sblId: Acts 7:26
    shortName: Acts 7:26
    text: And on the following day he appeared to them as they were quarreling and
      tried to reconcile them, saying, 'Men, you are brothers. Why do you wrong each
      other?'
  - name: Acts 7:27
    orderIndex: 26
    osisId: Acts.7.27
    sblId: Acts 7:27
    shortName: Acts 7:27
    text: But the man who was wronging his neighbor thrust him aside, saying, 'Who
      made you a ruler and a judge over us?
  - name: Acts 7:28
    orderIndex: 27
    osisId: Acts.7.28
    sblId: Acts 7:28
    shortName: Acts 7:28
    text: Do you want to kill me as you killed the Egyptian yesterday?'
  - name: Acts 7:29
    orderIndex: 28
    osisId: Acts.7.29
    sblId: Acts 7:29
    shortName: Acts 7:29
    text: At this retort Moses fled and became an exile in the land of Midian, where
      he became the father of two sons.
  - name: Acts 7:30
    orderIndex: 29
    osisId: Acts.7.30
    sblId: Acts 7:30
    shortName: Acts 7:30
    text: '"Now when forty years had passed, an angel appeared to him in the wilderness
      of Mount Sinai, in a flame of fire in a bush.'
  - name: Acts 7:31
    orderIndex: 30
    osisId: Acts.7.31
    sblId: Acts 7:31
    shortName: Acts 7:31
    text: 'When Moses saw it, he was amazed at the sight, and as he drew near to look,
      there came the voice of the Lord:'
  - name: Acts 7:32
    orderIndex: 31
    osisId: Acts.7.32
    sblId: Acts 7:32
    shortName: Acts 7:32
    text: '''I am the God of your fathers, the God of Abraham and of Isaac and of
      Jacob.'' And Moses trembled and did not dare to look.'
  - name: Acts 7:33
    orderIndex: 32
    osisId: Acts.7.33
    sblId: Acts 7:33
    shortName: Acts 7:33
    text: Then the Lord said to him, 'Take off the sandals from your feet, for the
      place where you are standing is holy ground.
  - name: Acts 7:34
    orderIndex: 33
    osisId: Acts.7.34
    sblId: Acts 7:34
    shortName: Acts 7:34
    text: I have surely seen the affliction of my people who are in Egypt, and have
      heard their groaning, and I have come down to deliver them. And now come, I
      will send you to Egypt.'
  - name: Acts 7:35
    orderIndex: 34
    osisId: Acts.7.35
    sblId: Acts 7:35
    shortName: Acts 7:35
    text: '"This Moses, whom they rejected, saying, ''Who made you a ruler and a judge?''-
      this man God sent as both ruler and redeemer by the hand of the angel who appeared
      to him in the bush.'
  - name: Acts 7:36
    orderIndex: 35
    osisId: Acts.7.36
    sblId: Acts 7:36
    shortName: Acts 7:36
    text: This man led them out, performing wonders and signs in Egypt and at the
      Red Sea and in the wilderness for forty years.
  - name: Acts 7:37
    orderIndex: 36
    osisId: Acts.7.37
    sblId: Acts 7:37
    shortName: Acts 7:37
    text: This is the Moses who said to the Israelites, 'God will raise up for you
      a prophet like me from your brothers.'
  - name: Acts 7:38
    orderIndex: 37
    osisId: Acts.7.38
    sblId: Acts 7:38
    shortName: Acts 7:38
    text: This is the one who was in the congregation in the wilderness with the angel
      who spoke to him at Mount Sinai, and with our fathers. He received living oracles
      to give to us.
  - name: Acts 7:39
    orderIndex: 38
    osisId: Acts.7.39
    sblId: Acts 7:39
    shortName: Acts 7:39
    text: Our fathers refused to obey him, but thrust him aside, and in their hearts
      they turned to Egypt,
  - name: Acts 7:40
    orderIndex: 39
    osisId: Acts.7.40
    sblId: Acts 7:40
    shortName: Acts 7:40
    text: saying to Aaron, 'Make for us gods who will go before us. As for this Moses
      who led us out from the land of Egypt, we do not know what has become of him.'
  - name: Acts 7:41
    orderIndex: 40
    osisId: Acts.7.41
    sblId: Acts 7:41
    shortName: Acts 7:41
    text: And they made a calf in those days, and offered a sacrifice to the idol
      and were rejoicing in the works of their hands.
  - name: Acts 7:42
    orderIndex: 41
    osisId: Acts.7.42
    sblId: Acts 7:42
    shortName: Acts 7:42
    text: 'But God turned away and gave them over to worship the host of heaven, as
      it is written in the book of the prophets: "'' Did you bring to me slain beasts
      and sacrifices, during the forty years in the wilderness, O house of Israel?'
  - name: Acts 7:43
    orderIndex: 42
    osisId: Acts.7.43
    sblId: Acts 7:43
    shortName: Acts 7:43
    text: You took up the tent of Moloch and the star of your god Rephan, the images
      that you made to worship; and I will send you into exile beyond Babylon.'
  - name: Acts 7:44
    orderIndex: 43
    osisId: Acts.7.44
    sblId: Acts 7:44
    shortName: Acts 7:44
    text: '"Our fathers had the tent of witness in the wilderness, just as he who
      spoke to Moses directed him to make it, according to the pattern that he had
      seen.'
  - name: Acts 7:45
    orderIndex: 44
    osisId: Acts.7.45
    sblId: Acts 7:45
    shortName: Acts 7:45
    text: Our fathers in turn brought it in with Joshua when they dispossessed the
      nations that God drove out before our fathers. So it was until the days of David,
  - name: Acts 7:46
    orderIndex: 45
    osisId: Acts.7.46
    sblId: Acts 7:46
    shortName: Acts 7:46
    text: who found favor in the sight of God and asked to find a dwelling place for
      the God of Jacob.
  - name: Acts 7:47
    orderIndex: 46
    osisId: Acts.7.47
    sblId: Acts 7:47
    shortName: Acts 7:47
    text: But it was Solomon who built a house for him.
  - name: Acts 7:48
    orderIndex: 47
    osisId: Acts.7.48
    sblId: Acts 7:48
    shortName: Acts 7:48
    text: Yet the Most High does not dwell in houses made by hands, as the prophet
      says,
  - name: Acts 7:49
    orderIndex: 48
    osisId: Acts.7.49
    sblId: Acts 7:49
    shortName: Acts 7:49
    text: '"''Heaven is my throne, and the earth is my footstool. What kind of house
      will you build for me, says the Lord, or what is the place of my rest?'
  - name: Acts 7:50
    orderIndex: 49
    osisId: Acts.7.50
    sblId: Acts 7:50
    shortName: Acts 7:50
    text: Did not my hand make all these things?'
  - name: Acts 7:51
    orderIndex: 50
    osisId: Acts.7.51
    sblId: Acts 7:51
    shortName: Acts 7:51
    text: '"You stiff-necked people, uncircumcised in heart and ears, you always resist
      the Holy Spirit. As your fathers did, so do you.'
  - name: Acts 7:52
    orderIndex: 51
    osisId: Acts.7.52
    sblId: Acts 7:52
    shortName: Acts 7:52
    text: Which of the prophets did not your fathers persecute? And they killed those
      who announced beforehand the coming of the Righteous One, whom you have now
      betrayed and murdered,
  - name: Acts 7:53
    orderIndex: 52
    osisId: Acts.7.53
    sblId: Acts 7:53
    shortName: Acts 7:53
    text: you who received the law as delivered by angels and did not keep it."
  - name: Acts 7:54
    orderIndex: 53
    osisId: Acts.7.54
    sblId: Acts 7:54
    shortName: Acts 7:54
    text: Now when they heard these things they were enraged, and they ground their
      teeth at him.
  - name: Acts 7:55
    orderIndex: 54
    osisId: Acts.7.55
    sblId: Acts 7:55
    shortName: Acts 7:55
    text: But he, full of the Holy Spirit, gazed into heaven and saw the glory of
      God, and Jesus standing at the right hand of God.
  - name: Acts 7:56
    orderIndex: 55
    osisId: Acts.7.56
    sblId: Acts 7:56
    shortName: Acts 7:56
    text: And he said, "Behold, I see the heavens opened, and the Son of Man standing
      at the right hand of God."
  - name: Acts 7:57
    orderIndex: 56
    osisId: Acts.7.57
    sblId: Acts 7:57
    shortName: Acts 7:57
    text: But they cried out with a loud voice and stopped their ears and rushed together
      at him.
  - name: Acts 7:58
    orderIndex: 57
    osisId: Acts.7.58
    sblId: Acts 7:58
    shortName: Acts 7:58
    text: Then they cast him out of the city and stoned him. And the witnesses laid
      down their garments at the feet of a young man named Saul.
  - name: Acts 7:59
    orderIndex: 58
    osisId: Acts.7.59
    sblId: Acts 7:59
    shortName: Acts 7:59
    text: And as they were stoning Stephen, he called out, "Lord Jesus, receive my
      spirit."
  - name: Acts 7:60
    orderIndex: 59
    osisId: Acts.7.60
    sblId: Acts 7:60
    shortName: Acts 7:60
    text: And falling to his knees he cried out with a loud voice, "Lord, do not hold
      this sin against them." And when he had said this, he fell asleep.
  versesCount: 60
- name: Acts 8
  orderIndex: 7
  osisId: Acts.8
  sblId: Acts 8
  shortName: Acts 8
  verses:
  - name: Acts 8:1
    orderIndex: 0
    osisId: Acts.8.1
    sblId: Acts 8:1
    shortName: Acts 8:1
    text: And Saul approved of his execution. And there arose on that day a great
      persecution against the church in Jerusalem, and they were all scattered throughout
      the regions of Judea and Samaria, except the apostles.
  - name: Acts 8:2
    orderIndex: 1
    osisId: Acts.8.2
    sblId: Acts 8:2
    shortName: Acts 8:2
    text: Devout men buried Stephen and made great lamentation over him.
  - name: Acts 8:3
    orderIndex: 2
    osisId: Acts.8.3
    sblId: Acts 8:3
    shortName: Acts 8:3
    text: But Saul was ravaging the church, and entering house after house, he dragged
      off men and women and committed them to prison.
  - name: Acts 8:4
    orderIndex: 3
    osisId: Acts.8.4
    sblId: Acts 8:4
    shortName: Acts 8:4
    text: Now those who were scattered went about preaching the word.
  - name: Acts 8:5
    orderIndex: 4
    osisId: Acts.8.5
    sblId: Acts 8:5
    shortName: Acts 8:5
    text: Philip went down to the city of Samaria and proclaimed to them the Christ.
  - name: Acts 8:6
    orderIndex: 5
    osisId: Acts.8.6
    sblId: Acts 8:6
    shortName: Acts 8:6
    text: And the crowds with one accord paid attention to what was being said by
      Philip when they heard him and saw the signs that he did.
  - name: Acts 8:7
    orderIndex: 6
    osisId: Acts.8.7
    sblId: Acts 8:7
    shortName: Acts 8:7
    text: For unclean spirits came out of many who were possessed, crying with a loud
      voice, and many who were paralyzed or lame were healed.
  - name: Acts 8:8
    orderIndex: 7
    osisId: Acts.8.8
    sblId: Acts 8:8
    shortName: Acts 8:8
    text: So there was much joy in that city.
  - name: Acts 8:9
    orderIndex: 8
    osisId: Acts.8.9
    sblId: Acts 8:9
    shortName: Acts 8:9
    text: But there was a man named Simon, who had previously practiced magic in the
      city and amazed the people of Samaria, saying that he himself was somebody great.
  - name: Acts 8:10
    orderIndex: 9
    osisId: Acts.8.10
    sblId: Acts 8:10
    shortName: Acts 8:10
    text: They all paid attention to him, from the least to the greatest, saying,
      "This man is the power of God that is called Great."
  - name: Acts 8:11
    orderIndex: 10
    osisId: Acts.8.11
    sblId: Acts 8:11
    shortName: Acts 8:11
    text: And they paid attention to him because for a long time he had amazed them
      with his magic.
  - name: Acts 8:12
    orderIndex: 11
    osisId: Acts.8.12
    sblId: Acts 8:12
    shortName: Acts 8:12
    text: But when they believed Philip as he preached good news about the kingdom
      of God and the name of Jesus Christ, they were baptized, both men and women.
  - name: Acts 8:13
    orderIndex: 12
    osisId: Acts.8.13
    sblId: Acts 8:13
    shortName: Acts 8:13
    text: Even Simon himself believed, and after being baptized he continued with
      Philip. And seeing signs and great miracles performed, he was amazed.
  - name: Acts 8:14
    orderIndex: 13
    osisId: Acts.8.14
    sblId: Acts 8:14
    shortName: Acts 8:14
    text: Now when the apostles at Jerusalem heard that Samaria had received the word
      of God, they sent to them Peter and John,
  - name: Acts 8:15
    orderIndex: 14
    osisId: Acts.8.15
    sblId: Acts 8:15
    shortName: Acts 8:15
    text: who came down and prayed for them that they might receive the Holy Spirit,
  - name: Acts 8:16
    orderIndex: 15
    osisId: Acts.8.16
    sblId: Acts 8:16
    shortName: Acts 8:16
    text: for he had not yet fallen on any of them, but they had only been baptized
      in the name of the Lord Jesus.
  - name: Acts 8:17
    orderIndex: 16
    osisId: Acts.8.17
    sblId: Acts 8:17
    shortName: Acts 8:17
    text: Then they laid their hands on them and they received the Holy Spirit.
  - name: Acts 8:18
    orderIndex: 17
    osisId: Acts.8.18
    sblId: Acts 8:18
    shortName: Acts 8:18
    text: Now when Simon saw that the Spirit was given through the laying on of the
      apostles' hands, he offered them money,
  - name: Acts 8:19
    orderIndex: 18
    osisId: Acts.8.19
    sblId: Acts 8:19
    shortName: Acts 8:19
    text: saying, "Give me this power also, so that anyone on whom I lay my hands
      may receive the Holy Spirit."
  - name: Acts 8:20
    orderIndex: 19
    osisId: Acts.8.20
    sblId: Acts 8:20
    shortName: Acts 8:20
    text: But Peter said to him, "May your silver perish with you, because you thought
      you could obtain the gift of God with money!
  - name: Acts 8:21
    orderIndex: 20
    osisId: Acts.8.21
    sblId: Acts 8:21
    shortName: Acts 8:21
    text: You have neither part nor lot in this matter, for your heart is not right
      before God.
  - name: Acts 8:22
    orderIndex: 21
    osisId: Acts.8.22
    sblId: Acts 8:22
    shortName: Acts 8:22
    text: Repent, therefore, of this wickedness of yours, and pray to the Lord that,
      if possible, the intent of your heart may be forgiven you.
  - name: Acts 8:23
    orderIndex: 22
    osisId: Acts.8.23
    sblId: Acts 8:23
    shortName: Acts 8:23
    text: For I see that you are in the gall of bitterness and in the bond of iniquity."
  - name: Acts 8:24
    orderIndex: 23
    osisId: Acts.8.24
    sblId: Acts 8:24
    shortName: Acts 8:24
    text: And Simon answered, "Pray for me to the Lord, that nothing of what you have
      said may come upon me."
  - name: Acts 8:25
    orderIndex: 24
    osisId: Acts.8.25
    sblId: Acts 8:25
    shortName: Acts 8:25
    text: Now when they had testified and spoken the word of the Lord, they returned
      to Jerusalem, preaching the gospel to many villages of the Samaritans.
  - name: Acts 8:26
    orderIndex: 25
    osisId: Acts.8.26
    sblId: Acts 8:26
    shortName: Acts 8:26
    text: Now an angel of the Lord said to Philip, "Rise and go toward the south to
      the road that goes down from Jerusalem to Gaza." This is a desert place.
  - name: Acts 8:27
    orderIndex: 26
    osisId: Acts.8.27
    sblId: Acts 8:27
    shortName: Acts 8:27
    text: And he rose and went. And there was an Ethiopian, a eunuch, a court official
      of Candace, queen of the Ethiopians, who was in charge of all her treasure.
      He had come to Jerusalem to worship
  - name: Acts 8:28
    orderIndex: 27
    osisId: Acts.8.28
    sblId: Acts 8:28
    shortName: Acts 8:28
    text: and was returning, seated in his chariot, and he was reading the prophet
      Isaiah.
  - name: Acts 8:29
    orderIndex: 28
    osisId: Acts.8.29
    sblId: Acts 8:29
    shortName: Acts 8:29
    text: And the Spirit said to Philip, "Go over and join this chariot."
  - name: Acts 8:30
    orderIndex: 29
    osisId: Acts.8.30
    sblId: Acts 8:30
    shortName: Acts 8:30
    text: So Philip ran to him and heard him reading Isaiah the prophet and asked,
      "Do you understand what you are reading?"
  - name: Acts 8:31
    orderIndex: 30
    osisId: Acts.8.31
    sblId: Acts 8:31
    shortName: Acts 8:31
    text: And he said, "How can I, unless someone guides me?" And he invited Philip
      to come up and sit with him.
  - name: Acts 8:32
    orderIndex: 31
    osisId: Acts.8.32
    sblId: Acts 8:32
    shortName: Acts 8:32
    text: 'Now the passage of the Scripture that he was reading was this: "Like a
      sheep he was led to the slaughter and like a lamb before its shearer is silent,
      so he opens not his mouth.'
  - name: Acts 8:33
    orderIndex: 32
    osisId: Acts.8.33
    sblId: Acts 8:33
    shortName: Acts 8:33
    text: In his humiliation justice was denied him. Who can describe his generation?
      For his life is taken away from the earth."
  - name: Acts 8:34
    orderIndex: 33
    osisId: Acts.8.34
    sblId: Acts 8:34
    shortName: Acts 8:34
    text: And the eunuch said to Philip, "About whom, I ask you, does the prophet
      say this, about himself or about someone else?"
  - name: Acts 8:35
    orderIndex: 34
    osisId: Acts.8.35
    sblId: Acts 8:35
    shortName: Acts 8:35
    text: Then Philip opened his mouth, and beginning with this Scripture he told
      him the good news about Jesus.
  - name: Acts 8:36
    orderIndex: 35
    osisId: Acts.8.36
    sblId: Acts 8:36
    shortName: Acts 8:36
    text: And as they were going along the road they came to some water, and the eunuch
      said, "See, here is water! What prevents me from being baptized?"
  - name: Acts 8:37
    orderIndex: 36
    osisId: Acts.8.37
    sblId: Acts 8:37
    shortName: Acts 8:37
    text: '***'
  - name: Acts 8:38
    orderIndex: 37
    osisId: Acts.8.38
    sblId: Acts 8:38
    shortName: Acts 8:38
    text: And he commanded the chariot to stop, and they both went down into the water,
      Philip and the eunuch, and he baptized him.
  - name: Acts 8:39
    orderIndex: 38
    osisId: Acts.8.39
    sblId: Acts 8:39
    shortName: Acts 8:39
    text: And when they came up out of the water, the Spirit of the Lord carried Philip
      away, and the eunuch saw him no more, and went on his way rejoicing.
  - name: Acts 8:40
    orderIndex: 39
    osisId: Acts.8.40
    sblId: Acts 8:40
    shortName: Acts 8:40
    text: But Philip found himself at Azotus, and as he passed through he preached
      the gospel to all the towns until he came to Caesarea.
  versesCount: 40
- name: Acts 9
  orderIndex: 8
  osisId: Acts.9
  sblId: Acts 9
  shortName: Acts 9
  verses:
  - name: Acts 9:1
    orderIndex: 0
    osisId: Acts.9.1
    sblId: Acts 9:1
    shortName: Acts 9:1
    text: But Saul, still breathing threats and murder against the disciples of the
      Lord, went to the high priest
  - name: Acts 9:2
    orderIndex: 1
    osisId: Acts.9.2
    sblId: Acts 9:2
    shortName: Acts 9:2
    text: and asked him for letters to the synagogues at Damascus, so that if he found
      any belonging to the Way, men or women, he might bring them bound to Jerusalem.
  - name: Acts 9:3
    orderIndex: 2
    osisId: Acts.9.3
    sblId: Acts 9:3
    shortName: Acts 9:3
    text: Now as he went on his way, he approached Damascus, and suddenly a light
      from heaven flashed around him.
  - name: Acts 9:4
    orderIndex: 3
    osisId: Acts.9.4
    sblId: Acts 9:4
    shortName: Acts 9:4
    text: And falling to the ground he heard a voice saying to him, "Saul, Saul, why
      are you persecuting me?"
  - name: Acts 9:5
    orderIndex: 4
    osisId: Acts.9.5
    sblId: Acts 9:5
    shortName: Acts 9:5
    text: And he said, "Who are you, Lord?" And he said, "I am Jesus, whom you are
      persecuting.
  - name: Acts 9:6
    orderIndex: 5
    osisId: Acts.9.6
    sblId: Acts 9:6
    shortName: Acts 9:6
    text: But rise and enter the city, and you will be told what you are to do."
  - name: Acts 9:7
    orderIndex: 6
    osisId: Acts.9.7
    sblId: Acts 9:7
    shortName: Acts 9:7
    text: The men who were traveling with him stood speechless, hearing the voice
      but seeing no one.
  - name: Acts 9:8
    orderIndex: 7
    osisId: Acts.9.8
    sblId: Acts 9:8
    shortName: Acts 9:8
    text: Saul rose from the ground, and although his eyes were opened, he saw nothing.
      So they led him by the hand and brought him into Damascus.
  - name: Acts 9:9
    orderIndex: 8
    osisId: Acts.9.9
    sblId: Acts 9:9
    shortName: Acts 9:9
    text: And for three days he was without sight, and neither ate nor drank.
  - name: Acts 9:10
    orderIndex: 9
    osisId: Acts.9.10
    sblId: Acts 9:10
    shortName: Acts 9:10
    text: Now there was a disciple at Damascus named Ananias. The Lord said to him
      in a vision, "Ananias." And he said, "Here I am, Lord."
  - name: Acts 9:11
    orderIndex: 10
    osisId: Acts.9.11
    sblId: Acts 9:11
    shortName: Acts 9:11
    text: And the Lord said to him, "Rise and go to the street called Straight, and
      at the house of Judas look for a man of Tarsus named Saul, for behold, he is
      praying,
  - name: Acts 9:12
    orderIndex: 11
    osisId: Acts.9.12
    sblId: Acts 9:12
    shortName: Acts 9:12
    text: and he has seen in a vision a man named Ananias come in and lay his hands
      on him so that he might regain his sight."
  - name: Acts 9:13
    orderIndex: 12
    osisId: Acts.9.13
    sblId: Acts 9:13
    shortName: Acts 9:13
    text: But Ananias answered, "Lord, I have heard from many about this man, how
      much evil he has done to your saints at Jerusalem.
  - name: Acts 9:14
    orderIndex: 13
    osisId: Acts.9.14
    sblId: Acts 9:14
    shortName: Acts 9:14
    text: And here he has authority from the chief priests to bind all who call on
      your name."
  - name: Acts 9:15
    orderIndex: 14
    osisId: Acts.9.15
    sblId: Acts 9:15
    shortName: Acts 9:15
    text: But the Lord said to him, "Go, for he is a chosen instrument of mine to
      carry my name before the Gentiles and kings and the children of Israel.
  - name: Acts 9:16
    orderIndex: 15
    osisId: Acts.9.16
    sblId: Acts 9:16
    shortName: Acts 9:16
    text: For I will show him how much he must suffer for the sake of my name."
  - name: Acts 9:17
    orderIndex: 16
    osisId: Acts.9.17
    sblId: Acts 9:17
    shortName: Acts 9:17
    text: So Ananias departed and entered the house. And laying his hands on him he
      said, "Brother Saul, the Lord Jesus who appeared to you on the road by which
      you came has sent me so that you may regain your sight and be filled with the
      Holy Spirit."
  - name: Acts 9:18
    orderIndex: 17
    osisId: Acts.9.18
    sblId: Acts 9:18
    shortName: Acts 9:18
    text: And immediately something like scales fell from his eyes, and he regained
      his sight. Then he rose and was baptized;
  - name: Acts 9:19
    orderIndex: 18
    osisId: Acts.9.19
    sblId: Acts 9:19
    shortName: Acts 9:19
    text: and taking food, he was strengthened. For some days he was with the disciples
      at Damascus.
  - name: Acts 9:20
    orderIndex: 19
    osisId: Acts.9.20
    sblId: Acts 9:20
    shortName: Acts 9:20
    text: And immediately he proclaimed Jesus in the synagogues, saying, "He is the
      Son of God."
  - name: Acts 9:21
    orderIndex: 20
    osisId: Acts.9.21
    sblId: Acts 9:21
    shortName: Acts 9:21
    text: And all who heard him were amazed and said, "Is not this the man who made
      havoc in Jerusalem of those who called upon this name? And has he not come here
      for this purpose, to bring them bound before the chief priests?"
  - name: Acts 9:22
    orderIndex: 21
    osisId: Acts.9.22
    sblId: Acts 9:22
    shortName: Acts 9:22
    text: But Saul increased all the more in strength, and confounded the Jews who
      lived in Damascus by proving that Jesus was the Christ.
  - name: Acts 9:23
    orderIndex: 22
    osisId: Acts.9.23
    sblId: Acts 9:23
    shortName: Acts 9:23
    text: When many days had passed, the Jews plotted to kill him,
  - name: Acts 9:24
    orderIndex: 23
    osisId: Acts.9.24
    sblId: Acts 9:24
    shortName: Acts 9:24
    text: but their plot became known to Saul. They were watching the gates day and
      night in order to kill him,
  - name: Acts 9:25
    orderIndex: 24
    osisId: Acts.9.25
    sblId: Acts 9:25
    shortName: Acts 9:25
    text: but his disciples took him by night and let him down through an opening
      in the wall, lowering him in a basket.
  - name: Acts 9:26
    orderIndex: 25
    osisId: Acts.9.26
    sblId: Acts 9:26
    shortName: Acts 9:26
    text: And when he had come to Jerusalem, he attempted to join the disciples. And
      they were all afraid of him, for they did not believe that he was a disciple.
  - name: Acts 9:27
    orderIndex: 26
    osisId: Acts.9.27
    sblId: Acts 9:27
    shortName: Acts 9:27
    text: But Barnabas took him and brought him to the apostles and declared to them
      how on the road he had seen the Lord, who spoke to him, and how at Damascus
      he had preached boldly in the name of Jesus.
  - name: Acts 9:28
    orderIndex: 27
    osisId: Acts.9.28
    sblId: Acts 9:28
    shortName: Acts 9:28
    text: So he went in and out among them at Jerusalem, preaching boldly in the name
      of the Lord.
  - name: Acts 9:29
    orderIndex: 28
    osisId: Acts.9.29
    sblId: Acts 9:29
    shortName: Acts 9:29
    text: And he spoke and disputed against the Hellenists. But they were seeking
      to kill him.
  - name: Acts 9:30
    orderIndex: 29
    osisId: Acts.9.30
    sblId: Acts 9:30
    shortName: Acts 9:30
    text: And when the brothers learned this, they brought him down to Caesarea and
      sent him off to Tarsus.
  - name: Acts 9:31
    orderIndex: 30
    osisId: Acts.9.31
    sblId: Acts 9:31
    shortName: Acts 9:31
    text: So the church throughout all Judea and Galilee and Samaria had peace and
      was being built up. And walking in the fear of the Lord and in the comfort of
      the Holy Spirit, it multiplied.
  - name: Acts 9:32
    orderIndex: 31
    osisId: Acts.9.32
    sblId: Acts 9:32
    shortName: Acts 9:32
    text: Now as Peter went here and there among them all, he came down also to the
      saints who lived at Lydda.
  - name: Acts 9:33
    orderIndex: 32
    osisId: Acts.9.33
    sblId: Acts 9:33
    shortName: Acts 9:33
    text: There he found a man named Aeneas, bedridden for eight years, who was paralyzed.
  - name: Acts 9:34
    orderIndex: 33
    osisId: Acts.9.34
    sblId: Acts 9:34
    shortName: Acts 9:34
    text: And Peter said to him, "Aeneas, Jesus Christ heals you; rise and make your
      bed." And immediately he rose.
  - name: Acts 9:35
    orderIndex: 34
    osisId: Acts.9.35
    sblId: Acts 9:35
    shortName: Acts 9:35
    text: And all the residents of Lydda and Sharon saw him, and they turned to the
      Lord.
  - name: Acts 9:36
    orderIndex: 35
    osisId: Acts.9.36
    sblId: Acts 9:36
    shortName: Acts 9:36
    text: Now there was in Joppa a disciple named Tabitha, which, translated, means
      Dorcas. She was full of good works and acts of charity.
  - name: Acts 9:37
    orderIndex: 36
    osisId: Acts.9.37
    sblId: Acts 9:37
    shortName: Acts 9:37
    text: In those days she became ill and died, and when they had washed her, they
      laid her in an upper room.
  - name: Acts 9:38
    orderIndex: 37
    osisId: Acts.9.38
    sblId: Acts 9:38
    shortName: Acts 9:38
    text: Since Lydda was near Joppa, the disciples, hearing that Peter was there,
      sent two men to him, urging him, "Please come to us without delay."
  - name: Acts 9:39
    orderIndex: 38
    osisId: Acts.9.39
    sblId: Acts 9:39
    shortName: Acts 9:39
    text: So Peter rose and went with them. And when he arrived, they took him to
      the upper room. All the widows stood beside him weeping and showing tunics and
      other garments that Dorcas made while she was with them.
  - name: Acts 9:40
    orderIndex: 39
    osisId: Acts.9.40
    sblId: Acts 9:40
    shortName: Acts 9:40
    text: But Peter put them all outside, and knelt down and prayed; and turning to
      the body he said, "Tabitha, arise." And she opened her eyes, and when she saw
      Peter she sat up.
  - name: Acts 9:41
    orderIndex: 40
    osisId: Acts.9.41
    sblId: Acts 9:41
    shortName: Acts 9:41
    text: And he gave her his hand and raised her up. Then calling the saints and
      widows, he presented her alive.
  - name: Acts 9:42
    orderIndex: 41
    osisId: Acts.9.42
    sblId: Acts 9:42
    shortName: Acts 9:42
    text: And it became known throughout all Joppa, and many believed in the Lord.
  - name: Acts 9:43
    orderIndex: 42
    osisId: Acts.9.43
    sblId: Acts 9:43
    shortName: Acts 9:43
    text: And he stayed in Joppa for many days with one Simon, a tanner.
  versesCount: 43
- name: Acts 10
  orderIndex: 9
  osisId: Acts.10
  sblId: Acts 10
  shortName: Acts 10
  verses:
  - name: Acts 10:1
    orderIndex: 0
    osisId: Acts.10.1
    sblId: Acts 10:1
    shortName: Acts 10:1
    text: At Caesarea there was a man named Cornelius, a centurion of what was known
      as the Italian Cohort,
  - name: Acts 10:2
    orderIndex: 1
    osisId: Acts.10.2
    sblId: Acts 10:2
    shortName: Acts 10:2
    text: a devout man who feared God with all his household, gave alms generously
      to the people, and prayed continually to God.
  - name: Acts 10:3
    orderIndex: 2
    osisId: Acts.10.3
    sblId: Acts 10:3
    shortName: Acts 10:3
    text: About the ninth hour of the day he saw clearly in a vision an angel of God
      come in and say to him, "Cornelius."
  - name: Acts 10:4
    orderIndex: 3
    osisId: Acts.10.4
    sblId: Acts 10:4
    shortName: Acts 10:4
    text: And he stared at him in terror and said, "What is it, Lord?" And he said
      to him, "Your prayers and your alms have ascended as a memorial before God.
  - name: Acts 10:5
    orderIndex: 4
    osisId: Acts.10.5
    sblId: Acts 10:5
    shortName: Acts 10:5
    text: And now send men to Joppa and bring one Simon who is called Peter.
  - name: Acts 10:6
    orderIndex: 5
    osisId: Acts.10.6
    sblId: Acts 10:6
    shortName: Acts 10:6
    text: He is lodging with one Simon, a tanner, whose house is by the seaside."
  - name: Acts 10:7
    orderIndex: 6
    osisId: Acts.10.7
    sblId: Acts 10:7
    shortName: Acts 10:7
    text: When the angel who spoke to him had departed, he called two of his servants
      and a devout soldier from among those who attended him,
  - name: Acts 10:8
    orderIndex: 7
    osisId: Acts.10.8
    sblId: Acts 10:8
    shortName: Acts 10:8
    text: and having related everything to them, he sent them to Joppa.
  - name: Acts 10:9
    orderIndex: 8
    osisId: Acts.10.9
    sblId: Acts 10:9
    shortName: Acts 10:9
    text: The next day, as they were on their journey and approaching the city, Peter
      went up on the housetop about the sixth hour to pray.
  - name: Acts 10:10
    orderIndex: 9
    osisId: Acts.10.10
    sblId: Acts 10:10
    shortName: Acts 10:10
    text: And he became hungry and wanted something to eat, but while they were preparing
      it, he fell into a trance
  - name: Acts 10:11
    orderIndex: 10
    osisId: Acts.10.11
    sblId: Acts 10:11
    shortName: Acts 10:11
    text: and saw the heavens opened and something like a great sheet descending,
      being let down by its four corners upon the earth.
  - name: Acts 10:12
    orderIndex: 11
    osisId: Acts.10.12
    sblId: Acts 10:12
    shortName: Acts 10:12
    text: In it were all kinds of animals and reptiles and birds of the air.
  - name: Acts 10:13
    orderIndex: 12
    osisId: Acts.10.13
    sblId: Acts 10:13
    shortName: Acts 10:13
    text: 'And there came a voice to him: "Rise, Peter; kill and eat."'
  - name: Acts 10:14
    orderIndex: 13
    osisId: Acts.10.14
    sblId: Acts 10:14
    shortName: Acts 10:14
    text: But Peter said, "By no means, Lord; for I have never eaten anything that
      is common or unclean."
  - name: Acts 10:15
    orderIndex: 14
    osisId: Acts.10.15
    sblId: Acts 10:15
    shortName: Acts 10:15
    text: And the voice came to him again a second time, "What God has made clean,
      do not call common."
  - name: Acts 10:16
    orderIndex: 15
    osisId: Acts.10.16
    sblId: Acts 10:16
    shortName: Acts 10:16
    text: This happened three times, and the thing was taken up at once to heaven.
  - name: Acts 10:17
    orderIndex: 16
    osisId: Acts.10.17
    sblId: Acts 10:17
    shortName: Acts 10:17
    text: Now while Peter was inwardly perplexed as to what the vision that he had
      seen might mean, behold, the men who were sent by Cornelius, having made inquiry
      for Simon's house, stood at the gate
  - name: Acts 10:18
    orderIndex: 17
    osisId: Acts.10.18
    sblId: Acts 10:18
    shortName: Acts 10:18
    text: and called out to ask whether Simon who was called Peter was lodging there.
  - name: Acts 10:19
    orderIndex: 18
    osisId: Acts.10.19
    sblId: Acts 10:19
    shortName: Acts 10:19
    text: And while Peter was pondering the vision, the Spirit said to him, "Behold,
      three men are looking for you.
  - name: Acts 10:20
    orderIndex: 19
    osisId: Acts.10.20
    sblId: Acts 10:20
    shortName: Acts 10:20
    text: Rise and go down and accompany them without hesitation, for I have sent
      them."
  - name: Acts 10:21
    orderIndex: 20
    osisId: Acts.10.21
    sblId: Acts 10:21
    shortName: Acts 10:21
    text: And Peter went down to the men and said, "I am the one you are looking for.
      What is the reason for your coming?"
  - name: Acts 10:22
    orderIndex: 21
    osisId: Acts.10.22
    sblId: Acts 10:22
    shortName: Acts 10:22
    text: And they said, "Cornelius, a centurion, an upright and God-fearing man,
      who is well spoken of by the whole Jewish nation, was directed by a holy angel
      to send for you to come to his house and to hear what you have to say."
  - name: Acts 10:23
    orderIndex: 22
    osisId: Acts.10.23
    sblId: Acts 10:23
    shortName: Acts 10:23
    text: So he invited them in to be his guests. The next day he rose and went away
      with them, and some of the brothers from Joppa accompanied him.
  - name: Acts 10:24
    orderIndex: 23
    osisId: Acts.10.24
    sblId: Acts 10:24
    shortName: Acts 10:24
    text: And on the following day they entered Caesarea. Cornelius was expecting
      them and had called together his relatives and close friends.
  - name: Acts 10:25
    orderIndex: 24
    osisId: Acts.10.25
    sblId: Acts 10:25
    shortName: Acts 10:25
    text: When Peter entered, Cornelius met him and fell down at his feet and worshiped
      him.
  - name: Acts 10:26
    orderIndex: 25
    osisId: Acts.10.26
    sblId: Acts 10:26
    shortName: Acts 10:26
    text: But Peter lifted him up, saying, "Stand up; I too am a man."
  - name: Acts 10:27
    orderIndex: 26
    osisId: Acts.10.27
    sblId: Acts 10:27
    shortName: Acts 10:27
    text: And as he talked with him, he went in and found many persons gathered.
  - name: Acts 10:28
    orderIndex: 27
    osisId: Acts.10.28
    sblId: Acts 10:28
    shortName: Acts 10:28
    text: And he said to them, "You yourselves know how unlawful it is for a Jew to
      associate with or to visit anyone of another nation, but God has shown me that
      I should not call any person common or unclean.
  - name: Acts 10:29
    orderIndex: 28
    osisId: Acts.10.29
    sblId: Acts 10:29
    shortName: Acts 10:29
    text: So when I was sent for, I came without objection. I ask then why you sent
      for me."
  - name: Acts 10:30
    orderIndex: 29
    osisId: Acts.10.30
    sblId: Acts 10:30
    shortName: Acts 10:30
    text: And Cornelius said, "Four days ago, about this hour, I was praying in my
      house at the ninth hour, and behold, a man stood before me in bright clothing
  - name: Acts 10:31
    orderIndex: 30
    osisId: Acts.10.31
    sblId: Acts 10:31
    shortName: Acts 10:31
    text: and said, 'Cornelius, your prayer has been heard and your alms have been
      remembered before God.
  - name: Acts 10:32
    orderIndex: 31
    osisId: Acts.10.32
    sblId: Acts 10:32
    shortName: Acts 10:32
    text: Send therefore to Joppa and ask for Simon who is called Peter. He is lodging
      in the house of Simon, a tanner, by the sea.'
  - name: Acts 10:33
    orderIndex: 32
    osisId: Acts.10.33
    sblId: Acts 10:33
    shortName: Acts 10:33
    text: So I sent for you at once, and you have been kind enough to come. Now therefore
      we are all here in the presence of God to hear all that you have been commanded
      by the Lord."
  - name: Acts 10:34
    orderIndex: 33
    osisId: Acts.10.34
    sblId: Acts 10:34
    shortName: Acts 10:34
    text: 'So Peter opened his mouth and said: "Truly I understand that God shows
      no partiality,'
  - name: Acts 10:35
    orderIndex: 34
    osisId: Acts.10.35
    sblId: Acts 10:35
    shortName: Acts 10:35
    text: but in every nation anyone who fears him and does what is right is acceptable
      to him.
  - name: Acts 10:36
    orderIndex: 35
    osisId: Acts.10.36
    sblId: Acts 10:36
    shortName: Acts 10:36
    text: As for the word that he sent to Israel, preaching good news of peace through
      Jesus Christ (he is Lord of all),
  - name: Acts 10:37
    orderIndex: 36
    osisId: Acts.10.37
    sblId: Acts 10:37
    shortName: Acts 10:37
    text: 'you yourselves know what happened throughout all Judea, beginning from
      Galilee after the baptism that John proclaimed:'
  - name: Acts 10:38
    orderIndex: 37
    osisId: Acts.10.38
    sblId: Acts 10:38
    shortName: Acts 10:38
    text: how God anointed Jesus of Nazareth with the Holy Spirit and with power.
      He went about doing good and healing all who were oppressed by the devil, for
      God was with him.
  - name: Acts 10:39
    orderIndex: 38
    osisId: Acts.10.39
    sblId: Acts 10:39
    shortName: Acts 10:39
    text: And we are witnesses of all that he did both in the country of the Jews
      and in Jerusalem. They put him to death by hanging him on a tree,
  - name: Acts 10:40
    orderIndex: 39
    osisId: Acts.10.40
    sblId: Acts 10:40
    shortName: Acts 10:40
    text: but God raised him on the third day and made him to appear,
  - name: Acts 10:41
    orderIndex: 40
    osisId: Acts.10.41
    sblId: Acts 10:41
    shortName: Acts 10:41
    text: not to all the people but to us who had been chosen by God as witnesses,
      who ate and drank with him after he rose from the dead.
  - name: Acts 10:42
    orderIndex: 41
    osisId: Acts.10.42
    sblId: Acts 10:42
    shortName: Acts 10:42
    text: And he commanded us to preach to the people and to testify that he is the
      one appointed by God to be judge of the living and the dead.
  - name: Acts 10:43
    orderIndex: 42
    osisId: Acts.10.43
    sblId: Acts 10:43
    shortName: Acts 10:43
    text: To him all the prophets bear witness that everyone who believes in him receives
      forgiveness of sins through his name."
  - name: Acts 10:44
    orderIndex: 43
    osisId: Acts.10.44
    sblId: Acts 10:44
    shortName: Acts 10:44
    text: While Peter was still saying these things, the Holy Spirit fell on all who
      heard the word.
  - name: Acts 10:45
    orderIndex: 44
    osisId: Acts.10.45
    sblId: Acts 10:45
    shortName: Acts 10:45
    text: And the believers from among the circumcised who had come with Peter were
      amazed, because the gift of the Holy Spirit was poured out even on the Gentiles.
  - name: Acts 10:46
    orderIndex: 45
    osisId: Acts.10.46
    sblId: Acts 10:46
    shortName: Acts 10:46
    text: For they were hearing them speaking in tongues and extolling God. Then Peter
      declared,
  - name: Acts 10:47
    orderIndex: 46
    osisId: Acts.10.47
    sblId: Acts 10:47
    shortName: Acts 10:47
    text: '"Can anyone withhold water for baptizing these people, who have received
      the Holy Spirit just as we have?"'
  - name: Acts 10:48
    orderIndex: 47
    osisId: Acts.10.48
    sblId: Acts 10:48
    shortName: Acts 10:48
    text: And he commanded them to be baptized in the name of Jesus Christ. Then they
      asked him to remain for some days.
  versesCount: 48
- name: Acts 11
  orderIndex: 10
  osisId: Acts.11
  sblId: Acts 11
  shortName: Acts 11
  verses:
  - name: Acts 11:1
    orderIndex: 0
    osisId: Acts.11.1
    sblId: Acts 11:1
    shortName: Acts 11:1
    text: Now the apostles and the brothers who were throughout Judea heard that the
      Gentiles also had received the word of God.
  - name: Acts 11:2
    orderIndex: 1
    osisId: Acts.11.2
    sblId: Acts 11:2
    shortName: Acts 11:2
    text: So when Peter went up to Jerusalem, the circumcision party criticized him,
      saying,
  - name: Acts 11:3
    orderIndex: 2
    osisId: Acts.11.3
    sblId: Acts 11:3
    shortName: Acts 11:3
    text: '"You went to uncircumcised men and ate with them."'
  - name: Acts 11:4
    orderIndex: 3
    osisId: Acts.11.4
    sblId: Acts 11:4
    shortName: Acts 11:4
    text: 'But Peter began and explained it to them in order:'
  - name: Acts 11:5
    orderIndex: 4
    osisId: Acts.11.5
    sblId: Acts 11:5
    shortName: Acts 11:5
    text: '"I was in the city of Joppa praying, and in a trance I saw a vision, something
      like a great sheet descending, being let down from heaven by its four corners,
      and it came down to me.'
  - name: Acts 11:6
    orderIndex: 5
    osisId: Acts.11.6
    sblId: Acts 11:6
    shortName: Acts 11:6
    text: Looking at it closely, I observed animals and beasts of prey and reptiles
      and birds of the air.
  - name: Acts 11:7
    orderIndex: 6
    osisId: Acts.11.7
    sblId: Acts 11:7
    shortName: Acts 11:7
    text: And I heard a voice saying to me, 'Rise, Peter; kill and eat.'
  - name: Acts 11:8
    orderIndex: 7
    osisId: Acts.11.8
    sblId: Acts 11:8
    shortName: Acts 11:8
    text: But I said, 'By no means, Lord; for nothing common or unclean has ever entered
      my mouth.'
  - name: Acts 11:9
    orderIndex: 8
    osisId: Acts.11.9
    sblId: Acts 11:9
    shortName: Acts 11:9
    text: But the voice answered a second time from heaven, 'What God has made clean,
      do not call common.'
  - name: Acts 11:10
    orderIndex: 9
    osisId: Acts.11.10
    sblId: Acts 11:10
    shortName: Acts 11:10
    text: This happened three times, and all was drawn up again into heaven.
  - name: Acts 11:11
    orderIndex: 10
    osisId: Acts.11.11
    sblId: Acts 11:11
    shortName: Acts 11:11
    text: And behold, at that very moment three men arrived at the house in which
      we were, sent to me from Caesarea.
  - name: Acts 11:12
    orderIndex: 11
    osisId: Acts.11.12
    sblId: Acts 11:12
    shortName: Acts 11:12
    text: And the Spirit told me to go with them, making no distinction. These six
      brothers also accompanied me, and we entered the man's house.
  - name: Acts 11:13
    orderIndex: 12
    osisId: Acts.11.13
    sblId: Acts 11:13
    shortName: Acts 11:13
    text: And he told us how he had seen the angel stand in his house and say, 'Send
      to Joppa and bring Simon who is called Peter;
  - name: Acts 11:14
    orderIndex: 13
    osisId: Acts.11.14
    sblId: Acts 11:14
    shortName: Acts 11:14
    text: he will declare to you a message by which you will be saved, you and all
      your household.'
  - name: Acts 11:15
    orderIndex: 14
    osisId: Acts.11.15
    sblId: Acts 11:15
    shortName: Acts 11:15
    text: As I began to speak, the Holy Spirit fell on them just as on us at the beginning.
  - name: Acts 11:16
    orderIndex: 15
    osisId: Acts.11.16
    sblId: Acts 11:16
    shortName: Acts 11:16
    text: And I remembered the word of the Lord, how he said, 'John baptized with
      water, but you will be baptized with the Holy Spirit.'
  - name: Acts 11:17
    orderIndex: 16
    osisId: Acts.11.17
    sblId: Acts 11:17
    shortName: Acts 11:17
    text: If then God gave the same gift to them as he gave to us when we believed
      in the Lord Jesus Christ, who was I that I could stand in God's way?"
  - name: Acts 11:18
    orderIndex: 17
    osisId: Acts.11.18
    sblId: Acts 11:18
    shortName: Acts 11:18
    text: When they heard these things they fell silent. And they glorified God, saying,
      "Then to the Gentiles also God has granted repentance that leads to life."
  - name: Acts 11:19
    orderIndex: 18
    osisId: Acts.11.19
    sblId: Acts 11:19
    shortName: Acts 11:19
    text: Now those who were scattered because of the persecution that arose over
      Stephen traveled as far as Phoenicia and Cyprus and Antioch, speaking the word
      to no one except Jews.
  - name: Acts 11:20
    orderIndex: 19
    osisId: Acts.11.20
    sblId: Acts 11:20
    shortName: Acts 11:20
    text: But there were some of them, men of Cyprus and Cyrene, who on coming to
      Antioch spoke to the Hellenists also, preaching the Lord Jesus.
  - name: Acts 11:21
    orderIndex: 20
    osisId: Acts.11.21
    sblId: Acts 11:21
    shortName: Acts 11:21
    text: And the hand of the Lord was with them, and a great number who believed
      turned to the Lord.
  - name: Acts 11:22
    orderIndex: 21
    osisId: Acts.11.22
    sblId: Acts 11:22
    shortName: Acts 11:22
    text: The report of this came to the ears of the church in Jerusalem, and they
      sent Barnabas to Antioch.
  - name: Acts 11:23
    orderIndex: 22
    osisId: Acts.11.23
    sblId: Acts 11:23
    shortName: Acts 11:23
    text: When he came and saw the grace of God, he was glad, and he exhorted them
      all to remain faithful to the Lord with steadfast purpose,
  - name: Acts 11:24
    orderIndex: 23
    osisId: Acts.11.24
    sblId: Acts 11:24
    shortName: Acts 11:24
    text: for he was a good man, full of the Holy Spirit and of faith. And a great
      many people were added to the Lord.
  - name: Acts 11:25
    orderIndex: 24
    osisId: Acts.11.25
    sblId: Acts 11:25
    shortName: Acts 11:25
    text: So Barnabas went to Tarsus to look for Saul,
  - name: Acts 11:26
    orderIndex: 25
    osisId: Acts.11.26
    sblId: Acts 11:26
    shortName: Acts 11:26
    text: and when he had found him, he brought him to Antioch. For a whole year they
      met with the church and taught a great many people. And in Antioch the disciples
      were first called Christians.
  - name: Acts 11:27
    orderIndex: 26
    osisId: Acts.11.27
    sblId: Acts 11:27
    shortName: Acts 11:27
    text: Now in these days prophets came down from Jerusalem to Antioch.
  - name: Acts 11:28
    orderIndex: 27
    osisId: Acts.11.28
    sblId: Acts 11:28
    shortName: Acts 11:28
    text: And one of them named Agabus stood up and foretold by the Spirit that there
      would be a great famine over all the world (this took place in the days of Claudius).
  - name: Acts 11:29
    orderIndex: 28
    osisId: Acts.11.29
    sblId: Acts 11:29
    shortName: Acts 11:29
    text: So the disciples determined, everyone according to his ability, to send
      relief to the brothers living in Judea.
  - name: Acts 11:30
    orderIndex: 29
    osisId: Acts.11.30
    sblId: Acts 11:30
    shortName: Acts 11:30
    text: And they did so, sending it to the elders by the hand of Barnabas and Saul.
  versesCount: 30
- name: Acts 12
  orderIndex: 11
  osisId: Acts.12
  sblId: Acts 12
  shortName: Acts 12
  verses:
  - name: Acts 12:1
    orderIndex: 0
    osisId: Acts.12.1
    sblId: Acts 12:1
    shortName: Acts 12:1
    text: About that time Herod the king laid violent hands on some who belonged to
      the church.
  - name: Acts 12:2
    orderIndex: 1
    osisId: Acts.12.2
    sblId: Acts 12:2
    shortName: Acts 12:2
    text: He killed James the brother of John with the sword,
  - name: Acts 12:3
    orderIndex: 2
    osisId: Acts.12.3
    sblId: Acts 12:3
    shortName: Acts 12:3
    text: and when he saw that it pleased the Jews, he proceeded to arrest Peter also.
      This was during the days of Unleavened Bread.
  - name: Acts 12:4
    orderIndex: 3
    osisId: Acts.12.4
    sblId: Acts 12:4
    shortName: Acts 12:4
    text: And when he had seized him, he put him in prison, delivering him over to
      four squads of soldiers to guard him, intending after the Passover to bring
      him out to the people.
  - name: Acts 12:5
    orderIndex: 4
    osisId: Acts.12.5
    sblId: Acts 12:5
    shortName: Acts 12:5
    text: So Peter was kept in prison, but earnest prayer for him was made to God
      by the church.
  - name: Acts 12:6
    orderIndex: 5
    osisId: Acts.12.6
    sblId: Acts 12:6
    shortName: Acts 12:6
    text: Now when Herod was about to bring him out, on that very night, Peter was
      sleeping between two soldiers, bound with two chains, and sentries before the
      door were guarding the prison.
  - name: Acts 12:7
    orderIndex: 6
    osisId: Acts.12.7
    sblId: Acts 12:7
    shortName: Acts 12:7
    text: And behold, an angel of the Lord stood next to him, and a light shone in
      the cell. He struck Peter on the side and woke him, saying, "Get up quickly."
      And the chains fell off his hands.
  - name: Acts 12:8
    orderIndex: 7
    osisId: Acts.12.8
    sblId: Acts 12:8
    shortName: Acts 12:8
    text: And the angel said to him, "Dress yourself and put on your sandals." And
      he did so. And he said to him, "Wrap your cloak around you and follow me."
  - name: Acts 12:9
    orderIndex: 8
    osisId: Acts.12.9
    sblId: Acts 12:9
    shortName: Acts 12:9
    text: And he went out and followed him. He did not know that what was being done
      by the angel was real, but thought he was seeing a vision.
  - name: Acts 12:10
    orderIndex: 9
    osisId: Acts.12.10
    sblId: Acts 12:10
    shortName: Acts 12:10
    text: When they had passed the first and the second guard, they came to the iron
      gate leading into the city. It opened for them of its own accord, and they went
      out and went along one street, and immediately the angel left him.
  - name: Acts 12:11
    orderIndex: 10
    osisId: Acts.12.11
    sblId: Acts 12:11
    shortName: Acts 12:11
    text: When Peter came to himself, he said, "Now I am sure that the Lord has sent
      his angel and rescued me from the hand of Herod and from all that the Jewish
      people were expecting."
  - name: Acts 12:12
    orderIndex: 11
    osisId: Acts.12.12
    sblId: Acts 12:12
    shortName: Acts 12:12
    text: When he realized this, he went to the house of Mary, the mother of John
      whose other name was Mark, where many were gathered together and were praying.
  - name: Acts 12:13
    orderIndex: 12
    osisId: Acts.12.13
    sblId: Acts 12:13
    shortName: Acts 12:13
    text: And when he knocked at the door of the gateway, a servant girl named Rhoda
      came to answer.
  - name: Acts 12:14
    orderIndex: 13
    osisId: Acts.12.14
    sblId: Acts 12:14
    shortName: Acts 12:14
    text: Recognizing Peter's voice, in her joy she did not open the gate but ran
      in and reported that Peter was standing at the gate.
  - name: Acts 12:15
    orderIndex: 14
    osisId: Acts.12.15
    sblId: Acts 12:15
    shortName: Acts 12:15
    text: They said to her, "You are out of your mind." But she kept insisting that
      it was so, and they kept saying, "It is his angel!"
  - name: Acts 12:16
    orderIndex: 15
    osisId: Acts.12.16
    sblId: Acts 12:16
    shortName: Acts 12:16
    text: But Peter continued knocking, and when they opened, they saw him and were
      amazed.
  - name: Acts 12:17
    orderIndex: 16
    osisId: Acts.12.17
    sblId: Acts 12:17
    shortName: Acts 12:17
    text: But motioning to them with his hand to be silent, he described to them how
      the Lord had brought him out of the prison. And he said, "Tell these things
      to James and to the brothers." Then he departed and went to another place.
  - name: Acts 12:18
    orderIndex: 17
    osisId: Acts.12.18
    sblId: Acts 12:18
    shortName: Acts 12:18
    text: Now when day came, there was no little disturbance among the soldiers over
      what had become of Peter.
  - name: Acts 12:19
    orderIndex: 18
    osisId: Acts.12.19
    sblId: Acts 12:19
    shortName: Acts 12:19
    text: And after Herod searched for him and did not find him, he examined the sentries
      and ordered that they should be put to death. Then he went down from Judea to
      Caesarea and spent time there.
  - name: Acts 12:20
    orderIndex: 19
    osisId: Acts.12.20
    sblId: Acts 12:20
    shortName: Acts 12:20
    text: Now Herod was angry with the people of Tyre and Sidon, and they came to
      him with one accord, and having persuaded Blastus, the king's chamberlain, they
      asked for peace, because their country depended on the king's country for food.
  - name: Acts 12:21
    orderIndex: 20
    osisId: Acts.12.21
    sblId: Acts 12:21
    shortName: Acts 12:21
    text: On an appointed day Herod put on his royal robes, took his seat upon the
      throne, and delivered an oration to them.
  - name: Acts 12:22
    orderIndex: 21
    osisId: Acts.12.22
    sblId: Acts 12:22
    shortName: Acts 12:22
    text: And the people were shouting, "The voice of a god, and not of a man!"
  - name: Acts 12:23
    orderIndex: 22
    osisId: Acts.12.23
    sblId: Acts 12:23
    shortName: Acts 12:23
    text: Immediately an angel of the Lord struck him down, because he did not give
      God the glory, and he was eaten by worms and breathed his last.
  - name: Acts 12:24
    orderIndex: 23
    osisId: Acts.12.24
    sblId: Acts 12:24
    shortName: Acts 12:24
    text: But the word of God increased and multiplied.
  - name: Acts 12:25
    orderIndex: 24
    osisId: Acts.12.25
    sblId: Acts 12:25
    shortName: Acts 12:25
    text: And Barnabas and Saul returned from Jerusalem when they had completed their
      service, bringing with them John, whose other name was Mark.
  versesCount: 25
- name: Acts 13
  orderIndex: 12
  osisId: Acts.13
  sblId: Acts 13
  shortName: Acts 13
  verses:
  - name: Acts 13:1
    orderIndex: 0
    osisId: Acts.13.1
    sblId: Acts 13:1
    shortName: Acts 13:1
    text: Now there were in the church at Antioch prophets and teachers, Barnabas,
      Simeon who was called Niger, Lucius of Cyrene, Manaen a member of the court
      of Herod the tetrarch, and Saul.
  - name: Acts 13:2
    orderIndex: 1
    osisId: Acts.13.2
    sblId: Acts 13:2
    shortName: Acts 13:2
    text: While they were worshiping the Lord and fasting, the Holy Spirit said, "Set
      apart for me Barnabas and Saul for the work to which I have called them."
  - name: Acts 13:3
    orderIndex: 2
    osisId: Acts.13.3
    sblId: Acts 13:3
    shortName: Acts 13:3
    text: Then after fasting and praying they laid their hands on them and sent them
      off.
  - name: Acts 13:4
    orderIndex: 3
    osisId: Acts.13.4
    sblId: Acts 13:4
    shortName: Acts 13:4
    text: So, being sent out by the Holy Spirit, they went down to Seleucia, and from
      there they sailed to Cyprus.
  - name: Acts 13:5
    orderIndex: 4
    osisId: Acts.13.5
    sblId: Acts 13:5
    shortName: Acts 13:5
    text: When they arrived at Salamis, they proclaimed the word of God in the synagogues
      of the Jews. And they had John to assist them.
  - name: Acts 13:6
    orderIndex: 5
    osisId: Acts.13.6
    sblId: Acts 13:6
    shortName: Acts 13:6
    text: When they had gone through the whole island as far as Paphos, they came
      upon a certain magician, a Jewish false prophet named Bar-Jesus.
  - name: Acts 13:7
    orderIndex: 6
    osisId: Acts.13.7
    sblId: Acts 13:7
    shortName: Acts 13:7
    text: He was with the proconsul, Sergius Paulus, a man of intelligence, who summoned
      Barnabas and Saul and sought to hear the word of God.
  - name: Acts 13:8
    orderIndex: 7
    osisId: Acts.13.8
    sblId: Acts 13:8
    shortName: Acts 13:8
    text: But Elymas the magician (for that is the meaning of his name) opposed them,
      seeking to turn the proconsul away from the faith.
  - name: Acts 13:9
    orderIndex: 8
    osisId: Acts.13.9
    sblId: Acts 13:9
    shortName: Acts 13:9
    text: But Saul, who was also called Paul, filled with the Holy Spirit, looked
      intently at him
  - name: Acts 13:10
    orderIndex: 9
    osisId: Acts.13.10
    sblId: Acts 13:10
    shortName: Acts 13:10
    text: and said, "You son of the devil, you enemy of all righteousness, full of
      all deceit and villainy, will you not stop making crooked the straight paths
      of the Lord?
  - name: Acts 13:11
    orderIndex: 10
    osisId: Acts.13.11
    sblId: Acts 13:11
    shortName: Acts 13:11
    text: And now, behold, the hand of the Lord is upon you, and you will be blind
      and unable to see the sun for a time." Immediately mist and darkness fell upon
      him, and he went about seeking people to lead him by the hand.
  - name: Acts 13:12
    orderIndex: 11
    osisId: Acts.13.12
    sblId: Acts 13:12
    shortName: Acts 13:12
    text: Then the proconsul believed, when he saw what had occurred, for he was astonished
      at the teaching of the Lord.
  - name: Acts 13:13
    orderIndex: 12
    osisId: Acts.13.13
    sblId: Acts 13:13
    shortName: Acts 13:13
    text: Now Paul and his companions set sail from Paphos and came to Perga in Pamphylia.
      And John left them and returned to Jerusalem,
  - name: Acts 13:14
    orderIndex: 13
    osisId: Acts.13.14
    sblId: Acts 13:14
    shortName: Acts 13:14
    text: but they went on from Perga and came to Antioch in Pisidia. And on the Sabbath
      day they went into the synagogue and sat down.
  - name: Acts 13:15
    orderIndex: 14
    osisId: Acts.13.15
    sblId: Acts 13:15
    shortName: Acts 13:15
    text: After the reading from the Law and the Prophets, the rulers of the synagogue
      sent a message to them, saying, "Brothers, if you have any word of exhortation
      for the people, say it."
  - name: Acts 13:16
    orderIndex: 15
    osisId: Acts.13.16
    sblId: Acts 13:16
    shortName: Acts 13:16
    text: 'So Paul stood up, and motioning with his hand said: "Men of Israel and
      you who fear God, listen.'
  - name: Acts 13:17
    orderIndex: 16
    osisId: Acts.13.17
    sblId: Acts 13:17
    shortName: Acts 13:17
    text: The God of this people Israel chose our fathers and made the people great
      during their stay in the land of Egypt, and with uplifted arm he led them out
      of it.
  - name: Acts 13:18
    orderIndex: 17
    osisId: Acts.13.18
    sblId: Acts 13:18
    shortName: Acts 13:18
    text: And for about forty years he put up with them in the wilderness.
  - name: Acts 13:19
    orderIndex: 18
    osisId: Acts.13.19
    sblId: Acts 13:19
    shortName: Acts 13:19
    text: And after destroying seven nations in the land of Canaan, he gave them their
      land as an inheritance.
  - name: Acts 13:20
    orderIndex: 19
    osisId: Acts.13.20
    sblId: Acts 13:20
    shortName: Acts 13:20
    text: All this took about 450 years. And after that he gave them judges until
      Samuel the prophet.
  - name: Acts 13:21
    orderIndex: 20
    osisId: Acts.13.21
    sblId: Acts 13:21
    shortName: Acts 13:21
    text: Then they asked for a king, and God gave them Saul the son of Kish, a man
      of the tribe of Benjamin, for forty years.
  - name: Acts 13:22
    orderIndex: 21
    osisId: Acts.13.22
    sblId: Acts 13:22
    shortName: Acts 13:22
    text: And when he had removed him, he raised up David to be their king, of whom
      he testified and said, 'I have found in David the son of Jesse a man after my
      heart, who will do all my will.'
  - name: Acts 13:23
    orderIndex: 22
    osisId: Acts.13.23
    sblId: Acts 13:23
    shortName: Acts 13:23
    text: Of this man's offspring God has brought to Israel a Savior, Jesus, as he
      promised.
  - name: Acts 13:24
    orderIndex: 23
    osisId: Acts.13.24
    sblId: Acts 13:24
    shortName: Acts 13:24
    text: Before his coming, John had proclaimed a baptism of repentance to all the
      people of Israel.
  - name: Acts 13:25
    orderIndex: 24
    osisId: Acts.13.25
    sblId: Acts 13:25
    shortName: Acts 13:25
    text: And as John was finishing his course, he said, 'What do you suppose that
      I am? I am not he. No, but behold, after me one is coming, the sandals of whose
      feet I am not worthy to untie.'
  - name: Acts 13:26
    orderIndex: 25
    osisId: Acts.13.26
    sblId: Acts 13:26
    shortName: Acts 13:26
    text: '"Brothers, sons of the family of Abraham, and those among you who fear
      God, to us has been sent the message of this salvation.'
  - name: Acts 13:27
    orderIndex: 26
    osisId: Acts.13.27
    sblId: Acts 13:27
    shortName: Acts 13:27
    text: For those who live in Jerusalem and their rulers, because they did not recognize
      him nor understand the utterances of the prophets, which are read every Sabbath,
      fulfilled them by condemning him.
  - name: Acts 13:28
    orderIndex: 27
    osisId: Acts.13.28
    sblId: Acts 13:28
    shortName: Acts 13:28
    text: And though they found in him no guilt worthy of death, they asked Pilate
      to have him executed.
  - name: Acts 13:29
    orderIndex: 28
    osisId: Acts.13.29
    sblId: Acts 13:29
    shortName: Acts 13:29
    text: And when they had carried out all that was written of him, they took him
      down from the tree and laid him in a tomb.
  - name: Acts 13:30
    orderIndex: 29
    osisId: Acts.13.30
    sblId: Acts 13:30
    shortName: Acts 13:30
    text: But God raised him from the dead,
  - name: Acts 13:31
    orderIndex: 30
    osisId: Acts.13.31
    sblId: Acts 13:31
    shortName: Acts 13:31
    text: and for many days he appeared to those who had come up with him from Galilee
      to Jerusalem, who are now his witnesses to the people.
  - name: Acts 13:32
    orderIndex: 31
    osisId: Acts.13.32
    sblId: Acts 13:32
    shortName: Acts 13:32
    text: And we bring you the good news that what God promised to the fathers,
  - name: Acts 13:33
    orderIndex: 32
    osisId: Acts.13.33
    sblId: Acts 13:33
    shortName: Acts 13:33
    text: this he has fulfilled to us their children by raising Jesus, as also it
      is written in the second Psalm, "' You are my Son, today I have begotten you.'
  - name: Acts 13:34
    orderIndex: 33
    osisId: Acts.13.34
    sblId: Acts 13:34
    shortName: Acts 13:34
    text: And as for the fact that he raised him from the dead, no more to return
      to corruption, he has spoken in this way, "' I will give you the holy and sure
      blessings of David.'
  - name: Acts 13:35
    orderIndex: 34
    osisId: Acts.13.35
    sblId: Acts 13:35
    shortName: Acts 13:35
    text: Therefore he says also in another psalm, "' You will not let your Holy One
      see corruption.'
  - name: Acts 13:36
    orderIndex: 35
    osisId: Acts.13.36
    sblId: Acts 13:36
    shortName: Acts 13:36
    text: For David, after he had served the purpose of God in his own generation,
      fell asleep and was laid with his fathers and saw corruption,
  - name: Acts 13:37
    orderIndex: 36
    osisId: Acts.13.37
    sblId: Acts 13:37
    shortName: Acts 13:37
    text: but he whom God raised up did not see corruption.
  - name: Acts 13:38
    orderIndex: 37
    osisId: Acts.13.38
    sblId: Acts 13:38
    shortName: Acts 13:38
    text: Let it be known to you therefore, brothers, that through this man forgiveness
      of sins is proclaimed to you, and by him everyone who believes is freed from
      everything
  - name: Acts 13:39
    orderIndex: 38
    osisId: Acts.13.39
    sblId: Acts 13:39
    shortName: Acts 13:39
    text: from which you could not be freed by the law of Moses.
  - name: Acts 13:40
    orderIndex: 39
    osisId: Acts.13.40
    sblId: Acts 13:40
    shortName: Acts 13:40
    text: 'Beware, therefore, lest what is said in the Prophets should come about:'
  - name: Acts 13:41
    orderIndex: 40
    osisId: Acts.13.41
    sblId: Acts 13:41
    shortName: Acts 13:41
    text: '"''Look, you scoffers, be astounded and perish; for I am doing a work in
      your days, a work that you will not believe, even if one tells it to you.''"'
  - name: Acts 13:42
    orderIndex: 41
    osisId: Acts.13.42
    sblId: Acts 13:42
    shortName: Acts 13:42
    text: As they went out, the people begged that these things might be told them
      the next Sabbath.
  - name: Acts 13:43
    orderIndex: 42
    osisId: Acts.13.43
    sblId: Acts 13:43
    shortName: Acts 13:43
    text: And after the meeting of the synagogue broke up, many Jews and devout converts
      to Judaism followed Paul and Barnabas, who, as they spoke with them, urged them
      to continue in the grace of God.
  - name: Acts 13:44
    orderIndex: 43
    osisId: Acts.13.44
    sblId: Acts 13:44
    shortName: Acts 13:44
    text: The next Sabbath almost the whole city gathered to hear the word of the
      Lord.
  - name: Acts 13:45
    orderIndex: 44
    osisId: Acts.13.45
    sblId: Acts 13:45
    shortName: Acts 13:45
    text: But when the Jews saw the crowds, they were filled with jealousy and began
      to contradict what was spoken by Paul, reviling him.
  - name: Acts 13:46
    orderIndex: 45
    osisId: Acts.13.46
    sblId: Acts 13:46
    shortName: Acts 13:46
    text: And Paul and Barnabas spoke out boldly, saying, "It was necessary that the
      word of God be spoken first to you. Since you thrust it aside and judge yourselves
      unworthy of eternal life, behold, we are turning to the Gentiles.
  - name: Acts 13:47
    orderIndex: 46
    osisId: Acts.13.47
    sblId: Acts 13:47
    shortName: Acts 13:47
    text: For so the Lord has commanded us, saying, "' I have made you a light for
      the Gentiles, that you may bring salvation to the ends of the earth.'"
  - name: Acts 13:48
    orderIndex: 47
    osisId: Acts.13.48
    sblId: Acts 13:48
    shortName: Acts 13:48
    text: And when the Gentiles heard this, they began rejoicing and glorifying the
      word of the Lord, and as many as were appointed to eternal life believed.
  - name: Acts 13:49
    orderIndex: 48
    osisId: Acts.13.49
    sblId: Acts 13:49
    shortName: Acts 13:49
    text: And the word of the Lord was spreading throughout the whole region.
  - name: Acts 13:50
    orderIndex: 49
    osisId: Acts.13.50
    sblId: Acts 13:50
    shortName: Acts 13:50
    text: But the Jews incited the devout women of high standing and the leading men
      of the city, stirred up persecution against Paul and Barnabas, and drove them
      out of their district.
  - name: Acts 13:51
    orderIndex: 50
    osisId: Acts.13.51
    sblId: Acts 13:51
    shortName: Acts 13:51
    text: But they shook off the dust from their feet against them and went to Iconium.
  - name: Acts 13:52
    orderIndex: 51
    osisId: Acts.13.52
    sblId: Acts 13:52
    shortName: Acts 13:52
    text: And the disciples were filled with joy and with the Holy Spirit.
  versesCount: 52
- name: Acts 14
  orderIndex: 13
  osisId: Acts.14
  sblId: Acts 14
  shortName: Acts 14
  verses:
  - name: Acts 14:1
    orderIndex: 0
    osisId: Acts.14.1
    sblId: Acts 14:1
    shortName: Acts 14:1
    text: Now at Iconium they entered together into the Jewish synagogue and spoke
      in such a way that a great number of both Jews and Greeks believed.
  - name: Acts 14:2
    orderIndex: 1
    osisId: Acts.14.2
    sblId: Acts 14:2
    shortName: Acts 14:2
    text: But the unbelieving Jews stirred up the Gentiles and poisoned their minds
      against the brothers.
  - name: Acts 14:3
    orderIndex: 2
    osisId: Acts.14.3
    sblId: Acts 14:3
    shortName: Acts 14:3
    text: So they remained for a long time, speaking boldly for the Lord, who bore
      witness to the word of his grace, granting signs and wonders to be done by their
      hands.
  - name: Acts 14:4
    orderIndex: 3
    osisId: Acts.14.4
    sblId: Acts 14:4
    shortName: Acts 14:4
    text: But the people of the city were divided; some sided with the Jews and some
      with the apostles.
  - name: Acts 14:5
    orderIndex: 4
    osisId: Acts.14.5
    sblId: Acts 14:5
    shortName: Acts 14:5
    text: When an attempt was made by both Gentiles and Jews, with their rulers, to
      mistreat them and to stone them,
  - name: Acts 14:6
    orderIndex: 5
    osisId: Acts.14.6
    sblId: Acts 14:6
    shortName: Acts 14:6
    text: they learned of it and fled to Lystra and Derbe, cities of Lycaonia, and
      to the surrounding country,
  - name: Acts 14:7
    orderIndex: 6
    osisId: Acts.14.7
    sblId: Acts 14:7
    shortName: Acts 14:7
    text: and there they continued to preach the gospel.
  - name: Acts 14:8
    orderIndex: 7
    osisId: Acts.14.8
    sblId: Acts 14:8
    shortName: Acts 14:8
    text: Now at Lystra there was a man sitting who could not use his feet. He was
      crippled from birth and had never walked.
  - name: Acts 14:9
    orderIndex: 8
    osisId: Acts.14.9
    sblId: Acts 14:9
    shortName: Acts 14:9
    text: He listened to Paul speaking. And Paul, looking intently at him and seeing
      that he had faith to be made well,
  - name: Acts 14:10
    orderIndex: 9
    osisId: Acts.14.10
    sblId: Acts 14:10
    shortName: Acts 14:10
    text: said in a loud voice, "Stand upright on your feet." And he sprang up and
      began walking.
  - name: Acts 14:11
    orderIndex: 10
    osisId: Acts.14.11
    sblId: Acts 14:11
    shortName: Acts 14:11
    text: And when the crowds saw what Paul had done, they lifted up their voices,
      saying in Lycaonian, "The gods have come down to us in the likeness of men!"
  - name: Acts 14:12
    orderIndex: 11
    osisId: Acts.14.12
    sblId: Acts 14:12
    shortName: Acts 14:12
    text: Barnabas they called Zeus, and Paul, Hermes, because he was the chief speaker.
  - name: Acts 14:13
    orderIndex: 12
    osisId: Acts.14.13
    sblId: Acts 14:13
    shortName: Acts 14:13
    text: And the priest of Zeus, whose temple was at the entrance to the city, brought
      oxen and garlands to the gates and wanted to offer sacrifice with the crowds.
  - name: Acts 14:14
    orderIndex: 13
    osisId: Acts.14.14
    sblId: Acts 14:14
    shortName: Acts 14:14
    text: But when the apostles Barnabas and Paul heard of it, they tore their garments
      and rushed out into the crowd, crying out,
  - name: Acts 14:15
    orderIndex: 14
    osisId: Acts.14.15
    sblId: Acts 14:15
    shortName: Acts 14:15
    text: '"Men, why are you doing these things? We also are men, of like nature with
      you, and we bring you good news, that you should turn from these vain things
      to a living God, who made the heaven and the earth and the sea and all that
      is in them.'
  - name: Acts 14:16
    orderIndex: 15
    osisId: Acts.14.16
    sblId: Acts 14:16
    shortName: Acts 14:16
    text: In past generations he allowed all the nations to walk in their own ways.
  - name: Acts 14:17
    orderIndex: 16
    osisId: Acts.14.17
    sblId: Acts 14:17
    shortName: Acts 14:17
    text: Yet he did not leave himself without witness, for he did good by giving
      you rains from heaven and fruitful seasons, satisfying your hearts with food
      and gladness."
  - name: Acts 14:18
    orderIndex: 17
    osisId: Acts.14.18
    sblId: Acts 14:18
    shortName: Acts 14:18
    text: Even with these words they scarcely restrained the people from offering
      sacrifice to them.
  - name: Acts 14:19
    orderIndex: 18
    osisId: Acts.14.19
    sblId: Acts 14:19
    shortName: Acts 14:19
    text: But Jews came from Antioch and Iconium, and having persuaded the crowds,
      they stoned Paul and dragged him out of the city, supposing that he was dead.
  - name: Acts 14:20
    orderIndex: 19
    osisId: Acts.14.20
    sblId: Acts 14:20
    shortName: Acts 14:20
    text: But when the disciples gathered about him, he rose up and entered the city,
      and on the next day he went on with Barnabas to Derbe.
  - name: Acts 14:21
    orderIndex: 20
    osisId: Acts.14.21
    sblId: Acts 14:21
    shortName: Acts 14:21
    text: When they had preached the gospel to that city and had made many disciples,
      they returned to Lystra and to Iconium and to Antioch,
  - name: Acts 14:22
    orderIndex: 21
    osisId: Acts.14.22
    sblId: Acts 14:22
    shortName: Acts 14:22
    text: strengthening the souls of the disciples, encouraging them to continue in
      the faith, and saying that through many tribulations we must enter the kingdom
      of God.
  - name: Acts 14:23
    orderIndex: 22
    osisId: Acts.14.23
    sblId: Acts 14:23
    shortName: Acts 14:23
    text: And when they had appointed elders for them in every church, with prayer
      and fasting they committed them to the Lord in whom they had believed.
  - name: Acts 14:24
    orderIndex: 23
    osisId: Acts.14.24
    sblId: Acts 14:24
    shortName: Acts 14:24
    text: Then they passed through Pisidia and came to Pamphylia.
  - name: Acts 14:25
    orderIndex: 24
    osisId: Acts.14.25
    sblId: Acts 14:25
    shortName: Acts 14:25
    text: And when they had spoken the word in Perga, they went down to Attalia,
  - name: Acts 14:26
    orderIndex: 25
    osisId: Acts.14.26
    sblId: Acts 14:26
    shortName: Acts 14:26
    text: and from there they sailed to Antioch, where they had been commended to
      the grace of God for the work that they had fulfilled.
  - name: Acts 14:27
    orderIndex: 26
    osisId: Acts.14.27
    sblId: Acts 14:27
    shortName: Acts 14:27
    text: And when they arrived and gathered the church together, they declared all
      that God had done with them, and how he had opened a door of faith to the Gentiles.
  - name: Acts 14:28
    orderIndex: 27
    osisId: Acts.14.28
    sblId: Acts 14:28
    shortName: Acts 14:28
    text: And they remained no little time with the disciples.
  versesCount: 28
- name: Acts 15
  orderIndex: 14
  osisId: Acts.15
  sblId: Acts 15
  shortName: Acts 15
  verses:
  - name: Acts 15:1
    orderIndex: 0
    osisId: Acts.15.1
    sblId: Acts 15:1
    shortName: Acts 15:1
    text: But some men came down from Judea and were teaching the brothers, "Unless
      you are circumcised according to the custom of Moses, you cannot be saved."
  - name: Acts 15:2
    orderIndex: 1
    osisId: Acts.15.2
    sblId: Acts 15:2
    shortName: Acts 15:2
    text: And after Paul and Barnabas had no small dissension and debate with them,
      Paul and Barnabas and some of the others were appointed to go up to Jerusalem
      to the apostles and the elders about this question.
  - name: Acts 15:3
    orderIndex: 2
    osisId: Acts.15.3
    sblId: Acts 15:3
    shortName: Acts 15:3
    text: So, being sent on their way by the church, they passed through both Phoenicia
      and Samaria, describing in detail the conversion of the Gentiles, and brought
      great joy to all the brothers.
  - name: Acts 15:4
    orderIndex: 3
    osisId: Acts.15.4
    sblId: Acts 15:4
    shortName: Acts 15:4
    text: When they came to Jerusalem, they were welcomed by the church and the apostles
      and the elders, and they declared all that God had done with them.
  - name: Acts 15:5
    orderIndex: 4
    osisId: Acts.15.5
    sblId: Acts 15:5
    shortName: Acts 15:5
    text: But some believers who belonged to the party of the Pharisees rose up and
      said, "It is necessary to circumcise them and to order them to keep the law
      of Moses."
  - name: Acts 15:6
    orderIndex: 5
    osisId: Acts.15.6
    sblId: Acts 15:6
    shortName: Acts 15:6
    text: The apostles and the elders were gathered together to consider this matter.
  - name: Acts 15:7
    orderIndex: 6
    osisId: Acts.15.7
    sblId: Acts 15:7
    shortName: Acts 15:7
    text: And after there had been much debate, Peter stood up and said to them, "Brothers,
      you know that in the early days God made a choice among you, that by my mouth
      the Gentiles should hear the word of the gospel and believe.
  - name: Acts 15:8
    orderIndex: 7
    osisId: Acts.15.8
    sblId: Acts 15:8
    shortName: Acts 15:8
    text: And God, who knows the heart, bore witness to them, by giving them the Holy
      Spirit just as he did to us,
  - name: Acts 15:9
    orderIndex: 8
    osisId: Acts.15.9
    sblId: Acts 15:9
    shortName: Acts 15:9
    text: and he made no distinction between us and them, having cleansed their hearts
      by faith.
  - name: Acts 15:10
    orderIndex: 9
    osisId: Acts.15.10
    sblId: Acts 15:10
    shortName: Acts 15:10
    text: Now, therefore, why are you putting God to the test by placing a yoke on
      the neck of the disciples that neither our fathers nor we have been able to
      bear?
  - name: Acts 15:11
    orderIndex: 10
    osisId: Acts.15.11
    sblId: Acts 15:11
    shortName: Acts 15:11
    text: But we believe that we will be saved through the grace of the Lord Jesus,
      just as they will."
  - name: Acts 15:12
    orderIndex: 11
    osisId: Acts.15.12
    sblId: Acts 15:12
    shortName: Acts 15:12
    text: And all the assembly fell silent, and they listened to Barnabas and Paul
      as they related what signs and wonders God had done through them among the Gentiles.
  - name: Acts 15:13
    orderIndex: 12
    osisId: Acts.15.13
    sblId: Acts 15:13
    shortName: Acts 15:13
    text: After they finished speaking, James replied, "Brothers, listen to me.
  - name: Acts 15:14
    orderIndex: 13
    osisId: Acts.15.14
    sblId: Acts 15:14
    shortName: Acts 15:14
    text: Simeon has related how God first visited the Gentiles, to take from them
      a people for his name.
  - name: Acts 15:15
    orderIndex: 14
    osisId: Acts.15.15
    sblId: Acts 15:15
    shortName: Acts 15:15
    text: And with this the words of the prophets agree, just as it is written,
  - name: Acts 15:16
    orderIndex: 15
    osisId: Acts.15.16
    sblId: Acts 15:16
    shortName: Acts 15:16
    text: '"''After this I will return, and I will rebuild the tent of David that
      has fallen; I will rebuild its ruins, and I will restore it,'
  - name: Acts 15:17
    orderIndex: 16
    osisId: Acts.15.17
    sblId: Acts 15:17
    shortName: Acts 15:17
    text: that the remnant of mankind may seek the Lord, and all the Gentiles who
      are called by my name, says the Lord, who makes these things
  - name: Acts 15:18
    orderIndex: 17
    osisId: Acts.15.18
    sblId: Acts 15:18
    shortName: Acts 15:18
    text: known from of old.'
  - name: Acts 15:19
    orderIndex: 18
    osisId: Acts.15.19
    sblId: Acts 15:19
    shortName: Acts 15:19
    text: Therefore my judgment is that we should not trouble those of the Gentiles
      who turn to God,
  - name: Acts 15:20
    orderIndex: 19
    osisId: Acts.15.20
    sblId: Acts 15:20
    shortName: Acts 15:20
    text: but should write to them to abstain from the things polluted by idols, and
      from sexual immorality, and from what has been strangled, and from blood.
  - name: Acts 15:21
    orderIndex: 20
    osisId: Acts.15.21
    sblId: Acts 15:21
    shortName: Acts 15:21
    text: For from ancient generations Moses has had in every city those who proclaim
      him, for he is read every Sabbath in the synagogues."
  - name: Acts 15:22
    orderIndex: 21
    osisId: Acts.15.22
    sblId: Acts 15:22
    shortName: Acts 15:22
    text: Then it seemed good to the apostles and the elders, with the whole church,
      to choose men from among them and send them to Antioch with Paul and Barnabas.
      They sent Judas called Barsabbas, and Silas, leading men among the brothers,
  - name: Acts 15:23
    orderIndex: 22
    osisId: Acts.15.23
    sblId: Acts 15:23
    shortName: Acts 15:23
    text: 'with the following letter: "The brothers, both the apostles and the elders,
      to the brothers who are of the Gentiles in Antioch and Syria and Cilicia, greetings.'
  - name: Acts 15:24
    orderIndex: 23
    osisId: Acts.15.24
    sblId: Acts 15:24
    shortName: Acts 15:24
    text: Since we have heard that some persons have gone out from us and troubled
      you with words, unsettling your minds, although we gave them no instructions,
  - name: Acts 15:25
    orderIndex: 24
    osisId: Acts.15.25
    sblId: Acts 15:25
    shortName: Acts 15:25
    text: it has seemed good to us, having come to one accord, to choose men and send
      them to you with our beloved Barnabas and Paul,
  - name: Acts 15:26
    orderIndex: 25
    osisId: Acts.15.26
    sblId: Acts 15:26
    shortName: Acts 15:26
    text: men who have risked their lives for the sake of our Lord Jesus Christ.
  - name: Acts 15:27
    orderIndex: 26
    osisId: Acts.15.27
    sblId: Acts 15:27
    shortName: Acts 15:27
    text: We have therefore sent Judas and Silas, who themselves will tell you the
      same things by word of mouth.
  - name: Acts 15:28
    orderIndex: 27
    osisId: Acts.15.28
    sblId: Acts 15:28
    shortName: Acts 15:28
    text: 'For it has seemed good to the Holy Spirit and to us to lay on you no greater
      burden than these requirements:'
  - name: Acts 15:29
    orderIndex: 28
    osisId: Acts.15.29
    sblId: Acts 15:29
    shortName: Acts 15:29
    text: that you abstain from what has been sacrificed to idols, and from blood,
      and from what has been strangled, and from sexual immorality. If you keep yourselves
      from these, you will do well. Farewell."
  - name: Acts 15:30
    orderIndex: 29
    osisId: Acts.15.30
    sblId: Acts 15:30
    shortName: Acts 15:30
    text: So when they were sent off, they went down to Antioch, and having gathered
      the congregation together, they delivered the letter.
  - name: Acts 15:31
    orderIndex: 30
    osisId: Acts.15.31
    sblId: Acts 15:31
    shortName: Acts 15:31
    text: And when they had read it, they rejoiced because of its encouragement.
  - name: Acts 15:32
    orderIndex: 31
    osisId: Acts.15.32
    sblId: Acts 15:32
    shortName: Acts 15:32
    text: And Judas and Silas, who were themselves prophets, encouraged and strengthened
      the brothers with many words.
  - name: Acts 15:33
    orderIndex: 32
    osisId: Acts.15.33
    sblId: Acts 15:33
    shortName: Acts 15:33
    text: And after they had spent some time, they were sent off in peace by the brothers
      to those who had sent them.
  - name: Acts 15:34
    orderIndex: 33
    osisId: Acts.15.34
    sblId: Acts 15:34
    shortName: Acts 15:34
    text: '***'
  - name: Acts 15:35
    orderIndex: 34
    osisId: Acts.15.35
    sblId: Acts 15:35
    shortName: Acts 15:35
    text: But Paul and Barnabas remained in Antioch, teaching and preaching the word
      of the Lord, with many others also.
  - name: Acts 15:36
    orderIndex: 35
    osisId: Acts.15.36
    sblId: Acts 15:36
    shortName: Acts 15:36
    text: And after some days Paul said to Barnabas, "Let us return and visit the
      brothers in every city where we proclaimed the word of the Lord, and see how
      they are."
  - name: Acts 15:37
    orderIndex: 36
    osisId: Acts.15.37
    sblId: Acts 15:37
    shortName: Acts 15:37
    text: Now Barnabas wanted to take with them John called Mark.
  - name: Acts 15:38
    orderIndex: 37
    osisId: Acts.15.38
    sblId: Acts 15:38
    shortName: Acts 15:38
    text: But Paul thought best not to take with them one who had withdrawn from them
      in Pamphylia and had not gone with them to the work.
  - name: Acts 15:39
    orderIndex: 38
    osisId: Acts.15.39
    sblId: Acts 15:39
    shortName: Acts 15:39
    text: And there arose a sharp disagreement, so that they separated from each other.
      Barnabas took Mark with him and sailed away to Cyprus,
  - name: Acts 15:40
    orderIndex: 39
    osisId: Acts.15.40
    sblId: Acts 15:40
    shortName: Acts 15:40
    text: but Paul chose Silas and departed, having been commended by the brothers
      to the grace of the Lord.
  - name: Acts 15:41
    orderIndex: 40
    osisId: Acts.15.41
    sblId: Acts 15:41
    shortName: Acts 15:41
    text: And he went through Syria and Cilicia, strengthening the churches.
  versesCount: 41
- name: Acts 16
  orderIndex: 15
  osisId: Acts.16
  sblId: Acts 16
  shortName: Acts 16
  verses:
  - name: Acts 16:1
    orderIndex: 0
    osisId: Acts.16.1
    sblId: Acts 16:1
    shortName: Acts 16:1
    text: Paul came also to Derbe and to Lystra. A disciple was there, named Timothy,
      the son of a Jewish woman who was a believer, but his father was a Greek.
  - name: Acts 16:2
    orderIndex: 1
    osisId: Acts.16.2
    sblId: Acts 16:2
    shortName: Acts 16:2
    text: He was well spoken of by the brothers at Lystra and Iconium.
  - name: Acts 16:3
    orderIndex: 2
    osisId: Acts.16.3
    sblId: Acts 16:3
    shortName: Acts 16:3
    text: Paul wanted Timothy to accompany him, and he took him and circumcised him
      because of the Jews who were in those places, for they all knew that his father
      was a Greek.
  - name: Acts 16:4
    orderIndex: 3
    osisId: Acts.16.4
    sblId: Acts 16:4
    shortName: Acts 16:4
    text: As they went on their way through the cities, they delivered to them for
      observance the decisions that had been reached by the apostles and elders who
      were in Jerusalem.
  - name: Acts 16:5
    orderIndex: 4
    osisId: Acts.16.5
    sblId: Acts 16:5
    shortName: Acts 16:5
    text: So the churches were strengthened in the faith, and they increased in numbers
      daily.
  - name: Acts 16:6
    orderIndex: 5
    osisId: Acts.16.6
    sblId: Acts 16:6
    shortName: Acts 16:6
    text: And they went through the region of Phrygia and Galatia, having been forbidden
      by the Holy Spirit to speak the word in Asia.
  - name: Acts 16:7
    orderIndex: 6
    osisId: Acts.16.7
    sblId: Acts 16:7
    shortName: Acts 16:7
    text: And when they had come up to Mysia, they attempted to go into Bithynia,
      but the Spirit of Jesus did not allow them.
  - name: Acts 16:8
    orderIndex: 7
    osisId: Acts.16.8
    sblId: Acts 16:8
    shortName: Acts 16:8
    text: So, passing by Mysia, they went down to Troas.
  - name: Acts 16:9
    orderIndex: 8
    osisId: Acts.16.9
    sblId: Acts 16:9
    shortName: Acts 16:9
    text: 'And a vision appeared to Paul in the night: a man of Macedonia was standing
      there, urging him and saying, "Come over to Macedonia and help us."'
  - name: Acts 16:10
    orderIndex: 9
    osisId: Acts.16.10
    sblId: Acts 16:10
    shortName: Acts 16:10
    text: And when Paul had seen the vision, immediately we sought to go on into Macedonia,
      concluding that God had called us to preach the gospel to them.
  - name: Acts 16:11
    orderIndex: 10
    osisId: Acts.16.11
    sblId: Acts 16:11
    shortName: Acts 16:11
    text: So, setting sail from Troas, we made a direct voyage to Samothrace, and
      the following day to Neapolis,
  - name: Acts 16:12
    orderIndex: 11
    osisId: Acts.16.12
    sblId: Acts 16:12
    shortName: Acts 16:12
    text: and from there to Philippi, which is a leading city of the district of Macedonia
      and a Roman colony. We remained in this city some days.
  - name: Acts 16:13
    orderIndex: 12
    osisId: Acts.16.13
    sblId: Acts 16:13
    shortName: Acts 16:13
    text: And on the Sabbath day we went outside the gate to the riverside, where
      we supposed there was a place of prayer, and we sat down and spoke to the women
      who had come together.
  - name: Acts 16:14
    orderIndex: 13
    osisId: Acts.16.14
    sblId: Acts 16:14
    shortName: Acts 16:14
    text: One who heard us was a woman named Lydia, from the city of Thyatira, a seller
      of purple goods, who was a worshiper of God. The Lord opened her heart to pay
      attention to what was said by Paul.
  - name: Acts 16:15
    orderIndex: 14
    osisId: Acts.16.15
    sblId: Acts 16:15
    shortName: Acts 16:15
    text: And after she was baptized, and her household as well, she urged us, saying,
      "If you have judged me to be faithful to the Lord, come to my house and stay."
      And she prevailed upon us.
  - name: Acts 16:16
    orderIndex: 15
    osisId: Acts.16.16
    sblId: Acts 16:16
    shortName: Acts 16:16
    text: As we were going to the place of prayer, we were met by a slave girl who
      had a spirit of divination and brought her owners much gain by fortune-telling.
  - name: Acts 16:17
    orderIndex: 16
    osisId: Acts.16.17
    sblId: Acts 16:17
    shortName: Acts 16:17
    text: She followed Paul and us, crying out, "These men are servants of the Most
      High God, who proclaim to you the way of salvation."
  - name: Acts 16:18
    orderIndex: 17
    osisId: Acts.16.18
    sblId: Acts 16:18
    shortName: Acts 16:18
    text: And this she kept doing for many days. Paul, having become greatly annoyed,
      turned and said to the spirit, "I command you in the name of Jesus Christ to
      come out of her." And it came out that very hour.
  - name: Acts 16:19
    orderIndex: 18
    osisId: Acts.16.19
    sblId: Acts 16:19
    shortName: Acts 16:19
    text: But when her owners saw that their hope of gain was gone, they seized Paul
      and Silas and dragged them into the marketplace before the rulers.
  - name: Acts 16:20
    orderIndex: 19
    osisId: Acts.16.20
    sblId: Acts 16:20
    shortName: Acts 16:20
    text: And when they had brought them to the magistrates, they said, "These men
      are Jews, and they are disturbing our city.
  - name: Acts 16:21
    orderIndex: 20
    osisId: Acts.16.21
    sblId: Acts 16:21
    shortName: Acts 16:21
    text: They advocate customs that are not lawful for us as Romans to accept or
      practice."
  - name: Acts 16:22
    orderIndex: 21
    osisId: Acts.16.22
    sblId: Acts 16:22
    shortName: Acts 16:22
    text: The crowd joined in attacking them, and the magistrates tore the garments
      off them and gave orders to beat them with rods.
  - name: Acts 16:23
    orderIndex: 22
    osisId: Acts.16.23
    sblId: Acts 16:23
    shortName: Acts 16:23
    text: And when they had inflicted many blows upon them, they threw them into prison,
      ordering the jailer to keep them safely.
  - name: Acts 16:24
    orderIndex: 23
    osisId: Acts.16.24
    sblId: Acts 16:24
    shortName: Acts 16:24
    text: Having received this order, he put them into the inner prison and fastened
      their feet in the stocks.
  - name: Acts 16:25
    orderIndex: 24
    osisId: Acts.16.25
    sblId: Acts 16:25
    shortName: Acts 16:25
    text: About midnight Paul and Silas were praying and singing hymns to God, and
      the prisoners were listening to them,
  - name: Acts 16:26
    orderIndex: 25
    osisId: Acts.16.26
    sblId: Acts 16:26
    shortName: Acts 16:26
    text: and suddenly there was a great earthquake, so that the foundations of the
      prison were shaken. And immediately all the doors were opened, and everyone's
      bonds were unfastened.
  - name: Acts 16:27
    orderIndex: 26
    osisId: Acts.16.27
    sblId: Acts 16:27
    shortName: Acts 16:27
    text: When the jailer woke and saw that the prison doors were open, he drew his
      sword and was about to kill himself, supposing that the prisoners had escaped.
  - name: Acts 16:28
    orderIndex: 27
    osisId: Acts.16.28
    sblId: Acts 16:28
    shortName: Acts 16:28
    text: But Paul cried with a loud voice, "Do not harm yourself, for we are all
      here."
  - name: Acts 16:29
    orderIndex: 28
    osisId: Acts.16.29
    sblId: Acts 16:29
    shortName: Acts 16:29
    text: And the jailer called for lights and rushed in, and trembling with fear
      he fell down before Paul and Silas.
  - name: Acts 16:30
    orderIndex: 29
    osisId: Acts.16.30
    sblId: Acts 16:30
    shortName: Acts 16:30
    text: Then he brought them out and said, "Sirs, what must I do to be saved?"
  - name: Acts 16:31
    orderIndex: 30
    osisId: Acts.16.31
    sblId: Acts 16:31
    shortName: Acts 16:31
    text: And they said, "Believe in the Lord Jesus, and you will be saved, you and
      your household."
  - name: Acts 16:32
    orderIndex: 31
    osisId: Acts.16.32
    sblId: Acts 16:32
    shortName: Acts 16:32
    text: And they spoke the word of the Lord to him and to all who were in his house.
  - name: Acts 16:33
    orderIndex: 32
    osisId: Acts.16.33
    sblId: Acts 16:33
    shortName: Acts 16:33
    text: And he took them the same hour of the night and washed their wounds; and
      he was baptized at once, he and all his family.
  - name: Acts 16:34
    orderIndex: 33
    osisId: Acts.16.34
    sblId: Acts 16:34
    shortName: Acts 16:34
    text: Then he brought them up into his house and set food before them. And he
      rejoiced along with his entire household that he had believed in God.
  - name: Acts 16:35
    orderIndex: 34
    osisId: Acts.16.35
    sblId: Acts 16:35
    shortName: Acts 16:35
    text: But when it was day, the magistrates sent the police, saying, "Let those
      men go."
  - name: Acts 16:36
    orderIndex: 35
    osisId: Acts.16.36
    sblId: Acts 16:36
    shortName: Acts 16:36
    text: And the jailer reported these words to Paul, saying, "The magistrates have
      sent to let you go. Therefore come out now and go in peace."
  - name: Acts 16:37
    orderIndex: 36
    osisId: Acts.16.37
    sblId: Acts 16:37
    shortName: Acts 16:37
    text: But Paul said to them, "They have beaten us publicly, uncondemned, men who
      are Roman citizens, and have thrown us into prison; and do they now throw us
      out secretly? No! Let them come themselves and take us out."
  - name: Acts 16:38
    orderIndex: 37
    osisId: Acts.16.38
    sblId: Acts 16:38
    shortName: Acts 16:38
    text: The police reported these words to the magistrates, and they were afraid
      when they heard that they were Roman citizens.
  - name: Acts 16:39
    orderIndex: 38
    osisId: Acts.16.39
    sblId: Acts 16:39
    shortName: Acts 16:39
    text: So they came and apologized to them. And they took them out and asked them
      to leave the city.
  - name: Acts 16:40
    orderIndex: 39
    osisId: Acts.16.40
    sblId: Acts 16:40
    shortName: Acts 16:40
    text: So they went out of the prison and visited Lydia. And when they had seen
      the brothers, they encouraged them and departed.
  versesCount: 40
- name: Acts 17
  orderIndex: 16
  osisId: Acts.17
  sblId: Acts 17
  shortName: Acts 17
  verses:
  - name: Acts 17:1
    orderIndex: 0
    osisId: Acts.17.1
    sblId: Acts 17:1
    shortName: Acts 17:1
    text: Now when they had passed through Amphipolis and Apollonia, they came to
      Thessalonica, where there was a synagogue of the Jews.
  - name: Acts 17:2
    orderIndex: 1
    osisId: Acts.17.2
    sblId: Acts 17:2
    shortName: Acts 17:2
    text: And Paul went in, as was his custom, and on three Sabbath days he reasoned
      with them from the Scriptures,
  - name: Acts 17:3
    orderIndex: 2
    osisId: Acts.17.3
    sblId: Acts 17:3
    shortName: Acts 17:3
    text: explaining and proving that it was necessary for the Christ to suffer and
      to rise from the dead, and saying, "This Jesus, whom I proclaim to you, is the
      Christ."
  - name: Acts 17:4
    orderIndex: 3
    osisId: Acts.17.4
    sblId: Acts 17:4
    shortName: Acts 17:4
    text: And some of them were persuaded and joined Paul and Silas, as did a great
      many of the devout Greeks and not a few of the leading women.
  - name: Acts 17:5
    orderIndex: 4
    osisId: Acts.17.5
    sblId: Acts 17:5
    shortName: Acts 17:5
    text: But the Jews were jealous, and taking some wicked men of the rabble, they
      formed a mob, set the city in an uproar, and attacked the house of Jason, seeking
      to bring them out to the crowd.
  - name: Acts 17:6
    orderIndex: 5
    osisId: Acts.17.6
    sblId: Acts 17:6
    shortName: Acts 17:6
    text: And when they could not find them, they dragged Jason and some of the brothers
      before the city authorities, shouting, "These men who have turned the world
      upside down have come here also,
  - name: Acts 17:7
    orderIndex: 6
    osisId: Acts.17.7
    sblId: Acts 17:7
    shortName: Acts 17:7
    text: and Jason has received them, and they are all acting against the decrees
      of Caesar, saying that there is another king, Jesus."
  - name: Acts 17:8
    orderIndex: 7
    osisId: Acts.17.8
    sblId: Acts 17:8
    shortName: Acts 17:8
    text: And the people and the city authorities were disturbed when they heard these
      things.
  - name: Acts 17:9
    orderIndex: 8
    osisId: Acts.17.9
    sblId: Acts 17:9
    shortName: Acts 17:9
    text: And when they had taken money as security from Jason and the rest, they
      let them go.
  - name: Acts 17:10
    orderIndex: 9
    osisId: Acts.17.10
    sblId: Acts 17:10
    shortName: Acts 17:10
    text: The brothers immediately sent Paul and Silas away by night to Berea, and
      when they arrived they went into the Jewish synagogue.
  - name: Acts 17:11
    orderIndex: 10
    osisId: Acts.17.11
    sblId: Acts 17:11
    shortName: Acts 17:11
    text: Now these Jews were more noble than those in Thessalonica; they received
      the word with all eagerness, examining the Scriptures daily to see if these
      things were so.
  - name: Acts 17:12
    orderIndex: 11
    osisId: Acts.17.12
    sblId: Acts 17:12
    shortName: Acts 17:12
    text: Many of them therefore believed, with not a few Greek women of high standing
      as well as men.
  - name: Acts 17:13
    orderIndex: 12
    osisId: Acts.17.13
    sblId: Acts 17:13
    shortName: Acts 17:13
    text: But when the Jews from Thessalonica learned that the word of God was proclaimed
      by Paul at Berea also, they came there too, agitating and stirring up the crowds.
  - name: Acts 17:14
    orderIndex: 13
    osisId: Acts.17.14
    sblId: Acts 17:14
    shortName: Acts 17:14
    text: Then the brothers immediately sent Paul off on his way to the sea, but Silas
      and Timothy remained there.
  - name: Acts 17:15
    orderIndex: 14
    osisId: Acts.17.15
    sblId: Acts 17:15
    shortName: Acts 17:15
    text: Those who conducted Paul brought him as far as Athens, and after receiving
      a command for Silas and Timothy to come to him as soon as possible, they departed.
  - name: Acts 17:16
    orderIndex: 15
    osisId: Acts.17.16
    sblId: Acts 17:16
    shortName: Acts 17:16
    text: Now while Paul was waiting for them at Athens, his spirit was provoked within
      him as he saw that the city was full of idols.
  - name: Acts 17:17
    orderIndex: 16
    osisId: Acts.17.17
    sblId: Acts 17:17
    shortName: Acts 17:17
    text: So he reasoned in the synagogue with the Jews and the devout persons, and
      in the marketplace every day with those who happened to be there.
  - name: Acts 17:18
    orderIndex: 17
    osisId: Acts.17.18
    sblId: Acts 17:18
    shortName: Acts 17:18
    text: Some of the Epicurean and Stoic philosophers also conversed with him. And
      some said, "What does this babbler wish to say?" Others said, "He seems to be
      a preacher of foreign divinities"- because he was preaching Jesus and the resurrection.
  - name: Acts 17:19
    orderIndex: 18
    osisId: Acts.17.19
    sblId: Acts 17:19
    shortName: Acts 17:19
    text: And they took hold of him and brought him to the Areopagus, saying, "May
      we know what this new teaching is that you are presenting?
  - name: Acts 17:20
    orderIndex: 19
    osisId: Acts.17.20
    sblId: Acts 17:20
    shortName: Acts 17:20
    text: For you bring some strange things to our ears. We wish to know therefore
      what these things mean."
  - name: Acts 17:21
    orderIndex: 20
    osisId: Acts.17.21
    sblId: Acts 17:21
    shortName: Acts 17:21
    text: Now all the Athenians and the foreigners who lived there would spend their
      time in nothing except telling or hearing something new.
  - name: Acts 17:22
    orderIndex: 21
    osisId: Acts.17.22
    sblId: Acts 17:22
    shortName: Acts 17:22
    text: 'So Paul, standing in the midst of the Areopagus, said: "Men of Athens,
      I perceive that in every way you are very religious.'
  - name: Acts 17:23
    orderIndex: 22
    osisId: Acts.17.23
    sblId: Acts 17:23
    shortName: Acts 17:23
    text: For as I passed along and observed the objects of your worship, I found
      also an altar with this inscription, 'To the unknown god.' What therefore you
      worship as unknown, this I proclaim to you.
  - name: Acts 17:24
    orderIndex: 23
    osisId: Acts.17.24
    sblId: Acts 17:24
    shortName: Acts 17:24
    text: The God who made the world and everything in it, being Lord of heaven and
      earth, does not live in temples made by man,
  - name: Acts 17:25
    orderIndex: 24
    osisId: Acts.17.25
    sblId: Acts 17:25
    shortName: Acts 17:25
    text: nor is he served by human hands, as though he needed anything, since he
      himself gives to all mankind life and breath and everything.
  - name: Acts 17:26
    orderIndex: 25
    osisId: Acts.17.26
    sblId: Acts 17:26
    shortName: Acts 17:26
    text: And he made from one man every nation of mankind to live on all the face
      of the earth, having determined allotted periods and the boundaries of their
      dwelling place,
  - name: Acts 17:27
    orderIndex: 26
    osisId: Acts.17.27
    sblId: Acts 17:27
    shortName: Acts 17:27
    text: that they should seek God, in the hope that they might feel their way toward
      him and find him. Yet he is actually not far from each one of us,
  - name: Acts 17:28
    orderIndex: 27
    osisId: Acts.17.28
    sblId: Acts 17:28
    shortName: Acts 17:28
    text: for "'In him we live and move and have our being'; as even some of your
      own poets have said, "' For we are indeed his offspring.'
  - name: Acts 17:29
    orderIndex: 28
    osisId: Acts.17.29
    sblId: Acts 17:29
    shortName: Acts 17:29
    text: Being then God's offspring, we ought not to think that the divine being
      is like gold or silver or stone, an image formed by the art and imagination
      of man.
  - name: Acts 17:30
    orderIndex: 29
    osisId: Acts.17.30
    sblId: Acts 17:30
    shortName: Acts 17:30
    text: The times of ignorance God overlooked, but now he commands all people everywhere
      to repent,
  - name: Acts 17:31
    orderIndex: 30
    osisId: Acts.17.31
    sblId: Acts 17:31
    shortName: Acts 17:31
    text: because he has fixed a day on which he will judge the world in righteousness
      by a man whom he has appointed; and of this he has given assurance to all by
      raising him from the dead."
  - name: Acts 17:32
    orderIndex: 31
    osisId: Acts.17.32
    sblId: Acts 17:32
    shortName: Acts 17:32
    text: Now when they heard of the resurrection of the dead, some mocked. But others
      said, "We will hear you again about this."
  - name: Acts 17:33
    orderIndex: 32
    osisId: Acts.17.33
    sblId: Acts 17:33
    shortName: Acts 17:33
    text: So Paul went out from their midst.
  - name: Acts 17:34
    orderIndex: 33
    osisId: Acts.17.34
    sblId: Acts 17:34
    shortName: Acts 17:34
    text: But some men joined him and believed, among them Dionysius the Areopagite
      and a woman named Damaris and others with them.
  versesCount: 34
- name: Acts 18
  orderIndex: 17
  osisId: Acts.18
  sblId: Acts 18
  shortName: Acts 18
  verses:
  - name: Acts 18:1
    orderIndex: 0
    osisId: Acts.18.1
    sblId: Acts 18:1
    shortName: Acts 18:1
    text: After this Paul left Athens and went to Corinth.
  - name: Acts 18:2
    orderIndex: 1
    osisId: Acts.18.2
    sblId: Acts 18:2
    shortName: Acts 18:2
    text: And he found a Jew named Aquila, a native of Pontus, recently come from
      Italy with his wife Priscilla, because Claudius had commanded all the Jews to
      leave Rome. And he went to see them,
  - name: Acts 18:3
    orderIndex: 2
    osisId: Acts.18.3
    sblId: Acts 18:3
    shortName: Acts 18:3
    text: and because he was of the same trade he stayed with them and worked, for
      they were tentmakers by trade.
  - name: Acts 18:4
    orderIndex: 3
    osisId: Acts.18.4
    sblId: Acts 18:4
    shortName: Acts 18:4
    text: And he reasoned in the synagogue every Sabbath, and tried to persuade Jews
      and Greeks.
  - name: Acts 18:5
    orderIndex: 4
    osisId: Acts.18.5
    sblId: Acts 18:5
    shortName: Acts 18:5
    text: When Silas and Timothy arrived from Macedonia, Paul was occupied with the
      word, testifying to the Jews that the Christ was Jesus.
  - name: Acts 18:6
    orderIndex: 5
    osisId: Acts.18.6
    sblId: Acts 18:6
    shortName: Acts 18:6
    text: And when they opposed and reviled him, he shook out his garments and said
      to them, "Your blood be on your own heads! I am innocent. From now on I will
      go to the Gentiles."
  - name: Acts 18:7
    orderIndex: 6
    osisId: Acts.18.7
    sblId: Acts 18:7
    shortName: Acts 18:7
    text: And he left there and went to the house of a man named Titius Justus, a
      worshiper of God. His house was next door to the synagogue.
  - name: Acts 18:8
    orderIndex: 7
    osisId: Acts.18.8
    sblId: Acts 18:8
    shortName: Acts 18:8
    text: Crispus, the ruler of the synagogue, believed in the Lord, together with
      his entire household. And many of the Corinthians hearing Paul believed and
      were baptized.
  - name: Acts 18:9
    orderIndex: 8
    osisId: Acts.18.9
    sblId: Acts 18:9
    shortName: Acts 18:9
    text: And the Lord said to Paul one night in a vision, "Do not be afraid, but
      go on speaking and do not be silent,
  - name: Acts 18:10
    orderIndex: 9
    osisId: Acts.18.10
    sblId: Acts 18:10
    shortName: Acts 18:10
    text: for I am with you, and no one will attack you to harm you, for I have many
      in this city who are my people."
  - name: Acts 18:11
    orderIndex: 10
    osisId: Acts.18.11
    sblId: Acts 18:11
    shortName: Acts 18:11
    text: And he stayed a year and six months, teaching the word of God among them.
  - name: Acts 18:12
    orderIndex: 11
    osisId: Acts.18.12
    sblId: Acts 18:12
    shortName: Acts 18:12
    text: But when Gallio was proconsul of Achaia, the Jews made a united attack on
      Paul and brought him before the tribunal,
  - name: Acts 18:13
    orderIndex: 12
    osisId: Acts.18.13
    sblId: Acts 18:13
    shortName: Acts 18:13
    text: saying, "This man is persuading people to worship God contrary to the law."
  - name: Acts 18:14
    orderIndex: 13
    osisId: Acts.18.14
    sblId: Acts 18:14
    shortName: Acts 18:14
    text: But when Paul was about to open his mouth, Gallio said to the Jews, "If
      it were a matter of wrongdoing or vicious crime, O Jews, I would have reason
      to accept your complaint.
  - name: Acts 18:15
    orderIndex: 14
    osisId: Acts.18.15
    sblId: Acts 18:15
    shortName: Acts 18:15
    text: But since it is a matter of questions about words and names and your own
      law, see to it yourselves. I refuse to be a judge of these things."
  - name: Acts 18:16
    orderIndex: 15
    osisId: Acts.18.16
    sblId: Acts 18:16
    shortName: Acts 18:16
    text: And he drove them from the tribunal.
  - name: Acts 18:17
    orderIndex: 16
    osisId: Acts.18.17
    sblId: Acts 18:17
    shortName: Acts 18:17
    text: And they all seized Sosthenes, the ruler of the synagogue, and beat him
      in front of the tribunal. But Gallio paid no attention to any of this.
  - name: Acts 18:18
    orderIndex: 17
    osisId: Acts.18.18
    sblId: Acts 18:18
    shortName: Acts 18:18
    text: After this, Paul stayed many days longer and then took leave of the brothers
      and set sail for Syria, and with him Priscilla and Aquila. At Cenchreae he had
      cut his hair, for he was under a vow.
  - name: Acts 18:19
    orderIndex: 18
    osisId: Acts.18.19
    sblId: Acts 18:19
    shortName: Acts 18:19
    text: And they came to Ephesus, and he left them there, but he himself went into
      the synagogue and reasoned with the Jews.
  - name: Acts 18:20
    orderIndex: 19
    osisId: Acts.18.20
    sblId: Acts 18:20
    shortName: Acts 18:20
    text: When they asked him to stay for a longer period, he declined.
  - name: Acts 18:21
    orderIndex: 20
    osisId: Acts.18.21
    sblId: Acts 18:21
    shortName: Acts 18:21
    text: But on taking leave of them he said, "I will return to you if God wills,"
      and he set sail from Ephesus.
  - name: Acts 18:22
    orderIndex: 21
    osisId: Acts.18.22
    sblId: Acts 18:22
    shortName: Acts 18:22
    text: When he had landed at Caesarea, he went up and greeted the church, and then
      went down to Antioch.
  - name: Acts 18:23
    orderIndex: 22
    osisId: Acts.18.23
    sblId: Acts 18:23
    shortName: Acts 18:23
    text: After spending some time there, he departed and went from one place to the
      next through the region of Galatia and Phrygia, strengthening all the disciples.
  - name: Acts 18:24
    orderIndex: 23
    osisId: Acts.18.24
    sblId: Acts 18:24
    shortName: Acts 18:24
    text: Now a Jew named Apollos, a native of Alexandria, came to Ephesus. He was
      an eloquent man, competent in the Scriptures.
  - name: Acts 18:25
    orderIndex: 24
    osisId: Acts.18.25
    sblId: Acts 18:25
    shortName: Acts 18:25
    text: He had been instructed in the way of the Lord. And being fervent in spirit,
      he spoke and taught accurately the things concerning Jesus, though he knew only
      the baptism of John.
  - name: Acts 18:26
    orderIndex: 25
    osisId: Acts.18.26
    sblId: Acts 18:26
    shortName: Acts 18:26
    text: He began to speak boldly in the synagogue, but when Priscilla and Aquila
      heard him, they took him and explained to him the way of God more accurately.
  - name: Acts 18:27
    orderIndex: 26
    osisId: Acts.18.27
    sblId: Acts 18:27
    shortName: Acts 18:27
    text: And when he wished to cross to Achaia, the brothers encouraged him and wrote
      to the disciples to welcome him. When he arrived, he greatly helped those who
      through grace had believed,
  - name: Acts 18:28
    orderIndex: 27
    osisId: Acts.18.28
    sblId: Acts 18:28
    shortName: Acts 18:28
    text: for he powerfully refuted the Jews in public, showing by the Scriptures
      that the Christ was Jesus.
  versesCount: 28
- name: Acts 19
  orderIndex: 18
  osisId: Acts.19
  sblId: Acts 19
  shortName: Acts 19
  verses:
  - name: Acts 19:1
    orderIndex: 0
    osisId: Acts.19.1
    sblId: Acts 19:1
    shortName: Acts 19:1
    text: And it happened that while Apollos was at Corinth, Paul passed through the
      inland country and came to Ephesus. There he found some disciples.
  - name: Acts 19:2
    orderIndex: 1
    osisId: Acts.19.2
    sblId: Acts 19:2
    shortName: Acts 19:2
    text: And he said to them, "Did you receive the Holy Spirit when you believed?"
      And they said, "No, we have not even heard that there is a Holy Spirit."
  - name: Acts 19:3
    orderIndex: 2
    osisId: Acts.19.3
    sblId: Acts 19:3
    shortName: Acts 19:3
    text: And he said, "Into what then were you baptized?" They said, "Into John's
      baptism."
  - name: Acts 19:4
    orderIndex: 3
    osisId: Acts.19.4
    sblId: Acts 19:4
    shortName: Acts 19:4
    text: And Paul said, "John baptized with the baptism of repentance, telling the
      people to believe in the one who was to come after him, that is, Jesus."
  - name: Acts 19:5
    orderIndex: 4
    osisId: Acts.19.5
    sblId: Acts 19:5
    shortName: Acts 19:5
    text: On hearing this, they were baptized in the name of the Lord Jesus.
  - name: Acts 19:6
    orderIndex: 5
    osisId: Acts.19.6
    sblId: Acts 19:6
    shortName: Acts 19:6
    text: And when Paul had laid his hands on them, the Holy Spirit came on them,
      and they began speaking in tongues and prophesying.
  - name: Acts 19:7
    orderIndex: 6
    osisId: Acts.19.7
    sblId: Acts 19:7
    shortName: Acts 19:7
    text: There were about twelve men in all.
  - name: Acts 19:8
    orderIndex: 7
    osisId: Acts.19.8
    sblId: Acts 19:8
    shortName: Acts 19:8
    text: And he entered the synagogue and for three months spoke boldly, reasoning
      and persuading them about the kingdom of God.
  - name: Acts 19:9
    orderIndex: 8
    osisId: Acts.19.9
    sblId: Acts 19:9
    shortName: Acts 19:9
    text: But when some became stubborn and continued in unbelief, speaking evil of
      the Way before the congregation, he withdrew from them and took the disciples
      with him, reasoning daily in the hall of Tyrannus.
  - name: Acts 19:10
    orderIndex: 9
    osisId: Acts.19.10
    sblId: Acts 19:10
    shortName: Acts 19:10
    text: This continued for two years, so that all the residents of Asia heard the
      word of the Lord, both Jews and Greeks.
  - name: Acts 19:11
    orderIndex: 10
    osisId: Acts.19.11
    sblId: Acts 19:11
    shortName: Acts 19:11
    text: And God was doing extraordinary miracles by the hands of Paul,
  - name: Acts 19:12
    orderIndex: 11
    osisId: Acts.19.12
    sblId: Acts 19:12
    shortName: Acts 19:12
    text: so that even handkerchiefs or aprons that had touched his skin were carried
      away to the sick, and their diseases left them and the evil spirits came out
      of them.
  - name: Acts 19:13
    orderIndex: 12
    osisId: Acts.19.13
    sblId: Acts 19:13
    shortName: Acts 19:13
    text: Then some of the itinerant Jewish exorcists undertook to invoke the name
      of the Lord Jesus over those who had evil spirits, saying, "I adjure you by
      the Jesus, whom Paul proclaims."
  - name: Acts 19:14
    orderIndex: 13
    osisId: Acts.19.14
    sblId: Acts 19:14
    shortName: Acts 19:14
    text: Seven sons of a Jewish high priest named Sceva were doing this.
  - name: Acts 19:15
    orderIndex: 14
    osisId: Acts.19.15
    sblId: Acts 19:15
    shortName: Acts 19:15
    text: But the evil spirit answered them, "Jesus I know, and Paul I recognize,
      but who are you?"
  - name: Acts 19:16
    orderIndex: 15
    osisId: Acts.19.16
    sblId: Acts 19:16
    shortName: Acts 19:16
    text: And the man in whom was the evil spirit leaped on them, mastered all of
      them and overpowered them, so that they fled out of that house naked and wounded.
  - name: Acts 19:17
    orderIndex: 16
    osisId: Acts.19.17
    sblId: Acts 19:17
    shortName: Acts 19:17
    text: And this became known to all the residents of Ephesus, both Jews and Greeks.
      And fear fell upon them all, and the name of the Lord Jesus was extolled.
  - name: Acts 19:18
    orderIndex: 17
    osisId: Acts.19.18
    sblId: Acts 19:18
    shortName: Acts 19:18
    text: Also many of those who were now believers came, confessing and divulging
      their practices.
  - name: Acts 19:19
    orderIndex: 18
    osisId: Acts.19.19
    sblId: Acts 19:19
    shortName: Acts 19:19
    text: And a number of those who had practiced magic arts brought their books together
      and burned them in the sight of all. And they counted the value of them and
      found it came to fifty thousand pieces of silver.
  - name: Acts 19:20
    orderIndex: 19
    osisId: Acts.19.20
    sblId: Acts 19:20
    shortName: Acts 19:20
    text: So the word of the Lord continued to increase and prevail mightily.
  - name: Acts 19:21
    orderIndex: 20
    osisId: Acts.19.21
    sblId: Acts 19:21
    shortName: Acts 19:21
    text: Now after these events Paul resolved in the Spirit to pass through Macedonia
      and Achaia and go to Jerusalem, saying, "After I have been there, I must also
      see Rome."
  - name: Acts 19:22
    orderIndex: 21
    osisId: Acts.19.22
    sblId: Acts 19:22
    shortName: Acts 19:22
    text: And having sent into Macedonia two of his helpers, Timothy and Erastus,
      he himself stayed in Asia for a while.
  - name: Acts 19:23
    orderIndex: 22
    osisId: Acts.19.23
    sblId: Acts 19:23
    shortName: Acts 19:23
    text: About that time there arose no little disturbance concerning the Way.
  - name: Acts 19:24
    orderIndex: 23
    osisId: Acts.19.24
    sblId: Acts 19:24
    shortName: Acts 19:24
    text: For a man named Demetrius, a silversmith, who made silver shrines of Artemis,
      brought no little business to the craftsmen.
  - name: Acts 19:25
    orderIndex: 24
    osisId: Acts.19.25
    sblId: Acts 19:25
    shortName: Acts 19:25
    text: These he gathered together, with the workmen in similar trades, and said,
      "Men, you know that from this business we have our wealth.
  - name: Acts 19:26
    orderIndex: 25
    osisId: Acts.19.26
    sblId: Acts 19:26
    shortName: Acts 19:26
    text: And you see and hear that not only in Ephesus but in almost all of Asia
      this Paul has persuaded and turned away a great many people, saying that gods
      made with hands are not gods.
  - name: Acts 19:27
    orderIndex: 26
    osisId: Acts.19.27
    sblId: Acts 19:27
    shortName: Acts 19:27
    text: And there is danger not only that this trade of ours may come into disrepute
      but also that the temple of the great goddess Artemis may be counted as nothing,
      and that she may even be deposed from her magnificence, she whom all Asia and
      the world worship."
  - name: Acts 19:28
    orderIndex: 27
    osisId: Acts.19.28
    sblId: Acts 19:28
    shortName: Acts 19:28
    text: When they heard this they were enraged and were crying out, "Great is Artemis
      of the Ephesians!"
  - name: Acts 19:29
    orderIndex: 28
    osisId: Acts.19.29
    sblId: Acts 19:29
    shortName: Acts 19:29
    text: So the city was filled with the confusion, and they rushed together into
      the theater, dragging with them Gaius and Aristarchus, Macedonians who were
      Paul's companions in travel.
  - name: Acts 19:30
    orderIndex: 29
    osisId: Acts.19.30
    sblId: Acts 19:30
    shortName: Acts 19:30
    text: But when Paul wished to go in among the crowd, the disciples would not let
      him.
  - name: Acts 19:31
    orderIndex: 30
    osisId: Acts.19.31
    sblId: Acts 19:31
    shortName: Acts 19:31
    text: And even some of the Asiarchs, who were friends of his, sent to him and
      were urging him not to venture into the theater.
  - name: Acts 19:32
    orderIndex: 31
    osisId: Acts.19.32
    sblId: Acts 19:32
    shortName: Acts 19:32
    text: Now some cried out one thing, some another, for the assembly was in confusion,
      and most of them did not know why they had come together.
  - name: Acts 19:33
    orderIndex: 32
    osisId: Acts.19.33
    sblId: Acts 19:33
    shortName: Acts 19:33
    text: Some of the crowd prompted Alexander, whom the Jews had put forward. And
      Alexander, motioning with his hand, wanted to make a defense to the crowd.
  - name: Acts 19:34
    orderIndex: 33
    osisId: Acts.19.34
    sblId: Acts 19:34
    shortName: Acts 19:34
    text: But when they recognized that he was a Jew, for about two hours they all
      cried out with one voice, "Great is Artemis of the Ephesians!"
  - name: Acts 19:35
    orderIndex: 34
    osisId: Acts.19.35
    sblId: Acts 19:35
    shortName: Acts 19:35
    text: And when the town clerk had quieted the crowd, he said, "Men of Ephesus,
      who is there who does not know that the city of the Ephesians is temple keeper
      of the great Artemis, and of the sacred stone that fell from the sky?
  - name: Acts 19:36
    orderIndex: 35
    osisId: Acts.19.36
    sblId: Acts 19:36
    shortName: Acts 19:36
    text: Seeing then that these things cannot be denied, you ought to be quiet and
      do nothing rash.
  - name: Acts 19:37
    orderIndex: 36
    osisId: Acts.19.37
    sblId: Acts 19:37
    shortName: Acts 19:37
    text: For you have brought these men here who are neither sacrilegious nor blasphemers
      of our goddess.
  - name: Acts 19:38
    orderIndex: 37
    osisId: Acts.19.38
    sblId: Acts 19:38
    shortName: Acts 19:38
    text: If therefore Demetrius and the craftsmen with him have a complaint against
      anyone, the courts are open, and there are proconsuls. Let them bring charges
      against one another.
  - name: Acts 19:39
    orderIndex: 38
    osisId: Acts.19.39
    sblId: Acts 19:39
    shortName: Acts 19:39
    text: But if you seek anything further, it shall be settled in the regular assembly.
  - name: Acts 19:40
    orderIndex: 39
    osisId: Acts.19.40
    sblId: Acts 19:40
    shortName: Acts 19:40
    text: For we really are in danger of being charged with rioting today, since there
      is no cause that we can give to justify this commotion."
  - name: Acts 19:41
    orderIndex: 40
    osisId: Acts.19.41
    sblId: Acts 19:41
    shortName: Acts 19:41
    text: And when he had said these things, he dismissed the assembly.
  versesCount: 41
- name: Acts 20
  orderIndex: 19
  osisId: Acts.20
  sblId: Acts 20
  shortName: Acts 20
  verses:
  - name: Acts 20:1
    orderIndex: 0
    osisId: Acts.20.1
    sblId: Acts 20:1
    shortName: Acts 20:1
    text: After the uproar ceased, Paul sent for the disciples, and after encouraging
      them, he said farewell and departed for Macedonia.
  - name: Acts 20:2
    orderIndex: 1
    osisId: Acts.20.2
    sblId: Acts 20:2
    shortName: Acts 20:2
    text: When he had gone through those regions and had given them much encouragement,
      he came to Greece.
  - name: Acts 20:3
    orderIndex: 2
    osisId: Acts.20.3
    sblId: Acts 20:3
    shortName: Acts 20:3
    text: There he spent three months, and when a plot was made against him by the
      Jews as he was about to set sail for Syria, he decided to return through Macedonia.
  - name: Acts 20:4
    orderIndex: 3
    osisId: Acts.20.4
    sblId: Acts 20:4
    shortName: Acts 20:4
    text: Sopater of Berea, the son of Pyrrhus from Berea, accompanied him; and of
      the Thessalonians, Aristarchus and Secundus; and Gaius of Derbe, and Timothy;
      and the Asians, Tychicus and Trophimus.
  - name: Acts 20:5
    orderIndex: 4
    osisId: Acts.20.5
    sblId: Acts 20:5
    shortName: Acts 20:5
    text: These went on ahead and were waiting for us at Troas,
  - name: Acts 20:6
    orderIndex: 5
    osisId: Acts.20.6
    sblId: Acts 20:6
    shortName: Acts 20:6
    text: but we sailed away from Philippi after the days of Unleavened Bread, and
      in five days we came to them at Troas, where we stayed for seven days.
  - name: Acts 20:7
    orderIndex: 6
    osisId: Acts.20.7
    sblId: Acts 20:7
    shortName: Acts 20:7
    text: On the first day of the week, when we were gathered together to break bread,
      Paul talked with them, intending to depart on the next day, and he prolonged
      his speech until midnight.
  - name: Acts 20:8
    orderIndex: 7
    osisId: Acts.20.8
    sblId: Acts 20:8
    shortName: Acts 20:8
    text: There were many lamps in the upper room where we were gathered.
  - name: Acts 20:9
    orderIndex: 8
    osisId: Acts.20.9
    sblId: Acts 20:9
    shortName: Acts 20:9
    text: And a young man named Eutychus, sitting at the window, sank into a deep
      sleep as Paul talked still longer. And being overcome by sleep, he fell down
      from the third story and was taken up dead.
  - name: Acts 20:10
    orderIndex: 9
    osisId: Acts.20.10
    sblId: Acts 20:10
    shortName: Acts 20:10
    text: But Paul went down and bent over him, and taking him in his arms, said,
      "Do not be alarmed, for his life is in him."
  - name: Acts 20:11
    orderIndex: 10
    osisId: Acts.20.11
    sblId: Acts 20:11
    shortName: Acts 20:11
    text: And when Paul had gone up and had broken bread and eaten, he conversed with
      them a long while, until daybreak, and so departed.
  - name: Acts 20:12
    orderIndex: 11
    osisId: Acts.20.12
    sblId: Acts 20:12
    shortName: Acts 20:12
    text: And they took the youth away alive, and were not a little comforted.
  - name: Acts 20:13
    orderIndex: 12
    osisId: Acts.20.13
    sblId: Acts 20:13
    shortName: Acts 20:13
    text: But going ahead to the ship, we set sail for Assos, intending to take Paul
      aboard there, for so he had arranged, intending himself to go by land.
  - name: Acts 20:14
    orderIndex: 13
    osisId: Acts.20.14
    sblId: Acts 20:14
    shortName: Acts 20:14
    text: And when he met us at Assos, we took him on board and went to Mitylene.
  - name: Acts 20:15
    orderIndex: 14
    osisId: Acts.20.15
    sblId: Acts 20:15
    shortName: Acts 20:15
    text: And sailing from there we came the following day opposite Chios; the next
      day we touched at Samos; and the day after that we went to Miletus.
  - name: Acts 20:16
    orderIndex: 15
    osisId: Acts.20.16
    sblId: Acts 20:16
    shortName: Acts 20:16
    text: For Paul had decided to sail past Ephesus, so that he might not have to
      spend time in Asia, for he was hastening to be at Jerusalem, if possible, on
      the day of Pentecost.
  - name: Acts 20:17
    orderIndex: 16
    osisId: Acts.20.17
    sblId: Acts 20:17
    shortName: Acts 20:17
    text: Now from Miletus he sent to Ephesus and called the elders of the church
      to come to him.
  - name: Acts 20:18
    orderIndex: 17
    osisId: Acts.20.18
    sblId: Acts 20:18
    shortName: Acts 20:18
    text: 'And when they came to him, he said to them: "You yourselves know how I
      lived among you the whole time from the first day that I set foot in Asia,'
  - name: Acts 20:19
    orderIndex: 18
    osisId: Acts.20.19
    sblId: Acts 20:19
    shortName: Acts 20:19
    text: serving the Lord with all humility and with tears and with trials that happened
      to me through the plots of the Jews;
  - name: Acts 20:20
    orderIndex: 19
    osisId: Acts.20.20
    sblId: Acts 20:20
    shortName: Acts 20:20
    text: how I did not shrink from declaring to you anything that was profitable,
      and teaching you in public and from house to house,
  - name: Acts 20:21
    orderIndex: 20
    osisId: Acts.20.21
    sblId: Acts 20:21
    shortName: Acts 20:21
    text: testifying both to Jews and to Greeks of repentance toward God and of faith
      in our Lord Jesus Christ.
  - name: Acts 20:22
    orderIndex: 21
    osisId: Acts.20.22
    sblId: Acts 20:22
    shortName: Acts 20:22
    text: And now, behold, I am going to Jerusalem, constrained by the Spirit, not
      knowing what will happen to me there,
  - name: Acts 20:23
    orderIndex: 22
    osisId: Acts.20.23
    sblId: Acts 20:23
    shortName: Acts 20:23
    text: except that the Holy Spirit testifies to me in every city that imprisonment
      and afflictions await me.
  - name: Acts 20:24
    orderIndex: 23
    osisId: Acts.20.24
    sblId: Acts 20:24
    shortName: Acts 20:24
    text: But I do not account my life of any value nor as precious to myself, if
      only I may finish my course and the ministry that I received from the Lord Jesus,
      to testify to the gospel of the grace of God.
  - name: Acts 20:25
    orderIndex: 24
    osisId: Acts.20.25
    sblId: Acts 20:25
    shortName: Acts 20:25
    text: And now, behold, I know that none of you among whom I have gone about proclaiming
      the kingdom will see my face again.
  - name: Acts 20:26
    orderIndex: 25
    osisId: Acts.20.26
    sblId: Acts 20:26
    shortName: Acts 20:26
    text: Therefore I testify to you this day that I am innocent of the blood of all
      of you,
  - name: Acts 20:27
    orderIndex: 26
    osisId: Acts.20.27
    sblId: Acts 20:27
    shortName: Acts 20:27
    text: for I did not shrink from declaring to you the whole counsel of God.
  - name: Acts 20:28
    orderIndex: 27
    osisId: Acts.20.28
    sblId: Acts 20:28
    shortName: Acts 20:28
    text: Pay careful attention to yourselves and to all the flock, in which the Holy
      Spirit has made you overseers, to care for the church of God, which he obtained
      with his own blood.
  - name: Acts 20:29
    orderIndex: 28
    osisId: Acts.20.29
    sblId: Acts 20:29
    shortName: Acts 20:29
    text: I know that after my departure fierce wolves will come in among you, not
      sparing the flock;
  - name: Acts 20:30
    orderIndex: 29
    osisId: Acts.20.30
    sblId: Acts 20:30
    shortName: Acts 20:30
    text: and from among your own selves will arise men speaking twisted things, to
      draw away the disciples after them.
  - name: Acts 20:31
    orderIndex: 30
    osisId: Acts.20.31
    sblId: Acts 20:31
    shortName: Acts 20:31
    text: Therefore be alert, remembering that for three years I did not cease night
      or day to admonish everyone with tears.
  - name: Acts 20:32
    orderIndex: 31
    osisId: Acts.20.32
    sblId: Acts 20:32
    shortName: Acts 20:32
    text: And now I commend you to God and to the word of his grace, which is able
      to build you up and to give you the inheritance among all those who are sanctified.
  - name: Acts 20:33
    orderIndex: 32
    osisId: Acts.20.33
    sblId: Acts 20:33
    shortName: Acts 20:33
    text: I coveted no one's silver or gold or apparel.
  - name: Acts 20:34
    orderIndex: 33
    osisId: Acts.20.34
    sblId: Acts 20:34
    shortName: Acts 20:34
    text: You yourselves know that these hands ministered to my necessities and to
      those who were with me.
  - name: Acts 20:35
    orderIndex: 34
    osisId: Acts.20.35
    sblId: Acts 20:35
    shortName: Acts 20:35
    text: In all things I have shown you that by working hard in this way we must
      help the weak and remember the words of the Lord Jesus, how he himself said,
      'It is more blessed to give than to receive.'"
  - name: Acts 20:36
    orderIndex: 35
    osisId: Acts.20.36
    sblId: Acts 20:36
    shortName: Acts 20:36
    text: And when he had said these things, he knelt down and prayed with them all.
  - name: Acts 20:37
    orderIndex: 36
    osisId: Acts.20.37
    sblId: Acts 20:37
    shortName: Acts 20:37
    text: And there was much weeping on the part of all; they embraced Paul and kissed
      him,
  - name: Acts 20:38
    orderIndex: 37
    osisId: Acts.20.38
    sblId: Acts 20:38
    shortName: Acts 20:38
    text: being sorrowful most of all because of the word he had spoken, that they
      would not see his face again. And they accompanied him to the ship.
  versesCount: 38
- name: Acts 21
  orderIndex: 20
  osisId: Acts.21
  sblId: Acts 21
  shortName: Acts 21
  verses:
  - name: Acts 21:1
    orderIndex: 0
    osisId: Acts.21.1
    sblId: Acts 21:1
    shortName: Acts 21:1
    text: And when we had parted from them and set sail, we came by a straight course
      to Cos, and the next day to Rhodes, and from there to Patara.
  - name: Acts 21:2
    orderIndex: 1
    osisId: Acts.21.2
    sblId: Acts 21:2
    shortName: Acts 21:2
    text: And having found a ship crossing to Phoenicia, we went aboard and set sail.
  - name: Acts 21:3
    orderIndex: 2
    osisId: Acts.21.3
    sblId: Acts 21:3
    shortName: Acts 21:3
    text: When we had come in sight of Cyprus, leaving it on the left we sailed to
      Syria and landed at Tyre, for there the ship was to unload its cargo.
  - name: Acts 21:4
    orderIndex: 3
    osisId: Acts.21.4
    sblId: Acts 21:4
    shortName: Acts 21:4
    text: And having sought out the disciples, we stayed there for seven days. And
      through the Spirit they were telling Paul not to go on to Jerusalem.
  - name: Acts 21:5
    orderIndex: 4
    osisId: Acts.21.5
    sblId: Acts 21:5
    shortName: Acts 21:5
    text: When our days there were ended, we departed and went on our journey, and
      they all, with wives and children, accompanied us until we were outside the
      city. And kneeling down on the beach, we prayed
  - name: Acts 21:6
    orderIndex: 5
    osisId: Acts.21.6
    sblId: Acts 21:6
    shortName: Acts 21:6
    text: and said farewell to one another. Then we went on board the ship, and they
      returned home.
  - name: Acts 21:7
    orderIndex: 6
    osisId: Acts.21.7
    sblId: Acts 21:7
    shortName: Acts 21:7
    text: When we had finished the voyage from Tyre, we arrived at Ptolemais, and
      we greeted the brothers and stayed with them for one day.
  - name: Acts 21:8
    orderIndex: 7
    osisId: Acts.21.8
    sblId: Acts 21:8
    shortName: Acts 21:8
    text: On the next day we departed and came to Caesarea, and we entered the house
      of Philip the evangelist, who was one of the seven, and stayed with him.
  - name: Acts 21:9
    orderIndex: 8
    osisId: Acts.21.9
    sblId: Acts 21:9
    shortName: Acts 21:9
    text: He had four unmarried daughters, who prophesied.
  - name: Acts 21:10
    orderIndex: 9
    osisId: Acts.21.10
    sblId: Acts 21:10
    shortName: Acts 21:10
    text: While we were staying for many days, a prophet named Agabus came down from
      Judea.
  - name: Acts 21:11
    orderIndex: 10
    osisId: Acts.21.11
    sblId: Acts 21:11
    shortName: Acts 21:11
    text: And coming to us, he took Paul's belt and bound his own feet and hands and
      said, "Thus says the Holy Spirit, 'This is how the Jews at Jerusalem will bind
      the man who owns this belt and deliver him into the hands of the Gentiles.'"
  - name: Acts 21:12
    orderIndex: 11
    osisId: Acts.21.12
    sblId: Acts 21:12
    shortName: Acts 21:12
    text: When we heard this, we and the people there urged him not to go up to Jerusalem.
  - name: Acts 21:13
    orderIndex: 12
    osisId: Acts.21.13
    sblId: Acts 21:13
    shortName: Acts 21:13
    text: Then Paul answered, "What are you doing, weeping and breaking my heart?
      For I am ready not only to be imprisoned but even to die in Jerusalem for the
      name of the Lord Jesus."
  - name: Acts 21:14
    orderIndex: 13
    osisId: Acts.21.14
    sblId: Acts 21:14
    shortName: Acts 21:14
    text: And since he would not be persuaded, we ceased and said, "Let the will of
      the Lord be done."
  - name: Acts 21:15
    orderIndex: 14
    osisId: Acts.21.15
    sblId: Acts 21:15
    shortName: Acts 21:15
    text: After these days we got ready and went up to Jerusalem.
  - name: Acts 21:16
    orderIndex: 15
    osisId: Acts.21.16
    sblId: Acts 21:16
    shortName: Acts 21:16
    text: And some of the disciples from Caesarea went with us, bringing us to the
      house of Mnason of Cyprus, an early disciple, with whom we should lodge.
  - name: Acts 21:17
    orderIndex: 16
    osisId: Acts.21.17
    sblId: Acts 21:17
    shortName: Acts 21:17
    text: When we had come to Jerusalem, the brothers received us gladly.
  - name: Acts 21:18
    orderIndex: 17
    osisId: Acts.21.18
    sblId: Acts 21:18
    shortName: Acts 21:18
    text: On the following day Paul went in with us to James, and all the elders were
      present.
  - name: Acts 21:19
    orderIndex: 18
    osisId: Acts.21.19
    sblId: Acts 21:19
    shortName: Acts 21:19
    text: After greeting them, he related one by one the things that God had done
      among the Gentiles through his ministry.
  - name: Acts 21:20
    orderIndex: 19
    osisId: Acts.21.20
    sblId: Acts 21:20
    shortName: Acts 21:20
    text: And when they heard it, they glorified God. And they said to him, "You see,
      brother, how many thousands there are among the Jews of those who have believed.
      They are all zealous for the law,
  - name: Acts 21:21
    orderIndex: 20
    osisId: Acts.21.21
    sblId: Acts 21:21
    shortName: Acts 21:21
    text: and they have been told about you that you teach all the Jews who are among
      the Gentiles to forsake Moses, telling them not to circumcise their children
      or walk according to our customs.
  - name: Acts 21:22
    orderIndex: 21
    osisId: Acts.21.22
    sblId: Acts 21:22
    shortName: Acts 21:22
    text: What then is to be done? They will certainly hear that you have come.
  - name: Acts 21:23
    orderIndex: 22
    osisId: Acts.21.23
    sblId: Acts 21:23
    shortName: Acts 21:23
    text: Do therefore what we tell you. We have four men who are under a vow;
  - name: Acts 21:24
    orderIndex: 23
    osisId: Acts.21.24
    sblId: Acts 21:24
    shortName: Acts 21:24
    text: take these men and purify yourself along with them and pay their expenses,
      so that they may shave their heads. Thus all will know that there is nothing
      in what they have been told about you, but that you yourself also live in observance
      of the law.
  - name: Acts 21:25
    orderIndex: 24
    osisId: Acts.21.25
    sblId: Acts 21:25
    shortName: Acts 21:25
    text: But as for the Gentiles who have believed, we have sent a letter with our
      judgment that they should abstain from what has been sacrificed to idols, and
      from blood, and from what has been strangled, and from sexual immorality."
  - name: Acts 21:26
    orderIndex: 25
    osisId: Acts.21.26
    sblId: Acts 21:26
    shortName: Acts 21:26
    text: Then Paul took the men, and the next day he purified himself along with
      them and went into the temple, giving notice when the days of purification would
      be fulfilled and the offering presented for each one of them.
  - name: Acts 21:27
    orderIndex: 26
    osisId: Acts.21.27
    sblId: Acts 21:27
    shortName: Acts 21:27
    text: When the seven days were almost completed, the Jews from Asia, seeing him
      in the temple, stirred up the whole crowd and laid hands on him,
  - name: Acts 21:28
    orderIndex: 27
    osisId: Acts.21.28
    sblId: Acts 21:28
    shortName: Acts 21:28
    text: crying out, "Men of Israel, help! This is the man who is teaching everyone
      everywhere against the people and the law and this place. Moreover, he even
      brought Greeks into the temple and has defiled this holy place."
  - name: Acts 21:29
    orderIndex: 28
    osisId: Acts.21.29
    sblId: Acts 21:29
    shortName: Acts 21:29
    text: For they had previously seen Trophimus the Ephesian with him in the city,
      and they supposed that Paul had brought him into the temple.
  - name: Acts 21:30
    orderIndex: 29
    osisId: Acts.21.30
    sblId: Acts 21:30
    shortName: Acts 21:30
    text: Then all the city was stirred up, and the people ran together. They seized
      Paul and dragged him out of the temple, and at once the gates were shut.
  - name: Acts 21:31
    orderIndex: 30
    osisId: Acts.21.31
    sblId: Acts 21:31
    shortName: Acts 21:31
    text: And as they were seeking to kill him, word came to the tribune of the cohort
      that all Jerusalem was in confusion.
  - name: Acts 21:32
    orderIndex: 31
    osisId: Acts.21.32
    sblId: Acts 21:32
    shortName: Acts 21:32
    text: He at once took soldiers and centurions and ran down to them. And when they
      saw the tribune and the soldiers, they stopped beating Paul.
  - name: Acts 21:33
    orderIndex: 32
    osisId: Acts.21.33
    sblId: Acts 21:33
    shortName: Acts 21:33
    text: Then the tribune came up and arrested him and ordered him to be bound with
      two chains. He inquired who he was and what he had done.
  - name: Acts 21:34
    orderIndex: 33
    osisId: Acts.21.34
    sblId: Acts 21:34
    shortName: Acts 21:34
    text: Some in the crowd were shouting one thing, some another. And as he could
      not learn the facts because of the uproar, he ordered him to be brought into
      the barracks.
  - name: Acts 21:35
    orderIndex: 34
    osisId: Acts.21.35
    sblId: Acts 21:35
    shortName: Acts 21:35
    text: And when he came to the steps, he was actually carried by the soldiers because
      of the violence of the crowd,
  - name: Acts 21:36
    orderIndex: 35
    osisId: Acts.21.36
    sblId: Acts 21:36
    shortName: Acts 21:36
    text: for the mob of the people followed, crying out, "Away with him!"
  - name: Acts 21:37
    orderIndex: 36
    osisId: Acts.21.37
    sblId: Acts 21:37
    shortName: Acts 21:37
    text: As Paul was about to be brought into the barracks, he said to the tribune,
      "May I say something to you?" And he said, "Do you know Greek?
  - name: Acts 21:38
    orderIndex: 37
    osisId: Acts.21.38
    sblId: Acts 21:38
    shortName: Acts 21:38
    text: Are you not the Egyptian, then, who recently stirred up a revolt and led
      the four thousand men of the Assassins out into the wilderness?"
  - name: Acts 21:39
    orderIndex: 38
    osisId: Acts.21.39
    sblId: Acts 21:39
    shortName: Acts 21:39
    text: Paul replied, "I am a Jew, from Tarsus in Cilicia, a citizen of no obscure
      city. I beg you, permit me to speak to the people."
  - name: Acts 21:40
    orderIndex: 39
    osisId: Acts.21.40
    sblId: Acts 21:40
    shortName: Acts 21:40
    text: 'And when he had given him permission, Paul, standing on the steps, motioned
      with his hand to the people. And when there was a great hush, he addressed them
      in the Hebrew language, saying:'
  versesCount: 40
- name: Acts 22
  orderIndex: 21
  osisId: Acts.22
  sblId: Acts 22
  shortName: Acts 22
  verses:
  - name: Acts 22:1
    orderIndex: 0
    osisId: Acts.22.1
    sblId: Acts 22:1
    shortName: Acts 22:1
    text: '"Brothers and fathers, hear the defense that I now make before you."'
  - name: Acts 22:2
    orderIndex: 1
    osisId: Acts.22.2
    sblId: Acts 22:2
    shortName: Acts 22:2
    text: 'And when they heard that he was addressing them in the Hebrew language,
      they became even more quiet. And he said:'
  - name: Acts 22:3
    orderIndex: 2
    osisId: Acts.22.3
    sblId: Acts 22:3
    shortName: Acts 22:3
    text: '"I am a Jew, born in Tarsus in Cilicia, but brought up in this city, educated
      at the feet of Gamaliel according to the strict manner of the law of our fathers,
      being zealous for God as all of you are this day.'
  - name: Acts 22:4
    orderIndex: 3
    osisId: Acts.22.4
    sblId: Acts 22:4
    shortName: Acts 22:4
    text: I persecuted this Way to the death, binding and delivering to prison both
      men and women,
  - name: Acts 22:5
    orderIndex: 4
    osisId: Acts.22.5
    sblId: Acts 22:5
    shortName: Acts 22:5
    text: as the high priest and the whole council of elders can bear me witness.
      From them I received letters to the brothers, and I journeyed toward Damascus
      to take those also who were there and bring them in bonds to Jerusalem to be
      punished.
  - name: Acts 22:6
    orderIndex: 5
    osisId: Acts.22.6
    sblId: Acts 22:6
    shortName: Acts 22:6
    text: '"As I was on my way and drew near to Damascus, about noon a great light
      from heaven suddenly shone around me.'
  - name: Acts 22:7
    orderIndex: 6
    osisId: Acts.22.7
    sblId: Acts 22:7
    shortName: Acts 22:7
    text: And I fell to the ground and heard a voice saying to me, 'Saul, Saul, why
      are you persecuting me?'
  - name: Acts 22:8
    orderIndex: 7
    osisId: Acts.22.8
    sblId: Acts 22:8
    shortName: Acts 22:8
    text: And I answered, 'Who are you, Lord?' And he said to me, 'I am Jesus of Nazareth,
      whom you are persecuting.'
  - name: Acts 22:9
    orderIndex: 8
    osisId: Acts.22.9
    sblId: Acts 22:9
    shortName: Acts 22:9
    text: Now those who were with me saw the light but did not understand the voice
      of the one who was speaking to me.
  - name: Acts 22:10
    orderIndex: 9
    osisId: Acts.22.10
    sblId: Acts 22:10
    shortName: Acts 22:10
    text: And I said, 'What shall I do, Lord?' And the Lord said to me, 'Rise, and
      go into Damascus, and there you will be told all that is appointed for you to
      do.'
  - name: Acts 22:11
    orderIndex: 10
    osisId: Acts.22.11
    sblId: Acts 22:11
    shortName: Acts 22:11
    text: And since I could not see because of the brightness of that light, I was
      led by the hand by those who were with me, and came into Damascus.
  - name: Acts 22:12
    orderIndex: 11
    osisId: Acts.22.12
    sblId: Acts 22:12
    shortName: Acts 22:12
    text: '"And one Ananias, a devout man according to the law, well spoken of by
      all the Jews who lived there,'
  - name: Acts 22:13
    orderIndex: 12
    osisId: Acts.22.13
    sblId: Acts 22:13
    shortName: Acts 22:13
    text: came to me, and standing by me said to me, 'Brother Saul, receive your sight.'
      And at that very hour I received my sight and saw him.
  - name: Acts 22:14
    orderIndex: 13
    osisId: Acts.22.14
    sblId: Acts 22:14
    shortName: Acts 22:14
    text: And he said, 'The God of our fathers appointed you to know his will, to
      see the Righteous One and to hear a voice from his mouth;
  - name: Acts 22:15
    orderIndex: 14
    osisId: Acts.22.15
    sblId: Acts 22:15
    shortName: Acts 22:15
    text: for you will be a witness for him to everyone of what you have seen and
      heard.
  - name: Acts 22:16
    orderIndex: 15
    osisId: Acts.22.16
    sblId: Acts 22:16
    shortName: Acts 22:16
    text: And now why do you wait? Rise and be baptized and wash away your sins, calling
      on his name.'
  - name: Acts 22:17
    orderIndex: 16
    osisId: Acts.22.17
    sblId: Acts 22:17
    shortName: Acts 22:17
    text: '"When I had returned to Jerusalem and was praying in the temple, I fell
      into a trance'
  - name: Acts 22:18
    orderIndex: 17
    osisId: Acts.22.18
    sblId: Acts 22:18
    shortName: Acts 22:18
    text: and saw him saying to me, 'Make haste and get out of Jerusalem quickly,
      because they will not accept your testimony about me.'
  - name: Acts 22:19
    orderIndex: 18
    osisId: Acts.22.19
    sblId: Acts 22:19
    shortName: Acts 22:19
    text: And I said, 'Lord, they themselves know that in one synagogue after another
      I imprisoned and beat those who believed in you.
  - name: Acts 22:20
    orderIndex: 19
    osisId: Acts.22.20
    sblId: Acts 22:20
    shortName: Acts 22:20
    text: And when the blood of Stephen your witness was being shed, I myself was
      standing by and approving and watching over the garments of those who killed
      him.'
  - name: Acts 22:21
    orderIndex: 20
    osisId: Acts.22.21
    sblId: Acts 22:21
    shortName: Acts 22:21
    text: And he said to me, 'Go, for I will send you far away to the Gentiles.'"
  - name: Acts 22:22
    orderIndex: 21
    osisId: Acts.22.22
    sblId: Acts 22:22
    shortName: Acts 22:22
    text: Up to this word they listened to him. Then they raised their voices and
      said, "Away with such a fellow from the earth! For he should not be allowed
      to live."
  - name: Acts 22:23
    orderIndex: 22
    osisId: Acts.22.23
    sblId: Acts 22:23
    shortName: Acts 22:23
    text: And as they were shouting and throwing off their cloaks and flinging dust
      into the air,
  - name: Acts 22:24
    orderIndex: 23
    osisId: Acts.22.24
    sblId: Acts 22:24
    shortName: Acts 22:24
    text: the tribune ordered him to be brought into the barracks, saying that he
      should be examined by flogging, to find out why they were shouting against him
      like this.
  - name: Acts 22:25
    orderIndex: 24
    osisId: Acts.22.25
    sblId: Acts 22:25
    shortName: Acts 22:25
    text: But when they had stretched him out for the whips, Paul said to the centurion
      who was standing by, "Is it lawful for you to flog a man who is a Roman citizen
      and uncondemned?"
  - name: Acts 22:26
    orderIndex: 25
    osisId: Acts.22.26
    sblId: Acts 22:26
    shortName: Acts 22:26
    text: When the centurion heard this, he went to the tribune and said to him, "What
      are you about to do? For this man is a Roman citizen."
  - name: Acts 22:27
    orderIndex: 26
    osisId: Acts.22.27
    sblId: Acts 22:27
    shortName: Acts 22:27
    text: So the tribune came and said to him, "Tell me, are you a Roman citizen?"
      And he said, "Yes."
  - name: Acts 22:28
    orderIndex: 27
    osisId: Acts.22.28
    sblId: Acts 22:28
    shortName: Acts 22:28
    text: The tribune answered, "I bought this citizenship for a large sum." Paul
      said, "But I am a citizen by birth."
  - name: Acts 22:29
    orderIndex: 28
    osisId: Acts.22.29
    sblId: Acts 22:29
    shortName: Acts 22:29
    text: So those who were about to examine him withdrew from him immediately, and
      the tribune also was afraid, for he realized that Paul was a Roman citizen and
      that he had bound him.
  - name: Acts 22:30
    orderIndex: 29
    osisId: Acts.22.30
    sblId: Acts 22:30
    shortName: Acts 22:30
    text: But on the next day, desiring to know the real reason why he was being accused
      by the Jews, he unbound him and commanded the chief priests and all the council
      to meet, and he brought Paul down and set him before them.
  versesCount: 30
- name: Acts 23
  orderIndex: 22
  osisId: Acts.23
  sblId: Acts 23
  shortName: Acts 23
  verses:
  - name: Acts 23:1
    orderIndex: 0
    osisId: Acts.23.1
    sblId: Acts 23:1
    shortName: Acts 23:1
    text: And looking intently at the council, Paul said, "Brothers, I have lived
      my life before God in all good conscience up to this day."
  - name: Acts 23:2
    orderIndex: 1
    osisId: Acts.23.2
    sblId: Acts 23:2
    shortName: Acts 23:2
    text: And the high priest Ananias commanded those who stood by him to strike him
      on the mouth.
  - name: Acts 23:3
    orderIndex: 2
    osisId: Acts.23.3
    sblId: Acts 23:3
    shortName: Acts 23:3
    text: Then Paul said to him, "God is going to strike you, you whitewashed wall!
      Are you sitting to judge me according to the law, and yet contrary to the law
      you order me to be struck?"
  - name: Acts 23:4
    orderIndex: 3
    osisId: Acts.23.4
    sblId: Acts 23:4
    shortName: Acts 23:4
    text: Those who stood by said, "Would you revile God's high priest?"
  - name: Acts 23:5
    orderIndex: 4
    osisId: Acts.23.5
    sblId: Acts 23:5
    shortName: Acts 23:5
    text: And Paul said, "I did not know, brothers, that he was the high priest, for
      it is written, 'You shall not speak evil of a ruler of your people.'"
  - name: Acts 23:6
    orderIndex: 5
    osisId: Acts.23.6
    sblId: Acts 23:6
    shortName: Acts 23:6
    text: Now when Paul perceived that one part were Sadducees and the other Pharisees,
      he cried out in the council, "Brothers, I am a Pharisee, a son of Pharisees.
      It is with respect to the hope and the resurrection of the dead that I am on
      trial."
  - name: Acts 23:7
    orderIndex: 6
    osisId: Acts.23.7
    sblId: Acts 23:7
    shortName: Acts 23:7
    text: And when he had said this, a dissension arose between the Pharisees and
      the Sadducees, and the assembly was divided.
  - name: Acts 23:8
    orderIndex: 7
    osisId: Acts.23.8
    sblId: Acts 23:8
    shortName: Acts 23:8
    text: For the Sadducees say that there is no resurrection, nor angel, nor spirit,
      but the Pharisees acknowledge them all.
  - name: Acts 23:9
    orderIndex: 8
    osisId: Acts.23.9
    sblId: Acts 23:9
    shortName: Acts 23:9
    text: Then a great clamor arose, and some of the scribes of the Pharisees' party
      stood up and contended sharply, "We find nothing wrong in this man. What if
      a spirit or an angel spoke to him?"
  - name: Acts 23:10
    orderIndex: 9
    osisId: Acts.23.10
    sblId: Acts 23:10
    shortName: Acts 23:10
    text: And when the dissension became violent, the tribune, afraid that Paul would
      be torn to pieces by them, commanded the soldiers to go down and take him away
      from among them by force and bring him into the barracks.
  - name: Acts 23:11
    orderIndex: 10
    osisId: Acts.23.11
    sblId: Acts 23:11
    shortName: Acts 23:11
    text: The following night the Lord stood by him and said, "Take courage, for as
      you have testified to the facts about me in Jerusalem, so you must testify also
      in Rome."
  - name: Acts 23:12
    orderIndex: 11
    osisId: Acts.23.12
    sblId: Acts 23:12
    shortName: Acts 23:12
    text: When it was day, the Jews made a plot and bound themselves by an oath neither
      to eat nor drink till they had killed Paul.
  - name: Acts 23:13
    orderIndex: 12
    osisId: Acts.23.13
    sblId: Acts 23:13
    shortName: Acts 23:13
    text: There were more than forty who made this conspiracy.
  - name: Acts 23:14
    orderIndex: 13
    osisId: Acts.23.14
    sblId: Acts 23:14
    shortName: Acts 23:14
    text: They went to the chief priests and elders and said, "We have strictly bound
      ourselves by an oath to taste no food till we have killed Paul.
  - name: Acts 23:15
    orderIndex: 14
    osisId: Acts.23.15
    sblId: Acts 23:15
    shortName: Acts 23:15
    text: Now therefore you, along with the council, give notice to the tribune to
      bring him down to you, as though you were going to determine his case more exactly.
      And we are ready to kill him before he comes near."
  - name: Acts 23:16
    orderIndex: 15
    osisId: Acts.23.16
    sblId: Acts 23:16
    shortName: Acts 23:16
    text: Now the son of Paul's sister heard of their ambush, so he went and entered
      the barracks and told Paul.
  - name: Acts 23:17
    orderIndex: 16
    osisId: Acts.23.17
    sblId: Acts 23:17
    shortName: Acts 23:17
    text: Paul called one of the centurions and said, "Take this young man to the
      tribune, for he has something to tell him."
  - name: Acts 23:18
    orderIndex: 17
    osisId: Acts.23.18
    sblId: Acts 23:18
    shortName: Acts 23:18
    text: So he took him and brought him to the tribune and said, "Paul the prisoner
      called me and asked me to bring this young man to you, as he has something to
      say to you."
  - name: Acts 23:19
    orderIndex: 18
    osisId: Acts.23.19
    sblId: Acts 23:19
    shortName: Acts 23:19
    text: The tribune took him by the hand, and going aside asked him privately, "What
      is it that you have to tell me?"
  - name: Acts 23:20
    orderIndex: 19
    osisId: Acts.23.20
    sblId: Acts 23:20
    shortName: Acts 23:20
    text: And he said, "The Jews have agreed to ask you to bring Paul down to the
      council tomorrow, as though they were going to inquire somewhat more closely
      about him.
  - name: Acts 23:21
    orderIndex: 20
    osisId: Acts.23.21
    sblId: Acts 23:21
    shortName: Acts 23:21
    text: But do not be persuaded by them, for more than forty of their men are lying
      in ambush for him, who have bound themselves by an oath neither to eat nor drink
      till they have killed him. And now they are ready, waiting for your consent."
  - name: Acts 23:22
    orderIndex: 21
    osisId: Acts.23.22
    sblId: Acts 23:22
    shortName: Acts 23:22
    text: So the tribune dismissed the young man, charging him, "Tell no one that
      you have informed me of these things."
  - name: Acts 23:23
    orderIndex: 22
    osisId: Acts.23.23
    sblId: Acts 23:23
    shortName: Acts 23:23
    text: Then he called two of the centurions and said, "Get ready two hundred soldiers,
      with seventy horsemen and two hundred spearmen to go as far as Caesarea at the
      third hour of the night.
  - name: Acts 23:24
    orderIndex: 23
    osisId: Acts.23.24
    sblId: Acts 23:24
    shortName: Acts 23:24
    text: Also provide mounts for Paul to ride and bring him safely to Felix the governor."
  - name: Acts 23:25
    orderIndex: 24
    osisId: Acts.23.25
    sblId: Acts 23:25
    shortName: Acts 23:25
    text: 'And he wrote a letter to this effect:'
  - name: Acts 23:26
    orderIndex: 25
    osisId: Acts.23.26
    sblId: Acts 23:26
    shortName: Acts 23:26
    text: '"Claudius Lysias, to his Excellency the governor Felix, greetings.'
  - name: Acts 23:27
    orderIndex: 26
    osisId: Acts.23.27
    sblId: Acts 23:27
    shortName: Acts 23:27
    text: This man was seized by the Jews and was about to be killed by them when
      I came upon them with the soldiers and rescued him, having learned that he was
      a Roman citizen.
  - name: Acts 23:28
    orderIndex: 27
    osisId: Acts.23.28
    sblId: Acts 23:28
    shortName: Acts 23:28
    text: And desiring to know the charge for which they were accusing him, I brought
      him down to their council.
  - name: Acts 23:29
    orderIndex: 28
    osisId: Acts.23.29
    sblId: Acts 23:29
    shortName: Acts 23:29
    text: I found that he was being accused about questions of their law, but charged
      with nothing deserving death or imprisonment.
  - name: Acts 23:30
    orderIndex: 29
    osisId: Acts.23.30
    sblId: Acts 23:30
    shortName: Acts 23:30
    text: And when it was disclosed to me that there would be a plot against the man,
      I sent him to you at once, ordering his accusers also to state before you what
      they have against him."
  - name: Acts 23:31
    orderIndex: 30
    osisId: Acts.23.31
    sblId: Acts 23:31
    shortName: Acts 23:31
    text: So the soldiers, according to their instructions, took Paul and brought
      him by night to Antipatris.
  - name: Acts 23:32
    orderIndex: 31
    osisId: Acts.23.32
    sblId: Acts 23:32
    shortName: Acts 23:32
    text: And on the next day they returned to the barracks, letting the horsemen
      go on with him.
  - name: Acts 23:33
    orderIndex: 32
    osisId: Acts.23.33
    sblId: Acts 23:33
    shortName: Acts 23:33
    text: When they had come to Caesarea and delivered the letter to the governor,
      they presented Paul also before him.
  - name: Acts 23:34
    orderIndex: 33
    osisId: Acts.23.34
    sblId: Acts 23:34
    shortName: Acts 23:34
    text: On reading the letter, he asked what province he was from. And when he learned
      that he was from Cilicia,
  - name: Acts 23:35
    orderIndex: 34
    osisId: Acts.23.35
    sblId: Acts 23:35
    shortName: Acts 23:35
    text: he said, "I will give you a hearing when your accusers arrive." And he commanded
      him to be guarded in Herod's praetorium.
  versesCount: 35
- name: Acts 24
  orderIndex: 23
  osisId: Acts.24
  sblId: Acts 24
  shortName: Acts 24
  verses:
  - name: Acts 24:1
    orderIndex: 0
    osisId: Acts.24.1
    sblId: Acts 24:1
    shortName: Acts 24:1
    text: And after five days the high priest Ananias came down with some elders and
      a spokesman, one Tertullus. They laid before the governor their case against
      Paul.
  - name: Acts 24:2
    orderIndex: 1
    osisId: Acts.24.2
    sblId: Acts 24:2
    shortName: Acts 24:2
    text: 'And when he had been summoned, Tertullus began to accuse him, saying: "Since
      through you we enjoy much peace, and since by your foresight, most excellent
      Felix, reforms are being made for this nation,'
  - name: Acts 24:3
    orderIndex: 2
    osisId: Acts.24.3
    sblId: Acts 24:3
    shortName: Acts 24:3
    text: in every way and everywhere we accept this with all gratitude.
  - name: Acts 24:4
    orderIndex: 3
    osisId: Acts.24.4
    sblId: Acts 24:4
    shortName: Acts 24:4
    text: But, to detain you no further, I beg you in your kindness to hear us briefly.
  - name: Acts 24:5
    orderIndex: 4
    osisId: Acts.24.5
    sblId: Acts 24:5
    shortName: Acts 24:5
    text: For we have found this man a plague, one who stirs up riots among all the
      Jews throughout the world and is a ringleader of the sect of the Nazarenes.
  - name: Acts 24:6
    orderIndex: 5
    osisId: Acts.24.6
    sblId: Acts 24:6
    shortName: Acts 24:6
    text: He even tried to profane the temple, but we seized him.
  - name: Acts 24:7
    orderIndex: 6
    osisId: Acts.24.7
    sblId: Acts 24:7
    shortName: Acts 24:7
    text: '***'
  - name: Acts 24:8
    orderIndex: 7
    osisId: Acts.24.8
    sblId: Acts 24:8
    shortName: Acts 24:8
    text: By examining him yourself you will be able to find out from him about everything
      of which we accuse him."
  - name: Acts 24:9
    orderIndex: 8
    osisId: Acts.24.9
    sblId: Acts 24:9
    shortName: Acts 24:9
    text: The Jews also joined in the charge, affirming that all these things were
      so.
  - name: Acts 24:10
    orderIndex: 9
    osisId: Acts.24.10
    sblId: Acts 24:10
    shortName: Acts 24:10
    text: 'And when the governor had nodded to him to speak, Paul replied: "Knowing
      that for many years you have been a judge over this nation, I cheerfully make
      my defense.'
  - name: Acts 24:11
    orderIndex: 10
    osisId: Acts.24.11
    sblId: Acts 24:11
    shortName: Acts 24:11
    text: You can verify that it is not more than twelve days since I went up to worship
      in Jerusalem,
  - name: Acts 24:12
    orderIndex: 11
    osisId: Acts.24.12
    sblId: Acts 24:12
    shortName: Acts 24:12
    text: and they did not find me disputing with anyone or stirring up a crowd, either
      in the temple or in the synagogues or in the city.
  - name: Acts 24:13
    orderIndex: 12
    osisId: Acts.24.13
    sblId: Acts 24:13
    shortName: Acts 24:13
    text: Neither can they prove to you what they now bring up against me.
  - name: Acts 24:14
    orderIndex: 13
    osisId: Acts.24.14
    sblId: Acts 24:14
    shortName: Acts 24:14
    text: But this I confess to you, that according to the Way, which they call a
      sect, I worship the God of our fathers, believing everything laid down by the
      Law and written in the Prophets,
  - name: Acts 24:15
    orderIndex: 14
    osisId: Acts.24.15
    sblId: Acts 24:15
    shortName: Acts 24:15
    text: having a hope in God, which these men themselves accept, that there will
      be a resurrection of both the just and the unjust.
  - name: Acts 24:16
    orderIndex: 15
    osisId: Acts.24.16
    sblId: Acts 24:16
    shortName: Acts 24:16
    text: So I always take pains to have a clear conscience toward both God and man.
  - name: Acts 24:17
    orderIndex: 16
    osisId: Acts.24.17
    sblId: Acts 24:17
    shortName: Acts 24:17
    text: Now after several years I came to bring alms to my nation and to present
      offerings.
  - name: Acts 24:18
    orderIndex: 17
    osisId: Acts.24.18
    sblId: Acts 24:18
    shortName: Acts 24:18
    text: While I was doing this, they found me purified in the temple, without any
      crowd or tumult. But some Jews from Asia-
  - name: Acts 24:19
    orderIndex: 18
    osisId: Acts.24.19
    sblId: Acts 24:19
    shortName: Acts 24:19
    text: they ought to be here before you and to make an accusation, should they
      have anything against me.
  - name: Acts 24:20
    orderIndex: 19
    osisId: Acts.24.20
    sblId: Acts 24:20
    shortName: Acts 24:20
    text: Or else let these men themselves say what wrongdoing they found when I stood
      before the council,
  - name: Acts 24:21
    orderIndex: 20
    osisId: Acts.24.21
    sblId: Acts 24:21
    shortName: Acts 24:21
    text: 'other than this one thing that I cried out while standing among them: ''It
      is with respect to the resurrection of the dead that I am on trial before you
      this day.''"'
  - name: Acts 24:22
    orderIndex: 21
    osisId: Acts.24.22
    sblId: Acts 24:22
    shortName: Acts 24:22
    text: But Felix, having a rather accurate knowledge of the Way, put them off,
      saying, "When Lysias the tribune comes down, I will decide your case."
  - name: Acts 24:23
    orderIndex: 22
    osisId: Acts.24.23
    sblId: Acts 24:23
    shortName: Acts 24:23
    text: Then he gave orders to the centurion that he should be kept in custody but
      have some liberty, and that none of his friends should be prevented from attending
      to his needs.
  - name: Acts 24:24
    orderIndex: 23
    osisId: Acts.24.24
    sblId: Acts 24:24
    shortName: Acts 24:24
    text: After some days Felix came with his wife Drusilla, who was Jewish, and he
      sent for Paul and heard him speak about faith in Christ Jesus.
  - name: Acts 24:25
    orderIndex: 24
    osisId: Acts.24.25
    sblId: Acts 24:25
    shortName: Acts 24:25
    text: And as he reasoned about righteousness and self-control and the coming judgment,
      Felix was alarmed and said, "Go away for the present. When I get an opportunity
      I will summon you."
  - name: Acts 24:26
    orderIndex: 25
    osisId: Acts.24.26
    sblId: Acts 24:26
    shortName: Acts 24:26
    text: At the same time he hoped that money would be given him by Paul. So he sent
      for him often and conversed with him.
  - name: Acts 24:27
    orderIndex: 26
    osisId: Acts.24.27
    sblId: Acts 24:27
    shortName: Acts 24:27
    text: When two years had elapsed, Felix was succeeded by Porcius Festus. And desiring
      to do the Jews a favor, Felix left Paul in prison.
  versesCount: 27
- name: Acts 25
  orderIndex: 24
  osisId: Acts.25
  sblId: Acts 25
  shortName: Acts 25
  verses:
  - name: Acts 25:1
    orderIndex: 0
    osisId: Acts.25.1
    sblId: Acts 25:1
    shortName: Acts 25:1
    text: Now three days after Festus had arrived in the province, he went up to Jerusalem
      from Caesarea.
  - name: Acts 25:2
    orderIndex: 1
    osisId: Acts.25.2
    sblId: Acts 25:2
    shortName: Acts 25:2
    text: And the chief priests and the principal men of the Jews laid out their case
      against Paul, and they urged him,
  - name: Acts 25:3
    orderIndex: 2
    osisId: Acts.25.3
    sblId: Acts 25:3
    shortName: Acts 25:3
    text: asking as a favor against Paul that he summon him to Jerusalem- because
      they were planning an ambush to kill him on the way.
  - name: Acts 25:4
    orderIndex: 3
    osisId: Acts.25.4
    sblId: Acts 25:4
    shortName: Acts 25:4
    text: Festus replied that Paul was being kept at Caesarea and that he himself
      intended to go there shortly.
  - name: Acts 25:5
    orderIndex: 4
    osisId: Acts.25.5
    sblId: Acts 25:5
    shortName: Acts 25:5
    text: '"So," said he, "let the men of authority among you go down with me, and
      if there is anything wrong about the man, let them bring charges against him."'
  - name: Acts 25:6
    orderIndex: 5
    osisId: Acts.25.6
    sblId: Acts 25:6
    shortName: Acts 25:6
    text: After he stayed among them not more than eight or ten days, he went down
      to Caesarea. And the next day he took his seat on the tribunal and ordered Paul
      to be brought.
  - name: Acts 25:7
    orderIndex: 6
    osisId: Acts.25.7
    sblId: Acts 25:7
    shortName: Acts 25:7
    text: When he had arrived, the Jews who had come down from Jerusalem stood around
      him, bringing many and serious charges against him that they could not prove.
  - name: Acts 25:8
    orderIndex: 7
    osisId: Acts.25.8
    sblId: Acts 25:8
    shortName: Acts 25:8
    text: Paul argued in his defense, "Neither against the law of the Jews, nor against
      the temple, nor against Caesar have I committed any offense."
  - name: Acts 25:9
    orderIndex: 8
    osisId: Acts.25.9
    sblId: Acts 25:9
    shortName: Acts 25:9
    text: But Festus, wishing to do the Jews a favor, said to Paul, "Do you wish to
      go up to Jerusalem and there be tried on these charges before me?"
  - name: Acts 25:10
    orderIndex: 9
    osisId: Acts.25.10
    sblId: Acts 25:10
    shortName: Acts 25:10
    text: But Paul said, "I am standing before Caesar's tribunal, where I ought to
      be tried. To the Jews I have done no wrong, as you yourselves know very well.
  - name: Acts 25:11
    orderIndex: 10
    osisId: Acts.25.11
    sblId: Acts 25:11
    shortName: Acts 25:11
    text: If then I am a wrongdoer and have committed anything for which I deserve
      to die, I do not seek to escape death. But if there is nothing to their charges
      against me, no one can give me up to them. I appeal to Caesar."
  - name: Acts 25:12
    orderIndex: 11
    osisId: Acts.25.12
    sblId: Acts 25:12
    shortName: Acts 25:12
    text: Then Festus, when he had conferred with his council, answered, "To Caesar
      you have appealed; to Caesar you shall go."
  - name: Acts 25:13
    orderIndex: 12
    osisId: Acts.25.13
    sblId: Acts 25:13
    shortName: Acts 25:13
    text: Now when some days had passed, Agrippa the king and Bernice arrived at Caesarea
      and greeted Festus.
  - name: Acts 25:14
    orderIndex: 13
    osisId: Acts.25.14
    sblId: Acts 25:14
    shortName: Acts 25:14
    text: And as they stayed there many days, Festus laid Paul's case before the king,
      saying, "There is a man left prisoner by Felix,
  - name: Acts 25:15
    orderIndex: 14
    osisId: Acts.25.15
    sblId: Acts 25:15
    shortName: Acts 25:15
    text: and when I was at Jerusalem, the chief priests and the elders of the Jews
      laid out their case against him, asking for a sentence of condemnation against
      him.
  - name: Acts 25:16
    orderIndex: 15
    osisId: Acts.25.16
    sblId: Acts 25:16
    shortName: Acts 25:16
    text: I answered them that it was not the custom of the Romans to give up anyone
      before the accused met the accusers face to face and had opportunity to make
      his defense concerning the charge laid against him.
  - name: Acts 25:17
    orderIndex: 16
    osisId: Acts.25.17
    sblId: Acts 25:17
    shortName: Acts 25:17
    text: So when they came together here, I made no delay, but on the next day took
      my seat on the tribunal and ordered the man to be brought.
  - name: Acts 25:18
    orderIndex: 17
    osisId: Acts.25.18
    sblId: Acts 25:18
    shortName: Acts 25:18
    text: When the accusers stood up, they brought no charge in his case of such evils
      as I supposed.
  - name: Acts 25:19
    orderIndex: 18
    osisId: Acts.25.19
    sblId: Acts 25:19
    shortName: Acts 25:19
    text: Rather they had certain points of dispute with him about their own religion
      and about a certain Jesus, who was dead, but whom Paul asserted to be alive.
  - name: Acts 25:20
    orderIndex: 19
    osisId: Acts.25.20
    sblId: Acts 25:20
    shortName: Acts 25:20
    text: Being at a loss how to investigate these questions, I asked whether he wanted
      to go to Jerusalem and be tried there regarding them.
  - name: Acts 25:21
    orderIndex: 20
    osisId: Acts.25.21
    sblId: Acts 25:21
    shortName: Acts 25:21
    text: But when Paul had appealed to be kept in custody for the decision of the
      emperor, I ordered him to be held until I could send him to Caesar."
  - name: Acts 25:22
    orderIndex: 21
    osisId: Acts.25.22
    sblId: Acts 25:22
    shortName: Acts 25:22
    text: Then Agrippa said to Festus, "I would like to hear the man myself." "Tomorrow,"
      said he, "you will hear him."
  - name: Acts 25:23
    orderIndex: 22
    osisId: Acts.25.23
    sblId: Acts 25:23
    shortName: Acts 25:23
    text: So on the next day Agrippa and Bernice came with great pomp, and they entered
      the audience hall with the military tribunes and the prominent men of the city.
      Then, at the command of Festus, Paul was brought in.
  - name: Acts 25:24
    orderIndex: 23
    osisId: Acts.25.24
    sblId: Acts 25:24
    shortName: Acts 25:24
    text: And Festus said, "King Agrippa and all who are present with us, you see
      this man about whom the whole Jewish people petitioned me, both in Jerusalem
      and here, shouting that he ought not to live any longer.
  - name: Acts 25:25
    orderIndex: 24
    osisId: Acts.25.25
    sblId: Acts 25:25
    shortName: Acts 25:25
    text: But I found that he had done nothing deserving death. And as he himself
      appealed to the emperor, I decided to go ahead and send him.
  - name: Acts 25:26
    orderIndex: 25
    osisId: Acts.25.26
    sblId: Acts 25:26
    shortName: Acts 25:26
    text: But I have nothing definite to write to my lord about him. Therefore I have
      brought him before you all, and especially before you, King Agrippa, so that,
      after we have examined him, I may have something to write.
  - name: Acts 25:27
    orderIndex: 26
    osisId: Acts.25.27
    sblId: Acts 25:27
    shortName: Acts 25:27
    text: For it seems to me unreasonable, in sending a prisoner, not to indicate
      the charges against him."
  versesCount: 27
- name: Acts 26
  orderIndex: 25
  osisId: Acts.26
  sblId: Acts 26
  shortName: Acts 26
  verses:
  - name: Acts 26:1
    orderIndex: 0
    osisId: Acts.26.1
    sblId: Acts 26:1
    shortName: Acts 26:1
    text: 'So Agrippa said to Paul, "You have permission to speak for yourself." Then
      Paul stretched out his hand and made his defense:'
  - name: Acts 26:2
    orderIndex: 1
    osisId: Acts.26.2
    sblId: Acts 26:2
    shortName: Acts 26:2
    text: '"I consider myself fortunate that it is before you, King Agrippa, I am
      going to make my defense today against all the accusations of the Jews,'
  - name: Acts 26:3
    orderIndex: 2
    osisId: Acts.26.3
    sblId: Acts 26:3
    shortName: Acts 26:3
    text: especially because you are familiar with all the customs and controversies
      of the Jews. Therefore I beg you to listen to me patiently.
  - name: Acts 26:4
    orderIndex: 3
    osisId: Acts.26.4
    sblId: Acts 26:4
    shortName: Acts 26:4
    text: '"My manner of life from my youth, spent from the beginning among my own
      nation and in Jerusalem, is known by all the Jews.'
  - name: Acts 26:5
    orderIndex: 4
    osisId: Acts.26.5
    sblId: Acts 26:5
    shortName: Acts 26:5
    text: They have known for a long time, if they are willing to testify, that according
      to the strictest party of our religion I have lived as a Pharisee.
  - name: Acts 26:6
    orderIndex: 5
    osisId: Acts.26.6
    sblId: Acts 26:6
    shortName: Acts 26:6
    text: And now I stand here on trial because of my hope in the promise made by
      God to our fathers,
  - name: Acts 26:7
    orderIndex: 6
    osisId: Acts.26.7
    sblId: Acts 26:7
    shortName: Acts 26:7
    text: to which our twelve tribes hope to attain, as they earnestly worship night
      and day. And for this hope I am accused by Jews, O king!
  - name: Acts 26:8
    orderIndex: 7
    osisId: Acts.26.8
    sblId: Acts 26:8
    shortName: Acts 26:8
    text: Why is it thought incredible by any of you that God raises the dead?
  - name: Acts 26:9
    orderIndex: 8
    osisId: Acts.26.9
    sblId: Acts 26:9
    shortName: Acts 26:9
    text: '"I myself was convinced that I ought to do many things in opposing the
      name of Jesus of Nazareth.'
  - name: Acts 26:10
    orderIndex: 9
    osisId: Acts.26.10
    sblId: Acts 26:10
    shortName: Acts 26:10
    text: And I did so in Jerusalem. I not only locked up many of the saints in prison
      after receiving authority from the chief priests, but when they were put to
      death I cast my vote against them.
  - name: Acts 26:11
    orderIndex: 10
    osisId: Acts.26.11
    sblId: Acts 26:11
    shortName: Acts 26:11
    text: And I punished them often in all the synagogues and tried to make them blaspheme,
      and in raging fury against them I persecuted them even to foreign cities.
  - name: Acts 26:12
    orderIndex: 11
    osisId: Acts.26.12
    sblId: Acts 26:12
    shortName: Acts 26:12
    text: '"In this connection I journeyed to Damascus with the authority and commission
      of the chief priests.'
  - name: Acts 26:13
    orderIndex: 12
    osisId: Acts.26.13
    sblId: Acts 26:13
    shortName: Acts 26:13
    text: At midday, O king, I saw on the way a light from heaven, brighter than the
      sun, that shone around me and those who journeyed with me.
  - name: Acts 26:14
    orderIndex: 13
    osisId: Acts.26.14
    sblId: Acts 26:14
    shortName: Acts 26:14
    text: And when we had all fallen to the ground, I heard a voice saying to me in
      the Hebrew language, 'Saul, Saul, why are you persecuting me? It is hard for
      you to kick against the goads.'
  - name: Acts 26:15
    orderIndex: 14
    osisId: Acts.26.15
    sblId: Acts 26:15
    shortName: Acts 26:15
    text: And I said, 'Who are you, Lord?' And the Lord said, 'I am Jesus whom you
      are persecuting.
  - name: Acts 26:16
    orderIndex: 15
    osisId: Acts.26.16
    sblId: Acts 26:16
    shortName: Acts 26:16
    text: But rise and stand upon your feet, for I have appeared to you for this purpose,
      to appoint you as a servant and witness to the things in which you have seen
      me and to those in which I will appear to you,
  - name: Acts 26:17
    orderIndex: 16
    osisId: Acts.26.17
    sblId: Acts 26:17
    shortName: Acts 26:17
    text: delivering you from your people and from the Gentiles- to whom I am sending
      you
  - name: Acts 26:18
    orderIndex: 17
    osisId: Acts.26.18
    sblId: Acts 26:18
    shortName: Acts 26:18
    text: to open their eyes, so that they may turn from darkness to light and from
      the power of Satan to God, that they may receive forgiveness of sins and a place
      among those who are sanctified by faith in me.'
  - name: Acts 26:19
    orderIndex: 18
    osisId: Acts.26.19
    sblId: Acts 26:19
    shortName: Acts 26:19
    text: '"Therefore, O King Agrippa, I was not disobedient to the heavenly vision,'
  - name: Acts 26:20
    orderIndex: 19
    osisId: Acts.26.20
    sblId: Acts 26:20
    shortName: Acts 26:20
    text: but declared first to those in Damascus, then in Jerusalem and throughout
      all the region of Judea, and also to the Gentiles, that they should repent and
      turn to God, performing deeds in keeping with their repentance.
  - name: Acts 26:21
    orderIndex: 20
    osisId: Acts.26.21
    sblId: Acts 26:21
    shortName: Acts 26:21
    text: For this reason the Jews seized me in the temple and tried to kill me.
  - name: Acts 26:22
    orderIndex: 21
    osisId: Acts.26.22
    sblId: Acts 26:22
    shortName: Acts 26:22
    text: 'To this day I have had the help that comes from God, and so I stand here
      testifying both to small and great, saying nothing but what the prophets and
      Moses said would come to pass:'
  - name: Acts 26:23
    orderIndex: 22
    osisId: Acts.26.23
    sblId: Acts 26:23
    shortName: Acts 26:23
    text: that the Christ must suffer and that, by being the first to rise from the
      dead, he would proclaim light both to our people and to the Gentiles."
  - name: Acts 26:24
    orderIndex: 23
    osisId: Acts.26.24
    sblId: Acts 26:24
    shortName: Acts 26:24
    text: And as he was saying these things in his defense, Festus said with a loud
      voice, "Paul, you are out of your mind; your great learning is driving you out
      of your mind."
  - name: Acts 26:25
    orderIndex: 24
    osisId: Acts.26.25
    sblId: Acts 26:25
    shortName: Acts 26:25
    text: But Paul said, "I am not out of my mind, most excellent Festus, but I am
      speaking true and rational words.
  - name: Acts 26:26
    orderIndex: 25
    osisId: Acts.26.26
    sblId: Acts 26:26
    shortName: Acts 26:26
    text: For the king knows about these things, and to him I speak boldly. For I
      am persuaded that none of these things has escaped his notice, for this has
      not been done in a corner.
  - name: Acts 26:27
    orderIndex: 26
    osisId: Acts.26.27
    sblId: Acts 26:27
    shortName: Acts 26:27
    text: King Agrippa, do you believe the prophets? I know that you believe."
  - name: Acts 26:28
    orderIndex: 27
    osisId: Acts.26.28
    sblId: Acts 26:28
    shortName: Acts 26:28
    text: And Agrippa said to Paul, "In a short time would you persuade me to be a
      Christian?"
  - name: Acts 26:29
    orderIndex: 28
    osisId: Acts.26.29
    sblId: Acts 26:29
    shortName: Acts 26:29
    text: And Paul said, "Whether short or long, I would to God that not only you
      but also all who hear me this day might become such as I am- except for these
      chains."
  - name: Acts 26:30
    orderIndex: 29
    osisId: Acts.26.30
    sblId: Acts 26:30
    shortName: Acts 26:30
    text: Then the king rose, and the governor and Bernice and those who were sitting
      with them.
  - name: Acts 26:31
    orderIndex: 30
    osisId: Acts.26.31
    sblId: Acts 26:31
    shortName: Acts 26:31
    text: And when they had withdrawn, they said to one another, "This man is doing
      nothing to deserve death or imprisonment."
  - name: Acts 26:32
    orderIndex: 31
    osisId: Acts.26.32
    sblId: Acts 26:32
    shortName: Acts 26:32
    text: And Agrippa said to Festus, "This man could have been set free if he had
      not appealed to Caesar."
  versesCount: 32
- name: Acts 27
  orderIndex: 26
  osisId: Acts.27
  sblId: Acts 27
  shortName: Acts 27
  verses:
  - name: Acts 27:1
    orderIndex: 0
    osisId: Acts.27.1
    sblId: Acts 27:1
    shortName: Acts 27:1
    text: And when it was decided that we should sail for Italy, they delivered Paul
      and some other prisoners to a centurion of the Augustan Cohort named Julius.
  - name: Acts 27:2
    orderIndex: 1
    osisId: Acts.27.2
    sblId: Acts 27:2
    shortName: Acts 27:2
    text: And embarking in a ship of Adramyttium, which was about to sail to the ports
      along the coast of Asia, we put to sea, accompanied by Aristarchus, a Macedonian
      from Thessalonica.
  - name: Acts 27:3
    orderIndex: 2
    osisId: Acts.27.3
    sblId: Acts 27:3
    shortName: Acts 27:3
    text: The next day we put in at Sidon. And Julius treated Paul kindly and gave
      him leave to go to his friends and be cared for.
  - name: Acts 27:4
    orderIndex: 3
    osisId: Acts.27.4
    sblId: Acts 27:4
    shortName: Acts 27:4
    text: And putting out to sea from there we sailed under the lee of Cyprus, because
      the winds were against us.
  - name: Acts 27:5
    orderIndex: 4
    osisId: Acts.27.5
    sblId: Acts 27:5
    shortName: Acts 27:5
    text: And when we had sailed across the open sea along the coast of Cilicia and
      Pamphylia, we came to Myra in Lycia.
  - name: Acts 27:6
    orderIndex: 5
    osisId: Acts.27.6
    sblId: Acts 27:6
    shortName: Acts 27:6
    text: There the centurion found a ship of Alexandria sailing for Italy and put
      us on board.
  - name: Acts 27:7
    orderIndex: 6
    osisId: Acts.27.7
    sblId: Acts 27:7
    shortName: Acts 27:7
    text: We sailed slowly for a number of days and arrived with difficulty off Cnidus,
      and as the wind did not allow us to go farther, we sailed under the lee of Crete
      off Salmone.
  - name: Acts 27:8
    orderIndex: 7
    osisId: Acts.27.8
    sblId: Acts 27:8
    shortName: Acts 27:8
    text: Coasting along it with difficulty, we came to a place called Fair Havens,
      near which was the city of Lasea.
  - name: Acts 27:9
    orderIndex: 8
    osisId: Acts.27.9
    sblId: Acts 27:9
    shortName: Acts 27:9
    text: Since much time had passed, and the voyage was now dangerous because even
      the Fast was already over, Paul advised them,
  - name: Acts 27:10
    orderIndex: 9
    osisId: Acts.27.10
    sblId: Acts 27:10
    shortName: Acts 27:10
    text: saying, "Sirs, I perceive that the voyage will be with injury and much loss,
      not only of the cargo and the ship, but also of our lives."
  - name: Acts 27:11
    orderIndex: 10
    osisId: Acts.27.11
    sblId: Acts 27:11
    shortName: Acts 27:11
    text: But the centurion paid more attention to the pilot and to the owner of the
      ship than to what Paul said.
  - name: Acts 27:12
    orderIndex: 11
    osisId: Acts.27.12
    sblId: Acts 27:12
    shortName: Acts 27:12
    text: And because the harbor was not suitable to spend the winter in, the majority
      decided to put out to sea from there, on the chance that somehow they could
      reach Phoenix, a harbor of Crete, facing both southwest and northwest, and spend
      the winter there.
  - name: Acts 27:13
    orderIndex: 12
    osisId: Acts.27.13
    sblId: Acts 27:13
    shortName: Acts 27:13
    text: Now when the south wind blew gently, supposing that they had obtained their
      purpose, they weighed anchor and sailed along Crete, close to the shore.
  - name: Acts 27:14
    orderIndex: 13
    osisId: Acts.27.14
    sblId: Acts 27:14
    shortName: Acts 27:14
    text: But soon a tempestuous wind, called the northeaster, struck down from the
      land.
  - name: Acts 27:15
    orderIndex: 14
    osisId: Acts.27.15
    sblId: Acts 27:15
    shortName: Acts 27:15
    text: And when the ship was caught and could not face the wind, we gave way to
      it and were driven along.
  - name: Acts 27:16
    orderIndex: 15
    osisId: Acts.27.16
    sblId: Acts 27:16
    shortName: Acts 27:16
    text: Running under the lee of a small island called Cauda, we managed with difficulty
      to secure the ship's boat.
  - name: Acts 27:17
    orderIndex: 16
    osisId: Acts.27.17
    sblId: Acts 27:17
    shortName: Acts 27:17
    text: After hoisting it up, they used supports to undergird the ship. Then, fearing
      that they would run aground on the Syrtis, they lowered the gear, and thus they
      were driven along.
  - name: Acts 27:18
    orderIndex: 17
    osisId: Acts.27.18
    sblId: Acts 27:18
    shortName: Acts 27:18
    text: Since we were violently storm-tossed, they began the next day to jettison
      the cargo.
  - name: Acts 27:19
    orderIndex: 18
    osisId: Acts.27.19
    sblId: Acts 27:19
    shortName: Acts 27:19
    text: And on the third day they threw the ship's tackle overboard with their own
      hands.
  - name: Acts 27:20
    orderIndex: 19
    osisId: Acts.27.20
    sblId: Acts 27:20
    shortName: Acts 27:20
    text: When neither sun nor stars appeared for many days, and no small tempest
      lay on us, all hope of our being saved was at last abandoned.
  - name: Acts 27:21
    orderIndex: 20
    osisId: Acts.27.21
    sblId: Acts 27:21
    shortName: Acts 27:21
    text: Since they had been without food for a long time, Paul stood up among them
      and said, "Men, you should have listened to me and not have set sail from Crete
      and incurred this injury and loss.
  - name: Acts 27:22
    orderIndex: 21
    osisId: Acts.27.22
    sblId: Acts 27:22
    shortName: Acts 27:22
    text: Yet now I urge you to take heart, for there will be no loss of life among
      you, but only of the ship.
  - name: Acts 27:23
    orderIndex: 22
    osisId: Acts.27.23
    sblId: Acts 27:23
    shortName: Acts 27:23
    text: For this very night there stood before me an angel of the God to whom I
      belong and whom I worship,
  - name: Acts 27:24
    orderIndex: 23
    osisId: Acts.27.24
    sblId: Acts 27:24
    shortName: Acts 27:24
    text: and he said, 'Do not be afraid, Paul; you must stand before Caesar. And
      behold, God has granted you all those who sail with you.'
  - name: Acts 27:25
    orderIndex: 24
    osisId: Acts.27.25
    sblId: Acts 27:25
    shortName: Acts 27:25
    text: So take heart, men, for I have faith in God that it will be exactly as I
      have been told.
  - name: Acts 27:26
    orderIndex: 25
    osisId: Acts.27.26
    sblId: Acts 27:26
    shortName: Acts 27:26
    text: But we must run aground on some island."
  - name: Acts 27:27
    orderIndex: 26
    osisId: Acts.27.27
    sblId: Acts 27:27
    shortName: Acts 27:27
    text: When the fourteenth night had come, as we were being driven across the Adriatic
      Sea, about midnight the sailors suspected that they were nearing land.
  - name: Acts 27:28
    orderIndex: 27
    osisId: Acts.27.28
    sblId: Acts 27:28
    shortName: Acts 27:28
    text: So they took a sounding and found twenty fathoms. A little farther on they
      took a sounding again and found fifteen fathoms.
  - name: Acts 27:29
    orderIndex: 28
    osisId: Acts.27.29
    sblId: Acts 27:29
    shortName: Acts 27:29
    text: And fearing that we might run on the rocks, they let down four anchors from
      the stern and prayed for day to come.
  - name: Acts 27:30
    orderIndex: 29
    osisId: Acts.27.30
    sblId: Acts 27:30
    shortName: Acts 27:30
    text: And as the sailors were seeking to escape from the ship, and had lowered
      the ship's boat into the sea under pretense of laying out anchors from the bow,
  - name: Acts 27:31
    orderIndex: 30
    osisId: Acts.27.31
    sblId: Acts 27:31
    shortName: Acts 27:31
    text: Paul said to the centurion and the soldiers, "Unless these men stay in the
      ship, you cannot be saved."
  - name: Acts 27:32
    orderIndex: 31
    osisId: Acts.27.32
    sblId: Acts 27:32
    shortName: Acts 27:32
    text: Then the soldiers cut away the ropes of the ship's boat and let it go.
  - name: Acts 27:33
    orderIndex: 32
    osisId: Acts.27.33
    sblId: Acts 27:33
    shortName: Acts 27:33
    text: As day was about to dawn, Paul urged them all to take some food, saying,
      "Today is the fourteenth day that you have continued in suspense and without
      food, having taken nothing.
  - name: Acts 27:34
    orderIndex: 33
    osisId: Acts.27.34
    sblId: Acts 27:34
    shortName: Acts 27:34
    text: Therefore I urge you to take some food. It will give you strength, for not
      a hair is to perish from the head of any of you."
  - name: Acts 27:35
    orderIndex: 34
    osisId: Acts.27.35
    sblId: Acts 27:35
    shortName: Acts 27:35
    text: And when he had said these things, he took bread, and giving thanks to God
      in the presence of all he broke it and began to eat.
  - name: Acts 27:36
    orderIndex: 35
    osisId: Acts.27.36
    sblId: Acts 27:36
    shortName: Acts 27:36
    text: Then they all were encouraged and ate some food themselves.
  - name: Acts 27:37
    orderIndex: 36
    osisId: Acts.27.37
    sblId: Acts 27:37
    shortName: Acts 27:37
    text: (We were in all 276 persons in the ship.)
  - name: Acts 27:38
    orderIndex: 37
    osisId: Acts.27.38
    sblId: Acts 27:38
    shortName: Acts 27:38
    text: And when they had eaten enough, they lightened the ship, throwing out the
      wheat into the sea.
  - name: Acts 27:39
    orderIndex: 38
    osisId: Acts.27.39
    sblId: Acts 27:39
    shortName: Acts 27:39
    text: Now when it was day, they did not recognize the land, but they noticed a
      bay with a beach, on which they planned if possible to run the ship ashore.
  - name: Acts 27:40
    orderIndex: 39
    osisId: Acts.27.40
    sblId: Acts 27:40
    shortName: Acts 27:40
    text: So they cast off the anchors and left them in the sea, at the same time
      loosening the ropes that tied the rudders. Then hoisting the foresail to the
      wind they made for the beach.
  - name: Acts 27:41
    orderIndex: 40
    osisId: Acts.27.41
    sblId: Acts 27:41
    shortName: Acts 27:41
    text: But striking a reef, they ran the vessel aground. The bow stuck and remained
      immovable, and the stern was being broken up by the surf.
  - name: Acts 27:42
    orderIndex: 41
    osisId: Acts.27.42
    sblId: Acts 27:42
    shortName: Acts 27:42
    text: The soldiers' plan was to kill the prisoners, lest any should swim away
      and escape.
  - name: Acts 27:43
    orderIndex: 42
    osisId: Acts.27.43
    sblId: Acts 27:43
    shortName: Acts 27:43
    text: But the centurion, wishing to save Paul, kept them from carrying out their
      plan. He ordered those who could swim to jump overboard first and make for the
      land,
  - name: Acts 27:44
    orderIndex: 43
    osisId: Acts.27.44
    sblId: Acts 27:44
    shortName: Acts 27:44
    text: and the rest on planks or on pieces of the ship. And so it was that all
      were brought safely to land.
  versesCount: 44
- name: Acts 28
  orderIndex: 27
  osisId: Acts.28
  sblId: Acts 28
  shortName: Acts 28
  verses:
  - name: Acts 28:1
    orderIndex: 0
    osisId: Acts.28.1
    sblId: Acts 28:1
    shortName: Acts 28:1
    text: After we were brought safely through, we then learned that the island was
      called Malta.
  - name: Acts 28:2
    orderIndex: 1
    osisId: Acts.28.2
    sblId: Acts 28:2
    shortName: Acts 28:2
    text: The native people showed us unusual kindness, for they kindled a fire and
      welcomed us all, because it had begun to rain and was cold.
  - name: Acts 28:3
    orderIndex: 2
    osisId: Acts.28.3
    sblId: Acts 28:3
    shortName: Acts 28:3
    text: When Paul had gathered a bundle of sticks and put them on the fire, a viper
      came out because of the heat and fastened on his hand.
  - name: Acts 28:4
    orderIndex: 3
    osisId: Acts.28.4
    sblId: Acts 28:4
    shortName: Acts 28:4
    text: When the native people saw the creature hanging from his hand, they said
      to one another, "No doubt this man is a murderer. Though he has escaped from
      the sea, Justice has not allowed him to live."
  - name: Acts 28:5
    orderIndex: 4
    osisId: Acts.28.5
    sblId: Acts 28:5
    shortName: Acts 28:5
    text: He, however, shook off the creature into the fire and suffered no harm.
  - name: Acts 28:6
    orderIndex: 5
    osisId: Acts.28.6
    sblId: Acts 28:6
    shortName: Acts 28:6
    text: They were waiting for him to swell up or suddenly fall down dead. But when
      they had waited a long time and saw no misfortune come to him, they changed
      their minds and said that he was a god.
  - name: Acts 28:7
    orderIndex: 6
    osisId: Acts.28.7
    sblId: Acts 28:7
    shortName: Acts 28:7
    text: Now in the neighborhood of that place were lands belonging to the chief
      man of the island, named Publius, who received us and entertained us hospitably
      for three days.
  - name: Acts 28:8
    orderIndex: 7
    osisId: Acts.28.8
    sblId: Acts 28:8
    shortName: Acts 28:8
    text: It happened that the father of Publius lay sick with fever and dysentery.
      And Paul visited him and prayed, and putting his hands on him healed him.
  - name: Acts 28:9
    orderIndex: 8
    osisId: Acts.28.9
    sblId: Acts 28:9
    shortName: Acts 28:9
    text: And when this had taken place, the rest of the people on the island who
      had diseases also came and were cured.
  - name: Acts 28:10
    orderIndex: 9
    osisId: Acts.28.10
    sblId: Acts 28:10
    shortName: Acts 28:10
    text: They also honored us greatly, and when we were about to sail, they put on
      board whatever we needed.
  - name: Acts 28:11
    orderIndex: 10
    osisId: Acts.28.11
    sblId: Acts 28:11
    shortName: Acts 28:11
    text: After three months we set sail in a ship that had wintered in the island,
      a ship of Alexandria, with the twin gods as a figurehead.
  - name: Acts 28:12
    orderIndex: 11
    osisId: Acts.28.12
    sblId: Acts 28:12
    shortName: Acts 28:12
    text: Putting in at Syracuse, we stayed there for three days.
  - name: Acts 28:13
    orderIndex: 12
    osisId: Acts.28.13
    sblId: Acts 28:13
    shortName: Acts 28:13
    text: And from there we made a circuit and arrived at Rhegium. And after one day
      a south wind sprang up, and on the second day we came to Puteoli.
  - name: Acts 28:14
    orderIndex: 13
    osisId: Acts.28.14
    sblId: Acts 28:14
    shortName: Acts 28:14
    text: There we found brothers and were invited to stay with them for seven days.
      And so we came to Rome.
  - name: Acts 28:15
    orderIndex: 14
    osisId: Acts.28.15
    sblId: Acts 28:15
    shortName: Acts 28:15
    text: And the brothers there, when they heard about us, came as far as the Forum
      of Appius and Three Taverns to meet us. On seeing them, Paul thanked God and
      took courage.
  - name: Acts 28:16
    orderIndex: 15
    osisId: Acts.28.16
    sblId: Acts 28:16
    shortName: Acts 28:16
    text: And when we came into Rome, Paul was allowed to stay by himself, with the
      soldier that guarded him.
  - name: Acts 28:17
    orderIndex: 16
    osisId: Acts.28.17
    sblId: Acts 28:17
    shortName: Acts 28:17
    text: After three days he called together the local leaders of the Jews, and when
      they had gathered, he said to them, "Brothers, though I had done nothing against
      our people or the customs of our fathers, yet I was delivered as a prisoner
      from Jerusalem into the hands of the Romans.
  - name: Acts 28:18
    orderIndex: 17
    osisId: Acts.28.18
    sblId: Acts 28:18
    shortName: Acts 28:18
    text: When they had examined me, they wished to set me at liberty, because there
      was no reason for the death penalty in my case.
  - name: Acts 28:19
    orderIndex: 18
    osisId: Acts.28.19
    sblId: Acts 28:19
    shortName: Acts 28:19
    text: But because the Jews objected, I was compelled to appeal to Caesar- though
      I had no charge to bring against my nation.
  - name: Acts 28:20
    orderIndex: 19
    osisId: Acts.28.20
    sblId: Acts 28:20
    shortName: Acts 28:20
    text: For this reason, therefore, I have asked to see you and speak with you,
      since it is because of the hope of Israel that I am wearing this chain."
  - name: Acts 28:21
    orderIndex: 20
    osisId: Acts.28.21
    sblId: Acts 28:21
    shortName: Acts 28:21
    text: And they said to him, "We have received no letters from Judea about you,
      and none of the brothers coming here has reported or spoken any evil about you.
  - name: Acts 28:22
    orderIndex: 21
    osisId: Acts.28.22
    sblId: Acts 28:22
    shortName: Acts 28:22
    text: But we desire to hear from you what your views are, for with regard to this
      sect we know that everywhere it is spoken against."
  - name: Acts 28:23
    orderIndex: 22
    osisId: Acts.28.23
    sblId: Acts 28:23
    shortName: Acts 28:23
    text: When they had appointed a day for him, they came to him at his lodging in
      greater numbers. From morning till evening he expounded to them, testifying
      to the kingdom of God and trying to convince them about Jesus both from the
      Law of Moses and from the Prophets.
  - name: Acts 28:24
    orderIndex: 23
    osisId: Acts.28.24
    sblId: Acts 28:24
    shortName: Acts 28:24
    text: And some were convinced by what he said, but others disbelieved.
  - name: Acts 28:25
    orderIndex: 24
    osisId: Acts.28.25
    sblId: Acts 28:25
    shortName: Acts 28:25
    text: 'And disagreeing among themselves, they departed after Paul had made one
      statement: "The Holy Spirit was right in saying to your fathers through Isaiah
      the prophet:'
  - name: Acts 28:26
    orderIndex: 25
    osisId: Acts.28.26
    sblId: Acts 28:26
    shortName: Acts 28:26
    text: '"''Go to this people, and say, You will indeed hear but never understand,
      and you will indeed see but never perceive.'
  - name: Acts 28:27
    orderIndex: 26
    osisId: Acts.28.27
    sblId: Acts 28:27
    shortName: Acts 28:27
    text: For this people's heart has grown dull, and with their ears they can barely
      hear, and their eyes they have closed; lest they should see with their eyes
      and hear with their ears and understand with their heart and turn, and I would
      heal them.'
  - name: Acts 28:28
    orderIndex: 27
    osisId: Acts.28.28
    sblId: Acts 28:28
    shortName: Acts 28:28
    text: Therefore let it be known to you that this salvation of God has been sent
      to the Gentiles; they will listen."
  - name: Acts 28:29
    orderIndex: 28
    osisId: Acts.28.29
    sblId: Acts 28:29
    shortName: Acts 28:29
    text: '***'
  - name: Acts 28:30
    orderIndex: 29
    osisId: Acts.28.30
    sblId: Acts 28:30
    shortName: Acts 28:30
    text: He lived there two whole years at his own expense, and welcomed all who
      came to him,
  - name: Acts 28:31
    orderIndex: 30
    osisId: Acts.28.31
    sblId: Acts 28:31
    shortName: Acts 28:31
    text: proclaiming the kingdom of God and teaching about the Lord Jesus Christ
      with all boldness and without hindrance.
  versesCount: 31
chaptersCount: 28
