  sblId: Obad 1
  shortName: Obad 1
  verses:
  - name: Obadiah 1:1
    orderIndex: 0
    osisId: Obad.1.1
    sblId: Obad 1:1
    shortName: Obad 1:1
    text: 'The vision of Obadiah. Thus says the Lord GOD concerning Edom: We have
      heard a report from the LORD, and a messenger has been sent among the nations:
      "Rise up! Let us rise against her for battle!"'
  - name: Obadiah 1:2
    orderIndex: 1
    osisId: Obad.1.2
    sblId: Obad 1:2
    shortName: Obad 1:2
    text: Behold, I will make you small among the nations; you shall be utterly despised.
  - name: Obadiah 1:3
    orderIndex: 2
    osisId: Obad.1.3
    sblId: Obad 1:3
    shortName: Obad 1:3
    text: The pride of your heart has deceived you, you who live in the clefts of
      the rock, in your lofty dwelling, who say in your heart, "Who will bring me
      down to the ground?"
  - name: Obadiah 1:4
    orderIndex: 3
    osisId: Obad.1.4
    sblId: Obad 1:4
    shortName: Obad 1:4
    text: Though you soar aloft like the eagle, though your nest is set among the
      stars, from there I will bring you down, declares the LORD.
  - name: Obadiah 1:5
    orderIndex: 4
    osisId: Obad.1.5
    sblId: Obad 1:5
    shortName: Obad 1:5
    text: If thieves came to you, if plunderers came by night- how you have been destroyed!-
      would they not steal only enough for themselves? If grape gatherers came to
      you, would they not leave gleanings?
  - name: Obadiah 1:6
    orderIndex: 5
    osisId: Obad.1.6
    sblId: Obad 1:6
    shortName: Obad 1:6
    text: How Esau has been pillaged, his treasures sought out!
  - name: Obadiah 1:7
    orderIndex: 6
    osisId: Obad.1.7
    sblId: Obad 1:7
    shortName: Obad 1:7
    text: All your allies have driven you to your border; those at peace with you
      have deceived you; they have prevailed against you; those who eat your bread
      have set a trap beneath you- you have no understanding.
  - name: Obadiah 1:8
    orderIndex: 7
    osisId: Obad.1.8
    sblId: Obad 1:8
    shortName: Obad 1:8
    text: Will I not on that day, declares the LORD, destroy the wise men out of Edom,
      and understanding out of Mount Esau?
  - name: Obadiah 1:9
    orderIndex: 8
    osisId: Obad.1.9
    sblId: Obad 1:9
    shortName: Obad 1:9
    text: And your mighty men shall be dismayed, O Teman, so that every man from Mount
      Esau will be cut off by slaughter.
  - name: Obadiah 1:10
    orderIndex: 9
    osisId: Obad.1.10
    sblId: Obad 1:10
    shortName: Obad 1:10
    text: Because of the violence done to your brother Jacob, shame shall cover you,
      and you shall be cut off forever.
  - name: Obadiah 1:11
    orderIndex: 10
    osisId: Obad.1.11
    sblId: Obad 1:11
    shortName: Obad 1:11
    text: On the day that you stood aloof, on the day that strangers carried off his
      wealth and foreigners entered his gates and cast lots for Jerusalem, you were
      like one of them.
  - name: Obadiah 1:12
    orderIndex: 11
    osisId: Obad.1.12
    sblId: Obad 1:12
    shortName: Obad 1:12
    text: But do not gloat over the day of your brother in the day of his misfortune;
      do not rejoice over the people of Judah in the day of their ruin; do not boast
      in the day of distress.
  - name: Obadiah 1:13
    orderIndex: 12
    osisId: Obad.1.13
    sblId: Obad 1:13
    shortName: Obad 1:13
    text: Do not enter the gate of my people in the day of their calamity; do not
      gloat over his disaster in the day of his calamity; do not loot his wealth in
      the day of his calamity.
  - name: Obadiah 1:14
    orderIndex: 13
    osisId: Obad.1.14
    sblId: Obad 1:14
    shortName: Obad 1:14
    text: Do not stand at the crossroads to cut off his fugitives; do not hand over
      his survivors in the day of distress.
  - name: Obadiah 1:15
    orderIndex: 14
    osisId: Obad.1.15
    sblId: Obad 1:15
    shortName: Obad 1:15
    text: For the day of the LORD is near upon all the nations. As you have done,
      it shall be done to you; your deeds shall return on your own head.
  - name: Obadiah 1:16
    orderIndex: 15
    osisId: Obad.1.16
    sblId: Obad 1:16
    shortName: Obad 1:16
    text: For as you have drunk on my holy mountain, so all the nations shall drink
      continually; they shall drink and swallow, and shall be as though they had never
      been.
  - name: Obadiah 1:17
    orderIndex: 16
    osisId: Obad.1.17
    sblId: Obad 1:17
    shortName: Obad 1:17
    text: But in Mount Zion there shall be those who escape, and it shall be holy,
      and the house of Jacob shall possess their own possessions.
  - name: Obadiah 1:18
    orderIndex: 17
    osisId: Obad.1.18
    sblId: Obad 1:18
    shortName: Obad 1:18
    text: The house of Jacob shall be a fire, and the house of Joseph a flame, and
      the house of Esau stubble; they shall burn them and consume them, and there
      shall be no survivor for the house of Esau, for the LORD has spoken.
  - name: Obadiah 1:19
    orderIndex: 18
    osisId: Obad.1.19
    sblId: Obad 1:19
    shortName: Obad 1:19
    text: Those of the Negeb shall possess Mount Esau, and those of the Shephelah
      shall possess the land of the Philistines; they shall possess the land of Ephraim
      and the land of Samaria, and Benjamin shall possess Gilead.
  - name: Obadiah 1:20
    orderIndex: 19
    osisId: Obad.1.20
    sblId: Obad 1:20
    shortName: Obad 1:20
    text: The exiles of this host of the people of Israel shall possess the land of
      the Canaanites as far as Zarephath, and the exiles of Jerusalem who are in Sepharad
      shall possess the cities of the Negeb.
  - name: Obadiah 1:21
    orderIndex: 20
    osisId: Obad.1.21
    sblId: Obad 1:21
    shortName: Obad 1:21
    text: Saviors shall go up to Mount Zion to rule Mount Esau, and the kingdom shall
      be the LORD's.
  versesCount: 21
