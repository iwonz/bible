chapters:
- name: Job 1
  orderIndex: 0
  osisId: Job.1
  sblId: Job 1
  shortName: Job 1
  verses:
  - name: Job 1:1
    orderIndex: 0
    osisId: Job.1.1
    sblId: Job 1:1
    shortName: Job 1:1
    text: There was a man in the land of Uz whose name was Job, and that man was blameless
      and upright, one who feared God and turned away from evil.
  - name: Job 1:2
    orderIndex: 1
    osisId: Job.1.2
    sblId: Job 1:2
    shortName: Job 1:2
    text: There were born to him seven sons and three daughters.
  - name: Job 1:3
    orderIndex: 2
    osisId: Job.1.3
    sblId: Job 1:3
    shortName: Job 1:3
    text: He possessed 7,000 sheep, 3,000 camels, 500 yoke of oxen, and 500 female
      donkeys, and very many servants, so that this man was the greatest of all the
      people of the east.
  - name: Job 1:4
    orderIndex: 3
    osisId: Job.1.4
    sblId: Job 1:4
    shortName: Job 1:4
    text: His sons used to go and hold a feast in the house of each one on his day,
      and they would send and invite their three sisters to eat and drink with them.
  - name: Job 1:5
    orderIndex: 4
    osisId: Job.1.5
    sblId: Job 1:5
    shortName: Job 1:5
    text: And when the days of the feast had run their course, Job would send and
      consecrate them, and he would rise early in the morning and offer burnt offerings
      according to the number of them all. For Job said, "It may be that my children
      have sinned, and cursed God in their hearts." Thus Job did continually.
  - name: Job 1:6
    orderIndex: 5
    osisId: Job.1.6
    sblId: Job 1:6
    shortName: Job 1:6
    text: Now there was a day when the sons of God came to present themselves before
      the LORD, and Satan also came among them.
  - name: Job 1:7
    orderIndex: 6
    osisId: Job.1.7
    sblId: Job 1:7
    shortName: Job 1:7
    text: The LORD said to Satan, "From where have you come?" Satan answered the LORD
      and said, "From going to and fro on the earth, and from walking up and down
      on it."
  - name: Job 1:8
    orderIndex: 7
    osisId: Job.1.8
    sblId: Job 1:8
    shortName: Job 1:8
    text: And the LORD said to Satan, "Have you considered my servant Job, that there
      is none like him on the earth, a blameless and upright man, who fears God and
      turns away from evil?"
  - name: Job 1:9
    orderIndex: 8
    osisId: Job.1.9
    sblId: Job 1:9
    shortName: Job 1:9
    text: Then Satan answered the LORD and said, "Does Job fear God for no reason?
  - name: Job 1:10
    orderIndex: 9
    osisId: Job.1.10
    sblId: Job 1:10
    shortName: Job 1:10
    text: Have you not put a hedge around him and his house and all that he has, on
      every side? You have blessed the work of his hands, and his possessions have
      increased in the land.
  - name: Job 1:11
    orderIndex: 10
    osisId: Job.1.11
    sblId: Job 1:11
    shortName: Job 1:11
    text: But stretch out your hand and touch all that he has, and he will curse you
      to your face."
  - name: Job 1:12
    orderIndex: 11
    osisId: Job.1.12
    sblId: Job 1:12
    shortName: Job 1:12
    text: And the LORD said to Satan, "Behold, all that he has is in your hand. Only
      against him do not stretch out your hand." So Satan went out from the presence
      of the LORD.
  - name: Job 1:13
    orderIndex: 12
    osisId: Job.1.13
    sblId: Job 1:13
    shortName: Job 1:13
    text: Now there was a day when his sons and daughters were eating and drinking
      wine in their oldest brother's house,
  - name: Job 1:14
    orderIndex: 13
    osisId: Job.1.14
    sblId: Job 1:14
    shortName: Job 1:14
    text: and there came a messenger to Job and said, "The oxen were plowing and the
      donkeys feeding beside them,
  - name: Job 1:15
    orderIndex: 14
    osisId: Job.1.15
    sblId: Job 1:15
    shortName: Job 1:15
    text: and the Sabeans fell upon them and took them and struck down the servants
      with the edge of the sword, and I alone have escaped to tell you."
  - name: Job 1:16
    orderIndex: 15
    osisId: Job.1.16
    sblId: Job 1:16
    shortName: Job 1:16
    text: While he was yet speaking, there came another and said, "The fire of God
      fell from heaven and burned up the sheep and the servants and consumed them,
      and I alone have escaped to tell you."
  - name: Job 1:17
    orderIndex: 16
    osisId: Job.1.17
    sblId: Job 1:17
    shortName: Job 1:17
    text: While he was yet speaking, there came another and said, "The Chaldeans formed
      three groups and made a raid on the camels and took them and struck down the
      servants with the edge of the sword, and I alone have escaped to tell you."
  - name: Job 1:18
    orderIndex: 17
    osisId: Job.1.18
    sblId: Job 1:18
    shortName: Job 1:18
    text: While he was yet speaking, there came another and said, "Your sons and daughters
      were eating and drinking wine in their oldest brother's house,
  - name: Job 1:19
    orderIndex: 18
    osisId: Job.1.19
    sblId: Job 1:19
    shortName: Job 1:19
    text: and behold, a great wind came across the wilderness and struck the four
      corners of the house, and it fell upon the young people, and they are dead,
      and I alone have escaped to tell you."
  - name: Job 1:20
    orderIndex: 19
    osisId: Job.1.20
    sblId: Job 1:20
    shortName: Job 1:20
    text: Then Job arose and tore his robe and shaved his head and fell on the ground
      and worshiped.
  - name: Job 1:21
    orderIndex: 20
    osisId: Job.1.21
    sblId: Job 1:21
    shortName: Job 1:21
    text: And he said, "Naked I came from my mother's womb, and naked shall I return.
      The LORD gave, and the LORD has taken away; blessed be the name of the LORD."
  - name: Job 1:22
    orderIndex: 21
    osisId: Job.1.22
    sblId: Job 1:22
    shortName: Job 1:22
    text: In all this Job did not sin or charge God with wrong.
  versesCount: 22
- name: Job 2
  orderIndex: 1
  osisId: Job.2
  sblId: Job 2
  shortName: Job 2
  verses:
  - name: Job 2:1
    orderIndex: 0
    osisId: Job.2.1
    sblId: Job 2:1
    shortName: Job 2:1
    text: Again there was a day when the sons of God came to present themselves before
      the LORD, and Satan also came among them to present himself before the LORD.
  - name: Job 2:2
    orderIndex: 1
    osisId: Job.2.2
    sblId: Job 2:2
    shortName: Job 2:2
    text: And the LORD said to Satan, "From where have you come?" Satan answered the
      LORD and said, "From going to and fro on the earth, and from walking up and
      down on it."
  - name: Job 2:3
    orderIndex: 2
    osisId: Job.2.3
    sblId: Job 2:3
    shortName: Job 2:3
    text: And the LORD said to Satan, "Have you considered my servant Job, that there
      is none like him on the earth, a blameless and upright man, who fears God and
      turns away from evil? He still holds fast his integrity, although you incited
      me against him to destroy him without reason."
  - name: Job 2:4
    orderIndex: 3
    osisId: Job.2.4
    sblId: Job 2:4
    shortName: Job 2:4
    text: Then Satan answered the LORD and said, "Skin for skin! All that a man has
      he will give for his life.
  - name: Job 2:5
    orderIndex: 4
    osisId: Job.2.5
    sblId: Job 2:5
    shortName: Job 2:5
    text: But stretch out your hand and touch his bone and his flesh, and he will
      curse you to your face."
  - name: Job 2:6
    orderIndex: 5
    osisId: Job.2.6
    sblId: Job 2:6
    shortName: Job 2:6
    text: And the LORD said to Satan, "Behold, he is in your hand; only spare his
      life."
  - name: Job 2:7
    orderIndex: 6
    osisId: Job.2.7
    sblId: Job 2:7
    shortName: Job 2:7
    text: So Satan went out from the presence of the LORD and struck Job with loathsome
      sores from the sole of his foot to the crown of his head.
  - name: Job 2:8
    orderIndex: 7
    osisId: Job.2.8
    sblId: Job 2:8
    shortName: Job 2:8
    text: And he took a piece of broken pottery with which to scrape himself while
      he sat in the ashes.
  - name: Job 2:9
    orderIndex: 8
    osisId: Job.2.9
    sblId: Job 2:9
    shortName: Job 2:9
    text: Then his wife said to him, "Do you still hold fast your integrity? Curse
      God and die."
  - name: Job 2:10
    orderIndex: 9
    osisId: Job.2.10
    sblId: Job 2:10
    shortName: Job 2:10
    text: But he said to her, "You speak as one of the foolish women would speak.
      Shall we receive good from God, and shall we not receive evil?" In all this
      Job did not sin with his lips.
  - name: Job 2:11
    orderIndex: 10
    osisId: Job.2.11
    sblId: Job 2:11
    shortName: Job 2:11
    text: Now when Job's three friends heard of all this evil that had come upon him,
      they came each from his own place, Eliphaz the Temanite, Bildad the Shuhite,
      and Zophar the Naamathite. They made an appointment together to come to show
      him sympathy and comfort him.
  - name: Job 2:12
    orderIndex: 11
    osisId: Job.2.12
    sblId: Job 2:12
    shortName: Job 2:12
    text: And when they saw him from a distance, they did not recognize him. And they
      raised their voices and wept, and they tore their robes and sprinkled dust on
      their heads toward heaven.
  - name: Job 2:13
    orderIndex: 12
    osisId: Job.2.13
    sblId: Job 2:13
    shortName: Job 2:13
    text: And they sat with him on the ground seven days and seven nights, and no
      one spoke a word to him, for they saw that his suffering was very great.
  versesCount: 13
- name: Job 3
  orderIndex: 2
  osisId: Job.3
  sblId: Job 3
  shortName: Job 3
  verses:
  - name: Job 3:1
    orderIndex: 0
    osisId: Job.3.1
    sblId: Job 3:1
    shortName: Job 3:1
    text: After this Job opened his mouth and cursed the day of his birth.
  - name: Job 3:2
    orderIndex: 1
    osisId: Job.3.2
    sblId: Job 3:2
    shortName: Job 3:2
    text: 'And Job said:'
  - name: Job 3:3
    orderIndex: 2
    osisId: Job.3.3
    sblId: Job 3:3
    shortName: Job 3:3
    text: '"Let the day perish on which I was born, and the night that said, ''A man
      is conceived.'''
  - name: Job 3:4
    orderIndex: 3
    osisId: Job.3.4
    sblId: Job 3:4
    shortName: Job 3:4
    text: Let that day be darkness! May God above not seek it, nor light shine upon
      it.
  - name: Job 3:5
    orderIndex: 4
    osisId: Job.3.5
    sblId: Job 3:5
    shortName: Job 3:5
    text: Let gloom and deep darkness claim it. Let clouds dwell upon it; let the
      blackness of the day terrify it.
  - name: Job 3:6
    orderIndex: 5
    osisId: Job.3.6
    sblId: Job 3:6
    shortName: Job 3:6
    text: That night- let thick darkness seize it! Let it not rejoice among the days
      of the year; let it not come into the number of the months.
  - name: Job 3:7
    orderIndex: 6
    osisId: Job.3.7
    sblId: Job 3:7
    shortName: Job 3:7
    text: Behold, let that night be barren; let no joyful cry enter it.
  - name: Job 3:8
    orderIndex: 7
    osisId: Job.3.8
    sblId: Job 3:8
    shortName: Job 3:8
    text: Let those curse it who curse the day, who are ready to rouse up Leviathan.
  - name: Job 3:9
    orderIndex: 8
    osisId: Job.3.9
    sblId: Job 3:9
    shortName: Job 3:9
    text: Let the stars of its dawn be dark; let it hope for light, but have none,
      nor see the eyelids of the morning,
  - name: Job 3:10
    orderIndex: 9
    osisId: Job.3.10
    sblId: Job 3:10
    shortName: Job 3:10
    text: because it did not shut the doors of my mother's womb, nor hide trouble
      from my eyes.
  - name: Job 3:11
    orderIndex: 10
    osisId: Job.3.11
    sblId: Job 3:11
    shortName: Job 3:11
    text: '"Why did I not die at birth, come out from the womb and expire?'
  - name: Job 3:12
    orderIndex: 11
    osisId: Job.3.12
    sblId: Job 3:12
    shortName: Job 3:12
    text: Why did the knees receive me? Or why the breasts, that I should nurse?
  - name: Job 3:13
    orderIndex: 12
    osisId: Job.3.13
    sblId: Job 3:13
    shortName: Job 3:13
    text: For then I would have lain down and been quiet; I would have slept; then
      I would have been at rest,
  - name: Job 3:14
    orderIndex: 13
    osisId: Job.3.14
    sblId: Job 3:14
    shortName: Job 3:14
    text: with kings and counselors of the earth who rebuilt ruins for themselves,
  - name: Job 3:15
    orderIndex: 14
    osisId: Job.3.15
    sblId: Job 3:15
    shortName: Job 3:15
    text: or with princes who had gold, who filled their houses with silver.
  - name: Job 3:16
    orderIndex: 15
    osisId: Job.3.16
    sblId: Job 3:16
    shortName: Job 3:16
    text: Or why was I not as a hidden stillborn child, as infants who never see the
      light?
  - name: Job 3:17
    orderIndex: 16
    osisId: Job.3.17
    sblId: Job 3:17
    shortName: Job 3:17
    text: There the wicked cease from troubling, and there the weary are at rest.
  - name: Job 3:18
    orderIndex: 17
    osisId: Job.3.18
    sblId: Job 3:18
    shortName: Job 3:18
    text: There the prisoners are at ease together; they hear not the voice of the
      taskmaster.
  - name: Job 3:19
    orderIndex: 18
    osisId: Job.3.19
    sblId: Job 3:19
    shortName: Job 3:19
    text: The small and the great are there, and the slave is free from his master.
  - name: Job 3:20
    orderIndex: 19
    osisId: Job.3.20
    sblId: Job 3:20
    shortName: Job 3:20
    text: '"Why is light given to him who is in misery, and life to the bitter in
      soul,'
  - name: Job 3:21
    orderIndex: 20
    osisId: Job.3.21
    sblId: Job 3:21
    shortName: Job 3:21
    text: who long for death, but it comes not, and dig for it more than for hidden
      treasures,
  - name: Job 3:22
    orderIndex: 21
    osisId: Job.3.22
    sblId: Job 3:22
    shortName: Job 3:22
    text: who rejoice exceedingly and are glad when they find the grave?
  - name: Job 3:23
    orderIndex: 22
    osisId: Job.3.23
    sblId: Job 3:23
    shortName: Job 3:23
    text: Why is light given to a man whose way is hidden, whom God has hedged in?
  - name: Job 3:24
    orderIndex: 23
    osisId: Job.3.24
    sblId: Job 3:24
    shortName: Job 3:24
    text: For my sighing comes instead of my bread, and my groanings are poured out
      like water.
  - name: Job 3:25
    orderIndex: 24
    osisId: Job.3.25
    sblId: Job 3:25
    shortName: Job 3:25
    text: For the thing that I fear comes upon me, and what I dread befalls me.
  - name: Job 3:26
    orderIndex: 25
    osisId: Job.3.26
    sblId: Job 3:26
    shortName: Job 3:26
    text: I am not at ease, nor am I quiet; I have no rest, but trouble comes."
  versesCount: 26
- name: Job 4
  orderIndex: 3
  osisId: Job.4
  sblId: Job 4
  shortName: Job 4
  verses:
  - name: Job 4:1
    orderIndex: 0
    osisId: Job.4.1
    sblId: Job 4:1
    shortName: Job 4:1
    text: 'Then Eliphaz the Temanite answered and said:'
  - name: Job 4:2
    orderIndex: 1
    osisId: Job.4.2
    sblId: Job 4:2
    shortName: Job 4:2
    text: '"If one ventures a word with you, will you be impatient? Yet who can keep
      from speaking?'
  - name: Job 4:3
    orderIndex: 2
    osisId: Job.4.3
    sblId: Job 4:3
    shortName: Job 4:3
    text: Behold, you have instructed many, and you have strengthened the weak hands.
  - name: Job 4:4
    orderIndex: 3
    osisId: Job.4.4
    sblId: Job 4:4
    shortName: Job 4:4
    text: Your words have upheld him who was stumbling, and you have made firm the
      feeble knees.
  - name: Job 4:5
    orderIndex: 4
    osisId: Job.4.5
    sblId: Job 4:5
    shortName: Job 4:5
    text: But now it has come to you, and you are impatient; it touches you, and you
      are dismayed.
  - name: Job 4:6
    orderIndex: 5
    osisId: Job.4.6
    sblId: Job 4:6
    shortName: Job 4:6
    text: Is not your fear of God your confidence, and the integrity of your ways
      your hope?
  - name: Job 4:7
    orderIndex: 6
    osisId: Job.4.7
    sblId: Job 4:7
    shortName: Job 4:7
    text: '"Remember: who that was innocent ever perished? Or where were the upright
      cut off?'
  - name: Job 4:8
    orderIndex: 7
    osisId: Job.4.8
    sblId: Job 4:8
    shortName: Job 4:8
    text: As I have seen, those who plow iniquity and sow trouble reap the same.
  - name: Job 4:9
    orderIndex: 8
    osisId: Job.4.9
    sblId: Job 4:9
    shortName: Job 4:9
    text: By the breath of God they perish, and by the blast of his anger they are
      consumed.
  - name: Job 4:10
    orderIndex: 9
    osisId: Job.4.10
    sblId: Job 4:10
    shortName: Job 4:10
    text: The roar of the lion, the voice of the fierce lion, the teeth of the young
      lions are broken.
  - name: Job 4:11
    orderIndex: 10
    osisId: Job.4.11
    sblId: Job 4:11
    shortName: Job 4:11
    text: The strong lion perishes for lack of prey, and the cubs of the lioness are
      scattered.
  - name: Job 4:12
    orderIndex: 11
    osisId: Job.4.12
    sblId: Job 4:12
    shortName: Job 4:12
    text: '"Now a word was brought to me stealthily; my ear received the whisper of
      it.'
  - name: Job 4:13
    orderIndex: 12
    osisId: Job.4.13
    sblId: Job 4:13
    shortName: Job 4:13
    text: Amid thoughts from visions of the night, when deep sleep falls on men,
  - name: Job 4:14
    orderIndex: 13
    osisId: Job.4.14
    sblId: Job 4:14
    shortName: Job 4:14
    text: dread came upon me, and trembling, which made all my bones shake.
  - name: Job 4:15
    orderIndex: 14
    osisId: Job.4.15
    sblId: Job 4:15
    shortName: Job 4:15
    text: A spirit glided past my face; the hair of my flesh stood up.
  - name: Job 4:16
    orderIndex: 15
    osisId: Job.4.16
    sblId: Job 4:16
    shortName: Job 4:16
    text: 'It stood still, but I could not discern its appearance. A form was before
      my eyes; there was silence, then I heard a voice:'
  - name: Job 4:17
    orderIndex: 16
    osisId: Job.4.17
    sblId: Job 4:17
    shortName: Job 4:17
    text: '''Can mortal man be in the right before God? Can a man be pure before his
      Maker?'
  - name: Job 4:18
    orderIndex: 17
    osisId: Job.4.18
    sblId: Job 4:18
    shortName: Job 4:18
    text: Even in his servants he puts no trust, and his angels he charges with error;
  - name: Job 4:19
    orderIndex: 18
    osisId: Job.4.19
    sblId: Job 4:19
    shortName: Job 4:19
    text: how much more those who dwell in houses of clay, whose foundation is in
      the dust, who are crushed like the moth.
  - name: Job 4:20
    orderIndex: 19
    osisId: Job.4.20
    sblId: Job 4:20
    shortName: Job 4:20
    text: Between morning and evening they are beaten to pieces; they perish forever
      without anyone regarding it.
  - name: Job 4:21
    orderIndex: 20
    osisId: Job.4.21
    sblId: Job 4:21
    shortName: Job 4:21
    text: Is not their tent-cord plucked up within them, do they not die, and that
      without wisdom?'
  versesCount: 21
- name: Job 5
  orderIndex: 4
  osisId: Job.5
  sblId: Job 5
  shortName: Job 5
  verses:
  - name: Job 5:1
    orderIndex: 0
    osisId: Job.5.1
    sblId: Job 5:1
    shortName: Job 5:1
    text: '"Call now; is there anyone who will answer you? To which of the holy ones
      will you turn?'
  - name: Job 5:2
    orderIndex: 1
    osisId: Job.5.2
    sblId: Job 5:2
    shortName: Job 5:2
    text: Surely vexation kills the fool, and jealousy slays the simple.
  - name: Job 5:3
    orderIndex: 2
    osisId: Job.5.3
    sblId: Job 5:3
    shortName: Job 5:3
    text: I have seen the fool taking root, but suddenly I cursed his dwelling.
  - name: Job 5:4
    orderIndex: 3
    osisId: Job.5.4
    sblId: Job 5:4
    shortName: Job 5:4
    text: His children are far from safety; they are crushed in the gate, and there
      is no one to deliver them.
  - name: Job 5:5
    orderIndex: 4
    osisId: Job.5.5
    sblId: Job 5:5
    shortName: Job 5:5
    text: The hungry eat his harvest, and he takes it even out of thorns, and the
      thirsty pant after his wealth.
  - name: Job 5:6
    orderIndex: 5
    osisId: Job.5.6
    sblId: Job 5:6
    shortName: Job 5:6
    text: For affliction does not come from the dust, nor does trouble sprout from
      the ground,
  - name: Job 5:7
    orderIndex: 6
    osisId: Job.5.7
    sblId: Job 5:7
    shortName: Job 5:7
    text: but man is born to trouble as the sparks fly upward.
  - name: Job 5:8
    orderIndex: 7
    osisId: Job.5.8
    sblId: Job 5:8
    shortName: Job 5:8
    text: '"As for me, I would seek God, and to God would I commit my cause,'
  - name: Job 5:9
    orderIndex: 8
    osisId: Job.5.9
    sblId: Job 5:9
    shortName: Job 5:9
    text: 'who does great things and unsearchable, marvelous things without number:'
  - name: Job 5:10
    orderIndex: 9
    osisId: Job.5.10
    sblId: Job 5:10
    shortName: Job 5:10
    text: he gives rain on the earth and sends waters on the fields;
  - name: Job 5:11
    orderIndex: 10
    osisId: Job.5.11
    sblId: Job 5:11
    shortName: Job 5:11
    text: he sets on high those who are lowly, and those who mourn are lifted to safety.
  - name: Job 5:12
    orderIndex: 11
    osisId: Job.5.12
    sblId: Job 5:12
    shortName: Job 5:12
    text: He frustrates the devices of the crafty, so that their hands achieve no
      success.
  - name: Job 5:13
    orderIndex: 12
    osisId: Job.5.13
    sblId: Job 5:13
    shortName: Job 5:13
    text: He catches the wise in their own craftiness, and the schemes of the wily
      are brought to a quick end.
  - name: Job 5:14
    orderIndex: 13
    osisId: Job.5.14
    sblId: Job 5:14
    shortName: Job 5:14
    text: They meet with darkness in the daytime and grope at noonday as in the night.
  - name: Job 5:15
    orderIndex: 14
    osisId: Job.5.15
    sblId: Job 5:15
    shortName: Job 5:15
    text: But he saves the needy from the sword of their mouth and from the hand of
      the mighty.
  - name: Job 5:16
    orderIndex: 15
    osisId: Job.5.16
    sblId: Job 5:16
    shortName: Job 5:16
    text: So the poor have hope, and injustice shuts her mouth.
  - name: Job 5:17
    orderIndex: 16
    osisId: Job.5.17
    sblId: Job 5:17
    shortName: Job 5:17
    text: '"Behold, blessed is the one whom God reproves; therefore despise not the
      discipline of the Almighty.'
  - name: Job 5:18
    orderIndex: 17
    osisId: Job.5.18
    sblId: Job 5:18
    shortName: Job 5:18
    text: For he wounds, but he binds up; he shatters, but his hands heal.
  - name: Job 5:19
    orderIndex: 18
    osisId: Job.5.19
    sblId: Job 5:19
    shortName: Job 5:19
    text: He will deliver you from six troubles; in seven no evil shall touch you.
  - name: Job 5:20
    orderIndex: 19
    osisId: Job.5.20
    sblId: Job 5:20
    shortName: Job 5:20
    text: In famine he will redeem you from death, and in war from the power of the
      sword.
  - name: Job 5:21
    orderIndex: 20
    osisId: Job.5.21
    sblId: Job 5:21
    shortName: Job 5:21
    text: You shall be hidden from the lash of the tongue, and shall not fear destruction
      when it comes.
  - name: Job 5:22
    orderIndex: 21
    osisId: Job.5.22
    sblId: Job 5:22
    shortName: Job 5:22
    text: At destruction and famine you shall laugh, and shall not fear the beasts
      of the earth.
  - name: Job 5:23
    orderIndex: 22
    osisId: Job.5.23
    sblId: Job 5:23
    shortName: Job 5:23
    text: For you shall be in league with the stones of the field, and the beasts
      of the field shall be at peace with you.
  - name: Job 5:24
    orderIndex: 23
    osisId: Job.5.24
    sblId: Job 5:24
    shortName: Job 5:24
    text: You shall know that your tent is at peace, and you shall inspect your fold
      and miss nothing.
  - name: Job 5:25
    orderIndex: 24
    osisId: Job.5.25
    sblId: Job 5:25
    shortName: Job 5:25
    text: You shall know also that your offspring shall be many, and your descendants
      as the grass of the earth.
  - name: Job 5:26
    orderIndex: 25
    osisId: Job.5.26
    sblId: Job 5:26
    shortName: Job 5:26
    text: You shall come to your grave in ripe old age, like a sheaf gathered up in
      its season.
  - name: Job 5:27
    orderIndex: 26
    osisId: Job.5.27
    sblId: Job 5:27
    shortName: Job 5:27
    text: Behold, this we have searched out; it is true. Hear, and know it for your
      good."
  versesCount: 27
- name: Job 6
  orderIndex: 5
  osisId: Job.6
  sblId: Job 6
  shortName: Job 6
  verses:
  - name: Job 6:1
    orderIndex: 0
    osisId: Job.6.1
    sblId: Job 6:1
    shortName: Job 6:1
    text: 'Then Job answered and said:'
  - name: Job 6:2
    orderIndex: 1
    osisId: Job.6.2
    sblId: Job 6:2
    shortName: Job 6:2
    text: '"Oh that my vexation were weighed, and all my calamity laid in the balances!'
  - name: Job 6:3
    orderIndex: 2
    osisId: Job.6.3
    sblId: Job 6:3
    shortName: Job 6:3
    text: For then it would be heavier than the sand of the sea; therefore my words
      have been rash.
  - name: Job 6:4
    orderIndex: 3
    osisId: Job.6.4
    sblId: Job 6:4
    shortName: Job 6:4
    text: For the arrows of the Almighty are in me; my spirit drinks their poison;
      the terrors of God are arrayed against me.
  - name: Job 6:5
    orderIndex: 4
    osisId: Job.6.5
    sblId: Job 6:5
    shortName: Job 6:5
    text: Does the wild donkey bray when he has grass, or the ox low over his fodder?
  - name: Job 6:6
    orderIndex: 5
    osisId: Job.6.6
    sblId: Job 6:6
    shortName: Job 6:6
    text: Can that which is tasteless be eaten without salt, or is there any taste
      in the juice of the mallow?
  - name: Job 6:7
    orderIndex: 6
    osisId: Job.6.7
    sblId: Job 6:7
    shortName: Job 6:7
    text: My appetite refuses to touch them; they are as food that is loathsome to
      me.
  - name: Job 6:8
    orderIndex: 7
    osisId: Job.6.8
    sblId: Job 6:8
    shortName: Job 6:8
    text: '"Oh that I might have my request, and that God would fulfill my hope,'
  - name: Job 6:9
    orderIndex: 8
    osisId: Job.6.9
    sblId: Job 6:9
    shortName: Job 6:9
    text: that it would please God to crush me, that he would let loose his hand and
      cut me off!
  - name: Job 6:10
    orderIndex: 9
    osisId: Job.6.10
    sblId: Job 6:10
    shortName: Job 6:10
    text: This would be my comfort; I would even exult in pain unsparing, for I have
      not denied the words of the Holy One.
  - name: Job 6:11
    orderIndex: 10
    osisId: Job.6.11
    sblId: Job 6:11
    shortName: Job 6:11
    text: What is my strength, that I should wait? And what is my end, that I should
      be patient?
  - name: Job 6:12
    orderIndex: 11
    osisId: Job.6.12
    sblId: Job 6:12
    shortName: Job 6:12
    text: Is my strength the strength of stones, or is my flesh bronze?
  - name: Job 6:13
    orderIndex: 12
    osisId: Job.6.13
    sblId: Job 6:13
    shortName: Job 6:13
    text: Have I any help in me, when resource is driven from me?
  - name: Job 6:14
    orderIndex: 13
    osisId: Job.6.14
    sblId: Job 6:14
    shortName: Job 6:14
    text: '"He who withholds kindness from a friend forsakes the fear of the Almighty.'
  - name: Job 6:15
    orderIndex: 14
    osisId: Job.6.15
    sblId: Job 6:15
    shortName: Job 6:15
    text: My brothers are treacherous as a torrent-bed, as torrential streams that
      pass away,
  - name: Job 6:16
    orderIndex: 15
    osisId: Job.6.16
    sblId: Job 6:16
    shortName: Job 6:16
    text: which are dark with ice, and where the snow hides itself.
  - name: Job 6:17
    orderIndex: 16
    osisId: Job.6.17
    sblId: Job 6:17
    shortName: Job 6:17
    text: When they melt, they disappear; when it is hot, they vanish from their place.
  - name: Job 6:18
    orderIndex: 17
    osisId: Job.6.18
    sblId: Job 6:18
    shortName: Job 6:18
    text: The caravans turn aside from their course; they go up into the waste and
      perish.
  - name: Job 6:19
    orderIndex: 18
    osisId: Job.6.19
    sblId: Job 6:19
    shortName: Job 6:19
    text: The caravans of Tema look, the travelers of Sheba hope.
  - name: Job 6:20
    orderIndex: 19
    osisId: Job.6.20
    sblId: Job 6:20
    shortName: Job 6:20
    text: They are ashamed because they were confident; they come there and are disappointed.
  - name: Job 6:21
    orderIndex: 20
    osisId: Job.6.21
    sblId: Job 6:21
    shortName: Job 6:21
    text: For you have now become nothing; you see my calamity and are afraid.
  - name: Job 6:22
    orderIndex: 21
    osisId: Job.6.22
    sblId: Job 6:22
    shortName: Job 6:22
    text: Have I said, 'Make me a gift'? Or, 'From your wealth offer a bribe for me'?
  - name: Job 6:23
    orderIndex: 22
    osisId: Job.6.23
    sblId: Job 6:23
    shortName: Job 6:23
    text: Or, 'Deliver me from the adversary's hand'? Or, 'Redeem me from the hand
      of the ruthless'?
  - name: Job 6:24
    orderIndex: 23
    osisId: Job.6.24
    sblId: Job 6:24
    shortName: Job 6:24
    text: '"Teach me, and I will be silent; make me understand how I have gone astray.'
  - name: Job 6:25
    orderIndex: 24
    osisId: Job.6.25
    sblId: Job 6:25
    shortName: Job 6:25
    text: How forceful are upright words! But what does reproof from you reprove?
  - name: Job 6:26
    orderIndex: 25
    osisId: Job.6.26
    sblId: Job 6:26
    shortName: Job 6:26
    text: Do you think that you can reprove words, when the speech of a despairing
      man is wind?
  - name: Job 6:27
    orderIndex: 26
    osisId: Job.6.27
    sblId: Job 6:27
    shortName: Job 6:27
    text: You would even cast lots over the fatherless, and bargain over your friend.
  - name: Job 6:28
    orderIndex: 27
    osisId: Job.6.28
    sblId: Job 6:28
    shortName: Job 6:28
    text: '"But now, be pleased to look at me, for I will not lie to your face.'
  - name: Job 6:29
    orderIndex: 28
    osisId: Job.6.29
    sblId: Job 6:29
    shortName: Job 6:29
    text: Please turn; let no injustice be done. Turn now; my vindication is at stake.
  - name: Job 6:30
    orderIndex: 29
    osisId: Job.6.30
    sblId: Job 6:30
    shortName: Job 6:30
    text: Is there any injustice on my tongue? Cannot my palate discern the cause
      of calamity?
  versesCount: 30
- name: Job 7
  orderIndex: 6
  osisId: Job.7
  sblId: Job 7
  shortName: Job 7
  verses:
  - name: Job 7:1
    orderIndex: 0
    osisId: Job.7.1
    sblId: Job 7:1
    shortName: Job 7:1
    text: '"Has not man a hard service on earth, and are not his days like the days
      of a hired hand?'
  - name: Job 7:2
    orderIndex: 1
    osisId: Job.7.2
    sblId: Job 7:2
    shortName: Job 7:2
    text: Like a slave who longs for the shadow, and like a hired hand who looks for
      his wages,
  - name: Job 7:3
    orderIndex: 2
    osisId: Job.7.3
    sblId: Job 7:3
    shortName: Job 7:3
    text: so I am allotted months of emptiness, and nights of misery are apportioned
      to me.
  - name: Job 7:4
    orderIndex: 3
    osisId: Job.7.4
    sblId: Job 7:4
    shortName: Job 7:4
    text: When I lie down I say, 'When shall I arise?' But the night is long, and
      I am full of tossing till the dawn.
  - name: Job 7:5
    orderIndex: 4
    osisId: Job.7.5
    sblId: Job 7:5
    shortName: Job 7:5
    text: My flesh is clothed with worms and dirt; my skin hardens, then breaks out
      afresh.
  - name: Job 7:6
    orderIndex: 5
    osisId: Job.7.6
    sblId: Job 7:6
    shortName: Job 7:6
    text: My days are swifter than a weaver's shuttle and come to their end without
      hope.
  - name: Job 7:7
    orderIndex: 6
    osisId: Job.7.7
    sblId: Job 7:7
    shortName: Job 7:7
    text: '"Remember that my life is a breath; my eye will never again see good.'
  - name: Job 7:8
    orderIndex: 7
    osisId: Job.7.8
    sblId: Job 7:8
    shortName: Job 7:8
    text: The eye of him who sees me will behold me no more; while your eyes are on
      me, I shall be gone.
  - name: Job 7:9
    orderIndex: 8
    osisId: Job.7.9
    sblId: Job 7:9
    shortName: Job 7:9
    text: As the cloud fades and vanishes, so he who goes down to Sheol does not come
      up;
  - name: Job 7:10
    orderIndex: 9
    osisId: Job.7.10
    sblId: Job 7:10
    shortName: Job 7:10
    text: he returns no more to his house, nor does his place know him anymore.
  - name: Job 7:11
    orderIndex: 10
    osisId: Job.7.11
    sblId: Job 7:11
    shortName: Job 7:11
    text: '"Therefore I will not restrain my mouth; I will speak in the anguish of
      my spirit; I will complain in the bitterness of my soul.'
  - name: Job 7:12
    orderIndex: 11
    osisId: Job.7.12
    sblId: Job 7:12
    shortName: Job 7:12
    text: Am I the sea, or a sea monster, that you set a guard over me?
  - name: Job 7:13
    orderIndex: 12
    osisId: Job.7.13
    sblId: Job 7:13
    shortName: Job 7:13
    text: When I say, 'My bed will comfort me, my couch will ease my complaint,'
  - name: Job 7:14
    orderIndex: 13
    osisId: Job.7.14
    sblId: Job 7:14
    shortName: Job 7:14
    text: then you scare me with dreams and terrify me with visions,
  - name: Job 7:15
    orderIndex: 14
    osisId: Job.7.15
    sblId: Job 7:15
    shortName: Job 7:15
    text: so that I would choose strangling and death rather than my bones.
  - name: Job 7:16
    orderIndex: 15
    osisId: Job.7.16
    sblId: Job 7:16
    shortName: Job 7:16
    text: I loathe my life; I would not live forever. Leave me alone, for my days
      are a breath.
  - name: Job 7:17
    orderIndex: 16
    osisId: Job.7.17
    sblId: Job 7:17
    shortName: Job 7:17
    text: What is man, that you make so much of him, and that you set your heart on
      him,
  - name: Job 7:18
    orderIndex: 17
    osisId: Job.7.18
    sblId: Job 7:18
    shortName: Job 7:18
    text: visit him every morning and test him every moment?
  - name: Job 7:19
    orderIndex: 18
    osisId: Job.7.19
    sblId: Job 7:19
    shortName: Job 7:19
    text: How long will you not look away from me, nor leave me alone till I swallow
      my spit?
  - name: Job 7:20
    orderIndex: 19
    osisId: Job.7.20
    sblId: Job 7:20
    shortName: Job 7:20
    text: If I sin, what do I do to you, you watcher of mankind? Why have you made
      me your mark? Why have I become a burden to you?
  - name: Job 7:21
    orderIndex: 20
    osisId: Job.7.21
    sblId: Job 7:21
    shortName: Job 7:21
    text: Why do you not pardon my transgression and take away my iniquity? For now
      I shall lie in the earth; you will seek me, but I shall not be."
  versesCount: 21
- name: Job 8
  orderIndex: 7
  osisId: Job.8
  sblId: Job 8
  shortName: Job 8
  verses:
  - name: Job 8:1
    orderIndex: 0
    osisId: Job.8.1
    sblId: Job 8:1
    shortName: Job 8:1
    text: 'Then Bildad the Shuhite answered and said:'
  - name: Job 8:2
    orderIndex: 1
    osisId: Job.8.2
    sblId: Job 8:2
    shortName: Job 8:2
    text: '"How long will you say these things, and the words of your mouth be a great
      wind?'
  - name: Job 8:3
    orderIndex: 2
    osisId: Job.8.3
    sblId: Job 8:3
    shortName: Job 8:3
    text: Does God pervert justice? Or does the Almighty pervert the right?
  - name: Job 8:4
    orderIndex: 3
    osisId: Job.8.4
    sblId: Job 8:4
    shortName: Job 8:4
    text: If your children have sinned against him, he has delivered them into the
      hand of their transgression.
  - name: Job 8:5
    orderIndex: 4
    osisId: Job.8.5
    sblId: Job 8:5
    shortName: Job 8:5
    text: If you will seek God and plead with the Almighty for mercy,
  - name: Job 8:6
    orderIndex: 5
    osisId: Job.8.6
    sblId: Job 8:6
    shortName: Job 8:6
    text: if you are pure and upright, surely then he will rouse himself for you and
      restore your rightful habitation.
  - name: Job 8:7
    orderIndex: 6
    osisId: Job.8.7
    sblId: Job 8:7
    shortName: Job 8:7
    text: And though your beginning was small, your latter days will be very great.
  - name: Job 8:8
    orderIndex: 7
    osisId: Job.8.8
    sblId: Job 8:8
    shortName: Job 8:8
    text: '"For inquire, please, of bygone ages, and consider what the fathers have
      searched out.'
  - name: Job 8:9
    orderIndex: 8
    osisId: Job.8.9
    sblId: Job 8:9
    shortName: Job 8:9
    text: For we are but of yesterday and know nothing, for our days on earth are
      a shadow.
  - name: Job 8:10
    orderIndex: 9
    osisId: Job.8.10
    sblId: Job 8:10
    shortName: Job 8:10
    text: Will they not teach you and tell you and utter words out of their understanding?
  - name: Job 8:11
    orderIndex: 10
    osisId: Job.8.11
    sblId: Job 8:11
    shortName: Job 8:11
    text: '"Can papyrus grow where there is no marsh? Can reeds flourish where there
      is no water?'
  - name: Job 8:12
    orderIndex: 11
    osisId: Job.8.12
    sblId: Job 8:12
    shortName: Job 8:12
    text: While yet in flower and not cut down, they wither before any other plant.
  - name: Job 8:13
    orderIndex: 12
    osisId: Job.8.13
    sblId: Job 8:13
    shortName: Job 8:13
    text: Such are the paths of all who forget God; the hope of the godless shall
      perish.
  - name: Job 8:14
    orderIndex: 13
    osisId: Job.8.14
    sblId: Job 8:14
    shortName: Job 8:14
    text: His confidence is severed, and his trust is a spider's web.
  - name: Job 8:15
    orderIndex: 14
    osisId: Job.8.15
    sblId: Job 8:15
    shortName: Job 8:15
    text: He leans against his house, but it does not stand; he lays hold of it, but
      it does not endure.
  - name: Job 8:16
    orderIndex: 15
    osisId: Job.8.16
    sblId: Job 8:16
    shortName: Job 8:16
    text: He is a lush plant before the sun, and his shoots spread over his garden.
  - name: Job 8:17
    orderIndex: 16
    osisId: Job.8.17
    sblId: Job 8:17
    shortName: Job 8:17
    text: His roots entwine the stone heap; he looks upon a house of stones.
  - name: Job 8:18
    orderIndex: 17
    osisId: Job.8.18
    sblId: Job 8:18
    shortName: Job 8:18
    text: If he is destroyed from his place, then it will deny him, saying, 'I have
      never seen you.'
  - name: Job 8:19
    orderIndex: 18
    osisId: Job.8.19
    sblId: Job 8:19
    shortName: Job 8:19
    text: Behold, this is the joy of his way, and out of the soil others will spring.
  - name: Job 8:20
    orderIndex: 19
    osisId: Job.8.20
    sblId: Job 8:20
    shortName: Job 8:20
    text: '"Behold, God will not reject a blameless man, nor take the hand of evildoers.'
  - name: Job 8:21
    orderIndex: 20
    osisId: Job.8.21
    sblId: Job 8:21
    shortName: Job 8:21
    text: He will yet fill your mouth with laughter, and your lips with shouting.
  - name: Job 8:22
    orderIndex: 21
    osisId: Job.8.22
    sblId: Job 8:22
    shortName: Job 8:22
    text: Those who hate you will be clothed with shame, and the tent of the wicked
      will be no more."
  versesCount: 22
- name: Job 9
  orderIndex: 8
  osisId: Job.9
  sblId: Job 9
  shortName: Job 9
  verses:
  - name: Job 9:1
    orderIndex: 0
    osisId: Job.9.1
    sblId: Job 9:1
    shortName: Job 9:1
    text: 'Then Job answered and said:'
  - name: Job 9:2
    orderIndex: 1
    osisId: Job.9.2
    sblId: Job 9:2
    shortName: Job 9:2
    text: '"Truly I know that it is so: But how can a man be in the right before God?'
  - name: Job 9:3
    orderIndex: 2
    osisId: Job.9.3
    sblId: Job 9:3
    shortName: Job 9:3
    text: If one wished to contend with him, one could not answer him once in a thousand
      times.
  - name: Job 9:4
    orderIndex: 3
    osisId: Job.9.4
    sblId: Job 9:4
    shortName: Job 9:4
    text: He is wise in heart and mighty in strength- who has hardened himself against
      him, and succeeded?-
  - name: Job 9:5
    orderIndex: 4
    osisId: Job.9.5
    sblId: Job 9:5
    shortName: Job 9:5
    text: he who removes mountains, and they know it not, when he overturns them in
      his anger,
  - name: Job 9:6
    orderIndex: 5
    osisId: Job.9.6
    sblId: Job 9:6
    shortName: Job 9:6
    text: who shakes the earth out of its place, and its pillars tremble;
  - name: Job 9:7
    orderIndex: 6
    osisId: Job.9.7
    sblId: Job 9:7
    shortName: Job 9:7
    text: who commands the sun, and it does not rise; who seals up the stars;
  - name: Job 9:8
    orderIndex: 7
    osisId: Job.9.8
    sblId: Job 9:8
    shortName: Job 9:8
    text: who alone stretched out the heavens and trampled the waves of the sea;
  - name: Job 9:9
    orderIndex: 8
    osisId: Job.9.9
    sblId: Job 9:9
    shortName: Job 9:9
    text: who made the Bear and Orion, the Pleiades and the chambers of the south;
  - name: Job 9:10
    orderIndex: 9
    osisId: Job.9.10
    sblId: Job 9:10
    shortName: Job 9:10
    text: who does great things beyond searching out, and marvelous things beyond
      number.
  - name: Job 9:11
    orderIndex: 10
    osisId: Job.9.11
    sblId: Job 9:11
    shortName: Job 9:11
    text: Behold, he passes by me, and I see him not; he moves on, but I do not perceive
      him.
  - name: Job 9:12
    orderIndex: 11
    osisId: Job.9.12
    sblId: Job 9:12
    shortName: Job 9:12
    text: Behold, he snatches away; who can turn him back? Who will say to him, 'What
      are you doing?'
  - name: Job 9:13
    orderIndex: 12
    osisId: Job.9.13
    sblId: Job 9:13
    shortName: Job 9:13
    text: '"God will not turn back his anger; beneath him bowed the helpers of Rahab.'
  - name: Job 9:14
    orderIndex: 13
    osisId: Job.9.14
    sblId: Job 9:14
    shortName: Job 9:14
    text: How then can I answer him, choosing my words with him?
  - name: Job 9:15
    orderIndex: 14
    osisId: Job.9.15
    sblId: Job 9:15
    shortName: Job 9:15
    text: Though I am in the right, I cannot answer him; I must appeal for mercy to
      my accuser.
  - name: Job 9:16
    orderIndex: 15
    osisId: Job.9.16
    sblId: Job 9:16
    shortName: Job 9:16
    text: If I summoned him and he answered me, I would not believe that he was listening
      to my voice.
  - name: Job 9:17
    orderIndex: 16
    osisId: Job.9.17
    sblId: Job 9:17
    shortName: Job 9:17
    text: For he crushes me with a tempest and multiplies my wounds without cause;
  - name: Job 9:18
    orderIndex: 17
    osisId: Job.9.18
    sblId: Job 9:18
    shortName: Job 9:18
    text: he will not let me get my breath, but fills me with bitterness.
  - name: Job 9:19
    orderIndex: 18
    osisId: Job.9.19
    sblId: Job 9:19
    shortName: Job 9:19
    text: If it is a contest of strength, behold, he is mighty! If it is a matter
      of justice, who can summon him?
  - name: Job 9:20
    orderIndex: 19
    osisId: Job.9.20
    sblId: Job 9:20
    shortName: Job 9:20
    text: Though I am in the right, my own mouth would condemn me; though I am blameless,
      he would prove me perverse.
  - name: Job 9:21
    orderIndex: 20
    osisId: Job.9.21
    sblId: Job 9:21
    shortName: Job 9:21
    text: I am blameless; I regard not myself; I loathe my life.
  - name: Job 9:22
    orderIndex: 21
    osisId: Job.9.22
    sblId: Job 9:22
    shortName: Job 9:22
    text: It is all one; therefore I say, He destroys both the blameless and the wicked.
  - name: Job 9:23
    orderIndex: 22
    osisId: Job.9.23
    sblId: Job 9:23
    shortName: Job 9:23
    text: When disaster brings sudden death, he mocks at the calamity of the innocent.
  - name: Job 9:24
    orderIndex: 23
    osisId: Job.9.24
    sblId: Job 9:24
    shortName: Job 9:24
    text: The earth is given into the hand of the wicked; he covers the faces of its
      judges- if it is not he, who then is it?
  - name: Job 9:25
    orderIndex: 24
    osisId: Job.9.25
    sblId: Job 9:25
    shortName: Job 9:25
    text: '"My days are swifter than a runner; they flee away; they see no good.'
  - name: Job 9:26
    orderIndex: 25
    osisId: Job.9.26
    sblId: Job 9:26
    shortName: Job 9:26
    text: They go by like skiffs of reed, like an eagle swooping on the prey.
  - name: Job 9:27
    orderIndex: 26
    osisId: Job.9.27
    sblId: Job 9:27
    shortName: Job 9:27
    text: If I say, 'I will forget my complaint, I will put off my sad face, and be
      of good cheer,'
  - name: Job 9:28
    orderIndex: 27
    osisId: Job.9.28
    sblId: Job 9:28
    shortName: Job 9:28
    text: I become afraid of all my suffering, for I know you will not hold me innocent.
  - name: Job 9:29
    orderIndex: 28
    osisId: Job.9.29
    sblId: Job 9:29
    shortName: Job 9:29
    text: I shall be condemned; why then do I labor in vain?
  - name: Job 9:30
    orderIndex: 29
    osisId: Job.9.30
    sblId: Job 9:30
    shortName: Job 9:30
    text: If I wash myself with snow and cleanse my hands with lye,
  - name: Job 9:31
    orderIndex: 30
    osisId: Job.9.31
    sblId: Job 9:31
    shortName: Job 9:31
    text: yet you will plunge me into a pit, and my own clothes will abhor me.
  - name: Job 9:32
    orderIndex: 31
    osisId: Job.9.32
    sblId: Job 9:32
    shortName: Job 9:32
    text: For he is not a man, as I am, that I might answer him, that we should come
      to trial together.
  - name: Job 9:33
    orderIndex: 32
    osisId: Job.9.33
    sblId: Job 9:33
    shortName: Job 9:33
    text: There is no arbiter between us, who might lay his hand on us both.
  - name: Job 9:34
    orderIndex: 33
    osisId: Job.9.34
    sblId: Job 9:34
    shortName: Job 9:34
    text: Let him take his rod away from me, and let not dread of him terrify me.
  - name: Job 9:35
    orderIndex: 34
    osisId: Job.9.35
    sblId: Job 9:35
    shortName: Job 9:35
    text: Then I would speak without fear of him, for I am not so in myself.
  versesCount: 35
- name: Job 10
  orderIndex: 9
  osisId: Job.10
  sblId: Job 10
  shortName: Job 10
  verses:
  - name: Job 10:1
    orderIndex: 0
    osisId: Job.10.1
    sblId: Job 10:1
    shortName: Job 10:1
    text: '"I loathe my life; I will give free utterance to my complaint; I will speak
      in the bitterness of my soul.'
  - name: Job 10:2
    orderIndex: 1
    osisId: Job.10.2
    sblId: Job 10:2
    shortName: Job 10:2
    text: I will say to God, Do not condemn me; let me know why you contend against
      me.
  - name: Job 10:3
    orderIndex: 2
    osisId: Job.10.3
    sblId: Job 10:3
    shortName: Job 10:3
    text: Does it seem good to you to oppress, to despise the work of your hands and
      favor the designs of the wicked?
  - name: Job 10:4
    orderIndex: 3
    osisId: Job.10.4
    sblId: Job 10:4
    shortName: Job 10:4
    text: Have you eyes of flesh? Do you see as man sees?
  - name: Job 10:5
    orderIndex: 4
    osisId: Job.10.5
    sblId: Job 10:5
    shortName: Job 10:5
    text: Are your days as the days of man, or your years as a man's years,
  - name: Job 10:6
    orderIndex: 5
    osisId: Job.10.6
    sblId: Job 10:6
    shortName: Job 10:6
    text: that you seek out my iniquity and search for my sin,
  - name: Job 10:7
    orderIndex: 6
    osisId: Job.10.7
    sblId: Job 10:7
    shortName: Job 10:7
    text: although you know that I am not guilty, and there is none to deliver out
      of your hand?
  - name: Job 10:8
    orderIndex: 7
    osisId: Job.10.8
    sblId: Job 10:8
    shortName: Job 10:8
    text: Your hands fashioned and made me, and now you have destroyed me altogether.
  - name: Job 10:9
    orderIndex: 8
    osisId: Job.10.9
    sblId: Job 10:9
    shortName: Job 10:9
    text: Remember that you have made me like clay; and will you return me to the
      dust?
  - name: Job 10:10
    orderIndex: 9
    osisId: Job.10.10
    sblId: Job 10:10
    shortName: Job 10:10
    text: Did you not pour me out like milk and curdle me like cheese?
  - name: Job 10:11
    orderIndex: 10
    osisId: Job.10.11
    sblId: Job 10:11
    shortName: Job 10:11
    text: You clothed me with skin and flesh, and knit me together with bones and
      sinews.
  - name: Job 10:12
    orderIndex: 11
    osisId: Job.10.12
    sblId: Job 10:12
    shortName: Job 10:12
    text: You have granted me life and steadfast love, and your care has preserved
      my spirit.
  - name: Job 10:13
    orderIndex: 12
    osisId: Job.10.13
    sblId: Job 10:13
    shortName: Job 10:13
    text: Yet these things you hid in your heart; I know that this was your purpose.
  - name: Job 10:14
    orderIndex: 13
    osisId: Job.10.14
    sblId: Job 10:14
    shortName: Job 10:14
    text: If I sin, you watch me and do not acquit me of my iniquity.
  - name: Job 10:15
    orderIndex: 14
    osisId: Job.10.15
    sblId: Job 10:15
    shortName: Job 10:15
    text: If I am guilty, woe to me! If I am in the right, I cannot lift up my head,
      for I am filled with disgrace and look on my affliction.
  - name: Job 10:16
    orderIndex: 15
    osisId: Job.10.16
    sblId: Job 10:16
    shortName: Job 10:16
    text: And were my head lifted up, you would hunt me like a lion and again work
      wonders against me.
  - name: Job 10:17
    orderIndex: 16
    osisId: Job.10.17
    sblId: Job 10:17
    shortName: Job 10:17
    text: You renew your witnesses against me and increase your vexation toward me;
      you bring fresh troops against me.
  - name: Job 10:18
    orderIndex: 17
    osisId: Job.10.18
    sblId: Job 10:18
    shortName: Job 10:18
    text: '"Why did you bring me out from the womb? Would that I had died before any
      eye had seen me'
  - name: Job 10:19
    orderIndex: 18
    osisId: Job.10.19
    sblId: Job 10:19
    shortName: Job 10:19
    text: and were as though I had not been, carried from the womb to the grave.
  - name: Job 10:20
    orderIndex: 19
    osisId: Job.10.20
    sblId: Job 10:20
    shortName: Job 10:20
    text: Are not my days few? Then cease, and leave me alone, that I may find a little
      cheer
  - name: Job 10:21
    orderIndex: 20
    osisId: Job.10.21
    sblId: Job 10:21
    shortName: Job 10:21
    text: before I go- and I shall not return- to the land of darkness and deep shadow,
  - name: Job 10:22
    orderIndex: 21
    osisId: Job.10.22
    sblId: Job 10:22
    shortName: Job 10:22
    text: the land of gloom like thick darkness, like deep shadow without any order,
      where light is as thick darkness."
  versesCount: 22
- name: Job 11
  orderIndex: 10
  osisId: Job.11
  sblId: Job 11
  shortName: Job 11
  verses:
  - name: Job 11:1
    orderIndex: 0
    osisId: Job.11.1
    sblId: Job 11:1
    shortName: Job 11:1
    text: 'Then Zophar the Naamathite answered and said:'
  - name: Job 11:2
    orderIndex: 1
    osisId: Job.11.2
    sblId: Job 11:2
    shortName: Job 11:2
    text: '"Should a multitude of words go unanswered, and a man full of talk be judged
      right?'
  - name: Job 11:3
    orderIndex: 2
    osisId: Job.11.3
    sblId: Job 11:3
    shortName: Job 11:3
    text: Should your babble silence men, and when you mock, shall no one shame you?
  - name: Job 11:4
    orderIndex: 3
    osisId: Job.11.4
    sblId: Job 11:4
    shortName: Job 11:4
    text: For you say, 'My doctrine is pure, and I am clean in God's eyes.'
  - name: Job 11:5
    orderIndex: 4
    osisId: Job.11.5
    sblId: Job 11:5
    shortName: Job 11:5
    text: But oh, that God would speak and open his lips to you,
  - name: Job 11:6
    orderIndex: 5
    osisId: Job.11.6
    sblId: Job 11:6
    shortName: Job 11:6
    text: and that he would tell you the secrets of wisdom! For he is manifold in
      understanding. Know then that God exacts of you less than your guilt deserves.
  - name: Job 11:7
    orderIndex: 6
    osisId: Job.11.7
    sblId: Job 11:7
    shortName: Job 11:7
    text: '"Can you find out the deep things of God? Can you find out the limit of
      the Almighty?'
  - name: Job 11:8
    orderIndex: 7
    osisId: Job.11.8
    sblId: Job 11:8
    shortName: Job 11:8
    text: It is higher than heaven- what can you do? Deeper than Sheol- what can you
      know?
  - name: Job 11:9
    orderIndex: 8
    osisId: Job.11.9
    sblId: Job 11:9
    shortName: Job 11:9
    text: Its measure is longer than the earth and broader than the sea.
  - name: Job 11:10
    orderIndex: 9
    osisId: Job.11.10
    sblId: Job 11:10
    shortName: Job 11:10
    text: If he passes through and imprisons and summons the court, who can turn him
      back?
  - name: Job 11:11
    orderIndex: 10
    osisId: Job.11.11
    sblId: Job 11:11
    shortName: Job 11:11
    text: For he knows worthless men; when he sees iniquity, will he not consider
      it?
  - name: Job 11:12
    orderIndex: 11
    osisId: Job.11.12
    sblId: Job 11:12
    shortName: Job 11:12
    text: But a stupid man will get understanding when a wild donkey's colt is born
      a man!
  - name: Job 11:13
    orderIndex: 12
    osisId: Job.11.13
    sblId: Job 11:13
    shortName: Job 11:13
    text: '"If you prepare your heart, you will stretch out your hands toward him.'
  - name: Job 11:14
    orderIndex: 13
    osisId: Job.11.14
    sblId: Job 11:14
    shortName: Job 11:14
    text: If iniquity is in your hand, put it far away, and let not injustice dwell
      in your tents.
  - name: Job 11:15
    orderIndex: 14
    osisId: Job.11.15
    sblId: Job 11:15
    shortName: Job 11:15
    text: Surely then you will lift up your face without blemish; you will be secure
      and will not fear.
  - name: Job 11:16
    orderIndex: 15
    osisId: Job.11.16
    sblId: Job 11:16
    shortName: Job 11:16
    text: You will forget your misery; you will remember it as waters that have passed
      away.
  - name: Job 11:17
    orderIndex: 16
    osisId: Job.11.17
    sblId: Job 11:17
    shortName: Job 11:17
    text: And your life will be brighter than the noonday; its darkness will be like
      the morning.
  - name: Job 11:18
    orderIndex: 17
    osisId: Job.11.18
    sblId: Job 11:18
    shortName: Job 11:18
    text: And you will feel secure, because there is hope; you will look around and
      take your rest in security.
  - name: Job 11:19
    orderIndex: 18
    osisId: Job.11.19
    sblId: Job 11:19
    shortName: Job 11:19
    text: You will lie down, and none will make you afraid; many will court your favor.
  - name: Job 11:20
    orderIndex: 19
    osisId: Job.11.20
    sblId: Job 11:20
    shortName: Job 11:20
    text: But the eyes of the wicked will fail; all way of escape will be lost to
      them, and their hope is to breathe their last."
  versesCount: 20
- name: Job 12
  orderIndex: 11
  osisId: Job.12
  sblId: Job 12
  shortName: Job 12
  verses:
  - name: Job 12:1
    orderIndex: 0
    osisId: Job.12.1
    sblId: Job 12:1
    shortName: Job 12:1
    text: 'Then Job answered and said:'
  - name: Job 12:2
    orderIndex: 1
    osisId: Job.12.2
    sblId: Job 12:2
    shortName: Job 12:2
    text: '"No doubt you are the people, and wisdom will die with you.'
  - name: Job 12:3
    orderIndex: 2
    osisId: Job.12.3
    sblId: Job 12:3
    shortName: Job 12:3
    text: But I have understanding as well as you; I am not inferior to you. Who does
      not know such things as these?
  - name: Job 12:4
    orderIndex: 3
    osisId: Job.12.4
    sblId: Job 12:4
    shortName: Job 12:4
    text: I am a laughingstock to my friends; I, who called to God and he answered
      me, a just and blameless man, am a laughingstock.
  - name: Job 12:5
    orderIndex: 4
    osisId: Job.12.5
    sblId: Job 12:5
    shortName: Job 12:5
    text: In the thought of one who is at ease there is contempt for misfortune; it
      is ready for those whose feet slip.
  - name: Job 12:6
    orderIndex: 5
    osisId: Job.12.6
    sblId: Job 12:6
    shortName: Job 12:6
    text: The tents of robbers are at peace, and those who provoke God are secure,
      who bring their god in their hand.
  - name: Job 12:7
    orderIndex: 6
    osisId: Job.12.7
    sblId: Job 12:7
    shortName: Job 12:7
    text: '"But ask the beasts, and they will teach you; the birds of the heavens,
      and they will tell you;'
  - name: Job 12:8
    orderIndex: 7
    osisId: Job.12.8
    sblId: Job 12:8
    shortName: Job 12:8
    text: or the bushes of the earth, and they will teach you; and the fish of the
      sea will declare to you.
  - name: Job 12:9
    orderIndex: 8
    osisId: Job.12.9
    sblId: Job 12:9
    shortName: Job 12:9
    text: Who among all these does not know that the hand of the LORD has done this?
  - name: Job 12:10
    orderIndex: 9
    osisId: Job.12.10
    sblId: Job 12:10
    shortName: Job 12:10
    text: In his hand is the life of every living thing and the breath of all mankind.
  - name: Job 12:11
    orderIndex: 10
    osisId: Job.12.11
    sblId: Job 12:11
    shortName: Job 12:11
    text: Does not the ear test words as the palate tastes food?
  - name: Job 12:12
    orderIndex: 11
    osisId: Job.12.12
    sblId: Job 12:12
    shortName: Job 12:12
    text: Wisdom is with the aged, and understanding in length of days.
  - name: Job 12:13
    orderIndex: 12
    osisId: Job.12.13
    sblId: Job 12:13
    shortName: Job 12:13
    text: '"With God are wisdom and might; he has counsel and understanding.'
  - name: Job 12:14
    orderIndex: 13
    osisId: Job.12.14
    sblId: Job 12:14
    shortName: Job 12:14
    text: If he tears down, none can rebuild; if he shuts a man in, none can open.
  - name: Job 12:15
    orderIndex: 14
    osisId: Job.12.15
    sblId: Job 12:15
    shortName: Job 12:15
    text: If he withholds the waters, they dry up; if he sends them out, they overwhelm
      the land.
  - name: Job 12:16
    orderIndex: 15
    osisId: Job.12.16
    sblId: Job 12:16
    shortName: Job 12:16
    text: With him are strength and sound wisdom; the deceived and the deceiver are
      his.
  - name: Job 12:17
    orderIndex: 16
    osisId: Job.12.17
    sblId: Job 12:17
    shortName: Job 12:17
    text: He leads counselors away stripped, and judges he makes fools.
  - name: Job 12:18
    orderIndex: 17
    osisId: Job.12.18
    sblId: Job 12:18
    shortName: Job 12:18
    text: He looses the bonds of kings and binds a waistcloth on their hips.
  - name: Job 12:19
    orderIndex: 18
    osisId: Job.12.19
    sblId: Job 12:19
    shortName: Job 12:19
    text: He leads priests away stripped and overthrows the mighty.
  - name: Job 12:20
    orderIndex: 19
    osisId: Job.12.20
    sblId: Job 12:20
    shortName: Job 12:20
    text: He deprives of speech those who are trusted and takes away the discernment
      of the elders.
  - name: Job 12:21
    orderIndex: 20
    osisId: Job.12.21
    sblId: Job 12:21
    shortName: Job 12:21
    text: He pours contempt on princes and loosens the belt of the strong.
  - name: Job 12:22
    orderIndex: 21
    osisId: Job.12.22
    sblId: Job 12:22
    shortName: Job 12:22
    text: He uncovers the deeps out of darkness and brings deep darkness to light.
  - name: Job 12:23
    orderIndex: 22
    osisId: Job.12.23
    sblId: Job 12:23
    shortName: Job 12:23
    text: He makes nations great, and he destroys them; he enlarges nations, and leads
      them away.
  - name: Job 12:24
    orderIndex: 23
    osisId: Job.12.24
    sblId: Job 12:24
    shortName: Job 12:24
    text: He takes away understanding from the chiefs of the people of the earth and
      makes them wander in a pathless waste.
  - name: Job 12:25
    orderIndex: 24
    osisId: Job.12.25
    sblId: Job 12:25
    shortName: Job 12:25
    text: They grope in the dark without light, and he makes them stagger like a drunken
      man.
  versesCount: 25
- name: Job 13
  orderIndex: 12
  osisId: Job.13
  sblId: Job 13
  shortName: Job 13
  verses:
  - name: Job 13:1
    orderIndex: 0
    osisId: Job.13.1
    sblId: Job 13:1
    shortName: Job 13:1
    text: '"Behold, my eye has seen all this, my ear has heard and understood it.'
  - name: Job 13:2
    orderIndex: 1
    osisId: Job.13.2
    sblId: Job 13:2
    shortName: Job 13:2
    text: What you know, I also know; I am not inferior to you.
  - name: Job 13:3
    orderIndex: 2
    osisId: Job.13.3
    sblId: Job 13:3
    shortName: Job 13:3
    text: But I would speak to the Almighty, and I desire to argue my case with God.
  - name: Job 13:4
    orderIndex: 3
    osisId: Job.13.4
    sblId: Job 13:4
    shortName: Job 13:4
    text: As for you, you whitewash with lies; worthless physicians are you all.
  - name: Job 13:5
    orderIndex: 4
    osisId: Job.13.5
    sblId: Job 13:5
    shortName: Job 13:5
    text: Oh that you would keep silent, and it would be your wisdom!
  - name: Job 13:6
    orderIndex: 5
    osisId: Job.13.6
    sblId: Job 13:6
    shortName: Job 13:6
    text: Hear now my argument and listen to the pleadings of my lips.
  - name: Job 13:7
    orderIndex: 6
    osisId: Job.13.7
    sblId: Job 13:7
    shortName: Job 13:7
    text: Will you speak falsely for God and speak deceitfully for him?
  - name: Job 13:8
    orderIndex: 7
    osisId: Job.13.8
    sblId: Job 13:8
    shortName: Job 13:8
    text: Will you show partiality toward him? Will you plead the case for God?
  - name: Job 13:9
    orderIndex: 8
    osisId: Job.13.9
    sblId: Job 13:9
    shortName: Job 13:9
    text: Will it be well with you when he searches you out? Or can you deceive him,
      as one deceives a man?
  - name: Job 13:10
    orderIndex: 9
    osisId: Job.13.10
    sblId: Job 13:10
    shortName: Job 13:10
    text: He will surely rebuke you if in secret you show partiality.
  - name: Job 13:11
    orderIndex: 10
    osisId: Job.13.11
    sblId: Job 13:11
    shortName: Job 13:11
    text: Will not his majesty terrify you, and the dread of him fall upon you?
  - name: Job 13:12
    orderIndex: 11
    osisId: Job.13.12
    sblId: Job 13:12
    shortName: Job 13:12
    text: Your maxims are proverbs of ashes; your defenses are defenses of clay.
  - name: Job 13:13
    orderIndex: 12
    osisId: Job.13.13
    sblId: Job 13:13
    shortName: Job 13:13
    text: '"Let me have silence, and I will speak, and let come on me what may.'
  - name: Job 13:14
    orderIndex: 13
    osisId: Job.13.14
    sblId: Job 13:14
    shortName: Job 13:14
    text: Why should I take my flesh in my teeth and put my life in my hand?
  - name: Job 13:15
    orderIndex: 14
    osisId: Job.13.15
    sblId: Job 13:15
    shortName: Job 13:15
    text: Though he slay me, I will hope in him; yet I will argue my ways to his face.
  - name: Job 13:16
    orderIndex: 15
    osisId: Job.13.16
    sblId: Job 13:16
    shortName: Job 13:16
    text: This will be my salvation, that the godless shall not come before him.
  - name: Job 13:17
    orderIndex: 16
    osisId: Job.13.17
    sblId: Job 13:17
    shortName: Job 13:17
    text: Keep listening to my words, and let my declaration be in your ears.
  - name: Job 13:18
    orderIndex: 17
    osisId: Job.13.18
    sblId: Job 13:18
    shortName: Job 13:18
    text: Behold, I have prepared my case; I know that I shall be in the right.
  - name: Job 13:19
    orderIndex: 18
    osisId: Job.13.19
    sblId: Job 13:19
    shortName: Job 13:19
    text: Who is there who will contend with me? For then I would be silent and die.
  - name: Job 13:20
    orderIndex: 19
    osisId: Job.13.20
    sblId: Job 13:20
    shortName: Job 13:20
    text: 'Only grant me two things, then I will not hide myself from your face:'
  - name: Job 13:21
    orderIndex: 20
    osisId: Job.13.21
    sblId: Job 13:21
    shortName: Job 13:21
    text: withdraw your hand far from me, and let not dread of you terrify me.
  - name: Job 13:22
    orderIndex: 21
    osisId: Job.13.22
    sblId: Job 13:22
    shortName: Job 13:22
    text: Then call, and I will answer; or let me speak, and you reply to me.
  - name: Job 13:23
    orderIndex: 22
    osisId: Job.13.23
    sblId: Job 13:23
    shortName: Job 13:23
    text: How many are my iniquities and my sins? Make me know my transgression and
      my sin.
  - name: Job 13:24
    orderIndex: 23
    osisId: Job.13.24
    sblId: Job 13:24
    shortName: Job 13:24
    text: Why do you hide your face and count me as your enemy?
  - name: Job 13:25
    orderIndex: 24
    osisId: Job.13.25
    sblId: Job 13:25
    shortName: Job 13:25
    text: Will you frighten a driven leaf and pursue dry chaff?
  - name: Job 13:26
    orderIndex: 25
    osisId: Job.13.26
    sblId: Job 13:26
    shortName: Job 13:26
    text: For you write bitter things against me and make me inherit the iniquities
      of my youth.
  - name: Job 13:27
    orderIndex: 26
    osisId: Job.13.27
    sblId: Job 13:27
    shortName: Job 13:27
    text: You put my feet in the stocks and watch all my paths; you set a limit for
      the soles of my feet.
  - name: Job 13:28
    orderIndex: 27
    osisId: Job.13.28
    sblId: Job 13:28
    shortName: Job 13:28
    text: Man wastes away like a rotten thing, like a garment that is moth-eaten.
  versesCount: 28
- name: Job 14
  orderIndex: 13
  osisId: Job.14
  sblId: Job 14
  shortName: Job 14
  verses:
  - name: Job 14:1
    orderIndex: 0
    osisId: Job.14.1
    sblId: Job 14:1
    shortName: Job 14:1
    text: '"Man who is born of a woman is few of days and full of trouble.'
  - name: Job 14:2
    orderIndex: 1
    osisId: Job.14.2
    sblId: Job 14:2
    shortName: Job 14:2
    text: He comes out like a flower and withers; he flees like a shadow and continues
      not.
  - name: Job 14:3
    orderIndex: 2
    osisId: Job.14.3
    sblId: Job 14:3
    shortName: Job 14:3
    text: And do you open your eyes on such a one and bring me into judgment with
      you?
  - name: Job 14:4
    orderIndex: 3
    osisId: Job.14.4
    sblId: Job 14:4
    shortName: Job 14:4
    text: Who can bring a clean thing out of an unclean? There is not one.
  - name: Job 14:5
    orderIndex: 4
    osisId: Job.14.5
    sblId: Job 14:5
    shortName: Job 14:5
    text: Since his days are determined, and the number of his months is with you,
      and you have appointed his limits that he cannot pass,
  - name: Job 14:6
    orderIndex: 5
    osisId: Job.14.6
    sblId: Job 14:6
    shortName: Job 14:6
    text: look away from him and leave him alone, that he may enjoy, like a hired
      hand, his day.
  - name: Job 14:7
    orderIndex: 6
    osisId: Job.14.7
    sblId: Job 14:7
    shortName: Job 14:7
    text: '"For there is hope for a tree, if it be cut down, that it will sprout again,
      and that its shoots will not cease.'
  - name: Job 14:8
    orderIndex: 7
    osisId: Job.14.8
    sblId: Job 14:8
    shortName: Job 14:8
    text: Though its root grow old in the earth, and its stump die in the soil,
  - name: Job 14:9
    orderIndex: 8
    osisId: Job.14.9
    sblId: Job 14:9
    shortName: Job 14:9
    text: yet at the scent of water it will bud and put out branches like a young
      plant.
  - name: Job 14:10
    orderIndex: 9
    osisId: Job.14.10
    sblId: Job 14:10
    shortName: Job 14:10
    text: But a man dies and is laid low; man breathes his last, and where is he?
  - name: Job 14:11
    orderIndex: 10
    osisId: Job.14.11
    sblId: Job 14:11
    shortName: Job 14:11
    text: As waters fail from a lake and a river wastes away and dries up,
  - name: Job 14:12
    orderIndex: 11
    osisId: Job.14.12
    sblId: Job 14:12
    shortName: Job 14:12
    text: so a man lies down and rises not again; till the heavens are no more he
      will not awake or be roused out of his sleep.
  - name: Job 14:13
    orderIndex: 12
    osisId: Job.14.13
    sblId: Job 14:13
    shortName: Job 14:13
    text: Oh that you would hide me in Sheol, that you would conceal me until your
      wrath be past, that you would appoint me a set time, and remember me!
  - name: Job 14:14
    orderIndex: 13
    osisId: Job.14.14
    sblId: Job 14:14
    shortName: Job 14:14
    text: If a man dies, shall he live again? All the days of my service I would wait,
      till my renewal should come.
  - name: Job 14:15
    orderIndex: 14
    osisId: Job.14.15
    sblId: Job 14:15
    shortName: Job 14:15
    text: You would call, and I would answer you; you would long for the work of your
      hands.
  - name: Job 14:16
    orderIndex: 15
    osisId: Job.14.16
    sblId: Job 14:16
    shortName: Job 14:16
    text: For then you would number my steps; you would not keep watch over my sin;
  - name: Job 14:17
    orderIndex: 16
    osisId: Job.14.17
    sblId: Job 14:17
    shortName: Job 14:17
    text: my transgression would be sealed up in a bag, and you would cover over my
      iniquity.
  - name: Job 14:18
    orderIndex: 17
    osisId: Job.14.18
    sblId: Job 14:18
    shortName: Job 14:18
    text: '"But the mountain falls and crumbles away, and the rock is removed from
      its place;'
  - name: Job 14:19
    orderIndex: 18
    osisId: Job.14.19
    sblId: Job 14:19
    shortName: Job 14:19
    text: the waters wear away the stones; the torrents wash away the soil of the
      earth; so you destroy the hope of man.
  - name: Job 14:20
    orderIndex: 19
    osisId: Job.14.20
    sblId: Job 14:20
    shortName: Job 14:20
    text: You prevail forever against him, and he passes; you change his countenance,
      and send him away.
  - name: Job 14:21
    orderIndex: 20
    osisId: Job.14.21
    sblId: Job 14:21
    shortName: Job 14:21
    text: His sons come to honor, and he does not know it; they are brought low, and
      he perceives it not.
  - name: Job 14:22
    orderIndex: 21
    osisId: Job.14.22
    sblId: Job 14:22
    shortName: Job 14:22
    text: He feels only the pain of his own body, and he mourns only for himself."
  versesCount: 22
- name: Job 15
  orderIndex: 14
  osisId: Job.15
  sblId: Job 15
  shortName: Job 15
  verses:
  - name: Job 15:1
    orderIndex: 0
    osisId: Job.15.1
    sblId: Job 15:1
    shortName: Job 15:1
    text: 'Then Eliphaz the Temanite answered and said:'
  - name: Job 15:2
    orderIndex: 1
    osisId: Job.15.2
    sblId: Job 15:2
    shortName: Job 15:2
    text: '"Should a wise man answer with windy knowledge, and fill his belly with
      the east wind?'
  - name: Job 15:3
    orderIndex: 2
    osisId: Job.15.3
    sblId: Job 15:3
    shortName: Job 15:3
    text: Should he argue in unprofitable talk, or in words with which he can do no
      good?
  - name: Job 15:4
    orderIndex: 3
    osisId: Job.15.4
    sblId: Job 15:4
    shortName: Job 15:4
    text: But you are doing away with the fear of God and hindering meditation before
      God.
  - name: Job 15:5
    orderIndex: 4
    osisId: Job.15.5
    sblId: Job 15:5
    shortName: Job 15:5
    text: For your iniquity teaches your mouth, and you choose the tongue of the crafty.
  - name: Job 15:6
    orderIndex: 5
    osisId: Job.15.6
    sblId: Job 15:6
    shortName: Job 15:6
    text: Your own mouth condemns you, and not I; your own lips testify against you.
  - name: Job 15:7
    orderIndex: 6
    osisId: Job.15.7
    sblId: Job 15:7
    shortName: Job 15:7
    text: '"Are you the first man who was born? Or were you brought forth before the
      hills?'
  - name: Job 15:8
    orderIndex: 7
    osisId: Job.15.8
    sblId: Job 15:8
    shortName: Job 15:8
    text: Have you listened in the council of God? And do you limit wisdom to yourself?
  - name: Job 15:9
    orderIndex: 8
    osisId: Job.15.9
    sblId: Job 15:9
    shortName: Job 15:9
    text: What do you know that we do not know? What do you understand that is not
      clear to us?
  - name: Job 15:10
    orderIndex: 9
    osisId: Job.15.10
    sblId: Job 15:10
    shortName: Job 15:10
    text: Both the gray-haired and the aged are among us, older than your father.
  - name: Job 15:11
    orderIndex: 10
    osisId: Job.15.11
    sblId: Job 15:11
    shortName: Job 15:11
    text: Are the comforts of God too small for you, or the word that deals gently
      with you?
  - name: Job 15:12
    orderIndex: 11
    osisId: Job.15.12
    sblId: Job 15:12
    shortName: Job 15:12
    text: Why does your heart carry you away, and why do your eyes flash,
  - name: Job 15:13
    orderIndex: 12
    osisId: Job.15.13
    sblId: Job 15:13
    shortName: Job 15:13
    text: that you turn your spirit against God and bring such words out of your mouth?
  - name: Job 15:14
    orderIndex: 13
    osisId: Job.15.14
    sblId: Job 15:14
    shortName: Job 15:14
    text: What is man, that he can be pure? Or he who is born of a woman, that he
      can be righteous?
  - name: Job 15:15
    orderIndex: 14
    osisId: Job.15.15
    sblId: Job 15:15
    shortName: Job 15:15
    text: Behold, God puts no trust in his holy ones, and the heavens are not pure
      in his sight;
  - name: Job 15:16
    orderIndex: 15
    osisId: Job.15.16
    sblId: Job 15:16
    shortName: Job 15:16
    text: how much less one who is abominable and corrupt, a man who drinks injustice
      like water!
  - name: Job 15:17
    orderIndex: 16
    osisId: Job.15.17
    sblId: Job 15:17
    shortName: Job 15:17
    text: '"I will show you; hear me, and what I have seen I will declare'
  - name: Job 15:18
    orderIndex: 17
    osisId: Job.15.18
    sblId: Job 15:18
    shortName: Job 15:18
    text: (what wise men have told, without hiding it from their fathers,
  - name: Job 15:19
    orderIndex: 18
    osisId: Job.15.19
    sblId: Job 15:19
    shortName: Job 15:19
    text: to whom alone the land was given, and no stranger passed among them).
  - name: Job 15:20
    orderIndex: 19
    osisId: Job.15.20
    sblId: Job 15:20
    shortName: Job 15:20
    text: The wicked man writhes in pain all his days, through all the years that
      are laid up for the ruthless.
  - name: Job 15:21
    orderIndex: 20
    osisId: Job.15.21
    sblId: Job 15:21
    shortName: Job 15:21
    text: Dreadful sounds are in his ears; in prosperity the destroyer will come upon
      him.
  - name: Job 15:22
    orderIndex: 21
    osisId: Job.15.22
    sblId: Job 15:22
    shortName: Job 15:22
    text: He does not believe that he will return out of darkness, and he is marked
      for the sword.
  - name: Job 15:23
    orderIndex: 22
    osisId: Job.15.23
    sblId: Job 15:23
    shortName: Job 15:23
    text: He wanders abroad for bread, saying, 'Where is it?' He knows that a day
      of darkness is ready at his hand;
  - name: Job 15:24
    orderIndex: 23
    osisId: Job.15.24
    sblId: Job 15:24
    shortName: Job 15:24
    text: distress and anguish terrify him; they prevail against him, like a king
      ready for battle.
  - name: Job 15:25
    orderIndex: 24
    osisId: Job.15.25
    sblId: Job 15:25
    shortName: Job 15:25
    text: Because he has stretched out his hand against God and defies the Almighty,
  - name: Job 15:26
    orderIndex: 25
    osisId: Job.15.26
    sblId: Job 15:26
    shortName: Job 15:26
    text: running stubbornly against him with a thickly bossed shield;
  - name: Job 15:27
    orderIndex: 26
    osisId: Job.15.27
    sblId: Job 15:27
    shortName: Job 15:27
    text: because he has covered his face with his fat and gathered fat upon his waist
  - name: Job 15:28
    orderIndex: 27
    osisId: Job.15.28
    sblId: Job 15:28
    shortName: Job 15:28
    text: and has lived in desolate cities, in houses that none should inhabit, which
      were ready to become heaps of ruins;
  - name: Job 15:29
    orderIndex: 28
    osisId: Job.15.29
    sblId: Job 15:29
    shortName: Job 15:29
    text: he will not be rich, and his wealth will not endure, nor will his possessions
      spread over the earth;
  - name: Job 15:30
    orderIndex: 29
    osisId: Job.15.30
    sblId: Job 15:30
    shortName: Job 15:30
    text: he will not depart from darkness; the flame will dry up his shoots, and
      by the breath of his mouth he will depart.
  - name: Job 15:31
    orderIndex: 30
    osisId: Job.15.31
    sblId: Job 15:31
    shortName: Job 15:31
    text: Let him not trust in emptiness, deceiving himself, for emptiness will be
      his payment.
  - name: Job 15:32
    orderIndex: 31
    osisId: Job.15.32
    sblId: Job 15:32
    shortName: Job 15:32
    text: It will be paid in full before his time, and his branch will not be green.
  - name: Job 15:33
    orderIndex: 32
    osisId: Job.15.33
    sblId: Job 15:33
    shortName: Job 15:33
    text: He will shake off his unripe grape like the vine, and cast off his blossom
      like the olive tree.
  - name: Job 15:34
    orderIndex: 33
    osisId: Job.15.34
    sblId: Job 15:34
    shortName: Job 15:34
    text: For the company of the godless is barren, and fire consumes the tents of
      bribery.
  - name: Job 15:35
    orderIndex: 34
    osisId: Job.15.35
    sblId: Job 15:35
    shortName: Job 15:35
    text: They conceive trouble and give birth to evil, and their womb prepares deceit."
  versesCount: 35
- name: Job 16
  orderIndex: 15
  osisId: Job.16
  sblId: Job 16
  shortName: Job 16
  verses:
  - name: Job 16:1
    orderIndex: 0
    osisId: Job.16.1
    sblId: Job 16:1
    shortName: Job 16:1
    text: 'Then Job answered and said:'
  - name: Job 16:2
    orderIndex: 1
    osisId: Job.16.2
    sblId: Job 16:2
    shortName: Job 16:2
    text: '"I have heard many such things; miserable comforters are you all.'
  - name: Job 16:3
    orderIndex: 2
    osisId: Job.16.3
    sblId: Job 16:3
    shortName: Job 16:3
    text: Shall windy words have an end? Or what provokes you that you answer?
  - name: Job 16:4
    orderIndex: 3
    osisId: Job.16.4
    sblId: Job 16:4
    shortName: Job 16:4
    text: I also could speak as you do, if you were in my place; I could join words
      together against you and shake my head at you.
  - name: Job 16:5
    orderIndex: 4
    osisId: Job.16.5
    sblId: Job 16:5
    shortName: Job 16:5
    text: I could strengthen you with my mouth, and the solace of my lips would assuage
      your pain.
  - name: Job 16:6
    orderIndex: 5
    osisId: Job.16.6
    sblId: Job 16:6
    shortName: Job 16:6
    text: '"If I speak, my pain is not assuaged, and if I forbear, how much of it
      leaves me?'
  - name: Job 16:7
    orderIndex: 6
    osisId: Job.16.7
    sblId: Job 16:7
    shortName: Job 16:7
    text: Surely now God has worn me out; he has made desolate all my company.
  - name: Job 16:8
    orderIndex: 7
    osisId: Job.16.8
    sblId: Job 16:8
    shortName: Job 16:8
    text: And he has shriveled me up, which is a witness against me, and my leanness
      has risen up against me; it testifies to my face.
  - name: Job 16:9
    orderIndex: 8
    osisId: Job.16.9
    sblId: Job 16:9
    shortName: Job 16:9
    text: He has torn me in his wrath and hated me; he has gnashed his teeth at me;
      my adversary sharpens his eyes against me.
  - name: Job 16:10
    orderIndex: 9
    osisId: Job.16.10
    sblId: Job 16:10
    shortName: Job 16:10
    text: Men have gaped at me with their mouth; they have struck me insolently on
      the cheek; they mass themselves together against me.
  - name: Job 16:11
    orderIndex: 10
    osisId: Job.16.11
    sblId: Job 16:11
    shortName: Job 16:11
    text: God gives me up to the ungodly and casts me into the hands of the wicked.
  - name: Job 16:12
    orderIndex: 11
    osisId: Job.16.12
    sblId: Job 16:12
    shortName: Job 16:12
    text: I was at ease, and he broke me apart; he seized me by the neck and dashed
      me to pieces; he set me up as his target;
  - name: Job 16:13
    orderIndex: 12
    osisId: Job.16.13
    sblId: Job 16:13
    shortName: Job 16:13
    text: his archers surround me. He slashes open my kidneys and does not spare;
      he pours out my gall on the ground.
  - name: Job 16:14
    orderIndex: 13
    osisId: Job.16.14
    sblId: Job 16:14
    shortName: Job 16:14
    text: He breaks me with breach upon breach; he runs upon me like a warrior.
  - name: Job 16:15
    orderIndex: 14
    osisId: Job.16.15
    sblId: Job 16:15
    shortName: Job 16:15
    text: I have sewed sackcloth upon my skin and have laid my strength in the dust.
  - name: Job 16:16
    orderIndex: 15
    osisId: Job.16.16
    sblId: Job 16:16
    shortName: Job 16:16
    text: My face is red with weeping, and on my eyelids is deep darkness,
  - name: Job 16:17
    orderIndex: 16
    osisId: Job.16.17
    sblId: Job 16:17
    shortName: Job 16:17
    text: although there is no violence in my hands, and my prayer is pure.
  - name: Job 16:18
    orderIndex: 17
    osisId: Job.16.18
    sblId: Job 16:18
    shortName: Job 16:18
    text: '"O earth, cover not my blood, and let my cry find no resting place.'
  - name: Job 16:19
    orderIndex: 18
    osisId: Job.16.19
    sblId: Job 16:19
    shortName: Job 16:19
    text: Even now, behold, my witness is in heaven, and he who testifies for me is
      on high.
  - name: Job 16:20
    orderIndex: 19
    osisId: Job.16.20
    sblId: Job 16:20
    shortName: Job 16:20
    text: My friends scorn me; my eye pours out tears to God,
  - name: Job 16:21
    orderIndex: 20
    osisId: Job.16.21
    sblId: Job 16:21
    shortName: Job 16:21
    text: that he would argue the case of a man with God, as a son of man does with
      his neighbor.
  - name: Job 16:22
    orderIndex: 21
    osisId: Job.16.22
    sblId: Job 16:22
    shortName: Job 16:22
    text: For when a few years have come I shall go the way from which I shall not
      return.
  versesCount: 22
- name: Job 17
  orderIndex: 16
  osisId: Job.17
  sblId: Job 17
  shortName: Job 17
  verses:
  - name: Job 17:1
    orderIndex: 0
    osisId: Job.17.1
    sblId: Job 17:1
    shortName: Job 17:1
    text: My spirit is broken; my days are extinct; the graveyard is ready for me.
  - name: Job 17:2
    orderIndex: 1
    osisId: Job.17.2
    sblId: Job 17:2
    shortName: Job 17:2
    text: Surely there are mockers about me, and my eye dwells on their provocation.
  - name: Job 17:3
    orderIndex: 2
    osisId: Job.17.3
    sblId: Job 17:3
    shortName: Job 17:3
    text: '"Lay down a pledge for me with yourself; who is there who will put up security
      for me?'
  - name: Job 17:4
    orderIndex: 3
    osisId: Job.17.4
    sblId: Job 17:4
    shortName: Job 17:4
    text: Since you have closed their hearts to understanding, therefore you will
      not let them triumph.
  - name: Job 17:5
    orderIndex: 4
    osisId: Job.17.5
    sblId: Job 17:5
    shortName: Job 17:5
    text: He who informs against his friends to get a share of their property- the
      eyes of his children will fail.
  - name: Job 17:6
    orderIndex: 5
    osisId: Job.17.6
    sblId: Job 17:6
    shortName: Job 17:6
    text: '"He has made me a byword of the peoples, and I am one before whom men spit.'
  - name: Job 17:7
    orderIndex: 6
    osisId: Job.17.7
    sblId: Job 17:7
    shortName: Job 17:7
    text: My eye has grown dim from vexation, and all my members are like a shadow.
  - name: Job 17:8
    orderIndex: 7
    osisId: Job.17.8
    sblId: Job 17:8
    shortName: Job 17:8
    text: The upright are appalled at this, and the innocent stirs himself up against
      the godless.
  - name: Job 17:9
    orderIndex: 8
    osisId: Job.17.9
    sblId: Job 17:9
    shortName: Job 17:9
    text: Yet the righteous holds to his way, and he who has clean hands grows stronger
      and stronger.
  - name: Job 17:10
    orderIndex: 9
    osisId: Job.17.10
    sblId: Job 17:10
    shortName: Job 17:10
    text: But you, come on again, all of you, and I shall not find a wise man among
      you.
  - name: Job 17:11
    orderIndex: 10
    osisId: Job.17.11
    sblId: Job 17:11
    shortName: Job 17:11
    text: My days are past; my plans are broken off, the desires of my heart.
  - name: Job 17:12
    orderIndex: 11
    osisId: Job.17.12
    sblId: Job 17:12
    shortName: Job 17:12
    text: They make night into day; 'The light,' they say, 'is near to the darkness.'
  - name: Job 17:13
    orderIndex: 12
    osisId: Job.17.13
    sblId: Job 17:13
    shortName: Job 17:13
    text: If I hope for Sheol as my house, if I make my bed in darkness,
  - name: Job 17:14
    orderIndex: 13
    osisId: Job.17.14
    sblId: Job 17:14
    shortName: Job 17:14
    text: if I say to the pit, 'You are my father,' and to the worm, 'My mother,'
      or 'My sister,'
  - name: Job 17:15
    orderIndex: 14
    osisId: Job.17.15
    sblId: Job 17:15
    shortName: Job 17:15
    text: where then is my hope? Who will see my hope?
  - name: Job 17:16
    orderIndex: 15
    osisId: Job.17.16
    sblId: Job 17:16
    shortName: Job 17:16
    text: Will it go down to the bars of Sheol? Shall we descend together into the
      dust?"
  versesCount: 16
- name: Job 18
  orderIndex: 17
  osisId: Job.18
  sblId: Job 18
  shortName: Job 18
  verses:
  - name: Job 18:1
    orderIndex: 0
    osisId: Job.18.1
    sblId: Job 18:1
    shortName: Job 18:1
    text: 'Then Bildad the Shuhite answered and said:'
  - name: Job 18:2
    orderIndex: 1
    osisId: Job.18.2
    sblId: Job 18:2
    shortName: Job 18:2
    text: '"How long will you hunt for words? Consider, and then we will speak.'
  - name: Job 18:3
    orderIndex: 2
    osisId: Job.18.3
    sblId: Job 18:3
    shortName: Job 18:3
    text: Why are we counted as cattle? Why are we stupid in your sight?
  - name: Job 18:4
    orderIndex: 3
    osisId: Job.18.4
    sblId: Job 18:4
    shortName: Job 18:4
    text: You who tear yourself in your anger, shall the earth be forsaken for you,
      or the rock be removed out of its place?
  - name: Job 18:5
    orderIndex: 4
    osisId: Job.18.5
    sblId: Job 18:5
    shortName: Job 18:5
    text: '"Indeed, the light of the wicked is put out, and the flame of his fire
      does not shine.'
  - name: Job 18:6
    orderIndex: 5
    osisId: Job.18.6
    sblId: Job 18:6
    shortName: Job 18:6
    text: The light is dark in his tent, and his lamp above him is put out.
  - name: Job 18:7
    orderIndex: 6
    osisId: Job.18.7
    sblId: Job 18:7
    shortName: Job 18:7
    text: His strong steps are shortened, and his own schemes throw him down.
  - name: Job 18:8
    orderIndex: 7
    osisId: Job.18.8
    sblId: Job 18:8
    shortName: Job 18:8
    text: For he is cast into a net by his own feet, and he walks on its mesh.
  - name: Job 18:9
    orderIndex: 8
    osisId: Job.18.9
    sblId: Job 18:9
    shortName: Job 18:9
    text: A trap seizes him by the heel; a snare lays hold of him.
  - name: Job 18:10
    orderIndex: 9
    osisId: Job.18.10
    sblId: Job 18:10
    shortName: Job 18:10
    text: A rope is hidden for him in the ground, a trap for him in the path.
  - name: Job 18:11
    orderIndex: 10
    osisId: Job.18.11
    sblId: Job 18:11
    shortName: Job 18:11
    text: Terrors frighten him on every side, and chase him at his heels.
  - name: Job 18:12
    orderIndex: 11
    osisId: Job.18.12
    sblId: Job 18:12
    shortName: Job 18:12
    text: His strength is famished, and calamity is ready for his stumbling.
  - name: Job 18:13
    orderIndex: 12
    osisId: Job.18.13
    sblId: Job 18:13
    shortName: Job 18:13
    text: It consumes the parts of his skin; the firstborn of death consumes his limbs.
  - name: Job 18:14
    orderIndex: 13
    osisId: Job.18.14
    sblId: Job 18:14
    shortName: Job 18:14
    text: He is torn from the tent in which he trusted and is brought to the king
      of terrors.
  - name: Job 18:15
    orderIndex: 14
    osisId: Job.18.15
    sblId: Job 18:15
    shortName: Job 18:15
    text: In his tent dwells that which is none of his; sulfur is scattered over his
      habitation.
  - name: Job 18:16
    orderIndex: 15
    osisId: Job.18.16
    sblId: Job 18:16
    shortName: Job 18:16
    text: His roots dry up beneath, and his branches wither above.
  - name: Job 18:17
    orderIndex: 16
    osisId: Job.18.17
    sblId: Job 18:17
    shortName: Job 18:17
    text: His memory perishes from the earth, and he has no name in the street.
  - name: Job 18:18
    orderIndex: 17
    osisId: Job.18.18
    sblId: Job 18:18
    shortName: Job 18:18
    text: He is thrust from light into darkness, and driven out of the world.
  - name: Job 18:19
    orderIndex: 18
    osisId: Job.18.19
    sblId: Job 18:19
    shortName: Job 18:19
    text: He has no posterity or progeny among his people, and no survivor where he
      used to live.
  - name: Job 18:20
    orderIndex: 19
    osisId: Job.18.20
    sblId: Job 18:20
    shortName: Job 18:20
    text: They of the west are appalled at his day, and horror seizes them of the
      east.
  - name: Job 18:21
    orderIndex: 20
    osisId: Job.18.21
    sblId: Job 18:21
    shortName: Job 18:21
    text: Surely such are the dwellings of the unrighteous, such is the place of him
      who knows not God."
  versesCount: 21
- name: Job 19
  orderIndex: 18
  osisId: Job.19
  sblId: Job 19
  shortName: Job 19
  verses:
  - name: Job 19:1
    orderIndex: 0
    osisId: Job.19.1
    sblId: Job 19:1
    shortName: Job 19:1
    text: 'Then Job answered and said:'
  - name: Job 19:2
    orderIndex: 1
    osisId: Job.19.2
    sblId: Job 19:2
    shortName: Job 19:2
    text: '"How long will you torment me and break me in pieces with words?'
  - name: Job 19:3
    orderIndex: 2
    osisId: Job.19.3
    sblId: Job 19:3
    shortName: Job 19:3
    text: These ten times you have cast reproach upon me; are you not ashamed to wrong
      me?
  - name: Job 19:4
    orderIndex: 3
    osisId: Job.19.4
    sblId: Job 19:4
    shortName: Job 19:4
    text: And even if it be true that I have erred, my error remains with myself.
  - name: Job 19:5
    orderIndex: 4
    osisId: Job.19.5
    sblId: Job 19:5
    shortName: Job 19:5
    text: If indeed you magnify yourselves against me and make my disgrace an argument
      against me,
  - name: Job 19:6
    orderIndex: 5
    osisId: Job.19.6
    sblId: Job 19:6
    shortName: Job 19:6
    text: know then that God has put me in the wrong and closed his net about me.
  - name: Job 19:7
    orderIndex: 6
    osisId: Job.19.7
    sblId: Job 19:7
    shortName: Job 19:7
    text: Behold, I cry out, 'Violence!' but I am not answered; I call for help, but
      there is no justice.
  - name: Job 19:8
    orderIndex: 7
    osisId: Job.19.8
    sblId: Job 19:8
    shortName: Job 19:8
    text: He has walled up my way, so that I cannot pass, and he has set darkness
      upon my paths.
  - name: Job 19:9
    orderIndex: 8
    osisId: Job.19.9
    sblId: Job 19:9
    shortName: Job 19:9
    text: He has stripped from me my glory and taken the crown from my head.
  - name: Job 19:10
    orderIndex: 9
    osisId: Job.19.10
    sblId: Job 19:10
    shortName: Job 19:10
    text: He breaks me down on every side, and I am gone, and my hope has he pulled
      up like a tree.
  - name: Job 19:11
    orderIndex: 10
    osisId: Job.19.11
    sblId: Job 19:11
    shortName: Job 19:11
    text: He has kindled his wrath against me and counts me as his adversary.
  - name: Job 19:12
    orderIndex: 11
    osisId: Job.19.12
    sblId: Job 19:12
    shortName: Job 19:12
    text: His troops come on together; they have cast up their siege ramp against
      me and encamp around my tent.
  - name: Job 19:13
    orderIndex: 12
    osisId: Job.19.13
    sblId: Job 19:13
    shortName: Job 19:13
    text: '"He has put my brothers far from me, and those who knew me are wholly estranged
      from me.'
  - name: Job 19:14
    orderIndex: 13
    osisId: Job.19.14
    sblId: Job 19:14
    shortName: Job 19:14
    text: My relatives have failed me, my close friends have forgotten me.
  - name: Job 19:15
    orderIndex: 14
    osisId: Job.19.15
    sblId: Job 19:15
    shortName: Job 19:15
    text: The guests in my house and my maidservants count me as a stranger; I have
      become a foreigner in their eyes.
  - name: Job 19:16
    orderIndex: 15
    osisId: Job.19.16
    sblId: Job 19:16
    shortName: Job 19:16
    text: I call to my servant, but he gives me no answer; I must plead with him with
      my mouth for mercy.
  - name: Job 19:17
    orderIndex: 16
    osisId: Job.19.17
    sblId: Job 19:17
    shortName: Job 19:17
    text: My breath is strange to my wife, and I am a stench to the children of my
      own mother.
  - name: Job 19:18
    orderIndex: 17
    osisId: Job.19.18
    sblId: Job 19:18
    shortName: Job 19:18
    text: Even young children despise me; when I rise they talk against me.
  - name: Job 19:19
    orderIndex: 18
    osisId: Job.19.19
    sblId: Job 19:19
    shortName: Job 19:19
    text: All my intimate friends abhor me, and those whom I loved have turned against
      me.
  - name: Job 19:20
    orderIndex: 19
    osisId: Job.19.20
    sblId: Job 19:20
    shortName: Job 19:20
    text: My bones stick to my skin and to my flesh, and I have escaped by the skin
      of my teeth.
  - name: Job 19:21
    orderIndex: 20
    osisId: Job.19.21
    sblId: Job 19:21
    shortName: Job 19:21
    text: Have mercy on me, have mercy on me, O you my friends, for the hand of God
      has touched me!
  - name: Job 19:22
    orderIndex: 21
    osisId: Job.19.22
    sblId: Job 19:22
    shortName: Job 19:22
    text: Why do you, like God, pursue me? Why are you not satisfied with my flesh?
  - name: Job 19:23
    orderIndex: 22
    osisId: Job.19.23
    sblId: Job 19:23
    shortName: Job 19:23
    text: '"Oh that my words were written! Oh that they were inscribed in a book!'
  - name: Job 19:24
    orderIndex: 23
    osisId: Job.19.24
    sblId: Job 19:24
    shortName: Job 19:24
    text: Oh that with an iron pen and lead they were engraved in the rock forever!
  - name: Job 19:25
    orderIndex: 24
    osisId: Job.19.25
    sblId: Job 19:25
    shortName: Job 19:25
    text: For I know that my Redeemer lives, and at the last he will stand upon the
      earth.
  - name: Job 19:26
    orderIndex: 25
    osisId: Job.19.26
    sblId: Job 19:26
    shortName: Job 19:26
    text: And after my skin has been thus destroyed, yet in my flesh I shall see God,
  - name: Job 19:27
    orderIndex: 26
    osisId: Job.19.27
    sblId: Job 19:27
    shortName: Job 19:27
    text: whom I shall see for myself, and my eyes shall behold, and not another.
      My heart faints within me!
  - name: Job 19:28
    orderIndex: 27
    osisId: Job.19.28
    sblId: Job 19:28
    shortName: Job 19:28
    text: If you say, 'How we will pursue him!' and, 'The root of the matter is found
      in him,'
  - name: Job 19:29
    orderIndex: 28
    osisId: Job.19.29
    sblId: Job 19:29
    shortName: Job 19:29
    text: be afraid of the sword, for wrath brings the punishment of the sword, that
      you may know there is a judgment."
  versesCount: 29
- name: Job 20
  orderIndex: 19
  osisId: Job.20
  sblId: Job 20
  shortName: Job 20
  verses:
  - name: Job 20:1
    orderIndex: 0
    osisId: Job.20.1
    sblId: Job 20:1
    shortName: Job 20:1
    text: 'Then Zophar the Naamathite answered and said:'
  - name: Job 20:2
    orderIndex: 1
    osisId: Job.20.2
    sblId: Job 20:2
    shortName: Job 20:2
    text: '"Therefore my thoughts answer me, because of my haste within me.'
  - name: Job 20:3
    orderIndex: 2
    osisId: Job.20.3
    sblId: Job 20:3
    shortName: Job 20:3
    text: I hear censure that insults me, and out of my understanding a spirit answers
      me.
  - name: Job 20:4
    orderIndex: 3
    osisId: Job.20.4
    sblId: Job 20:4
    shortName: Job 20:4
    text: Do you not know this from of old, since man was placed on earth,
  - name: Job 20:5
    orderIndex: 4
    osisId: Job.20.5
    sblId: Job 20:5
    shortName: Job 20:5
    text: that the exulting of the wicked is short, and the joy of the godless but
      for a moment?
  - name: Job 20:6
    orderIndex: 5
    osisId: Job.20.6
    sblId: Job 20:6
    shortName: Job 20:6
    text: Though his height mount up to the heavens, and his head reach to the clouds,
  - name: Job 20:7
    orderIndex: 6
    osisId: Job.20.7
    sblId: Job 20:7
    shortName: Job 20:7
    text: he will perish forever like his own dung; those who have seen him will say,
      'Where is he?'
  - name: Job 20:8
    orderIndex: 7
    osisId: Job.20.8
    sblId: Job 20:8
    shortName: Job 20:8
    text: He will fly away like a dream and not be found; he will be chased away like
      a vision of the night.
  - name: Job 20:9
    orderIndex: 8
    osisId: Job.20.9
    sblId: Job 20:9
    shortName: Job 20:9
    text: The eye that saw him will see him no more, nor will his place any more behold
      him.
  - name: Job 20:10
    orderIndex: 9
    osisId: Job.20.10
    sblId: Job 20:10
    shortName: Job 20:10
    text: His children will seek the favor of the poor, and his hands will give back
      his wealth.
  - name: Job 20:11
    orderIndex: 10
    osisId: Job.20.11
    sblId: Job 20:11
    shortName: Job 20:11
    text: His bones are full of his youthful vigor, but it will lie down with him
      in the dust.
  - name: Job 20:12
    orderIndex: 11
    osisId: Job.20.12
    sblId: Job 20:12
    shortName: Job 20:12
    text: '"Though evil is sweet in his mouth, though he hides it under his tongue,'
  - name: Job 20:13
    orderIndex: 12
    osisId: Job.20.13
    sblId: Job 20:13
    shortName: Job 20:13
    text: though he is loath to let it go and holds it in his mouth,
  - name: Job 20:14
    orderIndex: 13
    osisId: Job.20.14
    sblId: Job 20:14
    shortName: Job 20:14
    text: yet his food is turned in his stomach; it is the venom of cobras within
      him.
  - name: Job 20:15
    orderIndex: 14
    osisId: Job.20.15
    sblId: Job 20:15
    shortName: Job 20:15
    text: He swallows down riches and vomits them up again; God casts them out of
      his belly.
  - name: Job 20:16
    orderIndex: 15
    osisId: Job.20.16
    sblId: Job 20:16
    shortName: Job 20:16
    text: He will suck the poison of cobras; the tongue of a viper will kill him.
  - name: Job 20:17
    orderIndex: 16
    osisId: Job.20.17
    sblId: Job 20:17
    shortName: Job 20:17
    text: He will not look upon the rivers, the streams flowing with honey and curds.
  - name: Job 20:18
    orderIndex: 17
    osisId: Job.20.18
    sblId: Job 20:18
    shortName: Job 20:18
    text: He will give back the fruit of his toil and will not swallow it down; from
      the profit of his trading he will get no enjoyment.
  - name: Job 20:19
    orderIndex: 18
    osisId: Job.20.19
    sblId: Job 20:19
    shortName: Job 20:19
    text: For he has crushed and abandoned the poor; he has seized a house that he
      did not build.
  - name: Job 20:20
    orderIndex: 19
    osisId: Job.20.20
    sblId: Job 20:20
    shortName: Job 20:20
    text: '"Because he knew no contentment in his belly, he will not let anything
      in which he delights escape him.'
  - name: Job 20:21
    orderIndex: 20
    osisId: Job.20.21
    sblId: Job 20:21
    shortName: Job 20:21
    text: There was nothing left after he had eaten; therefore his prosperity will
      not endure.
  - name: Job 20:22
    orderIndex: 21
    osisId: Job.20.22
    sblId: Job 20:22
    shortName: Job 20:22
    text: In the fullness of his sufficiency he will be in distress; the hand of everyone
      in misery will come against him.
  - name: Job 20:23
    orderIndex: 22
    osisId: Job.20.23
    sblId: Job 20:23
    shortName: Job 20:23
    text: To fill his belly to the full God will send his burning anger against him
      and rain it upon him into his body.
  - name: Job 20:24
    orderIndex: 23
    osisId: Job.20.24
    sblId: Job 20:24
    shortName: Job 20:24
    text: He will flee from an iron weapon; a bronze arrow will strike him through.
  - name: Job 20:25
    orderIndex: 24
    osisId: Job.20.25
    sblId: Job 20:25
    shortName: Job 20:25
    text: It is drawn forth and comes out of his body; the glittering point comes
      out of his gallbladder; terrors come upon him.
  - name: Job 20:26
    orderIndex: 25
    osisId: Job.20.26
    sblId: Job 20:26
    shortName: Job 20:26
    text: Utter darkness is laid up for his treasures; a fire not fanned will devour
      him; what is left in his tent will be consumed.
  - name: Job 20:27
    orderIndex: 26
    osisId: Job.20.27
    sblId: Job 20:27
    shortName: Job 20:27
    text: The heavens will reveal his iniquity, and the earth will rise up against
      him.
  - name: Job 20:28
    orderIndex: 27
    osisId: Job.20.28
    sblId: Job 20:28
    shortName: Job 20:28
    text: The possessions of his house will be carried away, dragged off in the day
      of God's wrath.
  - name: Job 20:29
    orderIndex: 28
    osisId: Job.20.29
    sblId: Job 20:29
    shortName: Job 20:29
    text: This is the wicked man's portion from God, the heritage decreed for him
      by God."
  versesCount: 29
- name: Job 21
  orderIndex: 20
  osisId: Job.21
  sblId: Job 21
  shortName: Job 21
  verses:
  - name: Job 21:1
    orderIndex: 0
    osisId: Job.21.1
    sblId: Job 21:1
    shortName: Job 21:1
    text: 'Then Job answered and said:'
  - name: Job 21:2
    orderIndex: 1
    osisId: Job.21.2
    sblId: Job 21:2
    shortName: Job 21:2
    text: '"Keep listening to my words, and let this be your comfort.'
  - name: Job 21:3
    orderIndex: 2
    osisId: Job.21.3
    sblId: Job 21:3
    shortName: Job 21:3
    text: Bear with me, and I will speak, and after I have spoken, mock on.
  - name: Job 21:4
    orderIndex: 3
    osisId: Job.21.4
    sblId: Job 21:4
    shortName: Job 21:4
    text: As for me, is my complaint against man? Why should I not be impatient?
  - name: Job 21:5
    orderIndex: 4
    osisId: Job.21.5
    sblId: Job 21:5
    shortName: Job 21:5
    text: Look at me and be appalled, and lay your hand over your mouth.
  - name: Job 21:6
    orderIndex: 5
    osisId: Job.21.6
    sblId: Job 21:6
    shortName: Job 21:6
    text: When I remember I am dismayed, and shuddering seizes my flesh.
  - name: Job 21:7
    orderIndex: 6
    osisId: Job.21.7
    sblId: Job 21:7
    shortName: Job 21:7
    text: Why do the wicked live, reach old age, and grow mighty in power?
  - name: Job 21:8
    orderIndex: 7
    osisId: Job.21.8
    sblId: Job 21:8
    shortName: Job 21:8
    text: Their offspring are established in their presence, and their descendants
      before their eyes.
  - name: Job 21:9
    orderIndex: 8
    osisId: Job.21.9
    sblId: Job 21:9
    shortName: Job 21:9
    text: Their houses are safe from fear, and no rod of God is upon them.
  - name: Job 21:10
    orderIndex: 9
    osisId: Job.21.10
    sblId: Job 21:10
    shortName: Job 21:10
    text: Their bull breeds without fail; their cow calves and does not miscarry.
  - name: Job 21:11
    orderIndex: 10
    osisId: Job.21.11
    sblId: Job 21:11
    shortName: Job 21:11
    text: They send out their little boys like a flock, and their children dance.
  - name: Job 21:12
    orderIndex: 11
    osisId: Job.21.12
    sblId: Job 21:12
    shortName: Job 21:12
    text: They sing to the tambourine and the lyre and rejoice to the sound of the
      pipe.
  - name: Job 21:13
    orderIndex: 12
    osisId: Job.21.13
    sblId: Job 21:13
    shortName: Job 21:13
    text: They spend their days in prosperity, and in peace they go down to Sheol.
  - name: Job 21:14
    orderIndex: 13
    osisId: Job.21.14
    sblId: Job 21:14
    shortName: Job 21:14
    text: They say to God, 'Depart from us! We do not desire the knowledge of your
      ways.
  - name: Job 21:15
    orderIndex: 14
    osisId: Job.21.15
    sblId: Job 21:15
    shortName: Job 21:15
    text: What is the Almighty, that we should serve him? And what profit do we get
      if we pray to him?'
  - name: Job 21:16
    orderIndex: 15
    osisId: Job.21.16
    sblId: Job 21:16
    shortName: Job 21:16
    text: Behold, is not their prosperity in their hand? The counsel of the wicked
      is far from me.
  - name: Job 21:17
    orderIndex: 16
    osisId: Job.21.17
    sblId: Job 21:17
    shortName: Job 21:17
    text: '"How often is it that the lamp of the wicked is put out? That their calamity
      comes upon them? That God distributes pains in his anger?'
  - name: Job 21:18
    orderIndex: 17
    osisId: Job.21.18
    sblId: Job 21:18
    shortName: Job 21:18
    text: That they are like straw before the wind, and like chaff that the storm
      carries away?
  - name: Job 21:19
    orderIndex: 18
    osisId: Job.21.19
    sblId: Job 21:19
    shortName: Job 21:19
    text: You say, 'God stores up their iniquity for their children.' Let him pay
      it out to them, that they may know it.
  - name: Job 21:20
    orderIndex: 19
    osisId: Job.21.20
    sblId: Job 21:20
    shortName: Job 21:20
    text: Let their own eyes see their destruction, and let them drink of the wrath
      of the Almighty.
  - name: Job 21:21
    orderIndex: 20
    osisId: Job.21.21
    sblId: Job 21:21
    shortName: Job 21:21
    text: For what do they care for their houses after them, when the number of their
      months is cut off?
  - name: Job 21:22
    orderIndex: 21
    osisId: Job.21.22
    sblId: Job 21:22
    shortName: Job 21:22
    text: Will any teach God knowledge, seeing that he judges those who are on high?
  - name: Job 21:23
    orderIndex: 22
    osisId: Job.21.23
    sblId: Job 21:23
    shortName: Job 21:23
    text: One dies in his full vigor, being wholly at ease and secure,
  - name: Job 21:24
    orderIndex: 23
    osisId: Job.21.24
    sblId: Job 21:24
    shortName: Job 21:24
    text: his pails full of milk and the marrow of his bones moist.
  - name: Job 21:25
    orderIndex: 24
    osisId: Job.21.25
    sblId: Job 21:25
    shortName: Job 21:25
    text: Another dies in bitterness of soul, never having tasted of prosperity.
  - name: Job 21:26
    orderIndex: 25
    osisId: Job.21.26
    sblId: Job 21:26
    shortName: Job 21:26
    text: They lie down alike in the dust, and the worms cover them.
  - name: Job 21:27
    orderIndex: 26
    osisId: Job.21.27
    sblId: Job 21:27
    shortName: Job 21:27
    text: '"Behold, I know your thoughts and your schemes to wrong me.'
  - name: Job 21:28
    orderIndex: 27
    osisId: Job.21.28
    sblId: Job 21:28
    shortName: Job 21:28
    text: For you say, 'Where is the house of the prince? Where is the tent in which
      the wicked lived?'
  - name: Job 21:29
    orderIndex: 28
    osisId: Job.21.29
    sblId: Job 21:29
    shortName: Job 21:29
    text: Have you not asked those who travel the roads, and do you not accept their
      testimony
  - name: Job 21:30
    orderIndex: 29
    osisId: Job.21.30
    sblId: Job 21:30
    shortName: Job 21:30
    text: that the evil man is spared in the day of calamity, that he is rescued in
      the day of wrath?
  - name: Job 21:31
    orderIndex: 30
    osisId: Job.21.31
    sblId: Job 21:31
    shortName: Job 21:31
    text: Who declares his way to his face, and who repays him for what he has done?
  - name: Job 21:32
    orderIndex: 31
    osisId: Job.21.32
    sblId: Job 21:32
    shortName: Job 21:32
    text: When he is carried to the grave, watch is kept over his tomb.
  - name: Job 21:33
    orderIndex: 32
    osisId: Job.21.33
    sblId: Job 21:33
    shortName: Job 21:33
    text: The clods of the valley are sweet to him; all mankind follows after him,
      and those who go before him are innumerable.
  - name: Job 21:34
    orderIndex: 33
    osisId: Job.21.34
    sblId: Job 21:34
    shortName: Job 21:34
    text: How then will you comfort me with empty nothings? There is nothing left
      of your answers but falsehood."
  versesCount: 34
- name: Job 22
  orderIndex: 21
  osisId: Job.22
  sblId: Job 22
  shortName: Job 22
  verses:
  - name: Job 22:1
    orderIndex: 0
    osisId: Job.22.1
    sblId: Job 22:1
    shortName: Job 22:1
    text: 'Then Eliphaz the Temanite answered and said:'
  - name: Job 22:2
    orderIndex: 1
    osisId: Job.22.2
    sblId: Job 22:2
    shortName: Job 22:2
    text: '"Can a man be profitable to God? Surely he who is wise is profitable to
      himself.'
  - name: Job 22:3
    orderIndex: 2
    osisId: Job.22.3
    sblId: Job 22:3
    shortName: Job 22:3
    text: Is it any pleasure to the Almighty if you are in the right, or is it gain
      to him if you make your ways blameless?
  - name: Job 22:4
    orderIndex: 3
    osisId: Job.22.4
    sblId: Job 22:4
    shortName: Job 22:4
    text: Is it for your fear of him that he reproves you and enters into judgment
      with you?
  - name: Job 22:5
    orderIndex: 4
    osisId: Job.22.5
    sblId: Job 22:5
    shortName: Job 22:5
    text: Is not your evil abundant? There is no end to your iniquities.
  - name: Job 22:6
    orderIndex: 5
    osisId: Job.22.6
    sblId: Job 22:6
    shortName: Job 22:6
    text: For you have exacted pledges of your brothers for nothing and stripped the
      naked of their clothing.
  - name: Job 22:7
    orderIndex: 6
    osisId: Job.22.7
    sblId: Job 22:7
    shortName: Job 22:7
    text: You have given no water to the weary to drink, and you have withheld bread
      from the hungry.
  - name: Job 22:8
    orderIndex: 7
    osisId: Job.22.8
    sblId: Job 22:8
    shortName: Job 22:8
    text: The man with power possessed the land, and the favored man lived in it.
  - name: Job 22:9
    orderIndex: 8
    osisId: Job.22.9
    sblId: Job 22:9
    shortName: Job 22:9
    text: You have sent widows away empty, and the arms of the fatherless were crushed.
  - name: Job 22:10
    orderIndex: 9
    osisId: Job.22.10
    sblId: Job 22:10
    shortName: Job 22:10
    text: Therefore snares are all around you, and sudden terror overwhelms you,
  - name: Job 22:11
    orderIndex: 10
    osisId: Job.22.11
    sblId: Job 22:11
    shortName: Job 22:11
    text: or darkness, so that you cannot see, and a flood of water covers you.
  - name: Job 22:12
    orderIndex: 11
    osisId: Job.22.12
    sblId: Job 22:12
    shortName: Job 22:12
    text: '"Is not God high in the heavens? See the highest stars, how lofty they
      are!'
  - name: Job 22:13
    orderIndex: 12
    osisId: Job.22.13
    sblId: Job 22:13
    shortName: Job 22:13
    text: But you say, 'What does God know? Can he judge through the deep darkness?
  - name: Job 22:14
    orderIndex: 13
    osisId: Job.22.14
    sblId: Job 22:14
    shortName: Job 22:14
    text: Thick clouds veil him, so that he does not see, and he walks on the vault
      of heaven.'
  - name: Job 22:15
    orderIndex: 14
    osisId: Job.22.15
    sblId: Job 22:15
    shortName: Job 22:15
    text: Will you keep to the old way that wicked men have trod?
  - name: Job 22:16
    orderIndex: 15
    osisId: Job.22.16
    sblId: Job 22:16
    shortName: Job 22:16
    text: They were snatched away before their time; their foundation was washed away.
  - name: Job 22:17
    orderIndex: 16
    osisId: Job.22.17
    sblId: Job 22:17
    shortName: Job 22:17
    text: They said to God, 'Depart from us,' and 'What can the Almighty do to us?'
  - name: Job 22:18
    orderIndex: 17
    osisId: Job.22.18
    sblId: Job 22:18
    shortName: Job 22:18
    text: Yet he filled their houses with good things- but the counsel of the wicked
      is far from me.
  - name: Job 22:19
    orderIndex: 18
    osisId: Job.22.19
    sblId: Job 22:19
    shortName: Job 22:19
    text: The righteous see it and are glad; the innocent one mocks at them,
  - name: Job 22:20
    orderIndex: 19
    osisId: Job.22.20
    sblId: Job 22:20
    shortName: Job 22:20
    text: saying, 'Surely our adversaries are cut off, and what they left the fire
      has consumed.'
  - name: Job 22:21
    orderIndex: 20
    osisId: Job.22.21
    sblId: Job 22:21
    shortName: Job 22:21
    text: '"Agree with God, and be at peace; thereby good will come to you.'
  - name: Job 22:22
    orderIndex: 21
    osisId: Job.22.22
    sblId: Job 22:22
    shortName: Job 22:22
    text: Receive instruction from his mouth, and lay up his words in your heart.
  - name: Job 22:23
    orderIndex: 22
    osisId: Job.22.23
    sblId: Job 22:23
    shortName: Job 22:23
    text: If you return to the Almighty you will be built up; if you remove injustice
      far from your tents,
  - name: Job 22:24
    orderIndex: 23
    osisId: Job.22.24
    sblId: Job 22:24
    shortName: Job 22:24
    text: if you lay gold in the dust, and gold of Ophir among the stones of the torrent
      bed,
  - name: Job 22:25
    orderIndex: 24
    osisId: Job.22.25
    sblId: Job 22:25
    shortName: Job 22:25
    text: then the Almighty will be your gold and your precious silver.
  - name: Job 22:26
    orderIndex: 25
    osisId: Job.22.26
    sblId: Job 22:26
    shortName: Job 22:26
    text: For then you will delight yourself in the Almighty and lift up your face
      to God.
  - name: Job 22:27
    orderIndex: 26
    osisId: Job.22.27
    sblId: Job 22:27
    shortName: Job 22:27
    text: You will make your prayer to him, and he will hear you, and you will pay
      your vows.
  - name: Job 22:28
    orderIndex: 27
    osisId: Job.22.28
    sblId: Job 22:28
    shortName: Job 22:28
    text: You will decide on a matter, and it will be established for you, and light
      will shine on your ways.
  - name: Job 22:29
    orderIndex: 28
    osisId: Job.22.29
    sblId: Job 22:29
    shortName: Job 22:29
    text: For when they are humbled you say, 'It is because of pride'; but he saves
      the lowly.
  - name: Job 22:30
    orderIndex: 29
    osisId: Job.22.30
    sblId: Job 22:30
    shortName: Job 22:30
    text: He delivers even the one who is not innocent, who will be delivered through
      the cleanness of your hands."
  versesCount: 30
- name: Job 23
  orderIndex: 22
  osisId: Job.23
  sblId: Job 23
  shortName: Job 23
  verses:
  - name: Job 23:1
    orderIndex: 0
    osisId: Job.23.1
    sblId: Job 23:1
    shortName: Job 23:1
    text: 'Then Job answered and said:'
  - name: Job 23:2
    orderIndex: 1
    osisId: Job.23.2
    sblId: Job 23:2
    shortName: Job 23:2
    text: '"Today also my complaint is bitter; my hand is heavy on account of my groaning.'
  - name: Job 23:3
    orderIndex: 2
    osisId: Job.23.3
    sblId: Job 23:3
    shortName: Job 23:3
    text: Oh, that I knew where I might find him, that I might come even to his seat!
  - name: Job 23:4
    orderIndex: 3
    osisId: Job.23.4
    sblId: Job 23:4
    shortName: Job 23:4
    text: I would lay my case before him and fill my mouth with arguments.
  - name: Job 23:5
    orderIndex: 4
    osisId: Job.23.5
    sblId: Job 23:5
    shortName: Job 23:5
    text: I would know what he would answer me and understand what he would say to
      me.
  - name: Job 23:6
    orderIndex: 5
    osisId: Job.23.6
    sblId: Job 23:6
    shortName: Job 23:6
    text: Would he contend with me in the greatness of his power? No; he would pay
      attention to me.
  - name: Job 23:7
    orderIndex: 6
    osisId: Job.23.7
    sblId: Job 23:7
    shortName: Job 23:7
    text: There an upright man could argue with him, and I would be acquitted forever
      by my judge.
  - name: Job 23:8
    orderIndex: 7
    osisId: Job.23.8
    sblId: Job 23:8
    shortName: Job 23:8
    text: '"Behold, I go forward, but he is not there, and backward, but I do not
      perceive him;'
  - name: Job 23:9
    orderIndex: 8
    osisId: Job.23.9
    sblId: Job 23:9
    shortName: Job 23:9
    text: on the left hand when he is working, I do not behold him; he turns to the
      right hand, but I do not see him.
  - name: Job 23:10
    orderIndex: 9
    osisId: Job.23.10
    sblId: Job 23:10
    shortName: Job 23:10
    text: But he knows the way that I take; when he has tried me, I shall come out
      as gold.
  - name: Job 23:11
    orderIndex: 10
    osisId: Job.23.11
    sblId: Job 23:11
    shortName: Job 23:11
    text: My foot has held fast to his steps; I have kept his way and have not turned
      aside.
  - name: Job 23:12
    orderIndex: 11
    osisId: Job.23.12
    sblId: Job 23:12
    shortName: Job 23:12
    text: I have not departed from the commandment of his lips; I have treasured the
      words of his mouth more than my portion of food.
  - name: Job 23:13
    orderIndex: 12
    osisId: Job.23.13
    sblId: Job 23:13
    shortName: Job 23:13
    text: But he is unchangeable, and who can turn him back? What he desires, that
      he does.
  - name: Job 23:14
    orderIndex: 13
    osisId: Job.23.14
    sblId: Job 23:14
    shortName: Job 23:14
    text: For he will complete what he appoints for me, and many such things are in
      his mind.
  - name: Job 23:15
    orderIndex: 14
    osisId: Job.23.15
    sblId: Job 23:15
    shortName: Job 23:15
    text: Therefore I am terrified at his presence; when I consider, I am in dread
      of him.
  - name: Job 23:16
    orderIndex: 15
    osisId: Job.23.16
    sblId: Job 23:16
    shortName: Job 23:16
    text: God has made my heart faint; the Almighty has terrified me;
  - name: Job 23:17
    orderIndex: 16
    osisId: Job.23.17
    sblId: Job 23:17
    shortName: Job 23:17
    text: yet I am not silenced because of the darkness, nor because thick darkness
      covers my face.
  versesCount: 17
- name: Job 24
  orderIndex: 23
  osisId: Job.24
  sblId: Job 24
  shortName: Job 24
  verses:
  - name: Job 24:1
    orderIndex: 0
    osisId: Job.24.1
    sblId: Job 24:1
    shortName: Job 24:1
    text: '"Why are not times of judgment kept by the Almighty, and why do those who
      know him never see his days?'
  - name: Job 24:2
    orderIndex: 1
    osisId: Job.24.2
    sblId: Job 24:2
    shortName: Job 24:2
    text: Some move landmarks; they seize flocks and pasture them.
  - name: Job 24:3
    orderIndex: 2
    osisId: Job.24.3
    sblId: Job 24:3
    shortName: Job 24:3
    text: They drive away the donkey of the fatherless; they take the widow's ox for
      a pledge.
  - name: Job 24:4
    orderIndex: 3
    osisId: Job.24.4
    sblId: Job 24:4
    shortName: Job 24:4
    text: They thrust the poor off the road; the poor of the earth all hide themselves.
  - name: Job 24:5
    orderIndex: 4
    osisId: Job.24.5
    sblId: Job 24:5
    shortName: Job 24:5
    text: Behold, like wild donkeys in the desert the poor go out to their toil, seeking
      game; the wasteland yields food for their children.
  - name: Job 24:6
    orderIndex: 5
    osisId: Job.24.6
    sblId: Job 24:6
    shortName: Job 24:6
    text: They gather their fodder in the field, and they glean the vineyard of the
      wicked man.
  - name: Job 24:7
    orderIndex: 6
    osisId: Job.24.7
    sblId: Job 24:7
    shortName: Job 24:7
    text: They lie all night naked, without clothing, and have no covering in the
      cold.
  - name: Job 24:8
    orderIndex: 7
    osisId: Job.24.8
    sblId: Job 24:8
    shortName: Job 24:8
    text: They are wet with the rain of the mountains and cling to the rock for lack
      of shelter.
  - name: Job 24:9
    orderIndex: 8
    osisId: Job.24.9
    sblId: Job 24:9
    shortName: Job 24:9
    text: (There are those who snatch the fatherless child from the breast, and they
      take a pledge against the poor.)
  - name: Job 24:10
    orderIndex: 9
    osisId: Job.24.10
    sblId: Job 24:10
    shortName: Job 24:10
    text: They go about naked, without clothing; hungry, they carry the sheaves;
  - name: Job 24:11
    orderIndex: 10
    osisId: Job.24.11
    sblId: Job 24:11
    shortName: Job 24:11
    text: among the olive rows of the wicked they make oil; they tread the winepresses,
      but suffer thirst.
  - name: Job 24:12
    orderIndex: 11
    osisId: Job.24.12
    sblId: Job 24:12
    shortName: Job 24:12
    text: From out of the city the dying groan, and the soul of the wounded cries
      for help; yet God charges no one with wrong.
  - name: Job 24:13
    orderIndex: 12
    osisId: Job.24.13
    sblId: Job 24:13
    shortName: Job 24:13
    text: '"There are those who rebel against the light, who are not acquainted with
      its ways, and do not stay in its paths.'
  - name: Job 24:14
    orderIndex: 13
    osisId: Job.24.14
    sblId: Job 24:14
    shortName: Job 24:14
    text: The murderer rises before it is light, that he may kill the poor and needy,
      and in the night he is like a thief.
  - name: Job 24:15
    orderIndex: 14
    osisId: Job.24.15
    sblId: Job 24:15
    shortName: Job 24:15
    text: The eye of the adulterer also waits for the twilight, saying, 'No eye will
      see me'; and he veils his face.
  - name: Job 24:16
    orderIndex: 15
    osisId: Job.24.16
    sblId: Job 24:16
    shortName: Job 24:16
    text: In the dark they dig through houses; by day they shut themselves up; they
      do not know the light.
  - name: Job 24:17
    orderIndex: 16
    osisId: Job.24.17
    sblId: Job 24:17
    shortName: Job 24:17
    text: For deep darkness is morning to all of them; for they are friends with the
      terrors of deep darkness.
  - name: Job 24:18
    orderIndex: 17
    osisId: Job.24.18
    sblId: Job 24:18
    shortName: Job 24:18
    text: '"You say, ''Swift are they on the face of the waters; their portion is
      cursed in the land; no treader turns toward their vineyards.'
  - name: Job 24:19
    orderIndex: 18
    osisId: Job.24.19
    sblId: Job 24:19
    shortName: Job 24:19
    text: Drought and heat snatch away the snow waters; so does Sheol those who have
      sinned.
  - name: Job 24:20
    orderIndex: 19
    osisId: Job.24.20
    sblId: Job 24:20
    shortName: Job 24:20
    text: The womb forgets them; the worm finds them sweet; they are no longer remembered,
      so wickedness is broken like a tree.'
  - name: Job 24:21
    orderIndex: 20
    osisId: Job.24.21
    sblId: Job 24:21
    shortName: Job 24:21
    text: '"They wrong the barren childless woman, and do no good to the widow.'
  - name: Job 24:22
    orderIndex: 21
    osisId: Job.24.22
    sblId: Job 24:22
    shortName: Job 24:22
    text: Yet God prolongs the life of the mighty by his power; they rise up when
      they despair of life.
  - name: Job 24:23
    orderIndex: 22
    osisId: Job.24.23
    sblId: Job 24:23
    shortName: Job 24:23
    text: He gives them security, and they are supported, and his eyes are upon their
      ways.
  - name: Job 24:24
    orderIndex: 23
    osisId: Job.24.24
    sblId: Job 24:24
    shortName: Job 24:24
    text: They are exalted a little while, and then are gone; they are brought low
      and gathered up like all others; they are cut off like the heads of grain.
  - name: Job 24:25
    orderIndex: 24
    osisId: Job.24.25
    sblId: Job 24:25
    shortName: Job 24:25
    text: If it is not so, who will prove me a liar and show that there is nothing
      in what I say?"
  versesCount: 25
- name: Job 25
  orderIndex: 24
  osisId: Job.25
  sblId: Job 25
  shortName: Job 25
  verses:
  - name: Job 25:1
    orderIndex: 0
    osisId: Job.25.1
    sblId: Job 25:1
    shortName: Job 25:1
    text: 'Then Bildad the Shuhite answered and said:'
  - name: Job 25:2
    orderIndex: 1
    osisId: Job.25.2
    sblId: Job 25:2
    shortName: Job 25:2
    text: '"Dominion and fear are with God; he makes peace in his high heaven.'
  - name: Job 25:3
    orderIndex: 2
    osisId: Job.25.3
    sblId: Job 25:3
    shortName: Job 25:3
    text: Is there any number to his armies? Upon whom does his light not arise?
  - name: Job 25:4
    orderIndex: 3
    osisId: Job.25.4
    sblId: Job 25:4
    shortName: Job 25:4
    text: How then can man be in the right before God? How can he who is born of woman
      be pure?
  - name: Job 25:5
    orderIndex: 4
    osisId: Job.25.5
    sblId: Job 25:5
    shortName: Job 25:5
    text: Behold, even the moon is not bright, and the stars are not pure in his eyes;
  - name: Job 25:6
    orderIndex: 5
    osisId: Job.25.6
    sblId: Job 25:6
    shortName: Job 25:6
    text: how much less man, who is a maggot, and the son of man, who is a worm!"
  versesCount: 6
- name: Job 26
  orderIndex: 25
  osisId: Job.26
  sblId: Job 26
  shortName: Job 26
  verses:
  - name: Job 26:1
    orderIndex: 0
    osisId: Job.26.1
    sblId: Job 26:1
    shortName: Job 26:1
    text: 'Then Job answered and said:'
  - name: Job 26:2
    orderIndex: 1
    osisId: Job.26.2
    sblId: Job 26:2
    shortName: Job 26:2
    text: '"How you have helped him who has no power! How you have saved the arm that
      has no strength!'
  - name: Job 26:3
    orderIndex: 2
    osisId: Job.26.3
    sblId: Job 26:3
    shortName: Job 26:3
    text: How you have counseled him who has no wisdom, and plentifully declared sound
      knowledge!
  - name: Job 26:4
    orderIndex: 3
    osisId: Job.26.4
    sblId: Job 26:4
    shortName: Job 26:4
    text: With whose help have you uttered words, and whose breath has come out from
      you?
  - name: Job 26:5
    orderIndex: 4
    osisId: Job.26.5
    sblId: Job 26:5
    shortName: Job 26:5
    text: The dead tremble under the waters and their inhabitants.
  - name: Job 26:6
    orderIndex: 5
    osisId: Job.26.6
    sblId: Job 26:6
    shortName: Job 26:6
    text: Sheol is naked before God, and Abaddon has no covering.
  - name: Job 26:7
    orderIndex: 6
    osisId: Job.26.7
    sblId: Job 26:7
    shortName: Job 26:7
    text: He stretches out the north over the void and hangs the earth on nothing.
  - name: Job 26:8
    orderIndex: 7
    osisId: Job.26.8
    sblId: Job 26:8
    shortName: Job 26:8
    text: He binds up the waters in his thick clouds, and the cloud is not split open
      under them.
  - name: Job 26:9
    orderIndex: 8
    osisId: Job.26.9
    sblId: Job 26:9
    shortName: Job 26:9
    text: He covers the face of the full moon and spreads over it his cloud.
  - name: Job 26:10
    orderIndex: 9
    osisId: Job.26.10
    sblId: Job 26:10
    shortName: Job 26:10
    text: He has inscribed a circle on the face of the waters at the boundary between
      light and darkness.
  - name: Job 26:11
    orderIndex: 10
    osisId: Job.26.11
    sblId: Job 26:11
    shortName: Job 26:11
    text: The pillars of heaven tremble and are astounded at his rebuke.
  - name: Job 26:12
    orderIndex: 11
    osisId: Job.26.12
    sblId: Job 26:12
    shortName: Job 26:12
    text: By his power he stilled the sea; by his understanding he shattered Rahab.
  - name: Job 26:13
    orderIndex: 12
    osisId: Job.26.13
    sblId: Job 26:13
    shortName: Job 26:13
    text: By his wind the heavens were made fair; his hand pierced the fleeing serpent.
  - name: Job 26:14
    orderIndex: 13
    osisId: Job.26.14
    sblId: Job 26:14
    shortName: Job 26:14
    text: Behold, these are but the outskirts of his ways, and how small a whisper
      do we hear of him! But the thunder of his power who can understand?"
  versesCount: 14
- name: Job 27
  orderIndex: 26
  osisId: Job.27
  sblId: Job 27
  shortName: Job 27
  verses:
  - name: Job 27:1
    orderIndex: 0
    osisId: Job.27.1
    sblId: Job 27:1
    shortName: Job 27:1
    text: 'And Job again took up his discourse, and said:'
  - name: Job 27:2
    orderIndex: 1
    osisId: Job.27.2
    sblId: Job 27:2
    shortName: Job 27:2
    text: '"As God lives, who has taken away my right, and the Almighty, who has made
      my soul bitter,'
  - name: Job 27:3
    orderIndex: 2
    osisId: Job.27.3
    sblId: Job 27:3
    shortName: Job 27:3
    text: as long as my breath is in me, and the spirit of God is in my nostrils,
  - name: Job 27:4
    orderIndex: 3
    osisId: Job.27.4
    sblId: Job 27:4
    shortName: Job 27:4
    text: my lips will not speak falsehood, and my tongue will not utter deceit.
  - name: Job 27:5
    orderIndex: 4
    osisId: Job.27.5
    sblId: Job 27:5
    shortName: Job 27:5
    text: Far be it from me to say that you are right; till I die I will not put away
      my integrity from me.
  - name: Job 27:6
    orderIndex: 5
    osisId: Job.27.6
    sblId: Job 27:6
    shortName: Job 27:6
    text: I hold fast my righteousness and will not let it go; my heart does not reproach
      me for any of my days.
  - name: Job 27:7
    orderIndex: 6
    osisId: Job.27.7
    sblId: Job 27:7
    shortName: Job 27:7
    text: '"Let my enemy be as the wicked, and let him who rises up against me be
      as the unrighteous.'
  - name: Job 27:8
    orderIndex: 7
    osisId: Job.27.8
    sblId: Job 27:8
    shortName: Job 27:8
    text: For what is the hope of the godless when God cuts him off, when God takes
      away his life?
  - name: Job 27:9
    orderIndex: 8
    osisId: Job.27.9
    sblId: Job 27:9
    shortName: Job 27:9
    text: Will God hear his cry when distress comes upon him?
  - name: Job 27:10
    orderIndex: 9
    osisId: Job.27.10
    sblId: Job 27:10
    shortName: Job 27:10
    text: Will he take delight in the Almighty? Will he call upon God at all times?
  - name: Job 27:11
    orderIndex: 10
    osisId: Job.27.11
    sblId: Job 27:11
    shortName: Job 27:11
    text: I will teach you concerning the hand of God; what is with the Almighty I
      will not conceal.
  - name: Job 27:12
    orderIndex: 11
    osisId: Job.27.12
    sblId: Job 27:12
    shortName: Job 27:12
    text: Behold, all of you have seen it yourselves; why then have you become altogether
      vain?
  - name: Job 27:13
    orderIndex: 12
    osisId: Job.27.13
    sblId: Job 27:13
    shortName: Job 27:13
    text: '"This is the portion of a wicked man with God, and the heritage that oppressors
      receive from the Almighty:'
  - name: Job 27:14
    orderIndex: 13
    osisId: Job.27.14
    sblId: Job 27:14
    shortName: Job 27:14
    text: If his children are multiplied, it is for the sword, and his descendants
      have not enough bread.
  - name: Job 27:15
    orderIndex: 14
    osisId: Job.27.15
    sblId: Job 27:15
    shortName: Job 27:15
    text: Those who survive him the pestilence buries, and his widows do not weep.
  - name: Job 27:16
    orderIndex: 15
    osisId: Job.27.16
    sblId: Job 27:16
    shortName: Job 27:16
    text: Though he heap up silver like dust, and pile up clothing like clay,
  - name: Job 27:17
    orderIndex: 16
    osisId: Job.27.17
    sblId: Job 27:17
    shortName: Job 27:17
    text: he may pile it up, but the righteous will wear it, and the innocent will
      divide the silver.
  - name: Job 27:18
    orderIndex: 17
    osisId: Job.27.18
    sblId: Job 27:18
    shortName: Job 27:18
    text: He builds his house like a moth's, like a booth that a watchman makes.
  - name: Job 27:19
    orderIndex: 18
    osisId: Job.27.19
    sblId: Job 27:19
    shortName: Job 27:19
    text: He goes to bed rich, but will do so no more; he opens his eyes, and his
      wealth is gone.
  - name: Job 27:20
    orderIndex: 19
    osisId: Job.27.20
    sblId: Job 27:20
    shortName: Job 27:20
    text: Terrors overtake him like a flood; in the night a whirlwind carries him
      off.
  - name: Job 27:21
    orderIndex: 20
    osisId: Job.27.21
    sblId: Job 27:21
    shortName: Job 27:21
    text: The east wind lifts him up and he is gone; it sweeps him out of his place.
  - name: Job 27:22
    orderIndex: 21
    osisId: Job.27.22
    sblId: Job 27:22
    shortName: Job 27:22
    text: It hurls at him without pity; he flees from its power in headlong flight.
  - name: Job 27:23
    orderIndex: 22
    osisId: Job.27.23
    sblId: Job 27:23
    shortName: Job 27:23
    text: It claps its hands at him and hisses at him from its place.
  versesCount: 23
- name: Job 28
  orderIndex: 27
  osisId: Job.28
  sblId: Job 28
  shortName: Job 28
  verses:
  - name: Job 28:1
    orderIndex: 0
    osisId: Job.28.1
    sblId: Job 28:1
    shortName: Job 28:1
    text: '"Surely there is a mine for silver, and a place for gold that they refine.'
  - name: Job 28:2
    orderIndex: 1
    osisId: Job.28.2
    sblId: Job 28:2
    shortName: Job 28:2
    text: Iron is taken out of the earth, and copper is smelted from the ore.
  - name: Job 28:3
    orderIndex: 2
    osisId: Job.28.3
    sblId: Job 28:3
    shortName: Job 28:3
    text: Man puts an end to darkness and searches out to the farthest limit the ore
      in gloom and deep darkness.
  - name: Job 28:4
    orderIndex: 3
    osisId: Job.28.4
    sblId: Job 28:4
    shortName: Job 28:4
    text: He opens shafts in a valley away from where anyone lives; they are forgotten
      by travelers; they hang in the air, far away from mankind; they swing to and
      fro.
  - name: Job 28:5
    orderIndex: 4
    osisId: Job.28.5
    sblId: Job 28:5
    shortName: Job 28:5
    text: As for the earth, out of it comes bread, but underneath it is turned up
      as by fire.
  - name: Job 28:6
    orderIndex: 5
    osisId: Job.28.6
    sblId: Job 28:6
    shortName: Job 28:6
    text: Its stones are the place of sapphires, and it has dust of gold.
  - name: Job 28:7
    orderIndex: 6
    osisId: Job.28.7
    sblId: Job 28:7
    shortName: Job 28:7
    text: '"That path no bird of prey knows, and the falcon''s eye has not seen it.'
  - name: Job 28:8
    orderIndex: 7
    osisId: Job.28.8
    sblId: Job 28:8
    shortName: Job 28:8
    text: The proud beasts have not trodden it; the lion has not passed over it.
  - name: Job 28:9
    orderIndex: 8
    osisId: Job.28.9
    sblId: Job 28:9
    shortName: Job 28:9
    text: '"Man puts his hand to the flinty rock and overturns mountains by the roots.'
  - name: Job 28:10
    orderIndex: 9
    osisId: Job.28.10
    sblId: Job 28:10
    shortName: Job 28:10
    text: He cuts out channels in the rocks, and his eye sees every precious thing.
  - name: Job 28:11
    orderIndex: 10
    osisId: Job.28.11
    sblId: Job 28:11
    shortName: Job 28:11
    text: He dams up the streams so that they do not trickle, and the thing that is
      hidden he brings out to light.
  - name: Job 28:12
    orderIndex: 11
    osisId: Job.28.12
    sblId: Job 28:12
    shortName: Job 28:12
    text: '"But where shall wisdom be found? And where is the place of understanding?'
  - name: Job 28:13
    orderIndex: 12
    osisId: Job.28.13
    sblId: Job 28:13
    shortName: Job 28:13
    text: Man does not know its worth, and it is not found in the land of the living.
  - name: Job 28:14
    orderIndex: 13
    osisId: Job.28.14
    sblId: Job 28:14
    shortName: Job 28:14
    text: The deep says, 'It is not in me,' and the sea says, 'It is not with me.'
  - name: Job 28:15
    orderIndex: 14
    osisId: Job.28.15
    sblId: Job 28:15
    shortName: Job 28:15
    text: It cannot be bought for gold, and silver cannot be weighed as its price.
  - name: Job 28:16
    orderIndex: 15
    osisId: Job.28.16
    sblId: Job 28:16
    shortName: Job 28:16
    text: It cannot be valued in the gold of Ophir, in precious onyx or sapphire.
  - name: Job 28:17
    orderIndex: 16
    osisId: Job.28.17
    sblId: Job 28:17
    shortName: Job 28:17
    text: Gold and glass cannot equal it, nor can it be exchanged for jewels of fine
      gold.
  - name: Job 28:18
    orderIndex: 17
    osisId: Job.28.18
    sblId: Job 28:18
    shortName: Job 28:18
    text: No mention shall be made of coral or of crystal; the price of wisdom is
      above, pearls.
  - name: Job 28:19
    orderIndex: 18
    osisId: Job.28.19
    sblId: Job 28:19
    shortName: Job 28:19
    text: The topaz of Ethiopia cannot equal it, nor can it be valued in pure gold.
  - name: Job 28:20
    orderIndex: 19
    osisId: Job.28.20
    sblId: Job 28:20
    shortName: Job 28:20
    text: '"From where, then, does wisdom come? And where is the place of understanding?'
  - name: Job 28:21
    orderIndex: 20
    osisId: Job.28.21
    sblId: Job 28:21
    shortName: Job 28:21
    text: It is hidden from the eyes of all living and concealed from the birds of
      the air.
  - name: Job 28:22
    orderIndex: 21
    osisId: Job.28.22
    sblId: Job 28:22
    shortName: Job 28:22
    text: Abaddon and Death say, 'We have heard a rumor of it with our ears.'
  - name: Job 28:23
    orderIndex: 22
    osisId: Job.28.23
    sblId: Job 28:23
    shortName: Job 28:23
    text: '"God understands the way to it, and he knows its place.'
  - name: Job 28:24
    orderIndex: 23
    osisId: Job.28.24
    sblId: Job 28:24
    shortName: Job 28:24
    text: For he looks to the ends of the earth and sees everything under the heavens.
  - name: Job 28:25
    orderIndex: 24
    osisId: Job.28.25
    sblId: Job 28:25
    shortName: Job 28:25
    text: When he gave to the wind its weight and apportioned the waters by measure,
  - name: Job 28:26
    orderIndex: 25
    osisId: Job.28.26
    sblId: Job 28:26
    shortName: Job 28:26
    text: when he made a decree for the rain and a way for the lightning of the thunder,
  - name: Job 28:27
    orderIndex: 26
    osisId: Job.28.27
    sblId: Job 28:27
    shortName: Job 28:27
    text: then he saw it and declared it; he established it, and searched it out.
  - name: Job 28:28
    orderIndex: 27
    osisId: Job.28.28
    sblId: Job 28:28
    shortName: Job 28:28
    text: And he said to man, 'Behold, the fear of the Lord, that is wisdom, and to
      turn away from evil is understanding.'"
  versesCount: 28
- name: Job 29
  orderIndex: 28
  osisId: Job.29
  sblId: Job 29
  shortName: Job 29
  verses:
  - name: Job 29:1
    orderIndex: 0
    osisId: Job.29.1
    sblId: Job 29:1
    shortName: Job 29:1
    text: 'And Job again took up his discourse, and said:'
  - name: Job 29:2
    orderIndex: 1
    osisId: Job.29.2
    sblId: Job 29:2
    shortName: Job 29:2
    text: '"Oh, that I were as in the months of old, as in the days when God watched
      over me,'
  - name: Job 29:3
    orderIndex: 2
    osisId: Job.29.3
    sblId: Job 29:3
    shortName: Job 29:3
    text: when his lamp shone upon my head, and by his light I walked through darkness,
  - name: Job 29:4
    orderIndex: 3
    osisId: Job.29.4
    sblId: Job 29:4
    shortName: Job 29:4
    text: as I was in my prime, when the friendship of God was upon my tent,
  - name: Job 29:5
    orderIndex: 4
    osisId: Job.29.5
    sblId: Job 29:5
    shortName: Job 29:5
    text: when the Almighty was yet with me, when my children were all around me,
  - name: Job 29:6
    orderIndex: 5
    osisId: Job.29.6
    sblId: Job 29:6
    shortName: Job 29:6
    text: when my steps were washed with butter, and the rock poured out for me streams
      of oil!
  - name: Job 29:7
    orderIndex: 6
    osisId: Job.29.7
    sblId: Job 29:7
    shortName: Job 29:7
    text: When I went out to the gate of the city, when I prepared my seat in the
      square,
  - name: Job 29:8
    orderIndex: 7
    osisId: Job.29.8
    sblId: Job 29:8
    shortName: Job 29:8
    text: the young men saw me and withdrew, and the aged rose and stood;
  - name: Job 29:9
    orderIndex: 8
    osisId: Job.29.9
    sblId: Job 29:9
    shortName: Job 29:9
    text: the princes refrained from talking and laid their hand on their mouth;
  - name: Job 29:10
    orderIndex: 9
    osisId: Job.29.10
    sblId: Job 29:10
    shortName: Job 29:10
    text: the voice of the nobles was hushed, and their tongue stuck to the roof of
      their mouth.
  - name: Job 29:11
    orderIndex: 10
    osisId: Job.29.11
    sblId: Job 29:11
    shortName: Job 29:11
    text: When the ear heard, it called me blessed, and when the eye saw, it approved,
  - name: Job 29:12
    orderIndex: 11
    osisId: Job.29.12
    sblId: Job 29:12
    shortName: Job 29:12
    text: because I delivered the poor who cried for help, and the fatherless who
      had none to help him.
  - name: Job 29:13
    orderIndex: 12
    osisId: Job.29.13
    sblId: Job 29:13
    shortName: Job 29:13
    text: The blessing of him who was about to perish came upon me, and I caused the
      widow's heart to sing for joy.
  - name: Job 29:14
    orderIndex: 13
    osisId: Job.29.14
    sblId: Job 29:14
    shortName: Job 29:14
    text: I put on righteousness, and it clothed me; my justice was like a robe and
      a turban.
  - name: Job 29:15
    orderIndex: 14
    osisId: Job.29.15
    sblId: Job 29:15
    shortName: Job 29:15
    text: I was eyes to the blind and feet to the lame.
  - name: Job 29:16
    orderIndex: 15
    osisId: Job.29.16
    sblId: Job 29:16
    shortName: Job 29:16
    text: I was a father to the needy, and I searched out the cause of him whom I
      did not know.
  - name: Job 29:17
    orderIndex: 16
    osisId: Job.29.17
    sblId: Job 29:17
    shortName: Job 29:17
    text: I broke the fangs of the unrighteous and made him drop his prey from his
      teeth.
  - name: Job 29:18
    orderIndex: 17
    osisId: Job.29.18
    sblId: Job 29:18
    shortName: Job 29:18
    text: Then I thought, 'I shall die in my nest, and I shall multiply my days as
      the sand,
  - name: Job 29:19
    orderIndex: 18
    osisId: Job.29.19
    sblId: Job 29:19
    shortName: Job 29:19
    text: my roots spread out to the waters, with the dew all night on my branches,
  - name: Job 29:20
    orderIndex: 19
    osisId: Job.29.20
    sblId: Job 29:20
    shortName: Job 29:20
    text: my glory fresh with me, and my bow ever new in my hand.'
  - name: Job 29:21
    orderIndex: 20
    osisId: Job.29.21
    sblId: Job 29:21
    shortName: Job 29:21
    text: '"Men listened to me and waited and kept silence for my counsel.'
  - name: Job 29:22
    orderIndex: 21
    osisId: Job.29.22
    sblId: Job 29:22
    shortName: Job 29:22
    text: After I spoke they did not speak again, and my word dropped upon them.
  - name: Job 29:23
    orderIndex: 22
    osisId: Job.29.23
    sblId: Job 29:23
    shortName: Job 29:23
    text: They waited for me as for the rain, and they opened their mouths as for
      the spring rain.
  - name: Job 29:24
    orderIndex: 23
    osisId: Job.29.24
    sblId: Job 29:24
    shortName: Job 29:24
    text: I smiled on them when they had no confidence, and the light of my face they
      did not cast down.
  - name: Job 29:25
    orderIndex: 24
    osisId: Job.29.25
    sblId: Job 29:25
    shortName: Job 29:25
    text: I chose their way and sat as chief, and I lived like a king among his troops,
      like one who comforts mourners.
  versesCount: 25
- name: Job 30
  orderIndex: 29
  osisId: Job.30
  sblId: Job 30
  shortName: Job 30
  verses:
  - name: Job 30:1
    orderIndex: 0
    osisId: Job.30.1
    sblId: Job 30:1
    shortName: Job 30:1
    text: '"But now they laugh at me, men who are younger than I, whose fathers I
      would have disdained to set with the dogs of my flock.'
  - name: Job 30:2
    orderIndex: 1
    osisId: Job.30.2
    sblId: Job 30:2
    shortName: Job 30:2
    text: What could I gain from the strength of their hands, men whose vigor is gone?
  - name: Job 30:3
    orderIndex: 2
    osisId: Job.30.3
    sblId: Job 30:3
    shortName: Job 30:3
    text: Through want and hard hunger they gnaw the dry ground by night in waste
      and desolation;
  - name: Job 30:4
    orderIndex: 3
    osisId: Job.30.4
    sblId: Job 30:4
    shortName: Job 30:4
    text: they pick saltwort and the leaves of bushes, and the roots of the broom
      tree for their food.
  - name: Job 30:5
    orderIndex: 4
    osisId: Job.30.5
    sblId: Job 30:5
    shortName: Job 30:5
    text: They are driven out from human company; they shout after them as after a
      thief.
  - name: Job 30:6
    orderIndex: 5
    osisId: Job.30.6
    sblId: Job 30:6
    shortName: Job 30:6
    text: In the gullies of the torrents they must dwell, in holes of the earth and
      of the rocks.
  - name: Job 30:7
    orderIndex: 6
    osisId: Job.30.7
    sblId: Job 30:7
    shortName: Job 30:7
    text: Among the bushes they bray; under the nettles they huddle together.
  - name: Job 30:8
    orderIndex: 7
    osisId: Job.30.8
    sblId: Job 30:8
    shortName: Job 30:8
    text: A senseless, a nameless brood, they have been whipped out of the land.
  - name: Job 30:9
    orderIndex: 8
    osisId: Job.30.9
    sblId: Job 30:9
    shortName: Job 30:9
    text: '"And now I have become their song; I am a byword to them.'
  - name: Job 30:10
    orderIndex: 9
    osisId: Job.30.10
    sblId: Job 30:10
    shortName: Job 30:10
    text: They abhor me; they keep aloof from me; they do not hesitate to spit at
      the sight of me.
  - name: Job 30:11
    orderIndex: 10
    osisId: Job.30.11
    sblId: Job 30:11
    shortName: Job 30:11
    text: Because God has loosed my cord and humbled me, they have cast off restraint
      in my presence.
  - name: Job 30:12
    orderIndex: 11
    osisId: Job.30.12
    sblId: Job 30:12
    shortName: Job 30:12
    text: On my right hand the rabble rise; they push away my feet; they cast up against
      me their ways of destruction.
  - name: Job 30:13
    orderIndex: 12
    osisId: Job.30.13
    sblId: Job 30:13
    shortName: Job 30:13
    text: They break up my path; they promote my calamity; they need no one to help
      them.
  - name: Job 30:14
    orderIndex: 13
    osisId: Job.30.14
    sblId: Job 30:14
    shortName: Job 30:14
    text: As through a wide breach they come; amid the crash they roll on.
  - name: Job 30:15
    orderIndex: 14
    osisId: Job.30.15
    sblId: Job 30:15
    shortName: Job 30:15
    text: Terrors are turned upon me; my honor is pursued as by the wind, and my prosperity
      has passed away like a cloud.
  - name: Job 30:16
    orderIndex: 15
    osisId: Job.30.16
    sblId: Job 30:16
    shortName: Job 30:16
    text: '"And now my soul is poured out within me; days of affliction have taken
      hold of me.'
  - name: Job 30:17
    orderIndex: 16
    osisId: Job.30.17
    sblId: Job 30:17
    shortName: Job 30:17
    text: The night racks my bones, and the pain that gnaws me takes no rest.
  - name: Job 30:18
    orderIndex: 17
    osisId: Job.30.18
    sblId: Job 30:18
    shortName: Job 30:18
    text: With great force my garment is disfigured; it binds me about like the collar
      of my tunic.
  - name: Job 30:19
    orderIndex: 18
    osisId: Job.30.19
    sblId: Job 30:19
    shortName: Job 30:19
    text: God has cast me into the mire, and I have become like dust and ashes.
  - name: Job 30:20
    orderIndex: 19
    osisId: Job.30.20
    sblId: Job 30:20
    shortName: Job 30:20
    text: I cry to you for help and you do not answer me; I stand, and you only look
      at me.
  - name: Job 30:21
    orderIndex: 20
    osisId: Job.30.21
    sblId: Job 30:21
    shortName: Job 30:21
    text: You have turned cruel to me; with the might of your hand you persecute me.
  - name: Job 30:22
    orderIndex: 21
    osisId: Job.30.22
    sblId: Job 30:22
    shortName: Job 30:22
    text: You lift me up on the wind; you make me ride on it, and you toss me about
      in the roar of the storm.
  - name: Job 30:23
    orderIndex: 22
    osisId: Job.30.23
    sblId: Job 30:23
    shortName: Job 30:23
    text: For I know that you will bring me to death and to the house appointed for
      all living.
  - name: Job 30:24
    orderIndex: 23
    osisId: Job.30.24
    sblId: Job 30:24
    shortName: Job 30:24
    text: '"Yet does not one in a heap of ruins stretch out his hand, and in his disaster
      cry for help?'
  - name: Job 30:25
    orderIndex: 24
    osisId: Job.30.25
    sblId: Job 30:25
    shortName: Job 30:25
    text: Did not I weep for him whose day was hard? Was not my soul grieved for the
      needy?
  - name: Job 30:26
    orderIndex: 25
    osisId: Job.30.26
    sblId: Job 30:26
    shortName: Job 30:26
    text: But when I hoped for good, evil came, and when I waited for light, darkness
      came.
  - name: Job 30:27
    orderIndex: 26
    osisId: Job.30.27
    sblId: Job 30:27
    shortName: Job 30:27
    text: My inward parts are in turmoil and never still; days of affliction come
      to meet me.
  - name: Job 30:28
    orderIndex: 27
    osisId: Job.30.28
    sblId: Job 30:28
    shortName: Job 30:28
    text: I go about darkened, but not by the sun; I stand up in the assembly and
      cry for help.
  - name: Job 30:29
    orderIndex: 28
    osisId: Job.30.29
    sblId: Job 30:29
    shortName: Job 30:29
    text: I am a brother of jackals and a companion of ostriches.
  - name: Job 30:30
    orderIndex: 29
    osisId: Job.30.30
    sblId: Job 30:30
    shortName: Job 30:30
    text: My skin turns black and falls from me, and my bones burn with heat.
  - name: Job 30:31
    orderIndex: 30
    osisId: Job.30.31
    sblId: Job 30:31
    shortName: Job 30:31
    text: My lyre is turned to mourning, and my pipe to the voice of those who weep.
  versesCount: 31
- name: Job 31
  orderIndex: 30
  osisId: Job.31
  sblId: Job 31
  shortName: Job 31
  verses:
  - name: Job 31:1
    orderIndex: 0
    osisId: Job.31.1
    sblId: Job 31:1
    shortName: Job 31:1
    text: '"I have made a covenant with my eyes; how then could I gaze at a virgin?'
  - name: Job 31:2
    orderIndex: 1
    osisId: Job.31.2
    sblId: Job 31:2
    shortName: Job 31:2
    text: What would be my portion from God above and my heritage from the Almighty
      on high?
  - name: Job 31:3
    orderIndex: 2
    osisId: Job.31.3
    sblId: Job 31:3
    shortName: Job 31:3
    text: Is not calamity for the unrighteous, and disaster for the workers of iniquity?
  - name: Job 31:4
    orderIndex: 3
    osisId: Job.31.4
    sblId: Job 31:4
    shortName: Job 31:4
    text: Does not he see my ways and number all my steps?
  - name: Job 31:5
    orderIndex: 4
    osisId: Job.31.5
    sblId: Job 31:5
    shortName: Job 31:5
    text: '"If I have walked with falsehood and my foot has hastened to deceit;'
  - name: Job 31:6
    orderIndex: 5
    osisId: Job.31.6
    sblId: Job 31:6
    shortName: Job 31:6
    text: (Let me be weighed in a just balance, and let God know my integrity!)
  - name: Job 31:7
    orderIndex: 6
    osisId: Job.31.7
    sblId: Job 31:7
    shortName: Job 31:7
    text: if my step has turned aside from the way and my heart has gone after my
      eyes, and if any spot has stuck to my hands,
  - name: Job 31:8
    orderIndex: 7
    osisId: Job.31.8
    sblId: Job 31:8
    shortName: Job 31:8
    text: then let me sow, and another eat, and let what grows for me be rooted out.
  - name: Job 31:9
    orderIndex: 8
    osisId: Job.31.9
    sblId: Job 31:9
    shortName: Job 31:9
    text: '"If my heart has been enticed toward a woman, and I have lain in wait at
      my neighbor''s door,'
  - name: Job 31:10
    orderIndex: 9
    osisId: Job.31.10
    sblId: Job 31:10
    shortName: Job 31:10
    text: then let my wife grind for another, and let others bow down on her.
  - name: Job 31:11
    orderIndex: 10
    osisId: Job.31.11
    sblId: Job 31:11
    shortName: Job 31:11
    text: For that would be a heinous crime; that would be an iniquity to be punished
      by the judges;
  - name: Job 31:12
    orderIndex: 11
    osisId: Job.31.12
    sblId: Job 31:12
    shortName: Job 31:12
    text: for that would be a fire that consumes as far as Abaddon, and it would burn
      to the root all my increase.
  - name: Job 31:13
    orderIndex: 12
    osisId: Job.31.13
    sblId: Job 31:13
    shortName: Job 31:13
    text: '"If I have rejected the cause of my manservant or my maidservant, when
      they brought a complaint against me,'
  - name: Job 31:14
    orderIndex: 13
    osisId: Job.31.14
    sblId: Job 31:14
    shortName: Job 31:14
    text: what then shall I do when God rises up? When he makes inquiry, what shall
      I answer him?
  - name: Job 31:15
    orderIndex: 14
    osisId: Job.31.15
    sblId: Job 31:15
    shortName: Job 31:15
    text: Did not he who made me in the womb make him? And did not one fashion us
      in the womb?
  - name: Job 31:16
    orderIndex: 15
    osisId: Job.31.16
    sblId: Job 31:16
    shortName: Job 31:16
    text: '"If I have withheld anything that the poor desired, or have caused the
      eyes of the widow to fail,'
  - name: Job 31:17
    orderIndex: 16
    osisId: Job.31.17
    sblId: Job 31:17
    shortName: Job 31:17
    text: or have eaten my morsel alone, and the fatherless has not eaten of it
  - name: Job 31:18
    orderIndex: 17
    osisId: Job.31.18
    sblId: Job 31:18
    shortName: Job 31:18
    text: (for from my youth the fatherless grew up with me as with a father, and
      from my mother's womb I guided the widow),
  - name: Job 31:19
    orderIndex: 18
    osisId: Job.31.19
    sblId: Job 31:19
    shortName: Job 31:19
    text: if I have seen anyone perish for lack of clothing, or the needy without
      covering,
  - name: Job 31:20
    orderIndex: 19
    osisId: Job.31.20
    sblId: Job 31:20
    shortName: Job 31:20
    text: if his body has not blessed me, and if he was not warmed with the fleece
      of my sheep,
  - name: Job 31:21
    orderIndex: 20
    osisId: Job.31.21
    sblId: Job 31:21
    shortName: Job 31:21
    text: if I have raised my hand against the fatherless, because I saw my help in
      the gate,
  - name: Job 31:22
    orderIndex: 21
    osisId: Job.31.22
    sblId: Job 31:22
    shortName: Job 31:22
    text: then let my shoulder blade fall from my shoulder, and let my arm be broken
      from its socket.
  - name: Job 31:23
    orderIndex: 22
    osisId: Job.31.23
    sblId: Job 31:23
    shortName: Job 31:23
    text: For I was in terror of calamity from God, and I could not have faced his
      majesty.
  - name: Job 31:24
    orderIndex: 23
    osisId: Job.31.24
    sblId: Job 31:24
    shortName: Job 31:24
    text: '"If I have made gold my trust or called fine gold my confidence,'
  - name: Job 31:25
    orderIndex: 24
    osisId: Job.31.25
    sblId: Job 31:25
    shortName: Job 31:25
    text: if I have rejoiced because my wealth was abundant or because my hand had
      found much,
  - name: Job 31:26
    orderIndex: 25
    osisId: Job.31.26
    sblId: Job 31:26
    shortName: Job 31:26
    text: if I have looked at the sun when it shone, or the moon moving in splendor,
  - name: Job 31:27
    orderIndex: 26
    osisId: Job.31.27
    sblId: Job 31:27
    shortName: Job 31:27
    text: and my heart has been secretly enticed, and my mouth has kissed my hand,
  - name: Job 31:28
    orderIndex: 27
    osisId: Job.31.28
    sblId: Job 31:28
    shortName: Job 31:28
    text: this also would be an iniquity to be punished by the judges, for I would
      have been false to God above.
  - name: Job 31:29
    orderIndex: 28
    osisId: Job.31.29
    sblId: Job 31:29
    shortName: Job 31:29
    text: '"If I have rejoiced at the ruin of him who hated me, or exulted when evil
      overtook him'
  - name: Job 31:30
    orderIndex: 29
    osisId: Job.31.30
    sblId: Job 31:30
    shortName: Job 31:30
    text: (I have not let my mouth sin by asking for his life with a curse),
  - name: Job 31:31
    orderIndex: 30
    osisId: Job.31.31
    sblId: Job 31:31
    shortName: Job 31:31
    text: if the men of my tent have not said, 'Who is there that has not been filled
      with his meat?'
  - name: Job 31:32
    orderIndex: 31
    osisId: Job.31.32
    sblId: Job 31:32
    shortName: Job 31:32
    text: (the sojourner has not lodged in the street; I have opened my doors to the
      traveler),
  - name: Job 31:33
    orderIndex: 32
    osisId: Job.31.33
    sblId: Job 31:33
    shortName: Job 31:33
    text: if I have concealed my transgressions as others do by hiding my iniquity
      in my bosom,
  - name: Job 31:34
    orderIndex: 33
    osisId: Job.31.34
    sblId: Job 31:34
    shortName: Job 31:34
    text: because I stood in great fear of the multitude, and the contempt of families
      terrified me, so that I kept silence, and did not go out of doors-
  - name: Job 31:35
    orderIndex: 34
    osisId: Job.31.35
    sblId: Job 31:35
    shortName: Job 31:35
    text: Oh, that I had one to hear me! (Here is my signature! Let the Almighty answer
      me!) Oh, that I had the indictment written by my adversary!
  - name: Job 31:36
    orderIndex: 35
    osisId: Job.31.36
    sblId: Job 31:36
    shortName: Job 31:36
    text: Surely I would carry it on my shoulder; I would bind it on me as a crown;
  - name: Job 31:37
    orderIndex: 36
    osisId: Job.31.37
    sblId: Job 31:37
    shortName: Job 31:37
    text: I would give him an account of all my steps; like a prince I would approach
      him.
  - name: Job 31:38
    orderIndex: 37
    osisId: Job.31.38
    sblId: Job 31:38
    shortName: Job 31:38
    text: '"If my land has cried out against me and its furrows have wept together,'
  - name: Job 31:39
    orderIndex: 38
    osisId: Job.31.39
    sblId: Job 31:39
    shortName: Job 31:39
    text: if I have eaten its yield without payment and made its owners breathe their
      last,
  - name: Job 31:40
    orderIndex: 39
    osisId: Job.31.40
    sblId: Job 31:40
    shortName: Job 31:40
    text: let thorns grow instead of wheat, and foul weeds instead of barley." The
      words of Job are ended.
  versesCount: 40
- name: Job 32
  orderIndex: 31
  osisId: Job.32
  sblId: Job 32
  shortName: Job 32
  verses:
  - name: Job 32:1
    orderIndex: 0
    osisId: Job.32.1
    sblId: Job 32:1
    shortName: Job 32:1
    text: So these three men ceased to answer Job, because he was righteous in his
      own eyes.
  - name: Job 32:2
    orderIndex: 1
    osisId: Job.32.2
    sblId: Job 32:2
    shortName: Job 32:2
    text: Then Elihu the son of Barachel the Buzite, of the family of Ram, burned
      with anger. He burned with anger at Job because he justified himself rather
      than God.
  - name: Job 32:3
    orderIndex: 2
    osisId: Job.32.3
    sblId: Job 32:3
    shortName: Job 32:3
    text: He burned with anger also at Job's three friends because they had found
      no answer, although they had declared Job to be in the wrong.
  - name: Job 32:4
    orderIndex: 3
    osisId: Job.32.4
    sblId: Job 32:4
    shortName: Job 32:4
    text: Now Elihu had waited to speak to Job because they were older than he.
  - name: Job 32:5
    orderIndex: 4
    osisId: Job.32.5
    sblId: Job 32:5
    shortName: Job 32:5
    text: And when Elihu saw that there was no answer in the mouth of these three
      men, he burned with anger.
  - name: Job 32:6
    orderIndex: 5
    osisId: Job.32.6
    sblId: Job 32:6
    shortName: Job 32:6
    text: 'And Elihu the son of Barachel the Buzite answered and said: "I am young
      in years, and you are aged; therefore I was timid and afraid to declare my opinion
      to you.'
  - name: Job 32:7
    orderIndex: 6
    osisId: Job.32.7
    sblId: Job 32:7
    shortName: Job 32:7
    text: I said, 'Let days speak, and many years teach wisdom.'
  - name: Job 32:8
    orderIndex: 7
    osisId: Job.32.8
    sblId: Job 32:8
    shortName: Job 32:8
    text: But it is the spirit in man, the breath of the Almighty, that makes him
      understand.
  - name: Job 32:9
    orderIndex: 8
    osisId: Job.32.9
    sblId: Job 32:9
    shortName: Job 32:9
    text: It is not the old who are wise, nor the aged who understand what is right.
  - name: Job 32:10
    orderIndex: 9
    osisId: Job.32.10
    sblId: Job 32:10
    shortName: Job 32:10
    text: Therefore I say, 'Listen to me; let me also declare my opinion.'
  - name: Job 32:11
    orderIndex: 10
    osisId: Job.32.11
    sblId: Job 32:11
    shortName: Job 32:11
    text: '"Behold, I waited for your words, I listened for your wise sayings, while
      you searched out what to say.'
  - name: Job 32:12
    orderIndex: 11
    osisId: Job.32.12
    sblId: Job 32:12
    shortName: Job 32:12
    text: I gave you my attention, and, behold, there was none among you who refuted
      Job or who answered his words.
  - name: Job 32:13
    orderIndex: 12
    osisId: Job.32.13
    sblId: Job 32:13
    shortName: Job 32:13
    text: Beware lest you say, 'We have found wisdom; God may vanquish him, not a
      man.'
  - name: Job 32:14
    orderIndex: 13
    osisId: Job.32.14
    sblId: Job 32:14
    shortName: Job 32:14
    text: He has not directed his words against me, and I will not answer him with
      your speeches.
  - name: Job 32:15
    orderIndex: 14
    osisId: Job.32.15
    sblId: Job 32:15
    shortName: Job 32:15
    text: '"They are dismayed; they answer no more; they have not a word to say.'
  - name: Job 32:16
    orderIndex: 15
    osisId: Job.32.16
    sblId: Job 32:16
    shortName: Job 32:16
    text: And shall I wait, because they do not speak, because they stand there, and
      answer no more?
  - name: Job 32:17
    orderIndex: 16
    osisId: Job.32.17
    sblId: Job 32:17
    shortName: Job 32:17
    text: I also will answer with my share; I also will declare my opinion.
  - name: Job 32:18
    orderIndex: 17
    osisId: Job.32.18
    sblId: Job 32:18
    shortName: Job 32:18
    text: For I am full of words; the spirit within me constrains me.
  - name: Job 32:19
    orderIndex: 18
    osisId: Job.32.19
    sblId: Job 32:19
    shortName: Job 32:19
    text: Behold, my belly is like wine that has no vent; like new wineskins ready
      to burst.
  - name: Job 32:20
    orderIndex: 19
    osisId: Job.32.20
    sblId: Job 32:20
    shortName: Job 32:20
    text: I must speak, that I may find relief; I must open my lips and answer.
  - name: Job 32:21
    orderIndex: 20
    osisId: Job.32.21
    sblId: Job 32:21
    shortName: Job 32:21
    text: I will not show partiality to any man or use flattery toward any person.
  - name: Job 32:22
    orderIndex: 21
    osisId: Job.32.22
    sblId: Job 32:22
    shortName: Job 32:22
    text: For I do not know how to flatter, else my Maker would soon take me away.
  versesCount: 22
- name: Job 33
  orderIndex: 32
  osisId: Job.33
  sblId: Job 33
  shortName: Job 33
  verses:
  - name: Job 33:1
    orderIndex: 0
    osisId: Job.33.1
    sblId: Job 33:1
    shortName: Job 33:1
    text: '"But now, hear my speech, O Job, and listen to all my words.'
  - name: Job 33:2
    orderIndex: 1
    osisId: Job.33.2
    sblId: Job 33:2
    shortName: Job 33:2
    text: Behold, I open my mouth; the tongue in my mouth speaks.
  - name: Job 33:3
    orderIndex: 2
    osisId: Job.33.3
    sblId: Job 33:3
    shortName: Job 33:3
    text: My words declare the uprightness of my heart, and what my lips know they
      speak sincerely.
  - name: Job 33:4
    orderIndex: 3
    osisId: Job.33.4
    sblId: Job 33:4
    shortName: Job 33:4
    text: The Spirit of God has made me, and the breath of the Almighty gives me life.
  - name: Job 33:5
    orderIndex: 4
    osisId: Job.33.5
    sblId: Job 33:5
    shortName: Job 33:5
    text: Answer me, if you can; set your words in order before me; take your stand.
  - name: Job 33:6
    orderIndex: 5
    osisId: Job.33.6
    sblId: Job 33:6
    shortName: Job 33:6
    text: Behold, I am toward God as you are; I too was pinched off from a piece of
      clay.
  - name: Job 33:7
    orderIndex: 6
    osisId: Job.33.7
    sblId: Job 33:7
    shortName: Job 33:7
    text: Behold, no fear of me need terrify you; my pressure will not be heavy upon
      you.
  - name: Job 33:8
    orderIndex: 7
    osisId: Job.33.8
    sblId: Job 33:8
    shortName: Job 33:8
    text: '"Surely you have spoken in my ears, and I have heard the sound of your
      words.'
  - name: Job 33:9
    orderIndex: 8
    osisId: Job.33.9
    sblId: Job 33:9
    shortName: Job 33:9
    text: You say, 'I am pure, without transgression; I am clean, and there is no
      iniquity in me.
  - name: Job 33:10
    orderIndex: 9
    osisId: Job.33.10
    sblId: Job 33:10
    shortName: Job 33:10
    text: Behold, he finds occasions against me, he counts me as his enemy,
  - name: Job 33:11
    orderIndex: 10
    osisId: Job.33.11
    sblId: Job 33:11
    shortName: Job 33:11
    text: he puts my feet in the stocks and watches all my paths.'
  - name: Job 33:12
    orderIndex: 11
    osisId: Job.33.12
    sblId: Job 33:12
    shortName: Job 33:12
    text: '"Behold, in this you are not right. I will answer you, for God is greater
      than man.'
  - name: Job 33:13
    orderIndex: 12
    osisId: Job.33.13
    sblId: Job 33:13
    shortName: Job 33:13
    text: Why do you contend against him, saying, 'He will answer none of man's words'?
  - name: Job 33:14
    orderIndex: 13
    osisId: Job.33.14
    sblId: Job 33:14
    shortName: Job 33:14
    text: For God speaks in one way, and in two, though man does not perceive it.
  - name: Job 33:15
    orderIndex: 14
    osisId: Job.33.15
    sblId: Job 33:15
    shortName: Job 33:15
    text: In a dream, in a vision of the night, when deep sleep falls on men, while
      they slumber on their beds,
  - name: Job 33:16
    orderIndex: 15
    osisId: Job.33.16
    sblId: Job 33:16
    shortName: Job 33:16
    text: then he opens the ears of men and terrifies them with warnings,
  - name: Job 33:17
    orderIndex: 16
    osisId: Job.33.17
    sblId: Job 33:17
    shortName: Job 33:17
    text: that he may turn man aside from his deed and conceal pride from a man;
  - name: Job 33:18
    orderIndex: 17
    osisId: Job.33.18
    sblId: Job 33:18
    shortName: Job 33:18
    text: he keeps back his soul from the pit, his life from perishing by the sword.
  - name: Job 33:19
    orderIndex: 18
    osisId: Job.33.19
    sblId: Job 33:19
    shortName: Job 33:19
    text: '"Man is also rebuked with pain on his bed and with continual strife in
      his bones,'
  - name: Job 33:20
    orderIndex: 19
    osisId: Job.33.20
    sblId: Job 33:20
    shortName: Job 33:20
    text: so that his life loathes bread, and his appetite the choicest food.
  - name: Job 33:21
    orderIndex: 20
    osisId: Job.33.21
    sblId: Job 33:21
    shortName: Job 33:21
    text: His flesh is so wasted away that it cannot be seen, and his bones that were
      not seen stick out.
  - name: Job 33:22
    orderIndex: 21
    osisId: Job.33.22
    sblId: Job 33:22
    shortName: Job 33:22
    text: His soul draws near the pit, and his life to those who bring death.
  - name: Job 33:23
    orderIndex: 22
    osisId: Job.33.23
    sblId: Job 33:23
    shortName: Job 33:23
    text: If there be for him an angel, a mediator, one of the thousand, to declare
      to man what is right for him,
  - name: Job 33:24
    orderIndex: 23
    osisId: Job.33.24
    sblId: Job 33:24
    shortName: Job 33:24
    text: and he is merciful to him, and says, 'Deliver him from going down into the
      pit; I have found a ransom;
  - name: Job 33:25
    orderIndex: 24
    osisId: Job.33.25
    sblId: Job 33:25
    shortName: Job 33:25
    text: let his flesh become fresh with youth; let him return to the days of his
      youthful vigor';
  - name: Job 33:26
    orderIndex: 25
    osisId: Job.33.26
    sblId: Job 33:26
    shortName: Job 33:26
    text: then man prays to God, and he accepts him; he sees his face with a shout
      of joy, and he restores to man his righteousness.
  - name: Job 33:27
    orderIndex: 26
    osisId: Job.33.27
    sblId: Job 33:27
    shortName: Job 33:27
    text: 'He sings before men and says: ''I sinned and perverted what was right,
      and it was not repaid to me.'
  - name: Job 33:28
    orderIndex: 27
    osisId: Job.33.28
    sblId: Job 33:28
    shortName: Job 33:28
    text: He has redeemed my soul from going down into the pit, and my life shall
      look upon the light.'
  - name: Job 33:29
    orderIndex: 28
    osisId: Job.33.29
    sblId: Job 33:29
    shortName: Job 33:29
    text: '"Behold, God does all these things, twice, three times, with a man,'
  - name: Job 33:30
    orderIndex: 29
    osisId: Job.33.30
    sblId: Job 33:30
    shortName: Job 33:30
    text: to bring back his soul from the pit, that he may be lighted with the light
      of life.
  - name: Job 33:31
    orderIndex: 30
    osisId: Job.33.31
    sblId: Job 33:31
    shortName: Job 33:31
    text: Pay attention, O Job, listen to me; be silent, and I will speak.
  - name: Job 33:32
    orderIndex: 31
    osisId: Job.33.32
    sblId: Job 33:32
    shortName: Job 33:32
    text: If you have any words, answer me; speak, for I desire to justify you.
  - name: Job 33:33
    orderIndex: 32
    osisId: Job.33.33
    sblId: Job 33:33
    shortName: Job 33:33
    text: If not, listen to me; be silent, and I will teach you wisdom."
  versesCount: 33
- name: Job 34
  orderIndex: 33
  osisId: Job.34
  sblId: Job 34
  shortName: Job 34
  verses:
  - name: Job 34:1
    orderIndex: 0
    osisId: Job.34.1
    sblId: Job 34:1
    shortName: Job 34:1
    text: 'Then Elihu answered and said:'
  - name: Job 34:2
    orderIndex: 1
    osisId: Job.34.2
    sblId: Job 34:2
    shortName: Job 34:2
    text: '"Hear my words, you wise men, and give ear to me, you who know;'
  - name: Job 34:3
    orderIndex: 2
    osisId: Job.34.3
    sblId: Job 34:3
    shortName: Job 34:3
    text: for the ear tests words as the palate tastes food.
  - name: Job 34:4
    orderIndex: 3
    osisId: Job.34.4
    sblId: Job 34:4
    shortName: Job 34:4
    text: Let us choose what is right; let us know among ourselves what is good.
  - name: Job 34:5
    orderIndex: 4
    osisId: Job.34.5
    sblId: Job 34:5
    shortName: Job 34:5
    text: For Job has said, 'I am in the right, and God has taken away my right;
  - name: Job 34:6
    orderIndex: 5
    osisId: Job.34.6
    sblId: Job 34:6
    shortName: Job 34:6
    text: in spite of my right I am counted a liar; my wound is incurable, though
      I am without transgression.'
  - name: Job 34:7
    orderIndex: 6
    osisId: Job.34.7
    sblId: Job 34:7
    shortName: Job 34:7
    text: What man is like Job, who drinks up scoffing like water,
  - name: Job 34:8
    orderIndex: 7
    osisId: Job.34.8
    sblId: Job 34:8
    shortName: Job 34:8
    text: who travels in company with evildoers and walks with wicked men?
  - name: Job 34:9
    orderIndex: 8
    osisId: Job.34.9
    sblId: Job 34:9
    shortName: Job 34:9
    text: For he has said, 'It profits a man nothing that he should take delight in
      God.'
  - name: Job 34:10
    orderIndex: 9
    osisId: Job.34.10
    sblId: Job 34:10
    shortName: Job 34:10
    text: '"Therefore, hear me, you men of understanding: far be it from God that
      he should do wickedness, and from the Almighty that he should do wrong.'
  - name: Job 34:11
    orderIndex: 10
    osisId: Job.34.11
    sblId: Job 34:11
    shortName: Job 34:11
    text: For according to the work of a man he will repay him, and according to his
      ways he will make it befall him.
  - name: Job 34:12
    orderIndex: 11
    osisId: Job.34.12
    sblId: Job 34:12
    shortName: Job 34:12
    text: Of a truth, God will not do wickedly, and the Almighty will not pervert
      justice.
  - name: Job 34:13
    orderIndex: 12
    osisId: Job.34.13
    sblId: Job 34:13
    shortName: Job 34:13
    text: Who gave him charge over the earth, and who laid on him the whole world?
  - name: Job 34:14
    orderIndex: 13
    osisId: Job.34.14
    sblId: Job 34:14
    shortName: Job 34:14
    text: If he should set his heart to it and gather to himself his spirit and his
      breath,
  - name: Job 34:15
    orderIndex: 14
    osisId: Job.34.15
    sblId: Job 34:15
    shortName: Job 34:15
    text: all flesh would perish together, and man would return to dust.
  - name: Job 34:16
    orderIndex: 15
    osisId: Job.34.16
    sblId: Job 34:16
    shortName: Job 34:16
    text: '"If you have understanding, hear this; listen to what I say.'
  - name: Job 34:17
    orderIndex: 16
    osisId: Job.34.17
    sblId: Job 34:17
    shortName: Job 34:17
    text: Shall one who hates justice govern? Will you condemn him who is righteous
      and mighty,
  - name: Job 34:18
    orderIndex: 17
    osisId: Job.34.18
    sblId: Job 34:18
    shortName: Job 34:18
    text: who says to a king, 'Worthless one,' and to nobles, 'Wicked man,'
  - name: Job 34:19
    orderIndex: 18
    osisId: Job.34.19
    sblId: Job 34:19
    shortName: Job 34:19
    text: who shows no partiality to princes, nor regards the rich more than the poor,
      for they are all the work of his hands?
  - name: Job 34:20
    orderIndex: 19
    osisId: Job.34.20
    sblId: Job 34:20
    shortName: Job 34:20
    text: In a moment they die; at midnight the people are shaken and pass away, and
      the mighty are taken away by no human hand.
  - name: Job 34:21
    orderIndex: 20
    osisId: Job.34.21
    sblId: Job 34:21
    shortName: Job 34:21
    text: '"For his eyes are on the ways of a man, and he sees all his steps.'
  - name: Job 34:22
    orderIndex: 21
    osisId: Job.34.22
    sblId: Job 34:22
    shortName: Job 34:22
    text: There is no gloom or deep darkness where evildoers may hide themselves.
  - name: Job 34:23
    orderIndex: 22
    osisId: Job.34.23
    sblId: Job 34:23
    shortName: Job 34:23
    text: For God has no need to consider a man further, that he should go before
      God in judgment.
  - name: Job 34:24
    orderIndex: 23
    osisId: Job.34.24
    sblId: Job 34:24
    shortName: Job 34:24
    text: He shatters the mighty without investigation and sets others in their place.
  - name: Job 34:25
    orderIndex: 24
    osisId: Job.34.25
    sblId: Job 34:25
    shortName: Job 34:25
    text: Thus, knowing their works, he overturns them in the night, and they are
      crushed.
  - name: Job 34:26
    orderIndex: 25
    osisId: Job.34.26
    sblId: Job 34:26
    shortName: Job 34:26
    text: He strikes them for their wickedness in a place for all to see,
  - name: Job 34:27
    orderIndex: 26
    osisId: Job.34.27
    sblId: Job 34:27
    shortName: Job 34:27
    text: because they turned aside from following him and had no regard for any of
      his ways,
  - name: Job 34:28
    orderIndex: 27
    osisId: Job.34.28
    sblId: Job 34:28
    shortName: Job 34:28
    text: so that they caused the cry of the poor to come to him, and he heard the
      cry of the afflicted-
  - name: Job 34:29
    orderIndex: 28
    osisId: Job.34.29
    sblId: Job 34:29
    shortName: Job 34:29
    text: When he is quiet, who can condemn? When he hides his face, who can behold
      him, whether it be a nation or a man?-
  - name: Job 34:30
    orderIndex: 29
    osisId: Job.34.30
    sblId: Job 34:30
    shortName: Job 34:30
    text: that a godless man should not reign, that he should not ensnare the people.
  - name: Job 34:31
    orderIndex: 30
    osisId: Job.34.31
    sblId: Job 34:31
    shortName: Job 34:31
    text: '"For has anyone said to God, ''I have borne punishment; I will not offend
      any more;'
  - name: Job 34:32
    orderIndex: 31
    osisId: Job.34.32
    sblId: Job 34:32
    shortName: Job 34:32
    text: teach me what I do not see; if I have done iniquity, I will do it no more'?
  - name: Job 34:33
    orderIndex: 32
    osisId: Job.34.33
    sblId: Job 34:33
    shortName: Job 34:33
    text: Will he then make repayment to suit you, because you reject it? For you
      must choose, and not I; therefore declare what you know.
  - name: Job 34:34
    orderIndex: 33
    osisId: Job.34.34
    sblId: Job 34:34
    shortName: Job 34:34
    text: 'Men of understanding will say to me, and the wise man who hears me will
      say:'
  - name: Job 34:35
    orderIndex: 34
    osisId: Job.34.35
    sblId: Job 34:35
    shortName: Job 34:35
    text: '''Job speaks without knowledge; his words are without insight.'''
  - name: Job 34:36
    orderIndex: 35
    osisId: Job.34.36
    sblId: Job 34:36
    shortName: Job 34:36
    text: Would that Job were tried to the end, because he answers like wicked men.
  - name: Job 34:37
    orderIndex: 36
    osisId: Job.34.37
    sblId: Job 34:37
    shortName: Job 34:37
    text: For he adds rebellion to his sin; he claps his hands among us and multiplies
      his words against God."
  versesCount: 37
- name: Job 35
  orderIndex: 34
  osisId: Job.35
  sblId: Job 35
  shortName: Job 35
  verses:
  - name: Job 35:1
    orderIndex: 0
    osisId: Job.35.1
    sblId: Job 35:1
    shortName: Job 35:1
    text: 'And Elihu answered and said:'
  - name: Job 35:2
    orderIndex: 1
    osisId: Job.35.2
    sblId: Job 35:2
    shortName: Job 35:2
    text: '"Do you think this to be just? Do you say, ''It is my right before God,'''
  - name: Job 35:3
    orderIndex: 2
    osisId: Job.35.3
    sblId: Job 35:3
    shortName: Job 35:3
    text: that you ask, 'What advantage have I? How am I better off than if I had
      sinned?'
  - name: Job 35:4
    orderIndex: 3
    osisId: Job.35.4
    sblId: Job 35:4
    shortName: Job 35:4
    text: I will answer you and your friends with you.
  - name: Job 35:5
    orderIndex: 4
    osisId: Job.35.5
    sblId: Job 35:5
    shortName: Job 35:5
    text: Look at the heavens, and see; and behold the clouds, which are higher than
      you.
  - name: Job 35:6
    orderIndex: 5
    osisId: Job.35.6
    sblId: Job 35:6
    shortName: Job 35:6
    text: If you have sinned, what do you accomplish against him? And if your transgressions
      are multiplied, what do you do to him?
  - name: Job 35:7
    orderIndex: 6
    osisId: Job.35.7
    sblId: Job 35:7
    shortName: Job 35:7
    text: If you are righteous, what do you give to him? Or what does he receive from
      your hand?
  - name: Job 35:8
    orderIndex: 7
    osisId: Job.35.8
    sblId: Job 35:8
    shortName: Job 35:8
    text: Your wickedness concerns a man like yourself, and your righteousness a son
      of man.
  - name: Job 35:9
    orderIndex: 8
    osisId: Job.35.9
    sblId: Job 35:9
    shortName: Job 35:9
    text: '"Because of the multitude of oppressions people cry out; they call for
      help because of the arm of the mighty.'
  - name: Job 35:10
    orderIndex: 9
    osisId: Job.35.10
    sblId: Job 35:10
    shortName: Job 35:10
    text: But none says, 'Where is God my Maker, who gives songs in the night,
  - name: Job 35:11
    orderIndex: 10
    osisId: Job.35.11
    sblId: Job 35:11
    shortName: Job 35:11
    text: who teaches us more than the beasts of the earth and makes us wiser than
      the birds of the heavens?'
  - name: Job 35:12
    orderIndex: 11
    osisId: Job.35.12
    sblId: Job 35:12
    shortName: Job 35:12
    text: There they cry out, but he does not answer, because of the pride of evil
      men.
  - name: Job 35:13
    orderIndex: 12
    osisId: Job.35.13
    sblId: Job 35:13
    shortName: Job 35:13
    text: Surely God does not hear an empty cry, nor does the Almighty regard it.
  - name: Job 35:14
    orderIndex: 13
    osisId: Job.35.14
    sblId: Job 35:14
    shortName: Job 35:14
    text: How much less when you say that you do not see him, that the case is before
      him, and you are waiting for him!
  - name: Job 35:15
    orderIndex: 14
    osisId: Job.35.15
    sblId: Job 35:15
    shortName: Job 35:15
    text: And now, because his anger does not punish, and he does not take much note
      of transgression,
  - name: Job 35:16
    orderIndex: 15
    osisId: Job.35.16
    sblId: Job 35:16
    shortName: Job 35:16
    text: Job opens his mouth in empty talk; he multiplies words without knowledge."
  versesCount: 16
- name: Job 36
  orderIndex: 35
  osisId: Job.36
  sblId: Job 36
  shortName: Job 36
  verses:
  - name: Job 36:1
    orderIndex: 0
    osisId: Job.36.1
    sblId: Job 36:1
    shortName: Job 36:1
    text: 'And Elihu continued, and said:'
  - name: Job 36:2
    orderIndex: 1
    osisId: Job.36.2
    sblId: Job 36:2
    shortName: Job 36:2
    text: '"Bear with me a little, and I will show you, for I have yet something to
      say on God''s behalf.'
  - name: Job 36:3
    orderIndex: 2
    osisId: Job.36.3
    sblId: Job 36:3
    shortName: Job 36:3
    text: I will get my knowledge from afar and ascribe righteousness to my Maker.
  - name: Job 36:4
    orderIndex: 3
    osisId: Job.36.4
    sblId: Job 36:4
    shortName: Job 36:4
    text: For truly my words are not false; one who is perfect in knowledge is with
      you.
  - name: Job 36:5
    orderIndex: 4
    osisId: Job.36.5
    sblId: Job 36:5
    shortName: Job 36:5
    text: '"Behold, God is mighty, and does not despise any; he is mighty in strength
      of understanding.'
  - name: Job 36:6
    orderIndex: 5
    osisId: Job.36.6
    sblId: Job 36:6
    shortName: Job 36:6
    text: He does not keep the wicked alive, but gives the afflicted their right.
  - name: Job 36:7
    orderIndex: 6
    osisId: Job.36.7
    sblId: Job 36:7
    shortName: Job 36:7
    text: He does not withdraw his eyes from the righteous, but with kings on the
      throne he sets them forever, and they are exalted.
  - name: Job 36:8
    orderIndex: 7
    osisId: Job.36.8
    sblId: Job 36:8
    shortName: Job 36:8
    text: And if they are bound in chains and caught in the cords of affliction,
  - name: Job 36:9
    orderIndex: 8
    osisId: Job.36.9
    sblId: Job 36:9
    shortName: Job 36:9
    text: then he declares to them their work and their transgressions, that they
      are behaving arrogantly.
  - name: Job 36:10
    orderIndex: 9
    osisId: Job.36.10
    sblId: Job 36:10
    shortName: Job 36:10
    text: He opens their ears to instruction and commands that they return from iniquity.
  - name: Job 36:11
    orderIndex: 10
    osisId: Job.36.11
    sblId: Job 36:11
    shortName: Job 36:11
    text: If they listen and serve him, they complete their days in prosperity, and
      their years in pleasantness.
  - name: Job 36:12
    orderIndex: 11
    osisId: Job.36.12
    sblId: Job 36:12
    shortName: Job 36:12
    text: But if they do not listen, they perish by the sword and die without knowledge.
  - name: Job 36:13
    orderIndex: 12
    osisId: Job.36.13
    sblId: Job 36:13
    shortName: Job 36:13
    text: '"The godless in heart cherish anger; they do not cry for help when he binds
      them.'
  - name: Job 36:14
    orderIndex: 13
    osisId: Job.36.14
    sblId: Job 36:14
    shortName: Job 36:14
    text: They die in youth, and their life ends among the cult prostitutes.
  - name: Job 36:15
    orderIndex: 14
    osisId: Job.36.15
    sblId: Job 36:15
    shortName: Job 36:15
    text: He delivers the afflicted by their affliction and opens their ear by adversity.
  - name: Job 36:16
    orderIndex: 15
    osisId: Job.36.16
    sblId: Job 36:16
    shortName: Job 36:16
    text: He also allured you out of distress into a broad place where there was no
      cramping, and what was set on your table was full of fatness.
  - name: Job 36:17
    orderIndex: 16
    osisId: Job.36.17
    sblId: Job 36:17
    shortName: Job 36:17
    text: '"But you are full of the judgment on the wicked; judgment and justice seize
      you.'
  - name: Job 36:18
    orderIndex: 17
    osisId: Job.36.18
    sblId: Job 36:18
    shortName: Job 36:18
    text: Beware lest wrath entice you into scoffing, and let not the greatness of
      the ransom turn you aside.
  - name: Job 36:19
    orderIndex: 18
    osisId: Job.36.19
    sblId: Job 36:19
    shortName: Job 36:19
    text: Will your cry for help avail to keep you from distress, or all the force
      of your strength?
  - name: Job 36:20
    orderIndex: 19
    osisId: Job.36.20
    sblId: Job 36:20
    shortName: Job 36:20
    text: Do not long for the night, when peoples vanish in their place.
  - name: Job 36:21
    orderIndex: 20
    osisId: Job.36.21
    sblId: Job 36:21
    shortName: Job 36:21
    text: Take care; do not turn to iniquity, for this you have chosen rather than
      affliction.
  - name: Job 36:22
    orderIndex: 21
    osisId: Job.36.22
    sblId: Job 36:22
    shortName: Job 36:22
    text: Behold, God is exalted in his power; who is a teacher like him?
  - name: Job 36:23
    orderIndex: 22
    osisId: Job.36.23
    sblId: Job 36:23
    shortName: Job 36:23
    text: Who has prescribed for him his way, or who can say, 'You have done wrong'?
  - name: Job 36:24
    orderIndex: 23
    osisId: Job.36.24
    sblId: Job 36:24
    shortName: Job 36:24
    text: '"Remember to extol his work, of which men have sung.'
  - name: Job 36:25
    orderIndex: 24
    osisId: Job.36.25
    sblId: Job 36:25
    shortName: Job 36:25
    text: All mankind has looked on it; man beholds it from afar.
  - name: Job 36:26
    orderIndex: 25
    osisId: Job.36.26
    sblId: Job 36:26
    shortName: Job 36:26
    text: Behold, God is great, and we know him not; the number of his years is unsearchable.
  - name: Job 36:27
    orderIndex: 26
    osisId: Job.36.27
    sblId: Job 36:27
    shortName: Job 36:27
    text: For he draws up the drops of water; they distill his mist in rain,
  - name: Job 36:28
    orderIndex: 27
    osisId: Job.36.28
    sblId: Job 36:28
    shortName: Job 36:28
    text: which the skies pour down and drop on mankind abundantly.
  - name: Job 36:29
    orderIndex: 28
    osisId: Job.36.29
    sblId: Job 36:29
    shortName: Job 36:29
    text: Can anyone understand the spreading of the clouds, the thunderings of his
      pavilion?
  - name: Job 36:30
    orderIndex: 29
    osisId: Job.36.30
    sblId: Job 36:30
    shortName: Job 36:30
    text: Behold, he scatters his lightning about him and covers the roots of the
      sea.
  - name: Job 36:31
    orderIndex: 30
    osisId: Job.36.31
    sblId: Job 36:31
    shortName: Job 36:31
    text: For by these he judges peoples; he gives food in abundance.
  - name: Job 36:32
    orderIndex: 31
    osisId: Job.36.32
    sblId: Job 36:32
    shortName: Job 36:32
    text: He covers his hands with the lightning and commands it to strike the mark.
  - name: Job 36:33
    orderIndex: 32
    osisId: Job.36.33
    sblId: Job 36:33
    shortName: Job 36:33
    text: Its crashing declares his presence; the cattle also declare that he rises.
  versesCount: 33
- name: Job 37
  orderIndex: 36
  osisId: Job.37
  sblId: Job 37
  shortName: Job 37
  verses:
  - name: Job 37:1
    orderIndex: 0
    osisId: Job.37.1
    sblId: Job 37:1
    shortName: Job 37:1
    text: '"At this also my heart trembles and leaps out of its place.'
  - name: Job 37:2
    orderIndex: 1
    osisId: Job.37.2
    sblId: Job 37:2
    shortName: Job 37:2
    text: Keep listening to the thunder of his voice and the rumbling that comes from
      his mouth.
  - name: Job 37:3
    orderIndex: 2
    osisId: Job.37.3
    sblId: Job 37:3
    shortName: Job 37:3
    text: Under the whole heaven he lets it go, and his lightning to the corners of
      the earth.
  - name: Job 37:4
    orderIndex: 3
    osisId: Job.37.4
    sblId: Job 37:4
    shortName: Job 37:4
    text: After it his voice roars; he thunders with his majestic voice, and he does
      not restrain the lightnings when his voice is heard.
  - name: Job 37:5
    orderIndex: 4
    osisId: Job.37.5
    sblId: Job 37:5
    shortName: Job 37:5
    text: God thunders wondrously with his voice; he does great things that we cannot
      comprehend.
  - name: Job 37:6
    orderIndex: 5
    osisId: Job.37.6
    sblId: Job 37:6
    shortName: Job 37:6
    text: For to the snow he says, 'Fall on the earth,' likewise to the downpour,
      his mighty downpour.
  - name: Job 37:7
    orderIndex: 6
    osisId: Job.37.7
    sblId: Job 37:7
    shortName: Job 37:7
    text: He seals up the hand of every man, that all men whom he made may know it.
  - name: Job 37:8
    orderIndex: 7
    osisId: Job.37.8
    sblId: Job 37:8
    shortName: Job 37:8
    text: Then the beasts go into their lairs, and remain in their dens.
  - name: Job 37:9
    orderIndex: 8
    osisId: Job.37.9
    sblId: Job 37:9
    shortName: Job 37:9
    text: From its chamber comes the whirlwind, and cold from the scattering winds.
  - name: Job 37:10
    orderIndex: 9
    osisId: Job.37.10
    sblId: Job 37:10
    shortName: Job 37:10
    text: By the breath of God ice is given, and the broad waters are frozen fast.
  - name: Job 37:11
    orderIndex: 10
    osisId: Job.37.11
    sblId: Job 37:11
    shortName: Job 37:11
    text: He loads the thick cloud with moisture; the clouds scatter his lightning.
  - name: Job 37:12
    orderIndex: 11
    osisId: Job.37.12
    sblId: Job 37:12
    shortName: Job 37:12
    text: They turn around and around by his guidance, to accomplish all that he commands
      them on the face of the habitable world.
  - name: Job 37:13
    orderIndex: 12
    osisId: Job.37.13
    sblId: Job 37:13
    shortName: Job 37:13
    text: Whether for correction or for his land or for love, he causes it to happen.
  - name: Job 37:14
    orderIndex: 13
    osisId: Job.37.14
    sblId: Job 37:14
    shortName: Job 37:14
    text: '"Hear this, O Job; stop and consider the wondrous works of God.'
  - name: Job 37:15
    orderIndex: 14
    osisId: Job.37.15
    sblId: Job 37:15
    shortName: Job 37:15
    text: Do you know how God lays his command upon them and causes the lightning
      of his cloud to shine?
  - name: Job 37:16
    orderIndex: 15
    osisId: Job.37.16
    sblId: Job 37:16
    shortName: Job 37:16
    text: Do you know the balancings of the clouds, the wondrous works of him who
      is perfect in knowledge,
  - name: Job 37:17
    orderIndex: 16
    osisId: Job.37.17
    sblId: Job 37:17
    shortName: Job 37:17
    text: you whose garments are hot when the earth is still because of the south
      wind?
  - name: Job 37:18
    orderIndex: 17
    osisId: Job.37.18
    sblId: Job 37:18
    shortName: Job 37:18
    text: Can you, like him, spread out the skies, hard as a cast metal mirror?
  - name: Job 37:19
    orderIndex: 18
    osisId: Job.37.19
    sblId: Job 37:19
    shortName: Job 37:19
    text: Teach us what we shall say to him; we cannot draw up our case because of
      darkness.
  - name: Job 37:20
    orderIndex: 19
    osisId: Job.37.20
    sblId: Job 37:20
    shortName: Job 37:20
    text: Shall it be told him that I would speak? Did a man ever wish that he would
      be swallowed up?
  - name: Job 37:21
    orderIndex: 20
    osisId: Job.37.21
    sblId: Job 37:21
    shortName: Job 37:21
    text: '"And now no one looks on the light when it is bright in the skies, when
      the wind has passed and cleared them.'
  - name: Job 37:22
    orderIndex: 21
    osisId: Job.37.22
    sblId: Job 37:22
    shortName: Job 37:22
    text: Out of the north comes golden splendor; God is clothed with awesome majesty.
  - name: Job 37:23
    orderIndex: 22
    osisId: Job.37.23
    sblId: Job 37:23
    shortName: Job 37:23
    text: The Almighty- we cannot find him; he is great in power; justice and abundant
      righteousness he will not violate.
  - name: Job 37:24
    orderIndex: 23
    osisId: Job.37.24
    sblId: Job 37:24
    shortName: Job 37:24
    text: Therefore men fear him; he does not regard any who are wise in their own
      conceit."
  versesCount: 24
- name: Job 38
  orderIndex: 37
  osisId: Job.38
  sblId: Job 38
  shortName: Job 38
  verses:
  - name: Job 38:1
    orderIndex: 0
    osisId: Job.38.1
    sblId: Job 38:1
    shortName: Job 38:1
    text: 'Then the LORD answered Job out of the whirlwind and said:'
  - name: Job 38:2
    orderIndex: 1
    osisId: Job.38.2
    sblId: Job 38:2
    shortName: Job 38:2
    text: '"Who is this that darkens counsel by words without knowledge?'
  - name: Job 38:3
    orderIndex: 2
    osisId: Job.38.3
    sblId: Job 38:3
    shortName: Job 38:3
    text: Dress for action like a man; I will question you, and you make it known
      to me.
  - name: Job 38:4
    orderIndex: 3
    osisId: Job.38.4
    sblId: Job 38:4
    shortName: Job 38:4
    text: '"Where were you when I laid the foundation of the earth? Tell me, if you
      have understanding.'
  - name: Job 38:5
    orderIndex: 4
    osisId: Job.38.5
    sblId: Job 38:5
    shortName: Job 38:5
    text: Who determined its measurements- surely you know! Or who stretched the line
      upon it?
  - name: Job 38:6
    orderIndex: 5
    osisId: Job.38.6
    sblId: Job 38:6
    shortName: Job 38:6
    text: On what were its bases sunk, or who laid its cornerstone,
  - name: Job 38:7
    orderIndex: 6
    osisId: Job.38.7
    sblId: Job 38:7
    shortName: Job 38:7
    text: when the morning stars sang together and all the sons of God shouted for
      joy?
  - name: Job 38:8
    orderIndex: 7
    osisId: Job.38.8
    sblId: Job 38:8
    shortName: Job 38:8
    text: '"Or who shut in the sea with doors when it burst out from the womb,'
  - name: Job 38:9
    orderIndex: 8
    osisId: Job.38.9
    sblId: Job 38:9
    shortName: Job 38:9
    text: when I made clouds its garment and thick darkness its swaddling band,
  - name: Job 38:10
    orderIndex: 9
    osisId: Job.38.10
    sblId: Job 38:10
    shortName: Job 38:10
    text: and prescribed limits for it and set bars and doors,
  - name: Job 38:11
    orderIndex: 10
    osisId: Job.38.11
    sblId: Job 38:11
    shortName: Job 38:11
    text: and said, 'Thus far shall you come, and no farther, and here shall your
      proud waves be stayed'?
  - name: Job 38:12
    orderIndex: 11
    osisId: Job.38.12
    sblId: Job 38:12
    shortName: Job 38:12
    text: '"Have you commanded the morning since your days began, and caused the dawn
      to know its place,'
  - name: Job 38:13
    orderIndex: 12
    osisId: Job.38.13
    sblId: Job 38:13
    shortName: Job 38:13
    text: that it might take hold of the skirts of the earth, and the wicked be shaken
      out of it?
  - name: Job 38:14
    orderIndex: 13
    osisId: Job.38.14
    sblId: Job 38:14
    shortName: Job 38:14
    text: It is changed like clay under the seal, and its features stand out like
      a garment.
  - name: Job 38:15
    orderIndex: 14
    osisId: Job.38.15
    sblId: Job 38:15
    shortName: Job 38:15
    text: From the wicked their light is withheld, and their uplifted arm is broken.
  - name: Job 38:16
    orderIndex: 15
    osisId: Job.38.16
    sblId: Job 38:16
    shortName: Job 38:16
    text: '"Have you entered into the springs of the sea, or walked in the recesses
      of the deep?'
  - name: Job 38:17
    orderIndex: 16
    osisId: Job.38.17
    sblId: Job 38:17
    shortName: Job 38:17
    text: Have the gates of death been revealed to you, or have you seen the gates
      of deep darkness?
  - name: Job 38:18
    orderIndex: 17
    osisId: Job.38.18
    sblId: Job 38:18
    shortName: Job 38:18
    text: Have you comprehended the expanse of the earth? Declare, if you know all
      this.
  - name: Job 38:19
    orderIndex: 18
    osisId: Job.38.19
    sblId: Job 38:19
    shortName: Job 38:19
    text: '"Where is the way to the dwelling of light, and where is the place of darkness,'
  - name: Job 38:20
    orderIndex: 19
    osisId: Job.38.20
    sblId: Job 38:20
    shortName: Job 38:20
    text: that you may take it to its territory and that you may discern the paths
      to its home?
  - name: Job 38:21
    orderIndex: 20
    osisId: Job.38.21
    sblId: Job 38:21
    shortName: Job 38:21
    text: You know, for you were born then, and the number of your days is great!
  - name: Job 38:22
    orderIndex: 21
    osisId: Job.38.22
    sblId: Job 38:22
    shortName: Job 38:22
    text: '"Have you entered the storehouses of the snow, or have you seen the storehouses
      of the hail,'
  - name: Job 38:23
    orderIndex: 22
    osisId: Job.38.23
    sblId: Job 38:23
    shortName: Job 38:23
    text: which I have reserved for the time of trouble, for the day of battle and
      war?
  - name: Job 38:24
    orderIndex: 23
    osisId: Job.38.24
    sblId: Job 38:24
    shortName: Job 38:24
    text: What is the way to the place where the light is distributed, or where the
      east wind is scattered upon the earth?
  - name: Job 38:25
    orderIndex: 24
    osisId: Job.38.25
    sblId: Job 38:25
    shortName: Job 38:25
    text: '"Who has cleft a channel for the torrents of rain and a way for the thunderbolt,'
  - name: Job 38:26
    orderIndex: 25
    osisId: Job.38.26
    sblId: Job 38:26
    shortName: Job 38:26
    text: to bring rain on a land where no man is, on the desert in which there is
      no man,
  - name: Job 38:27
    orderIndex: 26
    osisId: Job.38.27
    sblId: Job 38:27
    shortName: Job 38:27
    text: to satisfy the waste and desolate land, and to make the ground sprout with
      grass?
  - name: Job 38:28
    orderIndex: 27
    osisId: Job.38.28
    sblId: Job 38:28
    shortName: Job 38:28
    text: '"Has the rain a father, or who has begotten the drops of dew?'
  - name: Job 38:29
    orderIndex: 28
    osisId: Job.38.29
    sblId: Job 38:29
    shortName: Job 38:29
    text: From whose womb did the ice come forth, and who has given birth to the frost
      of heaven?
  - name: Job 38:30
    orderIndex: 29
    osisId: Job.38.30
    sblId: Job 38:30
    shortName: Job 38:30
    text: The waters become hard like stone, and the face of the deep is frozen.
  - name: Job 38:31
    orderIndex: 30
    osisId: Job.38.31
    sblId: Job 38:31
    shortName: Job 38:31
    text: '"Can you bind the chains of the Pleiades or loose the cords of Orion?'
  - name: Job 38:32
    orderIndex: 31
    osisId: Job.38.32
    sblId: Job 38:32
    shortName: Job 38:32
    text: Can you lead forth the Mazzaroth1 in their season, or can you guide the
      Bear with its children?
  - name: Job 38:33
    orderIndex: 32
    osisId: Job.38.33
    sblId: Job 38:33
    shortName: Job 38:33
    text: Do you know the ordinances of the heavens? Can you establish their rule
      on the earth?
  - name: Job 38:34
    orderIndex: 33
    osisId: Job.38.34
    sblId: Job 38:34
    shortName: Job 38:34
    text: '"Can you lift up your voice to the clouds, that a flood of waters may cover
      you?'
  - name: Job 38:35
    orderIndex: 34
    osisId: Job.38.35
    sblId: Job 38:35
    shortName: Job 38:35
    text: Can you send forth lightnings, that they may go and say to you, 'Here we
      are'?
  - name: Job 38:36
    orderIndex: 35
    osisId: Job.38.36
    sblId: Job 38:36
    shortName: Job 38:36
    text: Who has put wisdom in the inward parts or given understanding to the mind?
  - name: Job 38:37
    orderIndex: 36
    osisId: Job.38.37
    sblId: Job 38:37
    shortName: Job 38:37
    text: Who can number the clouds by wisdom? Or who can tilt the waterskins of the
      heavens,
  - name: Job 38:38
    orderIndex: 37
    osisId: Job.38.38
    sblId: Job 38:38
    shortName: Job 38:38
    text: when the dust runs into a mass and the clods stick fast together?
  - name: Job 38:39
    orderIndex: 38
    osisId: Job.38.39
    sblId: Job 38:39
    shortName: Job 38:39
    text: '"Can you hunt the prey for the lion, or satisfy the appetite of the young
      lions,'
  - name: Job 38:40
    orderIndex: 39
    osisId: Job.38.40
    sblId: Job 38:40
    shortName: Job 38:40
    text: when they crouch in their dens or lie in wait in their thicket?
  - name: Job 38:41
    orderIndex: 40
    osisId: Job.38.41
    sblId: Job 38:41
    shortName: Job 38:41
    text: Who provides for the raven its prey, when its young ones cry to God for
      help, and wander about for lack of food?
  versesCount: 41
- name: Job 39
  orderIndex: 38
  osisId: Job.39
  sblId: Job 39
  shortName: Job 39
  verses:
  - name: Job 39:1
    orderIndex: 0
    osisId: Job.39.1
    sblId: Job 39:1
    shortName: Job 39:1
    text: '"Do you know when the mountain goats give birth? Do you observe the calving
      of the does?'
  - name: Job 39:2
    orderIndex: 1
    osisId: Job.39.2
    sblId: Job 39:2
    shortName: Job 39:2
    text: Can you number the months that they fulfill, and do you know the time when
      they give birth,
  - name: Job 39:3
    orderIndex: 2
    osisId: Job.39.3
    sblId: Job 39:3
    shortName: Job 39:3
    text: when they crouch, bring forth their offspring, and are delivered of their
      young?
  - name: Job 39:4
    orderIndex: 3
    osisId: Job.39.4
    sblId: Job 39:4
    shortName: Job 39:4
    text: Their young ones become strong; they grow up in the open; they go out and
      do not return to them.
  - name: Job 39:5
    orderIndex: 4
    osisId: Job.39.5
    sblId: Job 39:5
    shortName: Job 39:5
    text: '"Who has let the wild donkey go free? Who has loosed the bonds of the swift
      donkey,'
  - name: Job 39:6
    orderIndex: 5
    osisId: Job.39.6
    sblId: Job 39:6
    shortName: Job 39:6
    text: to whom I have given the arid plain for his home and the salt land for his
      dwelling place?
  - name: Job 39:7
    orderIndex: 6
    osisId: Job.39.7
    sblId: Job 39:7
    shortName: Job 39:7
    text: He scorns the tumult of the city; he hears not the shouts of the driver.
  - name: Job 39:8
    orderIndex: 7
    osisId: Job.39.8
    sblId: Job 39:8
    shortName: Job 39:8
    text: He ranges the mountains as his pasture, and he searches after every green
      thing.
  - name: Job 39:9
    orderIndex: 8
    osisId: Job.39.9
    sblId: Job 39:9
    shortName: Job 39:9
    text: '"Is the wild ox willing to serve you? Will he spend the night at your manger?'
  - name: Job 39:10
    orderIndex: 9
    osisId: Job.39.10
    sblId: Job 39:10
    shortName: Job 39:10
    text: Can you bind him in the furrow with ropes, or will he harrow the valleys
      after you?
  - name: Job 39:11
    orderIndex: 10
    osisId: Job.39.11
    sblId: Job 39:11
    shortName: Job 39:11
    text: Will you depend on him because his strength is great, and will you leave
      to him your labor?
  - name: Job 39:12
    orderIndex: 11
    osisId: Job.39.12
    sblId: Job 39:12
    shortName: Job 39:12
    text: Do you have faith in him that he will return your grain and gather it to
      your threshing floor?
  - name: Job 39:13
    orderIndex: 12
    osisId: Job.39.13
    sblId: Job 39:13
    shortName: Job 39:13
    text: '"The wings of the ostrich wave proudly, but are they the pinions and plumage
      of love?'
  - name: Job 39:14
    orderIndex: 13
    osisId: Job.39.14
    sblId: Job 39:14
    shortName: Job 39:14
    text: For she leaves her eggs to the earth and lets them be warmed on the ground,
  - name: Job 39:15
    orderIndex: 14
    osisId: Job.39.15
    sblId: Job 39:15
    shortName: Job 39:15
    text: forgetting that a foot may crush them and that the wild beast may trample
      them.
  - name: Job 39:16
    orderIndex: 15
    osisId: Job.39.16
    sblId: Job 39:16
    shortName: Job 39:16
    text: She deals cruelly with her young, as if they were not hers; though her labor
      be in vain, yet she has no fear,
  - name: Job 39:17
    orderIndex: 16
    osisId: Job.39.17
    sblId: Job 39:17
    shortName: Job 39:17
    text: because God has made her forget wisdom and given her no share in understanding.
  - name: Job 39:18
    orderIndex: 17
    osisId: Job.39.18
    sblId: Job 39:18
    shortName: Job 39:18
    text: When she rouses herself to flee, she laughs at the horse and his rider.
  - name: Job 39:19
    orderIndex: 18
    osisId: Job.39.19
    sblId: Job 39:19
    shortName: Job 39:19
    text: '"Do you give the horse his might? Do you clothe his neck with a mane?'
  - name: Job 39:20
    orderIndex: 19
    osisId: Job.39.20
    sblId: Job 39:20
    shortName: Job 39:20
    text: Do you make him leap like the locust? His majestic snorting is terrifying.
  - name: Job 39:21
    orderIndex: 20
    osisId: Job.39.21
    sblId: Job 39:21
    shortName: Job 39:21
    text: He paws in the valley and exults in his strength; he goes out to meet the
      weapons.
  - name: Job 39:22
    orderIndex: 21
    osisId: Job.39.22
    sblId: Job 39:22
    shortName: Job 39:22
    text: He laughs at fear and is not dismayed; he does not turn back from the sword.
  - name: Job 39:23
    orderIndex: 22
    osisId: Job.39.23
    sblId: Job 39:23
    shortName: Job 39:23
    text: Upon him rattle the quiver, the flashing spear and the javelin.
  - name: Job 39:24
    orderIndex: 23
    osisId: Job.39.24
    sblId: Job 39:24
    shortName: Job 39:24
    text: With fierceness and rage he swallows the ground; he cannot stand still at
      the sound of the trumpet.
  - name: Job 39:25
    orderIndex: 24
    osisId: Job.39.25
    sblId: Job 39:25
    shortName: Job 39:25
    text: When the trumpet sounds, he says 'Aha!' He smells the battle from afar,
      the thunder of the captains, and the shouting.
  - name: Job 39:26
    orderIndex: 25
    osisId: Job.39.26
    sblId: Job 39:26
    shortName: Job 39:26
    text: '"Is it by your understanding that the hawk soars and spreads his wings
      toward the south?'
  - name: Job 39:27
    orderIndex: 26
    osisId: Job.39.27
    sblId: Job 39:27
    shortName: Job 39:27
    text: Is it at your command that the eagle mounts up and makes his nest on high?
  - name: Job 39:28
    orderIndex: 27
    osisId: Job.39.28
    sblId: Job 39:28
    shortName: Job 39:28
    text: On the rock he dwells and makes his home, on the rocky crag and stronghold.
  - name: Job 39:29
    orderIndex: 28
    osisId: Job.39.29
    sblId: Job 39:29
    shortName: Job 39:29
    text: From there he spies out the prey; his eyes behold it afar off.
  - name: Job 39:30
    orderIndex: 29
    osisId: Job.39.30
    sblId: Job 39:30
    shortName: Job 39:30
    text: His young ones suck up blood, and where the slain are, there is he."
  versesCount: 30
- name: Job 40
  orderIndex: 39
  osisId: Job.40
  sblId: Job 40
  shortName: Job 40
  verses:
  - name: Job 40:1
    orderIndex: 0
    osisId: Job.40.1
    sblId: Job 40:1
    shortName: Job 40:1
    text: 'And the LORD said to Job:'
  - name: Job 40:2
    orderIndex: 1
    osisId: Job.40.2
    sblId: Job 40:2
    shortName: Job 40:2
    text: '"Shall a faultfinder contend with the Almighty? He who argues with God,
      let him answer it."'
  - name: Job 40:3
    orderIndex: 2
    osisId: Job.40.3
    sblId: Job 40:3
    shortName: Job 40:3
    text: 'Then Job answered the LORD and said:'
  - name: Job 40:4
    orderIndex: 3
    osisId: Job.40.4
    sblId: Job 40:4
    shortName: Job 40:4
    text: '"Behold, I am of small account; what shall I answer you? I lay my hand
      on my mouth.'
  - name: Job 40:5
    orderIndex: 4
    osisId: Job.40.5
    sblId: Job 40:5
    shortName: Job 40:5
    text: I have spoken once, and I will not answer; twice, but I will proceed no
      further."
  - name: Job 40:6
    orderIndex: 5
    osisId: Job.40.6
    sblId: Job 40:6
    shortName: Job 40:6
    text: 'Then the LORD answered Job out of the whirlwind and said:'
  - name: Job 40:7
    orderIndex: 6
    osisId: Job.40.7
    sblId: Job 40:7
    shortName: Job 40:7
    text: '"Dress for action like a man; I will question you, and you make it known
      to me.'
  - name: Job 40:8
    orderIndex: 7
    osisId: Job.40.8
    sblId: Job 40:8
    shortName: Job 40:8
    text: Will you even put me in the wrong? Will you condemn me that you may be in
      the right?
  - name: Job 40:9
    orderIndex: 8
    osisId: Job.40.9
    sblId: Job 40:9
    shortName: Job 40:9
    text: Have you an arm like God, and can you thunder with a voice like his?
  - name: Job 40:10
    orderIndex: 9
    osisId: Job.40.10
    sblId: Job 40:10
    shortName: Job 40:10
    text: '"Adorn yourself with majesty and dignity; clothe yourself with glory and
      splendor.'
  - name: Job 40:11
    orderIndex: 10
    osisId: Job.40.11
    sblId: Job 40:11
    shortName: Job 40:11
    text: Pour out the overflowings of your anger, and look on everyone who is proud
      and abase him.
  - name: Job 40:12
    orderIndex: 11
    osisId: Job.40.12
    sblId: Job 40:12
    shortName: Job 40:12
    text: Look on everyone who is proud and bring him low and tread down the wicked
      where they stand.
  - name: Job 40:13
    orderIndex: 12
    osisId: Job.40.13
    sblId: Job 40:13
    shortName: Job 40:13
    text: Hide them all in the dust together; bind their faces in the world below.
  - name: Job 40:14
    orderIndex: 13
    osisId: Job.40.14
    sblId: Job 40:14
    shortName: Job 40:14
    text: Then will I also acknowledge to you that your own right hand can save you.
  - name: Job 40:15
    orderIndex: 14
    osisId: Job.40.15
    sblId: Job 40:15
    shortName: Job 40:15
    text: '"Behold, Behemoth, which I made as I made you; he eats grass like an ox.'
  - name: Job 40:16
    orderIndex: 15
    osisId: Job.40.16
    sblId: Job 40:16
    shortName: Job 40:16
    text: Behold, his strength in his loins, and his power in the muscles of his belly.
  - name: Job 40:17
    orderIndex: 16
    osisId: Job.40.17
    sblId: Job 40:17
    shortName: Job 40:17
    text: He makes his tail stiff like a cedar; the sinews of his thighs are knit
      together.
  - name: Job 40:18
    orderIndex: 17
    osisId: Job.40.18
    sblId: Job 40:18
    shortName: Job 40:18
    text: His bones are tubes of bronze, his limbs like bars of iron.
  - name: Job 40:19
    orderIndex: 18
    osisId: Job.40.19
    sblId: Job 40:19
    shortName: Job 40:19
    text: '"He is the first of the works of God; let him who made him bring near his
      sword!'
  - name: Job 40:20
    orderIndex: 19
    osisId: Job.40.20
    sblId: Job 40:20
    shortName: Job 40:20
    text: For the mountains yield food for him where all the wild beasts play.
  - name: Job 40:21
    orderIndex: 20
    osisId: Job.40.21
    sblId: Job 40:21
    shortName: Job 40:21
    text: Under the lotus plants he lies, in the shelter of the reeds and in the marsh.
  - name: Job 40:22
    orderIndex: 21
    osisId: Job.40.22
    sblId: Job 40:22
    shortName: Job 40:22
    text: For his shade the lotus trees cover him; the willows of the brook surround
      him.
  - name: Job 40:23
    orderIndex: 22
    osisId: Job.40.23
    sblId: Job 40:23
    shortName: Job 40:23
    text: Behold, if the river is turbulent he is not frightened; he is confident
      though Jordan rushes against his mouth.
  - name: Job 40:24
    orderIndex: 23
    osisId: Job.40.24
    sblId: Job 40:24
    shortName: Job 40:24
    text: Can one take him by his eyes, or pierce his nose with a snare?
  versesCount: 24
- name: Job 41
  orderIndex: 40
  osisId: Job.41
  sblId: Job 41
  shortName: Job 41
  verses:
  - name: Job 41:1
    orderIndex: 0
    osisId: Job.41.1
    sblId: Job 41:1
    shortName: Job 41:1
    text: '"Can you draw out Leviathan with a fishhook or press down his tongue with
      a cord?'
  - name: Job 41:2
    orderIndex: 1
    osisId: Job.41.2
    sblId: Job 41:2
    shortName: Job 41:2
    text: Can you put a rope in his nose or pierce his jaw with a hook?
  - name: Job 41:3
    orderIndex: 2
    osisId: Job.41.3
    sblId: Job 41:3
    shortName: Job 41:3
    text: Will he make many pleas to you? Will he speak to you soft words?
  - name: Job 41:4
    orderIndex: 3
    osisId: Job.41.4
    sblId: Job 41:4
    shortName: Job 41:4
    text: Will he make a covenant with you to take him for your servant forever?
  - name: Job 41:5
    orderIndex: 4
    osisId: Job.41.5
    sblId: Job 41:5
    shortName: Job 41:5
    text: Will you play with him as with a bird, or will you put him on a leash for
      your girls?
  - name: Job 41:6
    orderIndex: 5
    osisId: Job.41.6
    sblId: Job 41:6
    shortName: Job 41:6
    text: Will traders bargain over him? Will they divide him up among the merchants?
  - name: Job 41:7
    orderIndex: 6
    osisId: Job.41.7
    sblId: Job 41:7
    shortName: Job 41:7
    text: Can you fill his skin with harpoons or his head with fishing spears?
  - name: Job 41:8
    orderIndex: 7
    osisId: Job.41.8
    sblId: Job 41:8
    shortName: Job 41:8
    text: Lay your hands on him; remember the battle- you will not do it again!
  - name: Job 41:9
    orderIndex: 8
    osisId: Job.41.9
    sblId: Job 41:9
    shortName: Job 41:9
    text: Behold, the hope of a man is false; he is laid low even at the sight of
      him.
  - name: Job 41:10
    orderIndex: 9
    osisId: Job.41.10
    sblId: Job 41:10
    shortName: Job 41:10
    text: No one is so fierce that he dares to stir him up. Who then is he who can
      stand before me?
  - name: Job 41:11
    orderIndex: 10
    osisId: Job.41.11
    sblId: Job 41:11
    shortName: Job 41:11
    text: Who has first given to me, that I should repay him? Whatever is under the
      whole heaven is mine.
  - name: Job 41:12
    orderIndex: 11
    osisId: Job.41.12
    sblId: Job 41:12
    shortName: Job 41:12
    text: '"I will not keep silence concerning his limbs, or his mighty strength,
      or his goodly frame.'
  - name: Job 41:13
    orderIndex: 12
    osisId: Job.41.13
    sblId: Job 41:13
    shortName: Job 41:13
    text: Who can strip off his outer garment? Who would come near him with a bridle?
  - name: Job 41:14
    orderIndex: 13
    osisId: Job.41.14
    sblId: Job 41:14
    shortName: Job 41:14
    text: Who can open the doors of his face? Around his teeth is terror.
  - name: Job 41:15
    orderIndex: 14
    osisId: Job.41.15
    sblId: Job 41:15
    shortName: Job 41:15
    text: His back is made of rows of shields, shut up closely as with a seal.
  - name: Job 41:16
    orderIndex: 15
    osisId: Job.41.16
    sblId: Job 41:16
    shortName: Job 41:16
    text: One is so near to another that no air can come between them.
  - name: Job 41:17
    orderIndex: 16
    osisId: Job.41.17
    sblId: Job 41:17
    shortName: Job 41:17
    text: They are joined one to another; they clasp each other and cannot be separated.
  - name: Job 41:18
    orderIndex: 17
    osisId: Job.41.18
    sblId: Job 41:18
    shortName: Job 41:18
    text: His sneezings flash forth light, and his eyes are like the eyelids of the
      dawn.
  - name: Job 41:19
    orderIndex: 18
    osisId: Job.41.19
    sblId: Job 41:19
    shortName: Job 41:19
    text: Out of his mouth go flaming torches; sparks of fire leap forth.
  - name: Job 41:20
    orderIndex: 19
    osisId: Job.41.20
    sblId: Job 41:20
    shortName: Job 41:20
    text: Out of his nostrils comes forth smoke, as from a boiling pot and burning
      rushes.
  - name: Job 41:21
    orderIndex: 20
    osisId: Job.41.21
    sblId: Job 41:21
    shortName: Job 41:21
    text: His breath kindles coals, and a flame comes forth from his mouth.
  - name: Job 41:22
    orderIndex: 21
    osisId: Job.41.22
    sblId: Job 41:22
    shortName: Job 41:22
    text: In his neck abides strength, and terror dances before him.
  - name: Job 41:23
    orderIndex: 22
    osisId: Job.41.23
    sblId: Job 41:23
    shortName: Job 41:23
    text: The folds of his flesh stick together, firmly cast on him and immovable.
  - name: Job 41:24
    orderIndex: 23
    osisId: Job.41.24
    sblId: Job 41:24
    shortName: Job 41:24
    text: His heart is hard as a stone, hard as the lower millstone.
  - name: Job 41:25
    orderIndex: 24
    osisId: Job.41.25
    sblId: Job 41:25
    shortName: Job 41:25
    text: When he raises himself up the mighty are afraid; at the crashing they are
      beside themselves.
  - name: Job 41:26
    orderIndex: 25
    osisId: Job.41.26
    sblId: Job 41:26
    shortName: Job 41:26
    text: Though the sword reaches him, it does not avail, nor the spear, the dart,
      or the javelin.
  - name: Job 41:27
    orderIndex: 26
    osisId: Job.41.27
    sblId: Job 41:27
    shortName: Job 41:27
    text: He counts iron as straw, and bronze as rotten wood.
  - name: Job 41:28
    orderIndex: 27
    osisId: Job.41.28
    sblId: Job 41:28
    shortName: Job 41:28
    text: The arrow cannot make him flee; for him sling stones are turned to stubble.
  - name: Job 41:29
    orderIndex: 28
    osisId: Job.41.29
    sblId: Job 41:29
    shortName: Job 41:29
    text: Clubs are counted as stubble; he laughs at the rattle of javelins.
  - name: Job 41:30
    orderIndex: 29
    osisId: Job.41.30
    sblId: Job 41:30
    shortName: Job 41:30
    text: His underparts are like sharp potsherds; he spreads himself like a threshing
      sledge on the mire.
  - name: Job 41:31
    orderIndex: 30
    osisId: Job.41.31
    sblId: Job 41:31
    shortName: Job 41:31
    text: He makes the deep boil like a pot; he makes the sea like a pot of ointment.
  - name: Job 41:32
    orderIndex: 31
    osisId: Job.41.32
    sblId: Job 41:32
    shortName: Job 41:32
    text: Behind him he leaves a shining wake; one would think the deep to be white-haired.
  - name: Job 41:33
    orderIndex: 32
    osisId: Job.41.33
    sblId: Job 41:33
    shortName: Job 41:33
    text: On earth there is not his like, a creature without fear.
  - name: Job 41:34
    orderIndex: 33
    osisId: Job.41.34
    sblId: Job 41:34
    shortName: Job 41:34
    text: He sees everything that is high; he is king over all the sons of pride."
  versesCount: 34
- name: Job 42
  orderIndex: 41
  osisId: Job.42
  sblId: Job 42
  shortName: Job 42
  verses:
  - name: Job 42:1
    orderIndex: 0
    osisId: Job.42.1
    sblId: Job 42:1
    shortName: Job 42:1
    text: 'Then Job answered the LORD and said:'
  - name: Job 42:2
    orderIndex: 1
    osisId: Job.42.2
    sblId: Job 42:2
    shortName: Job 42:2
    text: '"I know that you can do all things, and that no purpose of yours can be
      thwarted.'
  - name: Job 42:3
    orderIndex: 2
    osisId: Job.42.3
    sblId: Job 42:3
    shortName: Job 42:3
    text: '''Who is this that hides counsel without knowledge?'' Therefore I have
      uttered what I did not understand, things too wonderful for me, which I did
      not know.'
  - name: Job 42:4
    orderIndex: 3
    osisId: Job.42.4
    sblId: Job 42:4
    shortName: Job 42:4
    text: '''Hear, and I will speak; I will question you, and you make it known to
      me.'''
  - name: Job 42:5
    orderIndex: 4
    osisId: Job.42.5
    sblId: Job 42:5
    shortName: Job 42:5
    text: I had heard of you by the hearing of the ear, but now my eye sees you;
  - name: Job 42:6
    orderIndex: 5
    osisId: Job.42.6
    sblId: Job 42:6
    shortName: Job 42:6
    text: therefore I despise myself, and repent in dust and ashes."
  - name: Job 42:7
    orderIndex: 6
    osisId: Job.42.7
    sblId: Job 42:7
    shortName: Job 42:7
    text: 'After the LORD had spoken these words to Job, the LORD said to Eliphaz
      the Temanite: "My anger burns against you and against your two friends, for
      you have not spoken of me what is right, as my servant Job has.'
  - name: Job 42:8
    orderIndex: 7
    osisId: Job.42.8
    sblId: Job 42:8
    shortName: Job 42:8
    text: Now therefore take seven bulls and seven rams and go to my servant Job and
      offer up a burnt offering for yourselves. And my servant Job shall pray for
      you, for I will accept his prayer not to deal with you according to your folly.
      For you have not spoken of me what is right, as my servant Job has."
  - name: Job 42:9
    orderIndex: 8
    osisId: Job.42.9
    sblId: Job 42:9
    shortName: Job 42:9
    text: So Eliphaz the Temanite and Bildad the Shuhite and Zophar the Naamathite
      went and did what the LORD had told them, and the LORD accepted Job's prayer.
  - name: Job 42:10
    orderIndex: 9
    osisId: Job.42.10
    sblId: Job 42:10
    shortName: Job 42:10
    text: And the LORD restored the fortunes of Job, when he had prayed for his friends.
      And the LORD gave Job twice as much as he had before.
  - name: Job 42:11
    orderIndex: 10
    osisId: Job.42.11
    sblId: Job 42:11
    shortName: Job 42:11
    text: Then came to him all his brothers and sisters and all who had known him
      before, and ate bread with him in his house. And they showed him sympathy and
      comforted him for all the evil that the LORD had brought upon him. And each
      of them gave him a piece of money and a ring of gold.
  - name: Job 42:12
    orderIndex: 11
    osisId: Job.42.12
    sblId: Job 42:12
    shortName: Job 42:12
    text: And the LORD blessed the latter days of Job more than his beginning. And
      he had 14,000 sheep, 6,000 camels, 1,000 yoke of oxen, and 1,000 female donkeys.
  - name: Job 42:13
    orderIndex: 12
    osisId: Job.42.13
    sblId: Job 42:13
    shortName: Job 42:13
    text: He had also seven sons and three daughters.
  - name: Job 42:14
    orderIndex: 13
    osisId: Job.42.14
    sblId: Job 42:14
    shortName: Job 42:14
    text: And he called the name of the first daughter Jemimah, and the name of the
      second Keziah, and the name of the third Keren-happuch.
  - name: Job 42:15
    orderIndex: 14
    osisId: Job.42.15
    sblId: Job 42:15
    shortName: Job 42:15
    text: And in all the land there were no women so beautiful as Job's daughters.
      And their father gave them an inheritance among their brothers.
  - name: Job 42:16
    orderIndex: 15
    osisId: Job.42.16
    sblId: Job 42:16
    shortName: Job 42:16
    text: And after this Job lived 140 years, and saw his sons, and his sons' sons,
      four generations.
  - name: Job 42:17
    orderIndex: 16
    osisId: Job.42.17
    sblId: Job 42:17
    shortName: Job 42:17
    text: And Job died, an old man, and full of days.
  versesCount: 17
chaptersCount: 42
name: Job
orderIndex: 17
osisId: Job
sblId: Job
shortName: Job
