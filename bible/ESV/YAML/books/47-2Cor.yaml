chapters:
- name: 2 Corinthians 1
  orderIndex: 0
  osisId: 2Cor.1
  sblId: 2Cor 1
  shortName: 2 Cor 1
  verses:
  - name: 2 Corinthians 1:1
    orderIndex: 0
    osisId: 2Cor.1.1
    sblId: 2Cor 1:1
    shortName: 2 Cor 1:1
    text: 'Paul, an apostle of Christ Jesus by the will of God, and Timothy our brother,
      To the church of God that is at Corinth, with all the saints who are in the
      whole of Achaia:'
  - name: 2 Corinthians 1:2
    orderIndex: 1
    osisId: 2Cor.1.2
    sblId: 2Cor 1:2
    shortName: 2 Cor 1:2
    text: Grace to you and peace from God our Father and the Lord Jesus Christ.
  - name: 2 Corinthians 1:3
    orderIndex: 2
    osisId: 2Cor.1.3
    sblId: 2Cor 1:3
    shortName: 2 Cor 1:3
    text: Blessed be the God and Father of our Lord Jesus Christ, the Father of mercies
      and God of all comfort,
  - name: 2 Corinthians 1:4
    orderIndex: 3
    osisId: 2Cor.1.4
    sblId: 2Cor 1:4
    shortName: 2 Cor 1:4
    text: who comforts us in all our affliction, so that we may be able to comfort
      those who are in any affliction, with the comfort with which we ourselves are
      comforted by God.
  - name: 2 Corinthians 1:5
    orderIndex: 4
    osisId: 2Cor.1.5
    sblId: 2Cor 1:5
    shortName: 2 Cor 1:5
    text: For as we share abundantly in Christ's sufferings, so through Christ we
      share abundantly in comfort too.
  - name: 2 Corinthians 1:6
    orderIndex: 5
    osisId: 2Cor.1.6
    sblId: 2Cor 1:6
    shortName: 2 Cor 1:6
    text: If we are afflicted, it is for your comfort and salvation; and if we are
      comforted, it is for your comfort, which you experience when you patiently endure
      the same sufferings that we suffer.
  - name: 2 Corinthians 1:7
    orderIndex: 6
    osisId: 2Cor.1.7
    sblId: 2Cor 1:7
    shortName: 2 Cor 1:7
    text: Our hope for you is unshaken, for we know that as you share in our sufferings,
      you will also share in our comfort.
  - name: 2 Corinthians 1:8
    orderIndex: 7
    osisId: 2Cor.1.8
    sblId: 2Cor 1:8
    shortName: 2 Cor 1:8
    text: For we do not want you to be ignorant, brothers, of the affliction we experienced
      in Asia. For we were so utterly burdened beyond our strength that we despaired
      of life itself.
  - name: 2 Corinthians 1:9
    orderIndex: 8
    osisId: 2Cor.1.9
    sblId: 2Cor 1:9
    shortName: 2 Cor 1:9
    text: Indeed, we felt that we had received the sentence of death. But that was
      to make us rely not on ourselves but on God who raises the dead.
  - name: 2 Corinthians 1:10
    orderIndex: 9
    osisId: 2Cor.1.10
    sblId: 2Cor 1:10
    shortName: 2 Cor 1:10
    text: He delivered us from such a deadly peril, and he will deliver us. On him
      we have set our hope that he will deliver us again.
  - name: 2 Corinthians 1:11
    orderIndex: 10
    osisId: 2Cor.1.11
    sblId: 2Cor 1:11
    shortName: 2 Cor 1:11
    text: You also must help us by prayer, so that many will give thanks on our behalf
      for the blessing granted us through the prayers of many.
  - name: 2 Corinthians 1:12
    orderIndex: 11
    osisId: 2Cor.1.12
    sblId: 2Cor 1:12
    shortName: 2 Cor 1:12
    text: 'For our boast is this: the testimony of our conscience that we behaved
      in the world with simplicity and godly sincerity, not by earthly wisdom but
      by the grace of God, and supremely so toward you.'
  - name: 2 Corinthians 1:13
    orderIndex: 12
    osisId: 2Cor.1.13
    sblId: 2Cor 1:13
    shortName: 2 Cor 1:13
    text: For we are not writing to you anything other than what you read and acknowledge
      and I hope you will fully acknowledge-
  - name: 2 Corinthians 1:14
    orderIndex: 13
    osisId: 2Cor.1.14
    sblId: 2Cor 1:14
    shortName: 2 Cor 1:14
    text: just as you did partially acknowledge us, that on the day of our Lord Jesus
      you will boast of us as we will boast of you.
  - name: 2 Corinthians 1:15
    orderIndex: 14
    osisId: 2Cor.1.15
    sblId: 2Cor 1:15
    shortName: 2 Cor 1:15
    text: Because I was sure of this, I wanted to come to you first, so that you might
      have a second experience of grace.
  - name: 2 Corinthians 1:16
    orderIndex: 15
    osisId: 2Cor.1.16
    sblId: 2Cor 1:16
    shortName: 2 Cor 1:16
    text: I wanted to visit you on my way to Macedonia, and to come back to you from
      Macedonia and have you send me on my way to Judea.
  - name: 2 Corinthians 1:17
    orderIndex: 16
    osisId: 2Cor.1.17
    sblId: 2Cor 1:17
    shortName: 2 Cor 1:17
    text: Was I vacillating when I wanted to do this? Do I make my plans according
      to the flesh, ready to say "Yes, yes" and "No, no" at the same time?
  - name: 2 Corinthians 1:18
    orderIndex: 17
    osisId: 2Cor.1.18
    sblId: 2Cor 1:18
    shortName: 2 Cor 1:18
    text: As surely as God is faithful, our word to you has not been Yes and No.
  - name: 2 Corinthians 1:19
    orderIndex: 18
    osisId: 2Cor.1.19
    sblId: 2Cor 1:19
    shortName: 2 Cor 1:19
    text: For the Son of God, Jesus Christ, whom we proclaimed among you, Silvanus
      and Timothy and I, was not Yes and No, but in him it is always Yes.
  - name: 2 Corinthians 1:20
    orderIndex: 19
    osisId: 2Cor.1.20
    sblId: 2Cor 1:20
    shortName: 2 Cor 1:20
    text: For all the promises of God find their Yes in him. That is why it is through
      him that we utter our Amen to God for his glory.
  - name: 2 Corinthians 1:21
    orderIndex: 20
    osisId: 2Cor.1.21
    sblId: 2Cor 1:21
    shortName: 2 Cor 1:21
    text: And it is God who establishes us with you in Christ, and has anointed us,
  - name: 2 Corinthians 1:22
    orderIndex: 21
    osisId: 2Cor.1.22
    sblId: 2Cor 1:22
    shortName: 2 Cor 1:22
    text: and who has also put his seal on us and given us his Spirit in our hearts
      as a guarantee.
  - name: 2 Corinthians 1:23
    orderIndex: 22
    osisId: 2Cor.1.23
    sblId: 2Cor 1:23
    shortName: 2 Cor 1:23
    text: But I call God to witness against me- it was to spare you that I refrained
      from coming again to Corinth.
  - name: 2 Corinthians 1:24
    orderIndex: 23
    osisId: 2Cor.1.24
    sblId: 2Cor 1:24
    shortName: 2 Cor 1:24
    text: Not that we lord it over your faith, but we work with you for your joy,
      for you stand firm in your faith.
  versesCount: 24
- name: 2 Corinthians 2
  orderIndex: 1
  osisId: 2Cor.2
  sblId: 2Cor 2
  shortName: 2 Cor 2
  verses:
  - name: 2 Corinthians 2:1
    orderIndex: 0
    osisId: 2Cor.2.1
    sblId: 2Cor 2:1
    shortName: 2 Cor 2:1
    text: For I made up my mind not to make another painful visit to you.
  - name: 2 Corinthians 2:2
    orderIndex: 1
    osisId: 2Cor.2.2
    sblId: 2Cor 2:2
    shortName: 2 Cor 2:2
    text: For if I cause you pain, who is there to make me glad but the one whom I
      have pained?
  - name: 2 Corinthians 2:3
    orderIndex: 2
    osisId: 2Cor.2.3
    sblId: 2Cor 2:3
    shortName: 2 Cor 2:3
    text: And I wrote as I did, so that when I came I might not suffer pain from those
      who should have made me rejoice, for I felt sure of all of you, that my joy
      would be the joy of you all.
  - name: 2 Corinthians 2:4
    orderIndex: 3
    osisId: 2Cor.2.4
    sblId: 2Cor 2:4
    shortName: 2 Cor 2:4
    text: For I wrote to you out of much affliction and anguish of heart and with
      many tears, not to cause you pain but to let you know the abundant love that
      I have for you.
  - name: 2 Corinthians 2:5
    orderIndex: 4
    osisId: 2Cor.2.5
    sblId: 2Cor 2:5
    shortName: 2 Cor 2:5
    text: Now if anyone has caused pain, he has caused it not to me, but in some measure-
      not to put it too severely- to all of you.
  - name: 2 Corinthians 2:6
    orderIndex: 5
    osisId: 2Cor.2.6
    sblId: 2Cor 2:6
    shortName: 2 Cor 2:6
    text: For such a one, this punishment by the majority is enough,
  - name: 2 Corinthians 2:7
    orderIndex: 6
    osisId: 2Cor.2.7
    sblId: 2Cor 2:7
    shortName: 2 Cor 2:7
    text: so you should rather turn to forgive and comfort him, or he may be overwhelmed
      by excessive sorrow.
  - name: 2 Corinthians 2:8
    orderIndex: 7
    osisId: 2Cor.2.8
    sblId: 2Cor 2:8
    shortName: 2 Cor 2:8
    text: So I beg you to reaffirm your love for him.
  - name: 2 Corinthians 2:9
    orderIndex: 8
    osisId: 2Cor.2.9
    sblId: 2Cor 2:9
    shortName: 2 Cor 2:9
    text: For this is why I wrote, that I might test you and know whether you are
      obedient in everything.
  - name: 2 Corinthians 2:10
    orderIndex: 9
    osisId: 2Cor.2.10
    sblId: 2Cor 2:10
    shortName: 2 Cor 2:10
    text: Anyone whom you forgive, I also forgive. What I have forgiven, if I have
      forgiven anything, has been for your sake in the presence of Christ,
  - name: 2 Corinthians 2:11
    orderIndex: 10
    osisId: 2Cor.2.11
    sblId: 2Cor 2:11
    shortName: 2 Cor 2:11
    text: so that we would not be outwitted by Satan; for we are not ignorant of his
      designs.
  - name: 2 Corinthians 2:12
    orderIndex: 11
    osisId: 2Cor.2.12
    sblId: 2Cor 2:12
    shortName: 2 Cor 2:12
    text: When I came to Troas to preach the gospel of Christ, even though a door
      was opened for me in the Lord,
  - name: 2 Corinthians 2:13
    orderIndex: 12
    osisId: 2Cor.2.13
    sblId: 2Cor 2:13
    shortName: 2 Cor 2:13
    text: my spirit was not at rest because I did not find my brother Titus there.
      So I took leave of them and went on to Macedonia.
  - name: 2 Corinthians 2:14
    orderIndex: 13
    osisId: 2Cor.2.14
    sblId: 2Cor 2:14
    shortName: 2 Cor 2:14
    text: But thanks be to God, who in Christ always leads us in triumphal procession,
      and through us spreads the fragrance of the knowledge of him everywhere.
  - name: 2 Corinthians 2:15
    orderIndex: 14
    osisId: 2Cor.2.15
    sblId: 2Cor 2:15
    shortName: 2 Cor 2:15
    text: For we are the aroma of Christ to God among those who are being saved and
      among those who are perishing,
  - name: 2 Corinthians 2:16
    orderIndex: 15
    osisId: 2Cor.2.16
    sblId: 2Cor 2:16
    shortName: 2 Cor 2:16
    text: to one a fragrance from death to death, to the other a fragrance from life
      to life. Who is sufficient for these things?
  - name: 2 Corinthians 2:17
    orderIndex: 16
    osisId: 2Cor.2.17
    sblId: 2Cor 2:17
    shortName: 2 Cor 2:17
    text: For we are not, like so many, peddlers of God's word, but as men of sincerity,
      as commissioned by God, in the sight of God we speak in Christ.
  versesCount: 17
- name: 2 Corinthians 3
  orderIndex: 2
  osisId: 2Cor.3
  sblId: 2Cor 3
  shortName: 2 Cor 3
  verses:
  - name: 2 Corinthians 3:1
    orderIndex: 0
    osisId: 2Cor.3.1
    sblId: 2Cor 3:1
    shortName: 2 Cor 3:1
    text: Are we beginning to commend ourselves again? Or do we need, as some do,
      letters of recommendation to you, or from you?
  - name: 2 Corinthians 3:2
    orderIndex: 1
    osisId: 2Cor.3.2
    sblId: 2Cor 3:2
    shortName: 2 Cor 3:2
    text: You yourselves are our letter of recommendation, written on our hearts,
      to be known and read by all.
  - name: 2 Corinthians 3:3
    orderIndex: 2
    osisId: 2Cor.3.3
    sblId: 2Cor 3:3
    shortName: 2 Cor 3:3
    text: And you show that you are a letter from Christ delivered by us, written
      not with ink but with the Spirit of the living God, not on tablets of stone
      but on tablets of human hearts.
  - name: 2 Corinthians 3:4
    orderIndex: 3
    osisId: 2Cor.3.4
    sblId: 2Cor 3:4
    shortName: 2 Cor 3:4
    text: Such is the confidence that we have through Christ toward God.
  - name: 2 Corinthians 3:5
    orderIndex: 4
    osisId: 2Cor.3.5
    sblId: 2Cor 3:5
    shortName: 2 Cor 3:5
    text: Not that we are sufficient in ourselves to claim anything as coming from
      us, but our sufficiency is from God,
  - name: 2 Corinthians 3:6
    orderIndex: 5
    osisId: 2Cor.3.6
    sblId: 2Cor 3:6
    shortName: 2 Cor 3:6
    text: who has made us competent to be ministers of a new covenant, not of the
      letter but of the Spirit. For the letter kills, but the Spirit gives life.
  - name: 2 Corinthians 3:7
    orderIndex: 6
    osisId: 2Cor.3.7
    sblId: 2Cor 3:7
    shortName: 2 Cor 3:7
    text: Now if the ministry of death, carved in letters on stone, came with such
      glory that the Israelites could not gaze at Moses' face because of its glory,
      which was being brought to an end,
  - name: 2 Corinthians 3:8
    orderIndex: 7
    osisId: 2Cor.3.8
    sblId: 2Cor 3:8
    shortName: 2 Cor 3:8
    text: will not the ministry of the Spirit have even more glory?
  - name: 2 Corinthians 3:9
    orderIndex: 8
    osisId: 2Cor.3.9
    sblId: 2Cor 3:9
    shortName: 2 Cor 3:9
    text: For if there was glory in the ministry of condemnation, the ministry of
      righteousness must far exceed it in glory.
  - name: 2 Corinthians 3:10
    orderIndex: 9
    osisId: 2Cor.3.10
    sblId: 2Cor 3:10
    shortName: 2 Cor 3:10
    text: Indeed, in this case, what once had glory has come to have no glory at all,
      because of the glory that surpasses it.
  - name: 2 Corinthians 3:11
    orderIndex: 10
    osisId: 2Cor.3.11
    sblId: 2Cor 3:11
    shortName: 2 Cor 3:11
    text: For if what was being brought to an end came with glory, much more will
      what is permanent have glory.
  - name: 2 Corinthians 3:12
    orderIndex: 11
    osisId: 2Cor.3.12
    sblId: 2Cor 3:12
    shortName: 2 Cor 3:12
    text: Since we have such a hope, we are very bold,
  - name: 2 Corinthians 3:13
    orderIndex: 12
    osisId: 2Cor.3.13
    sblId: 2Cor 3:13
    shortName: 2 Cor 3:13
    text: not like Moses, who would put a veil over his face so that the Israelites
      might not gaze at the outcome of what was being brought to an end.
  - name: 2 Corinthians 3:14
    orderIndex: 13
    osisId: 2Cor.3.14
    sblId: 2Cor 3:14
    shortName: 2 Cor 3:14
    text: But their minds were hardened. For to this day, when they read the old covenant,
      that same veil remains unlifted, because only through Christ is it taken away.
  - name: 2 Corinthians 3:15
    orderIndex: 14
    osisId: 2Cor.3.15
    sblId: 2Cor 3:15
    shortName: 2 Cor 3:15
    text: Yes, to this day whenever Moses is read a veil lies over their hearts.
  - name: 2 Corinthians 3:16
    orderIndex: 15
    osisId: 2Cor.3.16
    sblId: 2Cor 3:16
    shortName: 2 Cor 3:16
    text: But when one turns to the Lord, the veil is removed.
  - name: 2 Corinthians 3:17
    orderIndex: 16
    osisId: 2Cor.3.17
    sblId: 2Cor 3:17
    shortName: 2 Cor 3:17
    text: Now the Lord is the Spirit, and where the Spirit of the Lord is, there is
      freedom.
  - name: 2 Corinthians 3:18
    orderIndex: 17
    osisId: 2Cor.3.18
    sblId: 2Cor 3:18
    shortName: 2 Cor 3:18
    text: And we all, with unveiled face, beholding the glory of the Lord, are being
      transformed into the same image from one degree of glory to another. For this
      comes from the Lord who is the Spirit.
  versesCount: 18
- name: 2 Corinthians 4
  orderIndex: 3
  osisId: 2Cor.4
  sblId: 2Cor 4
  shortName: 2 Cor 4
  verses:
  - name: 2 Corinthians 4:1
    orderIndex: 0
    osisId: 2Cor.4.1
    sblId: 2Cor 4:1
    shortName: 2 Cor 4:1
    text: Therefore, having this ministry by the mercy of God, we do not lose heart.
  - name: 2 Corinthians 4:2
    orderIndex: 1
    osisId: 2Cor.4.2
    sblId: 2Cor 4:2
    shortName: 2 Cor 4:2
    text: But we have renounced disgraceful, underhanded ways. We refuse to practice
      cunning or to tamper with God's word, but by the open statement of the truth
      we would commend ourselves to everyone's conscience in the sight of God.
  - name: 2 Corinthians 4:3
    orderIndex: 2
    osisId: 2Cor.4.3
    sblId: 2Cor 4:3
    shortName: 2 Cor 4:3
    text: And even if our gospel is veiled, it is veiled only to those who are perishing.
  - name: 2 Corinthians 4:4
    orderIndex: 3
    osisId: 2Cor.4.4
    sblId: 2Cor 4:4
    shortName: 2 Cor 4:4
    text: In their case the god of this world has blinded the minds of the unbelievers,
      to keep them from seeing the light of the gospel of the glory of Christ, who
      is the image of God.
  - name: 2 Corinthians 4:5
    orderIndex: 4
    osisId: 2Cor.4.5
    sblId: 2Cor 4:5
    shortName: 2 Cor 4:5
    text: For what we proclaim is not ourselves, but Jesus Christ as Lord, with ourselves
      as your servants for Jesus' sake.
  - name: 2 Corinthians 4:6
    orderIndex: 5
    osisId: 2Cor.4.6
    sblId: 2Cor 4:6
    shortName: 2 Cor 4:6
    text: For God, who said, "Let light shine out of darkness," has shone in our hearts
      to give the light of the knowledge of the glory of God in the face of Jesus
      Christ.
  - name: 2 Corinthians 4:7
    orderIndex: 6
    osisId: 2Cor.4.7
    sblId: 2Cor 4:7
    shortName: 2 Cor 4:7
    text: But we have this treasure in jars of clay, to show that the surpassing power
      belongs to God and not to us.
  - name: 2 Corinthians 4:8
    orderIndex: 7
    osisId: 2Cor.4.8
    sblId: 2Cor 4:8
    shortName: 2 Cor 4:8
    text: We are afflicted in every way, but not crushed; perplexed, but not driven
      to despair;
  - name: 2 Corinthians 4:9
    orderIndex: 8
    osisId: 2Cor.4.9
    sblId: 2Cor 4:9
    shortName: 2 Cor 4:9
    text: persecuted, but not forsaken; struck down, but not destroyed;
  - name: 2 Corinthians 4:10
    orderIndex: 9
    osisId: 2Cor.4.10
    sblId: 2Cor 4:10
    shortName: 2 Cor 4:10
    text: always carrying in the body the death of Jesus, so that the life of Jesus
      may also be manifested in our bodies.
  - name: 2 Corinthians 4:11
    orderIndex: 10
    osisId: 2Cor.4.11
    sblId: 2Cor 4:11
    shortName: 2 Cor 4:11
    text: For we who live are always being given over to death for Jesus' sake, so
      that the life of Jesus also may be manifested in our mortal flesh.
  - name: 2 Corinthians 4:12
    orderIndex: 11
    osisId: 2Cor.4.12
    sblId: 2Cor 4:12
    shortName: 2 Cor 4:12
    text: So death is at work in us, but life in you.
  - name: 2 Corinthians 4:13
    orderIndex: 12
    osisId: 2Cor.4.13
    sblId: 2Cor 4:13
    shortName: 2 Cor 4:13
    text: Since we have the same spirit of faith according to what has been written,
      "I believed, and so I spoke," we also believe, and so we also speak,
  - name: 2 Corinthians 4:14
    orderIndex: 13
    osisId: 2Cor.4.14
    sblId: 2Cor 4:14
    shortName: 2 Cor 4:14
    text: knowing that he who raised the Lord Jesus will raise us also with Jesus
      and bring us with you into his presence.
  - name: 2 Corinthians 4:15
    orderIndex: 14
    osisId: 2Cor.4.15
    sblId: 2Cor 4:15
    shortName: 2 Cor 4:15
    text: For it is all for your sake, so that as grace extends to more and more people
      it may increase thanksgiving, to the glory of God.
  - name: 2 Corinthians 4:16
    orderIndex: 15
    osisId: 2Cor.4.16
    sblId: 2Cor 4:16
    shortName: 2 Cor 4:16
    text: So we do not lose heart. Though our outer nature is wasting away, our inner
      nature is being renewed day by day.
  - name: 2 Corinthians 4:17
    orderIndex: 16
    osisId: 2Cor.4.17
    sblId: 2Cor 4:17
    shortName: 2 Cor 4:17
    text: For this slight momentary affliction is preparing for us an eternal weight
      of glory beyond all comparison,
  - name: 2 Corinthians 4:18
    orderIndex: 17
    osisId: 2Cor.4.18
    sblId: 2Cor 4:18
    shortName: 2 Cor 4:18
    text: as we look not to the things that are seen but to the things that are unseen.
      For the things that are seen are transient, but the things that are unseen are
      eternal.
  versesCount: 18
- name: 2 Corinthians 5
  orderIndex: 4
  osisId: 2Cor.5
  sblId: 2Cor 5
  shortName: 2 Cor 5
  verses:
  - name: 2 Corinthians 5:1
    orderIndex: 0
    osisId: 2Cor.5.1
    sblId: 2Cor 5:1
    shortName: 2 Cor 5:1
    text: For we know that if the tent, which is our earthly home, is destroyed, we
      have a building from God, a house not made with hands, eternal in the heavens.
  - name: 2 Corinthians 5:2
    orderIndex: 1
    osisId: 2Cor.5.2
    sblId: 2Cor 5:2
    shortName: 2 Cor 5:2
    text: For in this tent we groan, longing to put on our heavenly dwelling,
  - name: 2 Corinthians 5:3
    orderIndex: 2
    osisId: 2Cor.5.3
    sblId: 2Cor 5:3
    shortName: 2 Cor 5:3
    text: if indeed by putting it on we may not be found naked.
  - name: 2 Corinthians 5:4
    orderIndex: 3
    osisId: 2Cor.5.4
    sblId: 2Cor 5:4
    shortName: 2 Cor 5:4
    text: For while we are still in this tent, we groan, being burdened--not that
      we would be unclothed, but that we would be further clothed, so that what is
      mortal may be swallowed up by life.
  - name: 2 Corinthians 5:5
    orderIndex: 4
    osisId: 2Cor.5.5
    sblId: 2Cor 5:5
    shortName: 2 Cor 5:5
    text: He who has prepared us for this very thing is God, who has given us the
      Spirit as a guarantee.
  - name: 2 Corinthians 5:6
    orderIndex: 5
    osisId: 2Cor.5.6
    sblId: 2Cor 5:6
    shortName: 2 Cor 5:6
    text: So we are always of good courage. We know that while we are at home in the
      body we are away from the Lord,
  - name: 2 Corinthians 5:7
    orderIndex: 6
    osisId: 2Cor.5.7
    sblId: 2Cor 5:7
    shortName: 2 Cor 5:7
    text: for we walk by faith, not by sight.
  - name: 2 Corinthians 5:8
    orderIndex: 7
    osisId: 2Cor.5.8
    sblId: 2Cor 5:8
    shortName: 2 Cor 5:8
    text: Yes, we are of good courage, and we would rather be away from the body and
      at home with the Lord.
  - name: 2 Corinthians 5:9
    orderIndex: 8
    osisId: 2Cor.5.9
    sblId: 2Cor 5:9
    shortName: 2 Cor 5:9
    text: So whether we are at home or away, we make it our aim to please him.
  - name: 2 Corinthians 5:10
    orderIndex: 9
    osisId: 2Cor.5.10
    sblId: 2Cor 5:10
    shortName: 2 Cor 5:10
    text: For we must all appear before the judgment seat of Christ, so that each
      one may receive what is due for what he has done in the body, whether good or
      evil.
  - name: 2 Corinthians 5:11
    orderIndex: 10
    osisId: 2Cor.5.11
    sblId: 2Cor 5:11
    shortName: 2 Cor 5:11
    text: Therefore, knowing the fear of the Lord, we persuade others. But what we
      are is known to God, and I hope it is known also to your conscience.
  - name: 2 Corinthians 5:12
    orderIndex: 11
    osisId: 2Cor.5.12
    sblId: 2Cor 5:12
    shortName: 2 Cor 5:12
    text: We are not commending ourselves to you again but giving you cause to boast
      about us, so that you may be able to answer those who boast about outward appearance
      and not about what is in the heart.
  - name: 2 Corinthians 5:13
    orderIndex: 12
    osisId: 2Cor.5.13
    sblId: 2Cor 5:13
    shortName: 2 Cor 5:13
    text: For if we are beside ourselves, it is for God; if we are in our right mind,
      it is for you.
  - name: 2 Corinthians 5:14
    orderIndex: 13
    osisId: 2Cor.5.14
    sblId: 2Cor 5:14
    shortName: 2 Cor 5:14
    text: 'For the love of Christ controls us, because we have concluded this: that
      one has died for all, therefore all have died;'
  - name: 2 Corinthians 5:15
    orderIndex: 14
    osisId: 2Cor.5.15
    sblId: 2Cor 5:15
    shortName: 2 Cor 5:15
    text: and he died for all, that those who live might no longer live for themselves
      but for him who for their sake died and was raised.
  - name: 2 Corinthians 5:16
    orderIndex: 15
    osisId: 2Cor.5.16
    sblId: 2Cor 5:16
    shortName: 2 Cor 5:16
    text: From now on, therefore, we regard no one according to the flesh. Even though
      we once regarded Christ according to the flesh, we regard him thus no longer.
  - name: 2 Corinthians 5:17
    orderIndex: 16
    osisId: 2Cor.5.17
    sblId: 2Cor 5:17
    shortName: 2 Cor 5:17
    text: Therefore, if anyone is in Christ, he is a new creation. The old has passed
      away; behold, the new has come.
  - name: 2 Corinthians 5:18
    orderIndex: 17
    osisId: 2Cor.5.18
    sblId: 2Cor 5:18
    shortName: 2 Cor 5:18
    text: All this is from God, who through Christ reconciled us to himself and gave
      us the ministry of reconciliation;
  - name: 2 Corinthians 5:19
    orderIndex: 18
    osisId: 2Cor.5.19
    sblId: 2Cor 5:19
    shortName: 2 Cor 5:19
    text: that is, in Christ God was reconciling the world to himself, not counting
      their trespasses against them, and entrusting to us the message of reconciliation.
  - name: 2 Corinthians 5:20
    orderIndex: 19
    osisId: 2Cor.5.20
    sblId: 2Cor 5:20
    shortName: 2 Cor 5:20
    text: Therefore, we are ambassadors for Christ, God making his appeal through
      us. We implore you on behalf of Christ, be reconciled to God.
  - name: 2 Corinthians 5:21
    orderIndex: 20
    osisId: 2Cor.5.21
    sblId: 2Cor 5:21
    shortName: 2 Cor 5:21
    text: For our sake he made him to be sin who knew no sin, so that in him we might
      become the righteousness of God.
  versesCount: 21
- name: 2 Corinthians 6
  orderIndex: 5
  osisId: 2Cor.6
  sblId: 2Cor 6
  shortName: 2 Cor 6
  verses:
  - name: 2 Corinthians 6:1
    orderIndex: 0
    osisId: 2Cor.6.1
    sblId: 2Cor 6:1
    shortName: 2 Cor 6:1
    text: Working together with him, then, we appeal to you not to receive the grace
      of God in vain.
  - name: 2 Corinthians 6:2
    orderIndex: 1
    osisId: 2Cor.6.2
    sblId: 2Cor 6:2
    shortName: 2 Cor 6:2
    text: For he says, "In a favorable time I listened to you, and in a day of salvation
      I have helped you." Behold, now is the favorable time; behold, now is the day
      of salvation.
  - name: 2 Corinthians 6:3
    orderIndex: 2
    osisId: 2Cor.6.3
    sblId: 2Cor 6:3
    shortName: 2 Cor 6:3
    text: We put no obstacle in anyone's way, so that no fault may be found with our
      ministry,
  - name: 2 Corinthians 6:4
    orderIndex: 3
    osisId: 2Cor.6.4
    sblId: 2Cor 6:4
    shortName: 2 Cor 6:4
    text: 'but as servants of God we commend ourselves in every way: by great endurance,
      in afflictions, hardships, calamities,'
  - name: 2 Corinthians 6:5
    orderIndex: 4
    osisId: 2Cor.6.5
    sblId: 2Cor 6:5
    shortName: 2 Cor 6:5
    text: beatings, imprisonments, riots, labors, sleepless nights, hunger;
  - name: 2 Corinthians 6:6
    orderIndex: 5
    osisId: 2Cor.6.6
    sblId: 2Cor 6:6
    shortName: 2 Cor 6:6
    text: by purity, knowledge, patience, kindness, the Holy Spirit, genuine love,
  - name: 2 Corinthians 6:7
    orderIndex: 6
    osisId: 2Cor.6.7
    sblId: 2Cor 6:7
    shortName: 2 Cor 6:7
    text: by truthful speech, and the power of God; with the weapons of righteousness
      for the right hand and for the left;
  - name: 2 Corinthians 6:8
    orderIndex: 7
    osisId: 2Cor.6.8
    sblId: 2Cor 6:8
    shortName: 2 Cor 6:8
    text: through honor and dishonor, through slander and praise. We are treated as
      impostors, and yet are true;
  - name: 2 Corinthians 6:9
    orderIndex: 8
    osisId: 2Cor.6.9
    sblId: 2Cor 6:9
    shortName: 2 Cor 6:9
    text: as unknown, and yet well known; as dying, and behold, we live; as punished,
      and yet not killed;
  - name: 2 Corinthians 6:10
    orderIndex: 9
    osisId: 2Cor.6.10
    sblId: 2Cor 6:10
    shortName: 2 Cor 6:10
    text: as sorrowful, yet always rejoicing; as poor, yet making many rich; as having
      nothing, yet possessing everything.
  - name: 2 Corinthians 6:11
    orderIndex: 10
    osisId: 2Cor.6.11
    sblId: 2Cor 6:11
    shortName: 2 Cor 6:11
    text: We have spoken freely to you, Corinthians; our heart is wide open.
  - name: 2 Corinthians 6:12
    orderIndex: 11
    osisId: 2Cor.6.12
    sblId: 2Cor 6:12
    shortName: 2 Cor 6:12
    text: You are not restricted by us, but you are restricted in your own affections.
  - name: 2 Corinthians 6:13
    orderIndex: 12
    osisId: 2Cor.6.13
    sblId: 2Cor 6:13
    shortName: 2 Cor 6:13
    text: In return (I speak as to children) widen your hearts also.
  - name: 2 Corinthians 6:14
    orderIndex: 13
    osisId: 2Cor.6.14
    sblId: 2Cor 6:14
    shortName: 2 Cor 6:14
    text: Do not be unequally yoked with unbelievers. For what partnership has righteousness
      with lawlessness? Or what fellowship has light with darkness?
  - name: 2 Corinthians 6:15
    orderIndex: 14
    osisId: 2Cor.6.15
    sblId: 2Cor 6:15
    shortName: 2 Cor 6:15
    text: What accord has Christ with Belial? Or what portion does a believer share
      with an unbeliever?
  - name: 2 Corinthians 6:16
    orderIndex: 15
    osisId: 2Cor.6.16
    sblId: 2Cor 6:16
    shortName: 2 Cor 6:16
    text: What agreement has the temple of God with idols? For we are the temple of
      the living God; as God said, "I will make my dwelling among them and walk among
      them, and I will be their God, and they shall be my people.
  - name: 2 Corinthians 6:17
    orderIndex: 16
    osisId: 2Cor.6.17
    sblId: 2Cor 6:17
    shortName: 2 Cor 6:17
    text: Therefore go out from their midst, and be separate from them, says the Lord,
      and touch no unclean thing; then I will welcome you,
  - name: 2 Corinthians 6:18
    orderIndex: 17
    osisId: 2Cor.6.18
    sblId: 2Cor 6:18
    shortName: 2 Cor 6:18
    text: and I will be a father to you, and you shall be sons and daughters to me,
      says the Lord Almighty."
  versesCount: 18
- name: 2 Corinthians 7
  orderIndex: 6
  osisId: 2Cor.7
  sblId: 2Cor 7
  shortName: 2 Cor 7
  verses:
  - name: 2 Corinthians 7:1
    orderIndex: 0
    osisId: 2Cor.7.1
    sblId: 2Cor 7:1
    shortName: 2 Cor 7:1
    text: Since we have these promises, beloved, let us cleanse ourselves from every
      defilement of body and spirit, bringing holiness to completion in the fear of
      God.
  - name: 2 Corinthians 7:2
    orderIndex: 1
    osisId: 2Cor.7.2
    sblId: 2Cor 7:2
    shortName: 2 Cor 7:2
    text: Make room in your hearts for us. We have wronged no one, we have corrupted
      no one, we have taken advantage of no one.
  - name: 2 Corinthians 7:3
    orderIndex: 2
    osisId: 2Cor.7.3
    sblId: 2Cor 7:3
    shortName: 2 Cor 7:3
    text: I do not say this to condemn you, for I said before that you are in our
      hearts, to die together and to live together.
  - name: 2 Corinthians 7:4
    orderIndex: 3
    osisId: 2Cor.7.4
    sblId: 2Cor 7:4
    shortName: 2 Cor 7:4
    text: I am acting with great boldness toward you; I have great pride in you; I
      am filled with comfort. In all our affliction, I am overflowing with joy.
  - name: 2 Corinthians 7:5
    orderIndex: 4
    osisId: 2Cor.7.5
    sblId: 2Cor 7:5
    shortName: 2 Cor 7:5
    text: For even when we came into Macedonia, our bodies had no rest, but we were
      afflicted at every turn- fighting without and fear within.
  - name: 2 Corinthians 7:6
    orderIndex: 5
    osisId: 2Cor.7.6
    sblId: 2Cor 7:6
    shortName: 2 Cor 7:6
    text: But God, who comforts the downcast, comforted us by the coming of Titus,
  - name: 2 Corinthians 7:7
    orderIndex: 6
    osisId: 2Cor.7.7
    sblId: 2Cor 7:7
    shortName: 2 Cor 7:7
    text: and not only by his coming but also by the comfort with which he was comforted
      by you, as he told us of your longing, your mourning, your zeal for me, so that
      I rejoiced still more.
  - name: 2 Corinthians 7:8
    orderIndex: 7
    osisId: 2Cor.7.8
    sblId: 2Cor 7:8
    shortName: 2 Cor 7:8
    text: For even if I made you grieve with my letter, I do not regret it- though
      I did regret it, for I see that that letter grieved you, though only for a while.
  - name: 2 Corinthians 7:9
    orderIndex: 8
    osisId: 2Cor.7.9
    sblId: 2Cor 7:9
    shortName: 2 Cor 7:9
    text: As it is, I rejoice, not because you were grieved, but because you were
      grieved into repenting. For you felt a godly grief, so that you suffered no
      loss through us.
  - name: 2 Corinthians 7:10
    orderIndex: 9
    osisId: 2Cor.7.10
    sblId: 2Cor 7:10
    shortName: 2 Cor 7:10
    text: For godly grief produces a repentance that leads to salvation without regret,
      whereas worldly grief produces death.
  - name: 2 Corinthians 7:11
    orderIndex: 10
    osisId: 2Cor.7.11
    sblId: 2Cor 7:11
    shortName: 2 Cor 7:11
    text: For see what earnestness this godly grief has produced in you, but also
      what eagerness to clear yourselves, what indignation, what fear, what longing,
      what zeal, what punishment! At every point you have proved yourselves innocent
      in the matter.
  - name: 2 Corinthians 7:12
    orderIndex: 11
    osisId: 2Cor.7.12
    sblId: 2Cor 7:12
    shortName: 2 Cor 7:12
    text: So although I wrote to you, it was not for the sake of the one who did the
      wrong, nor for the sake of the one who suffered the wrong, but in order that
      your earnestness for us might be revealed to you in the sight of God.
  - name: 2 Corinthians 7:13
    orderIndex: 12
    osisId: 2Cor.7.13
    sblId: 2Cor 7:13
    shortName: 2 Cor 7:13
    text: Therefore we are comforted. And besides our own comfort, we rejoiced still
      more at the joy of Titus, because his spirit has been refreshed by you all.
  - name: 2 Corinthians 7:14
    orderIndex: 13
    osisId: 2Cor.7.14
    sblId: 2Cor 7:14
    shortName: 2 Cor 7:14
    text: For whatever boasts I made to him about you, I was not put to shame. But
      just as everything we said to you was true, so also our boasting before Titus
      has proved true.
  - name: 2 Corinthians 7:15
    orderIndex: 14
    osisId: 2Cor.7.15
    sblId: 2Cor 7:15
    shortName: 2 Cor 7:15
    text: And his affection for you is even greater, as he remembers the obedience
      of you all, how you received him with fear and trembling.
  - name: 2 Corinthians 7:16
    orderIndex: 15
    osisId: 2Cor.7.16
    sblId: 2Cor 7:16
    shortName: 2 Cor 7:16
    text: I rejoice, because I have perfect confidence in you.
  versesCount: 16
- name: 2 Corinthians 8
  orderIndex: 7
  osisId: 2Cor.8
  sblId: 2Cor 8
  shortName: 2 Cor 8
  verses:
  - name: 2 Corinthians 8:1
    orderIndex: 0
    osisId: 2Cor.8.1
    sblId: 2Cor 8:1
    shortName: 2 Cor 8:1
    text: We want you to know, brothers, about the grace of God that has been given
      among the churches of Macedonia,
  - name: 2 Corinthians 8:2
    orderIndex: 1
    osisId: 2Cor.8.2
    sblId: 2Cor 8:2
    shortName: 2 Cor 8:2
    text: for in a severe test of affliction, their abundance of joy and their extreme
      poverty have overflowed in a wealth of generosity on their part.
  - name: 2 Corinthians 8:3
    orderIndex: 2
    osisId: 2Cor.8.3
    sblId: 2Cor 8:3
    shortName: 2 Cor 8:3
    text: For they gave according to their means, as I can testify, and beyond their
      means, of their own free will,
  - name: 2 Corinthians 8:4
    orderIndex: 3
    osisId: 2Cor.8.4
    sblId: 2Cor 8:4
    shortName: 2 Cor 8:4
    text: begging us earnestly for the favor of taking part in the relief of the saints-
  - name: 2 Corinthians 8:5
    orderIndex: 4
    osisId: 2Cor.8.5
    sblId: 2Cor 8:5
    shortName: 2 Cor 8:5
    text: and this, not as we expected, but they gave themselves first to the Lord
      and then by the will of God to us.
  - name: 2 Corinthians 8:6
    orderIndex: 5
    osisId: 2Cor.8.6
    sblId: 2Cor 8:6
    shortName: 2 Cor 8:6
    text: Accordingly, we urged Titus that as he had started, so he should complete
      among you this act of grace.
  - name: 2 Corinthians 8:7
    orderIndex: 6
    osisId: 2Cor.8.7
    sblId: 2Cor 8:7
    shortName: 2 Cor 8:7
    text: But as you excel in everything- in faith, in speech, in knowledge, in all
      earnestness, and in our love for you- see that you excel in this act of grace
      also.
  - name: 2 Corinthians 8:8
    orderIndex: 7
    osisId: 2Cor.8.8
    sblId: 2Cor 8:8
    shortName: 2 Cor 8:8
    text: I say this not as a command, but to prove by the earnestness of others that
      your love also is genuine.
  - name: 2 Corinthians 8:9
    orderIndex: 8
    osisId: 2Cor.8.9
    sblId: 2Cor 8:9
    shortName: 2 Cor 8:9
    text: For you know the grace of our Lord Jesus Christ, that though he was rich,
      yet for your sake he became poor, so that you by his poverty might become rich.
  - name: 2 Corinthians 8:10
    orderIndex: 9
    osisId: 2Cor.8.10
    sblId: 2Cor 8:10
    shortName: 2 Cor 8:10
    text: 'And in this matter I give my judgment: this benefits you, who a year ago
      started not only to do this work but also to desire to do it.'
  - name: 2 Corinthians 8:11
    orderIndex: 10
    osisId: 2Cor.8.11
    sblId: 2Cor 8:11
    shortName: 2 Cor 8:11
    text: So now finish doing it as well, so that your readiness in desiring it may
      be matched by your completing it out of what you have.
  - name: 2 Corinthians 8:12
    orderIndex: 11
    osisId: 2Cor.8.12
    sblId: 2Cor 8:12
    shortName: 2 Cor 8:12
    text: For if the readiness is there, it is acceptable according to what a person
      has, not according to what he does not have.
  - name: 2 Corinthians 8:13
    orderIndex: 12
    osisId: 2Cor.8.13
    sblId: 2Cor 8:13
    shortName: 2 Cor 8:13
    text: I do not mean that others should be eased and you burdened, but that as
      a matter of fairness
  - name: 2 Corinthians 8:14
    orderIndex: 13
    osisId: 2Cor.8.14
    sblId: 2Cor 8:14
    shortName: 2 Cor 8:14
    text: your abundance at the present time should supply their need, so that their
      abundance may supply your need, that there may be fairness.
  - name: 2 Corinthians 8:15
    orderIndex: 14
    osisId: 2Cor.8.15
    sblId: 2Cor 8:15
    shortName: 2 Cor 8:15
    text: As it is written, "Whoever gathered much had nothing left over, and whoever
      gathered little had no lack."
  - name: 2 Corinthians 8:16
    orderIndex: 15
    osisId: 2Cor.8.16
    sblId: 2Cor 8:16
    shortName: 2 Cor 8:16
    text: But thanks be to God, who put into the heart of Titus the same earnest care
      I have for you.
  - name: 2 Corinthians 8:17
    orderIndex: 16
    osisId: 2Cor.8.17
    sblId: 2Cor 8:17
    shortName: 2 Cor 8:17
    text: For he not only accepted our appeal, but being himself very earnest he is
      going to you of his own accord.
  - name: 2 Corinthians 8:18
    orderIndex: 17
    osisId: 2Cor.8.18
    sblId: 2Cor 8:18
    shortName: 2 Cor 8:18
    text: With him we are sending the brother who is famous among all the churches
      for his preaching of the gospel.
  - name: 2 Corinthians 8:19
    orderIndex: 18
    osisId: 2Cor.8.19
    sblId: 2Cor 8:19
    shortName: 2 Cor 8:19
    text: And not only that, but he has been appointed by the churches to travel with
      us as we carry out this act of grace that is being ministered by us, for the
      glory of the Lord himself and to show our good will.
  - name: 2 Corinthians 8:20
    orderIndex: 19
    osisId: 2Cor.8.20
    sblId: 2Cor 8:20
    shortName: 2 Cor 8:20
    text: We take this course so that no one should blame us about this generous gift
      that is being administered by us,
  - name: 2 Corinthians 8:21
    orderIndex: 20
    osisId: 2Cor.8.21
    sblId: 2Cor 8:21
    shortName: 2 Cor 8:21
    text: for we aim at what is honorable not only in the Lord's sight but also in
      the sight of man.
  - name: 2 Corinthians 8:22
    orderIndex: 21
    osisId: 2Cor.8.22
    sblId: 2Cor 8:22
    shortName: 2 Cor 8:22
    text: And with them we are sending our brother whom we have often tested and found
      earnest in many matters, but who is now more earnest than ever because of his
      great confidence in you.
  - name: 2 Corinthians 8:23
    orderIndex: 22
    osisId: 2Cor.8.23
    sblId: 2Cor 8:23
    shortName: 2 Cor 8:23
    text: As for Titus, he is my partner and fellow worker for your benefit. And as
      for our brothers, they are messengers of the churches, the glory of Christ.
  - name: 2 Corinthians 8:24
    orderIndex: 23
    osisId: 2Cor.8.24
    sblId: 2Cor 8:24
    shortName: 2 Cor 8:24
    text: So give proof before the churches of your love and of our boasting about
      you to these men.
  versesCount: 24
- name: 2 Corinthians 9
  orderIndex: 8
  osisId: 2Cor.9
  sblId: 2Cor 9
  shortName: 2 Cor 9
  verses:
  - name: 2 Corinthians 9:1
    orderIndex: 0
    osisId: 2Cor.9.1
    sblId: 2Cor 9:1
    shortName: 2 Cor 9:1
    text: Now it is superfluous for me to write to you about the ministry for the
      saints,
  - name: 2 Corinthians 9:2
    orderIndex: 1
    osisId: 2Cor.9.2
    sblId: 2Cor 9:2
    shortName: 2 Cor 9:2
    text: for I know your readiness, of which I boast about you to the people of Macedonia,
      saying that Achaia has been ready since last year. And your zeal has stirred
      up most of them.
  - name: 2 Corinthians 9:3
    orderIndex: 2
    osisId: 2Cor.9.3
    sblId: 2Cor 9:3
    shortName: 2 Cor 9:3
    text: But I am sending the brothers so that our boasting about you may not prove
      vain in this matter, so that you may be ready, as I said you would be.
  - name: 2 Corinthians 9:4
    orderIndex: 3
    osisId: 2Cor.9.4
    sblId: 2Cor 9:4
    shortName: 2 Cor 9:4
    text: Otherwise, if some Macedonians come with me and find that you are not ready,
      we would be humiliated- to say nothing of you- for being so confident.
  - name: 2 Corinthians 9:5
    orderIndex: 4
    osisId: 2Cor.9.5
    sblId: 2Cor 9:5
    shortName: 2 Cor 9:5
    text: So I thought it necessary to urge the brothers to go on ahead to you and
      arrange in advance for the gift you have promised, so that it may be ready as
      a willing gift, not as an exaction.
  - name: 2 Corinthians 9:6
    orderIndex: 5
    osisId: 2Cor.9.6
    sblId: 2Cor 9:6
    shortName: 2 Cor 9:6
    text: 'The point is this: whoever sows sparingly will also reap sparingly, and
      whoever sows bountifully will also reap bountifully.'
  - name: 2 Corinthians 9:7
    orderIndex: 6
    osisId: 2Cor.9.7
    sblId: 2Cor 9:7
    shortName: 2 Cor 9:7
    text: Each one must give as he has made up his mind, not reluctantly or under
      compulsion, for God loves a cheerful giver.
  - name: 2 Corinthians 9:8
    orderIndex: 7
    osisId: 2Cor.9.8
    sblId: 2Cor 9:8
    shortName: 2 Cor 9:8
    text: And God is able to make all grace abound to you, so that having all sufficiency
      in all things at all times, you may abound in every good work.
  - name: 2 Corinthians 9:9
    orderIndex: 8
    osisId: 2Cor.9.9
    sblId: 2Cor 9:9
    shortName: 2 Cor 9:9
    text: As it is written, "He has distributed freely, he has given to the poor;
      his righteousness endures forever."
  - name: 2 Corinthians 9:10
    orderIndex: 9
    osisId: 2Cor.9.10
    sblId: 2Cor 9:10
    shortName: 2 Cor 9:10
    text: He who supplies seed to the sower and bread for food will supply and multiply
      your seed for sowing and increase the harvest of your righteousness.
  - name: 2 Corinthians 9:11
    orderIndex: 10
    osisId: 2Cor.9.11
    sblId: 2Cor 9:11
    shortName: 2 Cor 9:11
    text: You will be enriched in every way for all your generosity, which through
      us will produce thanksgiving to God.
  - name: 2 Corinthians 9:12
    orderIndex: 11
    osisId: 2Cor.9.12
    sblId: 2Cor 9:12
    shortName: 2 Cor 9:12
    text: For the ministry of this service is not only supplying the needs of the
      saints, but is also overflowing in many thanksgivings to God.
  - name: 2 Corinthians 9:13
    orderIndex: 12
    osisId: 2Cor.9.13
    sblId: 2Cor 9:13
    shortName: 2 Cor 9:13
    text: By their approval of this service, they will glorify God because of your
      submission flowing from your confession of the gospel of Christ, and the generosity
      of your contribution for them and for all others,
  - name: 2 Corinthians 9:14
    orderIndex: 13
    osisId: 2Cor.9.14
    sblId: 2Cor 9:14
    shortName: 2 Cor 9:14
    text: while they long for you and pray for you, because of the surpassing grace
      of God upon you.
  - name: 2 Corinthians 9:15
    orderIndex: 14
    osisId: 2Cor.9.15
    sblId: 2Cor 9:15
    shortName: 2 Cor 9:15
    text: Thanks be to God for his inexpressible gift!
  versesCount: 15
- name: 2 Corinthians 10
  orderIndex: 9
  osisId: 2Cor.10
  sblId: 2Cor 10
  shortName: 2 Cor 10
  verses:
  - name: 2 Corinthians 10:1
    orderIndex: 0
    osisId: 2Cor.10.1
    sblId: 2Cor 10:1
    shortName: 2 Cor 10:1
    text: I, Paul, myself entreat you, by the meekness and gentleness of Christ- I
      who am humble when face to face with you, but bold toward you when I am away!-
  - name: 2 Corinthians 10:2
    orderIndex: 1
    osisId: 2Cor.10.2
    sblId: 2Cor 10:2
    shortName: 2 Cor 10:2
    text: I beg of you that when I am present I may not have to show boldness with
      such confidence as I count on showing against some who suspect us of walking
      according to the flesh.
  - name: 2 Corinthians 10:3
    orderIndex: 2
    osisId: 2Cor.10.3
    sblId: 2Cor 10:3
    shortName: 2 Cor 10:3
    text: For though we walk in the flesh, we are not waging war according to the
      flesh.
  - name: 2 Corinthians 10:4
    orderIndex: 3
    osisId: 2Cor.10.4
    sblId: 2Cor 10:4
    shortName: 2 Cor 10:4
    text: For the weapons of our warfare are not of the flesh but have divine power
      to destroy strongholds. We destroy arguments
  - name: 2 Corinthians 10:5
    orderIndex: 4
    osisId: 2Cor.10.5
    sblId: 2Cor 10:5
    shortName: 2 Cor 10:5
    text: and every lofty opinion raised against the knowledge of God, and take every
      thought captive to obey Christ,
  - name: 2 Corinthians 10:6
    orderIndex: 5
    osisId: 2Cor.10.6
    sblId: 2Cor 10:6
    shortName: 2 Cor 10:6
    text: being ready to punish every disobedience, when your obedience is complete.
  - name: 2 Corinthians 10:7
    orderIndex: 6
    osisId: 2Cor.10.7
    sblId: 2Cor 10:7
    shortName: 2 Cor 10:7
    text: Look at what is before your eyes. If anyone is confident that he is Christ's,
      let him remind himself that just as he is Christ's, so also are we.
  - name: 2 Corinthians 10:8
    orderIndex: 7
    osisId: 2Cor.10.8
    sblId: 2Cor 10:8
    shortName: 2 Cor 10:8
    text: For even if I boast a little too much of our authority, which the Lord gave
      for building you up and not for destroying you, I will not be ashamed.
  - name: 2 Corinthians 10:9
    orderIndex: 8
    osisId: 2Cor.10.9
    sblId: 2Cor 10:9
    shortName: 2 Cor 10:9
    text: I do not want to appear to be frightening you with my letters.
  - name: 2 Corinthians 10:10
    orderIndex: 9
    osisId: 2Cor.10.10
    sblId: 2Cor 10:10
    shortName: 2 Cor 10:10
    text: For they say, "His letters are weighty and strong, but his bodily presence
      is weak, and his speech of no account."
  - name: 2 Corinthians 10:11
    orderIndex: 10
    osisId: 2Cor.10.11
    sblId: 2Cor 10:11
    shortName: 2 Cor 10:11
    text: Let such a person understand that what we say by letter when absent, we
      do when present.
  - name: 2 Corinthians 10:12
    orderIndex: 11
    osisId: 2Cor.10.12
    sblId: 2Cor 10:12
    shortName: 2 Cor 10:12
    text: Not that we dare to classify or compare ourselves with some of those who
      are commending themselves. But when they measure themselves by one another and
      compare themselves with one another, they are without understanding.
  - name: 2 Corinthians 10:13
    orderIndex: 12
    osisId: 2Cor.10.13
    sblId: 2Cor 10:13
    shortName: 2 Cor 10:13
    text: But we will not boast beyond limits, but will boast only with regard to
      the area of influence God assigned to us, to reach even to you.
  - name: 2 Corinthians 10:14
    orderIndex: 13
    osisId: 2Cor.10.14
    sblId: 2Cor 10:14
    shortName: 2 Cor 10:14
    text: For we are not overextending ourselves, as though we did not reach you.
      We were the first to come all the way to you with the gospel of Christ.
  - name: 2 Corinthians 10:15
    orderIndex: 14
    osisId: 2Cor.10.15
    sblId: 2Cor 10:15
    shortName: 2 Cor 10:15
    text: We do not boast beyond limit in the labors of others. But our hope is that
      as your faith increases, our area of influence among you may be greatly enlarged,
  - name: 2 Corinthians 10:16
    orderIndex: 15
    osisId: 2Cor.10.16
    sblId: 2Cor 10:16
    shortName: 2 Cor 10:16
    text: so that we may preach the gospel in lands beyond you, without boasting of
      work already done in another's area of influence.
  - name: 2 Corinthians 10:17
    orderIndex: 16
    osisId: 2Cor.10.17
    sblId: 2Cor 10:17
    shortName: 2 Cor 10:17
    text: '"Let the one who boasts, boast in the Lord."'
  - name: 2 Corinthians 10:18
    orderIndex: 17
    osisId: 2Cor.10.18
    sblId: 2Cor 10:18
    shortName: 2 Cor 10:18
    text: For it is not the one who commends himself who is approved, but the one
      whom the Lord commends.
  versesCount: 18
- name: 2 Corinthians 11
  orderIndex: 10
  osisId: 2Cor.11
  sblId: 2Cor 11
  shortName: 2 Cor 11
  verses:
  - name: 2 Corinthians 11:1
    orderIndex: 0
    osisId: 2Cor.11.1
    sblId: 2Cor 11:1
    shortName: 2 Cor 11:1
    text: I wish you would bear with me in a little foolishness. Do bear with me!
  - name: 2 Corinthians 11:2
    orderIndex: 1
    osisId: 2Cor.11.2
    sblId: 2Cor 11:2
    shortName: 2 Cor 11:2
    text: I feel a divine jealousy for you, for I betrothed you to one husband, to
      present you as a pure virgin to Christ.
  - name: 2 Corinthians 11:3
    orderIndex: 2
    osisId: 2Cor.11.3
    sblId: 2Cor 11:3
    shortName: 2 Cor 11:3
    text: But I am afraid that as the serpent deceived Eve by his cunning, your thoughts
      will be led astray from a sincere and pure devotion to Christ.
  - name: 2 Corinthians 11:4
    orderIndex: 3
    osisId: 2Cor.11.4
    sblId: 2Cor 11:4
    shortName: 2 Cor 11:4
    text: For if someone comes and proclaims another Jesus than the one we proclaimed,
      or if you receive a different spirit from the one you received, or if you accept
      a different gospel from the one you accepted, you put up with it readily enough.
  - name: 2 Corinthians 11:5
    orderIndex: 4
    osisId: 2Cor.11.5
    sblId: 2Cor 11:5
    shortName: 2 Cor 11:5
    text: I consider that I am not in the least inferior to these super-apostles.
  - name: 2 Corinthians 11:6
    orderIndex: 5
    osisId: 2Cor.11.6
    sblId: 2Cor 11:6
    shortName: 2 Cor 11:6
    text: Even if I am unskilled in speaking, I am not so in knowledge; indeed, in
      every way we have made this plain to you in all things.
  - name: 2 Corinthians 11:7
    orderIndex: 6
    osisId: 2Cor.11.7
    sblId: 2Cor 11:7
    shortName: 2 Cor 11:7
    text: Or did I commit a sin in humbling myself so that you might be exalted, because
      I preached God's gospel to you free of charge?
  - name: 2 Corinthians 11:8
    orderIndex: 7
    osisId: 2Cor.11.8
    sblId: 2Cor 11:8
    shortName: 2 Cor 11:8
    text: I robbed other churches by accepting support from them in order to serve
      you.
  - name: 2 Corinthians 11:9
    orderIndex: 8
    osisId: 2Cor.11.9
    sblId: 2Cor 11:9
    shortName: 2 Cor 11:9
    text: And when I was with you and was in need, I did not burden anyone, for the
      brothers who came from Macedonia supplied my need. So I refrained and will refrain
      from burdening you in any way.
  - name: 2 Corinthians 11:10
    orderIndex: 9
    osisId: 2Cor.11.10
    sblId: 2Cor 11:10
    shortName: 2 Cor 11:10
    text: As the truth of Christ is in me, this boasting of mine will not be silenced
      in the regions of Achaia.
  - name: 2 Corinthians 11:11
    orderIndex: 10
    osisId: 2Cor.11.11
    sblId: 2Cor 11:11
    shortName: 2 Cor 11:11
    text: And why? Because I do not love you? God knows I do!
  - name: 2 Corinthians 11:12
    orderIndex: 11
    osisId: 2Cor.11.12
    sblId: 2Cor 11:12
    shortName: 2 Cor 11:12
    text: And what I do I will continue to do, in order to undermine the claim of
      those who would like to claim that in their boasted mission they work on the
      same terms as we do.
  - name: 2 Corinthians 11:13
    orderIndex: 12
    osisId: 2Cor.11.13
    sblId: 2Cor 11:13
    shortName: 2 Cor 11:13
    text: For such men are false apostles, deceitful workmen, disguising themselves
      as apostles of Christ.
  - name: 2 Corinthians 11:14
    orderIndex: 13
    osisId: 2Cor.11.14
    sblId: 2Cor 11:14
    shortName: 2 Cor 11:14
    text: And no wonder, for even Satan disguises himself as an angel of light.
  - name: 2 Corinthians 11:15
    orderIndex: 14
    osisId: 2Cor.11.15
    sblId: 2Cor 11:15
    shortName: 2 Cor 11:15
    text: So it is no surprise if his servants, also, disguise themselves as servants
      of righteousness. Their end will correspond to their deeds.
  - name: 2 Corinthians 11:16
    orderIndex: 15
    osisId: 2Cor.11.16
    sblId: 2Cor 11:16
    shortName: 2 Cor 11:16
    text: I repeat, let no one think me foolish. But even if you do, accept me as
      a fool, so that I too may boast a little.
  - name: 2 Corinthians 11:17
    orderIndex: 16
    osisId: 2Cor.11.17
    sblId: 2Cor 11:17
    shortName: 2 Cor 11:17
    text: What I am saying with this boastful confidence, I say not with the Lord's
      authority but as a fool.
  - name: 2 Corinthians 11:18
    orderIndex: 17
    osisId: 2Cor.11.18
    sblId: 2Cor 11:18
    shortName: 2 Cor 11:18
    text: Since many boast according to the flesh, I too will boast.
  - name: 2 Corinthians 11:19
    orderIndex: 18
    osisId: 2Cor.11.19
    sblId: 2Cor 11:19
    shortName: 2 Cor 11:19
    text: For you gladly bear with fools, being wise yourselves!
  - name: 2 Corinthians 11:20
    orderIndex: 19
    osisId: 2Cor.11.20
    sblId: 2Cor 11:20
    shortName: 2 Cor 11:20
    text: For you bear it if someone makes slaves of you, or devours you, or takes
      advantage of you, or puts on airs, or strikes you in the face.
  - name: 2 Corinthians 11:21
    orderIndex: 20
    osisId: 2Cor.11.21
    sblId: 2Cor 11:21
    shortName: 2 Cor 11:21
    text: To my shame, I must say, we were too weak for that! But whatever anyone
      else dares to boast of- I am speaking as a fool- I also dare to boast of that.
  - name: 2 Corinthians 11:22
    orderIndex: 21
    osisId: 2Cor.11.22
    sblId: 2Cor 11:22
    shortName: 2 Cor 11:22
    text: Are they Hebrews? So am I. Are they Israelites? So am I. Are they offspring
      of Abraham? So am I.
  - name: 2 Corinthians 11:23
    orderIndex: 22
    osisId: 2Cor.11.23
    sblId: 2Cor 11:23
    shortName: 2 Cor 11:23
    text: Are they servants of Christ? I am a better one- I am talking like a madman-
      with far greater labors, far more imprisonments, with countless beatings, and
      often near death.
  - name: 2 Corinthians 11:24
    orderIndex: 23
    osisId: 2Cor.11.24
    sblId: 2Cor 11:24
    shortName: 2 Cor 11:24
    text: Five times I received at the hands of the Jews the forty lashes less one.
  - name: 2 Corinthians 11:25
    orderIndex: 24
    osisId: 2Cor.11.25
    sblId: 2Cor 11:25
    shortName: 2 Cor 11:25
    text: Three times I was beaten with rods. Once I was stoned. Three times I was
      shipwrecked; a night and a day I was adrift at sea;
  - name: 2 Corinthians 11:26
    orderIndex: 25
    osisId: 2Cor.11.26
    sblId: 2Cor 11:26
    shortName: 2 Cor 11:26
    text: on frequent journeys, in danger from rivers, danger from robbers, danger
      from my own people, danger from Gentiles, danger in the city, danger in the
      wilderness, danger at sea, danger from false brothers;
  - name: 2 Corinthians 11:27
    orderIndex: 26
    osisId: 2Cor.11.27
    sblId: 2Cor 11:27
    shortName: 2 Cor 11:27
    text: in toil and hardship, through many a sleepless night, in hunger and thirst,
      often without food, in cold and exposure.
  - name: 2 Corinthians 11:28
    orderIndex: 27
    osisId: 2Cor.11.28
    sblId: 2Cor 11:28
    shortName: 2 Cor 11:28
    text: And, apart from other things, there is the daily pressure on me of my anxiety
      for all the churches.
  - name: 2 Corinthians 11:29
    orderIndex: 28
    osisId: 2Cor.11.29
    sblId: 2Cor 11:29
    shortName: 2 Cor 11:29
    text: Who is weak, and I am not weak? Who is made to fall, and I am not indignant?
  - name: 2 Corinthians 11:30
    orderIndex: 29
    osisId: 2Cor.11.30
    sblId: 2Cor 11:30
    shortName: 2 Cor 11:30
    text: If I must boast, I will boast of the things that show my weakness.
  - name: 2 Corinthians 11:31
    orderIndex: 30
    osisId: 2Cor.11.31
    sblId: 2Cor 11:31
    shortName: 2 Cor 11:31
    text: The God and Father of the Lord Jesus, he who is blessed forever, knows that
      I am not lying.
  - name: 2 Corinthians 11:32
    orderIndex: 31
    osisId: 2Cor.11.32
    sblId: 2Cor 11:32
    shortName: 2 Cor 11:32
    text: At Damascus, the governor under King Aretas was guarding the city of Damascus
      in order to seize me,
  - name: 2 Corinthians 11:33
    orderIndex: 32
    osisId: 2Cor.11.33
    sblId: 2Cor 11:33
    shortName: 2 Cor 11:33
    text: but I was let down in a basket through a window in the wall and escaped
      his hands.
  versesCount: 33
- name: 2 Corinthians 12
  orderIndex: 11
  osisId: 2Cor.12
  sblId: 2Cor 12
  shortName: 2 Cor 12
  verses:
  - name: 2 Corinthians 12:1
    orderIndex: 0
    osisId: 2Cor.12.1
    sblId: 2Cor 12:1
    shortName: 2 Cor 12:1
    text: I must go on boasting. Though there is nothing to be gained by it, I will
      go on to visions and revelations of the Lord.
  - name: 2 Corinthians 12:2
    orderIndex: 1
    osisId: 2Cor.12.2
    sblId: 2Cor 12:2
    shortName: 2 Cor 12:2
    text: I know a man in Christ who fourteen years ago was caught up to the third
      heaven- whether in the body or out of the body I do not know, God knows.
  - name: 2 Corinthians 12:3
    orderIndex: 2
    osisId: 2Cor.12.3
    sblId: 2Cor 12:3
    shortName: 2 Cor 12:3
    text: And I know that this man was caught up into paradise- whether in the body
      or out of the body I do not know, God knows-
  - name: 2 Corinthians 12:4
    orderIndex: 3
    osisId: 2Cor.12.4
    sblId: 2Cor 12:4
    shortName: 2 Cor 12:4
    text: and he heard things that cannot be told, which man may not utter.
  - name: 2 Corinthians 12:5
    orderIndex: 4
    osisId: 2Cor.12.5
    sblId: 2Cor 12:5
    shortName: 2 Cor 12:5
    text: On behalf of this man I will boast, but on my own behalf I will not boast,
      except of my weaknesses.
  - name: 2 Corinthians 12:6
    orderIndex: 5
    osisId: 2Cor.12.6
    sblId: 2Cor 12:6
    shortName: 2 Cor 12:6
    text: Though if I should wish to boast, I would not be a fool, for I would be
      speaking the truth. But I refrain from it, so that no one may think more of
      me than he sees in me or hears from me.
  - name: 2 Corinthians 12:7
    orderIndex: 6
    osisId: 2Cor.12.7
    sblId: 2Cor 12:7
    shortName: 2 Cor 12:7
    text: So to keep me from being too elated by the surpassing greatness of the revelations,
      a thorn was given me in the flesh, a messenger of Satan to harass me, to keep
      me from being too elated.
  - name: 2 Corinthians 12:8
    orderIndex: 7
    osisId: 2Cor.12.8
    sblId: 2Cor 12:8
    shortName: 2 Cor 12:8
    text: Three times I pleaded with the Lord about this, that it should leave me.
  - name: 2 Corinthians 12:9
    orderIndex: 8
    osisId: 2Cor.12.9
    sblId: 2Cor 12:9
    shortName: 2 Cor 12:9
    text: But he said to me, "My grace is sufficient for you, for my power is made
      perfect in weakness." Therefore I will boast all the more gladly of my weaknesses,
      so that the power of Christ may rest upon me.
  - name: 2 Corinthians 12:10
    orderIndex: 9
    osisId: 2Cor.12.10
    sblId: 2Cor 12:10
    shortName: 2 Cor 12:10
    text: For the sake of Christ, then, I am content with weaknesses, insults, hardships,
      persecutions, and calamities. For when I am weak, then I am strong.
  - name: 2 Corinthians 12:11
    orderIndex: 10
    osisId: 2Cor.12.11
    sblId: 2Cor 12:11
    shortName: 2 Cor 12:11
    text: I have been a fool! You forced me to it, for I ought to have been commended
      by you. For I was not at all inferior to these super-apostles, even though I
      am nothing.
  - name: 2 Corinthians 12:12
    orderIndex: 11
    osisId: 2Cor.12.12
    sblId: 2Cor 12:12
    shortName: 2 Cor 12:12
    text: The signs of a true apostle were performed among you with utmost patience,
      with signs and wonders and mighty works.
  - name: 2 Corinthians 12:13
    orderIndex: 12
    osisId: 2Cor.12.13
    sblId: 2Cor 12:13
    shortName: 2 Cor 12:13
    text: For in what were you less favored than the rest of the churches, except
      that I myself did not burden you? Forgive me this wrong!
  - name: 2 Corinthians 12:14
    orderIndex: 13
    osisId: 2Cor.12.14
    sblId: 2Cor 12:14
    shortName: 2 Cor 12:14
    text: Here for the third time I am ready to come to you. And I will not be a burden,
      for I seek not what is yours but you. For children are not obligated to save
      up for their parents, but parents for their children.
  - name: 2 Corinthians 12:15
    orderIndex: 14
    osisId: 2Cor.12.15
    sblId: 2Cor 12:15
    shortName: 2 Cor 12:15
    text: I will most gladly spend and be spent for your souls. If I love you more,
      am I to be loved less?
  - name: 2 Corinthians 12:16
    orderIndex: 15
    osisId: 2Cor.12.16
    sblId: 2Cor 12:16
    shortName: 2 Cor 12:16
    text: But granting that I myself did not burden you, I was crafty, you say, and
      got the better of you by deceit.
  - name: 2 Corinthians 12:17
    orderIndex: 16
    osisId: 2Cor.12.17
    sblId: 2Cor 12:17
    shortName: 2 Cor 12:17
    text: Did I take advantage of you through any of those whom I sent to you?
  - name: 2 Corinthians 12:18
    orderIndex: 17
    osisId: 2Cor.12.18
    sblId: 2Cor 12:18
    shortName: 2 Cor 12:18
    text: I urged Titus to go, and sent the brother with him. Did Titus take advantage
      of you? Did we not act in the same spirit? Did we not take the same steps?
  - name: 2 Corinthians 12:19
    orderIndex: 18
    osisId: 2Cor.12.19
    sblId: 2Cor 12:19
    shortName: 2 Cor 12:19
    text: Have you been thinking all along that we have been defending ourselves to
      you? It is in the sight of God that we have been speaking in Christ, and all
      for your upbuilding, beloved.
  - name: 2 Corinthians 12:20
    orderIndex: 19
    osisId: 2Cor.12.20
    sblId: 2Cor 12:20
    shortName: 2 Cor 12:20
    text: For I fear that perhaps when I come I may find you not as I wish, and that
      you may find me not as you wish- that perhaps there may be quarreling, jealousy,
      anger, hostility, slander, gossip, conceit, and disorder.
  - name: 2 Corinthians 12:21
    orderIndex: 20
    osisId: 2Cor.12.21
    sblId: 2Cor 12:21
    shortName: 2 Cor 12:21
    text: I fear that when I come again my God may humble me before you, and I may
      have to mourn over many of those who sinned earlier and have not repented of
      the impurity, sexual immorality, and sensuality that they have practiced.
  versesCount: 21
- name: 2 Corinthians 13
  orderIndex: 12
  osisId: 2Cor.13
  sblId: 2Cor 13
  shortName: 2 Cor 13
  verses:
  - name: 2 Corinthians 13:1
    orderIndex: 0
    osisId: 2Cor.13.1
    sblId: 2Cor 13:1
    shortName: 2 Cor 13:1
    text: This is the third time I am coming to you. Every charge must be established
      by the evidence of two or three witnesses.
  - name: 2 Corinthians 13:2
    orderIndex: 1
    osisId: 2Cor.13.2
    sblId: 2Cor 13:2
    shortName: 2 Cor 13:2
    text: I warned those who sinned before and all the others, and I warn them now
      while absent, as I did when present on my second visit, that if I come again
      I will not spare them-
  - name: 2 Corinthians 13:3
    orderIndex: 2
    osisId: 2Cor.13.3
    sblId: 2Cor 13:3
    shortName: 2 Cor 13:3
    text: since you seek proof that Christ is speaking in me. He is not weak in dealing
      with you, but is powerful among you.
  - name: 2 Corinthians 13:4
    orderIndex: 3
    osisId: 2Cor.13.4
    sblId: 2Cor 13:4
    shortName: 2 Cor 13:4
    text: For he was crucified in weakness, but lives by the power of God. For we
      also are weak in him, but in dealing with you we will live with him by the power
      of God.
  - name: 2 Corinthians 13:5
    orderIndex: 4
    osisId: 2Cor.13.5
    sblId: 2Cor 13:5
    shortName: 2 Cor 13:5
    text: Examine yourselves, to see whether you are in the faith. Test yourselves.
      Or do you not realize this about yourselves, that Jesus Christ is in you?- unless
      indeed you fail to meet the test!
  - name: 2 Corinthians 13:6
    orderIndex: 5
    osisId: 2Cor.13.6
    sblId: 2Cor 13:6
    shortName: 2 Cor 13:6
    text: I hope you will find out that we have not failed the test.
  - name: 2 Corinthians 13:7
    orderIndex: 6
    osisId: 2Cor.13.7
    sblId: 2Cor 13:7
    shortName: 2 Cor 13:7
    text: But we pray to God that you may not do wrong- not that we may appear to
      have met the test, but that you may do what is right, though we may seem to
      have failed.
  - name: 2 Corinthians 13:8
    orderIndex: 7
    osisId: 2Cor.13.8
    sblId: 2Cor 13:8
    shortName: 2 Cor 13:8
    text: For we cannot do anything against the truth, but only for the truth.
  - name: 2 Corinthians 13:9
    orderIndex: 8
    osisId: 2Cor.13.9
    sblId: 2Cor 13:9
    shortName: 2 Cor 13:9
    text: For we are glad when we are weak and you are strong. Your restoration is
      what we pray for.
  - name: 2 Corinthians 13:10
    orderIndex: 9
    osisId: 2Cor.13.10
    sblId: 2Cor 13:10
    shortName: 2 Cor 13:10
    text: For this reason I write these things while I am away from you, that when
      I come I may not have to be severe in my use of the authority that the Lord
      has given me for building up and not for tearing down.
  - name: 2 Corinthians 13:11
    orderIndex: 10
    osisId: 2Cor.13.11
    sblId: 2Cor 13:11
    shortName: 2 Cor 13:11
    text: Finally, brothers, rejoice. Aim for restoration, comfort one another, agree
      with one another, live in peace; and the God of love and peace will be with
      you.
  - name: 2 Corinthians 13:12
    orderIndex: 11
    osisId: 2Cor.13.12
    sblId: 2Cor 13:12
    shortName: 2 Cor 13:12
    text: Greet one another with a holy kiss.
  - name: 2 Corinthians 13:13
    orderIndex: 12
    osisId: 2Cor.13.13
    sblId: 2Cor 13:13
    shortName: 2 Cor 13:13
    text: All the saints greet you.
  - name: 2 Corinthians 13:14
    orderIndex: 13
    osisId: 2Cor.13.14
    sblId: 2Cor 13:14
    shortName: 2 Cor 13:14
    text: The grace of the Lord Jesus Christ and the love of God and the fellowship
      of the Holy Spirit be with you all.
  versesCount: 14
chaptersCount: 13
name: 2 Corinthians
orderIndex: 46
