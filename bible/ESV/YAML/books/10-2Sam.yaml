- name: 2 Samuel 24
  orderIndex: 23
  osisId: 2Sam.24
  sblId: 2Sam 24
  shortName: 2 Sam 24
  verses:
  - name: 2 Samuel 24:1
    orderIndex: 0
    osisId: 2Sam.24.1
    sblId: 2Sam 24:1
    shortName: 2 Sam 24:1
    text: Again the anger of the LORD was kindled against Israel, and he incited David
      against them, saying, "Go, number Israel and Judah."
  - name: 2 Samuel 24:2
    orderIndex: 1
    osisId: 2Sam.24.2
    sblId: 2Sam 24:2
    shortName: 2 Sam 24:2
    text: So the king said to Joab, the commander of the army, who was with him, "Go
      through all the tribes of Israel, from Dan to Beersheba, and number the people,
      that I may know the number of the people."
  - name: 2 Samuel 24:3
    orderIndex: 2
    osisId: 2Sam.24.3
    sblId: 2Sam 24:3
    shortName: 2 Sam 24:3
    text: But Joab said to the king, "May the LORD your God add to the people a hundred
      times as many as they are, while the eyes of my lord the king still see it,
      but why does my lord the king delight in this thing?"
  - name: 2 Samuel 24:4
    orderIndex: 3
    osisId: 2Sam.24.4
    sblId: 2Sam 24:4
    shortName: 2 Sam 24:4
    text: But the king's word prevailed against Joab and the commanders of the army.
      So Joab and the commanders of the army went out from the presence of the king
      to number the people of Israel.
  - name: 2 Samuel 24:5
    orderIndex: 4
    osisId: 2Sam.24.5
    sblId: 2Sam 24:5
    shortName: 2 Sam 24:5
    text: They crossed the Jordan and began from Aroer, and from the city that is
      in the middle of the valley, toward Gad and on to Jazer.
  - name: 2 Samuel 24:6
    orderIndex: 5
    osisId: 2Sam.24.6
    sblId: 2Sam 24:6
    shortName: 2 Sam 24:6
    text: Then they came to Gilead, and to Kadesh in the land of the Hittites; and
      they came to Dan, and from Dan they went around to Sidon,
  - name: 2 Samuel 24:7
    orderIndex: 6
    osisId: 2Sam.24.7
    sblId: 2Sam 24:7
    shortName: 2 Sam 24:7
    text: and came to the fortress of Tyre and to all the cities of the Hivites and
      Canaanites; and they went out to the Negeb of Judah at Beersheba.
  - name: 2 Samuel 24:8
    orderIndex: 7
    osisId: 2Sam.24.8
    sblId: 2Sam 24:8
    shortName: 2 Sam 24:8
    text: So when they had gone through all the land, they came to Jerusalem at the
      end of nine months and twenty days.
  - name: 2 Samuel 24:9
    orderIndex: 8
    osisId: 2Sam.24.9
    sblId: 2Sam 24:9
    shortName: 2 Sam 24:9
    text: 'And Joab gave the sum of the numbering of the people to the king: in Israel
      there were 800,000 valiant men who drew the sword, and the men of Judah were
      500,000.'
  - name: 2 Samuel 24:10
    orderIndex: 9
    osisId: 2Sam.24.10
    sblId: 2Sam 24:10
    shortName: 2 Sam 24:10
    text: But David's heart struck him after he had numbered the people. And David
      said to the LORD, "I have sinned greatly in what I have done. But now, O LORD,
      please take away the iniquity of your servant, for I have done very foolishly."
  - name: 2 Samuel 24:11
    orderIndex: 10
    osisId: 2Sam.24.11
    sblId: 2Sam 24:11
    shortName: 2 Sam 24:11
    text: And when David arose in the morning, the word of the LORD came to the prophet
      Gad, David's seer, saying,
  - name: 2 Samuel 24:12
    orderIndex: 11
    osisId: 2Sam.24.12
    sblId: 2Sam 24:12
    shortName: 2 Sam 24:12
    text: '"Go and say to David, ''Thus says the LORD, Three things I offer you. Choose
      one of them, that I may do it to you.''"'
  - name: 2 Samuel 24:13
    orderIndex: 12
    osisId: 2Sam.24.13
    sblId: 2Sam 24:13
    shortName: 2 Sam 24:13
    text: So Gad came to David and told him, and said to him, "Shall three years of
      famine come to you in your land? Or will you flee three months before your foes
      while they pursue you? Or shall there be three days' pestilence in your land?
      Now consider, and decide what answer I shall return to him who sent me."
  - name: 2 Samuel 24:14
    orderIndex: 13
    osisId: 2Sam.24.14
    sblId: 2Sam 24:14
    shortName: 2 Sam 24:14
    text: Then David said to Gad, "I am in great distress. Let us fall into the hand
      of the LORD, for his mercy is great; but let me not fall into the hand of man."
  - name: 2 Samuel 24:15
    orderIndex: 14
    osisId: 2Sam.24.15
    sblId: 2Sam 24:15
    shortName: 2 Sam 24:15
    text: So the LORD sent a pestilence on Israel from the morning until the appointed
      time. And there died of the people from Dan to Beersheba 70,000 men.
  - name: 2 Samuel 24:16
    orderIndex: 15
    osisId: 2Sam.24.16
    sblId: 2Sam 24:16
    shortName: 2 Sam 24:16
    text: And when the angel stretched out his hand toward Jerusalem to destroy it,
      the LORD relented from the calamity and said to the angel who was working destruction
      among the people, "It is enough; now stay your hand." And the angel of the LORD
      was by the threshing floor of Araunah the Jebusite.
  - name: 2 Samuel 24:17
    orderIndex: 16
    osisId: 2Sam.24.17
    sblId: 2Sam 24:17
    shortName: 2 Sam 24:17
    text: Then David spoke to the LORD when he saw the angel who was striking the
      people, and said, "Behold, I have sinned, and I have done wickedly. But these
      sheep, what have they done? Please let your hand be against me and against my
      father's house."
  - name: 2 Samuel 24:18
    orderIndex: 17
    osisId: 2Sam.24.18
    sblId: 2Sam 24:18
    shortName: 2 Sam 24:18
    text: And Gad came that day to David and said to him, "Go up, raise an altar to
      the LORD on the threshing floor of Araunah the Jebusite."
  - name: 2 Samuel 24:19
    orderIndex: 18
    osisId: 2Sam.24.19
    sblId: 2Sam 24:19
    shortName: 2 Sam 24:19
    text: So David went up at Gad's word, as the LORD commanded.
  - name: 2 Samuel 24:20
    orderIndex: 19
    osisId: 2Sam.24.20
    sblId: 2Sam 24:20
    shortName: 2 Sam 24:20
    text: And when Araunah looked down, he saw the king and his servants coming on
      toward him. And Araunah went out and paid homage to the king with his face to
      the ground.
  - name: 2 Samuel 24:21
    orderIndex: 20
    osisId: 2Sam.24.21
    sblId: 2Sam 24:21
    shortName: 2 Sam 24:21
    text: And Araunah said, "Why has my lord the king come to his servant?" David
      said, "To buy the threshing floor from you, in order to build an altar to the
      LORD, that the plague may be averted from the people."
  - name: 2 Samuel 24:22
    orderIndex: 21
    osisId: 2Sam.24.22
    sblId: 2Sam 24:22
    shortName: 2 Sam 24:22
    text: Then Araunah said to David, "Let my lord the king take and offer up what
      seems good to him. Here are the oxen for the burnt offering and the threshing
      sledges and the yokes of the oxen for the wood.
  - name: 2 Samuel 24:23
    orderIndex: 22
    osisId: 2Sam.24.23
    sblId: 2Sam 24:23
    shortName: 2 Sam 24:23
    text: All this, O king, Araunah gives to the king." And Araunah said to the king,
      "The LORD your God accept you."
  - name: 2 Samuel 24:24
    orderIndex: 23
    osisId: 2Sam.24.24
    sblId: 2Sam 24:24
    shortName: 2 Sam 24:24
    text: But the king said to Araunah, "No, but I will buy it from you for a price.
      I will not offer burnt offerings to the LORD my God that cost me nothing." So
      David bought the threshing floor and the oxen for fifty shekels of silver.
  - name: 2 Samuel 24:25
    orderIndex: 24
    osisId: 2Sam.24.25
    sblId: 2Sam 24:25
    shortName: 2 Sam 24:25
    text: And David built there an altar to the LORD and offered burnt offerings and
      peace offerings. So the LORD responded to the plea for the land, and the plague
      was averted from Israel.
