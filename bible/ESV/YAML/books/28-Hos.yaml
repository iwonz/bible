chapters:
- name: Hosea 1
  orderIndex: 0
  osisId: Hos.1
  sblId: Hos 1
  shortName: Hos 1
  verses:
  - name: Hosea 1:1
    orderIndex: 0
    osisId: Hos.1.1
    sblId: Hos 1:1
    shortName: Hos 1:1
    text: The word of the LORD that came to Hosea, the son of Beeri, in the days of
      Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam
      the son of Joash, king of Israel.
  - name: Hosea 1:2
    orderIndex: 1
    osisId: Hos.1.2
    sblId: Hos 1:2
    shortName: Hos 1:2
    text: When the LORD first spoke through Hosea, the LORD said to Hosea, "Go, take
      to yourself a wife of whoredom and have children of whoredom, for the land commits
      great whoredom by forsaking the LORD."
  - name: Hosea 1:3
    orderIndex: 2
    osisId: Hos.1.3
    sblId: Hos 1:3
    shortName: Hos 1:3
    text: So he went and took Gomer, the daughter of Diblaim, and she conceived and
      bore him a son.
  - name: Hosea 1:4
    orderIndex: 3
    osisId: Hos.1.4
    sblId: Hos 1:4
    shortName: Hos 1:4
    text: And the LORD said to him, "Call his name Jezreel, for in just a little while
      I will punish the house of Jehu for the blood of Jezreel, and I will put an
      end to the kingdom of the house of Israel.
  - name: Hosea 1:5
    orderIndex: 4
    osisId: Hos.1.5
    sblId: Hos 1:5
    shortName: Hos 1:5
    text: And on that day I will break the bow of Israel in the Valley of Jezreel."
  - name: Hosea 1:6
    orderIndex: 5
    osisId: Hos.1.6
    sblId: Hos 1:6
    shortName: Hos 1:6
    text: She conceived again and bore a daughter. And the LORD said to him, "Call
      her name No Mercy, for I will no more have mercy on the house of Israel, to
      forgive them at all.
  - name: Hosea 1:7
    orderIndex: 6
    osisId: Hos.1.7
    sblId: Hos 1:7
    shortName: Hos 1:7
    text: But I will have mercy on the house of Judah, and I will save them by the
      LORD their God. I will not save them by bow or by sword or by war or by horses
      or by horsemen."
  - name: Hosea 1:8
    orderIndex: 7
    osisId: Hos.1.8
    sblId: Hos 1:8
    shortName: Hos 1:8
    text: When she had weaned No Mercy, she conceived and bore a son.
  - name: Hosea 1:9
    orderIndex: 8
    osisId: Hos.1.9
    sblId: Hos 1:9
    shortName: Hos 1:9
    text: And the LORD said, "Call his name Not My People, for you are not my people,
      and I am not your God."
  - name: Hosea 1:10
    orderIndex: 9
    osisId: Hos.1.10
    sblId: Hos 1:10
    shortName: Hos 1:10
    text: Yet the number of the children of Israel shall be like the sand of the sea,
      which cannot be measured or numbered. And in the place where it was said to
      them, "You are not my people," it shall be said to them, "Children of the living
      God."
  - name: Hosea 1:11
    orderIndex: 10
    osisId: Hos.1.11
    sblId: Hos 1:11
    shortName: Hos 1:11
    text: And the children of Judah and the children of Israel shall be gathered together,
      and they shall appoint for themselves one head. And they shall go up from the
      land, for great shall be the day of Jezreel.
  versesCount: 11
- name: Hosea 2
  orderIndex: 1
  osisId: Hos.2
  sblId: Hos 2
  shortName: Hos 2
  verses:
  - name: Hosea 2:1
    orderIndex: 0
    osisId: Hos.2.1
    sblId: Hos 2:1
    shortName: Hos 2:1
    text: Say to your brothers, "You are my people," and to your sisters, "You have
      received mercy."
  - name: Hosea 2:2
    orderIndex: 1
    osisId: Hos.2.2
    sblId: Hos 2:2
    shortName: Hos 2:2
    text: '"Plead with your mother, plead- for she is not my wife, and I am not her
      husband- that she put away her whoring from her face, and her adultery from
      between her breasts;'
  - name: Hosea 2:3
    orderIndex: 2
    osisId: Hos.2.3
    sblId: Hos 2:3
    shortName: Hos 2:3
    text: lest I strip her naked and make her as in the day she was born, and make
      her like a wilderness, and make her like a parched land, and kill her with thirst.
  - name: Hosea 2:4
    orderIndex: 3
    osisId: Hos.2.4
    sblId: Hos 2:4
    shortName: Hos 2:4
    text: Upon her children also I will have no mercy, because they are children of
      whoredom.
  - name: Hosea 2:5
    orderIndex: 4
    osisId: Hos.2.5
    sblId: Hos 2:5
    shortName: Hos 2:5
    text: For their mother has played the whore; she who conceived them has acted
      shamefully. For she said, 'I will go after my lovers, who give me my bread and
      my water, my wool and my flax, my oil and my drink.'
  - name: Hosea 2:6
    orderIndex: 5
    osisId: Hos.2.6
    sblId: Hos 2:6
    shortName: Hos 2:6
    text: Therefore I will hedge up her way with thorns, and I will build a wall against
      her, so that she cannot find her paths.
  - name: Hosea 2:7
    orderIndex: 6
    osisId: Hos.2.7
    sblId: Hos 2:7
    shortName: Hos 2:7
    text: She shall pursue her lovers but not overtake them, and she shall seek them
      but shall not find them. Then she shall say, 'I will go and return to my first
      husband, for it was better for me then than now.'
  - name: Hosea 2:8
    orderIndex: 7
    osisId: Hos.2.8
    sblId: Hos 2:8
    shortName: Hos 2:8
    text: And she did not know that it was I who gave her the grain, the wine, and
      the oil, and who lavished on her silver and gold, which they used for Baal.
  - name: Hosea 2:9
    orderIndex: 8
    osisId: Hos.2.9
    sblId: Hos 2:9
    shortName: Hos 2:9
    text: Therefore I will take back my grain in its time, and my wine in its season,
      and I will take away my wool and my flax, which were to cover her nakedness.
  - name: Hosea 2:10
    orderIndex: 9
    osisId: Hos.2.10
    sblId: Hos 2:10
    shortName: Hos 2:10
    text: Now I will uncover her lewdness in the sight of her lovers, and no one shall
      rescue her out of my hand.
  - name: Hosea 2:11
    orderIndex: 10
    osisId: Hos.2.11
    sblId: Hos 2:11
    shortName: Hos 2:11
    text: And I will put an end to all her mirth, her feasts, her new moons, her Sabbaths,
      and all her appointed feasts.
  - name: Hosea 2:12
    orderIndex: 11
    osisId: Hos.2.12
    sblId: Hos 2:12
    shortName: Hos 2:12
    text: And I will lay waste her vines and her fig trees, of which she said, 'These
      are my wages, which my lovers have given me.' I will make them a forest, and
      the beasts of the field shall devour them.
  - name: Hosea 2:13
    orderIndex: 12
    osisId: Hos.2.13
    sblId: Hos 2:13
    shortName: Hos 2:13
    text: And I will punish her for the feast days of the Baals when she burned offerings
      to them and adorned herself with her ring and jewelry, and went after her lovers
      and forgot me, declares the LORD.
  - name: Hosea 2:14
    orderIndex: 13
    osisId: Hos.2.14
    sblId: Hos 2:14
    shortName: Hos 2:14
    text: '"Therefore, behold, I will allure her, and bring her into the wilderness,
      and speak tenderly to her.'
  - name: Hosea 2:15
    orderIndex: 14
    osisId: Hos.2.15
    sblId: Hos 2:15
    shortName: Hos 2:15
    text: And there I will give her her vineyards and make the Valley of Achor a door
      of hope. And there she shall answer as in the days of her youth, as at the time
      when she came out of the land of Egypt.
  - name: Hosea 2:16
    orderIndex: 15
    osisId: Hos.2.16
    sblId: Hos 2:16
    shortName: Hos 2:16
    text: '"And in that day, declares the LORD, you will call me ''My Husband,'' and
      no longer will you call me ''My Baal.'''
  - name: Hosea 2:17
    orderIndex: 16
    osisId: Hos.2.17
    sblId: Hos 2:17
    shortName: Hos 2:17
    text: For I will remove the names of the Baals from her mouth, and they shall
      be remembered by name no more.
  - name: Hosea 2:18
    orderIndex: 17
    osisId: Hos.2.18
    sblId: Hos 2:18
    shortName: Hos 2:18
    text: And I will make for them a covenant on that day with the beasts of the field,
      the birds of the heavens, and the creeping things of the ground. And I will
      abolish the bow, the sword, and war from the land, and I will make you lie down
      in safety.
  - name: Hosea 2:19
    orderIndex: 18
    osisId: Hos.2.19
    sblId: Hos 2:19
    shortName: Hos 2:19
    text: And I will betroth you to me forever. I will betroth you to me in righteousness
      and in justice, in steadfast love and in mercy.
  - name: Hosea 2:20
    orderIndex: 19
    osisId: Hos.2.20
    sblId: Hos 2:20
    shortName: Hos 2:20
    text: I will betroth you to me in faithfulness. And you shall know the LORD.
  - name: Hosea 2:21
    orderIndex: 20
    osisId: Hos.2.21
    sblId: Hos 2:21
    shortName: Hos 2:21
    text: '"And in that day I will answer, declares the LORD, I will answer the heavens,
      and they shall answer the earth,'
  - name: Hosea 2:22
    orderIndex: 21
    osisId: Hos.2.22
    sblId: Hos 2:22
    shortName: Hos 2:22
    text: and the earth shall answer the grain, the wine, and the oil, and they shall
      answer Jezreel,
  - name: Hosea 2:23
    orderIndex: 22
    osisId: Hos.2.23
    sblId: Hos 2:23
    shortName: Hos 2:23
    text: and I will sow her for myself in the land. And I will have mercy on No Mercy,
      and I will say to Not My People, 'You are my people'; and he shall say, 'You
      are my God.'"
  versesCount: 23
- name: Hosea 3
  orderIndex: 2
  osisId: Hos.3
  sblId: Hos 3
  shortName: Hos 3
  verses:
  - name: Hosea 3:1
    orderIndex: 0
    osisId: Hos.3.1
    sblId: Hos 3:1
    shortName: Hos 3:1
    text: And the LORD said to me, "Go again, love a woman who is loved by another
      man and is an adulteress, even as the LORD loves the children of Israel, though
      they turn to other gods and love cakes of raisins."
  - name: Hosea 3:2
    orderIndex: 1
    osisId: Hos.3.2
    sblId: Hos 3:2
    shortName: Hos 3:2
    text: So I bought her for fifteen shekels of silver and a homer and a lethech
      of barley.
  - name: Hosea 3:3
    orderIndex: 2
    osisId: Hos.3.3
    sblId: Hos 3:3
    shortName: Hos 3:3
    text: And I said to her, "You must dwell as mine for many days. You shall not
      play the whore, or belong to another man; so will I also be to you."
  - name: Hosea 3:4
    orderIndex: 3
    osisId: Hos.3.4
    sblId: Hos 3:4
    shortName: Hos 3:4
    text: For the children of Israel shall dwell many days without king or prince,
      without sacrifice or pillar, without ephod or household gods.
  - name: Hosea 3:5
    orderIndex: 4
    osisId: Hos.3.5
    sblId: Hos 3:5
    shortName: Hos 3:5
    text: Afterward the children of Israel shall return and seek the LORD their God,
      and David their king, and they shall come in fear to the LORD and to his goodness
      in the latter days.
  versesCount: 5
- name: Hosea 4
  orderIndex: 3
  osisId: Hos.4
  sblId: Hos 4
  shortName: Hos 4
  verses:
  - name: Hosea 4:1
    orderIndex: 0
    osisId: Hos.4.1
    sblId: Hos 4:1
    shortName: Hos 4:1
    text: Hear the word of the LORD, O children of Israel, for the LORD has a controversy
      with the inhabitants of the land. There is no faithfulness or steadfast love,
      and no knowledge of God in the land;
  - name: Hosea 4:2
    orderIndex: 1
    osisId: Hos.4.2
    sblId: Hos 4:2
    shortName: Hos 4:2
    text: there is swearing, lying, murder, stealing, and committing adultery; they
      break all bounds, and bloodshed follows bloodshed.
  - name: Hosea 4:3
    orderIndex: 2
    osisId: Hos.4.3
    sblId: Hos 4:3
    shortName: Hos 4:3
    text: Therefore the land mourns, and all who dwell in it languish, and also the
      beasts of the field and the birds of the heavens, and even the fish of the sea
      are taken away.
  - name: Hosea 4:4
    orderIndex: 3
    osisId: Hos.4.4
    sblId: Hos 4:4
    shortName: Hos 4:4
    text: Yet let no one contend, and let none accuse, for with you is my contention,
      O priest.
  - name: Hosea 4:5
    orderIndex: 4
    osisId: Hos.4.5
    sblId: Hos 4:5
    shortName: Hos 4:5
    text: You shall stumble by day; the prophet also shall stumble with you by night;
      and I will destroy your mother.
  - name: Hosea 4:6
    orderIndex: 5
    osisId: Hos.4.6
    sblId: Hos 4:6
    shortName: Hos 4:6
    text: My people are destroyed for lack of knowledge; because you have rejected
      knowledge, I reject you from being a priest to me. And since you have forgotten
      the law of your God, I also will forget your children.
  - name: Hosea 4:7
    orderIndex: 6
    osisId: Hos.4.7
    sblId: Hos 4:7
    shortName: Hos 4:7
    text: The more they increased, the more they sinned against me; I will change
      their glory into shame.
  - name: Hosea 4:8
    orderIndex: 7
    osisId: Hos.4.8
    sblId: Hos 4:8
    shortName: Hos 4:8
    text: They feed on the sin of my people; they are greedy for their iniquity.
  - name: Hosea 4:9
    orderIndex: 8
    osisId: Hos.4.9
    sblId: Hos 4:9
    shortName: Hos 4:9
    text: And it shall be like people, like priest; I will punish them for their ways
      and repay them for their deeds.
  - name: Hosea 4:10
    orderIndex: 9
    osisId: Hos.4.10
    sblId: Hos 4:10
    shortName: Hos 4:10
    text: They shall eat, but not be satisfied; they shall play the whore, but not
      multiply, because they have forsaken the LORD to cherish
  - name: Hosea 4:11
    orderIndex: 10
    osisId: Hos.4.11
    sblId: Hos 4:11
    shortName: Hos 4:11
    text: whoredom, wine, and new wine, which take away the understanding.
  - name: Hosea 4:12
    orderIndex: 11
    osisId: Hos.4.12
    sblId: Hos 4:12
    shortName: Hos 4:12
    text: My people inquire of a piece of wood, and their walking staff gives them
      oracles. For a spirit of whoredom has led them astray, and they have left their
      God to play the whore.
  - name: Hosea 4:13
    orderIndex: 12
    osisId: Hos.4.13
    sblId: Hos 4:13
    shortName: Hos 4:13
    text: They sacrifice on the tops of the mountains and burn offerings on the hills,
      under oak, poplar, and terebinth, because their shade is good. Therefore your
      daughters play the whore, and your brides commit adultery.
  - name: Hosea 4:14
    orderIndex: 13
    osisId: Hos.4.14
    sblId: Hos 4:14
    shortName: Hos 4:14
    text: I will not punish your daughters when they play the whore, nor your brides
      when they commit adultery; for the men themselves go aside with prostitutes
      and sacrifice with cult prostitutes, and a people without understanding shall
      come to ruin.
  - name: Hosea 4:15
    orderIndex: 14
    osisId: Hos.4.15
    sblId: Hos 4:15
    shortName: Hos 4:15
    text: Though you play the whore, O Israel, let not Judah become guilty. Enter
      not into Gilgal, nor go up to Beth-aven, and swear not, "As the LORD lives."
  - name: Hosea 4:16
    orderIndex: 15
    osisId: Hos.4.16
    sblId: Hos 4:16
    shortName: Hos 4:16
    text: Like a stubborn heifer, Israel is stubborn; can the LORD now feed them like
      a lamb in a broad pasture?
  - name: Hosea 4:17
    orderIndex: 16
    osisId: Hos.4.17
    sblId: Hos 4:17
    shortName: Hos 4:17
    text: Ephraim is joined to idols; leave him alone.
  - name: Hosea 4:18
    orderIndex: 17
    osisId: Hos.4.18
    sblId: Hos 4:18
    shortName: Hos 4:18
    text: When their drink is gone, they give themselves to whoring; their rulers
      dearly love shame.
  - name: Hosea 4:19
    orderIndex: 18
    osisId: Hos.4.19
    sblId: Hos 4:19
    shortName: Hos 4:19
    text: A wind has wrapped them in its wings, and they shall be ashamed because
      of their sacrifices.
  versesCount: 19
- name: Hosea 5
  orderIndex: 4
  osisId: Hos.5
  sblId: Hos 5
  shortName: Hos 5
  verses:
  - name: Hosea 5:1
    orderIndex: 0
    osisId: Hos.5.1
    sblId: Hos 5:1
    shortName: Hos 5:1
    text: Hear this, O priests! Pay attention, O house of Israel! Give ear, O house
      of the king! For the judgment is for you; for you have been a snare at Mizpah
      and a net spread upon Tabor.
  - name: Hosea 5:2
    orderIndex: 1
    osisId: Hos.5.2
    sblId: Hos 5:2
    shortName: Hos 5:2
    text: And the revolters have gone deep into slaughter, but I will discipline all
      of them.
  - name: Hosea 5:3
    orderIndex: 2
    osisId: Hos.5.3
    sblId: Hos 5:3
    shortName: Hos 5:3
    text: I know Ephraim, and Israel is not hidden from me; for now, O Ephraim, you
      have played the whore; Israel is defiled.
  - name: Hosea 5:4
    orderIndex: 3
    osisId: Hos.5.4
    sblId: Hos 5:4
    shortName: Hos 5:4
    text: Their deeds do not permit them to return to their God. For the spirit of
      whoredom is within them, and they know not the LORD.
  - name: Hosea 5:5
    orderIndex: 4
    osisId: Hos.5.5
    sblId: Hos 5:5
    shortName: Hos 5:5
    text: The pride of Israel testifies to his face; Israel and Ephraim shall stumble
      in his guilt; Judah also shall stumble with them.
  - name: Hosea 5:6
    orderIndex: 5
    osisId: Hos.5.6
    sblId: Hos 5:6
    shortName: Hos 5:6
    text: With their flocks and herds they shall go to seek the LORD, but they will
      not find him; he has withdrawn from them.
  - name: Hosea 5:7
    orderIndex: 6
    osisId: Hos.5.7
    sblId: Hos 5:7
    shortName: Hos 5:7
    text: They have dealt faithlessly with the LORD; for they have borne alien children.
      Now the new moon shall devour them with their fields.
  - name: Hosea 5:8
    orderIndex: 7
    osisId: Hos.5.8
    sblId: Hos 5:8
    shortName: Hos 5:8
    text: Blow the horn in Gibeah, the trumpet in Ramah. Sound the alarm at Beth-aven;
      we follow you, O Benjamin!
  - name: Hosea 5:9
    orderIndex: 8
    osisId: Hos.5.9
    sblId: Hos 5:9
    shortName: Hos 5:9
    text: Ephraim shall become a desolation in the day of punishment; among the tribes
      of Israel I make known what is sure.
  - name: Hosea 5:10
    orderIndex: 9
    osisId: Hos.5.10
    sblId: Hos 5:10
    shortName: Hos 5:10
    text: The princes of Judah have become like those who move the landmark; upon
      them I will pour out my wrath like water.
  - name: Hosea 5:11
    orderIndex: 10
    osisId: Hos.5.11
    sblId: Hos 5:11
    shortName: Hos 5:11
    text: Ephraim is oppressed, crushed in judgment, because he was determined to
      go after filth.
  - name: Hosea 5:12
    orderIndex: 11
    osisId: Hos.5.12
    sblId: Hos 5:12
    shortName: Hos 5:12
    text: But I am like a moth to Ephraim, and like dry rot to the house of Judah.
  - name: Hosea 5:13
    orderIndex: 12
    osisId: Hos.5.13
    sblId: Hos 5:13
    shortName: Hos 5:13
    text: When Ephraim saw his sickness, and Judah his wound, then Ephraim went to
      Assyria, and sent to the great king. But he is not able to cure you or heal
      your wound.
  - name: Hosea 5:14
    orderIndex: 13
    osisId: Hos.5.14
    sblId: Hos 5:14
    shortName: Hos 5:14
    text: For I will be like a lion to Ephraim, and like a young lion to the house
      of Judah. I, even I, will tear and go away; I will carry off, and no one shall
      rescue.
  - name: Hosea 5:15
    orderIndex: 14
    osisId: Hos.5.15
    sblId: Hos 5:15
    shortName: Hos 5:15
    text: I will return again to my place, until they acknowledge their guilt and
      seek my face, and in their distress earnestly seek me.
  versesCount: 15
- name: Hosea 6
  orderIndex: 5
  osisId: Hos.6
  sblId: Hos 6
  shortName: Hos 6
  verses:
  - name: Hosea 6:1
    orderIndex: 0
    osisId: Hos.6.1
    sblId: Hos 6:1
    shortName: Hos 6:1
    text: '"Come, let us return to the LORD; for he has torn us, that he may heal
      us; he has struck us down, and he will bind us up.'
  - name: Hosea 6:2
    orderIndex: 1
    osisId: Hos.6.2
    sblId: Hos 6:2
    shortName: Hos 6:2
    text: After two days he will revive us; on the third day he will raise us up,
      that we may live before him.
  - name: Hosea 6:3
    orderIndex: 2
    osisId: Hos.6.3
    sblId: Hos 6:3
    shortName: Hos 6:3
    text: Let us know; let us press on to know the LORD; his going out is sure as
      the dawn; he will come to us as the showers, as the spring rains that water
      the earth."
  - name: Hosea 6:4
    orderIndex: 3
    osisId: Hos.6.4
    sblId: Hos 6:4
    shortName: Hos 6:4
    text: What shall I do with you, O Ephraim? What shall I do with you, O Judah?
      Your love is like a morning cloud, like the dew that goes early away.
  - name: Hosea 6:5
    orderIndex: 4
    osisId: Hos.6.5
    sblId: Hos 6:5
    shortName: Hos 6:5
    text: Therefore I have hewn them by the prophets; I have slain them by the words
      of my mouth, and my judgment goes forth as the light.
  - name: Hosea 6:6
    orderIndex: 5
    osisId: Hos.6.6
    sblId: Hos 6:6
    shortName: Hos 6:6
    text: For I desire steadfast love and not sacrifice, the knowledge of God rather
      than burnt offerings.
  - name: Hosea 6:7
    orderIndex: 6
    osisId: Hos.6.7
    sblId: Hos 6:7
    shortName: Hos 6:7
    text: But like Adam they transgressed the covenant; there they dealt faithlessly
      with me.
  - name: Hosea 6:8
    orderIndex: 7
    osisId: Hos.6.8
    sblId: Hos 6:8
    shortName: Hos 6:8
    text: Gilead is a city of evildoers, tracked with blood.
  - name: Hosea 6:9
    orderIndex: 8
    osisId: Hos.6.9
    sblId: Hos 6:9
    shortName: Hos 6:9
    text: As robbers lie in wait for a man, so the priests band together; they murder
      on the way to Shechem; they commit villainy.
  - name: Hosea 6:10
    orderIndex: 9
    osisId: Hos.6.10
    sblId: Hos 6:10
    shortName: Hos 6:10
    text: In the house of Israel I have seen a horrible thing; Ephraim's whoredom
      is there; Israel is defiled.
  - name: Hosea 6:11
    orderIndex: 10
    osisId: Hos.6.11
    sblId: Hos 6:11
    shortName: Hos 6:11
    text: For you also, O Judah, a harvest is appointed, when I restore the fortunes
      of my people.
  versesCount: 11
- name: Hosea 7
  orderIndex: 6
  osisId: Hos.7
  sblId: Hos 7
  shortName: Hos 7
  verses:
  - name: Hosea 7:1
    orderIndex: 0
    osisId: Hos.7.1
    sblId: Hos 7:1
    shortName: Hos 7:1
    text: When I would heal Israel, the iniquity of Ephraim is revealed, and the evil
      deeds of Samaria; for they deal falsely; the thief breaks in, and the bandits
      raid outside.
  - name: Hosea 7:2
    orderIndex: 1
    osisId: Hos.7.2
    sblId: Hos 7:2
    shortName: Hos 7:2
    text: But they do not consider that I remember all their evil. Now their deeds
      surround them; they are before my face.
  - name: Hosea 7:3
    orderIndex: 2
    osisId: Hos.7.3
    sblId: Hos 7:3
    shortName: Hos 7:3
    text: By their evil they make the king glad, and the princes by their treachery.
  - name: Hosea 7:4
    orderIndex: 3
    osisId: Hos.7.4
    sblId: Hos 7:4
    shortName: Hos 7:4
    text: They are all adulterers; they are like a heated oven whose baker ceases
      to stir the fire, from the kneading of the dough until it is leavened.
  - name: Hosea 7:5
    orderIndex: 4
    osisId: Hos.7.5
    sblId: Hos 7:5
    shortName: Hos 7:5
    text: On the day of our king, the princes became sick with the heat of wine; he
      stretched out his hand with mockers.
  - name: Hosea 7:6
    orderIndex: 5
    osisId: Hos.7.6
    sblId: Hos 7:6
    shortName: Hos 7:6
    text: For with hearts like an oven they approach their intrigue; all night their
      anger smolders; in the morning it blazes like a flaming fire.
  - name: Hosea 7:7
    orderIndex: 6
    osisId: Hos.7.7
    sblId: Hos 7:7
    shortName: Hos 7:7
    text: All of them are hot as an oven, and they devour their rulers. All their
      kings have fallen, and none of them calls upon me.
  - name: Hosea 7:8
    orderIndex: 7
    osisId: Hos.7.8
    sblId: Hos 7:8
    shortName: Hos 7:8
    text: Ephraim mixes himself with the peoples; Ephraim is a cake not turned.
  - name: Hosea 7:9
    orderIndex: 8
    osisId: Hos.7.9
    sblId: Hos 7:9
    shortName: Hos 7:9
    text: Strangers devour his strength, and he knows it not; gray hairs are sprinkled
      upon him, and he knows it not.
  - name: Hosea 7:10
    orderIndex: 9
    osisId: Hos.7.10
    sblId: Hos 7:10
    shortName: Hos 7:10
    text: The pride of Israel testifies to his face; yet they do not return to the
      LORD their God, nor seek him, for all this.
  - name: Hosea 7:11
    orderIndex: 10
    osisId: Hos.7.11
    sblId: Hos 7:11
    shortName: Hos 7:11
    text: Ephraim is like a dove, silly and without sense, calling to Egypt, going
      to Assyria.
  - name: Hosea 7:12
    orderIndex: 11
    osisId: Hos.7.12
    sblId: Hos 7:12
    shortName: Hos 7:12
    text: As they go, I will spread over them my net; I will bring them down like
      birds of the heavens; I will discipline them according to the report made to
      their congregation.
  - name: Hosea 7:13
    orderIndex: 12
    osisId: Hos.7.13
    sblId: Hos 7:13
    shortName: Hos 7:13
    text: Woe to them, for they have strayed from me! Destruction to them, for they
      have rebelled against me! I would redeem them, but they speak lies against me.
  - name: Hosea 7:14
    orderIndex: 13
    osisId: Hos.7.14
    sblId: Hos 7:14
    shortName: Hos 7:14
    text: They do not cry to me from the heart, but they wail upon their beds; for
      grain and wine they gash themselves; they rebel against me.
  - name: Hosea 7:15
    orderIndex: 14
    osisId: Hos.7.15
    sblId: Hos 7:15
    shortName: Hos 7:15
    text: Although I trained and strengthened their arms, yet they devise evil against
      me.
  - name: Hosea 7:16
    orderIndex: 15
    osisId: Hos.7.16
    sblId: Hos 7:16
    shortName: Hos 7:16
    text: They return, but not upwards; they are like a treacherous bow; their princes
      shall fall by the sword because of the insolence of their tongue. This shall
      be their derision in the land of Egypt.
  versesCount: 16
- name: Hosea 8
  orderIndex: 7
  osisId: Hos.8
  sblId: Hos 8
  shortName: Hos 8
  verses:
  - name: Hosea 8:1
    orderIndex: 0
    osisId: Hos.8.1
    sblId: Hos 8:1
    shortName: Hos 8:1
    text: Set the trumpet to your lips!One like a vulture is over the house of the
      LORD, because they have transgressed my covenant and rebelled against my law.
  - name: Hosea 8:2
    orderIndex: 1
    osisId: Hos.8.2
    sblId: Hos 8:2
    shortName: Hos 8:2
    text: To me they cry, My God, we- Israel- know you.
  - name: Hosea 8:3
    orderIndex: 2
    osisId: Hos.8.3
    sblId: Hos 8:3
    shortName: Hos 8:3
    text: Israel has spurned the good; the enemy shall pursue him.
  - name: Hosea 8:4
    orderIndex: 3
    osisId: Hos.8.4
    sblId: Hos 8:4
    shortName: Hos 8:4
    text: They made kings, but not through me. They set up princes, but I knew it
      not. With their silver and gold they made idols for their own destruction.
  - name: Hosea 8:5
    orderIndex: 4
    osisId: Hos.8.5
    sblId: Hos 8:5
    shortName: Hos 8:5
    text: I have spurned your calf, O Samaria. My anger burns against them. How long
      will they be incapable of innocence?
  - name: Hosea 8:6
    orderIndex: 5
    osisId: Hos.8.6
    sblId: Hos 8:6
    shortName: Hos 8:6
    text: For it is from Israel; a craftsman made it; it is not God. The calf of Samaria
      shall be broken to pieces.
  - name: Hosea 8:7
    orderIndex: 6
    osisId: Hos.8.7
    sblId: Hos 8:7
    shortName: Hos 8:7
    text: For they sow the wind, and they shall reap the whirlwind. The standing grain
      has no heads; it shall yield no flour; if it were to yield, strangers would
      devour it.
  - name: Hosea 8:8
    orderIndex: 7
    osisId: Hos.8.8
    sblId: Hos 8:8
    shortName: Hos 8:8
    text: Israel is swallowed up; already they are among the nations as a useless
      vessel.
  - name: Hosea 8:9
    orderIndex: 8
    osisId: Hos.8.9
    sblId: Hos 8:9
    shortName: Hos 8:9
    text: For they have gone up to Assyria, a wild donkey wandering alone; Ephraim
      has hired lovers.
  - name: Hosea 8:10
    orderIndex: 9
    osisId: Hos.8.10
    sblId: Hos 8:10
    shortName: Hos 8:10
    text: Though they hire allies among the nations, I will soon gather them up. And
      the king and princes shall soon writhe because of the tribute.
  - name: Hosea 8:11
    orderIndex: 10
    osisId: Hos.8.11
    sblId: Hos 8:11
    shortName: Hos 8:11
    text: Because Ephraim has multiplied altars for sinning, they have become to him
      altars for sinning.
  - name: Hosea 8:12
    orderIndex: 11
    osisId: Hos.8.12
    sblId: Hos 8:12
    shortName: Hos 8:12
    text: Were I to write for him my laws by the ten thousands, they would be regarded
      as a strange thing.
  - name: Hosea 8:13
    orderIndex: 12
    osisId: Hos.8.13
    sblId: Hos 8:13
    shortName: Hos 8:13
    text: As for my sacrificial offerings, they sacrifice meat and eat it, but the
      LORD does not accept them. Now he will remember their iniquity and punish their
      sins; they shall return to Egypt.
  - name: Hosea 8:14
    orderIndex: 13
    osisId: Hos.8.14
    sblId: Hos 8:14
    shortName: Hos 8:14
    text: For Israel has forgotten his Maker and built palaces, and Judah has multiplied
      fortified cities; so I will send a fire upon his cities, and it shall devour
      her strongholds.
  versesCount: 14
- name: Hosea 9
  orderIndex: 8
  osisId: Hos.9
  sblId: Hos 9
  shortName: Hos 9
  verses:
  - name: Hosea 9:1
    orderIndex: 0
    osisId: Hos.9.1
    sblId: Hos 9:1
    shortName: Hos 9:1
    text: Rejoice not, O Israel!Exult not like the peoples; for you have played the
      whore, forsaking your God. You have loved a prostitute's wages on all threshing
      floors.
  - name: Hosea 9:2
    orderIndex: 1
    osisId: Hos.9.2
    sblId: Hos 9:2
    shortName: Hos 9:2
    text: Threshing floor and wine vat shall not feed them, and the new wine shall
      fail them.
  - name: Hosea 9:3
    orderIndex: 2
    osisId: Hos.9.3
    sblId: Hos 9:3
    shortName: Hos 9:3
    text: They shall not remain in the land of the LORD, but Ephraim shall return
      to Egypt, and they shall eat unclean food in Assyria.
  - name: Hosea 9:4
    orderIndex: 3
    osisId: Hos.9.4
    sblId: Hos 9:4
    shortName: Hos 9:4
    text: They shall not pour drink offerings of wine to the LORD, and their sacrifices
      shall not please him. It shall be like mourners' bread to them; all who eat
      of it shall be defiled; for their bread shall be for their hunger only; it shall
      not come to the house of the LORD.
  - name: Hosea 9:5
    orderIndex: 4
    osisId: Hos.9.5
    sblId: Hos 9:5
    shortName: Hos 9:5
    text: What will you do on the day of the appointed festival, and on the day of
      the feast of the LORD?
  - name: Hosea 9:6
    orderIndex: 5
    osisId: Hos.9.6
    sblId: Hos 9:6
    shortName: Hos 9:6
    text: For behold, they are going away from destruction; but Egypt shall gather
      them; Memphis shall bury them. Nettles shall possess their precious things of
      silver; thorns shall be in their tents.
  - name: Hosea 9:7
    orderIndex: 6
    osisId: Hos.9.7
    sblId: Hos 9:7
    shortName: Hos 9:7
    text: The days of punishment have come; the days of recompense have come; Israel
      shall know it. The prophet is a fool; the man of the spirit is mad, because
      of your great iniquity and great hatred.
  - name: Hosea 9:8
    orderIndex: 7
    osisId: Hos.9.8
    sblId: Hos 9:8
    shortName: Hos 9:8
    text: The prophet is the watchman of Ephraim with my God; yet a fowler's snare
      is on all his ways, and hatred in the house of his God.
  - name: Hosea 9:9
    orderIndex: 8
    osisId: Hos.9.9
    sblId: Hos 9:9
    shortName: Hos 9:9
    text: 'They have deeply corrupted themselves as in the days of Gibeah: he will
      remember their iniquity; he will punish their sins.'
  - name: Hosea 9:10
    orderIndex: 9
    osisId: Hos.9.10
    sblId: Hos 9:10
    shortName: Hos 9:10
    text: Like grapes in the wilderness, I found Israel. Like the first fruit on the
      fig tree in its first season, I saw your fathers. But they came to Baal-peor
      and consecrated themselves to the thing of shame, and became detestable like
      the thing they loved.
  - name: Hosea 9:11
    orderIndex: 10
    osisId: Hos.9.11
    sblId: Hos 9:11
    shortName: Hos 9:11
    text: Ephraim's glory shall fly away like a bird- no birth, no pregnancy, no conception!
  - name: Hosea 9:12
    orderIndex: 11
    osisId: Hos.9.12
    sblId: Hos 9:12
    shortName: Hos 9:12
    text: Even if they bring up children, I will bereave them till none is left. Woe
      to them when I depart from them!
  - name: Hosea 9:13
    orderIndex: 12
    osisId: Hos.9.13
    sblId: Hos 9:13
    shortName: Hos 9:13
    text: Ephraim, as I have seen, was like a young palm planted in a meadow; but
      Ephraim must lead his children out to slaughter.
  - name: Hosea 9:14
    orderIndex: 13
    osisId: Hos.9.14
    sblId: Hos 9:14
    shortName: Hos 9:14
    text: Give them, O LORD- what will you give? Give them a miscarrying womb and
      dry breasts.
  - name: Hosea 9:15
    orderIndex: 14
    osisId: Hos.9.15
    sblId: Hos 9:15
    shortName: Hos 9:15
    text: Every evil of theirs is in Gilgal; there I began to hate them. Because of
      the wickedness of their deeds I will drive them out of my house. I will love
      them no more; all their princes are rebels.
  - name: Hosea 9:16
    orderIndex: 15
    osisId: Hos.9.16
    sblId: Hos 9:16
    shortName: Hos 9:16
    text: Ephraim is stricken; their root is dried up; they shall bear no fruit. Even
      though they give birth, I will put their beloved children to death.
  - name: Hosea 9:17
    orderIndex: 16
    osisId: Hos.9.17
    sblId: Hos 9:17
    shortName: Hos 9:17
    text: My God will reject them because they have not listened to him; they shall
      be wanderers among the nations.
  versesCount: 17
- name: Hosea 10
  orderIndex: 9
  osisId: Hos.10
  sblId: Hos 10
  shortName: Hos 10
  verses:
  - name: Hosea 10:1
    orderIndex: 0
    osisId: Hos.10.1
    sblId: Hos 10:1
    shortName: Hos 10:1
    text: Israel is a luxuriant vine that yields its fruit. The more his fruit increased,
      the more altars he built; as his country improved, he improved his pillars.
  - name: Hosea 10:2
    orderIndex: 1
    osisId: Hos.10.2
    sblId: Hos 10:2
    shortName: Hos 10:2
    text: Their heart is false; now they must bear their guilt. The LORD will break
      down their altars and destroy their pillars.
  - name: Hosea 10:3
    orderIndex: 2
    osisId: Hos.10.3
    sblId: Hos 10:3
    shortName: Hos 10:3
    text: 'For now they will say: "We have no king, for we do not fear the LORD; and
      a king- what could he do for us?"'
  - name: Hosea 10:4
    orderIndex: 3
    osisId: Hos.10.4
    sblId: Hos 10:4
    shortName: Hos 10:4
    text: They utter mere words; with empty oaths they make covenants; so judgment
      springs up like poisonous weeds in the furrows of the field.
  - name: Hosea 10:5
    orderIndex: 4
    osisId: Hos.10.5
    sblId: Hos 10:5
    shortName: Hos 10:5
    text: The inhabitants of Samaria tremble for the calf of Beth-aven. Its people
      mourn for it, and so do its idolatrous priests- those who rejoiced over it and
      over its glory- for it has departed from them.
  - name: Hosea 10:6
    orderIndex: 5
    osisId: Hos.10.6
    sblId: Hos 10:6
    shortName: Hos 10:6
    text: The thing itself shall be carried to Assyria as tribute to the great king.
      Ephraim shall be put to shame, and Israel shall be ashamed of his idol.
  - name: Hosea 10:7
    orderIndex: 6
    osisId: Hos.10.7
    sblId: Hos 10:7
    shortName: Hos 10:7
    text: Samaria's king shall perish like a twig on the face of the waters.
  - name: Hosea 10:8
    orderIndex: 7
    osisId: Hos.10.8
    sblId: Hos 10:8
    shortName: Hos 10:8
    text: The high places of Aven, the sin of Israel, shall be destroyed. Thorn and
      thistle shall grow up on their altars, and they shall say to the mountains,
      Cover us, and to the hills, Fall on us.
  - name: Hosea 10:9
    orderIndex: 8
    osisId: Hos.10.9
    sblId: Hos 10:9
    shortName: Hos 10:9
    text: From the days of Gibeah, you have sinned, O Israel; there they have continued.
      Shall not the war against the unjust overtake them in Gibeah?
  - name: Hosea 10:10
    orderIndex: 9
    osisId: Hos.10.10
    sblId: Hos 10:10
    shortName: Hos 10:10
    text: When I please, I will discipline them, and nations shall be gathered against
      them when they are bound up for their double iniquity.
  - name: Hosea 10:11
    orderIndex: 10
    osisId: Hos.10.11
    sblId: Hos 10:11
    shortName: Hos 10:11
    text: Ephraim was a trained calf that loved to thresh, and I spared her fair neck;
      but I will put Ephraim to the yoke; Judah must plow; Jacob must harrow for himself.
  - name: Hosea 10:12
    orderIndex: 11
    osisId: Hos.10.12
    sblId: Hos 10:12
    shortName: Hos 10:12
    text: Sow for yourselves righteousness; reap steadfast love; break up your fallow
      ground, for it is the time to seek the LORD, that he may come and rain righteousness
      upon you.
  - name: Hosea 10:13
    orderIndex: 12
    osisId: Hos.10.13
    sblId: Hos 10:13
    shortName: Hos 10:13
    text: You have plowed iniquity; you have reaped injustice; you have eaten the
      fruit of lies. Because you have trusted in your own way and in the multitude
      of your warriors,
  - name: Hosea 10:14
    orderIndex: 13
    osisId: Hos.10.14
    sblId: Hos 10:14
    shortName: Hos 10:14
    text: therefore the tumult of war shall arise among your people, and all your
      fortresses shall be destroyed, as Shalman destroyed Beth-arbel on the day of
      battle; mothers were dashed in pieces with their children.
  - name: Hosea 10:15
    orderIndex: 14
    osisId: Hos.10.15
    sblId: Hos 10:15
    shortName: Hos 10:15
    text: Thus it shall be done to you, O Bethel, because of your great evil. At dawn
      the king of Israel shall be utterly cut off.
  versesCount: 15
- name: Hosea 11
  orderIndex: 10
  osisId: Hos.11
  sblId: Hos 11
  shortName: Hos 11
  verses:
  - name: Hosea 11:1
    orderIndex: 0
    osisId: Hos.11.1
    sblId: Hos 11:1
    shortName: Hos 11:1
    text: When Israel was a child, I loved him, and out of Egypt I called my son.
  - name: Hosea 11:2
    orderIndex: 1
    osisId: Hos.11.2
    sblId: Hos 11:2
    shortName: Hos 11:2
    text: The more they were called, the more they went away; they kept sacrificing
      to the Baals and burning offerings to idols.
  - name: Hosea 11:3
    orderIndex: 2
    osisId: Hos.11.3
    sblId: Hos 11:3
    shortName: Hos 11:3
    text: Yet it was I who taught Ephraim to walk; I took them up by their arms, but
      they did not know that I healed them.
  - name: Hosea 11:4
    orderIndex: 3
    osisId: Hos.11.4
    sblId: Hos 11:4
    shortName: Hos 11:4
    text: I led them with cords of kindness, with the bands of love, and I became
      to them as one who eases the yoke on their jaws, and I bent down to them and
      fed them.
  - name: Hosea 11:5
    orderIndex: 4
    osisId: Hos.11.5
    sblId: Hos 11:5
    shortName: Hos 11:5
    text: They shall not return to the land of Egypt, but Assyria shall be their king,
      because they have refused to return to me.
  - name: Hosea 11:6
    orderIndex: 5
    osisId: Hos.11.6
    sblId: Hos 11:6
    shortName: Hos 11:6
    text: The sword shall rage against their cities, consume the bars of their gates,
      and devour them because of their own counsels.
  - name: Hosea 11:7
    orderIndex: 6
    osisId: Hos.11.7
    sblId: Hos 11:7
    shortName: Hos 11:7
    text: My people are bent on turning away from me, and though they call out to
      the Most High, he shall not raise them up at all.
  - name: Hosea 11:8
    orderIndex: 7
    osisId: Hos.11.8
    sblId: Hos 11:8
    shortName: Hos 11:8
    text: How can I give you up, O Ephraim? How can I hand you over, O Israel? How
      can I make you like Admah? How can I treat you like Zeboiim? My heart recoils
      within me; my compassion grows warm and tender.
  - name: Hosea 11:9
    orderIndex: 8
    osisId: Hos.11.9
    sblId: Hos 11:9
    shortName: Hos 11:9
    text: I will not execute my burning anger; I will not again destroy Ephraim; for
      I am God and not a man, the Holy One in your midst, and I will not come in wrath.
  - name: Hosea 11:10
    orderIndex: 9
    osisId: Hos.11.10
    sblId: Hos 11:10
    shortName: Hos 11:10
    text: They shall go after the LORD; he will roar like a lion; when he roars, his
      children shall come trembling from the west;
  - name: Hosea 11:11
    orderIndex: 10
    osisId: Hos.11.11
    sblId: Hos 11:11
    shortName: Hos 11:11
    text: they shall come trembling like birds from Egypt, and like doves from the
      land of Assyria, and I will return them to their homes, declares the LORD.
  - name: Hosea 11:12
    orderIndex: 11
    osisId: Hos.11.12
    sblId: Hos 11:12
    shortName: Hos 11:12
    text: Ephraim has surrounded me with lies, and the house of Israel with deceit,
      but Judah still walks with God and is faithful to the Holy One.
  versesCount: 12
- name: Hosea 12
  orderIndex: 11
  osisId: Hos.12
  sblId: Hos 12
  shortName: Hos 12
  verses:
  - name: Hosea 12:1
    orderIndex: 0
    osisId: Hos.12.1
    sblId: Hos 12:1
    shortName: Hos 12:1
    text: Ephraim feeds on the wind and pursues the east wind all day long; they multiply
      falsehood and violence; they make a covenant with Assyria, and oil is carried
      to Egypt.
  - name: Hosea 12:2
    orderIndex: 1
    osisId: Hos.12.2
    sblId: Hos 12:2
    shortName: Hos 12:2
    text: The LORD has an indictment against Judah and will punish Jacob according
      to his ways; he will repay him according to his deeds.
  - name: Hosea 12:3
    orderIndex: 2
    osisId: Hos.12.3
    sblId: Hos 12:3
    shortName: Hos 12:3
    text: In the womb he took his brother by the heel, and in his manhood he strove
      with God.
  - name: Hosea 12:4
    orderIndex: 3
    osisId: Hos.12.4
    sblId: Hos 12:4
    shortName: Hos 12:4
    text: He strove with the angel and prevailed; he wept and sought his favor. He
      met God at Bethel, and there God spoke with us-
  - name: Hosea 12:5
    orderIndex: 4
    osisId: Hos.12.5
    sblId: Hos 12:5
    shortName: Hos 12:5
    text: 'the LORD, the God of hosts, the LORD is his memorial name:'
  - name: Hosea 12:6
    orderIndex: 5
    osisId: Hos.12.6
    sblId: Hos 12:6
    shortName: Hos 12:6
    text: '"So you, by the help of your God, return, hold fast to love and justice,
      and wait continually for your God."'
  - name: Hosea 12:7
    orderIndex: 6
    osisId: Hos.12.7
    sblId: Hos 12:7
    shortName: Hos 12:7
    text: A merchant, in whose hands are false balances, he loves to oppress.
  - name: Hosea 12:8
    orderIndex: 7
    osisId: Hos.12.8
    sblId: Hos 12:8
    shortName: Hos 12:8
    text: Ephraim has said, "Ah, but I am rich; I have found wealth for myself; in
      all my labors they cannot find in me iniquity or sin."
  - name: Hosea 12:9
    orderIndex: 8
    osisId: Hos.12.9
    sblId: Hos 12:9
    shortName: Hos 12:9
    text: I am the LORD your God from the land of Egypt; I will again make you dwell
      in tents, as in the days of the appointed feast.
  - name: Hosea 12:10
    orderIndex: 9
    osisId: Hos.12.10
    sblId: Hos 12:10
    shortName: Hos 12:10
    text: I spoke to the prophets; it was I who multiplied visions, and through the
      prophets gave parables.
  - name: Hosea 12:11
    orderIndex: 10
    osisId: Hos.12.11
    sblId: Hos 12:11
    shortName: Hos 12:11
    text: 'If there is iniquity in Gilead, they shall surely come to nothing: in Gilgal
      they sacrifice bulls; their altars also are like stone heaps on the furrows
      of the field.'
  - name: Hosea 12:12
    orderIndex: 11
    osisId: Hos.12.12
    sblId: Hos 12:12
    shortName: Hos 12:12
    text: Jacob fled to the land of Aram; there Israel served for a wife, and for
      a wife he guarded sheep.
  - name: Hosea 12:13
    orderIndex: 12
    osisId: Hos.12.13
    sblId: Hos 12:13
    shortName: Hos 12:13
    text: By a prophet the LORD brought Israel up from Egypt, and by a prophet he
      was guarded.
  - name: Hosea 12:14
    orderIndex: 13
    osisId: Hos.12.14
    sblId: Hos 12:14
    shortName: Hos 12:14
    text: Ephraim has given bitter provocation; so his Lord will leave his bloodguilt
      on him and will repay him for his disgraceful deeds.
  versesCount: 14
- name: Hosea 13
  orderIndex: 12
  osisId: Hos.13
  sblId: Hos 13
  shortName: Hos 13
  verses:
  - name: Hosea 13:1
    orderIndex: 0
    osisId: Hos.13.1
    sblId: Hos 13:1
    shortName: Hos 13:1
    text: When Ephraim spoke, there was trembling; he was exalted in Israel, but he
      incurred guilt through Baal and died.
  - name: Hosea 13:2
    orderIndex: 1
    osisId: Hos.13.2
    sblId: Hos 13:2
    shortName: Hos 13:2
    text: And now they sin more and more, and make for themselves metal images, idols
      skillfully made of their silver, all of them the work of craftsmen. It is said
      of them, "Those who offer human sacrifice kiss calves!"
  - name: Hosea 13:3
    orderIndex: 2
    osisId: Hos.13.3
    sblId: Hos 13:3
    shortName: Hos 13:3
    text: Therefore they shall be like the morning mist or like the dew that goes
      early away, like the chaff that swirls from the threshing floor or like smoke
      from a window.
  - name: Hosea 13:4
    orderIndex: 3
    osisId: Hos.13.4
    sblId: Hos 13:4
    shortName: Hos 13:4
    text: But I am the LORD your God from the land of Egypt; you know no God but me,
      and besides me there is no savior.
  - name: Hosea 13:5
    orderIndex: 4
    osisId: Hos.13.5
    sblId: Hos 13:5
    shortName: Hos 13:5
    text: It was I who knew you in the wilderness, in the land of drought;
  - name: Hosea 13:6
    orderIndex: 5
    osisId: Hos.13.6
    sblId: Hos 13:6
    shortName: Hos 13:6
    text: but when they had grazed, they became full, they were filled, and their
      heart was lifted up; therefore they forgot me.
  - name: Hosea 13:7
    orderIndex: 6
    osisId: Hos.13.7
    sblId: Hos 13:7
    shortName: Hos 13:7
    text: So I am to them like a lion; like a leopard I will lurk beside the way.
  - name: Hosea 13:8
    orderIndex: 7
    osisId: Hos.13.8
    sblId: Hos 13:8
    shortName: Hos 13:8
    text: I will fall upon them like a bear robbed of her cubs; I will tear open their
      breast, and there I will devour them like a lion, as a wild beast would rip
      them open.
  - name: Hosea 13:9
    orderIndex: 8
    osisId: Hos.13.9
    sblId: Hos 13:9
    shortName: Hos 13:9
    text: He destroys you, O Israel, for you are against me, against your helper.
  - name: Hosea 13:10
    orderIndex: 9
    osisId: Hos.13.10
    sblId: Hos 13:10
    shortName: Hos 13:10
    text: Where now is your king, to save you in all your cities? Where are all your
      rulers- those of whom you said, "Give me a king and princes"?
  - name: Hosea 13:11
    orderIndex: 10
    osisId: Hos.13.11
    sblId: Hos 13:11
    shortName: Hos 13:11
    text: I gave you a king in my anger, and I took him away in my wrath.
  - name: Hosea 13:12
    orderIndex: 11
    osisId: Hos.13.12
    sblId: Hos 13:12
    shortName: Hos 13:12
    text: The iniquity of Ephraim is bound up; his sin is kept in store.
  - name: Hosea 13:13
    orderIndex: 12
    osisId: Hos.13.13
    sblId: Hos 13:13
    shortName: Hos 13:13
    text: The pangs of childbirth come for him, but he is an unwise son, for at the
      right time he does not present himself at the opening of the womb.
  - name: Hosea 13:14
    orderIndex: 13
    osisId: Hos.13.14
    sblId: Hos 13:14
    shortName: Hos 13:14
    text: Shall I ransom them from the power of Sheol? Shall I redeem them from Death?
      O Death, where are your plagues? O Sheol, where is your sting? Compassion is
      hidden from my eyes.
  - name: Hosea 13:15
    orderIndex: 14
    osisId: Hos.13.15
    sblId: Hos 13:15
    shortName: Hos 13:15
    text: Though he may flourish among his brothers, the east wind, the wind of the
      LORD, shall come, rising from the wilderness, and his fountain shall dry up;
      his spring shall be parched; it shall strip his treasury of every precious thing.
  - name: Hosea 13:16
    orderIndex: 15
    osisId: Hos.13.16
    sblId: Hos 13:16
    shortName: Hos 13:16
    text: Samaria shall bear her guilt, because she has rebelled against her God;
      they shall fall by the sword; their little ones shall be dashed in pieces, and
      their pregnant women ripped open.
  versesCount: 16
- name: Hosea 14
  orderIndex: 13
  osisId: Hos.14
  sblId: Hos 14
  shortName: Hos 14
  verses:
  - name: Hosea 14:1
    orderIndex: 0
    osisId: Hos.14.1
    sblId: Hos 14:1
    shortName: Hos 14:1
    text: Return, O Israel, to the LORD your God, for you have stumbled because of
      your iniquity.
  - name: Hosea 14:2
    orderIndex: 1
    osisId: Hos.14.2
    sblId: Hos 14:2
    shortName: Hos 14:2
    text: Take with you words and return to the LORD; say to him, "Take away all iniquity;
      accept what is good, and we will pay with bulls the vows of our lips.
  - name: Hosea 14:3
    orderIndex: 2
    osisId: Hos.14.3
    sblId: Hos 14:3
    shortName: Hos 14:3
    text: Assyria shall not save us; we will not ride on horses; and we will say no
      more, 'Our God,' to the work of our hands. In you the orphan finds mercy."
  - name: Hosea 14:4
    orderIndex: 3
    osisId: Hos.14.4
    sblId: Hos 14:4
    shortName: Hos 14:4
    text: I will heal their apostasy; I will love them freely, for my anger has turned
      from them.
  - name: Hosea 14:5
    orderIndex: 4
    osisId: Hos.14.5
    sblId: Hos 14:5
    shortName: Hos 14:5
    text: I will be like the dew to Israel; he shall blossom like the lily; he shall
      take root like the trees of Lebanon;
  - name: Hosea 14:6
    orderIndex: 5
    osisId: Hos.14.6
    sblId: Hos 14:6
    shortName: Hos 14:6
    text: his shoots shall spread out; his beauty shall be like the olive, and his
      fragrance like Lebanon.
  - name: Hosea 14:7
    orderIndex: 6
    osisId: Hos.14.7
    sblId: Hos 14:7
    shortName: Hos 14:7
    text: They shall return and dwell beneath my shadow; they shall flourish like
      the grain; they shall blossom like the vine; their fame shall be like the wine
      of Lebanon.
  - name: Hosea 14:8
    orderIndex: 7
    osisId: Hos.14.8
    sblId: Hos 14:8
    shortName: Hos 14:8
    text: O Ephraim, what have I to do with idols? It is I who answer and look after
      you. I am like an evergreen cypress; from me comes your fruit.
  - name: Hosea 14:9
    orderIndex: 8
    osisId: Hos.14.9
    sblId: Hos 14:9
    shortName: Hos 14:9
    text: Whoever is wise, let him understand these things; whoever is discerning,
      let him know them; for the ways of the LORD are right, and the upright walk
      in them, but transgressors stumble in them.
  versesCount: 9
