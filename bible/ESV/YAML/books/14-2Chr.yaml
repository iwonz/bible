chapters:
- name: 2 Chronicles 1
  orderIndex: 0
  osisId: 2Chr.1
  sblId: 2Chr 1
  shortName: 2 Chr 1
  verses:
  - name: 2 Chronicles 1:1
    orderIndex: 0
    osisId: 2Chr.1.1
    sblId: 2Chr 1:1
    shortName: 2 Chr 1:1
    text: Solomon the son of David established himself in his kingdom, and the LORD
      his God was with him and made him exceedingly great.
  - name: 2 Chronicles 1:2
    orderIndex: 1
    osisId: 2Chr.1.2
    sblId: 2Chr 1:2
    shortName: 2 Chr 1:2
    text: Solomon spoke to all Israel, to the commanders of thousands and of hundreds,
      to the judges, and to all the leaders in all Israel, the heads of fathers' houses.
  - name: 2 Chronicles 1:3
    orderIndex: 2
    osisId: 2Chr.1.3
    sblId: 2Chr 1:3
    shortName: 2 Chr 1:3
    text: And Solomon, and all the assembly with him, went to the high place that
      was at Gibeon, for the tent of meeting of God, which Moses the servant of the
      LORD had made in the wilderness, was there.
  - name: 2 Chronicles 1:4
    orderIndex: 3
    osisId: 2Chr.1.4
    sblId: 2Chr 1:4
    shortName: 2 Chr 1:4
    text: (But David had brought up the ark of God from Kiriath-jearim to the place
      that David had prepared for it, for he had pitched a tent for it in Jerusalem.)
  - name: 2 Chronicles 1:5
    orderIndex: 4
    osisId: 2Chr.1.5
    sblId: 2Chr 1:5
    shortName: 2 Chr 1:5
    text: Moreover, the bronze altar that Bezalel the son of Uri, son of Hur, had
      made, was there before the tabernacle of the LORD. And Solomon and the assembly
      resorted to it.
  - name: 2 Chronicles 1:6
    orderIndex: 5
    osisId: 2Chr.1.6
    sblId: 2Chr 1:6
    shortName: 2 Chr 1:6
    text: And Solomon went up there to the bronze altar before the LORD, which was
      at the tent of meeting, and offered a thousand burnt offerings on it.
  - name: 2 Chronicles 1:7
    orderIndex: 6
    osisId: 2Chr.1.7
    sblId: 2Chr 1:7
    shortName: 2 Chr 1:7
    text: In that night God appeared to Solomon, and said to him, "Ask what I shall
      give you."
  - name: 2 Chronicles 1:8
    orderIndex: 7
    osisId: 2Chr.1.8
    sblId: 2Chr 1:8
    shortName: 2 Chr 1:8
    text: And Solomon said to God, "You have shown great and steadfast love to David
      my father, and have made me king in his place.
  - name: 2 Chronicles 1:9
    orderIndex: 8
    osisId: 2Chr.1.9
    sblId: 2Chr 1:9
    shortName: 2 Chr 1:9
    text: O LORD God, let your word to David my father be now fulfilled, for you have
      made me king over a people as numerous as the dust of the earth.
  - name: 2 Chronicles 1:10
    orderIndex: 9
    osisId: 2Chr.1.10
    sblId: 2Chr 1:10
    shortName: 2 Chr 1:10
    text: Give me now wisdom and knowledge to go out and come in before this people,
      for who can govern this people of yours, which is so great?"
  - name: 2 Chronicles 1:11
    orderIndex: 10
    osisId: 2Chr.1.11
    sblId: 2Chr 1:11
    shortName: 2 Chr 1:11
    text: God answered Solomon, "Because this was in your heart, and you have not
      asked possessions, wealth, honor, or the life of those who hate you, and have
      not even asked long life, but have asked wisdom and knowledge for yourself that
      you may govern my people over whom I have made you king,
  - name: 2 Chronicles 1:12
    orderIndex: 11
    osisId: 2Chr.1.12
    sblId: 2Chr 1:12
    shortName: 2 Chr 1:12
    text: wisdom and knowledge are granted to you. I will also give you riches, possessions,
      and honor, such as none of the kings had who were before you, and none after
      you shall have the like."
  - name: 2 Chronicles 1:13
    orderIndex: 12
    osisId: 2Chr.1.13
    sblId: 2Chr 1:13
    shortName: 2 Chr 1:13
    text: So Solomon came from the high place at Gibeon, from before the tent of meeting,
      to Jerusalem. And he reigned over Israel.
  - name: 2 Chronicles 1:14
    orderIndex: 13
    osisId: 2Chr.1.14
    sblId: 2Chr 1:14
    shortName: 2 Chr 1:14
    text: Solomon gathered together chariots and horsemen. He had 1,400 chariots and
      12,000 horsemen, whom he stationed in the chariot cities and with the king in
      Jerusalem.
  - name: 2 Chronicles 1:15
    orderIndex: 14
    osisId: 2Chr.1.15
    sblId: 2Chr 1:15
    shortName: 2 Chr 1:15
    text: And the king made silver and gold as common in Jerusalem as stone, and he
      made cedar as plentiful as the sycamore of the Shephelah.
  - name: 2 Chronicles 1:16
    orderIndex: 15
    osisId: 2Chr.1.16
    sblId: 2Chr 1:16
    shortName: 2 Chr 1:16
    text: And Solomon's import of horses was from Egypt and Kue, and the king's traders
      would buy them from Kue for a price.
  - name: 2 Chronicles 1:17
    orderIndex: 16
    osisId: 2Chr.1.17
    sblId: 2Chr 1:17
    shortName: 2 Chr 1:17
    text: They imported a chariot from Egypt for 600 shekels of silver, and a horse
      for 150. Likewise through them these were exported to all the kings of the Hittites
      and the kings of Syria.
  versesCount: 17
- name: 2 Chronicles 2
  orderIndex: 1
  osisId: 2Chr.2
  sblId: 2Chr 2
  shortName: 2 Chr 2
  verses:
  - name: 2 Chronicles 2:1
    orderIndex: 0
    osisId: 2Chr.2.1
    sblId: 2Chr 2:1
    shortName: 2 Chr 2:1
    text: Now Solomon purposed to build a temple for the name of the LORD, and a royal
      palace for himself.
  - name: 2 Chronicles 2:2
    orderIndex: 1
    osisId: 2Chr.2.2
    sblId: 2Chr 2:2
    shortName: 2 Chr 2:2
    text: And Solomon assigned 70,000 men to bear burdens and 80,000 to quarry in
      the hill country, and 3,600 to oversee them.
  - name: 2 Chronicles 2:3
    orderIndex: 2
    osisId: 2Chr.2.3
    sblId: 2Chr 2:3
    shortName: 2 Chr 2:3
    text: 'And Solomon sent word to Hiram the king of Tyre: "As you dealt with David
      my father and sent him cedar to build himself a house to dwell in, so deal with
      me.'
  - name: 2 Chronicles 2:4
    orderIndex: 3
    osisId: 2Chr.2.4
    sblId: 2Chr 2:4
    shortName: 2 Chr 2:4
    text: Behold, I am about to build a house for the name of the LORD my God and
      dedicate it to him for the burning of incense of sweet spices before him, and
      for the regular arrangement of the showbread, and for burnt offerings morning
      and evening, on the Sabbaths and the new moons and the appointed feasts of the
      LORD our God, as ordained forever for Israel.
  - name: 2 Chronicles 2:5
    orderIndex: 4
    osisId: 2Chr.2.5
    sblId: 2Chr 2:5
    shortName: 2 Chr 2:5
    text: The house that I am to build will be great, for our God is greater than
      all gods.
  - name: 2 Chronicles 2:6
    orderIndex: 5
    osisId: 2Chr.2.6
    sblId: 2Chr 2:6
    shortName: 2 Chr 2:6
    text: But who is able to build him a house, since heaven, even highest heaven,
      cannot contain him? Who am I to build a house for him, except as a place to
      make offerings before him?
  - name: 2 Chronicles 2:7
    orderIndex: 6
    osisId: 2Chr.2.7
    sblId: 2Chr 2:7
    shortName: 2 Chr 2:7
    text: So now send me a man skilled to work in gold, silver, bronze, and iron,
      and in purple, crimson, and blue fabrics, trained also in engraving, to be with
      the skilled workers who are with me in Judah and Jerusalem, whom David my father
      provided.
  - name: 2 Chronicles 2:8
    orderIndex: 7
    osisId: 2Chr.2.8
    sblId: 2Chr 2:8
    shortName: 2 Chr 2:8
    text: Send me also cedar, cypress, and algum timber from Lebanon, for I know that
      your servants know how to cut timber in Lebanon. And my servants will be with
      your servants,
  - name: 2 Chronicles 2:9
    orderIndex: 8
    osisId: 2Chr.2.9
    sblId: 2Chr 2:9
    shortName: 2 Chr 2:9
    text: to prepare timber for me in abundance, for the house I am to build will
      be great and wonderful.
  - name: 2 Chronicles 2:10
    orderIndex: 9
    osisId: 2Chr.2.10
    sblId: 2Chr 2:10
    shortName: 2 Chr 2:10
    text: I will give for your servants, the woodsmen who cut timber, 20,000 cors
      of crushed wheat, 20,000 cors of barley, 20,000 baths of wine, and 20,000 baths
      of oil."
  - name: 2 Chronicles 2:11
    orderIndex: 10
    osisId: 2Chr.2.11
    sblId: 2Chr 2:11
    shortName: 2 Chr 2:11
    text: Then Hiram the king of Tyre answered in a letter that he sent to Solomon,
      "Because the LORD loves his people, he has made you king over them."
  - name: 2 Chronicles 2:12
    orderIndex: 11
    osisId: 2Chr.2.12
    sblId: 2Chr 2:12
    shortName: 2 Chr 2:12
    text: Hiram also said, "Blessed be the LORD God of Israel, who made heaven and
      earth, who has given King David a wise son, who has discretion and understanding,
      who will build a temple for the LORD and a royal palace for himself.
  - name: 2 Chronicles 2:13
    orderIndex: 12
    osisId: 2Chr.2.13
    sblId: 2Chr 2:13
    shortName: 2 Chr 2:13
    text: '"Now I have sent a skilled man, who has understanding, Huram-abi,'
  - name: 2 Chronicles 2:14
    orderIndex: 13
    osisId: 2Chr.2.14
    sblId: 2Chr 2:14
    shortName: 2 Chr 2:14
    text: the son of a woman of the daughters of Dan, and his father was a man of
      Tyre. He is trained to work in gold, silver, bronze, iron, stone, and wood,
      and in purple, blue, and crimson fabrics and fine linen, and to do all sorts
      of engraving and execute any design that may be assigned him, with your craftsmen,
      the craftsmen of my lord, David your father.
  - name: 2 Chronicles 2:15
    orderIndex: 14
    osisId: 2Chr.2.15
    sblId: 2Chr 2:15
    shortName: 2 Chr 2:15
    text: Now therefore the wheat and barley, oil and wine, of which my lord has spoken,
      let him send to his servants.
  - name: 2 Chronicles 2:16
    orderIndex: 15
    osisId: 2Chr.2.16
    sblId: 2Chr 2:16
    shortName: 2 Chr 2:16
    text: And we will cut whatever timber you need from Lebanon and bring it to you
      in rafts by sea to Joppa, so that you may take it up to Jerusalem."
  - name: 2 Chronicles 2:17
    orderIndex: 16
    osisId: 2Chr.2.17
    sblId: 2Chr 2:17
    shortName: 2 Chr 2:17
    text: Then Solomon counted all the resident aliens who were in the land of Israel,
      after the census of them that David his father had taken, and there were found
      153,600.
  - name: 2 Chronicles 2:18
    orderIndex: 17
    osisId: 2Chr.2.18
    sblId: 2Chr 2:18
    shortName: 2 Chr 2:18
    text: Seventy thousand of them he assigned to bear burdens, 80,000 to quarry in
      the hill country, and 3,600 as overseers to make the people work.
  versesCount: 18
- name: 2 Chronicles 3
  orderIndex: 2
  osisId: 2Chr.3
  sblId: 2Chr 3
  shortName: 2 Chr 3
  verses:
  - name: 2 Chronicles 3:1
    orderIndex: 0
    osisId: 2Chr.3.1
    sblId: 2Chr 3:1
    shortName: 2 Chr 3:1
    text: Then Solomon began to build the house of the LORD in Jerusalem on Mount
      Moriah, where the LORD had appeared to David his father, at the place that David
      had appointed, on the threshing floor of Ornan the Jebusite.
  - name: 2 Chronicles 3:2
    orderIndex: 1
    osisId: 2Chr.3.2
    sblId: 2Chr 3:2
    shortName: 2 Chr 3:2
    text: He began to build in the second month of the fourth year of his reign.
  - name: 2 Chronicles 3:3
    orderIndex: 2
    osisId: 2Chr.3.3
    sblId: 2Chr 3:3
    shortName: 2 Chr 3:3
    text: 'These are Solomon''s measurements for building the house of God: the length,
      in cubits of the old standard, was sixty cubits, and the breadth twenty cubits.'
  - name: 2 Chronicles 3:4
    orderIndex: 3
    osisId: 2Chr.3.4
    sblId: 2Chr 3:4
    shortName: 2 Chr 3:4
    text: The vestibule in front of the nave of the house was twenty cubits long,
      equal to the width of the house, and its height was 120 cubits. He overlaid
      it on the inside with pure gold.
  - name: 2 Chronicles 3:5
    orderIndex: 4
    osisId: 2Chr.3.5
    sblId: 2Chr 3:5
    shortName: 2 Chr 3:5
    text: The nave he lined with cypress and covered it with fine gold and made palms
      and chains on it.
  - name: 2 Chronicles 3:6
    orderIndex: 5
    osisId: 2Chr.3.6
    sblId: 2Chr 3:6
    shortName: 2 Chr 3:6
    text: He adorned the house with settings of precious stones. The gold was gold
      of Parvaim.
  - name: 2 Chronicles 3:7
    orderIndex: 6
    osisId: 2Chr.3.7
    sblId: 2Chr 3:7
    shortName: 2 Chr 3:7
    text: So he lined the house with gold- its beams, its thresholds, its walls, and
      its doors- and he carved cherubim on the walls.
  - name: 2 Chronicles 3:8
    orderIndex: 7
    osisId: 2Chr.3.8
    sblId: 2Chr 3:8
    shortName: 2 Chr 3:8
    text: And he made the Most Holy Place. Its length, corresponding to the breadth
      of the house, was twenty cubits, and its breadth was twenty cubits. He overlaid
      it with 600 talents of fine gold.
  - name: 2 Chronicles 3:9
    orderIndex: 8
    osisId: 2Chr.3.9
    sblId: 2Chr 3:9
    shortName: 2 Chr 3:9
    text: The weight of gold for the nails was fifty shekels. And he overlaid the
      upper chambers with gold.
  - name: 2 Chronicles 3:10
    orderIndex: 9
    osisId: 2Chr.3.10
    sblId: 2Chr 3:10
    shortName: 2 Chr 3:10
    text: In the Most Holy Place he made two cherubim of wood and overlaid them with
      gold.
  - name: 2 Chronicles 3:11
    orderIndex: 10
    osisId: 2Chr.3.11
    sblId: 2Chr 3:11
    shortName: 2 Chr 3:11
    text: 'The wings of the cherubim together extended twenty cubits: one wing of
      the one, of five cubits, touched the wall of the house, and its other wing,
      of five cubits, touched the wing of the other cherub;'
  - name: 2 Chronicles 3:12
    orderIndex: 11
    osisId: 2Chr.3.12
    sblId: 2Chr 3:12
    shortName: 2 Chr 3:12
    text: and of this cherub, one wing, of five cubits, touched the wall of the house,
      and the other wing, also of five cubits, was joined to the wing of the first
      cherub.
  - name: 2 Chronicles 3:13
    orderIndex: 12
    osisId: 2Chr.3.13
    sblId: 2Chr 3:13
    shortName: 2 Chr 3:13
    text: The wings of these cherubim extended twenty cubits. The cherubim stood on
      their feet, facing the nave.
  - name: 2 Chronicles 3:14
    orderIndex: 13
    osisId: 2Chr.3.14
    sblId: 2Chr 3:14
    shortName: 2 Chr 3:14
    text: And he made the veil of blue and purple and crimson fabrics and fine linen,
      and he worked cherubim on it.
  - name: 2 Chronicles 3:15
    orderIndex: 14
    osisId: 2Chr.3.15
    sblId: 2Chr 3:15
    shortName: 2 Chr 3:15
    text: In front of the house he made two pillars thirty-five cubits high, with
      a capital of five cubits on the top of each.
  - name: 2 Chronicles 3:16
    orderIndex: 15
    osisId: 2Chr.3.16
    sblId: 2Chr 3:16
    shortName: 2 Chr 3:16
    text: He made chains like a necklace and put them on the tops of the pillars,
      and he made a hundred pomegranates and put them on the chains.
  - name: 2 Chronicles 3:17
    orderIndex: 16
    osisId: 2Chr.3.17
    sblId: 2Chr 3:17
    shortName: 2 Chr 3:17
    text: He set up the pillars in front of the temple, one on the south, the other
      on the north; that on the south he called Jachin, and that on the north Boaz.
  versesCount: 17
- name: 2 Chronicles 4
  orderIndex: 3
  osisId: 2Chr.4
  sblId: 2Chr 4
  shortName: 2 Chr 4
  verses:
  - name: 2 Chronicles 4:1
    orderIndex: 0
    osisId: 2Chr.4.1
    sblId: 2Chr 4:1
    shortName: 2 Chr 4:1
    text: He made an altar of bronze, twenty cubits long and twenty cubits wide and
      ten cubits high.
  - name: 2 Chronicles 4:2
    orderIndex: 1
    osisId: 2Chr.4.2
    sblId: 2Chr 4:2
    shortName: 2 Chr 4:2
    text: Then he made the sea of cast metal. It was round, ten cubits from brim to
      brim, and five cubits high, and a line of thirty cubits measured its circumference.
  - name: 2 Chronicles 4:3
    orderIndex: 2
    osisId: 2Chr.4.3
    sblId: 2Chr 4:3
    shortName: 2 Chr 4:3
    text: Under it were figures of gourds, for ten cubits, compassing the sea all
      around. The gourds were in two rows, cast with it when it was cast.
  - name: 2 Chronicles 4:4
    orderIndex: 3
    osisId: 2Chr.4.4
    sblId: 2Chr 4:4
    shortName: 2 Chr 4:4
    text: It stood on twelve oxen, three facing north, three facing west, three facing
      south, and three facing east. The sea was set on them, and all their rear parts
      were inward.
  - name: 2 Chronicles 4:5
    orderIndex: 4
    osisId: 2Chr.4.5
    sblId: 2Chr 4:5
    shortName: 2 Chr 4:5
    text: Its thickness was a handbreadth. And its brim was made like the brim of
      a cup, like the flower of a lily. It held 3,000 baths.
  - name: 2 Chronicles 4:6
    orderIndex: 5
    osisId: 2Chr.4.6
    sblId: 2Chr 4:6
    shortName: 2 Chr 4:6
    text: He also made ten basins in which to wash, and set five on the south side,
      and five on the north side. In these they were to rinse off what was used for
      the burnt offering, and the sea was for the priests to wash in.
  - name: 2 Chronicles 4:7
    orderIndex: 6
    osisId: 2Chr.4.7
    sblId: 2Chr 4:7
    shortName: 2 Chr 4:7
    text: And he made ten golden lampstands as prescribed, and set them in the temple,
      five on the south side and five on the north.
  - name: 2 Chronicles 4:8
    orderIndex: 7
    osisId: 2Chr.4.8
    sblId: 2Chr 4:8
    shortName: 2 Chr 4:8
    text: He also made ten tables and placed them in the temple, five on the south
      side and five on the north. And he made a hundred basins of gold.
  - name: 2 Chronicles 4:9
    orderIndex: 8
    osisId: 2Chr.4.9
    sblId: 2Chr 4:9
    shortName: 2 Chr 4:9
    text: He made the court of the priests and the great court and doors for the court
      and overlaid their doors with bronze.
  - name: 2 Chronicles 4:10
    orderIndex: 9
    osisId: 2Chr.4.10
    sblId: 2Chr 4:10
    shortName: 2 Chr 4:10
    text: And he set the sea at the southeast corner of the house.
  - name: 2 Chronicles 4:11
    orderIndex: 10
    osisId: 2Chr.4.11
    sblId: 2Chr 4:11
    shortName: 2 Chr 4:11
    text: 'Hiram also made the pots, the shovels, and the basins. So Hiram finished
      the work that he did for King Solomon on the house of God:'
  - name: 2 Chronicles 4:12
    orderIndex: 11
    osisId: 2Chr.4.12
    sblId: 2Chr 4:12
    shortName: 2 Chr 4:12
    text: the two pillars, the bowls, and the two capitals on the top of the pillars;
      and the two latticeworks to cover the two bowls of the capitals that were on
      the top of the pillars;
  - name: 2 Chronicles 4:13
    orderIndex: 12
    osisId: 2Chr.4.13
    sblId: 2Chr 4:13
    shortName: 2 Chr 4:13
    text: and the 400 pomegranates for the two latticeworks, two rows of pomegranates
      for each latticework, to cover the two bowls of the capitals that were on the
      pillars.
  - name: 2 Chronicles 4:14
    orderIndex: 13
    osisId: 2Chr.4.14
    sblId: 2Chr 4:14
    shortName: 2 Chr 4:14
    text: He made the stands also, and the basins on the stands,
  - name: 2 Chronicles 4:15
    orderIndex: 14
    osisId: 2Chr.4.15
    sblId: 2Chr 4:15
    shortName: 2 Chr 4:15
    text: and the one sea, and the twelve oxen underneath it.
  - name: 2 Chronicles 4:16
    orderIndex: 15
    osisId: 2Chr.4.16
    sblId: 2Chr 4:16
    shortName: 2 Chr 4:16
    text: The pots, the shovels, the forks, and all the equipment for these, Huram-abi
      made of burnished bronze for King Solomon for the house of the LORD.
  - name: 2 Chronicles 4:17
    orderIndex: 16
    osisId: 2Chr.4.17
    sblId: 2Chr 4:17
    shortName: 2 Chr 4:17
    text: In the plain of the Jordan the king cast them, in the clay ground between
      Succoth and Zeredah.
  - name: 2 Chronicles 4:18
    orderIndex: 17
    osisId: 2Chr.4.18
    sblId: 2Chr 4:18
    shortName: 2 Chr 4:18
    text: Solomon made all these things in great quantities, for the weight of the
      bronze was not sought.
  - name: 2 Chronicles 4:19
    orderIndex: 18
    osisId: 2Chr.4.19
    sblId: 2Chr 4:19
    shortName: 2 Chr 4:19
    text: 'So Solomon made all the vessels that were in the house of God: the golden
      altar, the tables for the bread of the Presence,'
  - name: 2 Chronicles 4:20
    orderIndex: 19
    osisId: 2Chr.4.20
    sblId: 2Chr 4:20
    shortName: 2 Chr 4:20
    text: the lampstands and their lamps of pure gold to burn before the inner sanctuary,
      as prescribed;
  - name: 2 Chronicles 4:21
    orderIndex: 20
    osisId: 2Chr.4.21
    sblId: 2Chr 4:21
    shortName: 2 Chr 4:21
    text: the flowers, the lamps, and the tongs, of purest gold;
  - name: 2 Chronicles 4:22
    orderIndex: 21
    osisId: 2Chr.4.22
    sblId: 2Chr 4:22
    shortName: 2 Chr 4:22
    text: the snuffers, basins, dishes for incense, and fire pans, of pure gold, and
      the sockets of the temple, for the inner doors to the Most Holy Place and for
      the doors of the nave of the temple were of gold.
  versesCount: 22
- name: 2 Chronicles 5
  orderIndex: 4
  osisId: 2Chr.5
  sblId: 2Chr 5
  shortName: 2 Chr 5
  verses:
  - name: 2 Chronicles 5:1
    orderIndex: 0
    osisId: 2Chr.5.1
    sblId: 2Chr 5:1
    shortName: 2 Chr 5:1
    text: Thus all the work that Solomon did for the house of the LORD was finished.
      And Solomon brought in the things that David his father had dedicated, and stored
      the silver, the gold, and all the vessels in the treasuries of the house of
      God.
  - name: 2 Chronicles 5:2
    orderIndex: 1
    osisId: 2Chr.5.2
    sblId: 2Chr 5:2
    shortName: 2 Chr 5:2
    text: Then Solomon assembled the elders of Israel and all the heads of the tribes,
      the leaders of the fathers' houses of the people of Israel, in Jerusalem, to
      bring up the ark of the covenant of the LORD out of the city of David, which
      is Zion.
  - name: 2 Chronicles 5:3
    orderIndex: 2
    osisId: 2Chr.5.3
    sblId: 2Chr 5:3
    shortName: 2 Chr 5:3
    text: And all the men of Israel assembled before the king at the feast that is
      in the seventh month.
  - name: 2 Chronicles 5:4
    orderIndex: 3
    osisId: 2Chr.5.4
    sblId: 2Chr 5:4
    shortName: 2 Chr 5:4
    text: And all the elders of Israel came, and the Levites took up the ark.
  - name: 2 Chronicles 5:5
    orderIndex: 4
    osisId: 2Chr.5.5
    sblId: 2Chr 5:5
    shortName: 2 Chr 5:5
    text: And they brought up the ark, the tent of meeting, and all the holy vessels
      that were in the tent; the Levitical priests brought them up.
  - name: 2 Chronicles 5:6
    orderIndex: 5
    osisId: 2Chr.5.6
    sblId: 2Chr 5:6
    shortName: 2 Chr 5:6
    text: And King Solomon and all the congregation of Israel, who had assembled before
      him, were before the ark, sacrificing so many sheep and oxen that they could
      not be counted or numbered.
  - name: 2 Chronicles 5:7
    orderIndex: 6
    osisId: 2Chr.5.7
    sblId: 2Chr 5:7
    shortName: 2 Chr 5:7
    text: Then the priests brought the ark of the covenant of the LORD to its place,
      in the inner sanctuary of the house, in the Most Holy Place, underneath the
      wings of the cherubim.
  - name: 2 Chronicles 5:8
    orderIndex: 7
    osisId: 2Chr.5.8
    sblId: 2Chr 5:8
    shortName: 2 Chr 5:8
    text: The cherubim spread out their wings over the place of the ark, so that the
      cherubim made a covering above the ark and its poles.
  - name: 2 Chronicles 5:9
    orderIndex: 8
    osisId: 2Chr.5.9
    sblId: 2Chr 5:9
    shortName: 2 Chr 5:9
    text: And the poles were so long that the ends of the poles were seen from the
      Holy Place before the inner sanctuary, but they could not be seen from outside.
      And they are there to this day.
  - name: 2 Chronicles 5:10
    orderIndex: 9
    osisId: 2Chr.5.10
    sblId: 2Chr 5:10
    shortName: 2 Chr 5:10
    text: There was nothing in the ark except the two tablets that Moses put there
      at Horeb, where the LORD made a covenant with the people of Israel, when they
      came out of Egypt.
  - name: 2 Chronicles 5:11
    orderIndex: 10
    osisId: 2Chr.5.11
    sblId: 2Chr 5:11
    shortName: 2 Chr 5:11
    text: And when the priests came out of the Holy Place (for all the priests who
      were present had consecrated themselves, without regard to their divisions,
  - name: 2 Chronicles 5:12
    orderIndex: 11
    osisId: 2Chr.5.12
    sblId: 2Chr 5:12
    shortName: 2 Chr 5:12
    text: and all the Levitical singers, Asaph, Heman, and Jeduthun, their sons and
      kinsmen, arrayed in fine linen, with cymbals, harps, and lyres, stood east of
      the altar with 120 priests who were trumpeters;
  - name: 2 Chronicles 5:13
    orderIndex: 12
    osisId: 2Chr.5.13
    sblId: 2Chr 5:13
    shortName: 2 Chr 5:13
    text: and it was the duty of the trumpeters and singers to make themselves heard
      in unison in praise and thanksgiving to the LORD), and when the song was raised,
      with trumpets and cymbals and other musical instruments, in praise to the LORD,
      "For he is good, for his steadfast love endures forever," the house, the house
      of the LORD, was filled with a cloud,
  - name: 2 Chronicles 5:14
    orderIndex: 13
    osisId: 2Chr.5.14
    sblId: 2Chr 5:14
    shortName: 2 Chr 5:14
    text: so that the priests could not stand to minister because of the cloud, for
      the glory of the LORD filled the house of God.
  versesCount: 14
- name: 2 Chronicles 6
  orderIndex: 5
  osisId: 2Chr.6
  sblId: 2Chr 6
  shortName: 2 Chr 6
  verses:
  - name: 2 Chronicles 6:1
    orderIndex: 0
    osisId: 2Chr.6.1
    sblId: 2Chr 6:1
    shortName: 2 Chr 6:1
    text: Then Solomon said, "The LORD has said that he would dwell in thick darkness.
  - name: 2 Chronicles 6:2
    orderIndex: 1
    osisId: 2Chr.6.2
    sblId: 2Chr 6:2
    shortName: 2 Chr 6:2
    text: But I have built you an exalted house, a place for you to dwell in forever."
  - name: 2 Chronicles 6:3
    orderIndex: 2
    osisId: 2Chr.6.3
    sblId: 2Chr 6:3
    shortName: 2 Chr 6:3
    text: Then the king turned around and blessed all the assembly of Israel, while
      all the assembly of Israel stood.
  - name: 2 Chronicles 6:4
    orderIndex: 3
    osisId: 2Chr.6.4
    sblId: 2Chr 6:4
    shortName: 2 Chr 6:4
    text: And he said, "Blessed be the LORD, the God of Israel, who with his hand
      has fulfilled what he promised with his mouth to David my father, saying,
  - name: 2 Chronicles 6:5
    orderIndex: 4
    osisId: 2Chr.6.5
    sblId: 2Chr 6:5
    shortName: 2 Chr 6:5
    text: '''Since the day that I brought my people out of the land of Egypt, I chose
      no city out of all the tribes of Israel in which to build a house, that my name
      might be there, and I chose no man as prince over my people Israel;'
  - name: 2 Chronicles 6:6
    orderIndex: 5
    osisId: 2Chr.6.6
    sblId: 2Chr 6:6
    shortName: 2 Chr 6:6
    text: but I have chosen Jerusalem that my name may be there, and I have chosen
      David to be over my people Israel.'
  - name: 2 Chronicles 6:7
    orderIndex: 6
    osisId: 2Chr.6.7
    sblId: 2Chr 6:7
    shortName: 2 Chr 6:7
    text: Now it was in the heart of David my father to build a house for the name
      of the LORD, the God of Israel.
  - name: 2 Chronicles 6:8
    orderIndex: 7
    osisId: 2Chr.6.8
    sblId: 2Chr 6:8
    shortName: 2 Chr 6:8
    text: But the LORD said to David my father, 'Whereas it was in your heart to build
      a house for my name, you did well that it was in your heart.
  - name: 2 Chronicles 6:9
    orderIndex: 8
    osisId: 2Chr.6.9
    sblId: 2Chr 6:9
    shortName: 2 Chr 6:9
    text: Nevertheless, it is not you who shall build the house, but your son who
      shall be born to you shall build the house for my name.'
  - name: 2 Chronicles 6:10
    orderIndex: 9
    osisId: 2Chr.6.10
    sblId: 2Chr 6:10
    shortName: 2 Chr 6:10
    text: Now the LORD has fulfilled his promise that he made. For I have risen in
      the place of David my father and sit on the throne of Israel, as the LORD promised,
      and I have built the house for the name of the LORD, the God of Israel.
  - name: 2 Chronicles 6:11
    orderIndex: 10
    osisId: 2Chr.6.11
    sblId: 2Chr 6:11
    shortName: 2 Chr 6:11
    text: And there I have set the ark, in which is the covenant of the LORD that
      he made with the people of Israel."
  - name: 2 Chronicles 6:12
    orderIndex: 11
    osisId: 2Chr.6.12
    sblId: 2Chr 6:12
    shortName: 2 Chr 6:12
    text: Then Solomon stood before the altar of the LORD in the presence of all the
      assembly of Israel and spread out his hands.
  - name: 2 Chronicles 6:13
    orderIndex: 12
    osisId: 2Chr.6.13
    sblId: 2Chr 6:13
    shortName: 2 Chr 6:13
    text: Solomon had made a bronze platform five cubits long, five cubits wide, and
      three cubits high, and had set it in the court, and he stood on it. Then he
      knelt on his knees in the presence of all the assembly of Israel, and spread
      out his hands toward heaven,
  - name: 2 Chronicles 6:14
    orderIndex: 13
    osisId: 2Chr.6.14
    sblId: 2Chr 6:14
    shortName: 2 Chr 6:14
    text: and said, "O LORD, God of Israel, there is no God like you, in heaven or
      on earth, keeping covenant and showing steadfast love to your servants who walk
      before you with all their heart,
  - name: 2 Chronicles 6:15
    orderIndex: 14
    osisId: 2Chr.6.15
    sblId: 2Chr 6:15
    shortName: 2 Chr 6:15
    text: who have kept with your servant David my father what you declared to him.
      You spoke with your mouth, and with your hand have fulfilled it this day.
  - name: 2 Chronicles 6:16
    orderIndex: 15
    osisId: 2Chr.6.16
    sblId: 2Chr 6:16
    shortName: 2 Chr 6:16
    text: Now therefore, O LORD, God of Israel, keep for your servant David my father
      what you have promised him, saying, 'You shall not lack a man to sit before
      me on the throne of Israel, if only your sons pay close attention to their way,
      to walk in my law as you have walked before me.'
  - name: 2 Chronicles 6:17
    orderIndex: 16
    osisId: 2Chr.6.17
    sblId: 2Chr 6:17
    shortName: 2 Chr 6:17
    text: Now therefore, O LORD, God of Israel, let your word be confirmed, which
      you have spoken to your servant David.
  - name: 2 Chronicles 6:18
    orderIndex: 17
    osisId: 2Chr.6.18
    sblId: 2Chr 6:18
    shortName: 2 Chr 6:18
    text: '"But will God indeed dwell with man on the earth? Behold, heaven and the
      highest heaven cannot contain you, how much less this house that I have built!'
  - name: 2 Chronicles 6:19
    orderIndex: 18
    osisId: 2Chr.6.19
    sblId: 2Chr 6:19
    shortName: 2 Chr 6:19
    text: Yet have regard to the prayer of your servant and to his plea, O LORD my
      God, listening to the cry and to the prayer that your servant prays before you,
  - name: 2 Chronicles 6:20
    orderIndex: 19
    osisId: 2Chr.6.20
    sblId: 2Chr 6:20
    shortName: 2 Chr 6:20
    text: that your eyes may be open day and night toward this house, the place where
      you have promised to set your name, that you may listen to the prayer that your
      servant offers toward this place.
  - name: 2 Chronicles 6:21
    orderIndex: 20
    osisId: 2Chr.6.21
    sblId: 2Chr 6:21
    shortName: 2 Chr 6:21
    text: And listen to the pleas of your servant and of your people Israel, when
      they pray toward this place. And listen from heaven your dwelling place, and
      when you hear, forgive.
  - name: 2 Chronicles 6:22
    orderIndex: 21
    osisId: 2Chr.6.22
    sblId: 2Chr 6:22
    shortName: 2 Chr 6:22
    text: '"If a man sins against his neighbor and is made to take an oath and comes
      and swears his oath before your altar in this house,'
  - name: 2 Chronicles 6:23
    orderIndex: 22
    osisId: 2Chr.6.23
    sblId: 2Chr 6:23
    shortName: 2 Chr 6:23
    text: then hear from heaven and act and judge your servants, repaying the guilty
      by bringing his conduct on his own head, and vindicating the righteous by rewarding
      him according to his righteousness.
  - name: 2 Chronicles 6:24
    orderIndex: 23
    osisId: 2Chr.6.24
    sblId: 2Chr 6:24
    shortName: 2 Chr 6:24
    text: '"If your people Israel are defeated before the enemy because they have
      sinned against you, and they turn again and acknowledge your name and pray and
      plead with you in this house,'
  - name: 2 Chronicles 6:25
    orderIndex: 24
    osisId: 2Chr.6.25
    sblId: 2Chr 6:25
    shortName: 2 Chr 6:25
    text: then hear from heaven and forgive the sin of your people Israel and bring
      them again to the land that you gave to them and to their fathers.
  - name: 2 Chronicles 6:26
    orderIndex: 25
    osisId: 2Chr.6.26
    sblId: 2Chr 6:26
    shortName: 2 Chr 6:26
    text: '"When heaven is shut up and there is no rain because they have sinned against
      you, if they pray toward this place and acknowledge your name and turn from
      their sin, when you afflict them,'
  - name: 2 Chronicles 6:27
    orderIndex: 26
    osisId: 2Chr.6.27
    sblId: 2Chr 6:27
    shortName: 2 Chr 6:27
    text: then hear in heaven and forgive the sin of your servants, your people Israel,
      when you teach them the good way in which they should walk, and grant rain upon
      your land, which you have given to your people as an inheritance.
  - name: 2 Chronicles 6:28
    orderIndex: 27
    osisId: 2Chr.6.28
    sblId: 2Chr 6:28
    shortName: 2 Chr 6:28
    text: '"If there is famine in the land, if there is pestilence or blight or mildew
      or locust or caterpillar, if their enemies besiege them in the land at their
      gates, whatever plague, whatever sickness there is,'
  - name: 2 Chronicles 6:29
    orderIndex: 28
    osisId: 2Chr.6.29
    sblId: 2Chr 6:29
    shortName: 2 Chr 6:29
    text: whatever prayer, whatever plea is made by any man or by all your people
      Israel, each knowing his own affliction and his own sorrow and stretching out
      his hands toward this house,
  - name: 2 Chronicles 6:30
    orderIndex: 29
    osisId: 2Chr.6.30
    sblId: 2Chr 6:30
    shortName: 2 Chr 6:30
    text: then hear from heaven your dwelling place and forgive and render to each
      whose heart you know, according to all his ways, for you, you only, know the
      hearts of the children of mankind,
  - name: 2 Chronicles 6:31
    orderIndex: 30
    osisId: 2Chr.6.31
    sblId: 2Chr 6:31
    shortName: 2 Chr 6:31
    text: that they may fear you and walk in your ways all the days that they live
      in the land that you gave to our fathers.
  - name: 2 Chronicles 6:32
    orderIndex: 31
    osisId: 2Chr.6.32
    sblId: 2Chr 6:32
    shortName: 2 Chr 6:32
    text: '"Likewise, when a foreigner, who is not of your people Israel, comes from
      a far country for the sake of your great name and your mighty hand and your
      outstretched arm, when he comes and prays toward this house,'
  - name: 2 Chronicles 6:33
    orderIndex: 32
    osisId: 2Chr.6.33
    sblId: 2Chr 6:33
    shortName: 2 Chr 6:33
    text: hear from heaven your dwelling place and do according to all for which the
      foreigner calls to you, in order that all the peoples of the earth may know
      your name and fear you, as do your people Israel, and that they may know that
      this house that I have built is called by your name.
  - name: 2 Chronicles 6:34
    orderIndex: 33
    osisId: 2Chr.6.34
    sblId: 2Chr 6:34
    shortName: 2 Chr 6:34
    text: '"If your people go out to battle against their enemies, by whatever way
      you shall send them, and they pray to you toward this city that you have chosen
      and the house that I have built for your name,'
  - name: 2 Chronicles 6:35
    orderIndex: 34
    osisId: 2Chr.6.35
    sblId: 2Chr 6:35
    shortName: 2 Chr 6:35
    text: then hear from heaven their prayer and their plea, and maintain their cause.
  - name: 2 Chronicles 6:36
    orderIndex: 35
    osisId: 2Chr.6.36
    sblId: 2Chr 6:36
    shortName: 2 Chr 6:36
    text: '"If they sin against you- for there is no one who does not sin- and you
      are angry with them and give them to an enemy, so that they are carried away
      captive to a land far or near,'
  - name: 2 Chronicles 6:37
    orderIndex: 36
    osisId: 2Chr.6.37
    sblId: 2Chr 6:37
    shortName: 2 Chr 6:37
    text: yet if they turn their heart in the land to which they have been carried
      captive, and repent and plead with you in the land of their captivity, saying,
      'We have sinned and have acted perversely and wickedly,'
  - name: 2 Chronicles 6:38
    orderIndex: 37
    osisId: 2Chr.6.38
    sblId: 2Chr 6:38
    shortName: 2 Chr 6:38
    text: if they repent with all their mind and with all their heart in the land
      of their captivity to which they were carried captive, and pray toward their
      land, which you gave to their fathers, the city that you have chosen and the
      house that I have built for your name,
  - name: 2 Chronicles 6:39
    orderIndex: 38
    osisId: 2Chr.6.39
    sblId: 2Chr 6:39
    shortName: 2 Chr 6:39
    text: then hear from heaven your dwelling place their prayer and their pleas,
      and maintain their cause and forgive your people who have sinned against you.
  - name: 2 Chronicles 6:40
    orderIndex: 39
    osisId: 2Chr.6.40
    sblId: 2Chr 6:40
    shortName: 2 Chr 6:40
    text: Now, O my God, let your eyes be open and your ears attentive to the prayer
      of this place.
  - name: 2 Chronicles 6:41
    orderIndex: 40
    osisId: 2Chr.6.41
    sblId: 2Chr 6:41
    shortName: 2 Chr 6:41
    text: '"And now arise, O LORD God, and go to your resting place, you and the ark
      of your might. Let your priests, O LORD God, be clothed with salvation, and
      let your saints rejoice in your goodness.'
  - name: 2 Chronicles 6:42
    orderIndex: 41
    osisId: 2Chr.6.42
    sblId: 2Chr 6:42
    shortName: 2 Chr 6:42
    text: O LORD God, do not turn away the face of your anointed one! Remember your
      steadfast love for David your servant."
  versesCount: 42
- name: 2 Chronicles 7
  orderIndex: 6
  osisId: 2Chr.7
  sblId: 2Chr 7
  shortName: 2 Chr 7
  verses:
  - name: 2 Chronicles 7:1
    orderIndex: 0
    osisId: 2Chr.7.1
    sblId: 2Chr 7:1
    shortName: 2 Chr 7:1
    text: As soon as Solomon finished his prayer, fire came down from heaven and consumed
      the burnt offering and the sacrifices, and the glory of the LORD filled the
      temple.
  - name: 2 Chronicles 7:2
    orderIndex: 1
    osisId: 2Chr.7.2
    sblId: 2Chr 7:2
    shortName: 2 Chr 7:2
    text: And the priests could not enter the house of the LORD, because the glory
      of the LORD filled the LORD's house.
  - name: 2 Chronicles 7:3
    orderIndex: 2
    osisId: 2Chr.7.3
    sblId: 2Chr 7:3
    shortName: 2 Chr 7:3
    text: When all the people of Israel saw the fire come down and the glory of the
      LORD on the temple, they bowed down with their faces to the ground on the pavement
      and worshiped and gave thanks to the LORD, saying, "For he is good, for his
      steadfast love endures forever."
  - name: 2 Chronicles 7:4
    orderIndex: 3
    osisId: 2Chr.7.4
    sblId: 2Chr 7:4
    shortName: 2 Chr 7:4
    text: Then the king and all the people offered sacrifice before the LORD.
  - name: 2 Chronicles 7:5
    orderIndex: 4
    osisId: 2Chr.7.5
    sblId: 2Chr 7:5
    shortName: 2 Chr 7:5
    text: King Solomon offered as a sacrifice 22,000 oxen and 120,000 sheep. So the
      king and all the people dedicated the house of God.
  - name: 2 Chronicles 7:6
    orderIndex: 5
    osisId: 2Chr.7.6
    sblId: 2Chr 7:6
    shortName: 2 Chr 7:6
    text: The priests stood at their posts; the Levites also, with the instruments
      for music to the LORD that King David had made for giving thanks to the LORD-
      for his steadfast love endures forever- whenever David offered praises by their
      ministry; opposite them the priests sounded trumpets, and all Israel stood.
  - name: 2 Chronicles 7:7
    orderIndex: 6
    osisId: 2Chr.7.7
    sblId: 2Chr 7:7
    shortName: 2 Chr 7:7
    text: And Solomon consecrated the middle of the court that was before the house
      of the LORD, for there he offered the burnt offering and the fat of the peace
      offerings, because the bronze altar Solomon had made could not hold the burnt
      offering and the grain offering and the fat.
  - name: 2 Chronicles 7:8
    orderIndex: 7
    osisId: 2Chr.7.8
    sblId: 2Chr 7:8
    shortName: 2 Chr 7:8
    text: At that time Solomon held the feast for seven days, and all Israel with
      him, a very great assembly, from Lebo-hamath to the Brook of Egypt.
  - name: 2 Chronicles 7:9
    orderIndex: 8
    osisId: 2Chr.7.9
    sblId: 2Chr 7:9
    shortName: 2 Chr 7:9
    text: And on the eighth day they held a solemn assembly, for they had kept the
      dedication of the altar seven days and the feast seven days.
  - name: 2 Chronicles 7:10
    orderIndex: 9
    osisId: 2Chr.7.10
    sblId: 2Chr 7:10
    shortName: 2 Chr 7:10
    text: On the twenty-third day of the seventh month he sent the people away to
      their homes, joyful and glad of heart for the prosperity that the LORD had granted
      to David and to Solomon and to Israel his people.
  - name: 2 Chronicles 7:11
    orderIndex: 10
    osisId: 2Chr.7.11
    sblId: 2Chr 7:11
    shortName: 2 Chr 7:11
    text: Thus Solomon finished the house of the LORD and the king's house. All that
      Solomon had planned to do in the house of the LORD and in his own house he successfully
      accomplished.
  - name: 2 Chronicles 7:12
    orderIndex: 11
    osisId: 2Chr.7.12
    sblId: 2Chr 7:12
    shortName: 2 Chr 7:12
    text: 'Then the LORD appeared to Solomon in the night and said to him: "I have
      heard your prayer and have chosen this place for myself as a house of sacrifice.'
  - name: 2 Chronicles 7:13
    orderIndex: 12
    osisId: 2Chr.7.13
    sblId: 2Chr 7:13
    shortName: 2 Chr 7:13
    text: When I shut up the heavens so that there is no rain, or command the locust
      to devour the land, or send pestilence among my people,
  - name: 2 Chronicles 7:14
    orderIndex: 13
    osisId: 2Chr.7.14
    sblId: 2Chr 7:14
    shortName: 2 Chr 7:14
    text: if my people who are called by my name humble themselves, and pray and seek
      my face and turn from their wicked ways, then I will hear from heaven and will
      forgive their sin and heal their land.
  - name: 2 Chronicles 7:15
    orderIndex: 14
    osisId: 2Chr.7.15
    sblId: 2Chr 7:15
    shortName: 2 Chr 7:15
    text: Now my eyes will be open and my ears attentive to the prayer that is made
      in this place.
  - name: 2 Chronicles 7:16
    orderIndex: 15
    osisId: 2Chr.7.16
    sblId: 2Chr 7:16
    shortName: 2 Chr 7:16
    text: For now I have chosen and consecrated this house that my name may be there
      forever. My eyes and my heart will be there for all time.
  - name: 2 Chronicles 7:17
    orderIndex: 16
    osisId: 2Chr.7.17
    sblId: 2Chr 7:17
    shortName: 2 Chr 7:17
    text: And as for you, if you will walk before me as David your father walked,
      doing according to all that I have commanded you and keeping my statutes and
      my rules,
  - name: 2 Chronicles 7:18
    orderIndex: 17
    osisId: 2Chr.7.18
    sblId: 2Chr 7:18
    shortName: 2 Chr 7:18
    text: then I will establish your royal throne, as I covenanted with David your
      father, saying, 'You shall not lack a man to rule Israel.'
  - name: 2 Chronicles 7:19
    orderIndex: 18
    osisId: 2Chr.7.19
    sblId: 2Chr 7:19
    shortName: 2 Chr 7:19
    text: '"But if you turn aside and forsake my statutes and my commandments that
      I have set before you, and go and serve other gods and worship them,'
  - name: 2 Chronicles 7:20
    orderIndex: 19
    osisId: 2Chr.7.20
    sblId: 2Chr 7:20
    shortName: 2 Chr 7:20
    text: then I will pluck you up from my land that I have given you, and this house
      that I have consecrated for my name, I will cast out of my sight, and I will
      make it a proverb and a byword among all peoples.
  - name: 2 Chronicles 7:21
    orderIndex: 20
    osisId: 2Chr.7.21
    sblId: 2Chr 7:21
    shortName: 2 Chr 7:21
    text: And at this house, which was exalted, everyone passing by will be astonished
      and say, 'Why has the LORD done thus to this land and to this house?'
  - name: 2 Chronicles 7:22
    orderIndex: 21
    osisId: 2Chr.7.22
    sblId: 2Chr 7:22
    shortName: 2 Chr 7:22
    text: Then they will say, 'Because they abandoned the LORD, the God of their fathers
      who brought them out of the land of Egypt and laid hold on other gods and worshiped
      them and served them. Therefore he has brought all this disaster on them.'"
  versesCount: 22
- name: 2 Chronicles 8
  orderIndex: 7
  osisId: 2Chr.8
  sblId: 2Chr 8
  shortName: 2 Chr 8
  verses:
  - name: 2 Chronicles 8:1
    orderIndex: 0
    osisId: 2Chr.8.1
    sblId: 2Chr 8:1
    shortName: 2 Chr 8:1
    text: At the end of twenty years, in which Solomon had built the house of the
      LORD and his own house,
  - name: 2 Chronicles 8:2
    orderIndex: 1
    osisId: 2Chr.8.2
    sblId: 2Chr 8:2
    shortName: 2 Chr 8:2
    text: Solomon rebuilt the cities that Hiram had given to him, and settled the
      people of Israel in them.
  - name: 2 Chronicles 8:3
    orderIndex: 2
    osisId: 2Chr.8.3
    sblId: 2Chr 8:3
    shortName: 2 Chr 8:3
    text: And Solomon went to Hamath-zobah and took it.
  - name: 2 Chronicles 8:4
    orderIndex: 3
    osisId: 2Chr.8.4
    sblId: 2Chr 8:4
    shortName: 2 Chr 8:4
    text: He built Tadmor in the wilderness and all the store cities that he built
      in Hamath.
  - name: 2 Chronicles 8:5
    orderIndex: 4
    osisId: 2Chr.8.5
    sblId: 2Chr 8:5
    shortName: 2 Chr 8:5
    text: He also built Upper Beth-horon and Lower Beth-horon, fortified cities with
      walls, gates, and bars,
  - name: 2 Chronicles 8:6
    orderIndex: 5
    osisId: 2Chr.8.6
    sblId: 2Chr 8:6
    shortName: 2 Chr 8:6
    text: and Baalath, and all the store cities that Solomon had and all the cities
      for his chariots and the cities for his horsemen, and whatever Solomon desired
      to build in Jerusalem, in Lebanon, and in all the land of his dominion.
  - name: 2 Chronicles 8:7
    orderIndex: 6
    osisId: 2Chr.8.7
    sblId: 2Chr 8:7
    shortName: 2 Chr 8:7
    text: All the people who were left of the Hittites, the Amorites, the Perizzites,
      the Hivites, and the Jebusites, who were not of Israel,
  - name: 2 Chronicles 8:8
    orderIndex: 7
    osisId: 2Chr.8.8
    sblId: 2Chr 8:8
    shortName: 2 Chr 8:8
    text: from their descendants who were left after them in the land, whom the people
      of Israel had not destroyed- these Solomon drafted as forced labor, and so they
      are to this day.
  - name: 2 Chronicles 8:9
    orderIndex: 8
    osisId: 2Chr.8.9
    sblId: 2Chr 8:9
    shortName: 2 Chr 8:9
    text: But of the people of Israel Solomon made no slaves for his work; they were
      soldiers, and his officers, the commanders of his chariots, and his horsemen.
  - name: 2 Chronicles 8:10
    orderIndex: 9
    osisId: 2Chr.8.10
    sblId: 2Chr 8:10
    shortName: 2 Chr 8:10
    text: And these were the chief officers of King Solomon, 250, who exercised authority
      over the people.
  - name: 2 Chronicles 8:11
    orderIndex: 10
    osisId: 2Chr.8.11
    sblId: 2Chr 8:11
    shortName: 2 Chr 8:11
    text: Solomon brought Pharaoh's daughter up from the city of David to the house
      that he had built for her, for he said, "My wife shall not live in the house
      of David king of Israel, for the places to which the ark of the LORD has come
      are holy."
  - name: 2 Chronicles 8:12
    orderIndex: 11
    osisId: 2Chr.8.12
    sblId: 2Chr 8:12
    shortName: 2 Chr 8:12
    text: Then Solomon offered up burnt offerings to the LORD on the altar of the
      LORD that he had built before the vestibule,
  - name: 2 Chronicles 8:13
    orderIndex: 12
    osisId: 2Chr.8.13
    sblId: 2Chr 8:13
    shortName: 2 Chr 8:13
    text: as the duty of each day required, offering according to the commandment
      of Moses for the Sabbaths, the new moons, and the three annual feasts- the Feast
      of Unleavened Bread, the Feast of Weeks, and the Feast of Booths.
  - name: 2 Chronicles 8:14
    orderIndex: 13
    osisId: 2Chr.8.14
    sblId: 2Chr 8:14
    shortName: 2 Chr 8:14
    text: According to the ruling of David his father, he appointed the divisions
      of the priests for their service, and the Levites for their offices of praise
      and ministry before the priests as the duty of each day required, and the gatekeepers
      in their divisions at each gate, for so David the man of God had commanded.
  - name: 2 Chronicles 8:15
    orderIndex: 14
    osisId: 2Chr.8.15
    sblId: 2Chr 8:15
    shortName: 2 Chr 8:15
    text: And they did not turn aside from what the king had commanded the priests
      and Levites concerning any matter and concerning the treasuries.
  - name: 2 Chronicles 8:16
    orderIndex: 15
    osisId: 2Chr.8.16
    sblId: 2Chr 8:16
    shortName: 2 Chr 8:16
    text: Thus was accomplished all the work of Solomon from the day the foundation
      of the house of the LORD was laid until it was finished. So the house of the
      LORD was completed.
  - name: 2 Chronicles 8:17
    orderIndex: 16
    osisId: 2Chr.8.17
    sblId: 2Chr 8:17
    shortName: 2 Chr 8:17
    text: Then Solomon went to Ezion-geber and Eloth on the shore of the sea, in the
      land of Edom.
  - name: 2 Chronicles 8:18
    orderIndex: 17
    osisId: 2Chr.8.18
    sblId: 2Chr 8:18
    shortName: 2 Chr 8:18
    text: And Hiram sent to him by the hand of his servants ships and servants familiar
      with the sea, and they went to Ophir together with the servants of Solomon and
      brought from there 450 talents of gold and brought it to King Solomon.
  versesCount: 18
- name: 2 Chronicles 9
  orderIndex: 8
  osisId: 2Chr.9
  sblId: 2Chr 9
  shortName: 2 Chr 9
  verses:
  - name: 2 Chronicles 9:1
    orderIndex: 0
    osisId: 2Chr.9.1
    sblId: 2Chr 9:1
    shortName: 2 Chr 9:1
    text: Now when the queen of Sheba heard of the fame of Solomon, she came to Jerusalem
      to test him with hard questions, having a very great retinue and camels bearing
      spices and very much gold and precious stones. And when she came to Solomon,
      she told him all that was on her mind.
  - name: 2 Chronicles 9:2
    orderIndex: 1
    osisId: 2Chr.9.2
    sblId: 2Chr 9:2
    shortName: 2 Chr 9:2
    text: And Solomon answered all her questions. There was nothing hidden from Solomon
      that he could not explain to her.
  - name: 2 Chronicles 9:3
    orderIndex: 2
    osisId: 2Chr.9.3
    sblId: 2Chr 9:3
    shortName: 2 Chr 9:3
    text: And when the queen of Sheba had seen the wisdom of Solomon, the house that
      he had built,
  - name: 2 Chronicles 9:4
    orderIndex: 3
    osisId: 2Chr.9.4
    sblId: 2Chr 9:4
    shortName: 2 Chr 9:4
    text: the food of his table, the seating of his officials, and the attendance
      of his servants, and their clothing, his cupbearers, and their clothing, and
      his burnt offerings that he offered at the house of the LORD, there was no more
      breath in her.
  - name: 2 Chronicles 9:5
    orderIndex: 4
    osisId: 2Chr.9.5
    sblId: 2Chr 9:5
    shortName: 2 Chr 9:5
    text: And she said to the king, "The report was true that I heard in my own land
      of your words and of your wisdom,
  - name: 2 Chronicles 9:6
    orderIndex: 5
    osisId: 2Chr.9.6
    sblId: 2Chr 9:6
    shortName: 2 Chr 9:6
    text: but I did not believe the reports until I came and my own eyes had seen
      it. And behold, half the greatness of your wisdom was not told me; you surpass
      the report that I heard.
  - name: 2 Chronicles 9:7
    orderIndex: 6
    osisId: 2Chr.9.7
    sblId: 2Chr 9:7
    shortName: 2 Chr 9:7
    text: Happy are your wives! Happy are these your servants, who continually stand
      before you and hear your wisdom!
  - name: 2 Chronicles 9:8
    orderIndex: 7
    osisId: 2Chr.9.8
    sblId: 2Chr 9:8
    shortName: 2 Chr 9:8
    text: Blessed be the LORD your God, who has delighted in you and set you on his
      throne as king for the LORD your God! Because your God loved Israel and would
      establish them forever, he has made you king over them, that you may execute
      justice and righteousness."
  - name: 2 Chronicles 9:9
    orderIndex: 8
    osisId: 2Chr.9.9
    sblId: 2Chr 9:9
    shortName: 2 Chr 9:9
    text: Then she gave the king 120 talents of gold, and a very great quantity of
      spices, and precious stones. There were no spices such as those that the queen
      of Sheba gave to King Solomon.
  - name: 2 Chronicles 9:10
    orderIndex: 9
    osisId: 2Chr.9.10
    sblId: 2Chr 9:10
    shortName: 2 Chr 9:10
    text: Moreover, the servants of Hiram and the servants of Solomon, who brought
      gold from Ophir, brought algum wood and precious stones.
  - name: 2 Chronicles 9:11
    orderIndex: 10
    osisId: 2Chr.9.11
    sblId: 2Chr 9:11
    shortName: 2 Chr 9:11
    text: And the king made from the algum wood supports for the house of the LORD
      and for the king's house, lyres also and harps for the singers. There never
      was seen the like of them before in the land of Judah.
  - name: 2 Chronicles 9:12
    orderIndex: 11
    osisId: 2Chr.9.12
    sblId: 2Chr 9:12
    shortName: 2 Chr 9:12
    text: And King Solomon gave to the queen of Sheba all that she desired, whatever
      she asked besides what she had brought to the king. So she turned and went back
      to her own land with her servants.
  - name: 2 Chronicles 9:13
    orderIndex: 12
    osisId: 2Chr.9.13
    sblId: 2Chr 9:13
    shortName: 2 Chr 9:13
    text: Now the weight of gold that came to Solomon in one year was 666 talents
      of gold,
  - name: 2 Chronicles 9:14
    orderIndex: 13
    osisId: 2Chr.9.14
    sblId: 2Chr 9:14
    shortName: 2 Chr 9:14
    text: besides that which the explorers and merchants brought. And all the kings
      of Arabia and the governors of the land brought gold and silver to Solomon.
  - name: 2 Chronicles 9:15
    orderIndex: 14
    osisId: 2Chr.9.15
    sblId: 2Chr 9:15
    shortName: 2 Chr 9:15
    text: King Solomon made 200 large shields of beaten gold; 600 shekels of beaten
      gold went into each shield.
  - name: 2 Chronicles 9:16
    orderIndex: 15
    osisId: 2Chr.9.16
    sblId: 2Chr 9:16
    shortName: 2 Chr 9:16
    text: And he made 300 shields of beaten gold; 300 shekels of gold went into each
      shield; and the king put them in the House of the Forest of Lebanon.
  - name: 2 Chronicles 9:17
    orderIndex: 16
    osisId: 2Chr.9.17
    sblId: 2Chr 9:17
    shortName: 2 Chr 9:17
    text: The king also made a great ivory throne and overlaid it with pure gold.
  - name: 2 Chronicles 9:18
    orderIndex: 17
    osisId: 2Chr.9.18
    sblId: 2Chr 9:18
    shortName: 2 Chr 9:18
    text: The throne had six steps and a footstool of gold, which were attached to
      the throne, and on each side of the seat were arm rests and two lions standing
      beside the arm rests,
  - name: 2 Chronicles 9:19
    orderIndex: 18
    osisId: 2Chr.9.19
    sblId: 2Chr 9:19
    shortName: 2 Chr 9:19
    text: while twelve lions stood there, one on each end of a step on the six steps.
      Nothing like it was ever made for any kingdom.
  - name: 2 Chronicles 9:20
    orderIndex: 19
    osisId: 2Chr.9.20
    sblId: 2Chr 9:20
    shortName: 2 Chr 9:20
    text: All King Solomon's drinking vessels were of gold, and all the vessels of
      the House of the Forest of Lebanon were of pure gold. Silver was not considered
      as anything in the days of Solomon.
  - name: 2 Chronicles 9:21
    orderIndex: 20
    osisId: 2Chr.9.21
    sblId: 2Chr 9:21
    shortName: 2 Chr 9:21
    text: For the king's ships went to Tarshish with the servants of Hiram. Once every
      three years the ships of Tarshish used to come bringing gold, silver, ivory,
      apes, and peacocks.
  - name: 2 Chronicles 9:22
    orderIndex: 21
    osisId: 2Chr.9.22
    sblId: 2Chr 9:22
    shortName: 2 Chr 9:22
    text: Thus King Solomon excelled all the kings of the earth in riches and in wisdom.
  - name: 2 Chronicles 9:23
    orderIndex: 22
    osisId: 2Chr.9.23
    sblId: 2Chr 9:23
    shortName: 2 Chr 9:23
    text: And all the kings of the earth sought the presence of Solomon to hear his
      wisdom, which God had put into his mind.
  - name: 2 Chronicles 9:24
    orderIndex: 23
    osisId: 2Chr.9.24
    sblId: 2Chr 9:24
    shortName: 2 Chr 9:24
    text: Every one of them brought his present, articles of silver and of gold, garments,
      myrrh, spices, horses, and mules, so much year by year.
  - name: 2 Chronicles 9:25
    orderIndex: 24
    osisId: 2Chr.9.25
    sblId: 2Chr 9:25
    shortName: 2 Chr 9:25
    text: And Solomon had 4,000 stalls for horses and chariots, and 12,000 horsemen,
      whom he stationed in the chariot cities and with the king in Jerusalem.
  - name: 2 Chronicles 9:26
    orderIndex: 25
    osisId: 2Chr.9.26
    sblId: 2Chr 9:26
    shortName: 2 Chr 9:26
    text: And he ruled over all the kings from the Euphrates to the land of the Philistines
      and to the border of Egypt.
  - name: 2 Chronicles 9:27
    orderIndex: 26
    osisId: 2Chr.9.27
    sblId: 2Chr 9:27
    shortName: 2 Chr 9:27
    text: And the king made silver as common in Jerusalem as stone, and he made cedar
      as plentiful as the sycamore of the Shephelah.
  - name: 2 Chronicles 9:28
    orderIndex: 27
    osisId: 2Chr.9.28
    sblId: 2Chr 9:28
    shortName: 2 Chr 9:28
    text: And horses were imported for Solomon from Egypt and from all lands.
  - name: 2 Chronicles 9:29
    orderIndex: 28
    osisId: 2Chr.9.29
    sblId: 2Chr 9:29
    shortName: 2 Chr 9:29
    text: Now the rest of the acts of Solomon, from first to last, are they not written
      in the history of Nathan the prophet, and in the prophecy of Ahijah the Shilonite,
      and in the visions of Iddo the seer concerning Jeroboam the son of Nebat?
  - name: 2 Chronicles 9:30
    orderIndex: 29
    osisId: 2Chr.9.30
    sblId: 2Chr 9:30
    shortName: 2 Chr 9:30
    text: Solomon reigned in Jerusalem over all Israel forty years.
  - name: 2 Chronicles 9:31
    orderIndex: 30
    osisId: 2Chr.9.31
    sblId: 2Chr 9:31
    shortName: 2 Chr 9:31
    text: And Solomon slept with his fathers and was buried in the city of David his
      father, and Rehoboam his son reigned in his place.
  versesCount: 31
- name: 2 Chronicles 10
  orderIndex: 9
  osisId: 2Chr.10
  sblId: 2Chr 10
  shortName: 2 Chr 10
  verses:
  - name: 2 Chronicles 10:1
    orderIndex: 0
    osisId: 2Chr.10.1
    sblId: 2Chr 10:1
    shortName: 2 Chr 10:1
    text: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
      king.
  - name: 2 Chronicles 10:2
    orderIndex: 1
    osisId: 2Chr.10.2
    sblId: 2Chr 10:2
    shortName: 2 Chr 10:2
    text: And as soon as Jeroboam the son of Nebat heard of it (for he was in Egypt,
      where he had fled from King Solomon), then Jeroboam returned from Egypt.
  - name: 2 Chronicles 10:3
    orderIndex: 2
    osisId: 2Chr.10.3
    sblId: 2Chr 10:3
    shortName: 2 Chr 10:3
    text: And they sent and called him. And Jeroboam and all Israel came and said
      to Rehoboam,
  - name: 2 Chronicles 10:4
    orderIndex: 3
    osisId: 2Chr.10.4
    sblId: 2Chr 10:4
    shortName: 2 Chr 10:4
    text: '"Your father made our yoke heavy. Now therefore lighten the hard service
      of your father and his heavy yoke on us, and we will serve you."'
  - name: 2 Chronicles 10:5
    orderIndex: 4
    osisId: 2Chr.10.5
    sblId: 2Chr 10:5
    shortName: 2 Chr 10:5
    text: He said to them, "Come to me again in three days." So the people went away.
  - name: 2 Chronicles 10:6
    orderIndex: 5
    osisId: 2Chr.10.6
    sblId: 2Chr 10:6
    shortName: 2 Chr 10:6
    text: Then King Rehoboam took counsel with the old men, who had stood before Solomon
      his father while he was yet alive, saying, "How do you advise me to answer this
      people?"
  - name: 2 Chronicles 10:7
    orderIndex: 6
    osisId: 2Chr.10.7
    sblId: 2Chr 10:7
    shortName: 2 Chr 10:7
    text: And they said to him, "If you will be good to this people and please them
      and speak good words to them, then they will be your servants forever."
  - name: 2 Chronicles 10:8
    orderIndex: 7
    osisId: 2Chr.10.8
    sblId: 2Chr 10:8
    shortName: 2 Chr 10:8
    text: But he abandoned the counsel that the old men gave him, and took counsel
      with the young men who had grown up with him and stood before him.
  - name: 2 Chronicles 10:9
    orderIndex: 8
    osisId: 2Chr.10.9
    sblId: 2Chr 10:9
    shortName: 2 Chr 10:9
    text: And he said to them, "What do you advise that we answer this people who
      have said to me, 'Lighten the yoke that your father put on us'?"
  - name: 2 Chronicles 10:10
    orderIndex: 9
    osisId: 2Chr.10.10
    sblId: 2Chr 10:10
    shortName: 2 Chr 10:10
    text: And the young men who had grown up with him said to him, "Thus shall you
      speak to the people who said to you, 'Your father made our yoke heavy, but you
      lighten it for us'; thus shall you say to them, 'My little finger is thicker
      than my father's thighs.
  - name: 2 Chronicles 10:11
    orderIndex: 10
    osisId: 2Chr.10.11
    sblId: 2Chr 10:11
    shortName: 2 Chr 10:11
    text: And now, whereas my father laid on you a heavy yoke, I will add to your
      yoke. My father disciplined you with whips, but I will discipline you with scorpions.'"
  - name: 2 Chronicles 10:12
    orderIndex: 11
    osisId: 2Chr.10.12
    sblId: 2Chr 10:12
    shortName: 2 Chr 10:12
    text: So Jeroboam and all the people came to Rehoboam the third day, as the king
      said, "Come to me again the third day."
  - name: 2 Chronicles 10:13
    orderIndex: 12
    osisId: 2Chr.10.13
    sblId: 2Chr 10:13
    shortName: 2 Chr 10:13
    text: And the king answered them harshly; and forsaking the counsel of the old
      men,
  - name: 2 Chronicles 10:14
    orderIndex: 13
    osisId: 2Chr.10.14
    sblId: 2Chr 10:14
    shortName: 2 Chr 10:14
    text: King Rehoboam spoke to them according to the counsel of the young men, saying,
      "My father made your yoke heavy, but I will add to it. My father disciplined
      you with whips, but I will discipline you with scorpions."
  - name: 2 Chronicles 10:15
    orderIndex: 14
    osisId: 2Chr.10.15
    sblId: 2Chr 10:15
    shortName: 2 Chr 10:15
    text: So the king did not listen to the people, for it was a turn of affairs brought
      about by God that the LORD might fulfill his word, which he spoke by Ahijah
      the Shilonite to Jeroboam the son of Nebat.
  - name: 2 Chronicles 10:16
    orderIndex: 15
    osisId: 2Chr.10.16
    sblId: 2Chr 10:16
    shortName: 2 Chr 10:16
    text: And when all Israel saw that the king did not listen to them, the people
      answered the king, "What portion have we in David? We have no inheritance in
      the son of Jesse. Each of you to your tents, O Israel! Look now to your own
      house, David." So all Israel went to their tents.
  - name: 2 Chronicles 10:17
    orderIndex: 16
    osisId: 2Chr.10.17
    sblId: 2Chr 10:17
    shortName: 2 Chr 10:17
    text: But Rehoboam reigned over the people of Israel who lived in the cities of
      Judah.
  - name: 2 Chronicles 10:18
    orderIndex: 17
    osisId: 2Chr.10.18
    sblId: 2Chr 10:18
    shortName: 2 Chr 10:18
    text: Then King Rehoboam sent Hadoram, who was taskmaster over the forced labor,
      and the people of Israel stoned him to death with stones. And King Rehoboam
      quickly mounted his chariot to flee to Jerusalem.
  - name: 2 Chronicles 10:19
    orderIndex: 18
    osisId: 2Chr.10.19
    sblId: 2Chr 10:19
    shortName: 2 Chr 10:19
    text: So Israel has been in rebellion against the house of David to this day.
  versesCount: 19
- name: 2 Chronicles 11
  orderIndex: 10
  osisId: 2Chr.11
  sblId: 2Chr 11
  shortName: 2 Chr 11
  verses:
  - name: 2 Chronicles 11:1
    orderIndex: 0
    osisId: 2Chr.11.1
    sblId: 2Chr 11:1
    shortName: 2 Chr 11:1
    text: When Rehoboam came to Jerusalem, he assembled the house of Judah and Benjamin,
      180,000 chosen warriors, to fight against Israel, to restore the kingdom to
      Rehoboam.
  - name: 2 Chronicles 11:2
    orderIndex: 1
    osisId: 2Chr.11.2
    sblId: 2Chr 11:2
    shortName: 2 Chr 11:2
    text: 'But the word of the LORD came to Shemaiah the man of God:'
  - name: 2 Chronicles 11:3
    orderIndex: 2
    osisId: 2Chr.11.3
    sblId: 2Chr 11:3
    shortName: 2 Chr 11:3
    text: '"Say to Rehoboam the son of Solomon, king of Judah, and to all Israel in
      Judah and Benjamin,'
  - name: 2 Chronicles 11:4
    orderIndex: 3
    osisId: 2Chr.11.4
    sblId: 2Chr 11:4
    shortName: 2 Chr 11:4
    text: '''Thus says the LORD, You shall not go up or fight against your relatives.
      Return every man to his home, for this thing is from me.''"So they listened
      to the word of the LORD and returned and did not go against Jeroboam.'
  - name: 2 Chronicles 11:5
    orderIndex: 4
    osisId: 2Chr.11.5
    sblId: 2Chr 11:5
    shortName: 2 Chr 11:5
    text: Rehoboam lived in Jerusalem, and he built cities for defense in Judah.
  - name: 2 Chronicles 11:6
    orderIndex: 5
    osisId: 2Chr.11.6
    sblId: 2Chr 11:6
    shortName: 2 Chr 11:6
    text: He built Bethlehem, Etam, Tekoa,
  - name: 2 Chronicles 11:7
    orderIndex: 6
    osisId: 2Chr.11.7
    sblId: 2Chr 11:7
    shortName: 2 Chr 11:7
    text: Beth-zur, Soco, Adullam,
  - name: 2 Chronicles 11:8
    orderIndex: 7
    osisId: 2Chr.11.8
    sblId: 2Chr 11:8
    shortName: 2 Chr 11:8
    text: Gath, Mareshah, Ziph,
  - name: 2 Chronicles 11:9
    orderIndex: 8
    osisId: 2Chr.11.9
    sblId: 2Chr 11:9
    shortName: 2 Chr 11:9
    text: Adoraim, Lachish, Azekah,
  - name: 2 Chronicles 11:10
    orderIndex: 9
    osisId: 2Chr.11.10
    sblId: 2Chr 11:10
    shortName: 2 Chr 11:10
    text: Zorah, Aijalon, and Hebron, fortified cities that are in Judah and in Benjamin.
  - name: 2 Chronicles 11:11
    orderIndex: 10
    osisId: 2Chr.11.11
    sblId: 2Chr 11:11
    shortName: 2 Chr 11:11
    text: He made the fortresses strong, and put commanders in them, and stores of
      food, oil, and wine.
  - name: 2 Chronicles 11:12
    orderIndex: 11
    osisId: 2Chr.11.12
    sblId: 2Chr 11:12
    shortName: 2 Chr 11:12
    text: And he put shields and spears in all the cities and made them very strong.
      So he held Judah and Benjamin.
  - name: 2 Chronicles 11:13
    orderIndex: 12
    osisId: 2Chr.11.13
    sblId: 2Chr 11:13
    shortName: 2 Chr 11:13
    text: And the priests and the Levites who were in all Israel presented themselves
      to him from all places where they lived.
  - name: 2 Chronicles 11:14
    orderIndex: 13
    osisId: 2Chr.11.14
    sblId: 2Chr 11:14
    shortName: 2 Chr 11:14
    text: For the Levites left their common lands and their holdings and came to Judah
      and Jerusalem, because Jeroboam and his sons cast them out from serving as priests
      of the LORD,
  - name: 2 Chronicles 11:15
    orderIndex: 14
    osisId: 2Chr.11.15
    sblId: 2Chr 11:15
    shortName: 2 Chr 11:15
    text: and he appointed his own priests for the high places and for the goat idols
      and for the calves that he had made.
  - name: 2 Chronicles 11:16
    orderIndex: 15
    osisId: 2Chr.11.16
    sblId: 2Chr 11:16
    shortName: 2 Chr 11:16
    text: And those who had set their hearts to seek the LORD God of Israel came after
      them from all the tribes of Israel to Jerusalem to sacrifice to the LORD, the
      God of their fathers.
  - name: 2 Chronicles 11:17
    orderIndex: 16
    osisId: 2Chr.11.17
    sblId: 2Chr 11:17
    shortName: 2 Chr 11:17
    text: They strengthened the kingdom of Judah, and for three years they made Rehoboam
      the son of Solomon secure, for they walked for three years in the way of David
      and Solomon.
  - name: 2 Chronicles 11:18
    orderIndex: 17
    osisId: 2Chr.11.18
    sblId: 2Chr 11:18
    shortName: 2 Chr 11:18
    text: Rehoboam took as wife Mahalath the daughter of Jerimoth the son of David,
      and of Abihail the daughter of Eliab the son of Jesse,
  - name: 2 Chronicles 11:19
    orderIndex: 18
    osisId: 2Chr.11.19
    sblId: 2Chr 11:19
    shortName: 2 Chr 11:19
    text: and she bore him sons, Jeush, Shemariah, and Zaham.
  - name: 2 Chronicles 11:20
    orderIndex: 19
    osisId: 2Chr.11.20
    sblId: 2Chr 11:20
    shortName: 2 Chr 11:20
    text: After her he took Maacah the daughter of Absalom, who bore him Abijah, Attai,
      Ziza, and Shelomith.
  - name: 2 Chronicles 11:21
    orderIndex: 20
    osisId: 2Chr.11.21
    sblId: 2Chr 11:21
    shortName: 2 Chr 11:21
    text: Rehoboam loved Maacah the daughter of Absalom above all his wives and concubines
      (he took eighteen wives and sixty concubines, and fathered twenty-eight sons
      and sixty daughters).
  - name: 2 Chronicles 11:22
    orderIndex: 21
    osisId: 2Chr.11.22
    sblId: 2Chr 11:22
    shortName: 2 Chr 11:22
    text: And Rehoboam appointed Abijah the son of Maacah as chief prince among his
      brothers, for he intended to make him king.
  - name: 2 Chronicles 11:23
    orderIndex: 22
    osisId: 2Chr.11.23
    sblId: 2Chr 11:23
    shortName: 2 Chr 11:23
    text: And he dealt wisely and distributed some of his sons through all the districts
      of Judah and Benjamin, in all the fortified cities, and he gave them abundant
      provisions and procured wives for them.
  versesCount: 23
- name: 2 Chronicles 12
  orderIndex: 11
  osisId: 2Chr.12
  sblId: 2Chr 12
  shortName: 2 Chr 12
  verses:
  - name: 2 Chronicles 12:1
    orderIndex: 0
    osisId: 2Chr.12.1
    sblId: 2Chr 12:1
    shortName: 2 Chr 12:1
    text: When the rule of Rehoboam was established and he was strong, he abandoned
      the law of the LORD, and all Israel with him.
  - name: 2 Chronicles 12:2
    orderIndex: 1
    osisId: 2Chr.12.2
    sblId: 2Chr 12:2
    shortName: 2 Chr 12:2
    text: In the fifth year of King Rehoboam, because they had been unfaithful to
      the LORD, Shishak king of Egypt came up against Jerusalem
  - name: 2 Chronicles 12:3
    orderIndex: 2
    osisId: 2Chr.12.3
    sblId: 2Chr 12:3
    shortName: 2 Chr 12:3
    text: with 1,200 chariots and 60,000 horsemen. And the people were without number
      who came with him from Egypt- Libyans, Sukkiim, and Ethiopians.
  - name: 2 Chronicles 12:4
    orderIndex: 3
    osisId: 2Chr.12.4
    sblId: 2Chr 12:4
    shortName: 2 Chr 12:4
    text: And he took the fortified cities of Judah and came as far as Jerusalem.
  - name: 2 Chronicles 12:5
    orderIndex: 4
    osisId: 2Chr.12.5
    sblId: 2Chr 12:5
    shortName: 2 Chr 12:5
    text: Then Shemaiah the prophet came to Rehoboam and to the princes of Judah,
      who had gathered at Jerusalem because of Shishak, and said to them, "Thus says
      the LORD, 'You abandoned me, so I have abandoned you to the hand of Shishak.'"
  - name: 2 Chronicles 12:6
    orderIndex: 5
    osisId: 2Chr.12.6
    sblId: 2Chr 12:6
    shortName: 2 Chr 12:6
    text: Then the princes of Israel and the king humbled themselves and said, "The
      LORD is righteous."
  - name: 2 Chronicles 12:7
    orderIndex: 6
    osisId: 2Chr.12.7
    sblId: 2Chr 12:7
    shortName: 2 Chr 12:7
    text: 'When the LORD saw that they humbled themselves, the word of the LORD came
      to Shemaiah: "They have humbled themselves. I will not destroy them, but I will
      grant them some deliverance, and my wrath shall not be poured out on Jerusalem
      by the hand of Shishak.'
  - name: 2 Chronicles 12:8
    orderIndex: 7
    osisId: 2Chr.12.8
    sblId: 2Chr 12:8
    shortName: 2 Chr 12:8
    text: Nevertheless, they shall be servants to him, that they may know my service
      and the service of the kingdoms of the countries."
  - name: 2 Chronicles 12:9
    orderIndex: 8
    osisId: 2Chr.12.9
    sblId: 2Chr 12:9
    shortName: 2 Chr 12:9
    text: So Shishak king of Egypt came up against Jerusalem. He took away the treasures
      of the house of the LORD and the treasures of the king's house. He took away
      everything. He also took away the shields of gold that Solomon had made,
  - name: 2 Chronicles 12:10
    orderIndex: 9
    osisId: 2Chr.12.10
    sblId: 2Chr 12:10
    shortName: 2 Chr 12:10
    text: and King Rehoboam made in their place shields of bronze and committed them
      to the hands of the officers of the guard, who kept the door of the king's house.
  - name: 2 Chronicles 12:11
    orderIndex: 10
    osisId: 2Chr.12.11
    sblId: 2Chr 12:11
    shortName: 2 Chr 12:11
    text: And as often as the king went into the house of the LORD, the guard came
      and carried them and brought them back to the guardroom.
  - name: 2 Chronicles 12:12
    orderIndex: 11
    osisId: 2Chr.12.12
    sblId: 2Chr 12:12
    shortName: 2 Chr 12:12
    text: And when he humbled himself the wrath of the LORD turned from him, so as
      not to make a complete destruction. Moreover, conditions were good in Judah.
  - name: 2 Chronicles 12:13
    orderIndex: 12
    osisId: 2Chr.12.13
    sblId: 2Chr 12:13
    shortName: 2 Chr 12:13
    text: So King Rehoboam grew strong in Jerusalem and reigned. Rehoboam was forty-one
      years old when he began to reign, and he reigned seventeen years in Jerusalem,
      the city that the LORD had chosen out of all the tribes of Israel to put his
      name there. His mother's name was Naamah the Ammonite.
  - name: 2 Chronicles 12:14
    orderIndex: 13
    osisId: 2Chr.12.14
    sblId: 2Chr 12:14
    shortName: 2 Chr 12:14
    text: And he did evil, for he did not set his heart to seek the LORD.
  - name: 2 Chronicles 12:15
    orderIndex: 14
    osisId: 2Chr.12.15
    sblId: 2Chr 12:15
    shortName: 2 Chr 12:15
    text: Now the acts of Rehoboam, from first to last, are they not written in the
      chronicles of Shemaiah the prophet and of Iddo the seer? There were continual
      wars between Rehoboam and Jeroboam.
  - name: 2 Chronicles 12:16
    orderIndex: 15
    osisId: 2Chr.12.16
    sblId: 2Chr 12:16
    shortName: 2 Chr 12:16
    text: And Rehoboam slept with his fathers and was buried in the city of David,
      and Abijah his son reigned in his place.
  versesCount: 16
- name: 2 Chronicles 13
  orderIndex: 12
  osisId: 2Chr.13
  sblId: 2Chr 13
  shortName: 2 Chr 13
  verses:
  - name: 2 Chronicles 13:1
    orderIndex: 0
    osisId: 2Chr.13.1
    sblId: 2Chr 13:1
    shortName: 2 Chr 13:1
    text: In the eighteenth year of King Jeroboam, Abijah began to reign over Judah.
  - name: 2 Chronicles 13:2
    orderIndex: 1
    osisId: 2Chr.13.2
    sblId: 2Chr 13:2
    shortName: 2 Chr 13:2
    text: He reigned for three years in Jerusalem. His mother's name was Micaiah the
      daughter of Uriel of Gibeah. Now there was war between Abijah and Jeroboam.
  - name: 2 Chronicles 13:3
    orderIndex: 2
    osisId: 2Chr.13.3
    sblId: 2Chr 13:3
    shortName: 2 Chr 13:3
    text: Abijah went out to battle, having an army of valiant men of war, 400,000
      chosen men. And Jeroboam drew up his line of battle against him with 800,000
      chosen mighty warriors.
  - name: 2 Chronicles 13:4
    orderIndex: 3
    osisId: 2Chr.13.4
    sblId: 2Chr 13:4
    shortName: 2 Chr 13:4
    text: Then Abijah stood up on Mount Zemaraim that is in the hill country of Ephraim
      and said, "Hear me, O Jeroboam and all Israel!
  - name: 2 Chronicles 13:5
    orderIndex: 4
    osisId: 2Chr.13.5
    sblId: 2Chr 13:5
    shortName: 2 Chr 13:5
    text: Ought you not to know that the LORD God of Israel gave the kingship over
      Israel forever to David and his sons by a covenant of salt?
  - name: 2 Chronicles 13:6
    orderIndex: 5
    osisId: 2Chr.13.6
    sblId: 2Chr 13:6
    shortName: 2 Chr 13:6
    text: Yet Jeroboam the son of Nebat, a servant of Solomon the son of David, rose
      up and rebelled against his lord,
  - name: 2 Chronicles 13:7
    orderIndex: 6
    osisId: 2Chr.13.7
    sblId: 2Chr 13:7
    shortName: 2 Chr 13:7
    text: and certain worthless scoundrels gathered about him and defied Rehoboam
      the son of Solomon, when Rehoboam was young and irresolute and could not withstand
      them.
  - name: 2 Chronicles 13:8
    orderIndex: 7
    osisId: 2Chr.13.8
    sblId: 2Chr 13:8
    shortName: 2 Chr 13:8
    text: '"And now you think to withstand the kingdom of the LORD in the hand of
      the sons of David, because you are a great multitude and have with you the golden
      calves that Jeroboam made you for gods.'
  - name: 2 Chronicles 13:9
    orderIndex: 8
    osisId: 2Chr.13.9
    sblId: 2Chr 13:9
    shortName: 2 Chr 13:9
    text: Have you not driven out the priests of the LORD, the sons of Aaron, and
      the Levites, and made priests for yourselves like the peoples of other lands?
      Whoever comes for ordination with a young bull or seven rams becomes a priest
      of what are no gods.
  - name: 2 Chronicles 13:10
    orderIndex: 9
    osisId: 2Chr.13.10
    sblId: 2Chr 13:10
    shortName: 2 Chr 13:10
    text: But as for us, the LORD is our God, and we have not forsaken him. We have
      priests ministering to the LORD who are sons of Aaron, and Levites for their
      service.
  - name: 2 Chronicles 13:11
    orderIndex: 10
    osisId: 2Chr.13.11
    sblId: 2Chr 13:11
    shortName: 2 Chr 13:11
    text: They offer to the LORD every morning and every evening burnt offerings and
      incense of sweet spices, set out the showbread on the table of pure gold, and
      care for the golden lampstand that its lamps may burn every evening. For we
      keep the charge of the LORD our God, but you have forsaken him.
  - name: 2 Chronicles 13:12
    orderIndex: 11
    osisId: 2Chr.13.12
    sblId: 2Chr 13:12
    shortName: 2 Chr 13:12
    text: Behold, God is with us at our head, and his priests with their battle trumpets
      to sound the call to battle against you. O sons of Israel, do not fight against
      the LORD, the God of your fathers, for you cannot succeed."
  - name: 2 Chronicles 13:13
    orderIndex: 12
    osisId: 2Chr.13.13
    sblId: 2Chr 13:13
    shortName: 2 Chr 13:13
    text: Jeroboam had sent an ambush around to come upon them from behind. Thus his
      troops were in front of Judah, and the ambush was behind them.
  - name: 2 Chronicles 13:14
    orderIndex: 13
    osisId: 2Chr.13.14
    sblId: 2Chr 13:14
    shortName: 2 Chr 13:14
    text: And when Judah looked, behold, the battle was in front of and behind them.
      And they cried to the LORD, and the priests blew the trumpets.
  - name: 2 Chronicles 13:15
    orderIndex: 14
    osisId: 2Chr.13.15
    sblId: 2Chr 13:15
    shortName: 2 Chr 13:15
    text: Then the men of Judah raised the battle shout. And when the men of Judah
      shouted, God defeated Jeroboam and all Israel before Abijah and Judah.
  - name: 2 Chronicles 13:16
    orderIndex: 15
    osisId: 2Chr.13.16
    sblId: 2Chr 13:16
    shortName: 2 Chr 13:16
    text: The men of Israel fled before Judah, and God gave them into their hand.
  - name: 2 Chronicles 13:17
    orderIndex: 16
    osisId: 2Chr.13.17
    sblId: 2Chr 13:17
    shortName: 2 Chr 13:17
    text: Abijah and his people struck them with great force, so there fell slain
      of Israel 500,000 chosen men.
  - name: 2 Chronicles 13:18
    orderIndex: 17
    osisId: 2Chr.13.18
    sblId: 2Chr 13:18
    shortName: 2 Chr 13:18
    text: Thus the men of Israel were subdued at that time, and the men of Judah prevailed,
      because they relied on the LORD, the God of their fathers.
  - name: 2 Chronicles 13:19
    orderIndex: 18
    osisId: 2Chr.13.19
    sblId: 2Chr 13:19
    shortName: 2 Chr 13:19
    text: And Abijah pursued Jeroboam and took cities from him, Bethel with its villages
      and Jeshanah with its villages and Ephron with its villages.
  - name: 2 Chronicles 13:20
    orderIndex: 19
    osisId: 2Chr.13.20
    sblId: 2Chr 13:20
    shortName: 2 Chr 13:20
    text: Jeroboam did not recover his power in the days of Abijah. And the LORD struck
      him down, and he died.
  - name: 2 Chronicles 13:21
    orderIndex: 20
    osisId: 2Chr.13.21
    sblId: 2Chr 13:21
    shortName: 2 Chr 13:21
    text: But Abijah grew mighty. And he took fourteen wives and had twenty-two sons
      and sixteen daughters.
  - name: 2 Chronicles 13:22
    orderIndex: 21
    osisId: 2Chr.13.22
    sblId: 2Chr 13:22
    shortName: 2 Chr 13:22
    text: The rest of the acts of Abijah, his ways and his sayings, are written in
      the story of the prophet Iddo.
  versesCount: 22
- name: 2 Chronicles 14
  orderIndex: 13
  osisId: 2Chr.14
  sblId: 2Chr 14
  shortName: 2 Chr 14
  verses:
  - name: 2 Chronicles 14:1
    orderIndex: 0
    osisId: 2Chr.14.1
    sblId: 2Chr 14:1
    shortName: 2 Chr 14:1
    text: Abijah slept with his fathers, and they buried him in the city of David.
      And Asa his son reigned in his place. In his days the land had rest for ten
      years.
  - name: 2 Chronicles 14:2
    orderIndex: 1
    osisId: 2Chr.14.2
    sblId: 2Chr 14:2
    shortName: 2 Chr 14:2
    text: And Asa did what was good and right in the eyes of the LORD his God.
  - name: 2 Chronicles 14:3
    orderIndex: 2
    osisId: 2Chr.14.3
    sblId: 2Chr 14:3
    shortName: 2 Chr 14:3
    text: He took away the foreign altars and the high places and broke down the pillars
      and cut down the Asherim
  - name: 2 Chronicles 14:4
    orderIndex: 3
    osisId: 2Chr.14.4
    sblId: 2Chr 14:4
    shortName: 2 Chr 14:4
    text: and commanded Judah to seek the LORD, the God of their fathers, and to keep
      the law and the commandment.
  - name: 2 Chronicles 14:5
    orderIndex: 4
    osisId: 2Chr.14.5
    sblId: 2Chr 14:5
    shortName: 2 Chr 14:5
    text: He also took out of all the cities of Judah the high places and the incense
      altars. And the kingdom had rest under him.
  - name: 2 Chronicles 14:6
    orderIndex: 5
    osisId: 2Chr.14.6
    sblId: 2Chr 14:6
    shortName: 2 Chr 14:6
    text: He built fortified cities in Judah, for the land had rest. He had no war
      in those years, for the LORD gave him peace.
  - name: 2 Chronicles 14:7
    orderIndex: 6
    osisId: 2Chr.14.7
    sblId: 2Chr 14:7
    shortName: 2 Chr 14:7
    text: And he said to Judah, "Let us build these cities and surround them with
      walls and towers, gates and bars. The land is still ours, because we have sought
      the LORD our God. We have sought him, and he has given us peace on every side."
      So they built and prospered.
  - name: 2 Chronicles 14:8
    orderIndex: 7
    osisId: 2Chr.14.8
    sblId: 2Chr 14:8
    shortName: 2 Chr 14:8
    text: And Asa had an army of 300,000 from Judah, armed with large shields and
      spears, and 280,000 men from Benjamin that carried shields and drew bows. All
      these were mighty men of valor.
  - name: 2 Chronicles 14:9
    orderIndex: 8
    osisId: 2Chr.14.9
    sblId: 2Chr 14:9
    shortName: 2 Chr 14:9
    text: Zerah the Ethiopian came out against them with an army of a million men
      and 300 chariots, and came as far as Mareshah.
  - name: 2 Chronicles 14:10
    orderIndex: 9
    osisId: 2Chr.14.10
    sblId: 2Chr 14:10
    shortName: 2 Chr 14:10
    text: And Asa went out to meet him, and they drew up their lines of battle in
      the Valley of Zephathah at Mareshah.
  - name: 2 Chronicles 14:11
    orderIndex: 10
    osisId: 2Chr.14.11
    sblId: 2Chr 14:11
    shortName: 2 Chr 14:11
    text: And Asa cried to the LORD his God, "O LORD, there is none like you to help,
      between the mighty and the weak. Help us, O LORD our God, for we rely on you,
      and in your name we have come against this multitude. O LORD, you are our God;
      let not man prevail against you."
  - name: 2 Chronicles 14:12
    orderIndex: 11
    osisId: 2Chr.14.12
    sblId: 2Chr 14:12
    shortName: 2 Chr 14:12
    text: So the LORD defeated the Ethiopians before Asa and before Judah, and the
      Ethiopians fled.
  - name: 2 Chronicles 14:13
    orderIndex: 12
    osisId: 2Chr.14.13
    sblId: 2Chr 14:13
    shortName: 2 Chr 14:13
    text: Asa and the people who were with him pursued them as far as Gerar, and the
      Ethiopians fell until none remained alive, for they were broken before the LORD
      and his army. The men of Judah carried away very much spoil.
  - name: 2 Chronicles 14:14
    orderIndex: 13
    osisId: 2Chr.14.14
    sblId: 2Chr 14:14
    shortName: 2 Chr 14:14
    text: And they attacked all the cities around Gerar, for the fear of the LORD
      was upon them. They plundered all the cities, for there was much plunder in
      them.
  - name: 2 Chronicles 14:15
    orderIndex: 14
    osisId: 2Chr.14.15
    sblId: 2Chr 14:15
    shortName: 2 Chr 14:15
    text: And they struck down the tents of those who had livestock and carried away
      sheep in abundance and camels. Then they returned to Jerusalem.
  versesCount: 15
- name: 2 Chronicles 15
  orderIndex: 14
  osisId: 2Chr.15
  sblId: 2Chr 15
  shortName: 2 Chr 15
  verses:
  - name: 2 Chronicles 15:1
    orderIndex: 0
    osisId: 2Chr.15.1
    sblId: 2Chr 15:1
    shortName: 2 Chr 15:1
    text: The Spirit of God came upon Azariah the son of Oded,
  - name: 2 Chronicles 15:2
    orderIndex: 1
    osisId: 2Chr.15.2
    sblId: 2Chr 15:2
    shortName: 2 Chr 15:2
    text: 'and he went out to meet Asa and said to him, "Hear me, Asa, and all Judah
      and Benjamin: The LORD is with you while you are with him. If you seek him,
      he will be found by you, but if you forsake him, he will forsake you.'
  - name: 2 Chronicles 15:3
    orderIndex: 2
    osisId: 2Chr.15.3
    sblId: 2Chr 15:3
    shortName: 2 Chr 15:3
    text: For a long time Israel was without the true God, and without a teaching
      priest and without law,
  - name: 2 Chronicles 15:4
    orderIndex: 3
    osisId: 2Chr.15.4
    sblId: 2Chr 15:4
    shortName: 2 Chr 15:4
    text: but when in their distress they turned to the LORD, the God of Israel, and
      sought him, he was found by them.
  - name: 2 Chronicles 15:5
    orderIndex: 4
    osisId: 2Chr.15.5
    sblId: 2Chr 15:5
    shortName: 2 Chr 15:5
    text: In those times there was no peace to him who went out or to him who came
      in, for great disturbances afflicted all the inhabitants of the lands.
  - name: 2 Chronicles 15:6
    orderIndex: 5
    osisId: 2Chr.15.6
    sblId: 2Chr 15:6
    shortName: 2 Chr 15:6
    text: They were broken in pieces. Nation was crushed by nation and city by city,
      for God troubled them with every sort of distress.
  - name: 2 Chronicles 15:7
    orderIndex: 6
    osisId: 2Chr.15.7
    sblId: 2Chr 15:7
    shortName: 2 Chr 15:7
    text: But you, take courage! Do not let you hands be weak, for your work shall
      be rewarded."
  - name: 2 Chronicles 15:8
    orderIndex: 7
    osisId: 2Chr.15.8
    sblId: 2Chr 15:8
    shortName: 2 Chr 15:8
    text: As soon as Asa heard these words, the prophecy of Azariah the son of Oded,
      he took courage and put away the detestable idols from all the land of Judah
      and Benjamin and from the cities that he had taken in the hill country of Ephraim,
      and he repaired the altar of the LORD that was in front of the vestibule of
      the house of the LORD.
  - name: 2 Chronicles 15:9
    orderIndex: 8
    osisId: 2Chr.15.9
    sblId: 2Chr 15:9
    shortName: 2 Chr 15:9
    text: And he gathered all Judah and Benjamin, and those from Ephraim, Manasseh,
      and Simeon who were residing with them, for great numbers had deserted to him
      from Israel when they saw that the LORD his God was with him.
  - name: 2 Chronicles 15:10
    orderIndex: 9
    osisId: 2Chr.15.10
    sblId: 2Chr 15:10
    shortName: 2 Chr 15:10
    text: They were gathered at Jerusalem in the third month of the fifteenth year
      of the reign of Asa.
  - name: 2 Chronicles 15:11
    orderIndex: 10
    osisId: 2Chr.15.11
    sblId: 2Chr 15:11
    shortName: 2 Chr 15:11
    text: They sacrificed to the LORD on that day from the spoil that they had brought
      700 oxen and 7,000 sheep.
  - name: 2 Chronicles 15:12
    orderIndex: 11
    osisId: 2Chr.15.12
    sblId: 2Chr 15:12
    shortName: 2 Chr 15:12
    text: And they entered into a covenant to seek the LORD, the God of their fathers,
      with all their heart and with all their soul,
  - name: 2 Chronicles 15:13
    orderIndex: 12
    osisId: 2Chr.15.13
    sblId: 2Chr 15:13
    shortName: 2 Chr 15:13
    text: but that whoever would not seek the LORD, the God of Israel, should be put
      to death, whether young or old, man or woman.
  - name: 2 Chronicles 15:14
    orderIndex: 13
    osisId: 2Chr.15.14
    sblId: 2Chr 15:14
    shortName: 2 Chr 15:14
    text: They swore an oath to the LORD with a loud voice and with shouting and with
      trumpets and with horns.
  - name: 2 Chronicles 15:15
    orderIndex: 14
    osisId: 2Chr.15.15
    sblId: 2Chr 15:15
    shortName: 2 Chr 15:15
    text: And all Judah rejoiced over the oath, for they had sworn with all their
      heart and had sought him with their whole desire, and he was found by them,
      and the LORD gave them rest all around.
  - name: 2 Chronicles 15:16
    orderIndex: 15
    osisId: 2Chr.15.16
    sblId: 2Chr 15:16
    shortName: 2 Chr 15:16
    text: Even Maacah, his mother, King Asa removed from being queen mother because
      she had made a detestable image for Asherah. Asa cut down her image, crushed
      it, and burned it at the brook Kidron.
  - name: 2 Chronicles 15:17
    orderIndex: 16
    osisId: 2Chr.15.17
    sblId: 2Chr 15:17
    shortName: 2 Chr 15:17
    text: But the high places were not taken out of Israel. Nevertheless, the heart
      of Asa was wholly true all his days.
  - name: 2 Chronicles 15:18
    orderIndex: 17
    osisId: 2Chr.15.18
    sblId: 2Chr 15:18
    shortName: 2 Chr 15:18
    text: And he brought into the house of God the sacred gifts of his father and
      his own sacred gifts, silver, and gold, and vessels.
  - name: 2 Chronicles 15:19
    orderIndex: 18
    osisId: 2Chr.15.19
    sblId: 2Chr 15:19
    shortName: 2 Chr 15:19
    text: And there was no more war until the thirty-fifth year of the reign of Asa.
  versesCount: 19
- name: 2 Chronicles 16
  orderIndex: 15
  osisId: 2Chr.16
  sblId: 2Chr 16
  shortName: 2 Chr 16
  verses:
  - name: 2 Chronicles 16:1
    orderIndex: 0
    osisId: 2Chr.16.1
    sblId: 2Chr 16:1
    shortName: 2 Chr 16:1
    text: In the thirty-sixth year of the reign of Asa, Baasha king of Israel went
      up against Judah and built Ramah, that he might permit no one to go out or come
      in to Asa king of Judah.
  - name: 2 Chronicles 16:2
    orderIndex: 1
    osisId: 2Chr.16.2
    sblId: 2Chr 16:2
    shortName: 2 Chr 16:2
    text: Then Asa took silver and gold from the treasures of the house of the LORD
      and the king's house and sent them to Ben-hadad king of Syria, who lived in
      Damascus, saying,
  - name: 2 Chronicles 16:3
    orderIndex: 2
    osisId: 2Chr.16.3
    sblId: 2Chr 16:3
    shortName: 2 Chr 16:3
    text: '"There is a covenant between me and you, as there was between my father
      and your father. Behold, I am sending to you silver and gold. Go, break your
      covenant with Baasha king of Israel, that he may withdraw from me."'
  - name: 2 Chronicles 16:4
    orderIndex: 3
    osisId: 2Chr.16.4
    sblId: 2Chr 16:4
    shortName: 2 Chr 16:4
    text: And Ben-hadad listened to King Asa and sent the commanders of his armies
      against the cities of Israel, and they conquered Ijon, Dan, Abel-maim, and all
      the store cities of Naphtali.
  - name: 2 Chronicles 16:5
    orderIndex: 4
    osisId: 2Chr.16.5
    sblId: 2Chr 16:5
    shortName: 2 Chr 16:5
    text: And when Baasha heard of it, he stopped building Ramah and let his work
      cease.
  - name: 2 Chronicles 16:6
    orderIndex: 5
    osisId: 2Chr.16.6
    sblId: 2Chr 16:6
    shortName: 2 Chr 16:6
    text: Then King Asa took all Judah, and they carried away the stones of Ramah
      and its timber, with which Baasha had been building, and with them he built
      Geba and Mizpah.
  - name: 2 Chronicles 16:7
    orderIndex: 6
    osisId: 2Chr.16.7
    sblId: 2Chr 16:7
    shortName: 2 Chr 16:7
    text: At that time Hanani the seer came to Asa king of Judah and said to him,
      "Because you relied on the king of Syria, and did not rely on the LORD your
      God, the army of the king of Syria has escaped you.
  - name: 2 Chronicles 16:8
    orderIndex: 7
    osisId: 2Chr.16.8
    sblId: 2Chr 16:8
    shortName: 2 Chr 16:8
    text: Were not the Ethiopians and the Libyans a huge army with very many chariots
      and horsemen? Yet because you relied on the LORD, he gave them into your hand.
  - name: 2 Chronicles 16:9
    orderIndex: 8
    osisId: 2Chr.16.9
    sblId: 2Chr 16:9
    shortName: 2 Chr 16:9
    text: For the eyes of the LORD run to and fro throughout the whole earth, to give
      strong support to those whose heart is blameless toward him. You have done foolishly
      in this, for from now on you will have wars."
  - name: 2 Chronicles 16:10
    orderIndex: 9
    osisId: 2Chr.16.10
    sblId: 2Chr 16:10
    shortName: 2 Chr 16:10
    text: Then Asa was angry with the seer and put him in the stocks in prison, for
      he was in a rage with him because of this. And Asa inflicted cruelties upon
      some of the people at the same time.
  - name: 2 Chronicles 16:11
    orderIndex: 10
    osisId: 2Chr.16.11
    sblId: 2Chr 16:11
    shortName: 2 Chr 16:11
    text: The acts of Asa, from first to last, are written in the Book of the Kings
      of Judah and Israel.
  - name: 2 Chronicles 16:12
    orderIndex: 11
    osisId: 2Chr.16.12
    sblId: 2Chr 16:12
    shortName: 2 Chr 16:12
    text: In the thirty-ninth year of his reign Asa was diseased in his feet, and
      his disease became severe. Yet even in his disease he did not seek the LORD,
      but sought help from physicians.
  - name: 2 Chronicles 16:13
    orderIndex: 12
    osisId: 2Chr.16.13
    sblId: 2Chr 16:13
    shortName: 2 Chr 16:13
    text: And Asa slept with his fathers, dying in the forty-first year of his reign.
  - name: 2 Chronicles 16:14
    orderIndex: 13
    osisId: 2Chr.16.14
    sblId: 2Chr 16:14
    shortName: 2 Chr 16:14
    text: They buried him in the tomb that he had cut for himself in the city of David.
      They laid him on a bier that had been filled with various kinds of spices prepared
      by the perfumer's art, and they made a very great fire in his honor.
  versesCount: 14
- name: 2 Chronicles 17
  orderIndex: 16
  osisId: 2Chr.17
  sblId: 2Chr 17
  shortName: 2 Chr 17
  verses:
  - name: 2 Chronicles 17:1
    orderIndex: 0
    osisId: 2Chr.17.1
    sblId: 2Chr 17:1
    shortName: 2 Chr 17:1
    text: Jehoshaphat his son reigned in his place and strengthened himself against
      Israel.
  - name: 2 Chronicles 17:2
    orderIndex: 1
    osisId: 2Chr.17.2
    sblId: 2Chr 17:2
    shortName: 2 Chr 17:2
    text: He placed forces in all the fortified cities of Judah and set garrisons
      in the land of Judah, and in the cities of Ephraim that Asa his father had captured.
  - name: 2 Chronicles 17:3
    orderIndex: 2
    osisId: 2Chr.17.3
    sblId: 2Chr 17:3
    shortName: 2 Chr 17:3
    text: The LORD was with Jehoshaphat, because he walked in the earlier ways of
      his father David. He did not seek the Baals,
  - name: 2 Chronicles 17:4
    orderIndex: 3
    osisId: 2Chr.17.4
    sblId: 2Chr 17:4
    shortName: 2 Chr 17:4
    text: but sought the God of his father and walked in his commandments, and not
      according to the practices of Israel.
  - name: 2 Chronicles 17:5
    orderIndex: 4
    osisId: 2Chr.17.5
    sblId: 2Chr 17:5
    shortName: 2 Chr 17:5
    text: Therefore the LORD established the kingdom in his hand. And all Judah brought
      tribute to Jehoshaphat, and he had great riches and honor.
  - name: 2 Chronicles 17:6
    orderIndex: 5
    osisId: 2Chr.17.6
    sblId: 2Chr 17:6
    shortName: 2 Chr 17:6
    text: His heart was courageous in the ways of the LORD. And furthermore, he took
      the high places and the Asherim out of Judah.
  - name: 2 Chronicles 17:7
    orderIndex: 6
    osisId: 2Chr.17.7
    sblId: 2Chr 17:7
    shortName: 2 Chr 17:7
    text: In the third year of his reign he sent his officials, Ben-hail, Obadiah,
      Zechariah, Nethanel, and Micaiah, to teach in the cities of Judah;
  - name: 2 Chronicles 17:8
    orderIndex: 7
    osisId: 2Chr.17.8
    sblId: 2Chr 17:8
    shortName: 2 Chr 17:8
    text: and with them the Levites, Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
      Jehonathan, Adonijah, Tobijah, and Tobadonijah; and with these Levites, the
      priests Elishama and Jehoram.
  - name: 2 Chronicles 17:9
    orderIndex: 8
    osisId: 2Chr.17.9
    sblId: 2Chr 17:9
    shortName: 2 Chr 17:9
    text: And they taught in Judah, having the Book of the Law of the LORD with them.
      They went about through all the cities of Judah and taught among the people.
  - name: 2 Chronicles 17:10
    orderIndex: 9
    osisId: 2Chr.17.10
    sblId: 2Chr 17:10
    shortName: 2 Chr 17:10
    text: And the fear of the LORD fell upon all the kingdoms of the lands that were
      around Judah, and they made no war against Jehoshaphat.
  - name: 2 Chronicles 17:11
    orderIndex: 10
    osisId: 2Chr.17.11
    sblId: 2Chr 17:11
    shortName: 2 Chr 17:11
    text: Some of the Philistines brought Jehoshaphat presents and silver for tribute,
      and the Arabians also brought him 7,700 rams and 7,700 goats.
  - name: 2 Chronicles 17:12
    orderIndex: 11
    osisId: 2Chr.17.12
    sblId: 2Chr 17:12
    shortName: 2 Chr 17:12
    text: And Jehoshaphat grew steadily greater. He built in Judah fortresses and
      store cities,
  - name: 2 Chronicles 17:13
    orderIndex: 12
    osisId: 2Chr.17.13
    sblId: 2Chr 17:13
    shortName: 2 Chr 17:13
    text: and he had large supplies in the cities of Judah. He had soldiers, mighty
      men of valor, in Jerusalem.
  - name: 2 Chronicles 17:14
    orderIndex: 13
    osisId: 2Chr.17.14
    sblId: 2Chr 17:14
    shortName: 2 Chr 17:14
    text: 'This was the muster of them by fathers'' houses: Of Judah, the commanders
      of thousands: Adnah the commander, with 300,000 mighty men of valor;'
  - name: 2 Chronicles 17:15
    orderIndex: 14
    osisId: 2Chr.17.15
    sblId: 2Chr 17:15
    shortName: 2 Chr 17:15
    text: and next to him Jehohanan the commander, with 280,000;
  - name: 2 Chronicles 17:16
    orderIndex: 15
    osisId: 2Chr.17.16
    sblId: 2Chr 17:16
    shortName: 2 Chr 17:16
    text: and next to him Amasiah the son of Zichri, a volunteer for the service of
      the LORD, with 200,000 mighty men of valor.
  - name: 2 Chronicles 17:17
    orderIndex: 16
    osisId: 2Chr.17.17
    sblId: 2Chr 17:17
    shortName: 2 Chr 17:17
    text: 'Of Benjamin: Eliada, a mighty man of valor, with 200,000 men armed with
      bow and shield;'
  - name: 2 Chronicles 17:18
    orderIndex: 17
    osisId: 2Chr.17.18
    sblId: 2Chr 17:18
    shortName: 2 Chr 17:18
    text: and next to him Jehozabad with 180,000 armed for war.
  - name: 2 Chronicles 17:19
    orderIndex: 18
    osisId: 2Chr.17.19
    sblId: 2Chr 17:19
    shortName: 2 Chr 17:19
    text: These were in the service of the king, besides those whom the king had placed
      in the fortified cities throughout all Judah.
  versesCount: 19
- name: 2 Chronicles 18
  orderIndex: 17
  osisId: 2Chr.18
  sblId: 2Chr 18
  shortName: 2 Chr 18
  verses:
  - name: 2 Chronicles 18:1
    orderIndex: 0
    osisId: 2Chr.18.1
    sblId: 2Chr 18:1
    shortName: 2 Chr 18:1
    text: Now Jehoshaphat had great riches and honor, and he made a marriage alliance
      with Ahab.
  - name: 2 Chronicles 18:2
    orderIndex: 1
    osisId: 2Chr.18.2
    sblId: 2Chr 18:2
    shortName: 2 Chr 18:2
    text: After some years he went down to Ahab in Samaria. And Ahab killed an abundance
      of sheep and oxen for him and for the people who were with him, and induced
      him to go up against Ramoth-gilead.
  - name: 2 Chronicles 18:3
    orderIndex: 2
    osisId: 2Chr.18.3
    sblId: 2Chr 18:3
    shortName: 2 Chr 18:3
    text: Ahab king of Israel said to Jehoshaphat king of Judah, "Will you go with
      me to Ramoth-gilead?" He answered him, "I am as you are, my people as your people.
      We will be with you in the war."
  - name: 2 Chronicles 18:4
    orderIndex: 3
    osisId: 2Chr.18.4
    sblId: 2Chr 18:4
    shortName: 2 Chr 18:4
    text: And Jehoshaphat said to the king of Israel, "Inquire first for the word
      of the LORD."
  - name: 2 Chronicles 18:5
    orderIndex: 4
    osisId: 2Chr.18.5
    sblId: 2Chr 18:5
    shortName: 2 Chr 18:5
    text: Then the king of Israel gathered the prophets together, four hundred men,
      and said to them, "Shall we go to battle against Ramoth-gilead, or shall I refrain?"
      And they said, "Go up, for God will give it into the hand of the king."
  - name: 2 Chronicles 18:6
    orderIndex: 5
    osisId: 2Chr.18.6
    sblId: 2Chr 18:6
    shortName: 2 Chr 18:6
    text: But Jehoshaphat said, "Is there not here another prophet of the LORD of
      whom we may inquire?"
  - name: 2 Chronicles 18:7
    orderIndex: 6
    osisId: 2Chr.18.7
    sblId: 2Chr 18:7
    shortName: 2 Chr 18:7
    text: And the king of Israel said to Jehoshaphat, "There is yet one man by whom
      we may inquire of the LORD, Micaiah the son of Imlah; but I hate him, for he
      never prophesies good concerning me, but always evil." And Jehoshaphat said,
      "Let not the king say so."
  - name: 2 Chronicles 18:8
    orderIndex: 7
    osisId: 2Chr.18.8
    sblId: 2Chr 18:8
    shortName: 2 Chr 18:8
    text: Then the king of Israel summoned an officer and said, "Bring quickly Micaiah
      the son of Imlah."
  - name: 2 Chronicles 18:9
    orderIndex: 8
    osisId: 2Chr.18.9
    sblId: 2Chr 18:9
    shortName: 2 Chr 18:9
    text: Now the king of Israel and Jehoshaphat the king of Judah were sitting on
      their thrones, arrayed in their robes. And they were sitting at the threshing
      floor at the entrance of the gate of Samaria, and all the prophets were prophesying
      before them.
  - name: 2 Chronicles 18:10
    orderIndex: 9
    osisId: 2Chr.18.10
    sblId: 2Chr 18:10
    shortName: 2 Chr 18:10
    text: And Zedekiah the son of Chenaanah made for himself horns of iron and said,
      "Thus says the LORD, 'With these you shall push the Syrians until they are destroyed.'"
  - name: 2 Chronicles 18:11
    orderIndex: 10
    osisId: 2Chr.18.11
    sblId: 2Chr 18:11
    shortName: 2 Chr 18:11
    text: And all the prophets prophesied so and said, "Go up to Ramoth-gilead and
      triumph. The LORD will give it into the hand of the king."
  - name: 2 Chronicles 18:12
    orderIndex: 11
    osisId: 2Chr.18.12
    sblId: 2Chr 18:12
    shortName: 2 Chr 18:12
    text: And the messenger who went to summon Micaiah said to him, "Behold, the words
      of the prophets with one accord are favorable to the king. Let your word be
      like the word of one of them, and speak favorably."
  - name: 2 Chronicles 18:13
    orderIndex: 12
    osisId: 2Chr.18.13
    sblId: 2Chr 18:13
    shortName: 2 Chr 18:13
    text: But Micaiah said, "As the LORD lives, what my God says, that I will speak."
  - name: 2 Chronicles 18:14
    orderIndex: 13
    osisId: 2Chr.18.14
    sblId: 2Chr 18:14
    shortName: 2 Chr 18:14
    text: And when he had come to the king, the king said to him, "Micaiah, shall
      we go to Ramoth-gilead to battle, or shall I refrain?" And he answered, "Go
      up and triumph; they will be given into your hand."
  - name: 2 Chronicles 18:15
    orderIndex: 14
    osisId: 2Chr.18.15
    sblId: 2Chr 18:15
    shortName: 2 Chr 18:15
    text: But the king said to him, "How many times shall I make you swear that you
      speak to me nothing but the truth in the name of the LORD?"
  - name: 2 Chronicles 18:16
    orderIndex: 15
    osisId: 2Chr.18.16
    sblId: 2Chr 18:16
    shortName: 2 Chr 18:16
    text: And he said, "I saw all Israel scattered on the mountains, as sheep that
      have no shepherd. And the LORD said, 'These have no master; let each return
      to his home in peace.'"
  - name: 2 Chronicles 18:17
    orderIndex: 16
    osisId: 2Chr.18.17
    sblId: 2Chr 18:17
    shortName: 2 Chr 18:17
    text: And the king of Israel said to Jehoshaphat, "Did I not tell you that he
      would not prophesy good concerning me, but evil?"
  - name: 2 Chronicles 18:18
    orderIndex: 17
    osisId: 2Chr.18.18
    sblId: 2Chr 18:18
    shortName: 2 Chr 18:18
    text: 'And Micaiah said, "Therefore hear the word of the LORD: I saw the LORD
      sitting on his throne, and all the host of heaven standing on his right hand
      and on his left.'
  - name: 2 Chronicles 18:19
    orderIndex: 18
    osisId: 2Chr.18.19
    sblId: 2Chr 18:19
    shortName: 2 Chr 18:19
    text: And the LORD said, 'Who will entice Ahab the king of Israel, that he may
      go up and fall at Ramoth-gilead?' And one said one thing, and another said another.
  - name: 2 Chronicles 18:20
    orderIndex: 19
    osisId: 2Chr.18.20
    sblId: 2Chr 18:20
    shortName: 2 Chr 18:20
    text: Then a spirit came forward and stood before the LORD, saying, 'I will entice
      him.' And the LORD said to him, 'By what means?'
  - name: 2 Chronicles 18:21
    orderIndex: 20
    osisId: 2Chr.18.21
    sblId: 2Chr 18:21
    shortName: 2 Chr 18:21
    text: And he said, 'I will go out, and will be a lying spirit in the mouth of
      all his prophets.' And he said, 'You are to entice him, and you shall succeed;
      go out and do so.'
  - name: 2 Chronicles 18:22
    orderIndex: 21
    osisId: 2Chr.18.22
    sblId: 2Chr 18:22
    shortName: 2 Chr 18:22
    text: Now therefore behold, the LORD has put a lying spirit in the mouth of these
      your prophets. The LORD has declared disaster concerning you."
  - name: 2 Chronicles 18:23
    orderIndex: 22
    osisId: 2Chr.18.23
    sblId: 2Chr 18:23
    shortName: 2 Chr 18:23
    text: Then Zedekiah the son of Chenaanah came near and struck Micaiah on the cheek
      and said, "Which way did the Spirit of the LORD go from me to speak to you?"
  - name: 2 Chronicles 18:24
    orderIndex: 23
    osisId: 2Chr.18.24
    sblId: 2Chr 18:24
    shortName: 2 Chr 18:24
    text: And Micaiah said, "Behold, you shall see on that day when you go into an
      inner chamber to hide yourself."
  - name: 2 Chronicles 18:25
    orderIndex: 24
    osisId: 2Chr.18.25
    sblId: 2Chr 18:25
    shortName: 2 Chr 18:25
    text: And the king of Israel said, "Seize Micaiah and take him back to Amon the
      governor of the city and to Joash the king's son,
  - name: 2 Chronicles 18:26
    orderIndex: 25
    osisId: 2Chr.18.26
    sblId: 2Chr 18:26
    shortName: 2 Chr 18:26
    text: and say, 'Thus says the king, Put this fellow in prison and feed him with
      meager rations of bread and water until I return in peace.'"
  - name: 2 Chronicles 18:27
    orderIndex: 26
    osisId: 2Chr.18.27
    sblId: 2Chr 18:27
    shortName: 2 Chr 18:27
    text: And Micaiah said, "If you return in peace, the LORD has not spoken by me."
      And he said, "Hear, all you peoples!"
  - name: 2 Chronicles 18:28
    orderIndex: 27
    osisId: 2Chr.18.28
    sblId: 2Chr 18:28
    shortName: 2 Chr 18:28
    text: So the king of Israel and Jehoshaphat the king of Judah went up to Ramoth-gilead.
  - name: 2 Chronicles 18:29
    orderIndex: 28
    osisId: 2Chr.18.29
    sblId: 2Chr 18:29
    shortName: 2 Chr 18:29
    text: And the king of Israel said to Jehoshaphat, "I will disguise myself and
      go into battle, but you wear your robes." And the king of Israel disguised himself,
      and they went into battle.
  - name: 2 Chronicles 18:30
    orderIndex: 29
    osisId: 2Chr.18.30
    sblId: 2Chr 18:30
    shortName: 2 Chr 18:30
    text: Now the king of Syria had commanded the captains of his chariots, "Fight
      with neither small nor great, but only with the king of Israel."
  - name: 2 Chronicles 18:31
    orderIndex: 30
    osisId: 2Chr.18.31
    sblId: 2Chr 18:31
    shortName: 2 Chr 18:31
    text: As soon as the captains of the chariots saw Jehoshaphat, they said, "It
      is the king of Israel." So they turned to fight against him. And Jehoshaphat
      cried out, and the LORD helped him; God drew them away from him.
  - name: 2 Chronicles 18:32
    orderIndex: 31
    osisId: 2Chr.18.32
    sblId: 2Chr 18:32
    shortName: 2 Chr 18:32
    text: For as soon as the captains of the chariots saw that it was not the king
      of Israel, they turned back from pursuing him.
  - name: 2 Chronicles 18:33
    orderIndex: 32
    osisId: 2Chr.18.33
    sblId: 2Chr 18:33
    shortName: 2 Chr 18:33
    text: But a certain man drew his bow at random and struck the king of Israel between
      the scale armor and the breastplate. Therefore he said to the driver of his
      chariot, "Turn around and carry me out of the battle, for I am wounded."
  - name: 2 Chronicles 18:34
    orderIndex: 33
    osisId: 2Chr.18.34
    sblId: 2Chr 18:34
    shortName: 2 Chr 18:34
    text: And the battle continued that day, and the king of Israel was propped up
      in his chariot facing the Syrians until evening. Then at sunset he died.
  versesCount: 34
- name: 2 Chronicles 19
  orderIndex: 18
  osisId: 2Chr.19
  sblId: 2Chr 19
  shortName: 2 Chr 19
  verses:
  - name: 2 Chronicles 19:1
    orderIndex: 0
    osisId: 2Chr.19.1
    sblId: 2Chr 19:1
    shortName: 2 Chr 19:1
    text: Jehoshaphat the king of Judah returned in safety to his house in Jerusalem.
  - name: 2 Chronicles 19:2
    orderIndex: 1
    osisId: 2Chr.19.2
    sblId: 2Chr 19:2
    shortName: 2 Chr 19:2
    text: But Jehu the son of Hanani the seer went out to meet him and said to King
      Jehoshaphat, "Should you help the wicked and love those who hate the LORD? Because
      of this, wrath has gone out against you from the LORD.
  - name: 2 Chronicles 19:3
    orderIndex: 2
    osisId: 2Chr.19.3
    sblId: 2Chr 19:3
    shortName: 2 Chr 19:3
    text: Nevertheless, some good is found in you, for you destroyed the Asherahs
      out of the land, and have set your heart to seek God."
  - name: 2 Chronicles 19:4
    orderIndex: 3
    osisId: 2Chr.19.4
    sblId: 2Chr 19:4
    shortName: 2 Chr 19:4
    text: Jehoshaphat lived at Jerusalem. And he went out again among the people,
      from Beersheba to the hill country of Ephraim, and brought them back to the
      LORD, the God of their fathers.
  - name: 2 Chronicles 19:5
    orderIndex: 4
    osisId: 2Chr.19.5
    sblId: 2Chr 19:5
    shortName: 2 Chr 19:5
    text: He appointed judges in the land in all the fortified cities of Judah, city
      by city,
  - name: 2 Chronicles 19:6
    orderIndex: 5
    osisId: 2Chr.19.6
    sblId: 2Chr 19:6
    shortName: 2 Chr 19:6
    text: and said to the judges, "Consider what you do, for you judge not for man
      but for the LORD. He is with you in giving judgment.
  - name: 2 Chronicles 19:7
    orderIndex: 6
    osisId: 2Chr.19.7
    sblId: 2Chr 19:7
    shortName: 2 Chr 19:7
    text: Now then, let the fear of the LORD be upon you. Be careful what you do,
      for there is no injustice with the LORD our God, or partiality or taking bribes."
  - name: 2 Chronicles 19:8
    orderIndex: 7
    osisId: 2Chr.19.8
    sblId: 2Chr 19:8
    shortName: 2 Chr 19:8
    text: Moreover, in Jerusalem Jehoshaphat appointed certain Levites and priests
      and heads of families of Israel, to give judgment for the LORD and to decide
      disputed cases. They had their seat at Jerusalem.
  - name: 2 Chronicles 19:9
    orderIndex: 8
    osisId: 2Chr.19.9
    sblId: 2Chr 19:9
    shortName: 2 Chr 19:9
    text: 'And he charged them: "Thus you shall do in the fear of the LORD, in faithfulness,
      and with your whole heart:'
  - name: 2 Chronicles 19:10
    orderIndex: 9
    osisId: 2Chr.19.10
    sblId: 2Chr 19:10
    shortName: 2 Chr 19:10
    text: whenever a case comes to you from your brothers who live in their cities,
      concerning bloodshed, law or commandment, statutes or rules, then you shall
      warn them, that they may not incur guilt before the LORD and wrath may not come
      upon you and your brothers. Thus you shall do, and you will not incur guilt.
  - name: 2 Chronicles 19:11
    orderIndex: 10
    osisId: 2Chr.19.11
    sblId: 2Chr 19:11
    shortName: 2 Chr 19:11
    text: And behold, Amariah the chief priest is over you in all matters of the LORD;
      and Zebadiah the son of Ishmael, the governor of the house of Judah, in all
      the king's matters, and the Levites will serve you as officers. Deal courageously,
      and may the LORD be with the upright!"
  versesCount: 11
- name: 2 Chronicles 20
  orderIndex: 19
  osisId: 2Chr.20
  sblId: 2Chr 20
  shortName: 2 Chr 20
  verses:
  - name: 2 Chronicles 20:1
    orderIndex: 0
    osisId: 2Chr.20.1
    sblId: 2Chr 20:1
    shortName: 2 Chr 20:1
    text: After this the Moabites and Ammonites, and with them some of the Meunites,
      came against Jehoshaphat for battle.
  - name: 2 Chronicles 20:2
    orderIndex: 1
    osisId: 2Chr.20.2
    sblId: 2Chr 20:2
    shortName: 2 Chr 20:2
    text: Some men came and told Jehoshaphat, "A great multitude is coming against
      you from Edom, from beyond the sea; and, behold, they are in Hazazon-tamar"
      (that is, Engedi).
  - name: 2 Chronicles 20:3
    orderIndex: 2
    osisId: 2Chr.20.3
    sblId: 2Chr 20:3
    shortName: 2 Chr 20:3
    text: Then Jehoshaphat was afraid and set his face to seek the LORD, and proclaimed
      a fast throughout all Judah.
  - name: 2 Chronicles 20:4
    orderIndex: 3
    osisId: 2Chr.20.4
    sblId: 2Chr 20:4
    shortName: 2 Chr 20:4
    text: And Judah assembled to seek help from the LORD; from all the cities of Judah
      they came to seek the LORD.
  - name: 2 Chronicles 20:5
    orderIndex: 4
    osisId: 2Chr.20.5
    sblId: 2Chr 20:5
    shortName: 2 Chr 20:5
    text: And Jehoshaphat stood in the assembly of Judah and Jerusalem, in the house
      of the LORD, before the new court,
  - name: 2 Chronicles 20:6
    orderIndex: 5
    osisId: 2Chr.20.6
    sblId: 2Chr 20:6
    shortName: 2 Chr 20:6
    text: and said, "O LORD, God of our fathers, are you not God in heaven? You rule
      over all the kingdoms of the nations. In your hand are power and might, so that
      none is able to withstand you.
  - name: 2 Chronicles 20:7
    orderIndex: 6
    osisId: 2Chr.20.7
    sblId: 2Chr 20:7
    shortName: 2 Chr 20:7
    text: Did you not, our God, drive out the inhabitants of this land before your
      people Israel, and give it forever to the descendants of Abraham your friend?
  - name: 2 Chronicles 20:8
    orderIndex: 7
    osisId: 2Chr.20.8
    sblId: 2Chr 20:8
    shortName: 2 Chr 20:8
    text: And they have lived in it and have built for you in it a sanctuary for your
      name, saying,
  - name: 2 Chronicles 20:9
    orderIndex: 8
    osisId: 2Chr.20.9
    sblId: 2Chr 20:9
    shortName: 2 Chr 20:9
    text: '''If disaster comes upon us, the sword, judgment, or pestilence, or famine,
      we will stand before this house and before you- for your name is in this house-
      and cry out to you in our affliction, and you will hear and save.'''
  - name: 2 Chronicles 20:10
    orderIndex: 9
    osisId: 2Chr.20.10
    sblId: 2Chr 20:10
    shortName: 2 Chr 20:10
    text: And now behold, the men of Ammon and Moab and Mount Seir, whom you would
      not let Israel invade when they came from the land of Egypt, and whom they avoided
      and did not destroy-
  - name: 2 Chronicles 20:11
    orderIndex: 10
    osisId: 2Chr.20.11
    sblId: 2Chr 20:11
    shortName: 2 Chr 20:11
    text: behold, they reward us by coming to drive us out of your possession, which
      you have given us to inherit.
  - name: 2 Chronicles 20:12
    orderIndex: 11
    osisId: 2Chr.20.12
    sblId: 2Chr 20:12
    shortName: 2 Chr 20:12
    text: O our God, will you not execute judgment on them? For we are powerless against
      this great horde that is coming against us. We do not know what to do, but our
      eyes are on you."
  - name: 2 Chronicles 20:13
    orderIndex: 12
    osisId: 2Chr.20.13
    sblId: 2Chr 20:13
    shortName: 2 Chr 20:13
    text: Meanwhile all Judah stood before the LORD, with their little ones, their
      wives, and their children.
  - name: 2 Chronicles 20:14
    orderIndex: 13
    osisId: 2Chr.20.14
    sblId: 2Chr 20:14
    shortName: 2 Chr 20:14
    text: And the Spirit of the LORD came upon Jahaziel the son of Zechariah, son
      of Benaiah, son of Jeiel, son of Mattaniah, a Levite of the sons of Asaph, in
      the midst of the assembly.
  - name: 2 Chronicles 20:15
    orderIndex: 14
    osisId: 2Chr.20.15
    sblId: 2Chr 20:15
    shortName: 2 Chr 20:15
    text: 'And he said, "Listen, all Judah and inhabitants of Jerusalem and King Jehoshaphat:
      Thus says the LORD to you, ''Do not be afraid and do not be dismayed at this
      great horde, for the battle is not yours but God''s.'
  - name: 2 Chronicles 20:16
    orderIndex: 15
    osisId: 2Chr.20.16
    sblId: 2Chr 20:16
    shortName: 2 Chr 20:16
    text: Tomorrow go down against them. Behold, they will come up by the ascent of
      Ziz. You will find them at the end of the valley, east of the wilderness of
      Jeruel.
  - name: 2 Chronicles 20:17
    orderIndex: 16
    osisId: 2Chr.20.17
    sblId: 2Chr 20:17
    shortName: 2 Chr 20:17
    text: You will not need to fight in this battle. Stand firm, hold your position,
      and see the salvation of the LORD on your behalf, O Judah and Jerusalem.' Do
      not be afraid and do not be dismayed. Tomorrow go out against them, and the
      LORD will be with you."
  - name: 2 Chronicles 20:18
    orderIndex: 17
    osisId: 2Chr.20.18
    sblId: 2Chr 20:18
    shortName: 2 Chr 20:18
    text: Then Jehoshaphat bowed his head with his face to the ground, and all Judah
      and the inhabitants of Jerusalem fell down before the LORD, worshiping the LORD.
  - name: 2 Chronicles 20:19
    orderIndex: 18
    osisId: 2Chr.20.19
    sblId: 2Chr 20:19
    shortName: 2 Chr 20:19
    text: And the Levites, of the Kohathites and the Korahites, stood up to praise
      the LORD, the God of Israel, with a very loud voice.
  - name: 2 Chronicles 20:20
    orderIndex: 19
    osisId: 2Chr.20.20
    sblId: 2Chr 20:20
    shortName: 2 Chr 20:20
    text: And they rose early in the morning and went out into the wilderness of Tekoa.
      And when they went out, Jehoshaphat stood and said, "Hear me, Judah and inhabitants
      of Jerusalem! Believe in the LORD your God, and you will be established; believe
      his prophets, and you will succeed."
  - name: 2 Chronicles 20:21
    orderIndex: 20
    osisId: 2Chr.20.21
    sblId: 2Chr 20:21
    shortName: 2 Chr 20:21
    text: And when he had taken counsel with the people, he appointed those who were
      to sing to the LORD and praise him in holy attire, as they went before the army,
      and say, "Give thanks to the LORD, for his steadfast love endures forever."
  - name: 2 Chronicles 20:22
    orderIndex: 21
    osisId: 2Chr.20.22
    sblId: 2Chr 20:22
    shortName: 2 Chr 20:22
    text: And when they began to sing and praise, the LORD set an ambush against the
      men of Ammon, Moab, and Mount Seir, who had come against Judah, so that they
      were routed.
  - name: 2 Chronicles 20:23
    orderIndex: 22
    osisId: 2Chr.20.23
    sblId: 2Chr 20:23
    shortName: 2 Chr 20:23
    text: For the men of Ammon and Moab rose against the inhabitants of Mount Seir,
      devoting them to destruction, and when they had made an end of the inhabitants
      of Seir, they all helped to destroy one another.
  - name: 2 Chronicles 20:24
    orderIndex: 23
    osisId: 2Chr.20.24
    sblId: 2Chr 20:24
    shortName: 2 Chr 20:24
    text: When Judah came to the watchtower of the wilderness, they looked toward
      the horde, and behold, there were dead bodies lying on the ground; none had
      escaped.
  - name: 2 Chronicles 20:25
    orderIndex: 24
    osisId: 2Chr.20.25
    sblId: 2Chr 20:25
    shortName: 2 Chr 20:25
    text: When Jehoshaphat and his people came to take their spoil, they found among
      them, in great numbers, goods, clothing, and precious things, which they took
      for themselves until they could carry no more. They were three days in taking
      the spoil, it was so much.
  - name: 2 Chronicles 20:26
    orderIndex: 25
    osisId: 2Chr.20.26
    sblId: 2Chr 20:26
    shortName: 2 Chr 20:26
    text: On the fourth day they assembled in the Valley of Beracah, for there they
      blessed the LORD. Therefore the name of that place has been called the Valley
      of Beracah to this day.
  - name: 2 Chronicles 20:27
    orderIndex: 26
    osisId: 2Chr.20.27
    sblId: 2Chr 20:27
    shortName: 2 Chr 20:27
    text: Then they returned, every man of Judah and Jerusalem, and Jehoshaphat at
      their head, returning to Jerusalem with joy, for the LORD had made them rejoice
      over their enemies.
  - name: 2 Chronicles 20:28
    orderIndex: 27
    osisId: 2Chr.20.28
    sblId: 2Chr 20:28
    shortName: 2 Chr 20:28
    text: They came to Jerusalem with harps and lyres and trumpets, to the house of
      the LORD.
  - name: 2 Chronicles 20:29
    orderIndex: 28
    osisId: 2Chr.20.29
    sblId: 2Chr 20:29
    shortName: 2 Chr 20:29
    text: And the fear of God came on all the kingdoms of the countries when they
      heard that the LORD had fought against the enemies of Israel.
  - name: 2 Chronicles 20:30
    orderIndex: 29
    osisId: 2Chr.20.30
    sblId: 2Chr 20:30
    shortName: 2 Chr 20:30
    text: So the realm of Jehoshaphat was quiet, for his God gave him rest all around.
  - name: 2 Chronicles 20:31
    orderIndex: 30
    osisId: 2Chr.20.31
    sblId: 2Chr 20:31
    shortName: 2 Chr 20:31
    text: Thus Jehoshaphat reigned over Judah. He was thirty-five years old when he
      began to reign, and he reigned twenty-five years in Jerusalem. His mother's
      name was Azubah the daughter of Shilhi.
  - name: 2 Chronicles 20:32
    orderIndex: 31
    osisId: 2Chr.20.32
    sblId: 2Chr 20:32
    shortName: 2 Chr 20:32
    text: He walked in the way of Asa his father and did not turn aside from it, doing
      what was right in the sight of the LORD.
  - name: 2 Chronicles 20:33
    orderIndex: 32
    osisId: 2Chr.20.33
    sblId: 2Chr 20:33
    shortName: 2 Chr 20:33
    text: The high places, however, were not taken away; the people had not yet set
      their hearts upon the God of their fathers.
  - name: 2 Chronicles 20:34
    orderIndex: 33
    osisId: 2Chr.20.34
    sblId: 2Chr 20:34
    shortName: 2 Chr 20:34
    text: Now the rest of the acts of Jehoshaphat, from first to last, are written
      in the chronicles of Jehu the son of Hanani, which are recorded in the Book
      of the Kings of Israel.
  - name: 2 Chronicles 20:35
    orderIndex: 34
    osisId: 2Chr.20.35
    sblId: 2Chr 20:35
    shortName: 2 Chr 20:35
    text: After this Jehoshaphat king of Judah joined with Ahaziah king of Israel,
      who acted wickedly.
  - name: 2 Chronicles 20:36
    orderIndex: 35
    osisId: 2Chr.20.36
    sblId: 2Chr 20:36
    shortName: 2 Chr 20:36
    text: He joined him in building ships to go to Tarshish, and they built the ships
      in Ezion-geber.
  - name: 2 Chronicles 20:37
    orderIndex: 36
    osisId: 2Chr.20.37
    sblId: 2Chr 20:37
    shortName: 2 Chr 20:37
    text: Then Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
      saying, "Because you have joined with Ahaziah, the LORD will destroy what you
      have made." And the ships were wrecked and were not able to go to Tarshish.
  versesCount: 37
- name: 2 Chronicles 21
  orderIndex: 20
  osisId: 2Chr.21
  sblId: 2Chr 21
  shortName: 2 Chr 21
  verses:
  - name: 2 Chronicles 21:1
    orderIndex: 0
    osisId: 2Chr.21.1
    sblId: 2Chr 21:1
    shortName: 2 Chr 21:1
    text: Jehoshaphat slept with his fathers and was buried with his fathers in the
      city of David, and Jehoram his son reigned in his place.
  - name: 2 Chronicles 21:2
    orderIndex: 1
    osisId: 2Chr.21.2
    sblId: 2Chr 21:2
    shortName: 2 Chr 21:2
    text: 'He had brothers, the sons of Jehoshaphat: Azariah, Jehiel, Zechariah, Azariah,
      Michael, and Shephatiah; all these were the sons of Jehoshaphat king of Judah.'
  - name: 2 Chronicles 21:3
    orderIndex: 2
    osisId: 2Chr.21.3
    sblId: 2Chr 21:3
    shortName: 2 Chr 21:3
    text: Their father gave them great gifts of silver, gold, and valuable possessions,
      together with fortified cities in Judah, but he gave the kingdom to Jehoram,
      because he was the firstborn.
  - name: 2 Chronicles 21:4
    orderIndex: 3
    osisId: 2Chr.21.4
    sblId: 2Chr 21:4
    shortName: 2 Chr 21:4
    text: When Jehoram had ascended the throne of his father and was established,
      he killed all his brothers with the sword, and also some of the princes of Israel.
  - name: 2 Chronicles 21:5
    orderIndex: 4
    osisId: 2Chr.21.5
    sblId: 2Chr 21:5
    shortName: 2 Chr 21:5
    text: Jehoram was thirty-two years old when he became king, and he reigned eight
      years in Jerusalem.
  - name: 2 Chronicles 21:6
    orderIndex: 5
    osisId: 2Chr.21.6
    sblId: 2Chr 21:6
    shortName: 2 Chr 21:6
    text: And he walked in the way of the kings of Israel, as the house of Ahab had
      done, for the daughter of Ahab was his wife. And he did what was evil in the
      sight of the LORD.
  - name: 2 Chronicles 21:7
    orderIndex: 6
    osisId: 2Chr.21.7
    sblId: 2Chr 21:7
    shortName: 2 Chr 21:7
    text: Yet the LORD was not willing to destroy the house of David, because of the
      covenant that he had made with David, and since he had promised to give a lamp
      to him and to his sons forever.
  - name: 2 Chronicles 21:8
    orderIndex: 7
    osisId: 2Chr.21.8
    sblId: 2Chr 21:8
    shortName: 2 Chr 21:8
    text: In his days Edom revolted from the rule of Judah and set up a king of their
      own.
  - name: 2 Chronicles 21:9
    orderIndex: 8
    osisId: 2Chr.21.9
    sblId: 2Chr 21:9
    shortName: 2 Chr 21:9
    text: Then Jehoram passed over with his commanders and all his chariots, and he
      rose by night and struck the Edomites who had surrounded him and his chariot
      commanders.
  - name: 2 Chronicles 21:10
    orderIndex: 9
    osisId: 2Chr.21.10
    sblId: 2Chr 21:10
    shortName: 2 Chr 21:10
    text: So Edom revolted from the rule of Judah to this day. At that time Libnah
      also revolted from his rule, because he had forsaken the LORD, the God of his
      fathers.
  - name: 2 Chronicles 21:11
    orderIndex: 10
    osisId: 2Chr.21.11
    sblId: 2Chr 21:11
    shortName: 2 Chr 21:11
    text: Moreover, he made high places in the hill country of Judah and led the inhabitants
      of Jerusalem into whoredom and made Judah go astray.
  - name: 2 Chronicles 21:12
    orderIndex: 11
    osisId: 2Chr.21.12
    sblId: 2Chr 21:12
    shortName: 2 Chr 21:12
    text: And a letter came to him from Elijah the prophet, saying, "Thus says the
      LORD, the God of David your father, 'Because you have not walked in the ways
      of Jehoshaphat your father, or in the ways of Asa king of Judah,
  - name: 2 Chronicles 21:13
    orderIndex: 12
    osisId: 2Chr.21.13
    sblId: 2Chr 21:13
    shortName: 2 Chr 21:13
    text: but have walked in the way of the kings of Israel and have enticed Judah
      and the inhabitants of Jerusalem into whoredom, as the house of Ahab led Israel
      into whoredom, and also you have killed your brothers, of your father's house,
      who were better than yourself,
  - name: 2 Chronicles 21:14
    orderIndex: 13
    osisId: 2Chr.21.14
    sblId: 2Chr 21:14
    shortName: 2 Chr 21:14
    text: behold, the LORD will bring a great plague on your people, your children,
      your wives, and all your possessions,
  - name: 2 Chronicles 21:15
    orderIndex: 14
    osisId: 2Chr.21.15
    sblId: 2Chr 21:15
    shortName: 2 Chr 21:15
    text: and you yourself will have a severe sickness with a disease of your bowels,
      until your bowels come out because of the disease, day by day.'"
  - name: 2 Chronicles 21:16
    orderIndex: 15
    osisId: 2Chr.21.16
    sblId: 2Chr 21:16
    shortName: 2 Chr 21:16
    text: And the LORD stirred up against Jehoram the anger of the Philistines and
      of the Arabians who are near the Ethiopians.
  - name: 2 Chronicles 21:17
    orderIndex: 16
    osisId: 2Chr.21.17
    sblId: 2Chr 21:17
    shortName: 2 Chr 21:17
    text: And they came up against Judah and invaded it and carried away all the possessions
      they found that belonged to the king's house, and also his sons and his wives,
      so that no son was left to him except Jehoahaz, his youngest son.
  - name: 2 Chronicles 21:18
    orderIndex: 17
    osisId: 2Chr.21.18
    sblId: 2Chr 21:18
    shortName: 2 Chr 21:18
    text: And after all this the LORD struck him in his bowels with an incurable disease.
  - name: 2 Chronicles 21:19
    orderIndex: 18
    osisId: 2Chr.21.19
    sblId: 2Chr 21:19
    shortName: 2 Chr 21:19
    text: In course of time, at the end of two years, his bowels came out because
      of the disease, and he died in great agony. His people made no fire in his honor,
      like the fires made for his fathers.
  - name: 2 Chronicles 21:20
    orderIndex: 19
    osisId: 2Chr.21.20
    sblId: 2Chr 21:20
    shortName: 2 Chr 21:20
    text: He was thirty-two years old when he began to reign, and he reigned eight
      years in Jerusalem. And he departed with no one's regret. They buried him in
      the city of David, but not in the tombs of the kings.
  versesCount: 20
- name: 2 Chronicles 22
  orderIndex: 21
  osisId: 2Chr.22
  sblId: 2Chr 22
  shortName: 2 Chr 22
  verses:
  - name: 2 Chronicles 22:1
    orderIndex: 0
    osisId: 2Chr.22.1
    sblId: 2Chr 22:1
    shortName: 2 Chr 22:1
    text: And the inhabitants of Jerusalem made Ahaziah his youngest son king in his
      place, for the band of men that came with the Arabians to the camp had killed
      all the older sons. So Ahaziah the son of Jehoram king of Judah reigned.
  - name: 2 Chronicles 22:2
    orderIndex: 1
    osisId: 2Chr.22.2
    sblId: 2Chr 22:2
    shortName: 2 Chr 22:2
    text: Ahaziah was twenty-two years old when he began to reign, and he reigned
      one year in Jerusalem. His mother's name was Athaliah, the granddaughter of
      Omri.
  - name: 2 Chronicles 22:3
    orderIndex: 2
    osisId: 2Chr.22.3
    sblId: 2Chr 22:3
    shortName: 2 Chr 22:3
    text: He also walked in the ways of the house of Ahab, for his mother was his
      counselor in doing wickedly.
  - name: 2 Chronicles 22:4
    orderIndex: 3
    osisId: 2Chr.22.4
    sblId: 2Chr 22:4
    shortName: 2 Chr 22:4
    text: He did what was evil in the sight of the LORD, as the house of Ahab had
      done. For after the death of his father they were his counselors, to his undoing.
  - name: 2 Chronicles 22:5
    orderIndex: 4
    osisId: 2Chr.22.5
    sblId: 2Chr 22:5
    shortName: 2 Chr 22:5
    text: He even followed their counsel and went with Jehoram the son of Ahab king
      of Israel to make war against Hazael king of Syria at Ramoth-gilead. And the
      Syrians wounded Joram,
  - name: 2 Chronicles 22:6
    orderIndex: 5
    osisId: 2Chr.22.6
    sblId: 2Chr 22:6
    shortName: 2 Chr 22:6
    text: and he returned to be healed in Jezreel of the wounds that he had received
      at Ramah, when he fought against Hazael king of Syria. And Ahaziah the son of
      Jehoram king of Judah went down to see Joram the son of Ahab in Jezreel, because
      he was wounded.
  - name: 2 Chronicles 22:7
    orderIndex: 6
    osisId: 2Chr.22.7
    sblId: 2Chr 22:7
    shortName: 2 Chr 22:7
    text: But it was ordained by God that the downfall of Ahaziah should come about
      through his going to visit Joram. For when he came there, he went out with Jehoram
      to meet Jehu the son of Nimshi, whom the LORD had anointed to destroy the house
      of Ahab.
  - name: 2 Chronicles 22:8
    orderIndex: 7
    osisId: 2Chr.22.8
    sblId: 2Chr 22:8
    shortName: 2 Chr 22:8
    text: And when Jehu was executing judgment on the house of Ahab, he met the princes
      of Judah and the sons of Ahaziah's brothers, who attended Ahaziah, and he killed
      them.
  - name: 2 Chronicles 22:9
    orderIndex: 8
    osisId: 2Chr.22.9
    sblId: 2Chr 22:9
    shortName: 2 Chr 22:9
    text: He searched for Ahaziah, and he was captured while hiding in Samaria, and
      he was brought to Jehu and put to death. They buried him, for they said, "He
      is the grandson of Jehoshaphat, who sought the LORD with all his heart." And
      the house of Ahaziah had no one able to rule the kingdom.
  - name: 2 Chronicles 22:10
    orderIndex: 9
    osisId: 2Chr.22.10
    sblId: 2Chr 22:10
    shortName: 2 Chr 22:10
    text: Now when Athaliah the mother of Ahaziah saw that her son was dead, she arose
      and destroyed all the royal family of the house of Judah.
  - name: 2 Chronicles 22:11
    orderIndex: 10
    osisId: 2Chr.22.11
    sblId: 2Chr 22:11
    shortName: 2 Chr 22:11
    text: But Jehoshabeath, the daughter of the king, took Joash the son of Ahaziah
      and stole him away from among the king's sons who were about to be put to death,
      and she put him and his nurse in a bedroom. Thus Jehoshabeath, the daughter
      of King Jehoram and wife of Jehoiada the priest, because she was a sister of
      Ahaziah, hid him from Athaliah, so that she did not put him to death.
  - name: 2 Chronicles 22:12
    orderIndex: 11
    osisId: 2Chr.22.12
    sblId: 2Chr 22:12
    shortName: 2 Chr 22:12
    text: And he remained with them six years, hidden in the house of God, while Athaliah
      reigned over the land.
  versesCount: 12
- name: 2 Chronicles 23
  orderIndex: 22
  osisId: 2Chr.23
  sblId: 2Chr 23
  shortName: 2 Chr 23
  verses:
  - name: 2 Chronicles 23:1
    orderIndex: 0
    osisId: 2Chr.23.1
    sblId: 2Chr 23:1
    shortName: 2 Chr 23:1
    text: But in the seventh year Jehoiada took courage and entered into a covenant
      with the commanders of hundreds, Azariah the son of Jeroham, Ishmael the son
      of Jehohanan, Azariah the son of Obed, Maaseiah the son of Adaiah, and Elishaphat
      the son of Zichri.
  - name: 2 Chronicles 23:2
    orderIndex: 1
    osisId: 2Chr.23.2
    sblId: 2Chr 23:2
    shortName: 2 Chr 23:2
    text: And they went about through Judah and gathered the Levites from all the
      cities of Judah, and the heads of fathers' houses of Israel, and they came to
      Jerusalem.
  - name: 2 Chronicles 23:3
    orderIndex: 2
    osisId: 2Chr.23.3
    sblId: 2Chr 23:3
    shortName: 2 Chr 23:3
    text: And all the assembly made a covenant with the king in the house of God.
      And Jehoiada said to them, "Behold, the king's son! Let him reign, as the LORD
      spoke concerning the sons of David.
  - name: 2 Chronicles 23:4
    orderIndex: 3
    osisId: 2Chr.23.4
    sblId: 2Chr 23:4
    shortName: 2 Chr 23:4
    text: 'This is the thing that you shall do: of you priests and Levites who come
      off duty on the Sabbath, one third shall be gatekeepers,'
  - name: 2 Chronicles 23:5
    orderIndex: 4
    osisId: 2Chr.23.5
    sblId: 2Chr 23:5
    shortName: 2 Chr 23:5
    text: and one third shall be at the king's house and one third at the Gate of
      the Foundation. And all the people shall be in the courts of the house of the
      LORD.
  - name: 2 Chronicles 23:6
    orderIndex: 5
    osisId: 2Chr.23.6
    sblId: 2Chr 23:6
    shortName: 2 Chr 23:6
    text: Let no one enter the house of the LORD except the priests and ministering
      Levites. They may enter, for they are holy, but all the people shall keep the
      charge of the LORD.
  - name: 2 Chronicles 23:7
    orderIndex: 6
    osisId: 2Chr.23.7
    sblId: 2Chr 23:7
    shortName: 2 Chr 23:7
    text: The Levites shall surround the king, each with his weapons in his hand.
      And whoever enters the house shall be put to death. Be with the king when he
      comes in and when he goes out."
  - name: 2 Chronicles 23:8
    orderIndex: 7
    osisId: 2Chr.23.8
    sblId: 2Chr 23:8
    shortName: 2 Chr 23:8
    text: The Levites and all Judah did according to all that Jehoiada the priest
      commanded, and they each brought his men, who were to go off duty on the Sabbath,
      with those who were to come on duty on the Sabbath, for Jehoiada the priest
      did not dismiss the divisions.
  - name: 2 Chronicles 23:9
    orderIndex: 8
    osisId: 2Chr.23.9
    sblId: 2Chr 23:9
    shortName: 2 Chr 23:9
    text: And Jehoiada the priest gave to the captains the spears and the large and
      small shields that had been King David's, which were in the house of God.
  - name: 2 Chronicles 23:10
    orderIndex: 9
    osisId: 2Chr.23.10
    sblId: 2Chr 23:10
    shortName: 2 Chr 23:10
    text: And he set all the people as a guard for the king, every man with his weapon
      in his hand, from the south side of the house to the north side of the house,
      around the altar and the house.
  - name: 2 Chronicles 23:11
    orderIndex: 10
    osisId: 2Chr.23.11
    sblId: 2Chr 23:11
    shortName: 2 Chr 23:11
    text: Then they brought out the king's son and put the crown on him and gave him
      the testimony. And they proclaimed him king, and Jehoiada and his sons anointed
      him, and they said, "Long live the king."
  - name: 2 Chronicles 23:12
    orderIndex: 11
    osisId: 2Chr.23.12
    sblId: 2Chr 23:12
    shortName: 2 Chr 23:12
    text: When Athaliah heard the noise of the people running and praising the king,
      she went into the house of the LORD to the people.
  - name: 2 Chronicles 23:13
    orderIndex: 12
    osisId: 2Chr.23.13
    sblId: 2Chr 23:13
    shortName: 2 Chr 23:13
    text: And when she looked, there was the king standing by his pillar at the entrance,
      and the captains and the trumpeters beside the king, and all the people of the
      land rejoicing and blowing trumpets, and the singers with their musical instruments
      leading in the celebration. And Athaliah tore her clothes and cried, "Treason!
      Treason!"
  - name: 2 Chronicles 23:14
    orderIndex: 13
    osisId: 2Chr.23.14
    sblId: 2Chr 23:14
    shortName: 2 Chr 23:14
    text: Then Jehoiada the priest brought out the captains who were set over the
      army, saying to them, "Bring her out between the ranks, and anyone who follows
      her is to be put to death with the sword." For the priest said, "Do not put
      her to death in the house of the LORD."
  - name: 2 Chronicles 23:15
    orderIndex: 14
    osisId: 2Chr.23.15
    sblId: 2Chr 23:15
    shortName: 2 Chr 23:15
    text: So they laid hands on her, and she went into the entrance of the horse gate
      of the king's house, and they put her to death there.
  - name: 2 Chronicles 23:16
    orderIndex: 15
    osisId: 2Chr.23.16
    sblId: 2Chr 23:16
    shortName: 2 Chr 23:16
    text: And Jehoiada made a covenant between himself and all the people and the
      king that they should be the LORD's people.
  - name: 2 Chronicles 23:17
    orderIndex: 16
    osisId: 2Chr.23.17
    sblId: 2Chr 23:17
    shortName: 2 Chr 23:17
    text: Then all the people went to the house of Baal and tore it down; his altars
      and his images they broke in pieces, and they killed Mattan the priest of Baal
      before the altars.
  - name: 2 Chronicles 23:18
    orderIndex: 17
    osisId: 2Chr.23.18
    sblId: 2Chr 23:18
    shortName: 2 Chr 23:18
    text: And Jehoiada posted watchmen for the house of the LORD under the direction
      of the Levitical priests and the Levites whom David had organized to be in charge
      of the house of the LORD, to offer burnt offerings to the LORD, as it is written
      in the Law of Moses, with rejoicing and with singing, according to the order
      of David.
  - name: 2 Chronicles 23:19
    orderIndex: 18
    osisId: 2Chr.23.19
    sblId: 2Chr 23:19
    shortName: 2 Chr 23:19
    text: He stationed the gatekeepers at the gates of the house of the LORD so that
      no one should enter who was in any way unclean.
  - name: 2 Chronicles 23:20
    orderIndex: 19
    osisId: 2Chr.23.20
    sblId: 2Chr 23:20
    shortName: 2 Chr 23:20
    text: And he took the captains, the nobles, the governors of the people, and all
      the people of the land, and they brought the king down from the house of the
      LORD, marching through the upper gate to the king's house. And they set the
      king on the royal throne.
  - name: 2 Chronicles 23:21
    orderIndex: 20
    osisId: 2Chr.23.21
    sblId: 2Chr 23:21
    shortName: 2 Chr 23:21
    text: So all the people of the land rejoiced, and the city was quiet after Athaliah
      had been put to death with the sword.
  versesCount: 21
- name: 2 Chronicles 24
  orderIndex: 23
  osisId: 2Chr.24
  sblId: 2Chr 24
  shortName: 2 Chr 24
  verses:
  - name: 2 Chronicles 24:1
    orderIndex: 0
    osisId: 2Chr.24.1
    sblId: 2Chr 24:1
    shortName: 2 Chr 24:1
    text: Joash was seven years old when he began to reign, and he reigned forty years
      in Jerusalem. His mother's name was Zibiah of Beersheba.
  - name: 2 Chronicles 24:2
    orderIndex: 1
    osisId: 2Chr.24.2
    sblId: 2Chr 24:2
    shortName: 2 Chr 24:2
    text: And Joash did what was right in the eyes of the LORD all the days of Jehoiada
      the priest.
  - name: 2 Chronicles 24:3
    orderIndex: 2
    osisId: 2Chr.24.3
    sblId: 2Chr 24:3
    shortName: 2 Chr 24:3
    text: Jehoiada got for him two wives, and he had sons and daughters.
  - name: 2 Chronicles 24:4
    orderIndex: 3
    osisId: 2Chr.24.4
    sblId: 2Chr 24:4
    shortName: 2 Chr 24:4
    text: After this Joash decided to restore the house of the LORD.
  - name: 2 Chronicles 24:5
    orderIndex: 4
    osisId: 2Chr.24.5
    sblId: 2Chr 24:5
    shortName: 2 Chr 24:5
    text: And he gathered the priests and the Levites and said to them, "Go out to
      the cities of Judah and gather from all Israel money to repair the house of
      your God from year to year, and see that you act quickly." But the Levites did
      not act quickly.
  - name: 2 Chronicles 24:6
    orderIndex: 5
    osisId: 2Chr.24.6
    sblId: 2Chr 24:6
    shortName: 2 Chr 24:6
    text: So the king summoned Jehoiada the chief and said to him, "Why have you not
      required the Levites to bring in from Judah and Jerusalem the tax levied by
      Moses, the servant of the LORD, and the congregation of Israel for the tent
      of testimony?"
  - name: 2 Chronicles 24:7
    orderIndex: 6
    osisId: 2Chr.24.7
    sblId: 2Chr 24:7
    shortName: 2 Chr 24:7
    text: For the sons of Athaliah, that wicked woman, had broken into the house of
      God, and had also used all the dedicated things of the house of the LORD for
      the Baals.
  - name: 2 Chronicles 24:8
    orderIndex: 7
    osisId: 2Chr.24.8
    sblId: 2Chr 24:8
    shortName: 2 Chr 24:8
    text: So the king commanded, and they made a chest and set it outside the gate
      of the house of the LORD.
  - name: 2 Chronicles 24:9
    orderIndex: 8
    osisId: 2Chr.24.9
    sblId: 2Chr 24:9
    shortName: 2 Chr 24:9
    text: And proclamation was made throughout Judah and Jerusalem to bring in for
      the LORD the tax that Moses the servant of God laid on Israel in the wilderness.
  - name: 2 Chronicles 24:10
    orderIndex: 9
    osisId: 2Chr.24.10
    sblId: 2Chr 24:10
    shortName: 2 Chr 24:10
    text: And all the princes and all the people rejoiced and brought their tax and
      dropped it into the chest until they had finished.
  - name: 2 Chronicles 24:11
    orderIndex: 10
    osisId: 2Chr.24.11
    sblId: 2Chr 24:11
    shortName: 2 Chr 24:11
    text: And whenever the chest was brought to the king's officers by the Levites,
      when they saw that there was much money in it, the king's secretary and the
      officer of the chief priest would come and empty the chest and take it and return
      it to its place. Thus they did day after day, and collected money in abundance.
  - name: 2 Chronicles 24:12
    orderIndex: 11
    osisId: 2Chr.24.12
    sblId: 2Chr 24:12
    shortName: 2 Chr 24:12
    text: And the king and Jehoiada gave it to those who had charge of the work of
      the house of the LORD, and they hired masons and carpenters to restore the house
      of the LORD, and also workers in iron and bronze to repair the house of the
      LORD.
  - name: 2 Chronicles 24:13
    orderIndex: 12
    osisId: 2Chr.24.13
    sblId: 2Chr 24:13
    shortName: 2 Chr 24:13
    text: So those who were engaged in the work labored, and the repairing went forward
      in their hands, and they restored the house of God to its proper condition and
      strengthened it.
  - name: 2 Chronicles 24:14
    orderIndex: 13
    osisId: 2Chr.24.14
    sblId: 2Chr 24:14
    shortName: 2 Chr 24:14
    text: And when they had finished, they brought the rest of the money before the
      king and Jehoiada, and with it were made utensils for the house of the LORD,
      both for the service and for the burnt offerings, and dishes for incense and
      vessels of gold and silver. And they offered burnt offerings in the house of
      the LORD regularly all the days of Jehoiada.
  - name: 2 Chronicles 24:15
    orderIndex: 14
    osisId: 2Chr.24.15
    sblId: 2Chr 24:15
    shortName: 2 Chr 24:15
    text: But Jehoiada grew old and full of days, and died. He was 130 years old at
      his death.
  - name: 2 Chronicles 24:16
    orderIndex: 15
    osisId: 2Chr.24.16
    sblId: 2Chr 24:16
    shortName: 2 Chr 24:16
    text: And they buried him in the city of David among the kings, because he had
      done good in Israel, and toward God and his house.
  - name: 2 Chronicles 24:17
    orderIndex: 16
    osisId: 2Chr.24.17
    sblId: 2Chr 24:17
    shortName: 2 Chr 24:17
    text: Now after the death of Jehoiada the princes of Judah came and paid homage
      to the king. Then the king listened to them.
  - name: 2 Chronicles 24:18
    orderIndex: 17
    osisId: 2Chr.24.18
    sblId: 2Chr 24:18
    shortName: 2 Chr 24:18
    text: And they abandoned the house of the LORD, the God of their fathers, and
      served the Asherim and the idols. And wrath came upon Judah and Jerusalem for
      this guilt of theirs.
  - name: 2 Chronicles 24:19
    orderIndex: 18
    osisId: 2Chr.24.19
    sblId: 2Chr 24:19
    shortName: 2 Chr 24:19
    text: Yet he sent prophets among them to bring them back to the LORD. These testified
      against them, but they would not pay attention.
  - name: 2 Chronicles 24:20
    orderIndex: 19
    osisId: 2Chr.24.20
    sblId: 2Chr 24:20
    shortName: 2 Chr 24:20
    text: Then the Spirit of God clothed Zechariah the son of Jehoiada the priest,
      and he stood above the people, and said to them, "Thus says God, 'Why do you
      break the commandments of the LORD, so that you cannot prosper? Because you
      have forsaken the LORD, he has forsaken you.'"
  - name: 2 Chronicles 24:21
    orderIndex: 20
    osisId: 2Chr.24.21
    sblId: 2Chr 24:21
    shortName: 2 Chr 24:21
    text: But they conspired against him, and by command of the king they stoned him
      with stones in the court of the house of the LORD.
  - name: 2 Chronicles 24:22
    orderIndex: 21
    osisId: 2Chr.24.22
    sblId: 2Chr 24:22
    shortName: 2 Chr 24:22
    text: Thus Joash the king did not remember the kindness that Jehoiada, Zechariah's
      father, had shown him, but killed his son. And when he was dying, he said, "May
      the LORD see and avenge!"
  - name: 2 Chronicles 24:23
    orderIndex: 22
    osisId: 2Chr.24.23
    sblId: 2Chr 24:23
    shortName: 2 Chr 24:23
    text: At the end of the year the army of the Syrians came up against Joash. They
      came to Judah and Jerusalem and destroyed all the princes of the people from
      among the people and sent all their spoil to the king of Damascus.
  - name: 2 Chronicles 24:24
    orderIndex: 23
    osisId: 2Chr.24.24
    sblId: 2Chr 24:24
    shortName: 2 Chr 24:24
    text: Though the army of the Syrians had come with few men, the LORD delivered
      into their hand a very great army, because Judah had forsaken the LORD, the
      God of their fathers. Thus they executed judgment on Joash.
  - name: 2 Chronicles 24:25
    orderIndex: 24
    osisId: 2Chr.24.25
    sblId: 2Chr 24:25
    shortName: 2 Chr 24:25
    text: When they had departed from him, leaving him severely wounded, his servants
      conspired against him because of the blood of the son of Jehoiada the priest,
      and killed him on his bed. So he died, and they buried him in the city of David,
      but they did not bury him in the tombs of the kings.
  - name: 2 Chronicles 24:26
    orderIndex: 25
    osisId: 2Chr.24.26
    sblId: 2Chr 24:26
    shortName: 2 Chr 24:26
    text: Those who conspired against him were Zabad the son of Shimeath the Ammonite,
      and Jehozabad the son of Shimrith the Moabite.
  - name: 2 Chronicles 24:27
    orderIndex: 26
    osisId: 2Chr.24.27
    sblId: 2Chr 24:27
    shortName: 2 Chr 24:27
    text: Accounts of his sons and of the many oracles against him and of the rebuilding
      of the house of God are written in the Story of the Book of the Kings. And Amaziah
      his son reigned in his place.
  versesCount: 27
- name: 2 Chronicles 25
  orderIndex: 24
  osisId: 2Chr.25
  sblId: 2Chr 25
  shortName: 2 Chr 25
  verses:
  - name: 2 Chronicles 25:1
    orderIndex: 0
    osisId: 2Chr.25.1
    sblId: 2Chr 25:1
    shortName: 2 Chr 25:1
    text: Amaziah was twenty-five years old when he began to reign, and he reigned
      twenty-nine years in Jerusalem. His mother's name was Jehoaddan of Jerusalem.
  - name: 2 Chronicles 25:2
    orderIndex: 1
    osisId: 2Chr.25.2
    sblId: 2Chr 25:2
    shortName: 2 Chr 25:2
    text: And he did what was right in the eyes of the LORD, yet not with a whole
      heart.
  - name: 2 Chronicles 25:3
    orderIndex: 2
    osisId: 2Chr.25.3
    sblId: 2Chr 25:3
    shortName: 2 Chr 25:3
    text: And as soon as the royal power was firmly his, he killed his servants who
      had struck down the king his father.
  - name: 2 Chronicles 25:4
    orderIndex: 3
    osisId: 2Chr.25.4
    sblId: 2Chr 25:4
    shortName: 2 Chr 25:4
    text: But he did not put their children to death, according to what is written
      in the Law, in the Book of Moses, where the LORD commanded, "Fathers shall not
      die because of their children, nor children die because of their fathers, but
      each one shall die for his own sin."
  - name: 2 Chronicles 25:5
    orderIndex: 4
    osisId: 2Chr.25.5
    sblId: 2Chr 25:5
    shortName: 2 Chr 25:5
    text: Then Amaziah assembled the men of Judah and set them by fathers' houses
      under commanders of thousands and of hundreds for all Judah and Benjamin. He
      mustered those twenty years old and upward, and found that they were 300,000
      choice men, fit for war, able to handle spear and shield.
  - name: 2 Chronicles 25:6
    orderIndex: 5
    osisId: 2Chr.25.6
    sblId: 2Chr 25:6
    shortName: 2 Chr 25:6
    text: He hired also 100,000 mighty men of valor from Israel for 100 talents of
      silver.
  - name: 2 Chronicles 25:7
    orderIndex: 6
    osisId: 2Chr.25.7
    sblId: 2Chr 25:7
    shortName: 2 Chr 25:7
    text: But a man of God came to him and said, "O king, do not let the army of Israel
      go with you, for the LORD is not with Israel, with all these Ephraimites.
  - name: 2 Chronicles 25:8
    orderIndex: 7
    osisId: 2Chr.25.8
    sblId: 2Chr 25:8
    shortName: 2 Chr 25:8
    text: But go, act, be strong for the battle. Why should you suppose that God will
      cast you down before the enemy? For God has power to help or to cast down."
  - name: 2 Chronicles 25:9
    orderIndex: 8
    osisId: 2Chr.25.9
    sblId: 2Chr 25:9
    shortName: 2 Chr 25:9
    text: And Amaziah said to the man of God, "But what shall we do about the hundred
      talents that I have given to the army of Israel?" The man of God answered, "The
      LORD is able to give you much more than this."
  - name: 2 Chronicles 25:10
    orderIndex: 9
    osisId: 2Chr.25.10
    sblId: 2Chr 25:10
    shortName: 2 Chr 25:10
    text: Then Amaziah discharged the army that had come to him from Ephraim to go
      home again. And they became very angry with Judah and returned home in fierce
      anger.
  - name: 2 Chronicles 25:11
    orderIndex: 10
    osisId: 2Chr.25.11
    sblId: 2Chr 25:11
    shortName: 2 Chr 25:11
    text: But Amaziah took courage and led out his people and went to the Valley of
      Salt and struck down 10,000 men of Seir.
  - name: 2 Chronicles 25:12
    orderIndex: 11
    osisId: 2Chr.25.12
    sblId: 2Chr 25:12
    shortName: 2 Chr 25:12
    text: The men of Judah captured another 10,000 alive and took them to the top
      of a rock and threw them down from the top of the rock, and they were all dashed
      to pieces.
  - name: 2 Chronicles 25:13
    orderIndex: 12
    osisId: 2Chr.25.13
    sblId: 2Chr 25:13
    shortName: 2 Chr 25:13
    text: But the men of the army whom Amaziah sent back, not letting them go with
      him to battle, raided the cities of Judah, from Samaria to Beth-horon, and struck
      down 3,000 people in them and took much spoil.
  - name: 2 Chronicles 25:14
    orderIndex: 13
    osisId: 2Chr.25.14
    sblId: 2Chr 25:14
    shortName: 2 Chr 25:14
    text: After Amaziah came from striking down the Edomites, he brought the gods
      of the men of Seir and set them up as his gods and worshiped them, making offerings
      to them.
  - name: 2 Chronicles 25:15
    orderIndex: 14
    osisId: 2Chr.25.15
    sblId: 2Chr 25:15
    shortName: 2 Chr 25:15
    text: Therefore the LORD was angry with Amaziah and sent to him a prophet, who
      said to him, "Why have you sought the gods of a people who did not deliver their
      own people from your hand?"
  - name: 2 Chronicles 25:16
    orderIndex: 15
    osisId: 2Chr.25.16
    sblId: 2Chr 25:16
    shortName: 2 Chr 25:16
    text: But as he was speaking, the king said to him, "Have we made you a royal
      counselor? Stop! Why should you be struck down?" So the prophet stopped, but
      said, "I know that God has determined to destroy you, because you have done
      this and have not listened to my counsel."
  - name: 2 Chronicles 25:17
    orderIndex: 16
    osisId: 2Chr.25.17
    sblId: 2Chr 25:17
    shortName: 2 Chr 25:17
    text: Then Amaziah king of Judah took counsel and sent to Joash the son of Jehoahaz,
      son of Jehu, king of Israel, saying, "Come, let us look one another in the face."
  - name: 2 Chronicles 25:18
    orderIndex: 17
    osisId: 2Chr.25.18
    sblId: 2Chr 25:18
    shortName: 2 Chr 25:18
    text: And Joash the king of Israel sent word to Amaziah king of Judah, "A thistle
      on Lebanon sent to a cedar on Lebanon, saying, 'Give your daughter to my son
      for a wife,' and a wild beast of Lebanon passed by and trampled down the thistle.
  - name: 2 Chronicles 25:19
    orderIndex: 18
    osisId: 2Chr.25.19
    sblId: 2Chr 25:19
    shortName: 2 Chr 25:19
    text: You say, 'See, I have struck down Edom,' and your heart has lifted you up
      in boastfulness. But now stay at home. Why should you provoke trouble so that
      you fall, you and Judah with you?"
  - name: 2 Chronicles 25:20
    orderIndex: 19
    osisId: 2Chr.25.20
    sblId: 2Chr 25:20
    shortName: 2 Chr 25:20
    text: But Amaziah would not listen, for it was of God, in order that he might
      give them into the hand of their enemies, because they had sought the gods of
      Edom.
  - name: 2 Chronicles 25:21
    orderIndex: 20
    osisId: 2Chr.25.21
    sblId: 2Chr 25:21
    shortName: 2 Chr 25:21
    text: So Joash king of Israel went up, and he and Amaziah king of Judah faced
      one another in battle at Beth-shemesh, which belongs to Judah.
  - name: 2 Chronicles 25:22
    orderIndex: 21
    osisId: 2Chr.25.22
    sblId: 2Chr 25:22
    shortName: 2 Chr 25:22
    text: And Judah was defeated by Israel, and every man fled to his home.
  - name: 2 Chronicles 25:23
    orderIndex: 22
    osisId: 2Chr.25.23
    sblId: 2Chr 25:23
    shortName: 2 Chr 25:23
    text: And Joash king of Israel captured Amaziah king of Judah, the son of Joash,
      son of Ahaziah, at Beth-shemesh, and brought him to Jerusalem and broke down
      the wall of Jerusalem for 400 cubits, from the Ephraim Gate to the Corner Gate.
  - name: 2 Chronicles 25:24
    orderIndex: 23
    osisId: 2Chr.25.24
    sblId: 2Chr 25:24
    shortName: 2 Chr 25:24
    text: And he seized all the gold and silver, and all the vessels that were found
      in the house of God, in the care of Obed-edom. He seized also the treasuries
      of the king's house, also hostages, and he returned to Samaria.
  - name: 2 Chronicles 25:25
    orderIndex: 24
    osisId: 2Chr.25.25
    sblId: 2Chr 25:25
    shortName: 2 Chr 25:25
    text: Amaziah the son of Joash, king of Judah, lived fifteen years after the death
      of Joash the son of Jehoahaz, king of Israel.
  - name: 2 Chronicles 25:26
    orderIndex: 25
    osisId: 2Chr.25.26
    sblId: 2Chr 25:26
    shortName: 2 Chr 25:26
    text: Now the rest of the deeds of Amaziah, from first to last, are they not written
      in the Book of the Kings of Judah and Israel?
  - name: 2 Chronicles 25:27
    orderIndex: 26
    osisId: 2Chr.25.27
    sblId: 2Chr 25:27
    shortName: 2 Chr 25:27
    text: From the time when he turned away from the LORD they made a conspiracy against
      him in Jerusalem, and he fled to Lachish. But they sent after him to Lachish
      and put him to death there.
  - name: 2 Chronicles 25:28
    orderIndex: 27
    osisId: 2Chr.25.28
    sblId: 2Chr 25:28
    shortName: 2 Chr 25:28
    text: And they brought him upon horses, and he was buried with his fathers in
      the city of David.
  versesCount: 28
- name: 2 Chronicles 26
  orderIndex: 25
  osisId: 2Chr.26
  sblId: 2Chr 26
  shortName: 2 Chr 26
  verses:
  - name: 2 Chronicles 26:1
    orderIndex: 0
    osisId: 2Chr.26.1
    sblId: 2Chr 26:1
    shortName: 2 Chr 26:1
    text: And all the people of Judah took Uzziah, who was sixteen years old, and
      made him king instead of his father Amaziah.
  - name: 2 Chronicles 26:2
    orderIndex: 1
    osisId: 2Chr.26.2
    sblId: 2Chr 26:2
    shortName: 2 Chr 26:2
    text: He built Eloth and restored it to Judah, after the king slept with his fathers.
  - name: 2 Chronicles 26:3
    orderIndex: 2
    osisId: 2Chr.26.3
    sblId: 2Chr 26:3
    shortName: 2 Chr 26:3
    text: Uzziah was sixteen years old when he began to reign, and he reigned fifty-two
      years in Jerusalem. His mother's name was Jecoliah of Jerusalem.
  - name: 2 Chronicles 26:4
    orderIndex: 3
    osisId: 2Chr.26.4
    sblId: 2Chr 26:4
    shortName: 2 Chr 26:4
    text: And he did what was right in the eyes of the LORD, according to all that
      his father Amaziah had done.
  - name: 2 Chronicles 26:5
    orderIndex: 4
    osisId: 2Chr.26.5
    sblId: 2Chr 26:5
    shortName: 2 Chr 26:5
    text: He set himself to seek God in the days of Zechariah, who instructed him
      in the fear of God, and as long as he sought the LORD, God made him prosper.
  - name: 2 Chronicles 26:6
    orderIndex: 5
    osisId: 2Chr.26.6
    sblId: 2Chr 26:6
    shortName: 2 Chr 26:6
    text: He went out and made war against the Philistines and broke through the wall
      of Gath and the wall of Jabneh and the wall of Ashdod, and he built cities in
      the territory of Ashdod and elsewhere among the Philistines.
  - name: 2 Chronicles 26:7
    orderIndex: 6
    osisId: 2Chr.26.7
    sblId: 2Chr 26:7
    shortName: 2 Chr 26:7
    text: God helped him against the Philistines and against the Arabians who lived
      in Gurbaal and against the Meunites.
  - name: 2 Chronicles 26:8
    orderIndex: 7
    osisId: 2Chr.26.8
    sblId: 2Chr 26:8
    shortName: 2 Chr 26:8
    text: The Ammonites paid tribute to Uzziah, and his fame spread even to the border
      of Egypt, for he became very strong.
  - name: 2 Chronicles 26:9
    orderIndex: 8
    osisId: 2Chr.26.9
    sblId: 2Chr 26:9
    shortName: 2 Chr 26:9
    text: Moreover, Uzziah built towers in Jerusalem at the Corner Gate and at the
      Valley Gate and at the Angle, and fortified them.
  - name: 2 Chronicles 26:10
    orderIndex: 9
    osisId: 2Chr.26.10
    sblId: 2Chr 26:10
    shortName: 2 Chr 26:10
    text: And he built towers in the wilderness and cut out many cisterns, for he
      had large herds, both in the Shephelah and in the plain, and he had farmers
      and vinedressers in the hills and in the fertile lands, for he loved the soil.
  - name: 2 Chronicles 26:11
    orderIndex: 10
    osisId: 2Chr.26.11
    sblId: 2Chr 26:11
    shortName: 2 Chr 26:11
    text: Moreover, Uzziah had an army of soldiers, fit for war, in divisions according
      to the numbers in the muster made by Jeiel the secretary and Maaseiah the officer,
      under the direction of Hananiah, one of the king's commanders.
  - name: 2 Chronicles 26:12
    orderIndex: 11
    osisId: 2Chr.26.12
    sblId: 2Chr 26:12
    shortName: 2 Chr 26:12
    text: The whole number of the heads of fathers' houses of mighty men of valor
      was 2,600.
  - name: 2 Chronicles 26:13
    orderIndex: 12
    osisId: 2Chr.26.13
    sblId: 2Chr 26:13
    shortName: 2 Chr 26:13
    text: Under their command was an army of 307,500, who could make war with mighty
      power, to help the king against the enemy.
  - name: 2 Chronicles 26:14
    orderIndex: 13
    osisId: 2Chr.26.14
    sblId: 2Chr 26:14
    shortName: 2 Chr 26:14
    text: And Uzziah prepared for all the army shields, spears, helmets, coats of
      mail, bows, and stones for slinging.
  - name: 2 Chronicles 26:15
    orderIndex: 14
    osisId: 2Chr.26.15
    sblId: 2Chr 26:15
    shortName: 2 Chr 26:15
    text: In Jerusalem he made engines, invented by skillful men, to be on the towers
      and the corners, to shoot arrows and great stones. And his fame spread far,
      for he was marvelously helped, till he was strong.
  - name: 2 Chronicles 26:16
    orderIndex: 15
    osisId: 2Chr.26.16
    sblId: 2Chr 26:16
    shortName: 2 Chr 26:16
    text: But when he was strong, he grew proud, to his destruction. For he was unfaithful
      to the LORD his God and entered the temple of the LORD to burn incense on the
      altar of incense.
  - name: 2 Chronicles 26:17
    orderIndex: 16
    osisId: 2Chr.26.17
    sblId: 2Chr 26:17
    shortName: 2 Chr 26:17
    text: But Azariah the priest went in after him, with eighty priests of the LORD
      who were men of valor,
  - name: 2 Chronicles 26:18
    orderIndex: 17
    osisId: 2Chr.26.18
    sblId: 2Chr 26:18
    shortName: 2 Chr 26:18
    text: and they withstood King Uzziah and said to him, "It is not for you, Uzziah,
      to burn incense to the LORD, but for the priests the sons of Aaron, who are
      consecrated to burn incense. Go out of the sanctuary, for you have done wrong,
      and it will bring you no honor from the LORD God."
  - name: 2 Chronicles 26:19
    orderIndex: 18
    osisId: 2Chr.26.19
    sblId: 2Chr 26:19
    shortName: 2 Chr 26:19
    text: Then Uzziah was angry. Now he had a censer in his hand to burn incense,
      and when he became angry with the priests, leprosy broke out on his forehead
      in the presence of the priests in the house of the LORD, by the altar of incense.
  - name: 2 Chronicles 26:20
    orderIndex: 19
    osisId: 2Chr.26.20
    sblId: 2Chr 26:20
    shortName: 2 Chr 26:20
    text: And Azariah the chief priest and all the priests looked at him, and behold,
      he was leprous in his forehead! And they rushed him out quickly, and he himself
      hurried to go out, because the LORD had struck him.
  - name: 2 Chronicles 26:21
    orderIndex: 20
    osisId: 2Chr.26.21
    sblId: 2Chr 26:21
    shortName: 2 Chr 26:21
    text: And King Uzziah was a leper to the day of his death, and being a leper lived
      in a separate house, for he was excluded from the house of the LORD. And Jotham
      his son was over the king's household, governing the people of the land.
  - name: 2 Chronicles 26:22
    orderIndex: 21
    osisId: 2Chr.26.22
    sblId: 2Chr 26:22
    shortName: 2 Chr 26:22
    text: Now the rest of the acts of Uzziah, from first to last, Isaiah the prophet
      the son of Amoz wrote.
  - name: 2 Chronicles 26:23
    orderIndex: 22
    osisId: 2Chr.26.23
    sblId: 2Chr 26:23
    shortName: 2 Chr 26:23
    text: And Uzziah slept with his fathers, and they buried him with his fathers
      in the burial field that belonged to the kings, for they said, "He is a leper."
      And Jotham his son reigned in his place.
  versesCount: 23
- name: 2 Chronicles 27
  orderIndex: 26
  osisId: 2Chr.27
  sblId: 2Chr 27
  shortName: 2 Chr 27
  verses:
  - name: 2 Chronicles 27:1
    orderIndex: 0
    osisId: 2Chr.27.1
    sblId: 2Chr 27:1
    shortName: 2 Chr 27:1
    text: Jotham was twenty-five years old when he began to reign, and he reigned
      sixteen years in Jerusalem. His mother's name was Jerushah the daughter of Zadok.
  - name: 2 Chronicles 27:2
    orderIndex: 1
    osisId: 2Chr.27.2
    sblId: 2Chr 27:2
    shortName: 2 Chr 27:2
    text: And he did what was right in the eyes of the LORD according to all that
      his father Uzziah had done, except he did not enter the temple of the LORD.
      But the people still followed corrupt practices.
  - name: 2 Chronicles 27:3
    orderIndex: 2
    osisId: 2Chr.27.3
    sblId: 2Chr 27:3
    shortName: 2 Chr 27:3
    text: He built the upper gate of the house of the LORD and did much building on
      the wall of Ophel.
  - name: 2 Chronicles 27:4
    orderIndex: 3
    osisId: 2Chr.27.4
    sblId: 2Chr 27:4
    shortName: 2 Chr 27:4
    text: Moreover, he built cities in the hill country of Judah, and forts and towers
      on the wooded hills.
  - name: 2 Chronicles 27:5
    orderIndex: 4
    osisId: 2Chr.27.5
    sblId: 2Chr 27:5
    shortName: 2 Chr 27:5
    text: He fought with the king of the Ammonites and prevailed against them. And
      the Ammonites gave him that year 100 talents of silver, and 10,000 cors of wheat
      and 10,000 of barley. The Ammonites paid him the same amount in the second and
      the third years.
  - name: 2 Chronicles 27:6
    orderIndex: 5
    osisId: 2Chr.27.6
    sblId: 2Chr 27:6
    shortName: 2 Chr 27:6
    text: So Jotham became mighty, because he ordered his ways before the LORD his
      God.
  - name: 2 Chronicles 27:7
    orderIndex: 6
    osisId: 2Chr.27.7
    sblId: 2Chr 27:7
    shortName: 2 Chr 27:7
    text: Now the rest of the acts of Jotham, and all his wars and his ways, behold,
      they are written in the Book of the Kings of Israel and Judah.
  - name: 2 Chronicles 27:8
    orderIndex: 7
    osisId: 2Chr.27.8
    sblId: 2Chr 27:8
    shortName: 2 Chr 27:8
    text: He was twenty-five years old when he began to reign, and he reigned sixteen
      years in Jerusalem.
  - name: 2 Chronicles 27:9
    orderIndex: 8
    osisId: 2Chr.27.9
    sblId: 2Chr 27:9
    shortName: 2 Chr 27:9
    text: And Jotham slept with his fathers, and they buried him in the city of David,
      and Ahaz his son reigned in his place.
  versesCount: 9
- name: 2 Chronicles 28
  orderIndex: 27
  osisId: 2Chr.28
  sblId: 2Chr 28
  shortName: 2 Chr 28
  verses:
  - name: 2 Chronicles 28:1
    orderIndex: 0
    osisId: 2Chr.28.1
    sblId: 2Chr 28:1
    shortName: 2 Chr 28:1
    text: Ahaz was twenty years old when he began to reign, and he reigned sixteen
      years in Jerusalem. And he did not do what was right in the eyes of the LORD,
      as his father David had done,
  - name: 2 Chronicles 28:2
    orderIndex: 1
    osisId: 2Chr.28.2
    sblId: 2Chr 28:2
    shortName: 2 Chr 28:2
    text: but he walked in the ways of the kings of Israel. He even made metal images
      for the Baals,
  - name: 2 Chronicles 28:3
    orderIndex: 2
    osisId: 2Chr.28.3
    sblId: 2Chr 28:3
    shortName: 2 Chr 28:3
    text: and he made offerings in the Valley of the Son of Hinnom and burned his
      sons as an offering, according to the abominations of the nations whom the LORD
      drove out before the people of Israel.
  - name: 2 Chronicles 28:4
    orderIndex: 3
    osisId: 2Chr.28.4
    sblId: 2Chr 28:4
    shortName: 2 Chr 28:4
    text: And he sacrificed and made offerings on the high places and on the hills
      and under every green tree.
  - name: 2 Chronicles 28:5
    orderIndex: 4
    osisId: 2Chr.28.5
    sblId: 2Chr 28:5
    shortName: 2 Chr 28:5
    text: Therefore the LORD his God gave him into the hand of the king of Syria,
      who defeated him and took captive a great number of his people and brought them
      to Damascus. He was also given into the hand of the king of Israel, who struck
      him with great force.
  - name: 2 Chronicles 28:6
    orderIndex: 5
    osisId: 2Chr.28.6
    sblId: 2Chr 28:6
    shortName: 2 Chr 28:6
    text: For Pekah the son of Remaliah killed 120,000 from Judah in one day, all
      of them men of valor, because they had forsaken the LORD, the God of their fathers.
  - name: 2 Chronicles 28:7
    orderIndex: 6
    osisId: 2Chr.28.7
    sblId: 2Chr 28:7
    shortName: 2 Chr 28:7
    text: And Zichri, a mighty man of Ephraim, killed Maaseiah the king's son and
      Azrikam the commander of the palace and Elkanah the next in authority to the
      king.
  - name: 2 Chronicles 28:8
    orderIndex: 7
    osisId: 2Chr.28.8
    sblId: 2Chr 28:8
    shortName: 2 Chr 28:8
    text: The men of Israel took captive 200,000 of their relatives, women, sons,
      and daughters. They also took much spoil from them and brought the spoil to
      Samaria.
  - name: 2 Chronicles 28:9
    orderIndex: 8
    osisId: 2Chr.28.9
    sblId: 2Chr 28:9
    shortName: 2 Chr 28:9
    text: But a prophet of the LORD was there, whose name was Oded, and he went out
      to meet the army that came to Samaria and said to them, "Behold, because the
      LORD, the God of your fathers, was angry with Judah, he gave them into your
      hand, but you have killed them in a rage that has reached up to heaven.
  - name: 2 Chronicles 28:10
    orderIndex: 9
    osisId: 2Chr.28.10
    sblId: 2Chr 28:10
    shortName: 2 Chr 28:10
    text: And now you intend to subjugate the people of Judah and Jerusalem, male
      and female, as your slaves. Have you not sins of your own against the LORD your
      God?
  - name: 2 Chronicles 28:11
    orderIndex: 10
    osisId: 2Chr.28.11
    sblId: 2Chr 28:11
    shortName: 2 Chr 28:11
    text: Now hear me, and send back the captives from your relatives whom you have
      taken, for the fierce wrath of the LORD is upon you."
  - name: 2 Chronicles 28:12
    orderIndex: 11
    osisId: 2Chr.28.12
    sblId: 2Chr 28:12
    shortName: 2 Chr 28:12
    text: Certain chiefs also of the men of Ephraim, Azariah the son of Johanan, Berechiah
      the son of Meshillemoth, Jehizkiah the son of Shallum, and Amasa the son of
      Hadlai, stood up against those who were coming from the war
  - name: 2 Chronicles 28:13
    orderIndex: 12
    osisId: 2Chr.28.13
    sblId: 2Chr 28:13
    shortName: 2 Chr 28:13
    text: and said to them, "You shall not bring the captives in here, for you propose
      to bring upon us guilt against the LORD in addition to our present sins and
      guilt. For our guilt is already great, and there is fierce wrath against Israel."
  - name: 2 Chronicles 28:14
    orderIndex: 13
    osisId: 2Chr.28.14
    sblId: 2Chr 28:14
    shortName: 2 Chr 28:14
    text: So the armed men left the captives and the spoil before the princes and
      all the assembly.
  - name: 2 Chronicles 28:15
    orderIndex: 14
    osisId: 2Chr.28.15
    sblId: 2Chr 28:15
    shortName: 2 Chr 28:15
    text: And the men who have been mentioned by name rose and took the captives,
      and with the spoil they clothed all who were naked among them. They clothed
      them, gave them sandals, provided them with food and drink, and anointed them,
      and carrying all the feeble among them on donkeys, they brought them to their
      kinsfolk at Jericho, the city of palm trees. Then they returned to Samaria.
  - name: 2 Chronicles 28:16
    orderIndex: 15
    osisId: 2Chr.28.16
    sblId: 2Chr 28:16
    shortName: 2 Chr 28:16
    text: At that time King Ahaz sent to the king of Assyria for help.
  - name: 2 Chronicles 28:17
    orderIndex: 16
    osisId: 2Chr.28.17
    sblId: 2Chr 28:17
    shortName: 2 Chr 28:17
    text: For the Edomites had again invaded and defeated Judah and carried away captives.
  - name: 2 Chronicles 28:18
    orderIndex: 17
    osisId: 2Chr.28.18
    sblId: 2Chr 28:18
    shortName: 2 Chr 28:18
    text: And the Philistines had made raids on the cities in the Shephelah and the
      Negeb of Judah, and had taken Beth-shemesh, Aijalon, Gederoth, Soco with its
      villages, Timnah with its villages, and Gimzo with its villages. And they settled
      there.
  - name: 2 Chronicles 28:19
    orderIndex: 18
    osisId: 2Chr.28.19
    sblId: 2Chr 28:19
    shortName: 2 Chr 28:19
    text: For the LORD humbled Judah because of Ahaz king of Israel, for he had made
      Judah act sinfully and had been very unfaithful to the LORD.
  - name: 2 Chronicles 28:20
    orderIndex: 19
    osisId: 2Chr.28.20
    sblId: 2Chr 28:20
    shortName: 2 Chr 28:20
    text: So Tiglath-pileser king of Assyria came against him and afflicted him instead
      of strengthening him.
  - name: 2 Chronicles 28:21
    orderIndex: 20
    osisId: 2Chr.28.21
    sblId: 2Chr 28:21
    shortName: 2 Chr 28:21
    text: For Ahaz took a portion from the house of the LORD and the house of the
      king and of the princes, and gave tribute to the king of Assyria, but it did
      not help him.
  - name: 2 Chronicles 28:22
    orderIndex: 21
    osisId: 2Chr.28.22
    sblId: 2Chr 28:22
    shortName: 2 Chr 28:22
    text: In the time of his distress he became yet more faithless to the LORD- this
      same King Ahaz.
  - name: 2 Chronicles 28:23
    orderIndex: 22
    osisId: 2Chr.28.23
    sblId: 2Chr 28:23
    shortName: 2 Chr 28:23
    text: For he sacrificed to the gods of Damascus that had defeated him and said,
      "Because the gods of the kings of Syria helped them, I will sacrifice to them
      that they may help me." But they were the ruin of him and of all Israel.
  - name: 2 Chronicles 28:24
    orderIndex: 23
    osisId: 2Chr.28.24
    sblId: 2Chr 28:24
    shortName: 2 Chr 28:24
    text: And Ahaz gathered together the vessels of the house of God and cut in pieces
      the vessels of the house of God, and he shut up the doors of the house of the
      LORD, and he made himself altars in every corner of Jerusalem.
  - name: 2 Chronicles 28:25
    orderIndex: 24
    osisId: 2Chr.28.25
    sblId: 2Chr 28:25
    shortName: 2 Chr 28:25
    text: In every city of Judah he made high places to make offerings to other gods,
      provoking to anger the LORD, the God of his fathers.
  - name: 2 Chronicles 28:26
    orderIndex: 25
    osisId: 2Chr.28.26
    sblId: 2Chr 28:26
    shortName: 2 Chr 28:26
    text: Now the rest of his acts and all his ways, from first to last, behold, they
      are written in the Book of the Kings of Judah and Israel.
  - name: 2 Chronicles 28:27
    orderIndex: 26
    osisId: 2Chr.28.27
    sblId: 2Chr 28:27
    shortName: 2 Chr 28:27
    text: And Ahaz slept with his fathers, and they buried him in the city, in Jerusalem,
      for they did not bring him into the tombs of the kings of Israel. And Hezekiah
      his son reigned in his place.
  versesCount: 27
- name: 2 Chronicles 29
  orderIndex: 28
  osisId: 2Chr.29
  sblId: 2Chr 29
  shortName: 2 Chr 29
  verses:
  - name: 2 Chronicles 29:1
    orderIndex: 0
    osisId: 2Chr.29.1
    sblId: 2Chr 29:1
    shortName: 2 Chr 29:1
    text: Hezekiah began to reign when he was twenty-five years old, and he reigned
      twenty-nine years in Jerusalem. His mother's name was Abijah the daughter of
      Zechariah.
  - name: 2 Chronicles 29:2
    orderIndex: 1
    osisId: 2Chr.29.2
    sblId: 2Chr 29:2
    shortName: 2 Chr 29:2
    text: And he did what was right in the eyes of the LORD, according to all that
      David his father had done.
  - name: 2 Chronicles 29:3
    orderIndex: 2
    osisId: 2Chr.29.3
    sblId: 2Chr 29:3
    shortName: 2 Chr 29:3
    text: In the first year of his reign, in the first month, he opened the doors
      of the house of the LORD and repaired them.
  - name: 2 Chronicles 29:4
    orderIndex: 3
    osisId: 2Chr.29.4
    sblId: 2Chr 29:4
    shortName: 2 Chr 29:4
    text: He brought in the priests and the Levites and assembled them in the square
      on the east
  - name: 2 Chronicles 29:5
    orderIndex: 4
    osisId: 2Chr.29.5
    sblId: 2Chr 29:5
    shortName: 2 Chr 29:5
    text: and said to them, "Hear me, Levites! Now consecrate yourselves, and consecrate
      the house of the LORD, the God of your fathers, and carry out the filth from
      the Holy Place.
  - name: 2 Chronicles 29:6
    orderIndex: 5
    osisId: 2Chr.29.6
    sblId: 2Chr 29:6
    shortName: 2 Chr 29:6
    text: For our fathers have been unfaithful and have done what was evil in the
      sight of the LORD our God. They have forsaken him and have turned away their
      faces from the habitation of the LORD and turned their backs.
  - name: 2 Chronicles 29:7
    orderIndex: 6
    osisId: 2Chr.29.7
    sblId: 2Chr 29:7
    shortName: 2 Chr 29:7
    text: They also shut the doors of the vestibule and put out the lamps and have
      not burned incense or offered burnt offerings in the Holy Place to the God of
      Israel.
  - name: 2 Chronicles 29:8
    orderIndex: 7
    osisId: 2Chr.29.8
    sblId: 2Chr 29:8
    shortName: 2 Chr 29:8
    text: Therefore the wrath of the LORD came on Judah and Jerusalem, and he has
      made them an object of horror, of astonishment, and of hissing, as you see with
      your own eyes.
  - name: 2 Chronicles 29:9
    orderIndex: 8
    osisId: 2Chr.29.9
    sblId: 2Chr 29:9
    shortName: 2 Chr 29:9
    text: For behold, our fathers have fallen by the sword, and our sons and our daughters
      and our wives are in captivity for this.
  - name: 2 Chronicles 29:10
    orderIndex: 9
    osisId: 2Chr.29.10
    sblId: 2Chr 29:10
    shortName: 2 Chr 29:10
    text: Now it is in my heart to make a covenant with the LORD, the God of Israel,
      in order that his fierce anger may turn away from us.
  - name: 2 Chronicles 29:11
    orderIndex: 10
    osisId: 2Chr.29.11
    sblId: 2Chr 29:11
    shortName: 2 Chr 29:11
    text: My sons, do not now be negligent, for the LORD has chosen you to stand in
      his presence, to minister to him and to be his ministers and make offerings
      to him."
  - name: 2 Chronicles 29:12
    orderIndex: 11
    osisId: 2Chr.29.12
    sblId: 2Chr 29:12
    shortName: 2 Chr 29:12
    text: Then the Levites arose, Mahath the son of Amasai, and Joel the son of Azariah,
      of the sons of the Kohathites; and of the sons of Merari, Kish the son of Abdi,
      and Azariah the son of Jehallelel; and of the Gershonites, Joah the son of Zimmah,
      and Eden the son of Joah;
  - name: 2 Chronicles 29:13
    orderIndex: 12
    osisId: 2Chr.29.13
    sblId: 2Chr 29:13
    shortName: 2 Chr 29:13
    text: and of the sons of Elizaphan, Shimri and Jeuel; and of the sons of Asaph,
      Zechariah and Mattaniah;
  - name: 2 Chronicles 29:14
    orderIndex: 13
    osisId: 2Chr.29.14
    sblId: 2Chr 29:14
    shortName: 2 Chr 29:14
    text: and of the sons of Heman, Jehuel and Shimei; and of the sons of Jeduthun,
      Shemaiah and Uzziel.
  - name: 2 Chronicles 29:15
    orderIndex: 14
    osisId: 2Chr.29.15
    sblId: 2Chr 29:15
    shortName: 2 Chr 29:15
    text: They gathered their brothers and consecrated themselves and went in as the
      king had commanded, by the words of the LORD, to cleanse the house of the LORD.
  - name: 2 Chronicles 29:16
    orderIndex: 15
    osisId: 2Chr.29.16
    sblId: 2Chr 29:16
    shortName: 2 Chr 29:16
    text: The priests went into the inner part of the house of the LORD to cleanse
      it, and they brought out all the uncleanness that they found in the temple of
      the LORD into the court of the house of the LORD. And the Levites took it and
      carried it out to the brook Kidron.
  - name: 2 Chronicles 29:17
    orderIndex: 16
    osisId: 2Chr.29.17
    sblId: 2Chr 29:17
    shortName: 2 Chr 29:17
    text: They began to consecrate on the first day of the first month, and on the
      eighth day of the month they came to the vestibule of the LORD. Then for eight
      days they consecrated the house of the LORD, and on the sixteenth day of the
      first month they finished.
  - name: 2 Chronicles 29:18
    orderIndex: 17
    osisId: 2Chr.29.18
    sblId: 2Chr 29:18
    shortName: 2 Chr 29:18
    text: Then they went in to Hezekiah the king and said, "We have cleansed all the
      house of the LORD, the altar of burnt offering and all its utensils, and the
      table for the showbread and all its utensils.
  - name: 2 Chronicles 29:19
    orderIndex: 18
    osisId: 2Chr.29.19
    sblId: 2Chr 29:19
    shortName: 2 Chr 29:19
    text: All the utensils that King Ahaz discarded in his reign when he was faithless,
      we have made ready and consecrated, and behold, they are before the altar of
      the LORD."
  - name: 2 Chronicles 29:20
    orderIndex: 19
    osisId: 2Chr.29.20
    sblId: 2Chr 29:20
    shortName: 2 Chr 29:20
    text: Then Hezekiah the king rose early and gathered the officials of the city
      and went up to the house of the LORD.
  - name: 2 Chronicles 29:21
    orderIndex: 20
    osisId: 2Chr.29.21
    sblId: 2Chr 29:21
    shortName: 2 Chr 29:21
    text: And they brought seven bulls, seven rams, seven lambs, and seven male goats
      for a sin offering for the kingdom and for the sanctuary and for Judah. And
      he commanded the priests the sons of Aaron to offer them on the altar of the
      LORD.
  - name: 2 Chronicles 29:22
    orderIndex: 21
    osisId: 2Chr.29.22
    sblId: 2Chr 29:22
    shortName: 2 Chr 29:22
    text: So they slaughtered the bulls, and the priests received the blood and threw
      it against the altar. And they slaughtered the rams and their blood was thrown
      against the altar. And they slaughtered the lambs and their blood was thrown
      against the altar.
  - name: 2 Chronicles 29:23
    orderIndex: 22
    osisId: 2Chr.29.23
    sblId: 2Chr 29:23
    shortName: 2 Chr 29:23
    text: Then the goats for the sin offering were brought to the king and the assembly,
      and they laid their hands on them,
  - name: 2 Chronicles 29:24
    orderIndex: 23
    osisId: 2Chr.29.24
    sblId: 2Chr 29:24
    shortName: 2 Chr 29:24
    text: and the priests slaughtered them and made a sin offering with their blood
      on the altar, to make atonement for all Israel. For the king commanded that
      the burnt offering and the sin offering should be made for all Israel.
  - name: 2 Chronicles 29:25
    orderIndex: 24
    osisId: 2Chr.29.25
    sblId: 2Chr 29:25
    shortName: 2 Chr 29:25
    text: And he stationed the Levites in the house of the LORD with cymbals, harps,
      and lyres, according to the commandment of David and of Gad the king's seer
      and of Nathan the prophet, for the commandment was from the LORD through his
      prophets.
  - name: 2 Chronicles 29:26
    orderIndex: 25
    osisId: 2Chr.29.26
    sblId: 2Chr 29:26
    shortName: 2 Chr 29:26
    text: The Levites stood with the instruments of David, and the priests with the
      trumpets.
  - name: 2 Chronicles 29:27
    orderIndex: 26
    osisId: 2Chr.29.27
    sblId: 2Chr 29:27
    shortName: 2 Chr 29:27
    text: Then Hezekiah commanded that the burnt offering be offered on the altar.
      And when the burnt offering began, the song to the LORD began also, and the
      trumpets, accompanied by the instruments of David king of Israel.
  - name: 2 Chronicles 29:28
    orderIndex: 27
    osisId: 2Chr.29.28
    sblId: 2Chr 29:28
    shortName: 2 Chr 29:28
    text: The whole assembly worshiped, and the singers sang and the trumpeters sounded.
      All this continued until the burnt offering was finished.
  - name: 2 Chronicles 29:29
    orderIndex: 28
    osisId: 2Chr.29.29
    sblId: 2Chr 29:29
    shortName: 2 Chr 29:29
    text: When the offering was finished, the king and all who were present with him
      bowed themselves and worshiped.
  - name: 2 Chronicles 29:30
    orderIndex: 29
    osisId: 2Chr.29.30
    sblId: 2Chr 29:30
    shortName: 2 Chr 29:30
    text: And Hezekiah the king and the officials commanded the Levites to sing praises
      to the LORD with the words of David and of Asaph the seer. And they sang praises
      with gladness, and they bowed down and worshiped.
  - name: 2 Chronicles 29:31
    orderIndex: 30
    osisId: 2Chr.29.31
    sblId: 2Chr 29:31
    shortName: 2 Chr 29:31
    text: Then Hezekiah said, "You have now consecrated yourselves to the LORD. Come
      near; bring sacrifices and thank offerings to the house of the LORD." And the
      assembly brought sacrifices and thank offerings, and all who were of a willing
      heart brought burnt offerings.
  - name: 2 Chronicles 29:32
    orderIndex: 31
    osisId: 2Chr.29.32
    sblId: 2Chr 29:32
    shortName: 2 Chr 29:32
    text: The number of the burnt offerings that the assembly brought was 70 bulls,
      100 rams, and 200 lambs; all these were for a burnt offering to the LORD.
  - name: 2 Chronicles 29:33
    orderIndex: 32
    osisId: 2Chr.29.33
    sblId: 2Chr 29:33
    shortName: 2 Chr 29:33
    text: And the consecrated offerings were 600 bulls and 3,000 sheep.
  - name: 2 Chronicles 29:34
    orderIndex: 33
    osisId: 2Chr.29.34
    sblId: 2Chr 29:34
    shortName: 2 Chr 29:34
    text: But the priests were too few and could not flay all the burnt offerings,
      so until other priests had consecrated themselves, their brothers the Levites
      helped them, until the work was finished- for the Levites were more upright
      in heart than the priests in consecrating themselves.
  - name: 2 Chronicles 29:35
    orderIndex: 34
    osisId: 2Chr.29.35
    sblId: 2Chr 29:35
    shortName: 2 Chr 29:35
    text: Besides the great number of burnt offerings, there was the fat of the peace
      offerings, and there were the drink offerings for the burnt offerings. Thus
      the service of the house of the LORD was restored.
  - name: 2 Chronicles 29:36
    orderIndex: 35
    osisId: 2Chr.29.36
    sblId: 2Chr 29:36
    shortName: 2 Chr 29:36
    text: And Hezekiah and all the people rejoiced because God had prepared for the
      people, for the thing came about suddenly.
  versesCount: 36
- name: 2 Chronicles 30
  orderIndex: 29
  osisId: 2Chr.30
  sblId: 2Chr 30
  shortName: 2 Chr 30
  verses:
  - name: 2 Chronicles 30:1
    orderIndex: 0
    osisId: 2Chr.30.1
    sblId: 2Chr 30:1
    shortName: 2 Chr 30:1
    text: Hezekiah sent to all Israel and Judah, and wrote letters also to Ephraim
      and Manasseh, that they should come to the house of the LORD at Jerusalem to
      keep the Passover to the LORD, the God of Israel.
  - name: 2 Chronicles 30:2
    orderIndex: 1
    osisId: 2Chr.30.2
    sblId: 2Chr 30:2
    shortName: 2 Chr 30:2
    text: For the king and his princes and all the assembly in Jerusalem had taken
      counsel to keep the Passover in the second month-
  - name: 2 Chronicles 30:3
    orderIndex: 2
    osisId: 2Chr.30.3
    sblId: 2Chr 30:3
    shortName: 2 Chr 30:3
    text: for they could not keep it at that time because the priests had not consecrated
      themselves in sufficient number, nor had the people assembled in Jerusalem-
  - name: 2 Chronicles 30:4
    orderIndex: 3
    osisId: 2Chr.30.4
    sblId: 2Chr 30:4
    shortName: 2 Chr 30:4
    text: and the plan seemed right to the king and all the assembly.
  - name: 2 Chronicles 30:5
    orderIndex: 4
    osisId: 2Chr.30.5
    sblId: 2Chr 30:5
    shortName: 2 Chr 30:5
    text: So they decreed to make a proclamation throughout all Israel, from Beersheba
      to Dan, that the people should come and keep the Passover to the LORD, the God
      of Israel, at Jerusalem, for they had not kept it as often as prescribed.
  - name: 2 Chronicles 30:6
    orderIndex: 5
    osisId: 2Chr.30.6
    sblId: 2Chr 30:6
    shortName: 2 Chr 30:6
    text: So couriers went throughout all Israel and Judah with letters from the king
      and his princes, as the king had commanded, saying, "O people of Israel, return
      to the LORD, the God of Abraham, Isaac, and Israel, that he may turn again to
      the remnant of you who have escaped from the hand of the kings of Assyria.
  - name: 2 Chronicles 30:7
    orderIndex: 6
    osisId: 2Chr.30.7
    sblId: 2Chr 30:7
    shortName: 2 Chr 30:7
    text: Do not be like your fathers and your brothers, who were faithless to the
      LORD God of their fathers, so that he made them a desolation, as you see.
  - name: 2 Chronicles 30:8
    orderIndex: 7
    osisId: 2Chr.30.8
    sblId: 2Chr 30:8
    shortName: 2 Chr 30:8
    text: Do not now be stiff-necked as your fathers were, but yield yourselves to
      the LORD and come to his sanctuary, which he has consecrated forever, and serve
      the LORD your God, that his fierce anger may turn away from you.
  - name: 2 Chronicles 30:9
    orderIndex: 8
    osisId: 2Chr.30.9
    sblId: 2Chr 30:9
    shortName: 2 Chr 30:9
    text: For if you return to the LORD, your brothers and your children will find
      compassion with their captors and return to this land. For the LORD your God
      is gracious and merciful and will not turn away his face from you, if you return
      to him."
  - name: 2 Chronicles 30:10
    orderIndex: 9
    osisId: 2Chr.30.10
    sblId: 2Chr 30:10
    shortName: 2 Chr 30:10
    text: So the couriers went from city to city through the country of Ephraim and
      Manasseh, and as far as Zebulun, but they laughed them to scorn and mocked them.
  - name: 2 Chronicles 30:11
    orderIndex: 10
    osisId: 2Chr.30.11
    sblId: 2Chr 30:11
    shortName: 2 Chr 30:11
    text: However, some men of Asher, of Manasseh, and of Zebulun humbled themselves
      and came to Jerusalem.
  - name: 2 Chronicles 30:12
    orderIndex: 11
    osisId: 2Chr.30.12
    sblId: 2Chr 30:12
    shortName: 2 Chr 30:12
    text: The hand of God was also on Judah to give them one heart to do what the
      king and the princes commanded by the word of the LORD.
  - name: 2 Chronicles 30:13
    orderIndex: 12
    osisId: 2Chr.30.13
    sblId: 2Chr 30:13
    shortName: 2 Chr 30:13
    text: And many people came together in Jerusalem to keep the Feast of Unleavened
      Bread in the second month, a very great assembly.
  - name: 2 Chronicles 30:14
    orderIndex: 13
    osisId: 2Chr.30.14
    sblId: 2Chr 30:14
    shortName: 2 Chr 30:14
    text: They set to work and removed the altars that were in Jerusalem, and all
      the altars for burning incense they took away and threw into the Kidron valley.
  - name: 2 Chronicles 30:15
    orderIndex: 14
    osisId: 2Chr.30.15
    sblId: 2Chr 30:15
    shortName: 2 Chr 30:15
    text: And they slaughtered the Passover lamb on the fourteenth day of the second
      month. And the priests and the Levites were ashamed, so that they consecrated
      themselves and brought burnt offerings into the house of the LORD.
  - name: 2 Chronicles 30:16
    orderIndex: 15
    osisId: 2Chr.30.16
    sblId: 2Chr 30:16
    shortName: 2 Chr 30:16
    text: They took their accustomed posts according to the Law of Moses the man of
      God. The priests threw the blood that they received from the hand of the Levites.
  - name: 2 Chronicles 30:17
    orderIndex: 16
    osisId: 2Chr.30.17
    sblId: 2Chr 30:17
    shortName: 2 Chr 30:17
    text: For there were many in the assembly who had not consecrated themselves.
      Therefore the Levites had to slaughter the Passover lamb for everyone who was
      not clean, to consecrate it to the LORD.
  - name: 2 Chronicles 30:18
    orderIndex: 17
    osisId: 2Chr.30.18
    sblId: 2Chr 30:18
    shortName: 2 Chr 30:18
    text: For a majority of the people, many of them from Ephraim, Manasseh, Issachar,
      and Zebulun, had not cleansed themselves, yet they ate the Passover otherwise
      than as prescribed. For Hezekiah had prayed for them, saying, "May the good
      LORD pardon everyone
  - name: 2 Chronicles 30:19
    orderIndex: 18
    osisId: 2Chr.30.19
    sblId: 2Chr 30:19
    shortName: 2 Chr 30:19
    text: who sets his heart to seek God, the LORD, the God of his fathers, even though
      not according to the sanctuary's rules of cleanness."
  - name: 2 Chronicles 30:20
    orderIndex: 19
    osisId: 2Chr.30.20
    sblId: 2Chr 30:20
    shortName: 2 Chr 30:20
    text: And the LORD heard Hezekiah and healed the people.
  - name: 2 Chronicles 30:21
    orderIndex: 20
    osisId: 2Chr.30.21
    sblId: 2Chr 30:21
    shortName: 2 Chr 30:21
    text: And the people of Israel who were present at Jerusalem kept the Feast of
      Unleavened Bread seven days with great gladness, and the Levites and the priests
      praised the LORD day by day, singing with all their might to the LORD.
  - name: 2 Chronicles 30:22
    orderIndex: 21
    osisId: 2Chr.30.22
    sblId: 2Chr 30:22
    shortName: 2 Chr 30:22
    text: And Hezekiah spoke encouragingly to all the Levites who showed good skill
      in the service of the LORD. So they ate the food of the festival for seven days,
      sacrificing peace offerings and giving thanks to the LORD, the God of their
      fathers.
  - name: 2 Chronicles 30:23
    orderIndex: 22
    osisId: 2Chr.30.23
    sblId: 2Chr 30:23
    shortName: 2 Chr 30:23
    text: Then the whole assembly agreed together to keep the feast for another seven
      days. So they kept it for another seven days with gladness.
  - name: 2 Chronicles 30:24
    orderIndex: 23
    osisId: 2Chr.30.24
    sblId: 2Chr 30:24
    shortName: 2 Chr 30:24
    text: For Hezekiah king of Judah gave the assembly 1,000 bulls and 7,000 sheep
      for offerings, and the princes gave the assembly 1,000 bulls and 10,000 sheep.
      And the priests consecrated themselves in great numbers.
  - name: 2 Chronicles 30:25
    orderIndex: 24
    osisId: 2Chr.30.25
    sblId: 2Chr 30:25
    shortName: 2 Chr 30:25
    text: The whole assembly of Judah, and the priests and the Levites, and the whole
      assembly that came out of Israel, and the sojourners who came out of the land
      of Israel, and the sojourners who lived in Judah, rejoiced.
  - name: 2 Chronicles 30:26
    orderIndex: 25
    osisId: 2Chr.30.26
    sblId: 2Chr 30:26
    shortName: 2 Chr 30:26
    text: So there was great joy in Jerusalem, for since the time of Solomon the son
      of David king of Israel there had been nothing like this in Jerusalem.
  - name: 2 Chronicles 30:27
    orderIndex: 26
    osisId: 2Chr.30.27
    sblId: 2Chr 30:27
    shortName: 2 Chr 30:27
    text: Then the priests and the Levites arose and blessed the people, and their
      voice was heard, and their prayer came to his holy habitation in heaven.
  versesCount: 27
- name: 2 Chronicles 31
  orderIndex: 30
  osisId: 2Chr.31
  sblId: 2Chr 31
  shortName: 2 Chr 31
  verses:
  - name: 2 Chronicles 31:1
    orderIndex: 0
    osisId: 2Chr.31.1
    sblId: 2Chr 31:1
    shortName: 2 Chr 31:1
    text: Now when all this was finished, all Israel who were present went out to
      the cities of Judah and broke in pieces the pillars and cut down the Asherim
      and broke down the high places and the altars throughout all Judah and Benjamin,
      and in Ephraim and Manasseh, until they had destroyed them all. Then all the
      people of Israel returned to their cities, every man to his possession.
  - name: 2 Chronicles 31:2
    orderIndex: 1
    osisId: 2Chr.31.2
    sblId: 2Chr 31:2
    shortName: 2 Chr 31:2
    text: And Hezekiah appointed the divisions of the priests and of the Levites,
      division by division, each according to his service, the priests and the Levites,
      for burnt offerings and peace offerings, to minister in the gates of the camp
      of the LORD and to give thanks and praise.
  - name: 2 Chronicles 31:3
    orderIndex: 2
    osisId: 2Chr.31.3
    sblId: 2Chr 31:3
    shortName: 2 Chr 31:3
    text: 'The contribution of the king from his own possessions was for the burnt
      offerings: the burnt offerings of morning and evening, and the burnt offerings
      for the Sabbaths, the new moons, and the appointed feasts, as it is written
      in the Law of the LORD.'
  - name: 2 Chronicles 31:4
    orderIndex: 3
    osisId: 2Chr.31.4
    sblId: 2Chr 31:4
    shortName: 2 Chr 31:4
    text: And he commanded the people who lived in Jerusalem to give the portion due
      to the priests and the Levites, that they might give themselves to the Law of
      the LORD.
  - name: 2 Chronicles 31:5
    orderIndex: 4
    osisId: 2Chr.31.5
    sblId: 2Chr 31:5
    shortName: 2 Chr 31:5
    text: As soon as the command was spread abroad, the people of Israel gave in abundance
      the firstfruits of grain, wine, oil, honey, and of all the produce of the field.
      And they brought in abundantly the tithe of everything.
  - name: 2 Chronicles 31:6
    orderIndex: 5
    osisId: 2Chr.31.6
    sblId: 2Chr 31:6
    shortName: 2 Chr 31:6
    text: And the people of Israel and Judah who lived in the cities of Judah also
      brought in the tithe of cattle and sheep, and the tithe of the dedicated things
      that had been dedicated to the LORD their God, and laid them in heaps.
  - name: 2 Chronicles 31:7
    orderIndex: 6
    osisId: 2Chr.31.7
    sblId: 2Chr 31:7
    shortName: 2 Chr 31:7
    text: In the third month they began to pile up the heaps, and finished them in
      the seventh month.
  - name: 2 Chronicles 31:8
    orderIndex: 7
    osisId: 2Chr.31.8
    sblId: 2Chr 31:8
    shortName: 2 Chr 31:8
    text: When Hezekiah and the princes came and saw the heaps, they blessed the LORD
      and his people Israel.
  - name: 2 Chronicles 31:9
    orderIndex: 8
    osisId: 2Chr.31.9
    sblId: 2Chr 31:9
    shortName: 2 Chr 31:9
    text: And Hezekiah questioned the priests and the Levites about the heaps.
  - name: 2 Chronicles 31:10
    orderIndex: 9
    osisId: 2Chr.31.10
    sblId: 2Chr 31:10
    shortName: 2 Chr 31:10
    text: Azariah the chief priest, who was of the house of Zadok, answered him, "Since
      they began to bring the contributions into the house of the LORD, we have eaten
      and had enough and have plenty left, for the LORD has blessed his people, so
      that we have this large amount left."
  - name: 2 Chronicles 31:11
    orderIndex: 10
    osisId: 2Chr.31.11
    sblId: 2Chr 31:11
    shortName: 2 Chr 31:11
    text: Then Hezekiah commanded them to prepare chambers in the house of the LORD,
      and they prepared them.
  - name: 2 Chronicles 31:12
    orderIndex: 11
    osisId: 2Chr.31.12
    sblId: 2Chr 31:12
    shortName: 2 Chr 31:12
    text: And they faithfully brought in the contributions, the tithes, and the dedicated
      things. The chief officer in charge of them was Conaniah the Levite, with Shimei
      his brother as second,
  - name: 2 Chronicles 31:13
    orderIndex: 12
    osisId: 2Chr.31.13
    sblId: 2Chr 31:13
    shortName: 2 Chr 31:13
    text: while Jehiel, Azaziah, Nahath, Asahel, Jerimoth, Jozabad, Eliel, Ismachiah,
      Mahath, and Benaiah were overseers assisting Conaniah and Shimei his brother,
      by the appointment of Hezekiah the king and Azariah the chief officer of the
      house of God.
  - name: 2 Chronicles 31:14
    orderIndex: 13
    osisId: 2Chr.31.14
    sblId: 2Chr 31:14
    shortName: 2 Chr 31:14
    text: And Kore the son of Imnah the Levite, keeper of the east gate, was over
      the freewill offerings to God, to apportion the contribution reserved for the
      LORD and the most holy offerings.
  - name: 2 Chronicles 31:15
    orderIndex: 14
    osisId: 2Chr.31.15
    sblId: 2Chr 31:15
    shortName: 2 Chr 31:15
    text: Eden, Miniamin, Jeshua, Shemaiah, Amariah, and Shecaniah were faithfully
      assisting him in the cities of the priests, to distribute the portions to their
      brothers, old and young alike, by divisions,
  - name: 2 Chronicles 31:16
    orderIndex: 15
    osisId: 2Chr.31.16
    sblId: 2Chr 31:16
    shortName: 2 Chr 31:16
    text: except those enrolled by genealogy, males from three years old and upwards-
      all who entered the house of the LORD as the duty of each day required- for
      their service according to their offices, by their divisions.
  - name: 2 Chronicles 31:17
    orderIndex: 16
    osisId: 2Chr.31.17
    sblId: 2Chr 31:17
    shortName: 2 Chr 31:17
    text: The enrollment of the priests was according to their fathers' houses; that
      of the Levites from twenty years old and upwards was according to their offices,
      by their divisions.
  - name: 2 Chronicles 31:18
    orderIndex: 17
    osisId: 2Chr.31.18
    sblId: 2Chr 31:18
    shortName: 2 Chr 31:18
    text: They were enrolled with all their little children, their wives, their sons,
      and their daughters, the whole assembly, for they were faithful in keeping themselves
      holy.
  - name: 2 Chronicles 31:19
    orderIndex: 18
    osisId: 2Chr.31.19
    sblId: 2Chr 31:19
    shortName: 2 Chr 31:19
    text: And for the sons of Aaron, the priests, who were in the fields of common
      land belonging to their cities, there were men in the several cities who were
      designated by name to distribute portions to every male among the priests and
      to everyone among the Levites who was enrolled.
  - name: 2 Chronicles 31:20
    orderIndex: 19
    osisId: 2Chr.31.20
    sblId: 2Chr 31:20
    shortName: 2 Chr 31:20
    text: Thus Hezekiah did throughout all Judah, and he did what was good and right
      and faithful before the LORD his God.
  - name: 2 Chronicles 31:21
    orderIndex: 20
    osisId: 2Chr.31.21
    sblId: 2Chr 31:21
    shortName: 2 Chr 31:21
    text: And every work that he undertook in the service of the house of God and
      in accordance with the law and the commandments, seeking his God, he did with
      all his heart, and prospered.
  versesCount: 21
- name: 2 Chronicles 32
  orderIndex: 31
  osisId: 2Chr.32
  sblId: 2Chr 32
  shortName: 2 Chr 32
  verses:
  - name: 2 Chronicles 32:1
    orderIndex: 0
    osisId: 2Chr.32.1
    sblId: 2Chr 32:1
    shortName: 2 Chr 32:1
    text: After these things and these acts of faithfulness, Sennacherib king of Assyria
      came and invaded Judah and encamped against the fortified cities, thinking to
      win them for himself.
  - name: 2 Chronicles 32:2
    orderIndex: 1
    osisId: 2Chr.32.2
    sblId: 2Chr 32:2
    shortName: 2 Chr 32:2
    text: And when Hezekiah saw that Sennacherib had come and intended to fight against
      Jerusalem,
  - name: 2 Chronicles 32:3
    orderIndex: 2
    osisId: 2Chr.32.3
    sblId: 2Chr 32:3
    shortName: 2 Chr 32:3
    text: he planned with his officers and his mighty men to stop the water of the
      springs that were outside the city; and they helped him.
  - name: 2 Chronicles 32:4
    orderIndex: 3
    osisId: 2Chr.32.4
    sblId: 2Chr 32:4
    shortName: 2 Chr 32:4
    text: A great many people were gathered, and they stopped all the springs and
      the brook that flowed through the land, saying, "Why should the kings of Assyria
      come and find much water?"
  - name: 2 Chronicles 32:5
    orderIndex: 4
    osisId: 2Chr.32.5
    sblId: 2Chr 32:5
    shortName: 2 Chr 32:5
    text: He set to work resolutely and built up all the wall that was broken down
      and raised towers upon it, and outside it he built another wall, and he strengthened
      the Millo in the city of David. He also made weapons and shields in abundance.
  - name: 2 Chronicles 32:6
    orderIndex: 5
    osisId: 2Chr.32.6
    sblId: 2Chr 32:6
    shortName: 2 Chr 32:6
    text: And he set combat commanders over the people and gathered them together
      to him in the square at the gate of the city and spoke encouragingly to them,
      saying,
  - name: 2 Chronicles 32:7
    orderIndex: 6
    osisId: 2Chr.32.7
    sblId: 2Chr 32:7
    shortName: 2 Chr 32:7
    text: '"Be strong and courageous. Do not be afraid or dismayed before the king
      of Assyria and all the horde that is with him, for there are more with us than
      with him.'
  - name: 2 Chronicles 32:8
    orderIndex: 7
    osisId: 2Chr.32.8
    sblId: 2Chr 32:8
    shortName: 2 Chr 32:8
    text: With him is an arm of flesh, but with us is the LORD our God, to help us
      and to fight our battles." And the people took confidence from the words of
      Hezekiah king of Judah.
  - name: 2 Chronicles 32:9
    orderIndex: 8
    osisId: 2Chr.32.9
    sblId: 2Chr 32:9
    shortName: 2 Chr 32:9
    text: After this, Sennacherib, king of Assyria, who was besieging Lachish with
      all his forces, sent his servants to Jerusalem to Hezekiah king of Judah and
      to all the people of Judah who were in Jerusalem, saying,
  - name: 2 Chronicles 32:10
    orderIndex: 9
    osisId: 2Chr.32.10
    sblId: 2Chr 32:10
    shortName: 2 Chr 32:10
    text: '"Thus says Sennacherib king of Assyria, ''On what are you trusting, that
      you endure the siege in Jerusalem?'
  - name: 2 Chronicles 32:11
    orderIndex: 10
    osisId: 2Chr.32.11
    sblId: 2Chr 32:11
    shortName: 2 Chr 32:11
    text: Is not Hezekiah misleading you, that he may give you over to die by famine
      and by thirst, when he tells you, "The LORD our God will deliver us from the
      hand of the king of Assyria"?
  - name: 2 Chronicles 32:12
    orderIndex: 11
    osisId: 2Chr.32.12
    sblId: 2Chr 32:12
    shortName: 2 Chr 32:12
    text: Has not this same Hezekiah taken away his high places and his altars and
      commanded Judah and Jerusalem, "Before one altar you shall worship, and on it
      you shall burn your sacrifices"?
  - name: 2 Chronicles 32:13
    orderIndex: 12
    osisId: 2Chr.32.13
    sblId: 2Chr 32:13
    shortName: 2 Chr 32:13
    text: Do you not know what I and my fathers have done to all the peoples of other
      lands? Were the gods of the nations of those lands at all able to deliver their
      lands out of my hand?
  - name: 2 Chronicles 32:14
    orderIndex: 13
    osisId: 2Chr.32.14
    sblId: 2Chr 32:14
    shortName: 2 Chr 32:14
    text: Who among all the gods of those nations that my fathers devoted to destruction
      was able to deliver his people from my hand, that your God should be able to
      deliver you from my hand?
  - name: 2 Chronicles 32:15
    orderIndex: 14
    osisId: 2Chr.32.15
    sblId: 2Chr 32:15
    shortName: 2 Chr 32:15
    text: Now, therefore, do not let Hezekiah deceive you or mislead you in this fashion,
      and do not believe him, for no god of any nation or kingdom has been able to
      deliver his people from my hand or from the hand of my fathers. How much less
      will your God deliver you out of my hand!'"
  - name: 2 Chronicles 32:16
    orderIndex: 15
    osisId: 2Chr.32.16
    sblId: 2Chr 32:16
    shortName: 2 Chr 32:16
    text: And his servants said still more against the Lord GOD and against his servant
      Hezekiah.
  - name: 2 Chronicles 32:17
    orderIndex: 16
    osisId: 2Chr.32.17
    sblId: 2Chr 32:17
    shortName: 2 Chr 32:17
    text: And he wrote letters to cast contempt on the LORD, the God of Israel and
      to speak against him, saying, "Like the gods of the nations of the lands who
      have not delivered their people from my hands, so the God of Hezekiah will not
      deliver his people from my hand."
  - name: 2 Chronicles 32:18
    orderIndex: 17
    osisId: 2Chr.32.18
    sblId: 2Chr 32:18
    shortName: 2 Chr 32:18
    text: And they shouted it with a loud voice in the language of Judah to the people
      of Jerusalem who were on the wall, to frighten and terrify them, in order that
      they might take the city.
  - name: 2 Chronicles 32:19
    orderIndex: 18
    osisId: 2Chr.32.19
    sblId: 2Chr 32:19
    shortName: 2 Chr 32:19
    text: And they spoke of the God of Jerusalem as they spoke of the gods of the
      peoples of the earth, which are the work of men's hands.
  - name: 2 Chronicles 32:20
    orderIndex: 19
    osisId: 2Chr.32.20
    sblId: 2Chr 32:20
    shortName: 2 Chr 32:20
    text: Then Hezekiah the king and Isaiah the prophet, the son of Amoz, prayed because
      of this and cried to heaven.
  - name: 2 Chronicles 32:21
    orderIndex: 20
    osisId: 2Chr.32.21
    sblId: 2Chr 32:21
    shortName: 2 Chr 32:21
    text: And the LORD sent an angel, who cut off all the mighty warriors and commanders
      and officers in the camp of the king of Assyria. So he returned with shame of
      face to his own land. And when he came into the house of his god, some of his
      own sons struck him down there with the sword.
  - name: 2 Chronicles 32:22
    orderIndex: 21
    osisId: 2Chr.32.22
    sblId: 2Chr 32:22
    shortName: 2 Chr 32:22
    text: So the LORD saved Hezekiah and the inhabitants of Jerusalem from the hand
      of Sennacherib king of Assyria and from the hand of all his enemies, and he
      provided for them on every side.
  - name: 2 Chronicles 32:23
    orderIndex: 22
    osisId: 2Chr.32.23
    sblId: 2Chr 32:23
    shortName: 2 Chr 32:23
    text: And many brought gifts to the LORD to Jerusalem and precious things to Hezekiah
      king of Judah, so that he was exalted in the sight of all nations from that
      time onward.
  - name: 2 Chronicles 32:24
    orderIndex: 23
    osisId: 2Chr.32.24
    sblId: 2Chr 32:24
    shortName: 2 Chr 32:24
    text: In those days Hezekiah became sick and was at the point of death, and he
      prayed to the LORD, and he answered him and gave him a sign.
  - name: 2 Chronicles 32:25
    orderIndex: 24
    osisId: 2Chr.32.25
    sblId: 2Chr 32:25
    shortName: 2 Chr 32:25
    text: But Hezekiah did not make return according to the benefit done to him, for
      his heart was proud. Therefore wrath came upon him and Judah and Jerusalem.
  - name: 2 Chronicles 32:26
    orderIndex: 25
    osisId: 2Chr.32.26
    sblId: 2Chr 32:26
    shortName: 2 Chr 32:26
    text: But Hezekiah humbled himself for the pride of his heart, both he and the
      inhabitants of Jerusalem, so that the wrath of the LORD did not come upon them
      in the days of Hezekiah.
  - name: 2 Chronicles 32:27
    orderIndex: 26
    osisId: 2Chr.32.27
    sblId: 2Chr 32:27
    shortName: 2 Chr 32:27
    text: And Hezekiah had very great riches and honor, and he made for himself treasuries
      for silver, for gold, for precious stones, for spices, for shields, and for
      all kinds of costly vessels;
  - name: 2 Chronicles 32:28
    orderIndex: 27
    osisId: 2Chr.32.28
    sblId: 2Chr 32:28
    shortName: 2 Chr 32:28
    text: storehouses also for the yield of grain, wine, and oil; and stalls for all
      kinds of cattle, and sheepfolds.
  - name: 2 Chronicles 32:29
    orderIndex: 28
    osisId: 2Chr.32.29
    sblId: 2Chr 32:29
    shortName: 2 Chr 32:29
    text: He likewise provided cities for himself, and flocks and herds in abundance,
      for God had given him very great possessions.
  - name: 2 Chronicles 32:30
    orderIndex: 29
    osisId: 2Chr.32.30
    sblId: 2Chr 32:30
    shortName: 2 Chr 32:30
    text: This same Hezekiah closed the upper outlet of the waters of Gihon and directed
      them down to the west side of the city of David. And Hezekiah prospered in all
      his works.
  - name: 2 Chronicles 32:31
    orderIndex: 30
    osisId: 2Chr.32.31
    sblId: 2Chr 32:31
    shortName: 2 Chr 32:31
    text: And so in the matter of the envoys of the princes of Babylon, who had been
      sent to him to inquire about the sign that had been done in the land, God left
      him to himself, in order to test him and to know all that was in his heart.
  - name: 2 Chronicles 32:32
    orderIndex: 31
    osisId: 2Chr.32.32
    sblId: 2Chr 32:32
    shortName: 2 Chr 32:32
    text: Now the rest of the acts of Hezekiah and his good deeds, behold, they are
      written in the vision of Isaiah the prophet the son of Amoz, in the Book of
      the Kings of Judah and Israel.
  - name: 2 Chronicles 32:33
    orderIndex: 32
    osisId: 2Chr.32.33
    sblId: 2Chr 32:33
    shortName: 2 Chr 32:33
    text: And Hezekiah slept with his fathers, and they buried him in the upper part
      of the tombs of the sons of David, and all Judah and the inhabitants of Jerusalem
      did him honor at his death. And Manasseh his son reigned in his place.
  versesCount: 33
- name: 2 Chronicles 33
  orderIndex: 32
  osisId: 2Chr.33
  sblId: 2Chr 33
  shortName: 2 Chr 33
  verses:
  - name: 2 Chronicles 33:1
    orderIndex: 0
    osisId: 2Chr.33.1
    sblId: 2Chr 33:1
    shortName: 2 Chr 33:1
    text: Manasseh was twelve years old when he began to reign, and he reigned fifty-five
      years in Jerusalem.
  - name: 2 Chronicles 33:2
    orderIndex: 1
    osisId: 2Chr.33.2
    sblId: 2Chr 33:2
    shortName: 2 Chr 33:2
    text: And he did what was evil in the sight of the LORD, according to the abominations
      of the nations whom the LORD drove out before the people of Israel.
  - name: 2 Chronicles 33:3
    orderIndex: 2
    osisId: 2Chr.33.3
    sblId: 2Chr 33:3
    shortName: 2 Chr 33:3
    text: For he rebuilt the high places that his father Hezekiah had broken down,
      and he erected altars to the Baals, and made Asherahs, and worshiped all the
      host of heaven and served them.
  - name: 2 Chronicles 33:4
    orderIndex: 3
    osisId: 2Chr.33.4
    sblId: 2Chr 33:4
    shortName: 2 Chr 33:4
    text: And he built altars in the house of the LORD, of which the LORD had said,
      "In Jerusalem shall my name be forever."
  - name: 2 Chronicles 33:5
    orderIndex: 4
    osisId: 2Chr.33.5
    sblId: 2Chr 33:5
    shortName: 2 Chr 33:5
    text: And he built altars for all the host of heaven in the two courts of the
      house of the LORD.
  - name: 2 Chronicles 33:6
    orderIndex: 5
    osisId: 2Chr.33.6
    sblId: 2Chr 33:6
    shortName: 2 Chr 33:6
    text: And he burned his sons as an offering in the Valley of the Son of Hinnom,
      and used fortune-telling and omens and sorcery, and dealt with mediums and with
      wizards. He did much evil in the sight of the LORD, provoking him to anger.
  - name: 2 Chronicles 33:7
    orderIndex: 6
    osisId: 2Chr.33.7
    sblId: 2Chr 33:7
    shortName: 2 Chr 33:7
    text: And the carved image of the idol that he had made he set in the house of
      God, of which God said to David and to Solomon his son, "In this house, and
      in Jerusalem, which I have chosen out of all the tribes of Israel, I will put
      my name forever,
  - name: 2 Chronicles 33:8
    orderIndex: 7
    osisId: 2Chr.33.8
    sblId: 2Chr 33:8
    shortName: 2 Chr 33:8
    text: and I will no more remove the foot of Israel from the land that I appointed
      for your fathers, if only they will be careful to do all that I have commanded
      them, all the law, the statutes, and the rules given through Moses."
  - name: 2 Chronicles 33:9
    orderIndex: 8
    osisId: 2Chr.33.9
    sblId: 2Chr 33:9
    shortName: 2 Chr 33:9
    text: Manasseh led Judah and the inhabitants of Jerusalem astray, to do more evil
      than the nations whom the LORD destroyed before the people of Israel.
  - name: 2 Chronicles 33:10
    orderIndex: 9
    osisId: 2Chr.33.10
    sblId: 2Chr 33:10
    shortName: 2 Chr 33:10
    text: The LORD spoke to Manasseh and to his people, but they paid no attention.
  - name: 2 Chronicles 33:11
    orderIndex: 10
    osisId: 2Chr.33.11
    sblId: 2Chr 33:11
    shortName: 2 Chr 33:11
    text: Therefore the LORD brought upon them the commanders of the army of the king
      of Assyria, who captured Manasseh with hooks and bound him with chains of bronze
      and brought him to Babylon.
  - name: 2 Chronicles 33:12
    orderIndex: 11
    osisId: 2Chr.33.12
    sblId: 2Chr 33:12
    shortName: 2 Chr 33:12
    text: And when he was in distress, he entreated the favor of the LORD his God
      and humbled himself greatly before the God of his fathers.
  - name: 2 Chronicles 33:13
    orderIndex: 12
    osisId: 2Chr.33.13
    sblId: 2Chr 33:13
    shortName: 2 Chr 33:13
    text: He prayed to him, and God was moved by his entreaty and heard his plea and
      brought him again to Jerusalem into his kingdom. Then Manasseh knew that the
      LORD was God.
  - name: 2 Chronicles 33:14
    orderIndex: 13
    osisId: 2Chr.33.14
    sblId: 2Chr 33:14
    shortName: 2 Chr 33:14
    text: Afterward he built an outer wall for the city of David west of Gihon, in
      the valley, and for the entrance into the Fish Gate, and carried it around Ophel,
      and raised it to a very great height. He also put commanders of the army in
      all the fortified cities in Judah.
  - name: 2 Chronicles 33:15
    orderIndex: 14
    osisId: 2Chr.33.15
    sblId: 2Chr 33:15
    shortName: 2 Chr 33:15
    text: And he took away the foreign gods and the idol from the house of the LORD,
      and all the altars that he had built on the mountain of the house of the LORD
      and in Jerusalem, and he threw them outside of the city.
  - name: 2 Chronicles 33:16
    orderIndex: 15
    osisId: 2Chr.33.16
    sblId: 2Chr 33:16
    shortName: 2 Chr 33:16
    text: He also restored the altar of the LORD and offered on it sacrifices of peace
      offerings and of thanksgiving, and he commanded Judah to serve the LORD, the
      God of Israel.
  - name: 2 Chronicles 33:17
    orderIndex: 16
    osisId: 2Chr.33.17
    sblId: 2Chr 33:17
    shortName: 2 Chr 33:17
    text: Nevertheless, the people still sacrificed at the high places, but only to
      the LORD their God.
  - name: 2 Chronicles 33:18
    orderIndex: 17
    osisId: 2Chr.33.18
    sblId: 2Chr 33:18
    shortName: 2 Chr 33:18
    text: Now the rest of the acts of Manasseh, and his prayer to his God, and the
      words of the seers who spoke to him in the name of the LORD, the God of Israel,
      behold, they are in the Chronicles of the Kings of Israel.
  - name: 2 Chronicles 33:19
    orderIndex: 18
    osisId: 2Chr.33.19
    sblId: 2Chr 33:19
    shortName: 2 Chr 33:19
    text: And his prayer, and how God was moved by his entreaty, and all his sin and
      his faithlessness, and the sites on which he built high places and set up the
      Asherim and the images, before he humbled himself, behold, they are written
      in the Chronicles of the Seers.
  - name: 2 Chronicles 33:20
    orderIndex: 19
    osisId: 2Chr.33.20
    sblId: 2Chr 33:20
    shortName: 2 Chr 33:20
    text: So Manasseh slept with his fathers, and they buried him in his house, and
      Amon his son reigned in his place.
  - name: 2 Chronicles 33:21
    orderIndex: 20
    osisId: 2Chr.33.21
    sblId: 2Chr 33:21
    shortName: 2 Chr 33:21
    text: Amon was twenty-two years old when he began to reign, and he reigned two
      years in Jerusalem.
  - name: 2 Chronicles 33:22
    orderIndex: 21
    osisId: 2Chr.33.22
    sblId: 2Chr 33:22
    shortName: 2 Chr 33:22
    text: And he did what was evil in the sight of the LORD, as Manasseh his father
      had done. Amon sacrificed to all the images that Manasseh his father had made,
      and served them.
  - name: 2 Chronicles 33:23
    orderIndex: 22
    osisId: 2Chr.33.23
    sblId: 2Chr 33:23
    shortName: 2 Chr 33:23
    text: And he did not humble himself before the LORD, as Manasseh his father had
      humbled himself, but this Amon incurred guilt more and more.
  - name: 2 Chronicles 33:24
    orderIndex: 23
    osisId: 2Chr.33.24
    sblId: 2Chr 33:24
    shortName: 2 Chr 33:24
    text: And his servants conspired against him and put him to death in his house.
  - name: 2 Chronicles 33:25
    orderIndex: 24
    osisId: 2Chr.33.25
    sblId: 2Chr 33:25
    shortName: 2 Chr 33:25
    text: But the people of the land struck down all those who had conspired against
      King Amon. And the people of the land made Josiah his son king in his place.
  versesCount: 25
- name: 2 Chronicles 34
  orderIndex: 33
  osisId: 2Chr.34
  sblId: 2Chr 34
  shortName: 2 Chr 34
  verses:
  - name: 2 Chronicles 34:1
    orderIndex: 0
    osisId: 2Chr.34.1
    sblId: 2Chr 34:1
    shortName: 2 Chr 34:1
    text: Josiah was eight years old when he began to reign, and he reigned thirty-one
      years in Jerusalem.
  - name: 2 Chronicles 34:2
    orderIndex: 1
    osisId: 2Chr.34.2
    sblId: 2Chr 34:2
    shortName: 2 Chr 34:2
    text: And he did what was right in the eyes of the LORD, and walked in the ways
      of David his father; and he did not turn aside to the right hand or to the left.
  - name: 2 Chronicles 34:3
    orderIndex: 2
    osisId: 2Chr.34.3
    sblId: 2Chr 34:3
    shortName: 2 Chr 34:3
    text: For in the eighth year of his reign, while he was yet a boy, he began to
      seek the God of David his father, and in the twelfth year he began to purge
      Judah and Jerusalem of the high places, the Asherim, and the carved and the
      metal images.
  - name: 2 Chronicles 34:4
    orderIndex: 3
    osisId: 2Chr.34.4
    sblId: 2Chr 34:4
    shortName: 2 Chr 34:4
    text: And they chopped down the altars of the Baals in his presence, and he cut
      down the incense altars that stood above them. And he broke in pieces the Asherim
      and the carved and the metal images, and he made dust of them and scattered
      it over the graves of those who had sacrificed to them.
  - name: 2 Chronicles 34:5
    orderIndex: 4
    osisId: 2Chr.34.5
    sblId: 2Chr 34:5
    shortName: 2 Chr 34:5
    text: He also burned the bones of the priests on their altars and cleansed Judah
      and Jerusalem.
  - name: 2 Chronicles 34:6
    orderIndex: 5
    osisId: 2Chr.34.6
    sblId: 2Chr 34:6
    shortName: 2 Chr 34:6
    text: And in the cities of Manasseh, Ephraim, and Simeon, and as far as Naphtali,
      in their ruins all around,
  - name: 2 Chronicles 34:7
    orderIndex: 6
    osisId: 2Chr.34.7
    sblId: 2Chr 34:7
    shortName: 2 Chr 34:7
    text: he broke down the altars and beat the Asherim and the images into powder
      and cut down all the incense altars throughout all the land of Israel. Then
      he returned to Jerusalem.
  - name: 2 Chronicles 34:8
    orderIndex: 7
    osisId: 2Chr.34.8
    sblId: 2Chr 34:8
    shortName: 2 Chr 34:8
    text: Now in the eighteenth year of his reign, when he had cleansed the land and
      the house, he sent Shaphan the son of Azaliah, and Maaseiah the governor of
      the city, and Joah the son of Joahaz, the recorder, to repair the house of the
      LORD his God.
  - name: 2 Chronicles 34:9
    orderIndex: 8
    osisId: 2Chr.34.9
    sblId: 2Chr 34:9
    shortName: 2 Chr 34:9
    text: They came to Hilkiah the high priest and gave him the money that had been
      brought into the house of God, which the Levites, the keepers of the threshold,
      had collected from Manasseh and Ephraim and from all the remnant of Israel and
      from all Judah and Benjamin and from the inhabitants of Jerusalem.
  - name: 2 Chronicles 34:10
    orderIndex: 9
    osisId: 2Chr.34.10
    sblId: 2Chr 34:10
    shortName: 2 Chr 34:10
    text: And they gave it to the workmen who were working in the house of the LORD.
      And the workmen who were working in the house of the LORD gave it for repairing
      and restoring the house.
  - name: 2 Chronicles 34:11
    orderIndex: 10
    osisId: 2Chr.34.11
    sblId: 2Chr 34:11
    shortName: 2 Chr 34:11
    text: They gave it to the carpenters and the builders to buy quarried stone, and
      timber for binders and beams for the buildings that the kings of Judah had let
      go to ruin.
  - name: 2 Chronicles 34:12
    orderIndex: 11
    osisId: 2Chr.34.12
    sblId: 2Chr 34:12
    shortName: 2 Chr 34:12
    text: And the men did the work faithfully. Over them were set Jahath and Obadiah
      the Levites, of the sons of Merari, and Zechariah and Meshullam, of the sons
      of the Kohathites, to have oversight. The Levites, all who were skillful with
      instruments of music,
  - name: 2 Chronicles 34:13
    orderIndex: 12
    osisId: 2Chr.34.13
    sblId: 2Chr 34:13
    shortName: 2 Chr 34:13
    text: were over the burden bearers and directed all who did work in every kind
      of service, and some of the Levites were scribes and officials and gatekeepers.
  - name: 2 Chronicles 34:14
    orderIndex: 13
    osisId: 2Chr.34.14
    sblId: 2Chr 34:14
    shortName: 2 Chr 34:14
    text: While they were bringing out the money that had been brought into the house
      of the LORD, Hilkiah the priest found the Book of the Law of the LORD given
      through Moses.
  - name: 2 Chronicles 34:15
    orderIndex: 14
    osisId: 2Chr.34.15
    sblId: 2Chr 34:15
    shortName: 2 Chr 34:15
    text: Then Hilkiah answered and said to Shaphan the secretary, "I have found the
      Book of the Law in the house of the LORD." And Hilkiah gave the book to Shaphan.
  - name: 2 Chronicles 34:16
    orderIndex: 15
    osisId: 2Chr.34.16
    sblId: 2Chr 34:16
    shortName: 2 Chr 34:16
    text: Shaphan brought the book to the king, and further reported to the king,
      "All that was committed to your servants they are doing.
  - name: 2 Chronicles 34:17
    orderIndex: 16
    osisId: 2Chr.34.17
    sblId: 2Chr 34:17
    shortName: 2 Chr 34:17
    text: They have emptied out the money that was found in the house of the LORD
      and have given it into the hand of the overseers and the workmen."
  - name: 2 Chronicles 34:18
    orderIndex: 17
    osisId: 2Chr.34.18
    sblId: 2Chr 34:18
    shortName: 2 Chr 34:18
    text: Then Shaphan the secretary told the king, "Hilkiah the priest has given
      me a book." And Shaphan read from it before the king.
  - name: 2 Chronicles 34:19
    orderIndex: 18
    osisId: 2Chr.34.19
    sblId: 2Chr 34:19
    shortName: 2 Chr 34:19
    text: And when the king heard the words of the Law, he tore his clothes.
  - name: 2 Chronicles 34:20
    orderIndex: 19
    osisId: 2Chr.34.20
    sblId: 2Chr 34:20
    shortName: 2 Chr 34:20
    text: And the king commanded Hilkiah, Ahikam the son of Shaphan, Abdon the son
      of Micah, Shaphan the secretary, and Asaiah the king's servant, saying,
  - name: 2 Chronicles 34:21
    orderIndex: 20
    osisId: 2Chr.34.21
    sblId: 2Chr 34:21
    shortName: 2 Chr 34:21
    text: '"Go, inquire of the LORD for me and for those who are left in Israel and
      in Judah, concerning the words of the book that has been found. For great is
      the wrath of the LORD that is poured out on us, because our fathers have not
      kept the word of the LORD, to do according to all that is written in this book."'
  - name: 2 Chronicles 34:22
    orderIndex: 21
    osisId: 2Chr.34.22
    sblId: 2Chr 34:22
    shortName: 2 Chr 34:22
    text: So Hilkiah and those whom the king had sent went to Huldah the prophetess,
      the wife of Shallum the son of Tokhath, son of Hasrah, keeper of the wardrobe
      (now she lived in Jerusalem in the Second Quarter) and spoke to her to that
      effect.
  - name: 2 Chronicles 34:23
    orderIndex: 22
    osisId: 2Chr.34.23
    sblId: 2Chr 34:23
    shortName: 2 Chr 34:23
    text: 'And she said to them, "Thus says the LORD, the God of Israel: ''Tell the
      man who sent you to me,'
  - name: 2 Chronicles 34:24
    orderIndex: 23
    osisId: 2Chr.34.24
    sblId: 2Chr 34:24
    shortName: 2 Chr 34:24
    text: Thus says the LORD, behold, I will bring disaster upon this place and upon
      its inhabitants, all the curses that are written in the book that was read before
      the king of Judah.
  - name: 2 Chronicles 34:25
    orderIndex: 24
    osisId: 2Chr.34.25
    sblId: 2Chr 34:25
    shortName: 2 Chr 34:25
    text: Because they have forsaken me and have made offerings to other gods, that
      they might provoke me to anger with all the works of their hands, therefore
      my wrath will be poured out on this place and will not be quenched.
  - name: 2 Chronicles 34:26
    orderIndex: 25
    osisId: 2Chr.34.26
    sblId: 2Chr 34:26
    shortName: 2 Chr 34:26
    text: 'But to the king of Judah, who sent you to inquire of the LORD, thus shall
      you say to him, Thus says the LORD, the God of Israel: Regarding the words that
      you have heard,'
  - name: 2 Chronicles 34:27
    orderIndex: 26
    osisId: 2Chr.34.27
    sblId: 2Chr 34:27
    shortName: 2 Chr 34:27
    text: because your heart was tender and you humbled yourself before God when you
      heard his words against this place and its inhabitants, and you have humbled
      yourself before me and have torn your clothes and wept before me, I also have
      heard you, declares the LORD.
  - name: 2 Chronicles 34:28
    orderIndex: 27
    osisId: 2Chr.34.28
    sblId: 2Chr 34:28
    shortName: 2 Chr 34:28
    text: Behold, I will gather you to your fathers, and you shall be gathered to
      your grave in peace, and your eyes shall not see all the disaster that I will
      bring upon this place and its inhabitants.'"And they brought back word to the
      king.
  - name: 2 Chronicles 34:29
    orderIndex: 28
    osisId: 2Chr.34.29
    sblId: 2Chr 34:29
    shortName: 2 Chr 34:29
    text: Then the king sent and gathered together all the elders of Judah and Jerusalem.
  - name: 2 Chronicles 34:30
    orderIndex: 29
    osisId: 2Chr.34.30
    sblId: 2Chr 34:30
    shortName: 2 Chr 34:30
    text: And the king went up to the house of the LORD, with all the men of Judah
      and the inhabitants of Jerusalem and the priests and the Levites, all the people
      both great and small. And he read in their hearing all the words of the Book
      of the Covenant that had been found in the house of the LORD.
  - name: 2 Chronicles 34:31
    orderIndex: 30
    osisId: 2Chr.34.31
    sblId: 2Chr 34:31
    shortName: 2 Chr 34:31
    text: And the king stood in his place and made a covenant before the LORD, to
      walk after the LORD and to keep his commandments and his testimonies and his
      statutes, with all his heart and all his soul, to perform the words of the covenant
      that were written in this book.
  - name: 2 Chronicles 34:32
    orderIndex: 31
    osisId: 2Chr.34.32
    sblId: 2Chr 34:32
    shortName: 2 Chr 34:32
    text: Then he made all who were present in Jerusalem and in Benjamin stand to
      it. And the inhabitants of Jerusalem did according to the covenant of God, the
      God of their fathers.
  - name: 2 Chronicles 34:33
    orderIndex: 32
    osisId: 2Chr.34.33
    sblId: 2Chr 34:33
    shortName: 2 Chr 34:33
    text: And Josiah took away all the abominations from all the territory that belonged
      to the people of Israel and made all who were present in Israel serve the LORD
      their God. All his days they did not turn away from following the LORD, the
      God of their fathers.
  versesCount: 33
- name: 2 Chronicles 35
  orderIndex: 34
  osisId: 2Chr.35
  sblId: 2Chr 35
  shortName: 2 Chr 35
  verses:
  - name: 2 Chronicles 35:1
    orderIndex: 0
    osisId: 2Chr.35.1
    sblId: 2Chr 35:1
    shortName: 2 Chr 35:1
    text: Josiah kept a Passover to the LORD in Jerusalem. And they slaughtered the
      Passover lamb on the fourteenth day of the first month.
  - name: 2 Chronicles 35:2
    orderIndex: 1
    osisId: 2Chr.35.2
    sblId: 2Chr 35:2
    shortName: 2 Chr 35:2
    text: He appointed the priests to their offices and encouraged them in the service
      of the house of the LORD.
  - name: 2 Chronicles 35:3
    orderIndex: 2
    osisId: 2Chr.35.3
    sblId: 2Chr 35:3
    shortName: 2 Chr 35:3
    text: And he said to the Levites who taught all Israel and who were holy to the
      LORD, "Put the holy ark in the house that Solomon the son of David, king of
      Israel, built. You need not carry it on your shoulders. Now serve the LORD your
      God and his people Israel.
  - name: 2 Chronicles 35:4
    orderIndex: 3
    osisId: 2Chr.35.4
    sblId: 2Chr 35:4
    shortName: 2 Chr 35:4
    text: Prepare yourselves according to your fathers' houses by your divisions,
      as prescribed in the writing of David king of Israel and the document of Solomon
      his son.
  - name: 2 Chronicles 35:5
    orderIndex: 4
    osisId: 2Chr.35.5
    sblId: 2Chr 35:5
    shortName: 2 Chr 35:5
    text: And stand in the Holy Place according to the groupings of the fathers' houses
      of your brothers the lay people, and according to the division of the Levites
      by fathers' household.
  - name: 2 Chronicles 35:6
    orderIndex: 5
    osisId: 2Chr.35.6
    sblId: 2Chr 35:6
    shortName: 2 Chr 35:6
    text: And slaughter the Passover lamb, and consecrate yourselves, and prepare
      for your brothers, to do according to the word of the LORD by Moses."
  - name: 2 Chronicles 35:7
    orderIndex: 6
    osisId: 2Chr.35.7
    sblId: 2Chr 35:7
    shortName: 2 Chr 35:7
    text: Then Josiah contributed to the lay people, as Passover offerings for all
      who were present, lambs and young goats from the flock to the number of 30,000,
      and 3,000 bulls; these were from the king's possessions.
  - name: 2 Chronicles 35:8
    orderIndex: 7
    osisId: 2Chr.35.8
    sblId: 2Chr 35:8
    shortName: 2 Chr 35:8
    text: And his officials contributed willingly to the people, to the priests, and
      to the Levites. Hilkiah, Zechariah, and Jehiel, the chief officers of the house
      of God, gave to the priests for the Passover offerings 2,600 Passover lambs
      and 300 bulls.
  - name: 2 Chronicles 35:9
    orderIndex: 8
    osisId: 2Chr.35.9
    sblId: 2Chr 35:9
    shortName: 2 Chr 35:9
    text: Conaniah also, and Shemaiah and Nethanel his brothers, and Hashabiah and
      Jeiel and Jozabad, the chiefs of the Levites, gave to the Levites for the Passover
      offerings 5,000 lambs and young goats and 500 bulls.
  - name: 2 Chronicles 35:10
    orderIndex: 9
    osisId: 2Chr.35.10
    sblId: 2Chr 35:10
    shortName: 2 Chr 35:10
    text: When the service had been prepared for, the priests stood in their place,
      and the Levites in their divisions according to the king's command.
  - name: 2 Chronicles 35:11
    orderIndex: 10
    osisId: 2Chr.35.11
    sblId: 2Chr 35:11
    shortName: 2 Chr 35:11
    text: And they slaughtered the Passover lamb, and the priests threw the blood
      that they received from them while the Levites flayed the sacrifices.
  - name: 2 Chronicles 35:12
    orderIndex: 11
    osisId: 2Chr.35.12
    sblId: 2Chr 35:12
    shortName: 2 Chr 35:12
    text: And they set aside the burnt offerings that they might distribute them according
      to the groupings of the fathers' houses of the lay people, to offer to the LORD,
      as it is written in the Book of Moses. And so they did with the bulls.
  - name: 2 Chronicles 35:13
    orderIndex: 12
    osisId: 2Chr.35.13
    sblId: 2Chr 35:13
    shortName: 2 Chr 35:13
    text: And they roasted the Passover lamb with fire according to the rule; and
      they boiled the holy offerings in pots, in cauldrons, and in pans, and carried
      them quickly to all the lay people.
  - name: 2 Chronicles 35:14
    orderIndex: 13
    osisId: 2Chr.35.14
    sblId: 2Chr 35:14
    shortName: 2 Chr 35:14
    text: And afterward they prepared for themselves and for the priests, because
      the priests the sons of Aaron were offering the burnt offerings and the fat
      parts until night; so the Levites prepared for themselves and for the priests
      the sons of Aaron.
  - name: 2 Chronicles 35:15
    orderIndex: 14
    osisId: 2Chr.35.15
    sblId: 2Chr 35:15
    shortName: 2 Chr 35:15
    text: The singers, the sons of Asaph, were in their place according to the command
      of David, and Asaph, and Heman, and Jeduthun the king's seer; and the gatekeepers
      were at each gate. They did not need to depart from their service, for their
      brothers the Levites prepared for them.
  - name: 2 Chronicles 35:16
    orderIndex: 15
    osisId: 2Chr.35.16
    sblId: 2Chr 35:16
    shortName: 2 Chr 35:16
    text: So all the service of the LORD was prepared that day, to keep the Passover
      and to offer burnt offerings on the altar of the LORD, according to the command
      of King Josiah.
  - name: 2 Chronicles 35:17
    orderIndex: 16
    osisId: 2Chr.35.17
    sblId: 2Chr 35:17
    shortName: 2 Chr 35:17
    text: And the people of Israel who were present kept the Passover at that time,
      and the Feast of Unleavened Bread seven days.
  - name: 2 Chronicles 35:18
    orderIndex: 17
    osisId: 2Chr.35.18
    sblId: 2Chr 35:18
    shortName: 2 Chr 35:18
    text: No Passover like it had been kept in Israel since the days of Samuel the
      prophet. None of the kings of Israel had kept such a Passover as was kept by
      Josiah, and the priests and the Levites, and all Judah and Israel who were present,
      and the inhabitants of Jerusalem.
  - name: 2 Chronicles 35:19
    orderIndex: 18
    osisId: 2Chr.35.19
    sblId: 2Chr 35:19
    shortName: 2 Chr 35:19
    text: In the eighteenth year of the reign of Josiah this Passover was kept.
  - name: 2 Chronicles 35:20
    orderIndex: 19
    osisId: 2Chr.35.20
    sblId: 2Chr 35:20
    shortName: 2 Chr 35:20
    text: After all this, when Josiah had prepared the temple, Neco king of Egypt
      went up to fight at Carchemish on the Euphrates and Josiah went out to meet
      him.
  - name: 2 Chronicles 35:21
    orderIndex: 20
    osisId: 2Chr.35.21
    sblId: 2Chr 35:21
    shortName: 2 Chr 35:21
    text: But he sent envoys to him, saying, "What have we to do with each other,
      king of Judah? I am not coming against you this day, but against the house with
      which I am at war. And God has commanded me to hurry. Cease opposing God, who
      is with me, lest he destroy you."
  - name: 2 Chronicles 35:22
    orderIndex: 21
    osisId: 2Chr.35.22
    sblId: 2Chr 35:22
    shortName: 2 Chr 35:22
    text: Nevertheless, Josiah did not turn away from him, but disguised himself in
      order to fight with him. He did not listen to the words of Neco from the mouth
      of God, but came to fight in the plain of Megiddo.
  - name: 2 Chronicles 35:23
    orderIndex: 22
    osisId: 2Chr.35.23
    sblId: 2Chr 35:23
    shortName: 2 Chr 35:23
    text: And the archers shot King Josiah. And the king said to his servants, "Take
      me away, for I am badly wounded."
  - name: 2 Chronicles 35:24
    orderIndex: 23
    osisId: 2Chr.35.24
    sblId: 2Chr 35:24
    shortName: 2 Chr 35:24
    text: So his servants took him out of the chariot and carried him in his second
      chariot and brought him to Jerusalem. And he died and was buried in the tombs
      of his fathers. All Judah and Jerusalem mourned for Josiah.
  - name: 2 Chronicles 35:25
    orderIndex: 24
    osisId: 2Chr.35.25
    sblId: 2Chr 35:25
    shortName: 2 Chr 35:25
    text: Jeremiah also uttered a lament for Josiah; and all the singing men and singing
      women have spoken of Josiah in their laments to this day. They made these a
      rule in Israel; behold, they are written in the Laments.
  - name: 2 Chronicles 35:26
    orderIndex: 25
    osisId: 2Chr.35.26
    sblId: 2Chr 35:26
    shortName: 2 Chr 35:26
    text: Now the rest of the acts of Josiah, and his good deeds according to what
      is written in the Law of the LORD,
  - name: 2 Chronicles 35:27
    orderIndex: 26
    osisId: 2Chr.35.27
    sblId: 2Chr 35:27
    shortName: 2 Chr 35:27
    text: and his acts, first and last, behold, they are written in the Book of the
      Kings of Israel and Judah.
  versesCount: 27
- name: 2 Chronicles 36
  orderIndex: 35
  osisId: 2Chr.36
  sblId: 2Chr 36
  shortName: 2 Chr 36
  verses:
  - name: 2 Chronicles 36:1
    orderIndex: 0
    osisId: 2Chr.36.1
    sblId: 2Chr 36:1
    shortName: 2 Chr 36:1
    text: The people of the land took Jehoahaz the son of Josiah and made him king
      in his father's place in Jerusalem.
  - name: 2 Chronicles 36:2
    orderIndex: 1
    osisId: 2Chr.36.2
    sblId: 2Chr 36:2
    shortName: 2 Chr 36:2
    text: Jehoahaz was twenty-three years old when he began to reign, and he reigned
      three months in Jerusalem.
  - name: 2 Chronicles 36:3
    orderIndex: 2
    osisId: 2Chr.36.3
    sblId: 2Chr 36:3
    shortName: 2 Chr 36:3
    text: Then the king of Egypt deposed him in Jerusalem and laid on the land a tribute
      of a hundred talents of silver and a talent of gold.
  - name: 2 Chronicles 36:4
    orderIndex: 3
    osisId: 2Chr.36.4
    sblId: 2Chr 36:4
    shortName: 2 Chr 36:4
    text: And the king of Egypt made Eliakim his brother king over Judah and Jerusalem,
      and changed his name to Jehoiakim. But Neco took Jehoahaz his brother and carried
      him to Egypt.
  - name: 2 Chronicles 36:5
    orderIndex: 4
    osisId: 2Chr.36.5
    sblId: 2Chr 36:5
    shortName: 2 Chr 36:5
    text: Jehoiakim was twenty-five years old when he began to reign, and he reigned
      eleven years in Jerusalem. He did what was evil in the sight of the LORD his
      God.
  - name: 2 Chronicles 36:6
    orderIndex: 5
    osisId: 2Chr.36.6
    sblId: 2Chr 36:6
    shortName: 2 Chr 36:6
    text: Against him came up Nebuchadnezzar king of Babylon and bound him in chains
      to take him to Babylon.
  - name: 2 Chronicles 36:7
    orderIndex: 6
    osisId: 2Chr.36.7
    sblId: 2Chr 36:7
    shortName: 2 Chr 36:7
    text: Nebuchadnezzar also carried part of the vessels of the house of the LORD
      to Babylon and put them in his palace in Babylon.
  - name: 2 Chronicles 36:8
    orderIndex: 7
    osisId: 2Chr.36.8
    sblId: 2Chr 36:8
    shortName: 2 Chr 36:8
    text: Now the rest of the acts of Jehoiakim, and the abominations that he did,
      and what was found against him, behold, they are written in the Book of the
      Kings of Israel and Judah. And Jehoiachin his son reigned in his place.
  - name: 2 Chronicles 36:9
    orderIndex: 8
    osisId: 2Chr.36.9
    sblId: 2Chr 36:9
    shortName: 2 Chr 36:9
    text: Jehoiachin was eight years old when he became king, and he reigned three
      months and ten days in Jerusalem. He did what was evil in the sight of the LORD.
  - name: 2 Chronicles 36:10
    orderIndex: 9
    osisId: 2Chr.36.10
    sblId: 2Chr 36:10
    shortName: 2 Chr 36:10
    text: In the spring of the year King Nebuchadnezzar sent and brought him to Babylon,
      with the precious vessels of the house of the LORD, and made his brother Zedekiah
      king over Judah and Jerusalem.
  - name: 2 Chronicles 36:11
    orderIndex: 10
    osisId: 2Chr.36.11
    sblId: 2Chr 36:11
    shortName: 2 Chr 36:11
    text: Zedekiah was twenty-one years old when he began to reign, and he reigned
      eleven years in Jerusalem.
  - name: 2 Chronicles 36:12
    orderIndex: 11
    osisId: 2Chr.36.12
    sblId: 2Chr 36:12
    shortName: 2 Chr 36:12
    text: He did what was evil in the sight of the LORD his God. He did not humble
      himself before Jeremiah the prophet, who spoke from the mouth of the LORD.
  - name: 2 Chronicles 36:13
    orderIndex: 12
    osisId: 2Chr.36.13
    sblId: 2Chr 36:13
    shortName: 2 Chr 36:13
    text: He also rebelled against King Nebuchadnezzar, who had made him swear by
      God. He stiffened his neck and hardened his heart against turning to the LORD,
      the God of Israel.
  - name: 2 Chronicles 36:14
    orderIndex: 13
    osisId: 2Chr.36.14
    sblId: 2Chr 36:14
    shortName: 2 Chr 36:14
    text: All the officers of the priests and the people likewise were exceedingly
      unfaithful, following all the abominations of the nations. And they polluted
      the house of the LORD that he had made holy in Jerusalem.
  - name: 2 Chronicles 36:15
    orderIndex: 14
    osisId: 2Chr.36.15
    sblId: 2Chr 36:15
    shortName: 2 Chr 36:15
    text: The LORD, the God of their fathers, sent persistently to them by his messengers,
      because he had compassion on his people and on his dwelling place.
  - name: 2 Chronicles 36:16
    orderIndex: 15
    osisId: 2Chr.36.16
    sblId: 2Chr 36:16
    shortName: 2 Chr 36:16
    text: But they kept mocking the messengers of God, despising his words and scoffing
      at his prophets, until the wrath of the LORD rose against his people, until
      there was no remedy.
  - name: 2 Chronicles 36:17
    orderIndex: 16
    osisId: 2Chr.36.17
    sblId: 2Chr 36:17
    shortName: 2 Chr 36:17
    text: Therefore he brought up against them the king of the Chaldeans, who killed
      their young men with the sword in the house of their sanctuary and had no compassion
      on young man or virgin, old man or aged. He gave them all into his hand.
  - name: 2 Chronicles 36:18
    orderIndex: 17
    osisId: 2Chr.36.18
    sblId: 2Chr 36:18
    shortName: 2 Chr 36:18
    text: And all the vessels of the house of God, great and small, and the treasures
      of the house of the LORD, and the treasures of the king and of his princes,
      all these he brought to Babylon.
  - name: 2 Chronicles 36:19
    orderIndex: 18
    osisId: 2Chr.36.19
    sblId: 2Chr 36:19
    shortName: 2 Chr 36:19
    text: And they burned the house of God and broke down the wall of Jerusalem and
      burned all its palaces with fire and destroyed all its precious vessels.
  - name: 2 Chronicles 36:20
    orderIndex: 19
    osisId: 2Chr.36.20
    sblId: 2Chr 36:20
    shortName: 2 Chr 36:20
    text: He took into exile in Babylon those who had escaped from the sword, and
      they became servants to him and to his sons until the establishment of the kingdom
      of Persia,
  - name: 2 Chronicles 36:21
    orderIndex: 20
    osisId: 2Chr.36.21
    sblId: 2Chr 36:21
    shortName: 2 Chr 36:21
    text: to fulfill the word of the LORD by the mouth of Jeremiah, until the land
      had enjoyed its Sabbaths. All the days that it lay desolate it kept Sabbath,
      to fulfill seventy years.
  - name: 2 Chronicles 36:22
    orderIndex: 21
    osisId: 2Chr.36.22
    sblId: 2Chr 36:22
    shortName: 2 Chr 36:22
    text: 'Now in the first year of Cyrus king of Persia, that the word of the LORD
      by the mouth of Jeremiah might be fulfilled, the LORD stirred up the spirit
      of Cyrus king of Persia, so that he made a proclamation throughout all his kingdom
      and also put it in writing:'
  - name: 2 Chronicles 36:23
    orderIndex: 22
    osisId: 2Chr.36.23
    sblId: 2Chr 36:23
    shortName: 2 Chr 36:23
    text: '"Thus says Cyrus king of Persia, ''The LORD, the God of heaven, has given
      me all the kingdoms of the earth, and he has charged me to build him a house
      at Jerusalem, which is in Judah. Whoever is among you of all his people, may
      the LORD his God be with him. Let him go up.''"'
  versesCount: 23
chaptersCount: 36
name: 2 Chronicles
