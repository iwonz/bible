chapters:
- name: Zephaniah 1
  orderIndex: 0
  osisId: Zeph.1
  sblId: Zeph 1
  shortName: Zeph 1
  verses:
  - name: Zephaniah 1:1
    orderIndex: 0
    osisId: Zeph.1.1
    sblId: Zeph 1:1
    shortName: Zeph 1:1
    text: The word of the LORD that came to Zephaniah the son of Cushi, son of Gedaliah,
      son of Amariah, son of Hezekiah, in the days of Josiah the son of Amon, king
      of Judah.
  - name: Zephaniah 1:2
    orderIndex: 1
    osisId: Zeph.1.2
    sblId: Zeph 1:2
    shortName: Zeph 1:2
    text: '"I will utterly sweep away everything from the face of the earth," declares
      the LORD.'
  - name: Zephaniah 1:3
    orderIndex: 2
    osisId: Zeph.1.3
    sblId: Zeph 1:3
    shortName: Zeph 1:3
    text: '"I will sweep away man and beast; I will sweep away the birds of the heavens
      and the fish of the sea, and the rubble with the wicked. I will cut off mankind
      from the face of the earth," declares the LORD.'
  - name: Zephaniah 1:4
    orderIndex: 3
    osisId: Zeph.1.4
    sblId: Zeph 1:4
    shortName: Zeph 1:4
    text: '"I will stretch out my hand against Judah and against all the inhabitants
      of Jerusalem; and I will cut off from this place the remnant of Baal and the
      name of the idolatrous priests along with the priests,'
  - name: Zephaniah 1:5
    orderIndex: 4
    osisId: Zeph.1.5
    sblId: Zeph 1:5
    shortName: Zeph 1:5
    text: those who bow down on the roofs to the host of the heavens, those who bow
      down and swear to the LORD and yet swear by Milcom,
  - name: Zephaniah 1:6
    orderIndex: 5
    osisId: Zeph.1.6
    sblId: Zeph 1:6
    shortName: Zeph 1:6
    text: those who have turned back from following the LORD, who do not seek the
      LORD or inquire of him."
  - name: Zephaniah 1:7
    orderIndex: 6
    osisId: Zeph.1.7
    sblId: Zeph 1:7
    shortName: Zeph 1:7
    text: Be silent before the Lord GOD! For the day of the LORD is near; the LORD
      has prepared a sacrifice and consecrated his guests.
  - name: Zephaniah 1:8
    orderIndex: 7
    osisId: Zeph.1.8
    sblId: Zeph 1:8
    shortName: Zeph 1:8
    text: And on the day of the LORD's sacrifice- "I will punish the officials and
      the king's sons and all who array themselves in foreign attire.
  - name: Zephaniah 1:9
    orderIndex: 8
    osisId: Zeph.1.9
    sblId: Zeph 1:9
    shortName: Zeph 1:9
    text: On that day I will punish everyone who leaps over the threshold, and those
      who fill their master's house with violence and fraud.
  - name: Zephaniah 1:10
    orderIndex: 9
    osisId: Zeph.1.10
    sblId: Zeph 1:10
    shortName: Zeph 1:10
    text: '"On that day," declares the LORD, "a cry will be heard from the Fish Gate,
      a wail from the Second Quarter, a loud crash from the hills.'
  - name: Zephaniah 1:11
    orderIndex: 10
    osisId: Zeph.1.11
    sblId: Zeph 1:11
    shortName: Zeph 1:11
    text: Wail, O inhabitants of the Mortar! For all the traders are no more; all
      who weigh out silver are cut off.
  - name: Zephaniah 1:12
    orderIndex: 11
    osisId: Zeph.1.12
    sblId: Zeph 1:12
    shortName: Zeph 1:12
    text: At that time I will search Jerusalem with lamps, and I will punish the men
      who are complacent, those who say in their hearts, 'The LORD will not do good,
      nor will he do ill.'
  - name: Zephaniah 1:13
    orderIndex: 12
    osisId: Zeph.1.13
    sblId: Zeph 1:13
    shortName: Zeph 1:13
    text: Their goods shall be plundered, and their houses laid waste. Though they
      build houses, they shall not inhabit them; though they plant vineyards, they
      shall not drink wine from them."
  - name: Zephaniah 1:14
    orderIndex: 13
    osisId: Zeph.1.14
    sblId: Zeph 1:14
    shortName: Zeph 1:14
    text: The great day of the LORD is near, near and hastening fast; the sound of
      the day of the LORD is bitter; the mighty man cries aloud there.
  - name: Zephaniah 1:15
    orderIndex: 14
    osisId: Zeph.1.15
    sblId: Zeph 1:15
    shortName: Zeph 1:15
    text: A day of wrath is that day, a day of distress and anguish, a day of ruin
      and devastation, a day of darkness and gloom, a day of clouds and thick darkness,
  - name: Zephaniah 1:16
    orderIndex: 15
    osisId: Zeph.1.16
    sblId: Zeph 1:16
    shortName: Zeph 1:16
    text: a day of trumpet blast and battle cry against the fortified cities and against
      the lofty battlements.
  - name: Zephaniah 1:17
    orderIndex: 16
    osisId: Zeph.1.17
    sblId: Zeph 1:17
    shortName: Zeph 1:17
    text: I will bring distress on mankind, so that they shall walk like the blind,
      because they have sinned against the LORD; their blood shall be poured out like
      dust, and their flesh like dung.
  - name: Zephaniah 1:18
    orderIndex: 17
    osisId: Zeph.1.18
    sblId: Zeph 1:18
    shortName: Zeph 1:18
    text: Neither their silver nor their gold shall be able to deliver them on the
      day of the wrath of the LORD. In the fire of his jealousy, all the earth shall
      be consumed; for a full and sudden end he will make of all the inhabitants of
      the earth.
  versesCount: 18
- name: Zephaniah 2
  orderIndex: 1
  osisId: Zeph.2
  sblId: Zeph 2
  shortName: Zeph 2
  verses:
  - name: Zephaniah 2:1
    orderIndex: 0
    osisId: Zeph.2.1
    sblId: Zeph 2:1
    shortName: Zeph 2:1
    text: Gather together, yes, gather, O shameless nation,
  - name: Zephaniah 2:2
    orderIndex: 1
    osisId: Zeph.2.2
    sblId: Zeph 2:2
    shortName: Zeph 2:2
    text: before the decree takes effect- before the day passes away like chaff- before
      there comes upon you the burning anger of the LORD, before there comes upon
      you the day of the anger of the LORD.
  - name: Zephaniah 2:3
    orderIndex: 2
    osisId: Zeph.2.3
    sblId: Zeph 2:3
    shortName: Zeph 2:3
    text: Seek the LORD, all you humble of the land, who do his just commands; seek
      righteousness; seek humility; perhaps you may be hidden on the day of the anger
      of the LORD.
  - name: Zephaniah 2:4
    orderIndex: 3
    osisId: Zeph.2.4
    sblId: Zeph 2:4
    shortName: Zeph 2:4
    text: For Gaza shall be deserted, and Ashkelon shall become a desolation; Ashdod's
      people shall be driven out at noon, and Ekron shall be uprooted.
  - name: Zephaniah 2:5
    orderIndex: 4
    osisId: Zeph.2.5
    sblId: Zeph 2:5
    shortName: Zeph 2:5
    text: Woe to you inhabitants of the seacoast, you nation of the Cherethites! The
      word of the LORD is against you, O Canaan, land of the Philistines; and I will
      destroy you until no inhabitant is left.
  - name: Zephaniah 2:6
    orderIndex: 5
    osisId: Zeph.2.6
    sblId: Zeph 2:6
    shortName: Zeph 2:6
    text: And you, O seacoast, shall be pastures, with meadows for shepherds and folds
      for flocks.
  - name: Zephaniah 2:7
    orderIndex: 6
    osisId: Zeph.2.7
    sblId: Zeph 2:7
    shortName: Zeph 2:7
    text: The seacoast shall become the possession of the remnant of the house of
      Judah, on which they shall graze, and in the houses of Ashkelon they shall lie
      down at evening. For the LORD their God will be mindful of them and restore
      their fortunes.
  - name: Zephaniah 2:8
    orderIndex: 7
    osisId: Zeph.2.8
    sblId: Zeph 2:8
    shortName: Zeph 2:8
    text: '"I have heard the taunts of Moab and the revilings of the Ammonites, how
      they have taunted my people and made boasts against their territory.'
  - name: Zephaniah 2:9
    orderIndex: 8
    osisId: Zeph.2.9
    sblId: Zeph 2:9
    shortName: Zeph 2:9
    text: Therefore, as I live," declares the LORD of hosts, the God of Israel, "Moab
      shall become like Sodom, and the Ammonites like Gomorrah, a land possessed by
      nettles and salt pits, and a waste forever. The remnant of my people shall plunder
      them, and the survivors of my nation shall possess them."
  - name: Zephaniah 2:10
    orderIndex: 9
    osisId: Zeph.2.10
    sblId: Zeph 2:10
    shortName: Zeph 2:10
    text: This shall be their lot in return for their pride, because they taunted
      and boasted against the people of the LORD of hosts.
  - name: Zephaniah 2:11
    orderIndex: 10
    osisId: Zeph.2.11
    sblId: Zeph 2:11
    shortName: Zeph 2:11
    text: The LORD will be awesome against them; for he will famish all the gods of
      the earth, and to him shall bow down, each in its place, all the lands of the
      nations.
  - name: Zephaniah 2:12
    orderIndex: 11
    osisId: Zeph.2.12
    sblId: Zeph 2:12
    shortName: Zeph 2:12
    text: You also, O Cushites, shall be slain by my sword.
  - name: Zephaniah 2:13
    orderIndex: 12
    osisId: Zeph.2.13
    sblId: Zeph 2:13
    shortName: Zeph 2:13
    text: And he will stretch out his hand against the north and destroy Assyria,
      and he will make Nineveh a desolation, a dry waste like the desert.
  - name: Zephaniah 2:14
    orderIndex: 13
    osisId: Zeph.2.14
    sblId: Zeph 2:14
    shortName: Zeph 2:14
    text: Herds shall lie down in her midst, all kinds of beasts; even the owl and
      the hedgehog shall lodge in her capitals; a voice shall hoot in the window;
      devastation will be on the threshold; for her cedar work will be laid bare.
  - name: Zephaniah 2:15
    orderIndex: 14
    osisId: Zeph.2.15
    sblId: Zeph 2:15
    shortName: Zeph 2:15
    text: This is the exultant city that lived securely, that said in her heart, "I
      am, and there is no one else." What a desolation she has become, a lair for
      wild beasts! Everyone who passes by her hisses and shakes his fist.
  versesCount: 15
- name: Zephaniah 3
  orderIndex: 2
  osisId: Zeph.3
  sblId: Zeph 3
  shortName: Zeph 3
  verses:
  - name: Zephaniah 3:1
    orderIndex: 0
    osisId: Zeph.3.1
    sblId: Zeph 3:1
    shortName: Zeph 3:1
    text: Woe to her who is rebellious and defiled, the oppressing city!
  - name: Zephaniah 3:2
    orderIndex: 1
    osisId: Zeph.3.2
    sblId: Zeph 3:2
    shortName: Zeph 3:2
    text: She listens to no voice; she accepts no correction. She does not trust in
      the LORD; she does not draw near to her God.
  - name: Zephaniah 3:3
    orderIndex: 2
    osisId: Zeph.3.3
    sblId: Zeph 3:3
    shortName: Zeph 3:3
    text: Her officials within her are roaring lions; her judges are evening wolves
      that leave nothing till the morning.
  - name: Zephaniah 3:4
    orderIndex: 3
    osisId: Zeph.3.4
    sblId: Zeph 3:4
    shortName: Zeph 3:4
    text: Her prophets are fickle, treacherous men; her priests profane what is holy;
      they do violence to the law.
  - name: Zephaniah 3:5
    orderIndex: 4
    osisId: Zeph.3.5
    sblId: Zeph 3:5
    shortName: Zeph 3:5
    text: The LORD within her is righteous; he does no injustice; every morning he
      shows forth his justice; each dawn he does not fail; but the unjust knows no
      shame.
  - name: Zephaniah 3:6
    orderIndex: 5
    osisId: Zeph.3.6
    sblId: Zeph 3:6
    shortName: Zeph 3:6
    text: '"I have cut off nations; their battlements are in ruins; I have laid waste
      their streets so that no one walks in them; their cities have been made desolate,
      without a man, without an inhabitant.'
  - name: Zephaniah 3:7
    orderIndex: 6
    osisId: Zeph.3.7
    sblId: Zeph 3:7
    shortName: Zeph 3:7
    text: I said, 'Surely you will fear me; you will accept correction. Then your
      dwelling would not be cut off according to all that I have appointed against
      you.' But all the more they were eager to make all their deeds corrupt.
  - name: Zephaniah 3:8
    orderIndex: 7
    osisId: Zeph.3.8
    sblId: Zeph 3:8
    shortName: Zeph 3:8
    text: '"Therefore wait for me," declares the LORD, "for the day when I rise up
      to seize the prey. For my decision is to gather nations, to assemble kingdoms,
      to pour out upon them my indignation, all my burning anger; for in the fire
      of my jealousy all the earth shall be consumed.'
  - name: Zephaniah 3:9
    orderIndex: 8
    osisId: Zeph.3.9
    sblId: Zeph 3:9
    shortName: Zeph 3:9
    text: '"For at that time I will change the speech of the peoples to a pure speech,
      that all of them may call upon the name of the LORD and serve him with one accord.'
  - name: Zephaniah 3:10
    orderIndex: 9
    osisId: Zeph.3.10
    sblId: Zeph 3:10
    shortName: Zeph 3:10
    text: From beyond the rivers of Cush my worshipers, the daughter of my dispersed
      ones, shall bring my offering.
  - name: Zephaniah 3:11
    orderIndex: 10
    osisId: Zeph.3.11
    sblId: Zeph 3:11
    shortName: Zeph 3:11
    text: '"On that day you shall not be put to shame because of the deeds by which
      you have rebelled against me; for then I will remove from your midst your proudly
      exultant ones, and you shall no longer be haughty in my holy mountain.'
  - name: Zephaniah 3:12
    orderIndex: 11
    osisId: Zeph.3.12
    sblId: Zeph 3:12
    shortName: Zeph 3:12
    text: But I will leave in your midst a people humble and lowly. They shall seek
      refuge in the name of the LORD,
  - name: Zephaniah 3:13
    orderIndex: 12
    osisId: Zeph.3.13
    sblId: Zeph 3:13
    shortName: Zeph 3:13
    text: those who are left in Israel; they shall do no injustice and speak no lies,
      nor shall there be found in their mouth a deceitful tongue. For they shall graze
      and lie down, and none shall make them afraid."
  - name: Zephaniah 3:14
    orderIndex: 13
    osisId: Zeph.3.14
    sblId: Zeph 3:14
    shortName: Zeph 3:14
    text: Sing aloud, O daughter of Zion; shout, O Israel! Rejoice and exult with
      all your heart, O daughter of Jerusalem!
  - name: Zephaniah 3:15
    orderIndex: 14
    osisId: Zeph.3.15
    sblId: Zeph 3:15
    shortName: Zeph 3:15
    text: The LORD has taken away the judgments against you; he has cleared away your
      enemies. The King of Israel, the LORD, is in your midst; you shall never again
      fear evil.
  - name: Zephaniah 3:16
    orderIndex: 15
    osisId: Zeph.3.16
    sblId: Zeph 3:16
    shortName: Zeph 3:16
    text: 'On that day it shall be said to Jerusalem: "Fear not, O Zion; let not your
      hands grow weak.'
  - name: Zephaniah 3:17
    orderIndex: 16
    osisId: Zeph.3.17
    sblId: Zeph 3:17
    shortName: Zeph 3:17
    text: The LORD your God is in your midst, a mighty one who will save; he will
      rejoice over you with gladness; he will quiet you by his love; he will exult
      over you with loud singing.
  - name: Zephaniah 3:18
    orderIndex: 17
    osisId: Zeph.3.18
    sblId: Zeph 3:18
    shortName: Zeph 3:18
    text: I will gather those of you who mourn for the festival, so that you will
      no longer suffer reproach.
  - name: Zephaniah 3:19
    orderIndex: 18
    osisId: Zeph.3.19
    sblId: Zeph 3:19
    shortName: Zeph 3:19
    text: Behold, at that time I will deal with all your oppressors. And I will save
      the lame and gather the outcast, and I will change their shame into praise and
      renown in all the earth.
  - name: Zephaniah 3:20
    orderIndex: 19
    osisId: Zeph.3.20
    sblId: Zeph 3:20
    shortName: Zeph 3:20
    text: At that time I will bring you in, at the time when I gather you together;
      for I will make you renowned and praised among all the peoples of the earth,
      when I restore your fortunes before your eyes," says the LORD.
  versesCount: 20
