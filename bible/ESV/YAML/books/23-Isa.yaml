chapters:
- name: Isaiah 1
  orderIndex: 0
  osisId: Isa.1
  sblId: Isa 1
  shortName: Isa 1
  verses:
  - name: Isaiah 1:1
    orderIndex: 0
    osisId: Isa.1.1
    sblId: Isa 1:1
    shortName: Isa 1:1
    text: The vision of Isaiah the son of Amoz, which he saw concerning Judah and
      Jerusalem in the days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah.
  - name: Isaiah 1:2
    orderIndex: 1
    osisId: Isa.1.2
    sblId: Isa 1:2
    shortName: Isa 1:2
    text: 'Hear, O heavens, and give ear, O earth; for the LORD has spoken: "Children
      have I reared and brought up, but they have rebelled against me.'
  - name: Isaiah 1:3
    orderIndex: 2
    osisId: Isa.1.3
    sblId: Isa 1:3
    shortName: Isa 1:3
    text: The ox knows its owner, and the donkey its master's crib, but Israel does
      not know, my people do not understand."
  - name: Isaiah 1:4
    orderIndex: 3
    osisId: Isa.1.4
    sblId: Isa 1:4
    shortName: Isa 1:4
    text: Ah, sinful nation, a people laden with iniquity, offspring of evildoers,
      children who deal corruptly! They have forsaken the LORD, they have despised
      the Holy One of Israel, they are utterly estranged.
  - name: Isaiah 1:5
    orderIndex: 4
    osisId: Isa.1.5
    sblId: Isa 1:5
    shortName: Isa 1:5
    text: Why will you still be struck down? Why will you continue to rebel? The whole
      head is sick, and the whole heart faint.
  - name: Isaiah 1:6
    orderIndex: 5
    osisId: Isa.1.6
    sblId: Isa 1:6
    shortName: Isa 1:6
    text: From the sole of the foot even to the head, there is no soundness in it,
      but bruises and sores and raw wounds; they are not pressed out or bound up or
      softened with oil.
  - name: Isaiah 1:7
    orderIndex: 6
    osisId: Isa.1.7
    sblId: Isa 1:7
    shortName: Isa 1:7
    text: Your country lies desolate; your cities are burned with fire; in your very
      presence foreigners devour your land; it is desolate, as overthrown by foreigners.
  - name: Isaiah 1:8
    orderIndex: 7
    osisId: Isa.1.8
    sblId: Isa 1:8
    shortName: Isa 1:8
    text: And the daughter of Zion is left like a booth in a vineyard, like a lodge
      in a cucumber field, like a besieged city.
  - name: Isaiah 1:9
    orderIndex: 8
    osisId: Isa.1.9
    sblId: Isa 1:9
    shortName: Isa 1:9
    text: If the LORD of hosts had not left us a few survivors, we should have been
      like Sodom, and become like Gomorrah.
  - name: Isaiah 1:10
    orderIndex: 9
    osisId: Isa.1.10
    sblId: Isa 1:10
    shortName: Isa 1:10
    text: Hear the word of the LORD, you rulers of Sodom! Give ear to the teaching
      of our God, you people of Gomorrah!
  - name: Isaiah 1:11
    orderIndex: 10
    osisId: Isa.1.11
    sblId: Isa 1:11
    shortName: Isa 1:11
    text: '"What to me is the multitude of your sacrifices? says the LORD; I have
      had enough of burnt offerings of rams and the fat of well-fed beasts; I do not
      delight in the blood of bulls, or of lambs, or of goats.'
  - name: Isaiah 1:12
    orderIndex: 11
    osisId: Isa.1.12
    sblId: Isa 1:12
    shortName: Isa 1:12
    text: '"When you come to appear before me, who has required of you this trampling
      of my courts?'
  - name: Isaiah 1:13
    orderIndex: 12
    osisId: Isa.1.13
    sblId: Isa 1:13
    shortName: Isa 1:13
    text: Bring no more vain offerings; incense is an abomination to me. New moon
      and Sabbath and the calling of convocations- I cannot endure iniquity and solemn
      assembly.
  - name: Isaiah 1:14
    orderIndex: 13
    osisId: Isa.1.14
    sblId: Isa 1:14
    shortName: Isa 1:14
    text: Your new moons and your appointed feasts my soul hates; they have become
      a burden to me; I am weary of bearing them.
  - name: Isaiah 1:15
    orderIndex: 14
    osisId: Isa.1.15
    sblId: Isa 1:15
    shortName: Isa 1:15
    text: When you spread out your hands, I will hide my eyes from you; even though
      you make many prayers, I will not listen; your hands are full of blood.
  - name: Isaiah 1:16
    orderIndex: 15
    osisId: Isa.1.16
    sblId: Isa 1:16
    shortName: Isa 1:16
    text: Wash yourselves; make yourselves clean; remove the evil of your deeds from
      before my eyes; cease to do evil,
  - name: Isaiah 1:17
    orderIndex: 16
    osisId: Isa.1.17
    sblId: Isa 1:17
    shortName: Isa 1:17
    text: learn to do good; seek justice, correct oppression; bring justice to the
      fatherless, plead the widow's cause.
  - name: Isaiah 1:18
    orderIndex: 17
    osisId: Isa.1.18
    sblId: Isa 1:18
    shortName: Isa 1:18
    text: '"Come now, let us reason together, says the LORD: though your sins are
      like scarlet, they shall be as white as snow; though they are red like crimson,
      they shall become like wool.'
  - name: Isaiah 1:19
    orderIndex: 18
    osisId: Isa.1.19
    sblId: Isa 1:19
    shortName: Isa 1:19
    text: If you are willing and obedient, you shall eat the good of the land;
  - name: Isaiah 1:20
    orderIndex: 19
    osisId: Isa.1.20
    sblId: Isa 1:20
    shortName: Isa 1:20
    text: but if you refuse and rebel, you shall be eaten by the sword; for the mouth
      of the LORD has spoken."
  - name: Isaiah 1:21
    orderIndex: 20
    osisId: Isa.1.21
    sblId: Isa 1:21
    shortName: Isa 1:21
    text: How the faithful city has become a whore, she who was full of justice! Righteousness
      lodged in her, but now murderers.
  - name: Isaiah 1:22
    orderIndex: 21
    osisId: Isa.1.22
    sblId: Isa 1:22
    shortName: Isa 1:22
    text: Your silver has become dross, your best wine mixed with water.
  - name: Isaiah 1:23
    orderIndex: 22
    osisId: Isa.1.23
    sblId: Isa 1:23
    shortName: Isa 1:23
    text: Your princes are rebels and companions of thieves. Everyone loves a bribe
      and runs after gifts. They do not bring justice to the fatherless, and the widow's
      cause does not come to them.
  - name: Isaiah 1:24
    orderIndex: 23
    osisId: Isa.1.24
    sblId: Isa 1:24
    shortName: Isa 1:24
    text: 'Therefore the Lord declares, the LORD of hosts, the Mighty One of Israel:
      "Ah, I will get relief from my enemies and avenge myself on my foes.'
  - name: Isaiah 1:25
    orderIndex: 24
    osisId: Isa.1.25
    sblId: Isa 1:25
    shortName: Isa 1:25
    text: I will turn my hand against you and will smelt away your dross as with lye
      and remove all your alloy.
  - name: Isaiah 1:26
    orderIndex: 25
    osisId: Isa.1.26
    sblId: Isa 1:26
    shortName: Isa 1:26
    text: And I will restore your judges as at the first, and your counselors as at
      the beginning. Afterward you shall be called the city of righteousness, the
      faithful city."
  - name: Isaiah 1:27
    orderIndex: 26
    osisId: Isa.1.27
    sblId: Isa 1:27
    shortName: Isa 1:27
    text: Zion shall be redeemed by justice, and those in her who repent, by righteousness.
  - name: Isaiah 1:28
    orderIndex: 27
    osisId: Isa.1.28
    sblId: Isa 1:28
    shortName: Isa 1:28
    text: But rebels and sinners shall be broken together, and those who forsake the
      LORD shall be consumed.
  - name: Isaiah 1:29
    orderIndex: 28
    osisId: Isa.1.29
    sblId: Isa 1:29
    shortName: Isa 1:29
    text: For they shall be ashamed of the oaks that you desired; and you shall blush
      for the gardens that you have chosen.
  - name: Isaiah 1:30
    orderIndex: 29
    osisId: Isa.1.30
    sblId: Isa 1:30
    shortName: Isa 1:30
    text: For you shall be like an oak whose leaf withers, and like a garden without
      water.
  - name: Isaiah 1:31
    orderIndex: 30
    osisId: Isa.1.31
    sblId: Isa 1:31
    shortName: Isa 1:31
    text: And the strong shall become tinder, and his work a spark, and both of them
      shall burn together, with none to quench them.
  versesCount: 31
- name: Isaiah 2
  orderIndex: 1
  osisId: Isa.2
  sblId: Isa 2
  shortName: Isa 2
  verses:
  - name: Isaiah 2:1
    orderIndex: 0
    osisId: Isa.2.1
    sblId: Isa 2:1
    shortName: Isa 2:1
    text: The word that Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  - name: Isaiah 2:2
    orderIndex: 1
    osisId: Isa.2.2
    sblId: Isa 2:2
    shortName: Isa 2:2
    text: It shall come to pass in the latter days that the mountain of the house
      of the LORD shall be established as the highest of the mountains, and shall
      be lifted up above the hills; and all the nations shall flow to it,
  - name: Isaiah 2:3
    orderIndex: 2
    osisId: Isa.2.3
    sblId: Isa 2:3
    shortName: Isa 2:3
    text: 'and many peoples shall come, and say: "Come, let us go up to the mountain
      of the LORD, to the house of the God of Jacob, that he may teach us his ways
      and that we may walk in his paths." For out of Zion shall go the law, and the
      word of the LORD from Jerusalem.'
  - name: Isaiah 2:4
    orderIndex: 3
    osisId: Isa.2.4
    sblId: Isa 2:4
    shortName: Isa 2:4
    text: He shall judge between the nations, and shall decide disputes for many peoples;
      and they shall beat their swords into plowshares, and their spears into pruning
      hooks; nation shall not lift up sword against nation, neither shall they learn
      war anymore.
  - name: Isaiah 2:5
    orderIndex: 4
    osisId: Isa.2.5
    sblId: Isa 2:5
    shortName: Isa 2:5
    text: O house of Jacob, come, let us walk in the light of the LORD.
  - name: Isaiah 2:6
    orderIndex: 5
    osisId: Isa.2.6
    sblId: Isa 2:6
    shortName: Isa 2:6
    text: For you have rejected your people, the house of Jacob, because they are
      full of things from the east and of fortunetellers like the Philistines, and
      they strike hands with the children of foreigners.
  - name: Isaiah 2:7
    orderIndex: 6
    osisId: Isa.2.7
    sblId: Isa 2:7
    shortName: Isa 2:7
    text: Their land is filled with silver and gold, and there is no end to their
      treasures; their land is filled with horses, and there is no end to their chariots.
  - name: Isaiah 2:8
    orderIndex: 7
    osisId: Isa.2.8
    sblId: Isa 2:8
    shortName: Isa 2:8
    text: Their land is filled with idols; they bow down to the work of their hands,
      to what their own fingers have made.
  - name: Isaiah 2:9
    orderIndex: 8
    osisId: Isa.2.9
    sblId: Isa 2:9
    shortName: Isa 2:9
    text: So man is humbled, and each one is brought low- do not forgive them!
  - name: Isaiah 2:10
    orderIndex: 9
    osisId: Isa.2.10
    sblId: Isa 2:10
    shortName: Isa 2:10
    text: Enter into the rock and hide in the dust from before the terror of the LORD,
      and from the splendor of his majesty.
  - name: Isaiah 2:11
    orderIndex: 10
    osisId: Isa.2.11
    sblId: Isa 2:11
    shortName: Isa 2:11
    text: The haughty looks of man shall be brought low, and the lofty pride of men
      shall be humbled, and the LORD alone will be exalted in that day.
  - name: Isaiah 2:12
    orderIndex: 11
    osisId: Isa.2.12
    sblId: Isa 2:12
    shortName: Isa 2:12
    text: For the LORD of hosts has a day against all that is proud and lofty, against
      all that is lifted up- and it shall be brought low;
  - name: Isaiah 2:13
    orderIndex: 12
    osisId: Isa.2.13
    sblId: Isa 2:13
    shortName: Isa 2:13
    text: against all the cedars of Lebanon, lofty and lifted up; and against all
      the oaks of Bashan;
  - name: Isaiah 2:14
    orderIndex: 13
    osisId: Isa.2.14
    sblId: Isa 2:14
    shortName: Isa 2:14
    text: against all the lofty mountains, and against all the uplifted hills;
  - name: Isaiah 2:15
    orderIndex: 14
    osisId: Isa.2.15
    sblId: Isa 2:15
    shortName: Isa 2:15
    text: against every high tower, and against every fortified wall;
  - name: Isaiah 2:16
    orderIndex: 15
    osisId: Isa.2.16
    sblId: Isa 2:16
    shortName: Isa 2:16
    text: against all the ships of Tarshish, and against all the beautiful craft.
  - name: Isaiah 2:17
    orderIndex: 16
    osisId: Isa.2.17
    sblId: Isa 2:17
    shortName: Isa 2:17
    text: And the haughtiness of man shall be humbled, and the lofty pride of men
      shall be brought low, and the LORD alone will be exalted in that day.
  - name: Isaiah 2:18
    orderIndex: 17
    osisId: Isa.2.18
    sblId: Isa 2:18
    shortName: Isa 2:18
    text: And the idols shall utterly pass away.
  - name: Isaiah 2:19
    orderIndex: 18
    osisId: Isa.2.19
    sblId: Isa 2:19
    shortName: Isa 2:19
    text: And people shall enter the caves of the rocks and the holes of the ground,
      from before the terror of the LORD, and from the splendor of his majesty, when
      he rises to terrify the earth.
  - name: Isaiah 2:20
    orderIndex: 19
    osisId: Isa.2.20
    sblId: Isa 2:20
    shortName: Isa 2:20
    text: In that day mankind will cast away their idols of silver and their idols
      of gold, which they made for themselves to worship, to the moles and to the
      bats,
  - name: Isaiah 2:21
    orderIndex: 20
    osisId: Isa.2.21
    sblId: Isa 2:21
    shortName: Isa 2:21
    text: to enter the caverns of the rocks and the clefts of the cliffs, from before
      the terror of the LORD, and from the splendor of his majesty, when he rises
      to terrify the earth.
  - name: Isaiah 2:22
    orderIndex: 21
    osisId: Isa.2.22
    sblId: Isa 2:22
    shortName: Isa 2:22
    text: Stop regarding man in whose nostrils is breath, for of what account is he?
  versesCount: 22
- name: Isaiah 3
  orderIndex: 2
  osisId: Isa.3
  sblId: Isa 3
  shortName: Isa 3
  verses:
  - name: Isaiah 3:1
    orderIndex: 0
    osisId: Isa.3.1
    sblId: Isa 3:1
    shortName: Isa 3:1
    text: For behold, the Lord GOD of hosts is taking away from Jerusalem and from
      Judah support and supply, all support of bread, and all support of water;
  - name: Isaiah 3:2
    orderIndex: 1
    osisId: Isa.3.2
    sblId: Isa 3:2
    shortName: Isa 3:2
    text: the mighty man and the soldier, the judge and the prophet, the diviner and
      the elder,
  - name: Isaiah 3:3
    orderIndex: 2
    osisId: Isa.3.3
    sblId: Isa 3:3
    shortName: Isa 3:3
    text: the captain of fifty and the man of rank, the counselor and the skillful
      magician and the expert in charms.
  - name: Isaiah 3:4
    orderIndex: 3
    osisId: Isa.3.4
    sblId: Isa 3:4
    shortName: Isa 3:4
    text: And I will make boys their princes, and infants shall rule over them.
  - name: Isaiah 3:5
    orderIndex: 4
    osisId: Isa.3.5
    sblId: Isa 3:5
    shortName: Isa 3:5
    text: And the people will oppress one another, every one his fellow and every
      one his neighbor; the youth will be insolent to the elder, and the despised
      to the honorable.
  - name: Isaiah 3:6
    orderIndex: 5
    osisId: Isa.3.6
    sblId: Isa 3:6
    shortName: Isa 3:6
    text: 'For a man will take hold of his brother in the house of his father, saying:
      "You have a cloak; you shall be our leader, and this heap of ruins shall be
      under your rule";'
  - name: Isaiah 3:7
    orderIndex: 6
    osisId: Isa.3.7
    sblId: Isa 3:7
    shortName: Isa 3:7
    text: 'in that day he will speak out, saying: "I will not be a healer; in my house
      there is neither bread nor cloak; you shall not make me leader of the people."'
  - name: Isaiah 3:8
    orderIndex: 7
    osisId: Isa.3.8
    sblId: Isa 3:8
    shortName: Isa 3:8
    text: For Jerusalem has stumbled, and Judah has fallen, because their speech and
      their deeds are against the LORD, defying his glorious presence.
  - name: Isaiah 3:9
    orderIndex: 8
    osisId: Isa.3.9
    sblId: Isa 3:9
    shortName: Isa 3:9
    text: For the look on their faces bears witness against them; they proclaim their
      sin like Sodom; they do not hide it. Woe to them! For they have brought evil
      on themselves.
  - name: Isaiah 3:10
    orderIndex: 9
    osisId: Isa.3.10
    sblId: Isa 3:10
    shortName: Isa 3:10
    text: Tell the righteous that it shall be well with them, for they shall eat the
      fruit of their deeds.
  - name: Isaiah 3:11
    orderIndex: 10
    osisId: Isa.3.11
    sblId: Isa 3:11
    shortName: Isa 3:11
    text: Woe to the wicked! It shall be ill with him, for what his hands have dealt
      out shall be done to him.
  - name: Isaiah 3:12
    orderIndex: 11
    osisId: Isa.3.12
    sblId: Isa 3:12
    shortName: Isa 3:12
    text: My people- infants are their oppressors, and women rule over them. O my
      people, your guides mislead you and they have swallowed up the course of your
      paths.
  - name: Isaiah 3:13
    orderIndex: 12
    osisId: Isa.3.13
    sblId: Isa 3:13
    shortName: Isa 3:13
    text: The LORD has taken his place to contend; he stands to judge peoples.
  - name: Isaiah 3:14
    orderIndex: 13
    osisId: Isa.3.14
    sblId: Isa 3:14
    shortName: Isa 3:14
    text: 'The LORD will enter into judgment with the elders and princes of his people:
      "It is you who have devoured the vineyard, the spoil of the poor is in your
      houses.'
  - name: Isaiah 3:15
    orderIndex: 14
    osisId: Isa.3.15
    sblId: Isa 3:15
    shortName: Isa 3:15
    text: What do you mean by crushing my people, by grinding the face of the poor?"
      declares the Lord GOD of hosts.
  - name: Isaiah 3:16
    orderIndex: 15
    osisId: Isa.3.16
    sblId: Isa 3:16
    shortName: Isa 3:16
    text: 'The LORD said: Because the daughters of Zion are haughty and walk with
      outstretched necks, glancing wantonly with their eyes, mincing along as they
      go, tinkling with their feet,'
  - name: Isaiah 3:17
    orderIndex: 16
    osisId: Isa.3.17
    sblId: Isa 3:17
    shortName: Isa 3:17
    text: therefore the Lord will strike with a scab the heads of the daughters of
      Zion, and the LORD will lay bare their secret parts.
  - name: Isaiah 3:18
    orderIndex: 17
    osisId: Isa.3.18
    sblId: Isa 3:18
    shortName: Isa 3:18
    text: In that day the Lord will take away the finery of the anklets, the headbands,
      and the crescents;
  - name: Isaiah 3:19
    orderIndex: 18
    osisId: Isa.3.19
    sblId: Isa 3:19
    shortName: Isa 3:19
    text: the pendants, the bracelets, and the scarves;
  - name: Isaiah 3:20
    orderIndex: 19
    osisId: Isa.3.20
    sblId: Isa 3:20
    shortName: Isa 3:20
    text: the headdresses, the armlets, the sashes, the perfume boxes, and the amulets;
  - name: Isaiah 3:21
    orderIndex: 20
    osisId: Isa.3.21
    sblId: Isa 3:21
    shortName: Isa 3:21
    text: the signet rings and nose rings;
  - name: Isaiah 3:22
    orderIndex: 21
    osisId: Isa.3.22
    sblId: Isa 3:22
    shortName: Isa 3:22
    text: the festal robes, the mantles, the cloaks, and the handbags;
  - name: Isaiah 3:23
    orderIndex: 22
    osisId: Isa.3.23
    sblId: Isa 3:23
    shortName: Isa 3:23
    text: the mirrors, the linen garments, the turbans, and the veils.
  - name: Isaiah 3:24
    orderIndex: 23
    osisId: Isa.3.24
    sblId: Isa 3:24
    shortName: Isa 3:24
    text: Instead of perfume there will be rottenness; and instead of a belt, a rope;
      and instead of well-set hair, baldness; and instead of a rich robe, a skirt
      of sackcloth; and branding instead of beauty.
  - name: Isaiah 3:25
    orderIndex: 24
    osisId: Isa.3.25
    sblId: Isa 3:25
    shortName: Isa 3:25
    text: Your men shall fall by the sword and your mighty men in battle.
  - name: Isaiah 3:26
    orderIndex: 25
    osisId: Isa.3.26
    sblId: Isa 3:26
    shortName: Isa 3:26
    text: And her gates shall lament and mourn; empty, she shall sit on the ground.
  versesCount: 26
- name: Isaiah 4
  orderIndex: 3
  osisId: Isa.4
  sblId: Isa 4
  shortName: Isa 4
  verses:
  - name: Isaiah 4:1
    orderIndex: 0
    osisId: Isa.4.1
    sblId: Isa 4:1
    shortName: Isa 4:1
    text: And seven women shall take hold of one man in that day, saying, "We will
      eat our own bread and wear our own clothes, only let us be called by your name;
      take away our reproach."
  - name: Isaiah 4:2
    orderIndex: 1
    osisId: Isa.4.2
    sblId: Isa 4:2
    shortName: Isa 4:2
    text: In that day the branch of the LORD shall be beautiful and glorious, and
      the fruit of the land shall be the pride and honor of the survivors of Israel.
  - name: Isaiah 4:3
    orderIndex: 2
    osisId: Isa.4.3
    sblId: Isa 4:3
    shortName: Isa 4:3
    text: And he who is left in Zion and remains in Jerusalem will be called holy,
      everyone who has been recorded for life in Jerusalem,
  - name: Isaiah 4:4
    orderIndex: 3
    osisId: Isa.4.4
    sblId: Isa 4:4
    shortName: Isa 4:4
    text: when the Lord shall have washed away the filth of the daughters of Zion
      and cleansed the bloodstains of Jerusalem from its midst by a spirit of judgment
      and by a spirit of burning.
  - name: Isaiah 4:5
    orderIndex: 4
    osisId: Isa.4.5
    sblId: Isa 4:5
    shortName: Isa 4:5
    text: Then the LORD will create over the whole site of Mount Zion and over her
      assemblies a cloud by day, and smoke and the shining of a flaming fire by night;
      for over all the glory there will be a canopy.
  - name: Isaiah 4:6
    orderIndex: 5
    osisId: Isa.4.6
    sblId: Isa 4:6
    shortName: Isa 4:6
    text: There will be a booth for shade by day from the heat, and for a refuge and
      a shelter from the storm and rain.
  versesCount: 6
- name: Isaiah 5
  orderIndex: 4
  osisId: Isa.5
  sblId: Isa 5
  shortName: Isa 5
  verses:
  - name: Isaiah 5:1
    orderIndex: 0
    osisId: Isa.5.1
    sblId: Isa 5:1
    shortName: Isa 5:1
    text: 'Let me sing for my beloved my love song concerning his vineyard: My beloved
      had a vineyard on a very fertile hill.'
  - name: Isaiah 5:2
    orderIndex: 1
    osisId: Isa.5.2
    sblId: Isa 5:2
    shortName: Isa 5:2
    text: He dug it and cleared it of stones, and planted it with choice vines; he
      built a watchtower in the midst of it, and hewed out a wine vat in it; and he
      looked for it to yield grapes, but it yielded wild grapes.
  - name: Isaiah 5:3
    orderIndex: 2
    osisId: Isa.5.3
    sblId: Isa 5:3
    shortName: Isa 5:3
    text: And now, O inhabitants of Jerusalem and men of Judah, judge between me and
      my vineyard.
  - name: Isaiah 5:4
    orderIndex: 3
    osisId: Isa.5.4
    sblId: Isa 5:4
    shortName: Isa 5:4
    text: What more was there to do for my vineyard, that I have not done in it? When
      I looked for it to yield grapes, why did it yield wild grapes?
  - name: Isaiah 5:5
    orderIndex: 4
    osisId: Isa.5.5
    sblId: Isa 5:5
    shortName: Isa 5:5
    text: And now I will tell you what I will do to my vineyard. I will remove its
      hedge, and it shall be devoured; I will break down its wall, and it shall be
      trampled down.
  - name: Isaiah 5:6
    orderIndex: 5
    osisId: Isa.5.6
    sblId: Isa 5:6
    shortName: Isa 5:6
    text: I will make it a waste; it shall not be pruned or hoed, and briers and thorns
      shall grow up; I will also command the clouds that they rain no rain upon it.
  - name: Isaiah 5:7
    orderIndex: 6
    osisId: Isa.5.7
    sblId: Isa 5:7
    shortName: Isa 5:7
    text: For the vineyard of the LORD of hosts is the house of Israel, and the men
      of Judah are his pleasant planting; and he looked for justice, but behold, bloodshed;
      for righteousness, but behold, an outcry!
  - name: Isaiah 5:8
    orderIndex: 7
    osisId: Isa.5.8
    sblId: Isa 5:8
    shortName: Isa 5:8
    text: Woe to those who join house to house, who add field to field, until there
      is no more room, and you are made to dwell alone in the midst of the land.
  - name: Isaiah 5:9
    orderIndex: 8
    osisId: Isa.5.9
    sblId: Isa 5:9
    shortName: Isa 5:9
    text: 'The LORD of hosts has sworn in my hearing: "Surely many houses shall be
      desolate, large and beautiful houses, without inhabitant.'
  - name: Isaiah 5:10
    orderIndex: 9
    osisId: Isa.5.10
    sblId: Isa 5:10
    shortName: Isa 5:10
    text: For ten acres of vineyard shall yield but one bath, and a homer of seed
      shall yield but an ephah."
  - name: Isaiah 5:11
    orderIndex: 10
    osisId: Isa.5.11
    sblId: Isa 5:11
    shortName: Isa 5:11
    text: Woe to those who rise early in the morning, that they may run after strong
      drink, who tarry late into the evening as wine inflames them!
  - name: Isaiah 5:12
    orderIndex: 11
    osisId: Isa.5.12
    sblId: Isa 5:12
    shortName: Isa 5:12
    text: They have lyre and harp, tambourine and flute and wine at their feasts,
      but they do not regard the deeds of the LORD, or see the work of his hands.
  - name: Isaiah 5:13
    orderIndex: 12
    osisId: Isa.5.13
    sblId: Isa 5:13
    shortName: Isa 5:13
    text: Therefore my people go into exile for lack of knowledge; their honored men
      go hungry, and their multitude is parched with thirst.
  - name: Isaiah 5:14
    orderIndex: 13
    osisId: Isa.5.14
    sblId: Isa 5:14
    shortName: Isa 5:14
    text: Therefore Sheol has enlarged its appetite and opened its mouth beyond measure,
      and the nobility of Jerusalem and her multitude will go down, her revelers and
      he who exults in her.
  - name: Isaiah 5:15
    orderIndex: 14
    osisId: Isa.5.15
    sblId: Isa 5:15
    shortName: Isa 5:15
    text: Man is humbled, and each one is brought low, and the eyes of the haughty
      are brought low.
  - name: Isaiah 5:16
    orderIndex: 15
    osisId: Isa.5.16
    sblId: Isa 5:16
    shortName: Isa 5:16
    text: But the LORD of hosts is exalted in justice, and the Holy God shows himself
      holy in righteousness.
  - name: Isaiah 5:17
    orderIndex: 16
    osisId: Isa.5.17
    sblId: Isa 5:17
    shortName: Isa 5:17
    text: Then shall the lambs graze as in their pasture, and nomads shall eat among
      the ruins of the rich.
  - name: Isaiah 5:18
    orderIndex: 17
    osisId: Isa.5.18
    sblId: Isa 5:18
    shortName: Isa 5:18
    text: Woe to those who draw iniquity with cords of falsehood, who draw sin as
      with cart ropes,
  - name: Isaiah 5:19
    orderIndex: 18
    osisId: Isa.5.19
    sblId: Isa 5:19
    shortName: Isa 5:19
    text: 'who say: "Let him be quick, let him speed his work that we may see it;
      let the counsel of the Holy One of Israel draw near, and let it come, that we
      may know it!"'
  - name: Isaiah 5:20
    orderIndex: 19
    osisId: Isa.5.20
    sblId: Isa 5:20
    shortName: Isa 5:20
    text: Woe to those who call evil good and good evil, who put darkness for light
      and light for darkness, who put bitter for sweet and sweet for bitter!
  - name: Isaiah 5:21
    orderIndex: 20
    osisId: Isa.5.21
    sblId: Isa 5:21
    shortName: Isa 5:21
    text: Woe to those who are wise in their own eyes, and shrewd in their own sight!
  - name: Isaiah 5:22
    orderIndex: 21
    osisId: Isa.5.22
    sblId: Isa 5:22
    shortName: Isa 5:22
    text: Woe to those who are heroes at drinking wine, and valiant men in mixing
      strong drink,
  - name: Isaiah 5:23
    orderIndex: 22
    osisId: Isa.5.23
    sblId: Isa 5:23
    shortName: Isa 5:23
    text: who acquit the guilty for a bribe, and deprive the innocent of his right!
  - name: Isaiah 5:24
    orderIndex: 23
    osisId: Isa.5.24
    sblId: Isa 5:24
    shortName: Isa 5:24
    text: Therefore, as the tongue of fire devours the stubble, and as dry grass sinks
      down in the flame, so their root will be as rottenness, and their blossom go
      up like dust; for they have rejected the law of the LORD of hosts, and have
      despised the word of the Holy One of Israel.
  - name: Isaiah 5:25
    orderIndex: 24
    osisId: Isa.5.25
    sblId: Isa 5:25
    shortName: Isa 5:25
    text: Therefore the anger of the LORD was kindled against his people, and he stretched
      out his hand against them and struck them, and the mountains quaked; and their
      corpses were as refuse in the midst of the streets. For all this his anger has
      not turned away, and his hand is stretched out still.
  - name: Isaiah 5:26
    orderIndex: 25
    osisId: Isa.5.26
    sblId: Isa 5:26
    shortName: Isa 5:26
    text: He will raise a signal for nations afar off, and whistle for them from the
      ends of the earth; and behold, quickly, speedily they come!
  - name: Isaiah 5:27
    orderIndex: 26
    osisId: Isa.5.27
    sblId: Isa 5:27
    shortName: Isa 5:27
    text: None is weary, none stumbles, none slumbers or sleeps, not a waistband is
      loose, not a sandal strap broken;
  - name: Isaiah 5:28
    orderIndex: 27
    osisId: Isa.5.28
    sblId: Isa 5:28
    shortName: Isa 5:28
    text: their arrows are sharp, all their bows bent, their horses' hoofs seem like
      flint, and their wheels like the whirlwind.
  - name: Isaiah 5:29
    orderIndex: 28
    osisId: Isa.5.29
    sblId: Isa 5:29
    shortName: Isa 5:29
    text: Their roaring is like a lion, like young lions they roar; they growl and
      seize their prey; they carry it off, and none can rescue.
  - name: Isaiah 5:30
    orderIndex: 29
    osisId: Isa.5.30
    sblId: Isa 5:30
    shortName: Isa 5:30
    text: They will growl over it on that day, like the growling of the sea. And if
      one looks to the land, behold, darkness and distress; and the light is darkened
      by its clouds.
  versesCount: 30
- name: Isaiah 6
  orderIndex: 5
  osisId: Isa.6
  sblId: Isa 6
  shortName: Isa 6
  verses:
  - name: Isaiah 6:1
    orderIndex: 0
    osisId: Isa.6.1
    sblId: Isa 6:1
    shortName: Isa 6:1
    text: In the year that King Uzziah died I saw the Lord sitting upon a throne,
      high and lifted up; and the train of his robe filled the temple.
  - name: Isaiah 6:2
    orderIndex: 1
    osisId: Isa.6.2
    sblId: Isa 6:2
    shortName: Isa 6:2
    text: 'Above him stood the seraphim. Each had six wings: with two he covered his
      face, and with two he covered his feet, and with two he flew.'
  - name: Isaiah 6:3
    orderIndex: 2
    osisId: Isa.6.3
    sblId: Isa 6:3
    shortName: Isa 6:3
    text: 'And one called to another and said: "Holy, holy, holy is the LORD of hosts;
      the whole earth is full of his glory!"'
  - name: Isaiah 6:4
    orderIndex: 3
    osisId: Isa.6.4
    sblId: Isa 6:4
    shortName: Isa 6:4
    text: And the foundations of the thresholds shook at the voice of him who called,
      and the house was filled with smoke.
  - name: Isaiah 6:5
    orderIndex: 4
    osisId: Isa.6.5
    sblId: Isa 6:5
    shortName: Isa 6:5
    text: 'And I said: "Woe is me! For I am lost; for I am a man of unclean lips,
      and I dwell in the midst of a people of unclean lips; for my eyes have seen
      the King, the LORD of hosts!"'
  - name: Isaiah 6:6
    orderIndex: 5
    osisId: Isa.6.6
    sblId: Isa 6:6
    shortName: Isa 6:6
    text: Then one of the seraphim flew to me, having in his hand a burning coal that
      he had taken with tongs from the altar.
  - name: Isaiah 6:7
    orderIndex: 6
    osisId: Isa.6.7
    sblId: Isa 6:7
    shortName: Isa 6:7
    text: 'And he touched my mouth and said: "Behold, this has touched your lips;
      your guilt is taken away, and your sin atoned for.'
  - name: Isaiah 6:8
    orderIndex: 7
    osisId: Isa.6.8
    sblId: Isa 6:8
    shortName: Isa 6:8
    text: And I heard the voice of the Lord saying, "Whom shall I send, and who will
      go for us?" Then I said, "Here am I! Send me."
  - name: Isaiah 6:9
    orderIndex: 8
    osisId: Isa.6.9
    sblId: Isa 6:9
    shortName: Isa 6:9
    text: 'And he said, "Go, and say to this people: "'' Keep on hearing, but do not
      understand; keep on seeing, but do not perceive.'''
  - name: Isaiah 6:10
    orderIndex: 9
    osisId: Isa.6.10
    sblId: Isa 6:10
    shortName: Isa 6:10
    text: Make the heart of this people dull, and their ears heavy, and blind their
      eyes; lest they see with their eyes, and hear with their ears, and understand
      with their hearts, and turn and be healed."
  - name: Isaiah 6:11
    orderIndex: 10
    osisId: Isa.6.11
    sblId: Isa 6:11
    shortName: Isa 6:11
    text: 'Then I said, "How long, O Lord?" And he said: "Until cities lie waste without
      inhabitant, and houses without people, and the land is a desolate waste,'
  - name: Isaiah 6:12
    orderIndex: 11
    osisId: Isa.6.12
    sblId: Isa 6:12
    shortName: Isa 6:12
    text: and the LORD removes people far away, and the forsaken places are many in
      the midst of the land.
  - name: Isaiah 6:13
    orderIndex: 12
    osisId: Isa.6.13
    sblId: Isa 6:13
    shortName: Isa 6:13
    text: And though a tenth remain in it, it will be burned again, like a terebinth
      or an oak, whose stump remains when it is felled." The holy seed is its stump.
  versesCount: 13
- name: Isaiah 7
  orderIndex: 6
  osisId: Isa.7
  sblId: Isa 7
  shortName: Isa 7
  verses:
  - name: Isaiah 7:1
    orderIndex: 0
    osisId: Isa.7.1
    sblId: Isa 7:1
    shortName: Isa 7:1
    text: In the days of Ahaz the son of Jotham, son of Uzziah, king of Judah, Rezin
      the king of Syria and Pekah the son of Remaliah the king of Israel came up to
      Jerusalem to wage war against it, but could not yet mount an attack against
      it.
  - name: Isaiah 7:2
    orderIndex: 1
    osisId: Isa.7.2
    sblId: Isa 7:2
    shortName: Isa 7:2
    text: When the house of David was told, "Syria is in league with Ephraim," the
      heart of Ahaz and the heart of his people shook as the trees of the forest shake
      before the wind.
  - name: Isaiah 7:3
    orderIndex: 2
    osisId: Isa.7.3
    sblId: Isa 7:3
    shortName: Isa 7:3
    text: And the LORD said to Isaiah, "Go out to meet Ahaz, you and Shear-jashub
      your son, at the end of the conduit of the upper pool on the highway to the
      Washer's Field.
  - name: Isaiah 7:4
    orderIndex: 3
    osisId: Isa.7.4
    sblId: Isa 7:4
    shortName: Isa 7:4
    text: And say to him, 'Be careful, be quiet, do not fear, and do not let your
      heart be faint because of these two smoldering stumps of firebrands, at the
      fierce anger of Rezin and Syria and the son of Remaliah.
  - name: Isaiah 7:5
    orderIndex: 4
    osisId: Isa.7.5
    sblId: Isa 7:5
    shortName: Isa 7:5
    text: Because Syria, with Ephraim and the son of Remaliah, has devised evil against
      you, saying,
  - name: Isaiah 7:6
    orderIndex: 5
    osisId: Isa.7.6
    sblId: Isa 7:6
    shortName: Isa 7:6
    text: '"Let us go up against Judah and terrify it, and let us conquer it for ourselves,
      and set up the son of Tabeel as king in the midst of it,"'
  - name: Isaiah 7:7
    orderIndex: 6
    osisId: Isa.7.7
    sblId: Isa 7:7
    shortName: Isa 7:7
    text: 'thus says the Lord GOD: "'' It shall not stand, and it shall not come to
      pass.'
  - name: Isaiah 7:8
    orderIndex: 7
    osisId: Isa.7.8
    sblId: Isa 7:8
    shortName: Isa 7:8
    text: For the head of Syria is Damascus, and the head of Damascus is Rezin. (Within
      sixty-five years Ephraim will be broken to pieces so that it will no longer
      be a people.)
  - name: Isaiah 7:9
    orderIndex: 8
    osisId: Isa.7.9
    sblId: Isa 7:9
    shortName: Isa 7:9
    text: '"''And the head of Ephraim is Samaria, and the head of Samaria is the son
      of Remaliah. If you are not firm in faith, you will not be firm at all.''"'
  - name: Isaiah 7:10
    orderIndex: 9
    osisId: Isa.7.10
    sblId: Isa 7:10
    shortName: Isa 7:10
    text: Again the LORD spoke to Ahaz,
  - name: Isaiah 7:11
    orderIndex: 10
    osisId: Isa.7.11
    sblId: Isa 7:11
    shortName: Isa 7:11
    text: '"Ask a sign of the LORD your God; let it be deep as Sheol or high as heaven."'
  - name: Isaiah 7:12
    orderIndex: 11
    osisId: Isa.7.12
    sblId: Isa 7:12
    shortName: Isa 7:12
    text: But Ahaz said, "I will not ask, and I will not put the LORD to the test."
  - name: Isaiah 7:13
    orderIndex: 12
    osisId: Isa.7.13
    sblId: Isa 7:13
    shortName: Isa 7:13
    text: And he said, "Hear then, O house of David! Is it too little for you to weary
      men, that you weary my God also?
  - name: Isaiah 7:14
    orderIndex: 13
    osisId: Isa.7.14
    sblId: Isa 7:14
    shortName: Isa 7:14
    text: Therefore the Lord himself will give you a sign. Behold, the virgin shall
      conceive and bear a son, and shall call his name Immanuel.
  - name: Isaiah 7:15
    orderIndex: 14
    osisId: Isa.7.15
    sblId: Isa 7:15
    shortName: Isa 7:15
    text: He shall eat curds and honey when he knows how to refuse the evil and choose
      the good.
  - name: Isaiah 7:16
    orderIndex: 15
    osisId: Isa.7.16
    sblId: Isa 7:16
    shortName: Isa 7:16
    text: For before the boy knows how to refuse the evil and choose the good, the
      land whose two kings you dread will be deserted.
  - name: Isaiah 7:17
    orderIndex: 16
    osisId: Isa.7.17
    sblId: Isa 7:17
    shortName: Isa 7:17
    text: The LORD will bring upon you and upon your people and upon your father's
      house such days as have not come since the day that Ephraim departed from Judah-
      the king of Assyria."
  - name: Isaiah 7:18
    orderIndex: 17
    osisId: Isa.7.18
    sblId: Isa 7:18
    shortName: Isa 7:18
    text: In that day the LORD will whistle for the fly that is at the end of the
      streams of Egypt, and for the bee that is in the land of Assyria.
  - name: Isaiah 7:19
    orderIndex: 18
    osisId: Isa.7.19
    sblId: Isa 7:19
    shortName: Isa 7:19
    text: And they will all come and settle in the steep ravines, and in the clefts
      of the rocks, and on all the thornbushes, and on all the pastures.
  - name: Isaiah 7:20
    orderIndex: 19
    osisId: Isa.7.20
    sblId: Isa 7:20
    shortName: Isa 7:20
    text: In that day the Lord will shave with a razor that is hired beyond the River-
      with the king of Assyria- the head and the hair of the feet, and it will sweep
      away the beard also.
  - name: Isaiah 7:21
    orderIndex: 20
    osisId: Isa.7.21
    sblId: Isa 7:21
    shortName: Isa 7:21
    text: In that day a man will keep alive a young cow and two sheep,
  - name: Isaiah 7:22
    orderIndex: 21
    osisId: Isa.7.22
    sblId: Isa 7:22
    shortName: Isa 7:22
    text: and because of the abundance of milk that they give, he will eat curds,
      for everyone who is left in the land will eat curds and honey.
  - name: Isaiah 7:23
    orderIndex: 22
    osisId: Isa.7.23
    sblId: Isa 7:23
    shortName: Isa 7:23
    text: In that day every place where there used to be a thousand vines, worth a
      thousand shekels of silver, will become briers and thorns.
  - name: Isaiah 7:24
    orderIndex: 23
    osisId: Isa.7.24
    sblId: Isa 7:24
    shortName: Isa 7:24
    text: With bow and arrows a man will come there, for all the land will be briers
      and thorns.
  - name: Isaiah 7:25
    orderIndex: 24
    osisId: Isa.7.25
    sblId: Isa 7:25
    shortName: Isa 7:25
    text: And as for all the hills that used to be hoed with a hoe, you will not come
      there for fear of briers and thorns, but they will become a place where cattle
      are let loose and where sheep tread.
  versesCount: 25
- name: Isaiah 8
  orderIndex: 7
  osisId: Isa.8
  sblId: Isa 8
  shortName: Isa 8
  verses:
  - name: Isaiah 8:1
    orderIndex: 0
    osisId: Isa.8.1
    sblId: Isa 8:1
    shortName: Isa 8:1
    text: Then the LORD said to me, "Take a large tablet and write on it in common
      characters, 'Belonging to Maher-shalal-hashbaz.'
  - name: Isaiah 8:2
    orderIndex: 1
    osisId: Isa.8.2
    sblId: Isa 8:2
    shortName: Isa 8:2
    text: And I will get reliable witnesses, Uriah the priest and Zechariah the son
      of Jeberechiah, to attest for me."
  - name: Isaiah 8:3
    orderIndex: 2
    osisId: Isa.8.3
    sblId: Isa 8:3
    shortName: Isa 8:3
    text: And I went to the prophetess, and she conceived and bore a son. Then the
      LORD said to me, "Call his name Maher-shalal-hashbaz;
  - name: Isaiah 8:4
    orderIndex: 3
    osisId: Isa.8.4
    sblId: Isa 8:4
    shortName: Isa 8:4
    text: for before the boy knows how to cry 'My father' or 'My mother,' the wealth
      of Damascus and the spoil of Samaria will be carried away before the king of
      Assyria."
  - name: Isaiah 8:5
    orderIndex: 4
    osisId: Isa.8.5
    sblId: Isa 8:5
    shortName: Isa 8:5
    text: 'The LORD spoke to me again:'
  - name: Isaiah 8:6
    orderIndex: 5
    osisId: Isa.8.6
    sblId: Isa 8:6
    shortName: Isa 8:6
    text: '"Because this people have refused the waters of Shiloah that flow gently,
      and rejoice over Rezin and the son of Remaliah,'
  - name: Isaiah 8:7
    orderIndex: 6
    osisId: Isa.8.7
    sblId: Isa 8:7
    shortName: Isa 8:7
    text: therefore, behold, the Lord is bringing up against them the waters of the
      River, mighty and many, the king of Assyria and all his glory. And it will rise
      over all its channels and go over all its banks,
  - name: Isaiah 8:8
    orderIndex: 7
    osisId: Isa.8.8
    sblId: Isa 8:8
    shortName: Isa 8:8
    text: and it will sweep on into Judah, it will overflow and pass on, reaching
      even to the neck, and its outspread wings will fill the breadth of your land,
      O Immanuel."
  - name: Isaiah 8:9
    orderIndex: 8
    osisId: Isa.8.9
    sblId: Isa 8:9
    shortName: Isa 8:9
    text: Be broken, you peoples, and be shattered; give ear, all you far countries;
      strap on your armor and be shattered; strap on your armor and be shattered.
  - name: Isaiah 8:10
    orderIndex: 9
    osisId: Isa.8.10
    sblId: Isa 8:10
    shortName: Isa 8:10
    text: Take counsel together, but it will come to nothing; speak a word, but it
      will not stand, for God is with us.
  - name: Isaiah 8:11
    orderIndex: 10
    osisId: Isa.8.11
    sblId: Isa 8:11
    shortName: Isa 8:11
    text: 'For the LORD spoke thus to me with his strong hand upon me, and warned
      me not to walk in the way of this people, saying:'
  - name: Isaiah 8:12
    orderIndex: 11
    osisId: Isa.8.12
    sblId: Isa 8:12
    shortName: Isa 8:12
    text: '"Do not call conspiracy all that this people calls conspiracy, and do not
      fear what they fear, nor be in dread.'
  - name: Isaiah 8:13
    orderIndex: 12
    osisId: Isa.8.13
    sblId: Isa 8:13
    shortName: Isa 8:13
    text: But the LORD of hosts, him you shall regard as holy. Let him be your fear,
      and let him be your dread.
  - name: Isaiah 8:14
    orderIndex: 13
    osisId: Isa.8.14
    sblId: Isa 8:14
    shortName: Isa 8:14
    text: And he will become a sanctuary and a stone of offense and a rock of stumbling
      to both houses of Israel, a trap and a snare to the inhabitants of Jerusalem.
  - name: Isaiah 8:15
    orderIndex: 14
    osisId: Isa.8.15
    sblId: Isa 8:15
    shortName: Isa 8:15
    text: And many shall stumble on it. They shall fall and be broken; they shall
      be snared and taken."
  - name: Isaiah 8:16
    orderIndex: 15
    osisId: Isa.8.16
    sblId: Isa 8:16
    shortName: Isa 8:16
    text: Bind up the testimony; seal the teaching among my disciples.
  - name: Isaiah 8:17
    orderIndex: 16
    osisId: Isa.8.17
    sblId: Isa 8:17
    shortName: Isa 8:17
    text: I will wait for the LORD, who is hiding his face from the house of Jacob,
      and I will hope in him.
  - name: Isaiah 8:18
    orderIndex: 17
    osisId: Isa.8.18
    sblId: Isa 8:18
    shortName: Isa 8:18
    text: Behold, I and the children whom the LORD has given me are signs and portents
      in Israel from the LORD of hosts, who dwells on Mount Zion.
  - name: Isaiah 8:19
    orderIndex: 18
    osisId: Isa.8.19
    sblId: Isa 8:19
    shortName: Isa 8:19
    text: And when they say to you, "Inquire of the mediums and the necromancers who
      chirp and mutter," should not a people inquire of their God? Should they inquire
      of the dead on behalf of the living?
  - name: Isaiah 8:20
    orderIndex: 19
    osisId: Isa.8.20
    sblId: Isa 8:20
    shortName: Isa 8:20
    text: To the teaching and to the testimony! If they will not speak according to
      this word, it is because they have no dawn.
  - name: Isaiah 8:21
    orderIndex: 20
    osisId: Isa.8.21
    sblId: Isa 8:21
    shortName: Isa 8:21
    text: They will pass through the land, greatly distressed and hungry. And when
      they are hungry, they will be enraged and will speak contemptuously against
      their king and their God, and turn their faces upward.
  - name: Isaiah 8:22
    orderIndex: 21
    osisId: Isa.8.22
    sblId: Isa 8:22
    shortName: Isa 8:22
    text: And they will look to the earth, but behold, distress and darkness, the
      gloom of anguish. And they will be thrust into thick darkness.
  versesCount: 22
- name: Isaiah 9
  orderIndex: 8
  osisId: Isa.9
  sblId: Isa 9
  shortName: Isa 9
  verses:
  - name: Isaiah 9:1
    orderIndex: 0
    osisId: Isa.9.1
    sblId: Isa 9:1
    shortName: Isa 9:1
    text: But there will be no gloom for her who was in anguish. In the former time
      he brought into contempt the land of Zebulun and the land of Naphtali, but in
      the latter time he has made glorious the way of the sea, the land beyond the
      Jordan, Galilee of the nations.
  - name: Isaiah 9:2
    orderIndex: 1
    osisId: Isa.9.2
    sblId: Isa 9:2
    shortName: Isa 9:2
    text: The people who walked in darkness have seen a great light; those who dwelt
      in a land of deep darkness, on them has light shined.
  - name: Isaiah 9:3
    orderIndex: 2
    osisId: Isa.9.3
    sblId: Isa 9:3
    shortName: Isa 9:3
    text: You have multiplied the nation; you have increased its joy; they rejoice
      before you as with joy at the harvest, as they are glad when they divide the
      spoil.
  - name: Isaiah 9:4
    orderIndex: 3
    osisId: Isa.9.4
    sblId: Isa 9:4
    shortName: Isa 9:4
    text: For the yoke of his burden, and the staff for his shoulder, the rod of his
      oppressor, you have broken as on the day of Midian.
  - name: Isaiah 9:5
    orderIndex: 4
    osisId: Isa.9.5
    sblId: Isa 9:5
    shortName: Isa 9:5
    text: For every boot of the tramping warrior in battle tumult and every garment
      rolled in blood will be burned as fuel for the fire.
  - name: Isaiah 9:6
    orderIndex: 5
    osisId: Isa.9.6
    sblId: Isa 9:6
    shortName: Isa 9:6
    text: For to us a child is born, to us a son is given; and the government shall
      be upon his shoulder, and his name shall be called Wonderful Counselor, Mighty
      God, Everlasting Father, Prince of Peace.
  - name: Isaiah 9:7
    orderIndex: 6
    osisId: Isa.9.7
    sblId: Isa 9:7
    shortName: Isa 9:7
    text: Of the increase of his government and of peace there will be no end, on
      the throne of David and over his kingdom, to establish it and to uphold it with
      justice and with righteousness from this time forth and forevermore. The zeal
      of the LORD of hosts will do this.
  - name: Isaiah 9:8
    orderIndex: 7
    osisId: Isa.9.8
    sblId: Isa 9:8
    shortName: Isa 9:8
    text: The Lord has sent a word against Jacob, and it will fall on Israel;
  - name: Isaiah 9:9
    orderIndex: 8
    osisId: Isa.9.9
    sblId: Isa 9:9
    shortName: Isa 9:9
    text: 'and all the people will know, Ephraim and the inhabitants of Samaria, who
      say in pride and in arrogance of heart:'
  - name: Isaiah 9:10
    orderIndex: 9
    osisId: Isa.9.10
    sblId: Isa 9:10
    shortName: Isa 9:10
    text: '"The bricks have fallen, but we will build with dressed stones; the sycamores
      have been cut down, but we will put cedars in their place."'
  - name: Isaiah 9:11
    orderIndex: 10
    osisId: Isa.9.11
    sblId: Isa 9:11
    shortName: Isa 9:11
    text: But the LORD raises the adversaries of Rezin against him, and stirs up his
      enemies.
  - name: Isaiah 9:12
    orderIndex: 11
    osisId: Isa.9.12
    sblId: Isa 9:12
    shortName: Isa 9:12
    text: The Syrians on the east and the Philistines on the west devour Israel with
      open mouth. For all this his anger has not turned away, and his hand is stretched
      out still.
  - name: Isaiah 9:13
    orderIndex: 12
    osisId: Isa.9.13
    sblId: Isa 9:13
    shortName: Isa 9:13
    text: The people did not turn to him who struck them, nor inquire of the LORD
      of hosts.
  - name: Isaiah 9:14
    orderIndex: 13
    osisId: Isa.9.14
    sblId: Isa 9:14
    shortName: Isa 9:14
    text: So the LORD cut off from Israel head and tail, palm branch and reed in one
      day-
  - name: Isaiah 9:15
    orderIndex: 14
    osisId: Isa.9.15
    sblId: Isa 9:15
    shortName: Isa 9:15
    text: the elder and honored man is the head, and the prophet who teaches lies
      is the tail;
  - name: Isaiah 9:16
    orderIndex: 15
    osisId: Isa.9.16
    sblId: Isa 9:16
    shortName: Isa 9:16
    text: for those who guide this people have been leading them astray, and those
      who are guided by them are swallowed up.
  - name: Isaiah 9:17
    orderIndex: 16
    osisId: Isa.9.17
    sblId: Isa 9:17
    shortName: Isa 9:17
    text: Therefore the Lord does not rejoice over their young men, and has no compassion
      on their fatherless and widows; for everyone is godless and an evildoer, and
      every mouth speaks folly. For all this his anger has not turned away, and his
      hand is stretched out still.
  - name: Isaiah 9:18
    orderIndex: 17
    osisId: Isa.9.18
    sblId: Isa 9:18
    shortName: Isa 9:18
    text: For wickedness burns like a fire; it consumes briers and thorns; it kindles
      the thickets of the forest, and they roll upward in a column of smoke.
  - name: Isaiah 9:19
    orderIndex: 18
    osisId: Isa.9.19
    sblId: Isa 9:19
    shortName: Isa 9:19
    text: Through the wrath of the LORD of hosts the land is scorched, and the people
      are like fuel for the fire; no one spares another.
  - name: Isaiah 9:20
    orderIndex: 19
    osisId: Isa.9.20
    sblId: Isa 9:20
    shortName: Isa 9:20
    text: They slice meat on the right, but are still hungry, and they devour on the
      left, but are not satisfied; each devours the flesh of his own arm,
  - name: Isaiah 9:21
    orderIndex: 20
    osisId: Isa.9.21
    sblId: Isa 9:21
    shortName: Isa 9:21
    text: Manasseh devours Ephraim, and Ephraim devours Manasseh; together they are
      against Judah. For all this his anger has not turned away, and his hand is stretched
      out still.
  versesCount: 21
- name: Isaiah 10
  orderIndex: 9
  osisId: Isa.10
  sblId: Isa 10
  shortName: Isa 10
  verses:
  - name: Isaiah 10:1
    orderIndex: 0
    osisId: Isa.10.1
    sblId: Isa 10:1
    shortName: Isa 10:1
    text: Woe to those who decree iniquitous decrees, and the writers who keep writing
      oppression,
  - name: Isaiah 10:2
    orderIndex: 1
    osisId: Isa.10.2
    sblId: Isa 10:2
    shortName: Isa 10:2
    text: to turn aside the needy from justice and to rob the poor of my people of
      their right, that widows may be their spoil, and that they may make the fatherless
      their prey!
  - name: Isaiah 10:3
    orderIndex: 2
    osisId: Isa.10.3
    sblId: Isa 10:3
    shortName: Isa 10:3
    text: What will you do on the day of punishment, in the ruin that will come from
      afar? To whom will you flee for help, and where will you leave your wealth?
  - name: Isaiah 10:4
    orderIndex: 3
    osisId: Isa.10.4
    sblId: Isa 10:4
    shortName: Isa 10:4
    text: Nothing remains but to crouch among the prisoners or fall among the slain.
      For all this his anger has not turned away, and his hand is stretched out still.
  - name: Isaiah 10:5
    orderIndex: 4
    osisId: Isa.10.5
    sblId: Isa 10:5
    shortName: Isa 10:5
    text: Ah, Assyria, the rod of my anger; the staff in their hands is my fury!
  - name: Isaiah 10:6
    orderIndex: 5
    osisId: Isa.10.6
    sblId: Isa 10:6
    shortName: Isa 10:6
    text: Against a godless nation I send him, and against the people of my wrath
      I command him, to take spoil and seize plunder, and to tread them down like
      the mire of the streets.
  - name: Isaiah 10:7
    orderIndex: 6
    osisId: Isa.10.7
    sblId: Isa 10:7
    shortName: Isa 10:7
    text: But he does not so intend, and his heart does not so think; but it is in
      his heart to destroy, and to cut off nations not a few;
  - name: Isaiah 10:8
    orderIndex: 7
    osisId: Isa.10.8
    sblId: Isa 10:8
    shortName: Isa 10:8
    text: 'for he says: "Are not my commanders all kings?'
  - name: Isaiah 10:9
    orderIndex: 8
    osisId: Isa.10.9
    sblId: Isa 10:9
    shortName: Isa 10:9
    text: Is not Calno like Carchemish? Is not Hamath like Arpad? Is not Samaria like
      Damascus?
  - name: Isaiah 10:10
    orderIndex: 9
    osisId: Isa.10.10
    sblId: Isa 10:10
    shortName: Isa 10:10
    text: As my hand has reached to the kingdoms of the idols, whose carved images
      were greater than those of Jerusalem and Samaria,
  - name: Isaiah 10:11
    orderIndex: 10
    osisId: Isa.10.11
    sblId: Isa 10:11
    shortName: Isa 10:11
    text: shall I not do to Jerusalem and her idols as I have done to Samaria and
      her images?"
  - name: Isaiah 10:12
    orderIndex: 11
    osisId: Isa.10.12
    sblId: Isa 10:12
    shortName: Isa 10:12
    text: When the Lord has finished all his work on Mount Zion and on Jerusalem,
      he will punish the speech of the arrogant heart of the king of Assyria and the
      boastful look in his eyes.
  - name: Isaiah 10:13
    orderIndex: 12
    osisId: Isa.10.13
    sblId: Isa 10:13
    shortName: Isa 10:13
    text: 'For he says: "By the strength of my hand I have done it, and by my wisdom,
      for I have understanding; I remove the boundaries of peoples, and plunder their
      treasures; like a bull I bring down those who sit on thrones.'
  - name: Isaiah 10:14
    orderIndex: 13
    osisId: Isa.10.14
    sblId: Isa 10:14
    shortName: Isa 10:14
    text: My hand has found like a nest the wealth of the peoples; and as one gathers
      eggs that have been forsaken, so I have gathered all the earth; and there was
      none that moved a wing or opened the mouth or chirped."
  - name: Isaiah 10:15
    orderIndex: 14
    osisId: Isa.10.15
    sblId: Isa 10:15
    shortName: Isa 10:15
    text: Shall the axe boast over him who hews with it, or the saw magnify itself
      against him who wields it? As if a rod should wield him who lifts it, or as
      if a staff should lift him who is not wood!
  - name: Isaiah 10:16
    orderIndex: 15
    osisId: Isa.10.16
    sblId: Isa 10:16
    shortName: Isa 10:16
    text: Therefore the Lord GOD of hosts will send wasting sickness among his stout
      warriors, and under his glory a burning will be kindled, like the burning of
      fire.
  - name: Isaiah 10:17
    orderIndex: 16
    osisId: Isa.10.17
    sblId: Isa 10:17
    shortName: Isa 10:17
    text: The light of Israel will become a fire, and his Holy One a flame, and it
      will burn and devour his thorns and briers in one day.
  - name: Isaiah 10:18
    orderIndex: 17
    osisId: Isa.10.18
    sblId: Isa 10:18
    shortName: Isa 10:18
    text: The glory of his forest and of his fruitful land the LORD will destroy,
      both soul and body, and it will be as when a sick man wastes away.
  - name: Isaiah 10:19
    orderIndex: 18
    osisId: Isa.10.19
    sblId: Isa 10:19
    shortName: Isa 10:19
    text: The remnant of the trees of his forest will be so few that a child can write
      them down.
  - name: Isaiah 10:20
    orderIndex: 19
    osisId: Isa.10.20
    sblId: Isa 10:20
    shortName: Isa 10:20
    text: In that day the remnant of Israel and the survivors of the house of Jacob
      will no more lean on him who struck them, but will lean on the LORD, the Holy
      One of Israel, in truth.
  - name: Isaiah 10:21
    orderIndex: 20
    osisId: Isa.10.21
    sblId: Isa 10:21
    shortName: Isa 10:21
    text: A remnant will return, the remnant of Jacob, to the mighty God.
  - name: Isaiah 10:22
    orderIndex: 21
    osisId: Isa.10.22
    sblId: Isa 10:22
    shortName: Isa 10:22
    text: For though your people Israel be as the sand of the sea, only a remnant
      of them will return. Destruction is decreed, overflowing with righteousness.
  - name: Isaiah 10:23
    orderIndex: 22
    osisId: Isa.10.23
    sblId: Isa 10:23
    shortName: Isa 10:23
    text: For the Lord GOD of hosts will make a full end, as decreed, in the midst
      of all the earth.
  - name: Isaiah 10:24
    orderIndex: 23
    osisId: Isa.10.24
    sblId: Isa 10:24
    shortName: Isa 10:24
    text: 'Therefore thus says the Lord GOD of hosts: "O my people, who dwell in Zion,
      be not afraid of the Assyrians when they strike with the rod and lift up their
      staff against you as the Egyptians did.'
  - name: Isaiah 10:25
    orderIndex: 24
    osisId: Isa.10.25
    sblId: Isa 10:25
    shortName: Isa 10:25
    text: For in a very little while my fury will come to an end, and my anger will
      be directed to their destruction.
  - name: Isaiah 10:26
    orderIndex: 25
    osisId: Isa.10.26
    sblId: Isa 10:26
    shortName: Isa 10:26
    text: And the LORD of hosts will wield against them a whip, as when he struck
      Midian at the rock of Oreb. And his staff will be over the sea, and he will
      lift it as he did in Egypt.
  - name: Isaiah 10:27
    orderIndex: 26
    osisId: Isa.10.27
    sblId: Isa 10:27
    shortName: Isa 10:27
    text: And in that day his burden will depart from your shoulder, and his yoke
      from your neck; and the yoke will be broken because of the fat."
  - name: Isaiah 10:28
    orderIndex: 27
    osisId: Isa.10.28
    sblId: Isa 10:28
    shortName: Isa 10:28
    text: He has come to Aiath; he has passed through Migron; at Michmash he stores
      his baggage;
  - name: Isaiah 10:29
    orderIndex: 28
    osisId: Isa.10.29
    sblId: Isa 10:29
    shortName: Isa 10:29
    text: they have crossed over the pass; at Geba they lodge for the night; Ramah
      trembles; Gibeah of Saul has fled.
  - name: Isaiah 10:30
    orderIndex: 29
    osisId: Isa.10.30
    sblId: Isa 10:30
    shortName: Isa 10:30
    text: Cry aloud, O daughter of Gallim! Give attention, O Laishah! O Poor Anathoth!
  - name: Isaiah 10:31
    orderIndex: 30
    osisId: Isa.10.31
    sblId: Isa 10:31
    shortName: Isa 10:31
    text: Madmenah is in flight; the inhabitants of Gebim flee for safety.
  - name: Isaiah 10:32
    orderIndex: 31
    osisId: Isa.10.32
    sblId: Isa 10:32
    shortName: Isa 10:32
    text: This very day he will halt at Nob; he will shake his fist at the mount of
      the daughter of Zion, the hill of Jerusalem.
  - name: Isaiah 10:33
    orderIndex: 32
    osisId: Isa.10.33
    sblId: Isa 10:33
    shortName: Isa 10:33
    text: Behold, the Lord GOD of hosts will lop the boughs with terrifying power;
      the great in height will be hewn down, and the lofty will be brought low.
  - name: Isaiah 10:34
    orderIndex: 33
    osisId: Isa.10.34
    sblId: Isa 10:34
    shortName: Isa 10:34
    text: He will cut down the thickets of the forest with an axe, and Lebanon will
      fall by the Majestic One.
  versesCount: 34
- name: Isaiah 11
  orderIndex: 10
  osisId: Isa.11
  sblId: Isa 11
  shortName: Isa 11
  verses:
  - name: Isaiah 11:1
    orderIndex: 0
    osisId: Isa.11.1
    sblId: Isa 11:1
    shortName: Isa 11:1
    text: There shall come forth a shoot from the stump of Jesse, and a branch from
      his roots shall bear fruit.
  - name: Isaiah 11:2
    orderIndex: 1
    osisId: Isa.11.2
    sblId: Isa 11:2
    shortName: Isa 11:2
    text: And the Spirit of the LORD shall rest upon him, the Spirit of wisdom and
      understanding, the Spirit of counsel and might, the Spirit of knowledge and
      the fear of the LORD.
  - name: Isaiah 11:3
    orderIndex: 2
    osisId: Isa.11.3
    sblId: Isa 11:3
    shortName: Isa 11:3
    text: And his delight shall be in the fear of the LORD. He shall not judge by
      what his eyes see, or decide disputes by what his ears hear,
  - name: Isaiah 11:4
    orderIndex: 3
    osisId: Isa.11.4
    sblId: Isa 11:4
    shortName: Isa 11:4
    text: but with righteousness he shall judge the poor, and decide with equity for
      the meek of the earth; and he shall strike the earth with the rod of his mouth,
      and with the breath of his lips he shall kill the wicked.
  - name: Isaiah 11:5
    orderIndex: 4
    osisId: Isa.11.5
    sblId: Isa 11:5
    shortName: Isa 11:5
    text: Righteousness shall be the belt of his waist, and faithfulness the belt
      of his loins.
  - name: Isaiah 11:6
    orderIndex: 5
    osisId: Isa.11.6
    sblId: Isa 11:6
    shortName: Isa 11:6
    text: The wolf shall dwell with the lamb, and the leopard shall lie down with
      the young goat, and the calf and the lion and the fattened calf together; and
      a little child shall lead them.
  - name: Isaiah 11:7
    orderIndex: 6
    osisId: Isa.11.7
    sblId: Isa 11:7
    shortName: Isa 11:7
    text: The cow and the bear shall graze; their young shall lie down together; and
      the lion shall eat straw like the ox.
  - name: Isaiah 11:8
    orderIndex: 7
    osisId: Isa.11.8
    sblId: Isa 11:8
    shortName: Isa 11:8
    text: The nursing child shall play over the hole of the cobra, and the weaned
      child shall put his hand on the adder's den.
  - name: Isaiah 11:9
    orderIndex: 8
    osisId: Isa.11.9
    sblId: Isa 11:9
    shortName: Isa 11:9
    text: They shall not hurt or destroy in all my holy mountain; for the earth shall
      be full of the knowledge of the LORD as the waters cover the sea.
  - name: Isaiah 11:10
    orderIndex: 9
    osisId: Isa.11.10
    sblId: Isa 11:10
    shortName: Isa 11:10
    text: In that day the root of Jesse, who shall stand as a signal for the peoples-
      of him shall the nations inquire, and his resting place shall be glorious.
  - name: Isaiah 11:11
    orderIndex: 10
    osisId: Isa.11.11
    sblId: Isa 11:11
    shortName: Isa 11:11
    text: In that day the Lord will extend his hand yet a second time to recover the
      remnant that remains of his people, from Assyria, from Egypt, from Pathros,
      from Cush, from Elam, from Shinar, from Hamath, and from the coastlands of the
      sea.
  - name: Isaiah 11:12
    orderIndex: 11
    osisId: Isa.11.12
    sblId: Isa 11:12
    shortName: Isa 11:12
    text: He will raise a signal for the nations and will assemble the banished of
      Israel, and gather the dispersed of Judah from the four corners of the earth.
  - name: Isaiah 11:13
    orderIndex: 12
    osisId: Isa.11.13
    sblId: Isa 11:13
    shortName: Isa 11:13
    text: The jealousy of Ephraim shall depart, and those who harass Judah shall be
      cut off; Ephraim shall not be jealous of Judah, and Judah shall not harass Ephraim.
  - name: Isaiah 11:14
    orderIndex: 13
    osisId: Isa.11.14
    sblId: Isa 11:14
    shortName: Isa 11:14
    text: But they shall swoop down on the shoulder of the Philistines in the west,
      and together they shall plunder the people of the east. They shall put out their
      hand against Edom and Moab, and the Ammonites shall obey them.
  - name: Isaiah 11:15
    orderIndex: 14
    osisId: Isa.11.15
    sblId: Isa 11:15
    shortName: Isa 11:15
    text: And the LORD will utterly destroy the tongue of the Sea of Egypt, and will
      wave his hand over the River with his scorching breath, and strike it into seven
      channels, and he will lead people across in sandals.
  - name: Isaiah 11:16
    orderIndex: 15
    osisId: Isa.11.16
    sblId: Isa 11:16
    shortName: Isa 11:16
    text: And there will be a highway from Assyria for the remnant that remains of
      his people, as there was for Israel when they came up from the land of Egypt.
  versesCount: 16
- name: Isaiah 12
  orderIndex: 11
  osisId: Isa.12
  sblId: Isa 12
  shortName: Isa 12
  verses:
  - name: Isaiah 12:1
    orderIndex: 0
    osisId: Isa.12.1
    sblId: Isa 12:1
    shortName: Isa 12:1
    text: You will say in that day:"I will give thanks to you, O LORD, for though
      you were angry with me, your anger turned away, that you might comfort me.
  - name: Isaiah 12:2
    orderIndex: 1
    osisId: Isa.12.2
    sblId: Isa 12:2
    shortName: Isa 12:2
    text: '"Behold, God is my salvation; I will trust, and will not be afraid; for
      the LORD GOD is my strength and my song, and he has become my salvation."'
  - name: Isaiah 12:3
    orderIndex: 2
    osisId: Isa.12.3
    sblId: Isa 12:3
    shortName: Isa 12:3
    text: With joy you will draw water from the wells of salvation.
  - name: Isaiah 12:4
    orderIndex: 3
    osisId: Isa.12.4
    sblId: Isa 12:4
    shortName: Isa 12:4
    text: 'And you will say in that day: "Give thanks to the LORD, call upon his name,
      make known his deeds among the peoples, proclaim that his name is exalted.'
  - name: Isaiah 12:5
    orderIndex: 4
    osisId: Isa.12.5
    sblId: Isa 12:5
    shortName: Isa 12:5
    text: '"Sing praises to the LORD, for he has done gloriously; let this be made
      known in all the earth.'
  - name: Isaiah 12:6
    orderIndex: 5
    osisId: Isa.12.6
    sblId: Isa 12:6
    shortName: Isa 12:6
    text: Shout, and sing for joy, O inhabitant of Zion, for great in your midst is
      the Holy One of Israel."
  versesCount: 6
- name: Isaiah 13
  orderIndex: 12
  osisId: Isa.13
  sblId: Isa 13
  shortName: Isa 13
  verses:
  - name: Isaiah 13:1
    orderIndex: 0
    osisId: Isa.13.1
    sblId: Isa 13:1
    shortName: Isa 13:1
    text: The oracle concerning Babylon which Isaiah the son of Amoz saw.
  - name: Isaiah 13:2
    orderIndex: 1
    osisId: Isa.13.2
    sblId: Isa 13:2
    shortName: Isa 13:2
    text: On a bare hill raise a signal; cry aloud to them; wave the hand for them
      to enter the gates of the nobles.
  - name: Isaiah 13:3
    orderIndex: 2
    osisId: Isa.13.3
    sblId: Isa 13:3
    shortName: Isa 13:3
    text: I myself have commanded my consecrated ones, and have summoned my mighty
      men to execute my anger, my proudly exulting ones.
  - name: Isaiah 13:4
    orderIndex: 3
    osisId: Isa.13.4
    sblId: Isa 13:4
    shortName: Isa 13:4
    text: The sound of a tumult is on the mountains as of a great multitude! The sound
      of an uproar of kingdoms, of nations gathering together! The LORD of hosts is
      mustering a host for battle.
  - name: Isaiah 13:5
    orderIndex: 4
    osisId: Isa.13.5
    sblId: Isa 13:5
    shortName: Isa 13:5
    text: They come from a distant land, from the end of the heavens, the LORD and
      the weapons of his indignation, to destroy the whole land.
  - name: Isaiah 13:6
    orderIndex: 5
    osisId: Isa.13.6
    sblId: Isa 13:6
    shortName: Isa 13:6
    text: Wail, for the day of the LORD is near; as destruction from the Almighty
      it will come!
  - name: Isaiah 13:7
    orderIndex: 6
    osisId: Isa.13.7
    sblId: Isa 13:7
    shortName: Isa 13:7
    text: Therefore all hands will be feeble, and every human heart will melt.
  - name: Isaiah 13:8
    orderIndex: 7
    osisId: Isa.13.8
    sblId: Isa 13:8
    shortName: Isa 13:8
    text: 'They will be dismayed: pangs and agony will seize them; they will be in
      anguish like a woman in labor. They will look aghast at one another; their faces
      will be aflame.'
  - name: Isaiah 13:9
    orderIndex: 8
    osisId: Isa.13.9
    sblId: Isa 13:9
    shortName: Isa 13:9
    text: Behold, the day of the LORD comes, cruel, with wrath and fierce anger, to
      make the land a desolation and to destroy its sinners from it.
  - name: Isaiah 13:10
    orderIndex: 9
    osisId: Isa.13.10
    sblId: Isa 13:10
    shortName: Isa 13:10
    text: For the stars of the heavens and their constellations will not give their
      light; the sun will be dark at its rising, and the moon will not shed its light.
  - name: Isaiah 13:11
    orderIndex: 10
    osisId: Isa.13.11
    sblId: Isa 13:11
    shortName: Isa 13:11
    text: I will punish the world for its evil, and the wicked for their iniquity;
      I will put an end to the pomp of the arrogant, and lay low the pompous pride
      of the ruthless.
  - name: Isaiah 13:12
    orderIndex: 11
    osisId: Isa.13.12
    sblId: Isa 13:12
    shortName: Isa 13:12
    text: I will make people more rare than fine gold, and mankind than the gold of
      Ophir.
  - name: Isaiah 13:13
    orderIndex: 12
    osisId: Isa.13.13
    sblId: Isa 13:13
    shortName: Isa 13:13
    text: Therefore I will make the heavens tremble, and the earth will be shaken
      out of its place, at the wrath of the LORD of hosts in the day of his fierce
      anger.
  - name: Isaiah 13:14
    orderIndex: 13
    osisId: Isa.13.14
    sblId: Isa 13:14
    shortName: Isa 13:14
    text: And like a hunted gazelle, or like sheep with none to gather them, each
      will turn to his own people, and each will flee to his own land.
  - name: Isaiah 13:15
    orderIndex: 14
    osisId: Isa.13.15
    sblId: Isa 13:15
    shortName: Isa 13:15
    text: Whoever is found will be thrust through, and whoever is caught will fall
      by the sword.
  - name: Isaiah 13:16
    orderIndex: 15
    osisId: Isa.13.16
    sblId: Isa 13:16
    shortName: Isa 13:16
    text: Their infants will be dashed in pieces before their eyes; their houses will
      be plundered and their wives ravished.
  - name: Isaiah 13:17
    orderIndex: 16
    osisId: Isa.13.17
    sblId: Isa 13:17
    shortName: Isa 13:17
    text: Behold, I am stirring up the Medes against them, who have no regard for
      silver and do not delight in gold.
  - name: Isaiah 13:18
    orderIndex: 17
    osisId: Isa.13.18
    sblId: Isa 13:18
    shortName: Isa 13:18
    text: Their bows will slaughter the young men; they will have no mercy on the
      fruit of the womb; their eyes will not pity children.
  - name: Isaiah 13:19
    orderIndex: 18
    osisId: Isa.13.19
    sblId: Isa 13:19
    shortName: Isa 13:19
    text: And Babylon, the glory of kingdoms, the splendor and pomp of the Chaldeans,
      will be like Sodom and Gomorrah when God overthrew them.
  - name: Isaiah 13:20
    orderIndex: 19
    osisId: Isa.13.20
    sblId: Isa 13:20
    shortName: Isa 13:20
    text: It will never be inhabited or lived in for all generations; no Arab will
      pitch his tent there; no shepherds will make their flocks lie down there.
  - name: Isaiah 13:21
    orderIndex: 20
    osisId: Isa.13.21
    sblId: Isa 13:21
    shortName: Isa 13:21
    text: But wild animals will lie down there, and their houses will be full of howling
      creatures; there ostriches will dwell, and there wild goats will dance.
  - name: Isaiah 13:22
    orderIndex: 21
    osisId: Isa.13.22
    sblId: Isa 13:22
    shortName: Isa 13:22
    text: Hyenas will cry in its towers, and jackals in the pleasant palaces; its
      time is close at hand and its days will not be prolonged.
  versesCount: 22
- name: Isaiah 14
  orderIndex: 13
  osisId: Isa.14
  sblId: Isa 14
  shortName: Isa 14
  verses:
  - name: Isaiah 14:1
    orderIndex: 0
    osisId: Isa.14.1
    sblId: Isa 14:1
    shortName: Isa 14:1
    text: For the LORD will have compassion on Jacob and will again choose Israel,
      and will set them in their own land, and sojourners will join them and will
      attach themselves to the house of Jacob.
  - name: Isaiah 14:2
    orderIndex: 1
    osisId: Isa.14.2
    sblId: Isa 14:2
    shortName: Isa 14:2
    text: And the peoples will take them and bring them to their place, and the house
      of Israel will possess them in the LORD's land as male and female slaves. They
      will take captive those who were their captors, and rule over those who oppressed
      them.
  - name: Isaiah 14:3
    orderIndex: 2
    osisId: Isa.14.3
    sblId: Isa 14:3
    shortName: Isa 14:3
    text: When the LORD has given you rest from your pain and turmoil and the hard
      service with which you were made to serve,
  - name: Isaiah 14:4
    orderIndex: 3
    osisId: Isa.14.4
    sblId: Isa 14:4
    shortName: Isa 14:4
    text: 'you will take up this taunt against the king of Babylon: "How the oppressor
      has ceased, the insolent fury ceased!'
  - name: Isaiah 14:5
    orderIndex: 4
    osisId: Isa.14.5
    sblId: Isa 14:5
    shortName: Isa 14:5
    text: The LORD has broken the staff of the wicked, the scepter of rulers,
  - name: Isaiah 14:6
    orderIndex: 5
    osisId: Isa.14.6
    sblId: Isa 14:6
    shortName: Isa 14:6
    text: that struck the peoples in wrath with unceasing blows, that ruled the nations
      in anger with unrelenting persecution.
  - name: Isaiah 14:7
    orderIndex: 6
    osisId: Isa.14.7
    sblId: Isa 14:7
    shortName: Isa 14:7
    text: The whole earth is at rest and quiet; they break forth into singing.
  - name: Isaiah 14:8
    orderIndex: 7
    osisId: Isa.14.8
    sblId: Isa 14:8
    shortName: Isa 14:8
    text: The cypresses rejoice at you, the cedars of Lebanon, saying, 'Since you
      were laid low, no woodcutter comes up against us.'
  - name: Isaiah 14:9
    orderIndex: 8
    osisId: Isa.14.9
    sblId: Isa 14:9
    shortName: Isa 14:9
    text: Sheol beneath is stirred up to meet you when you come; it rouses the shades
      to greet you, all who were leaders of the earth; it raises from their thrones
      all who were kings of the nations.
  - name: Isaiah 14:10
    orderIndex: 9
    osisId: Isa.14.10
    sblId: Isa 14:10
    shortName: Isa 14:10
    text: 'All of them will answer and say to you: ''You too have become as weak as
      we! You have become like us!'''
  - name: Isaiah 14:11
    orderIndex: 10
    osisId: Isa.14.11
    sblId: Isa 14:11
    shortName: Isa 14:11
    text: Your pomp is brought down to Sheol, the sound of your harps; maggots are
      laid as a bed beneath you, and worms are your covers.
  - name: Isaiah 14:12
    orderIndex: 11
    osisId: Isa.14.12
    sblId: Isa 14:12
    shortName: Isa 14:12
    text: '"How you are fallen from heaven, O Day Star, son of Dawn! How you are cut
      down to the ground, you who laid the nations low!'
  - name: Isaiah 14:13
    orderIndex: 12
    osisId: Isa.14.13
    sblId: Isa 14:13
    shortName: Isa 14:13
    text: You said in your heart, 'I will ascend to heaven; above the stars of God
      I will set my throne on high; I will sit on the mount of assembly in the far
      reaches of the north;
  - name: Isaiah 14:14
    orderIndex: 13
    osisId: Isa.14.14
    sblId: Isa 14:14
    shortName: Isa 14:14
    text: I will ascend above the heights of the clouds; I will make myself like the
      Most High.'
  - name: Isaiah 14:15
    orderIndex: 14
    osisId: Isa.14.15
    sblId: Isa 14:15
    shortName: Isa 14:15
    text: But you are brought down to Sheol, to the far reaches of the pit.
  - name: Isaiah 14:16
    orderIndex: 15
    osisId: Isa.14.16
    sblId: Isa 14:16
    shortName: Isa 14:16
    text: 'Those who see you will stare at you and ponder over you: ''Is this the
      man who made the earth tremble, who shook kingdoms,'
  - name: Isaiah 14:17
    orderIndex: 16
    osisId: Isa.14.17
    sblId: Isa 14:17
    shortName: Isa 14:17
    text: who made the world like a desert and overthrew its cities, who did not let
      his prisoners go home?'
  - name: Isaiah 14:18
    orderIndex: 17
    osisId: Isa.14.18
    sblId: Isa 14:18
    shortName: Isa 14:18
    text: All the kings of the nations lie in glory, each in his own tomb;
  - name: Isaiah 14:19
    orderIndex: 18
    osisId: Isa.14.19
    sblId: Isa 14:19
    shortName: Isa 14:19
    text: but you are cast out, away from your grave, like a loathed branch, clothed
      with the slain, those pierced by the sword, who go down to the stones of the
      pit, like a dead body trampled underfoot.
  - name: Isaiah 14:20
    orderIndex: 19
    osisId: Isa.14.20
    sblId: Isa 14:20
    shortName: Isa 14:20
    text: You will not be joined with them in burial, because you have destroyed your
      land, you have slain your people. "May the offspring of evildoers nevermore
      be named!
  - name: Isaiah 14:21
    orderIndex: 20
    osisId: Isa.14.21
    sblId: Isa 14:21
    shortName: Isa 14:21
    text: Prepare slaughter for his sons because of the guilt of their fathers, lest
      they rise and possess the earth, and fill the face of the world with cities."
  - name: Isaiah 14:22
    orderIndex: 21
    osisId: Isa.14.22
    sblId: Isa 14:22
    shortName: Isa 14:22
    text: '"I will rise up against them," declares the LORD of hosts, "and will cut
      off from Babylon name and remnant, descendants and posterity," says the LORD.'
  - name: Isaiah 14:23
    orderIndex: 22
    osisId: Isa.14.23
    sblId: Isa 14:23
    shortName: Isa 14:23
    text: '"And I will make it a possession of the hedgehog, and pools of water, and
      I will sweep it with the broom of destruction," declares the LORD of hosts.'
  - name: Isaiah 14:24
    orderIndex: 23
    osisId: Isa.14.24
    sblId: Isa 14:24
    shortName: Isa 14:24
    text: 'The LORD of hosts has sworn: "As I have planned, so shall it be, and as
      I have purposed, so shall it stand,'
  - name: Isaiah 14:25
    orderIndex: 24
    osisId: Isa.14.25
    sblId: Isa 14:25
    shortName: Isa 14:25
    text: that I will break the Assyrian in my land, and on my mountains trample him
      underfoot; and his yoke shall depart from them, and his burden from their shoulder."
  - name: Isaiah 14:26
    orderIndex: 25
    osisId: Isa.14.26
    sblId: Isa 14:26
    shortName: Isa 14:26
    text: This is the purpose that is purposed concerning the whole earth, and this
      is the hand that is stretched out over all the nations.
  - name: Isaiah 14:27
    orderIndex: 26
    osisId: Isa.14.27
    sblId: Isa 14:27
    shortName: Isa 14:27
    text: For the LORD of hosts has purposed, and who will annul it? His hand is stretched
      out, and who will turn it back?
  - name: Isaiah 14:28
    orderIndex: 27
    osisId: Isa.14.28
    sblId: Isa 14:28
    shortName: Isa 14:28
    text: 'In the year that King Ahaz died came this oracle:'
  - name: Isaiah 14:29
    orderIndex: 28
    osisId: Isa.14.29
    sblId: Isa 14:29
    shortName: Isa 14:29
    text: Rejoice not, O Philistia, all of you, that the rod that struck you is broken,
      for from the serpent's root will come forth an adder, and its fruit will be
      a flying fiery serpent.
  - name: Isaiah 14:30
    orderIndex: 29
    osisId: Isa.14.30
    sblId: Isa 14:30
    shortName: Isa 14:30
    text: And the firstborn of the poor will graze, and the needy lie down in safety;
      but I will kill your root with famine, and your remnant it will slay.
  - name: Isaiah 14:31
    orderIndex: 30
    osisId: Isa.14.31
    sblId: Isa 14:31
    shortName: Isa 14:31
    text: Wail, O gate; cry out, O city; melt in fear, O Philistia, all of you! For
      smoke comes out of the north, and there is no straggler in his ranks.
  - name: Isaiah 14:32
    orderIndex: 31
    osisId: Isa.14.32
    sblId: Isa 14:32
    shortName: Isa 14:32
    text: What will one answer the messengers of the nation? "The LORD has founded
      Zion, and in her the afflicted of his people find refuge."
  versesCount: 32
- name: Isaiah 15
  orderIndex: 14
  osisId: Isa.15
  sblId: Isa 15
  shortName: Isa 15
  verses:
  - name: Isaiah 15:1
    orderIndex: 0
    osisId: Isa.15.1
    sblId: Isa 15:1
    shortName: Isa 15:1
    text: An oracle concerning Moab. Because Ar of Moab is laid waste in a night,
      Moab is undone; because Kir of Moab is laid waste in a night, Moab is undone.
  - name: Isaiah 15:2
    orderIndex: 1
    osisId: Isa.15.2
    sblId: Isa 15:2
    shortName: Isa 15:2
    text: He has gone up to the temple, and to Dibon, to the high places to weep;
      over Nebo and over Medeba Moab wails. On every head is baldness; every beard
      is shorn;
  - name: Isaiah 15:3
    orderIndex: 2
    osisId: Isa.15.3
    sblId: Isa 15:3
    shortName: Isa 15:3
    text: in the streets they wear sackcloth; on the housetops and in the squares
      everyone wails and melts in tears.
  - name: Isaiah 15:4
    orderIndex: 3
    osisId: Isa.15.4
    sblId: Isa 15:4
    shortName: Isa 15:4
    text: Heshbon and Elealeh cry out; their voice is heard as far as Jahaz; therefore
      the armed men of Moab cry aloud; his soul trembles.
  - name: Isaiah 15:5
    orderIndex: 4
    osisId: Isa.15.5
    sblId: Isa 15:5
    shortName: Isa 15:5
    text: My heart cries out for Moab; her fugitives flee to Zoar, to Eglath-shelishiyah.
      For at the ascent of Luhith they go up weeping; on the road to Horonaim they
      raise a cry of destruction;
  - name: Isaiah 15:6
    orderIndex: 5
    osisId: Isa.15.6
    sblId: Isa 15:6
    shortName: Isa 15:6
    text: the waters of Nimrim are a desolation; the grass is withered, the vegetation
      fails, the greenery is no more.
  - name: Isaiah 15:7
    orderIndex: 6
    osisId: Isa.15.7
    sblId: Isa 15:7
    shortName: Isa 15:7
    text: Therefore the abundance they have gained and what they have laid up they
      carry away over the Brook of the Willows.
  - name: Isaiah 15:8
    orderIndex: 7
    osisId: Isa.15.8
    sblId: Isa 15:8
    shortName: Isa 15:8
    text: For a cry has gone around the land of Moab; her wailing reaches to Eglaim;
      her wailing reaches to Beer-elim.
  - name: Isaiah 15:9
    orderIndex: 8
    osisId: Isa.15.9
    sblId: Isa 15:9
    shortName: Isa 15:9
    text: For the waters of Dibon are full of blood; for I will bring upon Dibon even
      more, a lion for those of Moab who escape, for the remnant of the land.
  versesCount: 9
- name: Isaiah 16
  orderIndex: 15
  osisId: Isa.16
  sblId: Isa 16
  shortName: Isa 16
  verses:
  - name: Isaiah 16:1
    orderIndex: 0
    osisId: Isa.16.1
    sblId: Isa 16:1
    shortName: Isa 16:1
    text: Send the lamb to the ruler of the land, from Sela, by way of the desert,
      to the mount of the daughter of Zion.
  - name: Isaiah 16:2
    orderIndex: 1
    osisId: Isa.16.2
    sblId: Isa 16:2
    shortName: Isa 16:2
    text: Like fleeing birds, like a scattered nest, so are the daughters of Moab
      at the fords of the Arnon.
  - name: Isaiah 16:3
    orderIndex: 2
    osisId: Isa.16.3
    sblId: Isa 16:3
    shortName: Isa 16:3
    text: '"Give counsel; grant justice; make your shade like night at the height
      of noon; shelter the outcasts; do not reveal the fugitive;'
  - name: Isaiah 16:4
    orderIndex: 3
    osisId: Isa.16.4
    sblId: Isa 16:4
    shortName: Isa 16:4
    text: let the outcasts of Moab sojourn among you; be a shelter to them from the
      destroyer. When the oppressor is no more and destruction has ceased, and he
      who tramples underfoot has vanished from the land,
  - name: Isaiah 16:5
    orderIndex: 4
    osisId: Isa.16.5
    sblId: Isa 16:5
    shortName: Isa 16:5
    text: then a throne will be established in steadfast love, and on it will sit
      in faithfulness in the tent of David one who judges and seeks justice and is
      swift to do righteousness."
  - name: Isaiah 16:6
    orderIndex: 5
    osisId: Isa.16.6
    sblId: Isa 16:6
    shortName: Isa 16:6
    text: We have heard of the pride of Moab- how proud he is!- of his arrogance,
      his pride, and his insolence; in his idle boasting he is not right.
  - name: Isaiah 16:7
    orderIndex: 6
    osisId: Isa.16.7
    sblId: Isa 16:7
    shortName: Isa 16:7
    text: Therefore let Moab wail for Moab, let everyone wail. Mourn, utterly stricken,
      for the raisin cakes of Kir-hareseth.
  - name: Isaiah 16:8
    orderIndex: 7
    osisId: Isa.16.8
    sblId: Isa 16:8
    shortName: Isa 16:8
    text: For the fields of Heshbon languish, and the vine of Sibmah; the lords of
      the nations have struck down its branches, which reached to Jazer and strayed
      to the desert; its shoots spread abroad and passed over the sea.
  - name: Isaiah 16:9
    orderIndex: 8
    osisId: Isa.16.9
    sblId: Isa 16:9
    shortName: Isa 16:9
    text: Therefore I weep with the weeping of Jazer for the vine of Sibmah; I drench
      you with my tears, O Heshbon and Elealeh; for over your summer fruit and your
      harvest the shout has ceased.
  - name: Isaiah 16:10
    orderIndex: 9
    osisId: Isa.16.10
    sblId: Isa 16:10
    shortName: Isa 16:10
    text: And joy and gladness are taken away from the fruitful field, and in the
      vineyards no songs are sung, no cheers are raised; no treader treads out wine
      in the presses; I have put an end to the shouting.
  - name: Isaiah 16:11
    orderIndex: 10
    osisId: Isa.16.11
    sblId: Isa 16:11
    shortName: Isa 16:11
    text: Therefore my inner parts moan like a lyre for Moab, and my inmost self for
      Kir-hareseth.
  - name: Isaiah 16:12
    orderIndex: 11
    osisId: Isa.16.12
    sblId: Isa 16:12
    shortName: Isa 16:12
    text: And when Moab presents himself, when he wearies himself on the high place,
      when he comes to his sanctuary to pray, he will not prevail.
  - name: Isaiah 16:13
    orderIndex: 12
    osisId: Isa.16.13
    sblId: Isa 16:13
    shortName: Isa 16:13
    text: This is the word that the LORD spoke concerning Moab in the past.
  - name: Isaiah 16:14
    orderIndex: 13
    osisId: Isa.16.14
    sblId: Isa 16:14
    shortName: Isa 16:14
    text: But now the LORD has spoken, saying, "In three years, like the years of
      a hired worker, the glory of Moab will be brought into contempt, in spite of
      all his great multitude, and those who remain will be very few and feeble."
  versesCount: 14
- name: Isaiah 17
  orderIndex: 16
  osisId: Isa.17
  sblId: Isa 17
  shortName: Isa 17
  verses:
  - name: Isaiah 17:1
    orderIndex: 0
    osisId: Isa.17.1
    sblId: Isa 17:1
    shortName: Isa 17:1
    text: An oracle concerning Damascus. Behold, Damascus will cease to be a city
      and will become a heap of ruins.
  - name: Isaiah 17:2
    orderIndex: 1
    osisId: Isa.17.2
    sblId: Isa 17:2
    shortName: Isa 17:2
    text: The cities of Aroer are deserted; they will be for flocks, which will lie
      down, and none will make them afraid.
  - name: Isaiah 17:3
    orderIndex: 2
    osisId: Isa.17.3
    sblId: Isa 17:3
    shortName: Isa 17:3
    text: The fortress will disappear from Ephraim, and the kingdom from Damascus;
      and the remnant of Syria will be like the glory of the children of Israel, declares
      the LORD of hosts.
  - name: Isaiah 17:4
    orderIndex: 3
    osisId: Isa.17.4
    sblId: Isa 17:4
    shortName: Isa 17:4
    text: And in that day the glory of Jacob will be brought low, and the fat of his
      flesh will grow lean.
  - name: Isaiah 17:5
    orderIndex: 4
    osisId: Isa.17.5
    sblId: Isa 17:5
    shortName: Isa 17:5
    text: And it shall be as when the reaper gathers standing grain and his arm harvests
      the ears, and as when one gleans the ears of grain in the Valley of Rephaim.
  - name: Isaiah 17:6
    orderIndex: 5
    osisId: Isa.17.6
    sblId: Isa 17:6
    shortName: Isa 17:6
    text: Gleanings will be left in it, as when an olive tree is beaten- two or three
      berries in the top of the highest bough, four or five on the branches of a fruit
      tree, declares the LORD God of Israel.
  - name: Isaiah 17:7
    orderIndex: 6
    osisId: Isa.17.7
    sblId: Isa 17:7
    shortName: Isa 17:7
    text: In that day man will look to his Maker, and his eyes will look on the Holy
      One of Israel.
  - name: Isaiah 17:8
    orderIndex: 7
    osisId: Isa.17.8
    sblId: Isa 17:8
    shortName: Isa 17:8
    text: He will not look to the altars, the work of his hands, and he will not look
      on what his own fingers have made, either the Asherim or the altars of incense.
  - name: Isaiah 17:9
    orderIndex: 8
    osisId: Isa.17.9
    sblId: Isa 17:9
    shortName: Isa 17:9
    text: In that day their strong cities will be like the deserted places of the
      wooded heights and the hilltops, which they deserted because of the children
      of Israel, and there will be desolation.
  - name: Isaiah 17:10
    orderIndex: 9
    osisId: Isa.17.10
    sblId: Isa 17:10
    shortName: Isa 17:10
    text: For you have forgotten the God of your salvation and have not remembered
      the Rock of your refuge; therefore, though you plant pleasant plants and sow
      the vine-branch of a stranger,
  - name: Isaiah 17:11
    orderIndex: 10
    osisId: Isa.17.11
    sblId: Isa 17:11
    shortName: Isa 17:11
    text: though you make them grow on the day that you plant them, and make them
      blossom in the morning that you sow, yet the harvest will flee away in a day
      of grief and incurable pain.
  - name: Isaiah 17:12
    orderIndex: 11
    osisId: Isa.17.12
    sblId: Isa 17:12
    shortName: Isa 17:12
    text: Ah, the thunder of many peoples; they thunder like the thundering of the
      sea! Ah, the roar of nations; they roar like the roaring of mighty waters!
  - name: Isaiah 17:13
    orderIndex: 12
    osisId: Isa.17.13
    sblId: Isa 17:13
    shortName: Isa 17:13
    text: The nations roar like the roaring of many waters, but he will rebuke them,
      and they will flee far away, chased like chaff on the mountains before the wind
      and whirling dust before the storm.
  - name: Isaiah 17:14
    orderIndex: 13
    osisId: Isa.17.14
    sblId: Isa 17:14
    shortName: Isa 17:14
    text: At evening time, behold, terror! Before morning, they are no more! This
      is the portion of those who loot us, and the lot of those who plunder us.
  versesCount: 14
- name: Isaiah 18
  orderIndex: 17
  osisId: Isa.18
  sblId: Isa 18
  shortName: Isa 18
  verses:
  - name: Isaiah 18:1
    orderIndex: 0
    osisId: Isa.18.1
    sblId: Isa 18:1
    shortName: Isa 18:1
    text: Ah, land of whirring wings that is beyond the rivers of Cush,
  - name: Isaiah 18:2
    orderIndex: 1
    osisId: Isa.18.2
    sblId: Isa 18:2
    shortName: Isa 18:2
    text: which sends ambassadors by the sea, in vessels of papyrus on the waters!
      Go, you swift messengers, to a nation, tall and smooth, to a people feared near
      and far, a nation mighty and conquering, whose land the rivers divide.
  - name: Isaiah 18:3
    orderIndex: 2
    osisId: Isa.18.3
    sblId: Isa 18:3
    shortName: Isa 18:3
    text: All you inhabitants of the world, you who dwell on the earth, when a signal
      is raised on the mountains, look! When a trumpet is blown, hear!
  - name: Isaiah 18:4
    orderIndex: 3
    osisId: Isa.18.4
    sblId: Isa 18:4
    shortName: Isa 18:4
    text: 'For thus the LORD said to me: "I will quietly look from my dwelling like
      clear heat in sunshine, like a cloud of dew in the heat of harvest."'
  - name: Isaiah 18:5
    orderIndex: 4
    osisId: Isa.18.5
    sblId: Isa 18:5
    shortName: Isa 18:5
    text: For before the harvest, when the blossom is over, and the flower becomes
      a ripening grape, he cuts off the shoots with pruning hooks, and the spreading
      branches he lops off and clears away.
  - name: Isaiah 18:6
    orderIndex: 5
    osisId: Isa.18.6
    sblId: Isa 18:6
    shortName: Isa 18:6
    text: They shall all of them be left to the birds of prey of the mountains and
      to the beasts of the earth. And the birds of prey will summer on them, and all
      the beasts of the earth will winter on them.
  - name: Isaiah 18:7
    orderIndex: 6
    osisId: Isa.18.7
    sblId: Isa 18:7
    shortName: Isa 18:7
    text: At that time tribute will be brought to the LORD of hosts from a people
      tall and smooth, from a people feared near and far, a nation mighty and conquering,
      whose land the rivers divide, to Mount Zion, the place of the name of the LORD
      of hosts.
  versesCount: 7
- name: Isaiah 19
  orderIndex: 18
  osisId: Isa.19
  sblId: Isa 19
  shortName: Isa 19
  verses:
  - name: Isaiah 19:1
    orderIndex: 0
    osisId: Isa.19.1
    sblId: Isa 19:1
    shortName: Isa 19:1
    text: An oracle concerning Egypt. Behold, the LORD is riding on a swift cloud
      and comes to Egypt; and the idols of Egypt will tremble at his presence, and
      the heart of the Egyptians will melt within them.
  - name: Isaiah 19:2
    orderIndex: 1
    osisId: Isa.19.2
    sblId: Isa 19:2
    shortName: Isa 19:2
    text: And I will stir up Egyptians against Egyptians, and they will fight, each
      against another and each against his neighbor, city against city, kingdom against
      kingdom;
  - name: Isaiah 19:3
    orderIndex: 2
    osisId: Isa.19.3
    sblId: Isa 19:3
    shortName: Isa 19:3
    text: and the spirit of the Egyptians within them will be emptied out, and I will
      confound their counsel; and they will inquire of the idols and the sorcerers,
      and the mediums and the necromancers;
  - name: Isaiah 19:4
    orderIndex: 3
    osisId: Isa.19.4
    sblId: Isa 19:4
    shortName: Isa 19:4
    text: and I will give over the Egyptians into the hand of a hard master, and a
      fierce king will rule over them, declares the Lord GOD of hosts.
  - name: Isaiah 19:5
    orderIndex: 4
    osisId: Isa.19.5
    sblId: Isa 19:5
    shortName: Isa 19:5
    text: And the waters of the sea will be dried up, and the river will be dry and
      parched,
  - name: Isaiah 19:6
    orderIndex: 5
    osisId: Isa.19.6
    sblId: Isa 19:6
    shortName: Isa 19:6
    text: and its canals will become foul, and the branches of Egypt's Nile will diminish
      and dry up, reeds and rushes will rot away.
  - name: Isaiah 19:7
    orderIndex: 6
    osisId: Isa.19.7
    sblId: Isa 19:7
    shortName: Isa 19:7
    text: There will be bare places by the Nile, on the brink of the Nile, and all
      that is sown by the Nile will be parched, will be driven away, and will be no
      more.
  - name: Isaiah 19:8
    orderIndex: 7
    osisId: Isa.19.8
    sblId: Isa 19:8
    shortName: Isa 19:8
    text: The fishermen will mourn and lament, all who cast a hook in the Nile; and
      they will languish who spread nets on the water.
  - name: Isaiah 19:9
    orderIndex: 8
    osisId: Isa.19.9
    sblId: Isa 19:9
    shortName: Isa 19:9
    text: The workers in combed flax will be in despair, and the weavers of white
      cotton.
  - name: Isaiah 19:10
    orderIndex: 9
    osisId: Isa.19.10
    sblId: Isa 19:10
    shortName: Isa 19:10
    text: Those who are the pillars of the land will be crushed, and all who work
      for pay will be grieved.
  - name: Isaiah 19:11
    orderIndex: 10
    osisId: Isa.19.11
    sblId: Isa 19:11
    shortName: Isa 19:11
    text: The princes of Zoan are utterly foolish; the wisest counselors of Pharaoh
      give stupid counsel. How can you say to Pharaoh, "I am a son of the wise, a
      son of ancient kings"?
  - name: Isaiah 19:12
    orderIndex: 11
    osisId: Isa.19.12
    sblId: Isa 19:12
    shortName: Isa 19:12
    text: Where then are your wise men? Let them tell you that they might know what
      the LORD of hosts has purposed against Egypt.
  - name: Isaiah 19:13
    orderIndex: 12
    osisId: Isa.19.13
    sblId: Isa 19:13
    shortName: Isa 19:13
    text: The princes of Zoan have become fools, and the princes of Memphis are deluded;
      those who are the cornerstones of her tribes have made Egypt stagger.
  - name: Isaiah 19:14
    orderIndex: 13
    osisId: Isa.19.14
    sblId: Isa 19:14
    shortName: Isa 19:14
    text: The LORD has mingled within her a spirit of confusion, and they will make
      Egypt stagger in all its deeds, as a drunken man staggers in his vomit.
  - name: Isaiah 19:15
    orderIndex: 14
    osisId: Isa.19.15
    sblId: Isa 19:15
    shortName: Isa 19:15
    text: And there will be nothing for Egypt that head or tail, palm branch or reed,
      may do.
  - name: Isaiah 19:16
    orderIndex: 15
    osisId: Isa.19.16
    sblId: Isa 19:16
    shortName: Isa 19:16
    text: In that day the Egyptians will be like women, and tremble with fear before
      the hand that the LORD of hosts shakes over them.
  - name: Isaiah 19:17
    orderIndex: 16
    osisId: Isa.19.17
    sblId: Isa 19:17
    shortName: Isa 19:17
    text: And the land of Judah will become a terror to the Egyptians. Everyone to
      whom it is mentioned will fear because of the purpose that the LORD of hosts
      has purposed against them.
  - name: Isaiah 19:18
    orderIndex: 17
    osisId: Isa.19.18
    sblId: Isa 19:18
    shortName: Isa 19:18
    text: In that day there will be five cities in the land of Egypt that speak the
      language of Canaan and swear allegiance to the LORD of hosts. One of these will
      be called the City of Destruction.
  - name: Isaiah 19:19
    orderIndex: 18
    osisId: Isa.19.19
    sblId: Isa 19:19
    shortName: Isa 19:19
    text: In that day there will be an altar to the LORD in the midst of the land
      of Egypt, and a pillar to the LORD at its border.
  - name: Isaiah 19:20
    orderIndex: 19
    osisId: Isa.19.20
    sblId: Isa 19:20
    shortName: Isa 19:20
    text: It will be a sign and a witness to the LORD of hosts in the land of Egypt.
      When they cry to the LORD because of oppressors, he will send them a savior
      and defender, and deliver them.
  - name: Isaiah 19:21
    orderIndex: 20
    osisId: Isa.19.21
    sblId: Isa 19:21
    shortName: Isa 19:21
    text: And the LORD will make himself known to the Egyptians, and the Egyptians
      will know the LORD in that day and worship with sacrifice and offering, and
      they will make vows to the LORD and perform them.
  - name: Isaiah 19:22
    orderIndex: 21
    osisId: Isa.19.22
    sblId: Isa 19:22
    shortName: Isa 19:22
    text: And the LORD will strike Egypt, striking and healing, and they will return
      to the LORD, and he will listen to their pleas for mercy and heal them.
  - name: Isaiah 19:23
    orderIndex: 22
    osisId: Isa.19.23
    sblId: Isa 19:23
    shortName: Isa 19:23
    text: In that day there will be a highway from Egypt to Assyria, and Assyria will
      come into Egypt, and Egypt into Assyria, and the Egyptians will worship with
      the Assyrians.
  - name: Isaiah 19:24
    orderIndex: 23
    osisId: Isa.19.24
    sblId: Isa 19:24
    shortName: Isa 19:24
    text: In that day Israel will be the third with Egypt and Assyria, a blessing
      in the midst of the earth,
  - name: Isaiah 19:25
    orderIndex: 24
    osisId: Isa.19.25
    sblId: Isa 19:25
    shortName: Isa 19:25
    text: whom the LORD of hosts has blessed, saying, "Blessed be Egypt my people,
      and Assyria the work of my hands, and Israel my inheritance."
  versesCount: 25
- name: Isaiah 20
  orderIndex: 19
  osisId: Isa.20
  sblId: Isa 20
  shortName: Isa 20
  verses:
  - name: Isaiah 20:1
    orderIndex: 0
    osisId: Isa.20.1
    sblId: Isa 20:1
    shortName: Isa 20:1
    text: In the year that the commander in chief, who was sent by Sargon the king
      of Assyria, came to Ashdod and fought against it and captured it-
  - name: Isaiah 20:2
    orderIndex: 1
    osisId: Isa.20.2
    sblId: Isa 20:2
    shortName: Isa 20:2
    text: at that time the LORD spoke by Isaiah the son of Amoz, saying, "Go, and
      loose the sackcloth from your waist and take off your sandals from your feet,"
      and he did so, walking naked and barefoot.
  - name: Isaiah 20:3
    orderIndex: 2
    osisId: Isa.20.3
    sblId: Isa 20:3
    shortName: Isa 20:3
    text: Then the LORD said, "As my servant Isaiah has walked naked and barefoot
      for three years as a sign and a portent against Egypt and Cush,
  - name: Isaiah 20:4
    orderIndex: 3
    osisId: Isa.20.4
    sblId: Isa 20:4
    shortName: Isa 20:4
    text: so shall the king of Assyria lead away the Egyptian captives and the Cushite
      exiles, both the young and the old, naked and barefoot, with buttocks uncovered,
      the nakedness of Egypt.
  - name: Isaiah 20:5
    orderIndex: 4
    osisId: Isa.20.5
    sblId: Isa 20:5
    shortName: Isa 20:5
    text: Then they shall be dismayed and ashamed because of Cush their hope and of
      Egypt their boast.
  - name: Isaiah 20:6
    orderIndex: 5
    osisId: Isa.20.6
    sblId: Isa 20:6
    shortName: Isa 20:6
    text: And the inhabitants of this coastland will say in that day, 'Behold, this
      is what has happened to those in whom we hoped and to whom we fled for help
      to be delivered from the king of Assyria! And we, how shall we escape?'"
  versesCount: 6
- name: Isaiah 21
  orderIndex: 20
  osisId: Isa.21
  sblId: Isa 21
  shortName: Isa 21
  verses:
  - name: Isaiah 21:1
    orderIndex: 0
    osisId: Isa.21.1
    sblId: Isa 21:1
    shortName: Isa 21:1
    text: The oracle concerning the wilderness of the sea. As whirlwinds in the Negeb
      sweep on, it comes from the wilderness, from a terrible land.
  - name: Isaiah 21:2
    orderIndex: 1
    osisId: Isa.21.2
    sblId: Isa 21:2
    shortName: Isa 21:2
    text: A stern vision is told to me; the traitor betrays, and the destroyer destroys.
      Go up, O Elam; lay siege, O Media; all the sighing she has caused I bring to
      an end.
  - name: Isaiah 21:3
    orderIndex: 2
    osisId: Isa.21.3
    sblId: Isa 21:3
    shortName: Isa 21:3
    text: Therefore my loins are filled with anguish; pangs have seized me, like the
      pangs of a woman in labor; I am bowed down so that I cannot hear; I am dismayed
      so that I cannot see.
  - name: Isaiah 21:4
    orderIndex: 3
    osisId: Isa.21.4
    sblId: Isa 21:4
    shortName: Isa 21:4
    text: My heart staggers; horror has appalled me; the twilight I longed for has
      been turned for me into trembling.
  - name: Isaiah 21:5
    orderIndex: 4
    osisId: Isa.21.5
    sblId: Isa 21:5
    shortName: Isa 21:5
    text: They prepare the table, they spread the rugs, they eat, they drink. Arise,
      O princes; oil the shield!
  - name: Isaiah 21:6
    orderIndex: 5
    osisId: Isa.21.6
    sblId: Isa 21:6
    shortName: Isa 21:6
    text: 'For thus the Lord said to me: "Go, set a watchman; let him announce what
      he sees.'
  - name: Isaiah 21:7
    orderIndex: 6
    osisId: Isa.21.7
    sblId: Isa 21:7
    shortName: Isa 21:7
    text: When he sees riders, horsemen in pairs, riders on donkeys, riders on camels,
      let him listen diligently, very diligently."
  - name: Isaiah 21:8
    orderIndex: 7
    osisId: Isa.21.8
    sblId: Isa 21:8
    shortName: Isa 21:8
    text: 'Then he who saw cried out: "Upon a watchtower I stand, O Lord, continually
      by day, and at my post I am stationed whole nights.'
  - name: Isaiah 21:9
    orderIndex: 8
    osisId: Isa.21.9
    sblId: Isa 21:9
    shortName: Isa 21:9
    text: And behold, here come riders, horsemen in pairs!" And he answered, "Fallen,
      fallen is Babylon; and all the carved images of her gods he has shattered to
      the ground."
  - name: Isaiah 21:10
    orderIndex: 9
    osisId: Isa.21.10
    sblId: Isa 21:10
    shortName: Isa 21:10
    text: O my threshed and winnowed one, what I have heard from the LORD of hosts,
      the God of Israel, I announce to you.
  - name: Isaiah 21:11
    orderIndex: 10
    osisId: Isa.21.11
    sblId: Isa 21:11
    shortName: Isa 21:11
    text: The oracle concerning Dumah. One is calling to me from Seir, "Watchman,
      what time of the night? Watchman, what time of the night?"
  - name: Isaiah 21:12
    orderIndex: 11
    osisId: Isa.21.12
    sblId: Isa 21:12
    shortName: Isa 21:12
    text: 'The watchman says: "Morning comes, and also the night. If you will inquire,
      inquire; come back again."'
  - name: Isaiah 21:13
    orderIndex: 12
    osisId: Isa.21.13
    sblId: Isa 21:13
    shortName: Isa 21:13
    text: The oracle concerning Arabia. In the thickets in Arabia you will lodge,
      O caravans of Dedanites.
  - name: Isaiah 21:14
    orderIndex: 13
    osisId: Isa.21.14
    sblId: Isa 21:14
    shortName: Isa 21:14
    text: To the thirsty bring water; meet the fugitive with bread, O inhabitants
      of the land of Tema.
  - name: Isaiah 21:15
    orderIndex: 14
    osisId: Isa.21.15
    sblId: Isa 21:15
    shortName: Isa 21:15
    text: For they have fled from the swords, from the drawn sword, from the bent
      bow, and from the press of battle.
  - name: Isaiah 21:16
    orderIndex: 15
    osisId: Isa.21.16
    sblId: Isa 21:16
    shortName: Isa 21:16
    text: For thus the Lord said to me, "Within a year, according to the years of
      a hired worker, all the glory of Kedar will come to an end.
  - name: Isaiah 21:17
    orderIndex: 16
    osisId: Isa.21.17
    sblId: Isa 21:17
    shortName: Isa 21:17
    text: And the remainder of the archers of the mighty men of the sons of Kedar
      will be few, for the LORD, the God of Israel, has spoken."
  versesCount: 17
- name: Isaiah 22
  orderIndex: 21
  osisId: Isa.22
  sblId: Isa 22
  shortName: Isa 22
  verses:
  - name: Isaiah 22:1
    orderIndex: 0
    osisId: Isa.22.1
    sblId: Isa 22:1
    shortName: Isa 22:1
    text: The oracle concerning the valley of vision. What do you mean that you have
      gone up, all of you, to the housetops,
  - name: Isaiah 22:2
    orderIndex: 1
    osisId: Isa.22.2
    sblId: Isa 22:2
    shortName: Isa 22:2
    text: you who are full of shoutings, tumultuous city, exultant town? Your slain
      are not slain with the sword or dead in battle.
  - name: Isaiah 22:3
    orderIndex: 2
    osisId: Isa.22.3
    sblId: Isa 22:3
    shortName: Isa 22:3
    text: All your leaders have fled together; without the bow they were captured.
      All of you who were found were captured, though they had fled far away.
  - name: Isaiah 22:4
    orderIndex: 3
    osisId: Isa.22.4
    sblId: Isa 22:4
    shortName: Isa 22:4
    text: 'Therefore I said: "Look away from me; let me weep bitter tears; do not
      labor to comfort me concerning the destruction of the daughter of my people."'
  - name: Isaiah 22:5
    orderIndex: 4
    osisId: Isa.22.5
    sblId: Isa 22:5
    shortName: Isa 22:5
    text: For the Lord GOD of hosts has a day of tumult and trampling and confusion
      in the valley of vision, a battering down of walls and a shouting to the mountains.
  - name: Isaiah 22:6
    orderIndex: 5
    osisId: Isa.22.6
    sblId: Isa 22:6
    shortName: Isa 22:6
    text: And Elam bore the quiver with chariots and horsemen, and Kir uncovered the
      shield.
  - name: Isaiah 22:7
    orderIndex: 6
    osisId: Isa.22.7
    sblId: Isa 22:7
    shortName: Isa 22:7
    text: Your choicest valleys were full of chariots, and the horsemen took their
      stand at the gates.
  - name: Isaiah 22:8
    orderIndex: 7
    osisId: Isa.22.8
    sblId: Isa 22:8
    shortName: Isa 22:8
    text: He has taken away the covering of Judah. In that day you looked to the weapons
      of the House of the Forest,
  - name: Isaiah 22:9
    orderIndex: 8
    osisId: Isa.22.9
    sblId: Isa 22:9
    shortName: Isa 22:9
    text: and you saw that the breaches of the city of David were many. You collected
      the waters of the lower pool,
  - name: Isaiah 22:10
    orderIndex: 9
    osisId: Isa.22.10
    sblId: Isa 22:10
    shortName: Isa 22:10
    text: and you counted the houses of Jerusalem, and you broke down the houses to
      fortify the wall.
  - name: Isaiah 22:11
    orderIndex: 10
    osisId: Isa.22.11
    sblId: Isa 22:11
    shortName: Isa 22:11
    text: You made a reservoir between the two walls for the water of the old pool.
      But you did not look to him who did it, or see him who planned it long ago.
  - name: Isaiah 22:12
    orderIndex: 11
    osisId: Isa.22.12
    sblId: Isa 22:12
    shortName: Isa 22:12
    text: In that day the Lord GOD of hosts called for weeping and mourning, for baldness
      and wearing sackcloth;
  - name: Isaiah 22:13
    orderIndex: 12
    osisId: Isa.22.13
    sblId: Isa 22:13
    shortName: Isa 22:13
    text: and behold, joy and gladness, killing oxen and slaughtering sheep, eating
      flesh and drinking wine. "Let us eat and drink, for tomorrow we die."
  - name: Isaiah 22:14
    orderIndex: 13
    osisId: Isa.22.14
    sblId: Isa 22:14
    shortName: Isa 22:14
    text: 'The LORD of hosts has revealed himself in my ears: "Surely this iniquity
      will not be atoned for you until you die," says the Lord GOD of hosts.'
  - name: Isaiah 22:15
    orderIndex: 14
    osisId: Isa.22.15
    sblId: Isa 22:15
    shortName: Isa 22:15
    text: 'Thus says the Lord GOD of hosts, "Come, go to this steward, to Shebna,
      who is over the household, and say to him:'
  - name: Isaiah 22:16
    orderIndex: 15
    osisId: Isa.22.16
    sblId: Isa 22:16
    shortName: Isa 22:16
    text: What have you to do here, and whom have you here, that you have cut out
      here a tomb for yourself, you who cut out a tomb on the height and carve a dwelling
      for yourself in the rock?
  - name: Isaiah 22:17
    orderIndex: 16
    osisId: Isa.22.17
    sblId: Isa 22:17
    shortName: Isa 22:17
    text: Behold, the LORD will hurl you away violently, O you strong man. He will
      seize firm hold on you
  - name: Isaiah 22:18
    orderIndex: 17
    osisId: Isa.22.18
    sblId: Isa 22:18
    shortName: Isa 22:18
    text: and whirl you around and around, and throw you like a ball into a wide land.
      There you shall die, and there shall be your glorious chariots, you shame of
      your master's house.
  - name: Isaiah 22:19
    orderIndex: 18
    osisId: Isa.22.19
    sblId: Isa 22:19
    shortName: Isa 22:19
    text: I will thrust you from your office, and you will be pulled down from your
      station.
  - name: Isaiah 22:20
    orderIndex: 19
    osisId: Isa.22.20
    sblId: Isa 22:20
    shortName: Isa 22:20
    text: In that day I will call my servant Eliakim the son of Hilkiah,
  - name: Isaiah 22:21
    orderIndex: 20
    osisId: Isa.22.21
    sblId: Isa 22:21
    shortName: Isa 22:21
    text: and I will clothe him with your robe, and will bind your sash on him, and
      will commit your authority to his hand. And he shall be a father to the inhabitants
      of Jerusalem and to the house of Judah.
  - name: Isaiah 22:22
    orderIndex: 21
    osisId: Isa.22.22
    sblId: Isa 22:22
    shortName: Isa 22:22
    text: And I will place on his shoulder the key of the house of David. He shall
      open, and none shall shut; and he shall shut, and none shall open.
  - name: Isaiah 22:23
    orderIndex: 22
    osisId: Isa.22.23
    sblId: Isa 22:23
    shortName: Isa 22:23
    text: And I will fasten him like a peg in a secure place, and he will become a
      throne of honor to his father's house.
  - name: Isaiah 22:24
    orderIndex: 23
    osisId: Isa.22.24
    sblId: Isa 22:24
    shortName: Isa 22:24
    text: And they will hang on him the whole honor of his father's house, the offspring
      and issue, every small vessel, from the cups to all the flagons.
  - name: Isaiah 22:25
    orderIndex: 24
    osisId: Isa.22.25
    sblId: Isa 22:25
    shortName: Isa 22:25
    text: In that day, declares the LORD of hosts, the peg that was fastened in a
      secure place will give way, and it will be cut down and fall, and the load that
      was on it will be cut off, for the LORD has spoken."
  versesCount: 25
- name: Isaiah 23
  orderIndex: 22
  osisId: Isa.23
  sblId: Isa 23
  shortName: Isa 23
  verses:
  - name: Isaiah 23:1
    orderIndex: 0
    osisId: Isa.23.1
    sblId: Isa 23:1
    shortName: Isa 23:1
    text: The oracle concerning Tyre. Wail, O ships of Tarshish, for Tyre is laid
      waste, without house or harbor! From the land of Cyprus it is revealed to them.
  - name: Isaiah 23:2
    orderIndex: 1
    osisId: Isa.23.2
    sblId: Isa 23:2
    shortName: Isa 23:2
    text: Be still, O inhabitants of the coast; the merchants of Sidon, who cross
      the sea, have filled you.
  - name: Isaiah 23:3
    orderIndex: 2
    osisId: Isa.23.3
    sblId: Isa 23:3
    shortName: Isa 23:3
    text: And on many waters your revenue was the grain of Shihor, the harvest of
      the Nile; you were the merchant of the nations.
  - name: Isaiah 23:4
    orderIndex: 3
    osisId: Isa.23.4
    sblId: Isa 23:4
    shortName: Isa 23:4
    text: 'Be ashamed, O Sidon, for the sea has spoken, the stronghold of the sea,
      saying: "I have neither labored nor given birth, I have neither reared young
      men nor brought up young women."'
  - name: Isaiah 23:5
    orderIndex: 4
    osisId: Isa.23.5
    sblId: Isa 23:5
    shortName: Isa 23:5
    text: When the report comes to Egypt, they will be in anguish over the report
      about Tyre.
  - name: Isaiah 23:6
    orderIndex: 5
    osisId: Isa.23.6
    sblId: Isa 23:6
    shortName: Isa 23:6
    text: Cross over to Tarshish; wail, O inhabitants of the coast!
  - name: Isaiah 23:7
    orderIndex: 6
    osisId: Isa.23.7
    sblId: Isa 23:7
    shortName: Isa 23:7
    text: Is this your exultant city whose origin is from days of old, whose feet
      carried her to settle far away?
  - name: Isaiah 23:8
    orderIndex: 7
    osisId: Isa.23.8
    sblId: Isa 23:8
    shortName: Isa 23:8
    text: Who has purposed this against Tyre, the bestower of crowns, whose merchants
      were princes, whose traders were the honored of the earth?
  - name: Isaiah 23:9
    orderIndex: 8
    osisId: Isa.23.9
    sblId: Isa 23:9
    shortName: Isa 23:9
    text: The LORD of hosts has purposed it, to defile the pompous pride of all glory,
      to dishonor all the honored of the earth.
  - name: Isaiah 23:10
    orderIndex: 9
    osisId: Isa.23.10
    sblId: Isa 23:10
    shortName: Isa 23:10
    text: Cross over your land like the Nile, O daughter of Tarshish; there is no
      restraint anymore.
  - name: Isaiah 23:11
    orderIndex: 10
    osisId: Isa.23.11
    sblId: Isa 23:11
    shortName: Isa 23:11
    text: He has stretched out his hand over the sea; he has shaken the kingdoms;
      the LORD has given command concerning Canaan to destroy its strongholds.
  - name: Isaiah 23:12
    orderIndex: 11
    osisId: Isa.23.12
    sblId: Isa 23:12
    shortName: Isa 23:12
    text: 'And he said: "You will no more exult, O oppressed virgin daughter of Sidon;
      arise, cross over to Cyprus, even there you will have no rest."'
  - name: Isaiah 23:13
    orderIndex: 12
    osisId: Isa.23.13
    sblId: Isa 23:13
    shortName: Isa 23:13
    text: Behold the land of the Chaldeans! This is the people that was not; Assyria
      destined it for wild beasts. They erected their siege towers, they stripped
      her palaces bare, they made her a ruin.
  - name: Isaiah 23:14
    orderIndex: 13
    osisId: Isa.23.14
    sblId: Isa 23:14
    shortName: Isa 23:14
    text: Wail, O ships of Tarshish, for your stronghold is laid waste.
  - name: Isaiah 23:15
    orderIndex: 14
    osisId: Isa.23.15
    sblId: Isa 23:15
    shortName: Isa 23:15
    text: 'In that day Tyre will be forgotten for seventy years, like the days of
      one king. At the end of seventy years, it will happen to Tyre as in the song
      of the prostitute:'
  - name: Isaiah 23:16
    orderIndex: 15
    osisId: Isa.23.16
    sblId: Isa 23:16
    shortName: Isa 23:16
    text: '"Take a harp; go about the city, O forgotten prostitute! Make sweet melody;
      sing many songs, that you may be remembered."'
  - name: Isaiah 23:17
    orderIndex: 16
    osisId: Isa.23.17
    sblId: Isa 23:17
    shortName: Isa 23:17
    text: At the end of seventy years, the LORD will visit Tyre, and she will return
      to her wages and will prostitute herself with all the kingdoms of the world
      on the face of the earth.
  - name: Isaiah 23:18
    orderIndex: 17
    osisId: Isa.23.18
    sblId: Isa 23:18
    shortName: Isa 23:18
    text: Her merchandise and her wages will be holy to the LORD. It will not be stored
      or hoarded, but her merchandise will supply abundant food and fine clothing
      for those who dwell before the LORD.
  versesCount: 18
- name: Isaiah 24
  orderIndex: 23
  osisId: Isa.24
  sblId: Isa 24
  shortName: Isa 24
  verses:
  - name: Isaiah 24:1
    orderIndex: 0
    osisId: Isa.24.1
    sblId: Isa 24:1
    shortName: Isa 24:1
    text: Behold, the LORD will empty the earth and make it desolate, and he will
      twist its surface and scatter its inhabitants.
  - name: Isaiah 24:2
    orderIndex: 1
    osisId: Isa.24.2
    sblId: Isa 24:2
    shortName: Isa 24:2
    text: And it shall be, as with the people, so with the priest; as with the slave,
      so with his master; as with the maid, so with her mistress; as with the buyer,
      so with the seller; as with the lender, so with the borrower; as with the creditor,
      so with the debtor.
  - name: Isaiah 24:3
    orderIndex: 2
    osisId: Isa.24.3
    sblId: Isa 24:3
    shortName: Isa 24:3
    text: The earth shall be utterly empty and utterly plundered; for the LORD has
      spoken this word.
  - name: Isaiah 24:4
    orderIndex: 3
    osisId: Isa.24.4
    sblId: Isa 24:4
    shortName: Isa 24:4
    text: The earth mourns and withers; the world languishes and withers; the highest
      people of the earth languish.
  - name: Isaiah 24:5
    orderIndex: 4
    osisId: Isa.24.5
    sblId: Isa 24:5
    shortName: Isa 24:5
    text: The earth lies defiled under its inhabitants; for they have transgressed
      the laws, violated the statutes, broken the everlasting covenant.
  - name: Isaiah 24:6
    orderIndex: 5
    osisId: Isa.24.6
    sblId: Isa 24:6
    shortName: Isa 24:6
    text: Therefore a curse devours the earth, and its inhabitants suffer for their
      guilt; therefore the inhabitants of the earth are scorched, and few men are
      left.
  - name: Isaiah 24:7
    orderIndex: 6
    osisId: Isa.24.7
    sblId: Isa 24:7
    shortName: Isa 24:7
    text: The wine mourns, the vine languishes, all the merry-hearted sigh.
  - name: Isaiah 24:8
    orderIndex: 7
    osisId: Isa.24.8
    sblId: Isa 24:8
    shortName: Isa 24:8
    text: The mirth of the tambourines is stilled, the noise of the jubilant has ceased,
      the mirth of the lyre is stilled.
  - name: Isaiah 24:9
    orderIndex: 8
    osisId: Isa.24.9
    sblId: Isa 24:9
    shortName: Isa 24:9
    text: No more do they drink wine with singing; strong drink is bitter to those
      who drink it.
  - name: Isaiah 24:10
    orderIndex: 9
    osisId: Isa.24.10
    sblId: Isa 24:10
    shortName: Isa 24:10
    text: The wasted city is broken down; every house is shut up so that none can
      enter.
  - name: Isaiah 24:11
    orderIndex: 10
    osisId: Isa.24.11
    sblId: Isa 24:11
    shortName: Isa 24:11
    text: There is an outcry in the streets for lack of wine; all joy has grown dark;
      the gladness of the earth is banished.
  - name: Isaiah 24:12
    orderIndex: 11
    osisId: Isa.24.12
    sblId: Isa 24:12
    shortName: Isa 24:12
    text: Desolation is left in the city; the gates are battered into ruins.
  - name: Isaiah 24:13
    orderIndex: 12
    osisId: Isa.24.13
    sblId: Isa 24:13
    shortName: Isa 24:13
    text: For thus it shall be in the midst of the earth among the nations, as when
      an olive tree is beaten, as at the gleaning when the grape harvest is done.
  - name: Isaiah 24:14
    orderIndex: 13
    osisId: Isa.24.14
    sblId: Isa 24:14
    shortName: Isa 24:14
    text: They lift up their voices, they sing for joy; over the majesty of the LORD
      they shout from the west.
  - name: Isaiah 24:15
    orderIndex: 14
    osisId: Isa.24.15
    sblId: Isa 24:15
    shortName: Isa 24:15
    text: Therefore in the east give glory to the LORD; in the coastlands of the sea,
      give glory to the name of the LORD, the God of Israel.
  - name: Isaiah 24:16
    orderIndex: 15
    osisId: Isa.24.16
    sblId: Isa 24:16
    shortName: Isa 24:16
    text: From the ends of the earth we hear songs of praise, of glory to the Righteous
      One. But I say, "I waste away, I waste away. Woe is me! For the traitors have
      betrayed, with betrayal the traitors have betrayed."
  - name: Isaiah 24:17
    orderIndex: 16
    osisId: Isa.24.17
    sblId: Isa 24:17
    shortName: Isa 24:17
    text: Terror and the pit and the snare are upon you, O inhabitant of the earth!
  - name: Isaiah 24:18
    orderIndex: 17
    osisId: Isa.24.18
    sblId: Isa 24:18
    shortName: Isa 24:18
    text: He who flees at the sound of the terror shall fall into the pit, and he
      who climbs out of the pit shall be caught in the snare. For the windows of heaven
      are opened, and the foundations of the earth tremble.
  - name: Isaiah 24:19
    orderIndex: 18
    osisId: Isa.24.19
    sblId: Isa 24:19
    shortName: Isa 24:19
    text: The earth is utterly broken, the earth is split apart, the earth is violently
      shaken.
  - name: Isaiah 24:20
    orderIndex: 19
    osisId: Isa.24.20
    sblId: Isa 24:20
    shortName: Isa 24:20
    text: The earth staggers like a drunken man; it sways like a hut; its transgression
      lies heavy upon it, and it falls, and will not rise again.
  - name: Isaiah 24:21
    orderIndex: 20
    osisId: Isa.24.21
    sblId: Isa 24:21
    shortName: Isa 24:21
    text: On that day the LORD will punish the host of heaven, in heaven, and the
      kings of the earth, on the earth.
  - name: Isaiah 24:22
    orderIndex: 21
    osisId: Isa.24.22
    sblId: Isa 24:22
    shortName: Isa 24:22
    text: They will be gathered together as prisoners in a pit; they will be shut
      up in a prison, and after many days they will be punished.
  - name: Isaiah 24:23
    orderIndex: 22
    osisId: Isa.24.23
    sblId: Isa 24:23
    shortName: Isa 24:23
    text: Then the moon will be confounded and the sun ashamed, for the LORD of hosts
      reigns on Mount Zion and in Jerusalem, and his glory will be before his elders.
  versesCount: 23
- name: Isaiah 25
  orderIndex: 24
  osisId: Isa.25
  sblId: Isa 25
  shortName: Isa 25
  verses:
  - name: Isaiah 25:1
    orderIndex: 0
    osisId: Isa.25.1
    sblId: Isa 25:1
    shortName: Isa 25:1
    text: O LORD, you are my God; I will exalt you; I will praise your name, for you
      have done wonderful things, plans formed of old, faithful and sure.
  - name: Isaiah 25:2
    orderIndex: 1
    osisId: Isa.25.2
    sblId: Isa 25:2
    shortName: Isa 25:2
    text: For you have made the city a heap, the fortified city a ruin; the foreigners'
      palace is a city no more; it will never be rebuilt.
  - name: Isaiah 25:3
    orderIndex: 2
    osisId: Isa.25.3
    sblId: Isa 25:3
    shortName: Isa 25:3
    text: Therefore strong peoples will glorify you; cities of ruthless nations will
      fear you.
  - name: Isaiah 25:4
    orderIndex: 3
    osisId: Isa.25.4
    sblId: Isa 25:4
    shortName: Isa 25:4
    text: For you have been a stronghold to the poor, a stronghold to the needy in
      his distress, a shelter from the storm and a shade from the heat; for the breath
      of the ruthless is like a storm against a wall,
  - name: Isaiah 25:5
    orderIndex: 4
    osisId: Isa.25.5
    sblId: Isa 25:5
    shortName: Isa 25:5
    text: like heat in a dry place. You subdue the noise of the foreigners; as heat
      by the shade of a cloud, so the song of the ruthless is put down.
  - name: Isaiah 25:6
    orderIndex: 5
    osisId: Isa.25.6
    sblId: Isa 25:6
    shortName: Isa 25:6
    text: On this mountain the LORD of hosts will make for all peoples a feast of
      rich food, a feast of well-aged wine, of rich food full of marrow, of aged wine
      well refined.
  - name: Isaiah 25:7
    orderIndex: 6
    osisId: Isa.25.7
    sblId: Isa 25:7
    shortName: Isa 25:7
    text: And he will swallow up on this mountain the covering that is cast over all
      peoples, the veil that is spread over all nations.
  - name: Isaiah 25:8
    orderIndex: 7
    osisId: Isa.25.8
    sblId: Isa 25:8
    shortName: Isa 25:8
    text: He will swallow up death forever; and the Lord GOD will wipe away tears
      from all faces, and the reproach of his people he will take away from all the
      earth, for the LORD has spoken.
  - name: Isaiah 25:9
    orderIndex: 8
    osisId: Isa.25.9
    sblId: Isa 25:9
    shortName: Isa 25:9
    text: It will be said on that day, "Behold, this is our God; we have waited for
      him, that he might save us. This is the LORD; we have waited for him; let us
      be glad and rejoice in his salvation."
  - name: Isaiah 25:10
    orderIndex: 9
    osisId: Isa.25.10
    sblId: Isa 25:10
    shortName: Isa 25:10
    text: For the hand of the LORD will rest on this mountain, and Moab shall be trampled
      down in his place, as straw is trampled down in a dunghill.
  - name: Isaiah 25:11
    orderIndex: 10
    osisId: Isa.25.11
    sblId: Isa 25:11
    shortName: Isa 25:11
    text: And he will spread out his hands in the midst of it as a swimmer spreads
      his hands out to swim, but the LORD will lay low his pompous pride together
      with the skill of his hands.
  - name: Isaiah 25:12
    orderIndex: 11
    osisId: Isa.25.12
    sblId: Isa 25:12
    shortName: Isa 25:12
    text: And the high fortifications of his walls he will bring down, lay low, and
      cast to the ground, to the dust.
  versesCount: 12
- name: Isaiah 26
  orderIndex: 25
  osisId: Isa.26
  sblId: Isa 26
  shortName: Isa 26
  verses:
  - name: Isaiah 26:1
    orderIndex: 0
    osisId: Isa.26.1
    sblId: Isa 26:1
    shortName: Isa 26:1
    text: 'In that day this song will be sung in the land of Judah: "We have a strong
      city; he sets up salvation as walls and bulwarks.'
  - name: Isaiah 26:2
    orderIndex: 1
    osisId: Isa.26.2
    sblId: Isa 26:2
    shortName: Isa 26:2
    text: Open the gates, that the righteous nation that keeps faith may enter in.
  - name: Isaiah 26:3
    orderIndex: 2
    osisId: Isa.26.3
    sblId: Isa 26:3
    shortName: Isa 26:3
    text: You keep him in perfect peace whose mind is stayed on you, because he trusts
      in you.
  - name: Isaiah 26:4
    orderIndex: 3
    osisId: Isa.26.4
    sblId: Isa 26:4
    shortName: Isa 26:4
    text: Trust in the LORD forever, for the LORD GOD is an everlasting rock.
  - name: Isaiah 26:5
    orderIndex: 4
    osisId: Isa.26.5
    sblId: Isa 26:5
    shortName: Isa 26:5
    text: For he has humbled the inhabitants of the height, the lofty city. He lays
      it low, lays it low to the ground, casts it to the dust.
  - name: Isaiah 26:6
    orderIndex: 5
    osisId: Isa.26.6
    sblId: Isa 26:6
    shortName: Isa 26:6
    text: The foot tramples it, the feet of the poor, the steps of the needy."
  - name: Isaiah 26:7
    orderIndex: 6
    osisId: Isa.26.7
    sblId: Isa 26:7
    shortName: Isa 26:7
    text: The path of the righteous is level; you make level the way of the righteous.
  - name: Isaiah 26:8
    orderIndex: 7
    osisId: Isa.26.8
    sblId: Isa 26:8
    shortName: Isa 26:8
    text: In the path of your judgments, O LORD, we wait for you; your name and remembrance
      are the desire of our soul.
  - name: Isaiah 26:9
    orderIndex: 8
    osisId: Isa.26.9
    sblId: Isa 26:9
    shortName: Isa 26:9
    text: My soul yearns for you in the night; my spirit within me earnestly seeks
      you. For when your judgments are in the earth, the inhabitants of the world
      learn righteousness.
  - name: Isaiah 26:10
    orderIndex: 9
    osisId: Isa.26.10
    sblId: Isa 26:10
    shortName: Isa 26:10
    text: If favor is shown to the wicked, he does not learn righteousness; in the
      land of uprightness he deals corruptly and does not see the majesty of the LORD.
  - name: Isaiah 26:11
    orderIndex: 10
    osisId: Isa.26.11
    sblId: Isa 26:11
    shortName: Isa 26:11
    text: O LORD, your hand is lifted up, but they do not see it. Let them see your
      zeal for your people, and be ashamed. Let the fire for your adversaries consume
      them.
  - name: Isaiah 26:12
    orderIndex: 11
    osisId: Isa.26.12
    sblId: Isa 26:12
    shortName: Isa 26:12
    text: O LORD, you will ordain peace for us; you have done for us all our works.
  - name: Isaiah 26:13
    orderIndex: 12
    osisId: Isa.26.13
    sblId: Isa 26:13
    shortName: Isa 26:13
    text: O LORD our God, other lords besides you have ruled over us, but your name
      alone we bring to remembrance.
  - name: Isaiah 26:14
    orderIndex: 13
    osisId: Isa.26.14
    sblId: Isa 26:14
    shortName: Isa 26:14
    text: They are dead, they will not live; they are shades, they will not arise;
      to that end you have visited them with destruction and wiped out all remembrance
      of them.
  - name: Isaiah 26:15
    orderIndex: 14
    osisId: Isa.26.15
    sblId: Isa 26:15
    shortName: Isa 26:15
    text: But you have increased the nation, O LORD, you have increased the nation;
      you are glorified; you have enlarged all the borders of the land.
  - name: Isaiah 26:16
    orderIndex: 15
    osisId: Isa.26.16
    sblId: Isa 26:16
    shortName: Isa 26:16
    text: O LORD, in distress they sought you; they poured out a whispered prayer
      when your discipline was upon them.
  - name: Isaiah 26:17
    orderIndex: 16
    osisId: Isa.26.17
    sblId: Isa 26:17
    shortName: Isa 26:17
    text: Like a pregnant woman who writhes and cries out in her pangs when she is
      near to giving birth, so were we because of you, O LORD;
  - name: Isaiah 26:18
    orderIndex: 17
    osisId: Isa.26.18
    sblId: Isa 26:18
    shortName: Isa 26:18
    text: we were pregnant, we writhed, but we have given birth to wind. We have accomplished
      no deliverance in the earth, and the inhabitants of the world have not fallen.
  - name: Isaiah 26:19
    orderIndex: 18
    osisId: Isa.26.19
    sblId: Isa 26:19
    shortName: Isa 26:19
    text: Your dead shall live; their bodies shall rise. You who dwell in the dust,
      awake and sing for joy! For your dew is a dew of light, and the earth will give
      birth to the dead.
  - name: Isaiah 26:20
    orderIndex: 19
    osisId: Isa.26.20
    sblId: Isa 26:20
    shortName: Isa 26:20
    text: Come, my people, enter your chambers, and shut your doors behind you; hide
      yourselves for a little while until the fury has passed by.
  - name: Isaiah 26:21
    orderIndex: 20
    osisId: Isa.26.21
    sblId: Isa 26:21
    shortName: Isa 26:21
    text: For behold, the LORD is coming out from his place to punish the inhabitants
      of the earth for their iniquity, and the earth will disclose the blood shed
      on it, and will no more cover its slain.
  versesCount: 21
- name: Isaiah 27
  orderIndex: 26
  osisId: Isa.27
  sblId: Isa 27
  shortName: Isa 27
  verses:
  - name: Isaiah 27:1
    orderIndex: 0
    osisId: Isa.27.1
    sblId: Isa 27:1
    shortName: Isa 27:1
    text: In that day the LORD with his hard and great and strong sword will punish
      Leviathan the fleeing serpent, Leviathan the twisting serpent, and he will slay
      the dragon that is in the sea.
  - name: Isaiah 27:2
    orderIndex: 1
    osisId: Isa.27.2
    sblId: Isa 27:2
    shortName: Isa 27:2
    text: In that day, "A pleasant vineyard, sing of it!
  - name: Isaiah 27:3
    orderIndex: 2
    osisId: Isa.27.3
    sblId: Isa 27:3
    shortName: Isa 27:3
    text: I, the LORD, am its keeper; every moment I water it. Lest anyone punish
      it, I keep it night and day;
  - name: Isaiah 27:4
    orderIndex: 3
    osisId: Isa.27.4
    sblId: Isa 27:4
    shortName: Isa 27:4
    text: I have no wrath. Would that I had thorns and briers to battle! I would march
      against them, I would burn them up together.
  - name: Isaiah 27:5
    orderIndex: 4
    osisId: Isa.27.5
    sblId: Isa 27:5
    shortName: Isa 27:5
    text: Or let them lay hold of my protection, let them make peace with me, let
      them make peace with me."
  - name: Isaiah 27:6
    orderIndex: 5
    osisId: Isa.27.6
    sblId: Isa 27:6
    shortName: Isa 27:6
    text: In days to come Jacob shall take root, Israel shall blossom and put forth
      shoots and fill the whole world with fruit.
  - name: Isaiah 27:7
    orderIndex: 6
    osisId: Isa.27.7
    sblId: Isa 27:7
    shortName: Isa 27:7
    text: Has he struck them as he struck those who struck them? Or have they been
      slain as their slayers were slain?
  - name: Isaiah 27:8
    orderIndex: 7
    osisId: Isa.27.8
    sblId: Isa 27:8
    shortName: Isa 27:8
    text: Measure by measure, by exile you contended with them; he removed them with
      his fierce breath in the day of the east wind.
  - name: Isaiah 27:9
    orderIndex: 8
    osisId: Isa.27.9
    sblId: Isa 27:9
    shortName: Isa 27:9
    text: 'Therefore by this the guilt of Jacob will be atoned for, and this will
      be the full fruit of the removal of his sin: when he makes all the stones of
      the altars like chalkstones crushed to pieces, no Asherim or incense altars
      will remain standing.'
  - name: Isaiah 27:10
    orderIndex: 9
    osisId: Isa.27.10
    sblId: Isa 27:10
    shortName: Isa 27:10
    text: For the fortified city is solitary, a habitation deserted and forsaken,
      like the wilderness; there the calf grazes; there it lies down and strips its
      branches.
  - name: Isaiah 27:11
    orderIndex: 10
    osisId: Isa.27.11
    sblId: Isa 27:11
    shortName: Isa 27:11
    text: When its boughs are dry, they are broken; women come and make a fire of
      them. For this is a people without discernment; therefore he who made them will
      not have compassion on them; he who formed them will show them no favor.
  - name: Isaiah 27:12
    orderIndex: 11
    osisId: Isa.27.12
    sblId: Isa 27:12
    shortName: Isa 27:12
    text: In that day from the river Euphrates to the Brook of Egypt the LORD will
      thresh out the grain, and you will be gleaned one by one, O people of Israel.
  - name: Isaiah 27:13
    orderIndex: 12
    osisId: Isa.27.13
    sblId: Isa 27:13
    shortName: Isa 27:13
    text: And in that day a great trumpet will be blown, and those who were lost in
      the land of Assyria and those who were driven out to the land of Egypt will
      come and worship the LORD on the holy mountain at Jerusalem.
  versesCount: 13
- name: Isaiah 28
  orderIndex: 27
  osisId: Isa.28
  sblId: Isa 28
  shortName: Isa 28
  verses:
  - name: Isaiah 28:1
    orderIndex: 0
    osisId: Isa.28.1
    sblId: Isa 28:1
    shortName: Isa 28:1
    text: Ah, the proud crown of the drunkards of Ephraim, and the fading flower of
      its glorious beauty, which is on the head of the rich valley of those overcome
      with wine!
  - name: Isaiah 28:2
    orderIndex: 1
    osisId: Isa.28.2
    sblId: Isa 28:2
    shortName: Isa 28:2
    text: Behold, the Lord has one who is mighty and strong; like a storm of hail,
      a destroying tempest, like a storm of mighty, overflowing waters, he casts down
      to the earth with his hand.
  - name: Isaiah 28:3
    orderIndex: 2
    osisId: Isa.28.3
    sblId: Isa 28:3
    shortName: Isa 28:3
    text: The proud crown of the drunkards of Ephraim will be trodden underfoot;
  - name: Isaiah 28:4
    orderIndex: 3
    osisId: Isa.28.4
    sblId: Isa 28:4
    shortName: Isa 28:4
    text: 'and the fading flower of its glorious beauty, which is on the head of the
      rich valley, will be like a first-ripe fig before the summer: when someone sees
      it, he swallows it as soon as it is in his hand.'
  - name: Isaiah 28:5
    orderIndex: 4
    osisId: Isa.28.5
    sblId: Isa 28:5
    shortName: Isa 28:5
    text: In that day the LORD of hosts will be a crown of glory, and a diadem of
      beauty, to the remnant of his people,
  - name: Isaiah 28:6
    orderIndex: 5
    osisId: Isa.28.6
    sblId: Isa 28:6
    shortName: Isa 28:6
    text: and a spirit of justice to him who sits in judgment, and strength to those
      who turn back the battle at the gate.
  - name: Isaiah 28:7
    orderIndex: 6
    osisId: Isa.28.7
    sblId: Isa 28:7
    shortName: Isa 28:7
    text: These also reel with wine and stagger with strong drink; the priest and
      the prophet reel with strong drink, they are swallowed by wine, they stagger
      with strong drink, they reel in vision, they stumble in giving judgment.
  - name: Isaiah 28:8
    orderIndex: 7
    osisId: Isa.28.8
    sblId: Isa 28:8
    shortName: Isa 28:8
    text: For all tables are full of filthy vomit, with no space left.
  - name: Isaiah 28:9
    orderIndex: 8
    osisId: Isa.28.9
    sblId: Isa 28:9
    shortName: Isa 28:9
    text: '"To whom will he teach knowledge, and to whom will he explain the message?
      Those who are weaned from the milk, those taken from the breast?'
  - name: Isaiah 28:10
    orderIndex: 9
    osisId: Isa.28.10
    sblId: Isa 28:10
    shortName: Isa 28:10
    text: For it is precept upon precept, precept upon precept, line upon line, line
      upon line, here a little, there a little."
  - name: Isaiah 28:11
    orderIndex: 10
    osisId: Isa.28.11
    sblId: Isa 28:11
    shortName: Isa 28:11
    text: For by people of strange lips and with a foreign tongue the LORD will speak
      to this people,
  - name: Isaiah 28:12
    orderIndex: 11
    osisId: Isa.28.12
    sblId: Isa 28:12
    shortName: Isa 28:12
    text: to whom he has said, "This is rest; give rest to the weary; and this is
      repose"; yet they would not hear.
  - name: Isaiah 28:13
    orderIndex: 12
    osisId: Isa.28.13
    sblId: Isa 28:13
    shortName: Isa 28:13
    text: And the word of the LORD will be to them precept upon precept, precept upon
      precept, line upon line, line upon line, here a little, there a little, that
      they may go, and fall backward, and be broken, and snared, and taken.
  - name: Isaiah 28:14
    orderIndex: 13
    osisId: Isa.28.14
    sblId: Isa 28:14
    shortName: Isa 28:14
    text: Therefore hear the word of the LORD, you scoffers, who rule this people
      in Jerusalem!
  - name: Isaiah 28:15
    orderIndex: 14
    osisId: Isa.28.15
    sblId: Isa 28:15
    shortName: Isa 28:15
    text: Because you have said, "We have made a covenant with death, and with Sheol
      we have an agreement, when the overwhelming whip passes through it will not
      come to us, for we have made lies our refuge, and in falsehood we have taken
      shelter";
  - name: Isaiah 28:16
    orderIndex: 15
    osisId: Isa.28.16
    sblId: Isa 28:16
    shortName: Isa 28:16
    text: 'therefore thus says the Lord GOD, "Behold, I am the one who has laid as
      a foundation in Zion, a stone, a tested stone, a precious cornerstone, of a
      sure foundation: ''Whoever believes will not be in haste.'''
  - name: Isaiah 28:17
    orderIndex: 16
    osisId: Isa.28.17
    sblId: Isa 28:17
    shortName: Isa 28:17
    text: And I will make justice the line, and righteousness the plumb line; and
      hail will sweep away the refuge of lies, and waters will overwhelm the shelter."
  - name: Isaiah 28:18
    orderIndex: 17
    osisId: Isa.28.18
    sblId: Isa 28:18
    shortName: Isa 28:18
    text: Then your covenant with death will be annulled, and your agreement with
      Sheol will not stand; when the overwhelming scourge passes through, you will
      be beaten down by it.
  - name: Isaiah 28:19
    orderIndex: 18
    osisId: Isa.28.19
    sblId: Isa 28:19
    shortName: Isa 28:19
    text: As often as it passes through it will take you; for morning by morning it
      will pass through, by day and by night; and it will be sheer terror to understand
      the message.
  - name: Isaiah 28:20
    orderIndex: 19
    osisId: Isa.28.20
    sblId: Isa 28:20
    shortName: Isa 28:20
    text: For the bed is too short to stretch oneself on, and the covering too narrow
      to wrap oneself in.
  - name: Isaiah 28:21
    orderIndex: 20
    osisId: Isa.28.21
    sblId: Isa 28:21
    shortName: Isa 28:21
    text: For the LORD will rise up as on Mount Perazim; as in the Valley of Gibeon
      he will be roused; to do his deed- strange is his deed! and to work his work-
      alien is his work!
  - name: Isaiah 28:22
    orderIndex: 21
    osisId: Isa.28.22
    sblId: Isa 28:22
    shortName: Isa 28:22
    text: Now therefore do not scoff, lest your bonds be made strong; for I have heard
      a decree of destruction from the Lord GOD of hosts against the whole land.
  - name: Isaiah 28:23
    orderIndex: 22
    osisId: Isa.28.23
    sblId: Isa 28:23
    shortName: Isa 28:23
    text: Give ear, and hear my voice; give attention, and hear my speech.
  - name: Isaiah 28:24
    orderIndex: 23
    osisId: Isa.28.24
    sblId: Isa 28:24
    shortName: Isa 28:24
    text: Does he who plows for sowing plow continually? does he continually open
      and harrow his ground?
  - name: Isaiah 28:25
    orderIndex: 24
    osisId: Isa.28.25
    sblId: Isa 28:25
    shortName: Isa 28:25
    text: When he has leveled its surface, does he not scatter dill, sow cumin, and
      put in wheat in rows and barley in its proper place, and emmer as the border?
  - name: Isaiah 28:26
    orderIndex: 25
    osisId: Isa.28.26
    sblId: Isa 28:26
    shortName: Isa 28:26
    text: For he is rightly instructed; his God teaches him.
  - name: Isaiah 28:27
    orderIndex: 26
    osisId: Isa.28.27
    sblId: Isa 28:27
    shortName: Isa 28:27
    text: Dill is not threshed with a threshing sledge, nor is a cart wheel rolled
      over cumin, but dill is beaten out with a stick, and cumin with a rod.
  - name: Isaiah 28:28
    orderIndex: 27
    osisId: Isa.28.28
    sblId: Isa 28:28
    shortName: Isa 28:28
    text: Does one crush grain for bread? No, he does not thresh it forever; when
      he drives his cart wheel over it with his horses, he does not crush it.
  - name: Isaiah 28:29
    orderIndex: 28
    osisId: Isa.28.29
    sblId: Isa 28:29
    shortName: Isa 28:29
    text: This also comes from the LORD of hosts; he is wonderful in counsel and excellent
      in wisdom.
  versesCount: 29
- name: Isaiah 29
  orderIndex: 28
  osisId: Isa.29
  sblId: Isa 29
  shortName: Isa 29
  verses:
  - name: Isaiah 29:1
    orderIndex: 0
    osisId: Isa.29.1
    sblId: Isa 29:1
    shortName: Isa 29:1
    text: Ah, Ariel, Ariel, the city where David encamped! Add year to year; let the
      feasts run their round.
  - name: Isaiah 29:2
    orderIndex: 1
    osisId: Isa.29.2
    sblId: Isa 29:2
    shortName: Isa 29:2
    text: Yet I will distress Ariel, and there shall be moaning and lamentation, and
      she shall be to me like an Ariel.
  - name: Isaiah 29:3
    orderIndex: 2
    osisId: Isa.29.3
    sblId: Isa 29:3
    shortName: Isa 29:3
    text: And I will encamp against you all around, and will besiege you with towers
      and I will raise siegeworks against you.
  - name: Isaiah 29:4
    orderIndex: 3
    osisId: Isa.29.4
    sblId: Isa 29:4
    shortName: Isa 29:4
    text: And you will be brought low; from the earth you shall speak, and from the
      dust your speech will be bowed down; your voice shall come from the ground like
      the voice of a ghost, and from the dust your speech shall whisper.
  - name: Isaiah 29:5
    orderIndex: 4
    osisId: Isa.29.5
    sblId: Isa 29:5
    shortName: Isa 29:5
    text: But the multitude of your foreign foes shall be like small dust, and the
      multitude of the ruthless like passing chaff. And in an instant, suddenly,
  - name: Isaiah 29:6
    orderIndex: 5
    osisId: Isa.29.6
    sblId: Isa 29:6
    shortName: Isa 29:6
    text: you will be visited by the LORD of hosts with thunder and with earthquake
      and great noise, with whirlwind and tempest, and the flame of a devouring fire.
  - name: Isaiah 29:7
    orderIndex: 6
    osisId: Isa.29.7
    sblId: Isa 29:7
    shortName: Isa 29:7
    text: And the multitude of all the nations that fight against Ariel, all that
      fight against her and her stronghold and distress her, shall be like a dream,
      a vision of the night.
  - name: Isaiah 29:8
    orderIndex: 7
    osisId: Isa.29.8
    sblId: Isa 29:8
    shortName: Isa 29:8
    text: As when a hungry man dreams he is eating and awakes with his hunger not
      satisfied, or as when a thirsty man dreams he is drinking and awakes faint,
      with his thirst not quenched, so shall the multitude of all the nations be that
      fight against Mount Zion.
  - name: Isaiah 29:9
    orderIndex: 8
    osisId: Isa.29.9
    sblId: Isa 29:9
    shortName: Isa 29:9
    text: Astonish yourselves and be astonished; blind yourselves and be blind! Be
      drunk, but not with wine; stagger, but not with strong drink!
  - name: Isaiah 29:10
    orderIndex: 9
    osisId: Isa.29.10
    sblId: Isa 29:10
    shortName: Isa 29:10
    text: For the LORD has poured out upon you a spirit of deep sleep, and has closed
      your eyes (the prophets), and covered your heads (the seers).
  - name: Isaiah 29:11
    orderIndex: 10
    osisId: Isa.29.11
    sblId: Isa 29:11
    shortName: Isa 29:11
    text: And the vision of all this has become to you like the words of a book that
      is sealed. When men give it to one who can read, saying, "Read this," he says,
      "I cannot, for it is sealed."
  - name: Isaiah 29:12
    orderIndex: 11
    osisId: Isa.29.12
    sblId: Isa 29:12
    shortName: Isa 29:12
    text: And when they give the book to one who cannot read, saying, "Read this,"
      he says, "I cannot read."
  - name: Isaiah 29:13
    orderIndex: 12
    osisId: Isa.29.13
    sblId: Isa 29:13
    shortName: Isa 29:13
    text: 'And the Lord said: "Because this people draw near with their mouth and
      honor me with their lips, while their hearts are far from me, and their fear
      of me is a commandment taught by men,'
  - name: Isaiah 29:14
    orderIndex: 13
    osisId: Isa.29.14
    sblId: Isa 29:14
    shortName: Isa 29:14
    text: therefore, behold, I will again do wonderful things with this people, with
      wonder upon wonder; and the wisdom of their wise men shall perish, and the discernment
      of their discerning men shall be hidden."
  - name: Isaiah 29:15
    orderIndex: 14
    osisId: Isa.29.15
    sblId: Isa 29:15
    shortName: Isa 29:15
    text: Ah, you who hide deep from the LORD your counsel, whose deeds are in the
      dark, and who say, "Who sees us? Who knows us?"
  - name: Isaiah 29:16
    orderIndex: 15
    osisId: Isa.29.16
    sblId: Isa 29:16
    shortName: Isa 29:16
    text: You turn things upside down! Shall the potter be regarded as the clay, that
      the thing made should say of its maker, "He did not make me"; or the thing formed
      say of him who formed it, "He has no understanding"?
  - name: Isaiah 29:17
    orderIndex: 16
    osisId: Isa.29.17
    sblId: Isa 29:17
    shortName: Isa 29:17
    text: Is it not yet a very little while until Lebanon shall be turned into a fruitful
      field, and the fruitful field shall be regarded as a forest?
  - name: Isaiah 29:18
    orderIndex: 17
    osisId: Isa.29.18
    sblId: Isa 29:18
    shortName: Isa 29:18
    text: In that day the deaf shall hear the words of a book, and out of their gloom
      and darkness the eyes of the blind shall see.
  - name: Isaiah 29:19
    orderIndex: 18
    osisId: Isa.29.19
    sblId: Isa 29:19
    shortName: Isa 29:19
    text: The meek shall obtain fresh joy in the LORD, and the poor among mankind
      shall exult in the Holy One of Israel.
  - name: Isaiah 29:20
    orderIndex: 19
    osisId: Isa.29.20
    sblId: Isa 29:20
    shortName: Isa 29:20
    text: For the ruthless shall come to nothing and the scoffer cease, and all who
      watch to do evil shall be cut off,
  - name: Isaiah 29:21
    orderIndex: 20
    osisId: Isa.29.21
    sblId: Isa 29:21
    shortName: Isa 29:21
    text: who by a word make a man out to be an offender, and lay a snare for him
      who reproves in the gate, and with an empty plea turn aside him who is in the
      right.
  - name: Isaiah 29:22
    orderIndex: 21
    osisId: Isa.29.22
    sblId: Isa 29:22
    shortName: Isa 29:22
    text: 'Therefore thus says the LORD, who redeemed Abraham, concerning the house
      of Jacob: "Jacob shall no more be ashamed, no more shall his face grow pale.'
  - name: Isaiah 29:23
    orderIndex: 22
    osisId: Isa.29.23
    sblId: Isa 29:23
    shortName: Isa 29:23
    text: For when he sees his children, the work of my hands, in his midst, they
      will sanctify my name; they will sanctify the Holy One of Jacob and will stand
      in awe of the God of Israel.
  - name: Isaiah 29:24
    orderIndex: 23
    osisId: Isa.29.24
    sblId: Isa 29:24
    shortName: Isa 29:24
    text: And those who go astray in spirit will come to understanding, and those
      who murmur will accept instruction."
  versesCount: 24
- name: Isaiah 30
  orderIndex: 29
  osisId: Isa.30
  sblId: Isa 30
  shortName: Isa 30
  verses:
  - name: Isaiah 30:1
    orderIndex: 0
    osisId: Isa.30.1
    sblId: Isa 30:1
    shortName: Isa 30:1
    text: '"Ah, stubborn children," declares the LORD, "who carry out a plan, but
      not mine, and who make an alliance, but not of my Spirit, that they may add
      sin to sin;'
  - name: Isaiah 30:2
    orderIndex: 1
    osisId: Isa.30.2
    sblId: Isa 30:2
    shortName: Isa 30:2
    text: who set out to go down to Egypt, without asking for my direction, to take
      refuge in the protection of Pharaoh and to seek shelter in the shadow of Egypt!
  - name: Isaiah 30:3
    orderIndex: 2
    osisId: Isa.30.3
    sblId: Isa 30:3
    shortName: Isa 30:3
    text: Therefore shall the protection of Pharaoh turn to your shame, and the shelter
      in the shadow of Egypt to your humiliation.
  - name: Isaiah 30:4
    orderIndex: 3
    osisId: Isa.30.4
    sblId: Isa 30:4
    shortName: Isa 30:4
    text: For though his officials are at Zoan and his envoys reach Hanes,
  - name: Isaiah 30:5
    orderIndex: 4
    osisId: Isa.30.5
    sblId: Isa 30:5
    shortName: Isa 30:5
    text: everyone comes to shame through a people that cannot profit them, that brings
      neither help nor profit, but shame and disgrace."
  - name: Isaiah 30:6
    orderIndex: 5
    osisId: Isa.30.6
    sblId: Isa 30:6
    shortName: Isa 30:6
    text: An oracle on the beasts of the Negeb. Through a land of trouble and anguish,
      from where come the lioness and the lion, the adder and the flying fiery serpent,
      they carry their riches on the backs of donkeys, and their treasures on the
      humps of camels, to a people that cannot profit them.
  - name: Isaiah 30:7
    orderIndex: 6
    osisId: Isa.30.7
    sblId: Isa 30:7
    shortName: Isa 30:7
    text: Egypt's help is worthless and empty; therefore I have called her "Rahab
      who sits still."
  - name: Isaiah 30:8
    orderIndex: 7
    osisId: Isa.30.8
    sblId: Isa 30:8
    shortName: Isa 30:8
    text: And now, go, write it before them on a tablet and inscribe it in a book,
      that it may be for the time to come as a witness forever.
  - name: Isaiah 30:9
    orderIndex: 8
    osisId: Isa.30.9
    sblId: Isa 30:9
    shortName: Isa 30:9
    text: For they are a rebellious people, lying children, children unwilling to
      hear the instruction of the LORD;
  - name: Isaiah 30:10
    orderIndex: 9
    osisId: Isa.30.10
    sblId: Isa 30:10
    shortName: Isa 30:10
    text: who say to the seers, "Do not see," and to the prophets, "Do not prophesy
      to us what is right; speak to us smooth things, prophesy illusions,
  - name: Isaiah 30:11
    orderIndex: 10
    osisId: Isa.30.11
    sblId: Isa 30:11
    shortName: Isa 30:11
    text: leave the way, turn aside from the path, let us hear no more about the Holy
      One of Israel."
  - name: Isaiah 30:12
    orderIndex: 11
    osisId: Isa.30.12
    sblId: Isa 30:12
    shortName: Isa 30:12
    text: Therefore thus says the Holy One of Israel, "Because you despise this word
      and trust in oppression and perverseness and rely on them,
  - name: Isaiah 30:13
    orderIndex: 12
    osisId: Isa.30.13
    sblId: Isa 30:13
    shortName: Isa 30:13
    text: therefore this iniquity shall be to you like a breach in a high wall, bulging
      out, and about to collapse, whose breaking comes suddenly, in an instant;
  - name: Isaiah 30:14
    orderIndex: 13
    osisId: Isa.30.14
    sblId: Isa 30:14
    shortName: Isa 30:14
    text: and its breaking is like that of a potter's vessel that is smashed so ruthlessly
      that among its fragments not a shard is found with which to take fire from the
      hearth, or to dip up water out of the cistern."
  - name: Isaiah 30:15
    orderIndex: 14
    osisId: Isa.30.15
    sblId: Isa 30:15
    shortName: Isa 30:15
    text: For thus said the Lord GOD, the Holy One of Israel, "In returning and rest
      you shall be saved; in quietness and in trust shall be your strength." But you
      were unwilling,
  - name: Isaiah 30:16
    orderIndex: 15
    osisId: Isa.30.16
    sblId: Isa 30:16
    shortName: Isa 30:16
    text: and you said, "No! We will flee upon horses"; therefore you shall flee away;
      and, "We will ride upon swift steeds"; therefore your pursuers shall be swift.
  - name: Isaiah 30:17
    orderIndex: 16
    osisId: Isa.30.17
    sblId: Isa 30:17
    shortName: Isa 30:17
    text: A thousand shall flee at the threat of one; at the threat of five you shall
      flee, till you are left like a flagstaff on the top of a mountain, like a signal
      on a hill.
  - name: Isaiah 30:18
    orderIndex: 17
    osisId: Isa.30.18
    sblId: Isa 30:18
    shortName: Isa 30:18
    text: Therefore the LORD waits to be gracious to you, and therefore he exalts
      himself to show mercy to you. For the LORD is a God of justice; blessed are
      all those who wait for him.
  - name: Isaiah 30:19
    orderIndex: 18
    osisId: Isa.30.19
    sblId: Isa 30:19
    shortName: Isa 30:19
    text: For a people shall dwell in Zion, in Jerusalem; you shall weep no more.
      He will surely be gracious to you at the sound of your cry. As soon as he hears
      it, he answers you.
  - name: Isaiah 30:20
    orderIndex: 19
    osisId: Isa.30.20
    sblId: Isa 30:20
    shortName: Isa 30:20
    text: And though the Lord give you the bread of adversity and the water of affliction,
      yet your Teacher will not hide himself anymore, but your eyes shall see your
      Teacher.
  - name: Isaiah 30:21
    orderIndex: 20
    osisId: Isa.30.21
    sblId: Isa 30:21
    shortName: Isa 30:21
    text: And your ears shall hear a word behind you, saying, "This is the way, walk
      in it," when you turn to the right or when you turn to the left.
  - name: Isaiah 30:22
    orderIndex: 21
    osisId: Isa.30.22
    sblId: Isa 30:22
    shortName: Isa 30:22
    text: Then you will defile your carved idols overlaid with silver and your gold-plated
      metal images. You will scatter them as unclean things. You will say to them,
      "Be gone!"
  - name: Isaiah 30:23
    orderIndex: 22
    osisId: Isa.30.23
    sblId: Isa 30:23
    shortName: Isa 30:23
    text: And he will give rain for the seed with which you sow the ground, and bread,
      the produce of the ground, which will be rich and plenteous. In that day your
      livestock will graze in large pastures,
  - name: Isaiah 30:24
    orderIndex: 23
    osisId: Isa.30.24
    sblId: Isa 30:24
    shortName: Isa 30:24
    text: and the oxen and the donkeys that work the ground will eat seasoned fodder,
      which has been winnowed with shovel and fork.
  - name: Isaiah 30:25
    orderIndex: 24
    osisId: Isa.30.25
    sblId: Isa 30:25
    shortName: Isa 30:25
    text: And on every lofty mountain and every high hill there will be brooks running
      with water, in the day of the great slaughter, when the towers fall.
  - name: Isaiah 30:26
    orderIndex: 25
    osisId: Isa.30.26
    sblId: Isa 30:26
    shortName: Isa 30:26
    text: Moreover, the light of the moon will be as the light of the sun, and the
      light of the sun will be sevenfold, as the light of seven days, in the day when
      the LORD binds up the brokenness of his people, and heals the wounds inflicted
      by his blow.
  - name: Isaiah 30:27
    orderIndex: 26
    osisId: Isa.30.27
    sblId: Isa 30:27
    shortName: Isa 30:27
    text: Behold, the name of the LORD comes from far, burning with his anger, and
      in thick rising smoke; his lips are full of fury, and his tongue is like a devouring
      fire;
  - name: Isaiah 30:28
    orderIndex: 27
    osisId: Isa.30.28
    sblId: Isa 30:28
    shortName: Isa 30:28
    text: his breath is like an overflowing stream that reaches up to the neck; to
      sift the nations with the sieve of destruction, and to place on the jaws of
      the peoples a bridle that leads astray.
  - name: Isaiah 30:29
    orderIndex: 28
    osisId: Isa.30.29
    sblId: Isa 30:29
    shortName: Isa 30:29
    text: You shall have a song as in the night when a holy feast is kept, and gladness
      of heart, as when one sets out to the sound of the flute to go to the mountain
      of the LORD, to the Rock of Israel.
  - name: Isaiah 30:30
    orderIndex: 29
    osisId: Isa.30.30
    sblId: Isa 30:30
    shortName: Isa 30:30
    text: And the LORD will cause his majestic voice to be heard and the descending
      blow of his arm to be seen, in furious anger and a flame of devouring fire,
      with a cloudburst and storm and hailstones.
  - name: Isaiah 30:31
    orderIndex: 30
    osisId: Isa.30.31
    sblId: Isa 30:31
    shortName: Isa 30:31
    text: The Assyrians will be terror-stricken at the voice of the LORD, when he
      strikes with his rod.
  - name: Isaiah 30:32
    orderIndex: 31
    osisId: Isa.30.32
    sblId: Isa 30:32
    shortName: Isa 30:32
    text: And every stroke of the appointed staff that the LORD lays on them will
      be to the sound of tambourines and lyres. Battling with brandished arm, he will
      fight with them.
  - name: Isaiah 30:33
    orderIndex: 32
    osisId: Isa.30.33
    sblId: Isa 30:33
    shortName: Isa 30:33
    text: For a burning place has long been prepared; indeed, for the king it is made
      ready, its pyre made deep and wide, with fire and wood in abundance; the breath
      of the LORD, like a stream of sulfur, kindles it.
  versesCount: 33
- name: Isaiah 31
  orderIndex: 30
  osisId: Isa.31
  sblId: Isa 31
  shortName: Isa 31
  verses:
  - name: Isaiah 31:1
    orderIndex: 0
    osisId: Isa.31.1
    sblId: Isa 31:1
    shortName: Isa 31:1
    text: Woe to those who go down to Egypt for help and rely on horses, who trust
      in chariots because they are many and in horsemen because they are very strong,
      but do not look to the Holy One of Israel or consult the LORD!
  - name: Isaiah 31:2
    orderIndex: 1
    osisId: Isa.31.2
    sblId: Isa 31:2
    shortName: Isa 31:2
    text: And yet he is wise and brings disaster; he does not call back his words,
      but will arise against the house of the evildoers and against the helpers of
      those who work iniquity.
  - name: Isaiah 31:3
    orderIndex: 2
    osisId: Isa.31.3
    sblId: Isa 31:3
    shortName: Isa 31:3
    text: The Egyptians are man, and not God, and their horses are flesh, and not
      spirit. When the LORD stretches out his hand, the helper will stumble, and he
      who is helped will fall, and they will all perish together.
  - name: Isaiah 31:4
    orderIndex: 3
    osisId: Isa.31.4
    sblId: Isa 31:4
    shortName: Isa 31:4
    text: For thus the LORD said to me, "As a lion or a young lion growls over his
      prey, and when a band of shepherds is called out against him is not terrified
      by their shouting or daunted at their noise, so the LORD of hosts will come
      down to fight on Mount Zion and on its hill.
  - name: Isaiah 31:5
    orderIndex: 4
    osisId: Isa.31.5
    sblId: Isa 31:5
    shortName: Isa 31:5
    text: Like birds hovering, so the LORD of hosts will protect Jerusalem; he will
      protect and deliver it; he will spare and rescue it."
  - name: Isaiah 31:6
    orderIndex: 5
    osisId: Isa.31.6
    sblId: Isa 31:6
    shortName: Isa 31:6
    text: Turn to him from whom people have deeply revolted, O children of Israel.
  - name: Isaiah 31:7
    orderIndex: 6
    osisId: Isa.31.7
    sblId: Isa 31:7
    shortName: Isa 31:7
    text: For in that day everyone shall cast away his idols of silver and his idols
      of gold, which your hands have sinfully made for you.
  - name: Isaiah 31:8
    orderIndex: 7
    osisId: Isa.31.8
    sblId: Isa 31:8
    shortName: Isa 31:8
    text: '"And the Assyrian shall fall by a sword, not of man; and a sword, not of
      man, shall devour him; and he shall flee from the sword, and his young men shall
      be put to forced labor.'
  - name: Isaiah 31:9
    orderIndex: 8
    osisId: Isa.31.9
    sblId: Isa 31:9
    shortName: Isa 31:9
    text: His rock shall pass away in terror, and his officers desert the standard
      in panic," declares the LORD, whose fire is in Zion, and whose furnace is in
      Jerusalem.
  versesCount: 9
- name: Isaiah 32
  orderIndex: 31
  osisId: Isa.32
  sblId: Isa 32
  shortName: Isa 32
  verses:
  - name: Isaiah 32:1
    orderIndex: 0
    osisId: Isa.32.1
    sblId: Isa 32:1
    shortName: Isa 32:1
    text: Behold, a king will reign in righteousness, and princes will rule in justice.
  - name: Isaiah 32:2
    orderIndex: 1
    osisId: Isa.32.2
    sblId: Isa 32:2
    shortName: Isa 32:2
    text: Each will be like a hiding place from the wind, a shelter from the storm,
      like streams of water in a dry place, like the shade of a great rock in a weary
      land.
  - name: Isaiah 32:3
    orderIndex: 2
    osisId: Isa.32.3
    sblId: Isa 32:3
    shortName: Isa 32:3
    text: Then the eyes of those who see will not be closed, and the ears of those
      who hear will give attention.
  - name: Isaiah 32:4
    orderIndex: 3
    osisId: Isa.32.4
    sblId: Isa 32:4
    shortName: Isa 32:4
    text: The heart of the hasty will understand and know, and the tongue of the stammerers
      will hasten to speak distinctly.
  - name: Isaiah 32:5
    orderIndex: 4
    osisId: Isa.32.5
    sblId: Isa 32:5
    shortName: Isa 32:5
    text: The fool will no more be called noble, nor the scoundrel said to be honorable.
  - name: Isaiah 32:6
    orderIndex: 5
    osisId: Isa.32.6
    sblId: Isa 32:6
    shortName: Isa 32:6
    text: For the fool speaks folly, and his heart is busy with iniquity, to practice
      ungodliness, to utter error concerning the LORD, to leave the craving of the
      hungry unsatisfied, and to deprive the thirsty of drink.
  - name: Isaiah 32:7
    orderIndex: 6
    osisId: Isa.32.7
    sblId: Isa 32:7
    shortName: Isa 32:7
    text: As for the scoundrel- his devices are evil; he plans wicked schemes to ruin
      the poor with lying words, even when the plea of the needy is right.
  - name: Isaiah 32:8
    orderIndex: 7
    osisId: Isa.32.8
    sblId: Isa 32:8
    shortName: Isa 32:8
    text: But he who is noble plans noble things, and on noble things he stands.
  - name: Isaiah 32:9
    orderIndex: 8
    osisId: Isa.32.9
    sblId: Isa 32:9
    shortName: Isa 32:9
    text: Rise up, you women who are at ease, hear my voice; you complacent daughters,
      give ear to my speech.
  - name: Isaiah 32:10
    orderIndex: 9
    osisId: Isa.32.10
    sblId: Isa 32:10
    shortName: Isa 32:10
    text: In little more than a year you will shudder, you complacent women; for the
      grape harvest fails, the fruit harvest will not come.
  - name: Isaiah 32:11
    orderIndex: 10
    osisId: Isa.32.11
    sblId: Isa 32:11
    shortName: Isa 32:11
    text: Tremble, you women who are at ease, shudder, you complacent ones; strip,
      and make yourselves bare, and tie sackcloth around your waist.
  - name: Isaiah 32:12
    orderIndex: 11
    osisId: Isa.32.12
    sblId: Isa 32:12
    shortName: Isa 32:12
    text: Beat your breasts for the pleasant fields, for the fruitful vine,
  - name: Isaiah 32:13
    orderIndex: 12
    osisId: Isa.32.13
    sblId: Isa 32:13
    shortName: Isa 32:13
    text: for the soil of my people growing up in thorns and briers, yes, for all
      the joyous houses in the exultant city.
  - name: Isaiah 32:14
    orderIndex: 13
    osisId: Isa.32.14
    sblId: Isa 32:14
    shortName: Isa 32:14
    text: For the palace is forsaken, the populous city deserted; the hill and the
      watchtower will become dens forever, a joy of wild donkeys, a pasture of flocks;
  - name: Isaiah 32:15
    orderIndex: 14
    osisId: Isa.32.15
    sblId: Isa 32:15
    shortName: Isa 32:15
    text: until the Spirit is poured upon us from on high, and the wilderness becomes
      a fruitful field, and the fruitful field is deemed a forest.
  - name: Isaiah 32:16
    orderIndex: 15
    osisId: Isa.32.16
    sblId: Isa 32:16
    shortName: Isa 32:16
    text: Then justice will dwell in the wilderness, and righteousness abide in the
      fruitful field.
  - name: Isaiah 32:17
    orderIndex: 16
    osisId: Isa.32.17
    sblId: Isa 32:17
    shortName: Isa 32:17
    text: And the effect of righteousness will be peace, and the result of righteousness,
      quietness and trust forever.
  - name: Isaiah 32:18
    orderIndex: 17
    osisId: Isa.32.18
    sblId: Isa 32:18
    shortName: Isa 32:18
    text: My people will abide in a peaceful habitation, in secure dwellings, and
      in quiet resting places.
  - name: Isaiah 32:19
    orderIndex: 18
    osisId: Isa.32.19
    sblId: Isa 32:19
    shortName: Isa 32:19
    text: And it will hail when the forest falls down, and the city will be utterly
      laid low.
  - name: Isaiah 32:20
    orderIndex: 19
    osisId: Isa.32.20
    sblId: Isa 32:20
    shortName: Isa 32:20
    text: Happy are you who sow beside all waters, who let the feet of the ox and
      the donkey range free.
  versesCount: 20
- name: Isaiah 33
  orderIndex: 32
  osisId: Isa.33
  sblId: Isa 33
  shortName: Isa 33
  verses:
  - name: Isaiah 33:1
    orderIndex: 0
    osisId: Isa.33.1
    sblId: Isa 33:1
    shortName: Isa 33:1
    text: Ah, you destroyer, who yourself have not been destroyed, you traitor, whom
      none has betrayed! When you have ceased to destroy, you will be destroyed; and
      when you have finished betraying, they will betray you.
  - name: Isaiah 33:2
    orderIndex: 1
    osisId: Isa.33.2
    sblId: Isa 33:2
    shortName: Isa 33:2
    text: O LORD, be gracious to us; we wait for you. Be our arm every morning, our
      salvation in the time of trouble.
  - name: Isaiah 33:3
    orderIndex: 2
    osisId: Isa.33.3
    sblId: Isa 33:3
    shortName: Isa 33:3
    text: At the tumultuous noise peoples flee; when you lift yourself up, nations
      are scattered,
  - name: Isaiah 33:4
    orderIndex: 3
    osisId: Isa.33.4
    sblId: Isa 33:4
    shortName: Isa 33:4
    text: and your spoil is gathered as the caterpillar gathers; as locusts leap,
      it is leapt upon.
  - name: Isaiah 33:5
    orderIndex: 4
    osisId: Isa.33.5
    sblId: Isa 33:5
    shortName: Isa 33:5
    text: The LORD is exalted, for he dwells on high; he will fill Zion with justice
      and righteousness,
  - name: Isaiah 33:6
    orderIndex: 5
    osisId: Isa.33.6
    sblId: Isa 33:6
    shortName: Isa 33:6
    text: and he will be the stability of your times, abundance of salvation, wisdom,
      and knowledge; the fear of the LORD is Zion's treasure.
  - name: Isaiah 33:7
    orderIndex: 6
    osisId: Isa.33.7
    sblId: Isa 33:7
    shortName: Isa 33:7
    text: Behold, their heroes cry in the streets; the envoys of peace weep bitterly.
  - name: Isaiah 33:8
    orderIndex: 7
    osisId: Isa.33.8
    sblId: Isa 33:8
    shortName: Isa 33:8
    text: The highways lie waste; the traveler ceases. Covenants are broken; cities
      are despised; there is no regard for man.
  - name: Isaiah 33:9
    orderIndex: 8
    osisId: Isa.33.9
    sblId: Isa 33:9
    shortName: Isa 33:9
    text: The land mourns and languishes; Lebanon is confounded and withers away;
      Sharon is like a desert, and Bashan and Carmel shake off their leaves.
  - name: Isaiah 33:10
    orderIndex: 9
    osisId: Isa.33.10
    sblId: Isa 33:10
    shortName: Isa 33:10
    text: '"Now I will arise," says the LORD, "now I will lift myself up; now I will
      be exalted.'
  - name: Isaiah 33:11
    orderIndex: 10
    osisId: Isa.33.11
    sblId: Isa 33:11
    shortName: Isa 33:11
    text: You conceive chaff; you give birth to stubble; your breath is a fire that
      will consume you.
  - name: Isaiah 33:12
    orderIndex: 11
    osisId: Isa.33.12
    sblId: Isa 33:12
    shortName: Isa 33:12
    text: And the peoples will be as if burned to lime, like thorns cut down, that
      are burned in the fire."
  - name: Isaiah 33:13
    orderIndex: 12
    osisId: Isa.33.13
    sblId: Isa 33:13
    shortName: Isa 33:13
    text: Hear, you who are far off, what I have done; and you who are near, acknowledge
      my might.
  - name: Isaiah 33:14
    orderIndex: 13
    osisId: Isa.33.14
    sblId: Isa 33:14
    shortName: Isa 33:14
    text: 'The sinners in Zion are afraid; trembling has seized the godless: "Who
      among us can dwell with the consuming fire? Who among us can dwell with everlasting
      burnings?"'
  - name: Isaiah 33:15
    orderIndex: 14
    osisId: Isa.33.15
    sblId: Isa 33:15
    shortName: Isa 33:15
    text: He who walks righteously and speaks uprightly, who despises the gain of
      oppressions, who shakes his hands, lest they hold a bribe, who stops his ears
      from hearing of bloodshed and shuts his eyes from looking on evil,
  - name: Isaiah 33:16
    orderIndex: 15
    osisId: Isa.33.16
    sblId: Isa 33:16
    shortName: Isa 33:16
    text: he will dwell on the heights; his place of defense will be the fortresses
      of rocks; his bread will be given him; his water will be sure.
  - name: Isaiah 33:17
    orderIndex: 16
    osisId: Isa.33.17
    sblId: Isa 33:17
    shortName: Isa 33:17
    text: Your eyes will behold the king in his beauty; they will see a land that
      stretches afar.
  - name: Isaiah 33:18
    orderIndex: 17
    osisId: Isa.33.18
    sblId: Isa 33:18
    shortName: Isa 33:18
    text: 'Your heart will muse on the terror: "Where is he who counted, where is
      he who weighed the tribute? Where is he who counted the towers?"'
  - name: Isaiah 33:19
    orderIndex: 18
    osisId: Isa.33.19
    sblId: Isa 33:19
    shortName: Isa 33:19
    text: You will see no more the insolent people, the people of an obscure speech
      that you cannot comprehend, stammering in a tongue that you cannot understand.
  - name: Isaiah 33:20
    orderIndex: 19
    osisId: Isa.33.20
    sblId: Isa 33:20
    shortName: Isa 33:20
    text: Behold Zion, the city of our appointed feasts! Your eyes will see Jerusalem,
      an untroubled habitation, an immovable tent, whose stakes will never be plucked
      up, nor will any of its cords be broken.
  - name: Isaiah 33:21
    orderIndex: 20
    osisId: Isa.33.21
    sblId: Isa 33:21
    shortName: Isa 33:21
    text: But there the LORD in majesty will be for us a place of broad rivers and
      streams, where no galley with oars can go, nor majestic ship can pass.
  - name: Isaiah 33:22
    orderIndex: 21
    osisId: Isa.33.22
    sblId: Isa 33:22
    shortName: Isa 33:22
    text: For the LORD is our judge; the LORD is our lawgiver; the LORD is our king;
      he will save us.
  - name: Isaiah 33:23
    orderIndex: 22
    osisId: Isa.33.23
    sblId: Isa 33:23
    shortName: Isa 33:23
    text: Your cords hang loose; they cannot hold the mast firm in its place or keep
      the sail spread out. Then prey and spoil in abundance will be divided; even
      the lame will take the prey.
  - name: Isaiah 33:24
    orderIndex: 23
    osisId: Isa.33.24
    sblId: Isa 33:24
    shortName: Isa 33:24
    text: And no inhabitant will say, "I am sick"; the people who dwell there will
      be forgiven their iniquity.
  versesCount: 24
- name: Isaiah 34
  orderIndex: 33
  osisId: Isa.34
  sblId: Isa 34
  shortName: Isa 34
  verses:
  - name: Isaiah 34:1
    orderIndex: 0
    osisId: Isa.34.1
    sblId: Isa 34:1
    shortName: Isa 34:1
    text: Draw near, O nations, to hear, and give attention, O peoples! Let the earth
      hear, and all that fills it; the world, and all that comes from it.
  - name: Isaiah 34:2
    orderIndex: 1
    osisId: Isa.34.2
    sblId: Isa 34:2
    shortName: Isa 34:2
    text: For the LORD is enraged against all the nations, and furious against all
      their host; he has devoted them to destruction, has given them over for slaughter.
  - name: Isaiah 34:3
    orderIndex: 2
    osisId: Isa.34.3
    sblId: Isa 34:3
    shortName: Isa 34:3
    text: Their slain shall be cast out, and the stench of their corpses shall rise;
      the mountains shall flow with their blood.
  - name: Isaiah 34:4
    orderIndex: 3
    osisId: Isa.34.4
    sblId: Isa 34:4
    shortName: Isa 34:4
    text: All the host of heaven shall rot away, and the skies roll up like a scroll.
      All their host shall fall, as leaves fall from the vine, like leaves falling
      from the fig tree.
  - name: Isaiah 34:5
    orderIndex: 4
    osisId: Isa.34.5
    sblId: Isa 34:5
    shortName: Isa 34:5
    text: For my sword has drunk its fill in the heavens; behold, it descends for
      judgment upon Edom, upon the people I have devoted to destruction.
  - name: Isaiah 34:6
    orderIndex: 5
    osisId: Isa.34.6
    sblId: Isa 34:6
    shortName: Isa 34:6
    text: The LORD has a sword; it is sated with blood; it is gorged with fat, with
      the blood of lambs and goats, with the fat of the kidneys of rams. For the LORD
      has a sacrifice in Bozrah, a great slaughter in the land of Edom.
  - name: Isaiah 34:7
    orderIndex: 6
    osisId: Isa.34.7
    sblId: Isa 34:7
    shortName: Isa 34:7
    text: Wild oxen shall fall with them, and young steers with the mighty bulls.
      Their land shall drink its fill of blood, and their soil shall be gorged with
      fat.
  - name: Isaiah 34:8
    orderIndex: 7
    osisId: Isa.34.8
    sblId: Isa 34:8
    shortName: Isa 34:8
    text: For the LORD has a day of vengeance, a year of recompense for the cause
      of Zion.
  - name: Isaiah 34:9
    orderIndex: 8
    osisId: Isa.34.9
    sblId: Isa 34:9
    shortName: Isa 34:9
    text: And the streams of Edom shall be turned into pitch, and her soil into sulfur;
      her land shall become burning pitch.
  - name: Isaiah 34:10
    orderIndex: 9
    osisId: Isa.34.10
    sblId: Isa 34:10
    shortName: Isa 34:10
    text: Night and day it shall not be quenched; its smoke shall go up forever. From
      generation to generation it shall lie waste; none shall pass through it forever
      and ever.
  - name: Isaiah 34:11
    orderIndex: 10
    osisId: Isa.34.11
    sblId: Isa 34:11
    shortName: Isa 34:11
    text: But the hawk and the porcupine shall possess it, the owl and the raven shall
      dwell in it. He shall stretch the line of confusion over it, and the plumb line
      of emptiness.
  - name: Isaiah 34:12
    orderIndex: 11
    osisId: Isa.34.12
    sblId: Isa 34:12
    shortName: Isa 34:12
    text: Its nobles- there is no one there to call it a kingdom, and all its princes
      shall be nothing.
  - name: Isaiah 34:13
    orderIndex: 12
    osisId: Isa.34.13
    sblId: Isa 34:13
    shortName: Isa 34:13
    text: Thorns shall grow over its strongholds, nettles and thistles in its fortresses.
      It shall be the haunt of jackals, an abode for ostriches.
  - name: Isaiah 34:14
    orderIndex: 13
    osisId: Isa.34.14
    sblId: Isa 34:14
    shortName: Isa 34:14
    text: And wild animals shall meet with hyenas; the wild goat shall cry to his
      fellow; indeed, there the night bird settles and finds for herself a resting
      place.
  - name: Isaiah 34:15
    orderIndex: 14
    osisId: Isa.34.15
    sblId: Isa 34:15
    shortName: Isa 34:15
    text: There the owl nests and lays and hatches and gathers her young in her shadow;
      indeed, there the hawks are gathered, each one with her mate.
  - name: Isaiah 34:16
    orderIndex: 15
    osisId: Isa.34.16
    sblId: Isa 34:16
    shortName: Isa 34:16
    text: 'Seek and read from the book of the LORD: Not one of these shall be missing;
      none shall be without her mate. For the mouth of the LORD has commanded, and
      his Spirit has gathered them.'
  - name: Isaiah 34:17
    orderIndex: 16
    osisId: Isa.34.17
    sblId: Isa 34:17
    shortName: Isa 34:17
    text: He has cast the lot for them; his hand has portioned it out to them with
      the line; they shall possess it forever; from generation to generation they
      shall dwell in it.
  versesCount: 17
- name: Isaiah 35
  orderIndex: 34
  osisId: Isa.35
  sblId: Isa 35
  shortName: Isa 35
  verses:
  - name: Isaiah 35:1
    orderIndex: 0
    osisId: Isa.35.1
    sblId: Isa 35:1
    shortName: Isa 35:1
    text: The wilderness and the dry land shall be glad; the desert shall rejoice
      and blossom like the crocus;
  - name: Isaiah 35:2
    orderIndex: 1
    osisId: Isa.35.2
    sblId: Isa 35:2
    shortName: Isa 35:2
    text: it shall blossom abundantly and rejoice with joy and singing. The glory
      of Lebanon shall be given to it, the majesty of Carmel and Sharon. They shall
      see the glory of the LORD, the majesty of our God.
  - name: Isaiah 35:3
    orderIndex: 2
    osisId: Isa.35.3
    sblId: Isa 35:3
    shortName: Isa 35:3
    text: Strengthen the weak hands, and make firm the feeble knees.
  - name: Isaiah 35:4
    orderIndex: 3
    osisId: Isa.35.4
    sblId: Isa 35:4
    shortName: Isa 35:4
    text: Say to those who have an anxious heart, "Be strong; fear not! Behold, your
      God will come with vengeance, with the recompense of God. He will come and save
      you."
  - name: Isaiah 35:5
    orderIndex: 4
    osisId: Isa.35.5
    sblId: Isa 35:5
    shortName: Isa 35:5
    text: Then the eyes of the blind shall be opened, and the ears of the deaf unstopped;
  - name: Isaiah 35:6
    orderIndex: 5
    osisId: Isa.35.6
    sblId: Isa 35:6
    shortName: Isa 35:6
    text: then shall the lame man leap like a deer, and the tongue of the mute sing
      for joy. For waters break forth in the wilderness, and streams in the desert;
  - name: Isaiah 35:7
    orderIndex: 6
    osisId: Isa.35.7
    sblId: Isa 35:7
    shortName: Isa 35:7
    text: the burning sand shall become a pool, and the thirsty ground springs of
      water; in the haunt of jackals, where they lie down, the grass shall become
      reeds and rushes.
  - name: Isaiah 35:8
    orderIndex: 7
    osisId: Isa.35.8
    sblId: Isa 35:8
    shortName: Isa 35:8
    text: And a highway shall be there, and it shall be called the Way of Holiness;
      the unclean shall not pass over it. It shall belong to those who walk on the
      way; even if they are fools, they shall not go astray.
  - name: Isaiah 35:9
    orderIndex: 8
    osisId: Isa.35.9
    sblId: Isa 35:9
    shortName: Isa 35:9
    text: No lion shall be there, nor shall any ravenous beast come up on it; they
      shall not be found there, but the redeemed shall walk there.
  - name: Isaiah 35:10
    orderIndex: 9
    osisId: Isa.35.10
    sblId: Isa 35:10
    shortName: Isa 35:10
    text: And the ransomed of the LORD shall return and come to Zion with singing;
      everlasting joy shall be upon their heads; they shall obtain gladness and joy,
      and sorrow and sighing shall flee away.
  versesCount: 10
- name: Isaiah 36
  orderIndex: 35
  osisId: Isa.36
  sblId: Isa 36
  shortName: Isa 36
  verses:
  - name: Isaiah 36:1
    orderIndex: 0
    osisId: Isa.36.1
    sblId: Isa 36:1
    shortName: Isa 36:1
    text: In the fourteenth year of King Hezekiah, Sennacherib king of Assyria came
      up against all the fortified cities of Judah and took them.
  - name: Isaiah 36:2
    orderIndex: 1
    osisId: Isa.36.2
    sblId: Isa 36:2
    shortName: Isa 36:2
    text: And the king of Assyria sent the Rabshakeh from Lachish to King Hezekiah
      at Jerusalem, with a great army. And he stood by the conduit of the upper pool
      on the highway to the Washer's Field.
  - name: Isaiah 36:3
    orderIndex: 2
    osisId: Isa.36.3
    sblId: Isa 36:3
    shortName: Isa 36:3
    text: And there came out to him Eliakim the son of Hilkiah, who was over the household,
      and Shebna the secretary, and Joah the son of Asaph, the recorder.
  - name: Isaiah 36:4
    orderIndex: 3
    osisId: Isa.36.4
    sblId: Isa 36:4
    shortName: Isa 36:4
    text: 'And the Rabshakeh said to them, "Say to Hezekiah, ''Thus says the great
      king, the king of Assyria: On what do you rest this trust of yours?'
  - name: Isaiah 36:5
    orderIndex: 4
    osisId: Isa.36.5
    sblId: Isa 36:5
    shortName: Isa 36:5
    text: Do you think that mere words are strategy and power for war? In whom do
      you now trust, that you have rebelled against me?
  - name: Isaiah 36:6
    orderIndex: 5
    osisId: Isa.36.6
    sblId: Isa 36:6
    shortName: Isa 36:6
    text: Behold, you are trusting in Egypt, that broken reed of a staff, which will
      pierce the hand of any man who leans on it. Such is Pharaoh king of Egypt to
      all who trust in him.
  - name: Isaiah 36:7
    orderIndex: 6
    osisId: Isa.36.7
    sblId: Isa 36:7
    shortName: Isa 36:7
    text: But if you say to me, "We trust in the LORD our God," is it not he whose
      high places and altars Hezekiah has removed, saying to Judah and to Jerusalem,
      "You shall worship before this altar"?
  - name: Isaiah 36:8
    orderIndex: 7
    osisId: Isa.36.8
    sblId: Isa 36:8
    shortName: Isa 36:8
    text: 'Come now, make a wager with my master the king of Assyria: I will give
      you two thousand horses, if you are able on your part to set riders on them.'
  - name: Isaiah 36:9
    orderIndex: 8
    osisId: Isa.36.9
    sblId: Isa 36:9
    shortName: Isa 36:9
    text: How then can you repulse a single captain among the least of my master's
      servants, when you trust in Egypt for chariots and for horsemen?
  - name: Isaiah 36:10
    orderIndex: 9
    osisId: Isa.36.10
    sblId: Isa 36:10
    shortName: Isa 36:10
    text: Moreover, is it without the LORD that I have come up against this land to
      destroy it? The LORD said to me, Go up against this land and destroy it.'"
  - name: Isaiah 36:11
    orderIndex: 10
    osisId: Isa.36.11
    sblId: Isa 36:11
    shortName: Isa 36:11
    text: Then Eliakim, Shebna, and Joah said to the Rabshakeh, "Please speak to your
      servants in Aramaic, for we understand it. Do not speak to us in the language
      of Judah within the hearing of the people who are on the wall."
  - name: Isaiah 36:12
    orderIndex: 11
    osisId: Isa.36.12
    sblId: Isa 36:12
    shortName: Isa 36:12
    text: But the Rabshakeh said, "Has my master sent me to speak these words to your
      master and to you, and not to the men sitting on the wall, who are doomed with
      you to eat their own dung and drink their own urine?"
  - name: Isaiah 36:13
    orderIndex: 12
    osisId: Isa.36.13
    sblId: Isa 36:13
    shortName: Isa 36:13
    text: 'Then the Rabshakeh stood and called out in a loud voice in the language
      of Judah: "Hear the words of the great king, the king of Assyria!'
  - name: Isaiah 36:14
    orderIndex: 13
    osisId: Isa.36.14
    sblId: Isa 36:14
    shortName: Isa 36:14
    text: 'Thus says the king: ''Do not let Hezekiah deceive you, for he will not
      be able to deliver you.'
  - name: Isaiah 36:15
    orderIndex: 14
    osisId: Isa.36.15
    sblId: Isa 36:15
    shortName: Isa 36:15
    text: Do not let Hezekiah make you trust in the LORD by saying, "The LORD will
      surely deliver us. This city will not be given into the hand of the king of
      Assyria."
  - name: Isaiah 36:16
    orderIndex: 15
    osisId: Isa.36.16
    sblId: Isa 36:16
    shortName: Isa 36:16
    text: 'Do not listen to Hezekiah. For thus says the king of Assyria: Make your
      peace with me and come out to me. Then each one of you will eat of his own vine,
      and each one of his own fig tree, and each one of you will drink the water of
      his own cistern,'
  - name: Isaiah 36:17
    orderIndex: 16
    osisId: Isa.36.17
    sblId: Isa 36:17
    shortName: Isa 36:17
    text: until I come and take you away to a land like your own land, a land of grain
      and wine, a land of bread and vineyards.
  - name: Isaiah 36:18
    orderIndex: 17
    osisId: Isa.36.18
    sblId: Isa 36:18
    shortName: Isa 36:18
    text: Beware lest Hezekiah mislead you by saying, "The LORD will deliver us."
      Has any of the gods of the nations delivered his land out of the hand of the
      king of Assyria?
  - name: Isaiah 36:19
    orderIndex: 18
    osisId: Isa.36.19
    sblId: Isa 36:19
    shortName: Isa 36:19
    text: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim?
      Have they delivered Samaria out of my hand?
  - name: Isaiah 36:20
    orderIndex: 19
    osisId: Isa.36.20
    sblId: Isa 36:20
    shortName: Isa 36:20
    text: Who among all the gods of these lands have delivered their lands out of
      my hand, that the LORD should deliver Jerusalem out of my hand?'"
  - name: Isaiah 36:21
    orderIndex: 20
    osisId: Isa.36.21
    sblId: Isa 36:21
    shortName: Isa 36:21
    text: But they were silent and answered him not a word, for the king's command
      was, "Do not answer him."
  - name: Isaiah 36:22
    orderIndex: 21
    osisId: Isa.36.22
    sblId: Isa 36:22
    shortName: Isa 36:22
    text: Then Eliakim the son of Hilkiah, who was over the household, and Shebna
      the secretary, and Joah the son of Asaph, the recorder, came to Hezekiah with
      their clothes torn, and told him the words of the Rabshakeh.
  versesCount: 22
- name: Isaiah 37
  orderIndex: 36
  osisId: Isa.37
  sblId: Isa 37
  shortName: Isa 37
  verses:
  - name: Isaiah 37:1
    orderIndex: 0
    osisId: Isa.37.1
    sblId: Isa 37:1
    shortName: Isa 37:1
    text: As soon as King Hezekiah heard it, he tore his clothes and covered himself
      with sackcloth and went into the house of the LORD.
  - name: Isaiah 37:2
    orderIndex: 1
    osisId: Isa.37.2
    sblId: Isa 37:2
    shortName: Isa 37:2
    text: And he sent Eliakim, who was over the household, and Shebna the secretary,
      and the senior priests, covered with sackcloth, to the prophet Isaiah the son
      of Amoz.
  - name: Isaiah 37:3
    orderIndex: 2
    osisId: Isa.37.3
    sblId: Isa 37:3
    shortName: Isa 37:3
    text: They said to him, "Thus says Hezekiah, 'This day is a day of distress, of
      rebuke, and of disgrace; children have come to the point of birth, and there
      is no strength to bring them forth.
  - name: Isaiah 37:4
    orderIndex: 3
    osisId: Isa.37.4
    sblId: Isa 37:4
    shortName: Isa 37:4
    text: It may be that the LORD your God will hear the words of the Rabshakeh, whom
      his master the king of Assyria has sent to mock the living God, and will rebuke
      the words that the LORD your God has heard; therefore lift up your prayer for
      the remnant that is left.'"
  - name: Isaiah 37:5
    orderIndex: 4
    osisId: Isa.37.5
    sblId: Isa 37:5
    shortName: Isa 37:5
    text: When the servants of King Hezekiah came to Isaiah,
  - name: Isaiah 37:6
    orderIndex: 5
    osisId: Isa.37.6
    sblId: Isa 37:6
    shortName: Isa 37:6
    text: 'Isaiah said to them, "Say to your master, ''Thus says the LORD: Do not
      be afraid because of the words that you have heard, with which the young men
      of the king of Assyria have reviled me.'
  - name: Isaiah 37:7
    orderIndex: 6
    osisId: Isa.37.7
    sblId: Isa 37:7
    shortName: Isa 37:7
    text: Behold, I will put a spirit in him, so that he shall hear a rumor and return
      to his own land, and I will make him fall by the sword in his own land.'"
  - name: Isaiah 37:8
    orderIndex: 7
    osisId: Isa.37.8
    sblId: Isa 37:8
    shortName: Isa 37:8
    text: The Rabshakeh returned, and found the king of Assyria fighting against Libnah,
      for he had heard that the king had left Lachish.
  - name: Isaiah 37:9
    orderIndex: 8
    osisId: Isa.37.9
    sblId: Isa 37:9
    shortName: Isa 37:9
    text: Now the king heard concerning Tirhakah king of Cush, "He has set out to
      fight against you." And when he heard it, he sent messengers to Hezekiah, saying,
  - name: Isaiah 37:10
    orderIndex: 9
    osisId: Isa.37.10
    sblId: Isa 37:10
    shortName: Isa 37:10
    text: '"Thus shall you speak to Hezekiah king of Judah: ''Do not let your God
      in whom you trust deceive you by promising that Jerusalem will not be given
      into the hand of the king of Assyria.'
  - name: Isaiah 37:11
    orderIndex: 10
    osisId: Isa.37.11
    sblId: Isa 37:11
    shortName: Isa 37:11
    text: Behold, you have heard what the kings of Assyria have done to all lands,
      devoting them to destruction. And shall you be delivered?
  - name: Isaiah 37:12
    orderIndex: 11
    osisId: Isa.37.12
    sblId: Isa 37:12
    shortName: Isa 37:12
    text: Have the gods of the nations delivered them, the nations that my fathers
      destroyed, Gozan, Haran, Rezeph, and the people of Eden who were in Telassar?
  - name: Isaiah 37:13
    orderIndex: 12
    osisId: Isa.37.13
    sblId: Isa 37:13
    shortName: Isa 37:13
    text: Where is the king of Hamath, the king of Arpad, the king of the city of
      Sepharvaim, the king of Hena, or the king of Ivvah?'"
  - name: Isaiah 37:14
    orderIndex: 13
    osisId: Isa.37.14
    sblId: Isa 37:14
    shortName: Isa 37:14
    text: Hezekiah received the letter from the hand of the messengers, and read it;
      and Hezekiah went up to the house of the LORD, and spread it before the LORD.
  - name: Isaiah 37:15
    orderIndex: 14
    osisId: Isa.37.15
    sblId: Isa 37:15
    shortName: Isa 37:15
    text: 'And Hezekiah prayed to the LORD:'
  - name: Isaiah 37:16
    orderIndex: 15
    osisId: Isa.37.16
    sblId: Isa 37:16
    shortName: Isa 37:16
    text: '"O LORD of hosts, God of Israel, who is enthroned above the cherubim, you
      are the God, you alone, of all the kingdoms of the earth; you have made heaven
      and earth.'
  - name: Isaiah 37:17
    orderIndex: 16
    osisId: Isa.37.17
    sblId: Isa 37:17
    shortName: Isa 37:17
    text: Incline your ear, O LORD, and hear; open your eyes, O LORD, and see; and
      hear all the words of Sennacherib, which he has sent to mock the living God.
  - name: Isaiah 37:18
    orderIndex: 17
    osisId: Isa.37.18
    sblId: Isa 37:18
    shortName: Isa 37:18
    text: Truly, O LORD, the kings of Assyria have laid waste all the nations and
      their lands,
  - name: Isaiah 37:19
    orderIndex: 18
    osisId: Isa.37.19
    sblId: Isa 37:19
    shortName: Isa 37:19
    text: and have cast their gods into the fire. For they were no gods, but the work
      of men's hands, wood and stone. Therefore they were destroyed.
  - name: Isaiah 37:20
    orderIndex: 19
    osisId: Isa.37.20
    sblId: Isa 37:20
    shortName: Isa 37:20
    text: So now, O LORD our God, save us from his hand, that all the kingdoms of
      the earth may know that you alone are the LORD."
  - name: Isaiah 37:21
    orderIndex: 20
    osisId: Isa.37.21
    sblId: Isa 37:21
    shortName: Isa 37:21
    text: 'Then Isaiah the son of Amoz sent to Hezekiah, saying, "Thus says the LORD,
      the God of Israel: Because you have prayed to me concerning Sennacherib king
      of Assyria,'
  - name: Isaiah 37:22
    orderIndex: 21
    osisId: Isa.37.22
    sblId: Isa 37:22
    shortName: Isa 37:22
    text: 'this is the word that the LORD has spoken concerning him: "'' She despises
      you, she scorns you- the virgin daughter of Zion; she wags her head behind you-
      the daughter of Jerusalem.'
  - name: Isaiah 37:23
    orderIndex: 22
    osisId: Isa.37.23
    sblId: Isa 37:23
    shortName: Isa 37:23
    text: '"''Whom have you mocked and reviled? Against whom have you raised your
      voice and lifted your eyes to the heights? Against the Holy One of Israel!'
  - name: Isaiah 37:24
    orderIndex: 23
    osisId: Isa.37.24
    sblId: Isa 37:24
    shortName: Isa 37:24
    text: By your servants you have mocked the Lord, and you have said, With my many
      chariots I have gone up the heights of the mountains, to the far recesses of
      Lebanon, to cut down its tallest cedars, its choicest cypresses, to come to
      its remotest height, its most fruitful forest.
  - name: Isaiah 37:25
    orderIndex: 24
    osisId: Isa.37.25
    sblId: Isa 37:25
    shortName: Isa 37:25
    text: I dug wells and drank waters, to dry up with the sole of my foot all the
      streams of Egypt.
  - name: Isaiah 37:26
    orderIndex: 25
    osisId: Isa.37.26
    sblId: Isa 37:26
    shortName: Isa 37:26
    text: '"''Have you not heard that I determined it long ago? I planned from days
      of old what now I bring to pass, that you should make fortified cities crash
      into heaps of ruins,'
  - name: Isaiah 37:27
    orderIndex: 26
    osisId: Isa.37.27
    sblId: Isa 37:27
    shortName: Isa 37:27
    text: while their inhabitants, shorn of strength, are dismayed and confounded,
      and have become like plants of the field and like tender grass, like grass on
      the housetops, blighted before it is grown.
  - name: Isaiah 37:28
    orderIndex: 27
    osisId: Isa.37.28
    sblId: Isa 37:28
    shortName: Isa 37:28
    text: '"''I know your sitting down and your going out and coming in, and your
      raging against me.'
  - name: Isaiah 37:29
    orderIndex: 28
    osisId: Isa.37.29
    sblId: Isa 37:29
    shortName: Isa 37:29
    text: Because you have raged against me and your complacency has come to my ears,
      I will put my hook in your nose and my bit in your mouth, and I will turn you
      back on the way by which you came.'
  - name: Isaiah 37:30
    orderIndex: 29
    osisId: Isa.37.30
    sblId: Isa 37:30
    shortName: Isa 37:30
    text: '"And this shall be the sign for you: this year you shall eat what grows
      of itself, and in the second year what springs from that. Then in the third
      year sow and reap, and plant vineyards, and eat their fruit.'
  - name: Isaiah 37:31
    orderIndex: 30
    osisId: Isa.37.31
    sblId: Isa 37:31
    shortName: Isa 37:31
    text: And the surviving remnant of the house of Judah shall again take root downward
      and bear fruit upward.
  - name: Isaiah 37:32
    orderIndex: 31
    osisId: Isa.37.32
    sblId: Isa 37:32
    shortName: Isa 37:32
    text: For out of Jerusalem shall go a remnant, and out of Mount Zion a band of
      survivors. The zeal of the LORD of hosts will do this.
  - name: Isaiah 37:33
    orderIndex: 32
    osisId: Isa.37.33
    sblId: Isa 37:33
    shortName: Isa 37:33
    text: '"Therefore thus says the LORD concerning the king of Assyria: He shall
      not come into this city or shoot an arrow there or come before it with a shield
      or cast up a siege mound against it.'
  - name: Isaiah 37:34
    orderIndex: 33
    osisId: Isa.37.34
    sblId: Isa 37:34
    shortName: Isa 37:34
    text: By the way that he came, by the same he shall return, and he shall not come
      into this city, declares the LORD.
  - name: Isaiah 37:35
    orderIndex: 34
    osisId: Isa.37.35
    sblId: Isa 37:35
    shortName: Isa 37:35
    text: For I will defend this city to save it, for my own sake and for the sake
      of my servant David."
  - name: Isaiah 37:36
    orderIndex: 35
    osisId: Isa.37.36
    sblId: Isa 37:36
    shortName: Isa 37:36
    text: And the angel of the LORD went out and struck down a hundred and eighty-five
      thousand in the camp of the Assyrians. And when people arose early in the morning,
      behold, these were all dead bodies.
  - name: Isaiah 37:37
    orderIndex: 36
    osisId: Isa.37.37
    sblId: Isa 37:37
    shortName: Isa 37:37
    text: Then Sennacherib king of Assyria departed and returned home and lived at
      Nineveh.
  - name: Isaiah 37:38
    orderIndex: 37
    osisId: Isa.37.38
    sblId: Isa 37:38
    shortName: Isa 37:38
    text: And as he was worshiping in the house of Nisroch his god, Adrammelech and
      Sharezer, his sons, struck him down with the sword. And after they escaped into
      the land of Ararat, Esarhaddon his son reigned in his place.
  versesCount: 38
- name: Isaiah 38
  orderIndex: 37
  osisId: Isa.38
  sblId: Isa 38
  shortName: Isa 38
  verses:
  - name: Isaiah 38:1
    orderIndex: 0
    osisId: Isa.38.1
    sblId: Isa 38:1
    shortName: Isa 38:1
    text: 'In those days Hezekiah became sick and was at the point of death. And Isaiah
      the prophet the son of Amoz came to him, and said to him, "Thus says the LORD:
      Set your house in order, for you shall die, you shall not recover."'
  - name: Isaiah 38:2
    orderIndex: 1
    osisId: Isa.38.2
    sblId: Isa 38:2
    shortName: Isa 38:2
    text: Then Hezekiah turned his face to the wall and prayed to the LORD,
  - name: Isaiah 38:3
    orderIndex: 2
    osisId: Isa.38.3
    sblId: Isa 38:3
    shortName: Isa 38:3
    text: and said, "Please, O LORD, remember how I have walked before you in faithfulness
      and with a whole heart, and have done what is good in your sight." And Hezekiah
      wept bitterly.
  - name: Isaiah 38:4
    orderIndex: 3
    osisId: Isa.38.4
    sblId: Isa 38:4
    shortName: Isa 38:4
    text: 'Then the word of the LORD came to Isaiah:'
  - name: Isaiah 38:5
    orderIndex: 4
    osisId: Isa.38.5
    sblId: Isa 38:5
    shortName: Isa 38:5
    text: '"Go and say to Hezekiah, Thus says the LORD, the God of David your father:
      I have heard your prayer; I have seen your tears. Behold, I will add fifteen
      years to your life.'
  - name: Isaiah 38:6
    orderIndex: 5
    osisId: Isa.38.6
    sblId: Isa 38:6
    shortName: Isa 38:6
    text: I will deliver you and this city out of the hand of the king of Assyria,
      and will defend this city.
  - name: Isaiah 38:7
    orderIndex: 6
    osisId: Isa.38.7
    sblId: Isa 38:7
    shortName: Isa 38:7
    text: '"This shall be the sign to you from the LORD, that the LORD will do this
      thing that he has promised:'
  - name: Isaiah 38:8
    orderIndex: 7
    osisId: Isa.38.8
    sblId: Isa 38:8
    shortName: Isa 38:8
    text: Behold, I will make the shadow cast by the declining sun on the dial of
      Ahaz turn back ten steps." So the sun turned back on the dial the ten steps
      by which it had declined.
  - name: Isaiah 38:9
    orderIndex: 8
    osisId: Isa.38.9
    sblId: Isa 38:9
    shortName: Isa 38:9
    text: 'A writing of Hezekiah king of Judah, after he had been sick and had recovered
      from his sickness:'
  - name: Isaiah 38:10
    orderIndex: 9
    osisId: Isa.38.10
    sblId: Isa 38:10
    shortName: Isa 38:10
    text: I said, In the middle of my days I must depart; I am consigned to the gates
      of Sheol for the rest of my years.
  - name: Isaiah 38:11
    orderIndex: 10
    osisId: Isa.38.11
    sblId: Isa 38:11
    shortName: Isa 38:11
    text: I said, I shall not see the LORD, the LORD in the land of the living; I
      shall look on man no more among the inhabitants of the world.
  - name: Isaiah 38:12
    orderIndex: 11
    osisId: Isa.38.12
    sblId: Isa 38:12
    shortName: Isa 38:12
    text: My dwelling is plucked up and removed from me like a shepherd's tent; like
      a weaver I have rolled up my life; he cuts me off from the loom; from day to
      night you bring me to an end;
  - name: Isaiah 38:13
    orderIndex: 12
    osisId: Isa.38.13
    sblId: Isa 38:13
    shortName: Isa 38:13
    text: I calmed myself until morning; like a lion he breaks all my bones; from
      day to night you bring me to an end.
  - name: Isaiah 38:14
    orderIndex: 13
    osisId: Isa.38.14
    sblId: Isa 38:14
    shortName: Isa 38:14
    text: Like a swallow or a crane I chirp; I moan like a dove. My eyes are weary
      with looking upward. O Lord, I am oppressed; be my pledge of safety!
  - name: Isaiah 38:15
    orderIndex: 14
    osisId: Isa.38.15
    sblId: Isa 38:15
    shortName: Isa 38:15
    text: What shall I say? For he has spoken to me, and he himself has done it. I
      walk slowly all my years because of the bitterness of my soul.
  - name: Isaiah 38:16
    orderIndex: 15
    osisId: Isa.38.16
    sblId: Isa 38:16
    shortName: Isa 38:16
    text: O Lord, by these things men live, and in all these is the life of my spirit.
      Oh restore me to health and make me live!
  - name: Isaiah 38:17
    orderIndex: 16
    osisId: Isa.38.17
    sblId: Isa 38:17
    shortName: Isa 38:17
    text: Behold, it was for my welfare that I had great bitterness; but in love you
      have delivered my life from the pit of destruction, for you have cast all my
      sins behind your back.
  - name: Isaiah 38:18
    orderIndex: 17
    osisId: Isa.38.18
    sblId: Isa 38:18
    shortName: Isa 38:18
    text: For Sheol does not thank you; death does not praise you; those who go down
      to the pit do not hope for your faithfulness.
  - name: Isaiah 38:19
    orderIndex: 18
    osisId: Isa.38.19
    sblId: Isa 38:19
    shortName: Isa 38:19
    text: The living, the living, he thanks you, as I do this day; the father makes
      known to the children your faithfulness.
  - name: Isaiah 38:20
    orderIndex: 19
    osisId: Isa.38.20
    sblId: Isa 38:20
    shortName: Isa 38:20
    text: The LORD will save me, and we will play my music on stringed instruments
      all the days of our lives, at the house of the LORD.
  - name: Isaiah 38:21
    orderIndex: 20
    osisId: Isa.38.21
    sblId: Isa 38:21
    shortName: Isa 38:21
    text: Now Isaiah had said, "Let them take a cake of figs and apply it to the boil,
      that he may recover."
  - name: Isaiah 38:22
    orderIndex: 21
    osisId: Isa.38.22
    sblId: Isa 38:22
    shortName: Isa 38:22
    text: Hezekiah also had said, "What is the sign that I shall go up to the house
      of the LORD?"
  versesCount: 22
- name: Isaiah 39
  orderIndex: 38
  osisId: Isa.39
  sblId: Isa 39
  shortName: Isa 39
  verses:
  - name: Isaiah 39:1
    orderIndex: 0
    osisId: Isa.39.1
    sblId: Isa 39:1
    shortName: Isa 39:1
    text: At that time Merodach-baladan the son of Baladan, king of Babylon, sent
      envoys with letters and a present to Hezekiah, for he heard that he had been
      sick and had recovered.
  - name: Isaiah 39:2
    orderIndex: 1
    osisId: Isa.39.2
    sblId: Isa 39:2
    shortName: Isa 39:2
    text: And Hezekiah welcomed them gladly. And he showed them his treasure house,
      the silver, the gold, the spices, the precious oil, his whole armory, all that
      was found in his storehouses. There was nothing in his house or in all his realm
      that Hezekiah did not show them.
  - name: Isaiah 39:3
    orderIndex: 2
    osisId: Isa.39.3
    sblId: Isa 39:3
    shortName: Isa 39:3
    text: Then Isaiah the prophet came to King Hezekiah, and said to him, "What did
      these men say? And from where did they come to you?" Hezekiah said, "They have
      come to me from a far country, from Babylon."
  - name: Isaiah 39:4
    orderIndex: 3
    osisId: Isa.39.4
    sblId: Isa 39:4
    shortName: Isa 39:4
    text: He said, "What have they seen in your house?" Hezekiah answered, "They have
      seen all that is in my house. There is nothing in my storehouses that I did
      not show them."
  - name: Isaiah 39:5
    orderIndex: 4
    osisId: Isa.39.5
    sblId: Isa 39:5
    shortName: Isa 39:5
    text: 'Then Isaiah said to Hezekiah, "Hear the word of the LORD of hosts:'
  - name: Isaiah 39:6
    orderIndex: 5
    osisId: Isa.39.6
    sblId: Isa 39:6
    shortName: Isa 39:6
    text: Behold, the days are coming, when all that is in your house, and that which
      your fathers have stored up till this day, shall be carried to Babylon. Nothing
      shall be left, says the LORD.
  - name: Isaiah 39:7
    orderIndex: 6
    osisId: Isa.39.7
    sblId: Isa 39:7
    shortName: Isa 39:7
    text: And some of your own sons, who will come from you, whom you will father,
      shall be taken away, and they shall be eunuchs in the palace of the king of
      Babylon."
  - name: Isaiah 39:8
    orderIndex: 7
    osisId: Isa.39.8
    sblId: Isa 39:8
    shortName: Isa 39:8
    text: Then said Hezekiah to Isaiah, "The word of the LORD that you have spoken
      is good." For he thought, "There will be peace and security in my days."
  versesCount: 8
- name: Isaiah 40
  orderIndex: 39
  osisId: Isa.40
  sblId: Isa 40
  shortName: Isa 40
  verses:
  - name: Isaiah 40:1
    orderIndex: 0
    osisId: Isa.40.1
    sblId: Isa 40:1
    shortName: Isa 40:1
    text: Comfort, comfort my people, says your God.
  - name: Isaiah 40:2
    orderIndex: 1
    osisId: Isa.40.2
    sblId: Isa 40:2
    shortName: Isa 40:2
    text: Speak tenderly to Jerusalem, and cry to her that her warfare is ended, that
      her iniquity is pardoned, that she has received from the LORD's hand double
      for all her sins.
  - name: Isaiah 40:3
    orderIndex: 2
    osisId: Isa.40.3
    sblId: Isa 40:3
    shortName: Isa 40:3
    text: 'A voice cries: "In the wilderness prepare the way of the LORD; make straight
      in the desert a highway for our God.'
  - name: Isaiah 40:4
    orderIndex: 3
    osisId: Isa.40.4
    sblId: Isa 40:4
    shortName: Isa 40:4
    text: Every valley shall be lifted up, and every mountain and hill be made low;
      the uneven ground shall become level, and the rough places a plain.
  - name: Isaiah 40:5
    orderIndex: 4
    osisId: Isa.40.5
    sblId: Isa 40:5
    shortName: Isa 40:5
    text: And the glory of the LORD shall be revealed, and all flesh shall see it
      together, for the mouth of the LORD has spoken."
  - name: Isaiah 40:6
    orderIndex: 5
    osisId: Isa.40.6
    sblId: Isa 40:6
    shortName: Isa 40:6
    text: A voice says, "Cry!" And I said, "What shall I cry?" All flesh is grass,
      and all its beauty is like the flower of the field.
  - name: Isaiah 40:7
    orderIndex: 6
    osisId: Isa.40.7
    sblId: Isa 40:7
    shortName: Isa 40:7
    text: The grass withers, the flower fades when the breath of the LORD blows on
      it; surely the people are grass.
  - name: Isaiah 40:8
    orderIndex: 7
    osisId: Isa.40.8
    sblId: Isa 40:8
    shortName: Isa 40:8
    text: The grass withers, the flower fades, but the word of our God will stand
      forever.
  - name: Isaiah 40:9
    orderIndex: 8
    osisId: Isa.40.9
    sblId: Isa 40:9
    shortName: Isa 40:9
    text: Get you up to a high mountain, O Zion, herald of good news; lift up your
      voice with strength, O Jerusalem, herald of good news; lift it up, fear not;
      say to the cities of Judah, "Behold your God!"
  - name: Isaiah 40:10
    orderIndex: 9
    osisId: Isa.40.10
    sblId: Isa 40:10
    shortName: Isa 40:10
    text: Behold, the Lord GOD comes with might, and his arm rules for him; behold,
      his reward is with him, and his recompense before him.
  - name: Isaiah 40:11
    orderIndex: 10
    osisId: Isa.40.11
    sblId: Isa 40:11
    shortName: Isa 40:11
    text: He will tend his flock like a shepherd; he will gather the lambs in his
      arms; he will carry them in his bosom, and gently lead those that are with young.
  - name: Isaiah 40:12
    orderIndex: 11
    osisId: Isa.40.12
    sblId: Isa 40:12
    shortName: Isa 40:12
    text: Who has measured the waters in the hollow of his hand and marked off the
      heavens with a span, enclosed the dust of the earth in a measure and weighed
      the mountains in scales and the hills in a balance?
  - name: Isaiah 40:13
    orderIndex: 12
    osisId: Isa.40.13
    sblId: Isa 40:13
    shortName: Isa 40:13
    text: Who has measured the Spirit of the LORD, or what man shows him his counsel?
  - name: Isaiah 40:14
    orderIndex: 13
    osisId: Isa.40.14
    sblId: Isa 40:14
    shortName: Isa 40:14
    text: Whom did he consult, and who made him understand? Who taught him the path
      of justice, and taught him knowledge, and showed him the way of understanding?
  - name: Isaiah 40:15
    orderIndex: 14
    osisId: Isa.40.15
    sblId: Isa 40:15
    shortName: Isa 40:15
    text: Behold, the nations are like a drop from a bucket, and are accounted as
      the dust on the scales; behold, he takes up the coastlands like fine dust.
  - name: Isaiah 40:16
    orderIndex: 15
    osisId: Isa.40.16
    sblId: Isa 40:16
    shortName: Isa 40:16
    text: Lebanon would not suffice for fuel, nor are its beasts enough for a burnt
      offering.
  - name: Isaiah 40:17
    orderIndex: 16
    osisId: Isa.40.17
    sblId: Isa 40:17
    shortName: Isa 40:17
    text: All the nations are as nothing before him, they are accounted by him as
      less than nothing and emptiness.
  - name: Isaiah 40:18
    orderIndex: 17
    osisId: Isa.40.18
    sblId: Isa 40:18
    shortName: Isa 40:18
    text: To whom then will you liken God, or what likeness compare with him?
  - name: Isaiah 40:19
    orderIndex: 18
    osisId: Isa.40.19
    sblId: Isa 40:19
    shortName: Isa 40:19
    text: An idol! A craftsman casts it, and a goldsmith overlays it with gold and
      casts for it silver chains.
  - name: Isaiah 40:20
    orderIndex: 19
    osisId: Isa.40.20
    sblId: Isa 40:20
    shortName: Isa 40:20
    text: He who is too impoverished for an offering chooses wood that will not rot;
      he seeks out a skillful craftsman to set up an idol that will not move.
  - name: Isaiah 40:21
    orderIndex: 20
    osisId: Isa.40.21
    sblId: Isa 40:21
    shortName: Isa 40:21
    text: Do you not know? Do you not hear? Has it not been told you from the beginning?
      Have you not understood from the foundations of the earth?
  - name: Isaiah 40:22
    orderIndex: 21
    osisId: Isa.40.22
    sblId: Isa 40:22
    shortName: Isa 40:22
    text: It is he who sits above the circle of the earth, and its inhabitants are
      like grasshoppers; who stretches out the heavens like a curtain, and spreads
      them like a tent to dwell in;
  - name: Isaiah 40:23
    orderIndex: 22
    osisId: Isa.40.23
    sblId: Isa 40:23
    shortName: Isa 40:23
    text: who brings princes to nothing, and makes the rulers of the earth as emptiness.
  - name: Isaiah 40:24
    orderIndex: 23
    osisId: Isa.40.24
    sblId: Isa 40:24
    shortName: Isa 40:24
    text: Scarcely are they planted, scarcely sown, scarcely has their stem taken
      root in the earth, when he blows on them, and they wither, and the tempest carries
      them off like stubble.
  - name: Isaiah 40:25
    orderIndex: 24
    osisId: Isa.40.25
    sblId: Isa 40:25
    shortName: Isa 40:25
    text: To whom then will you compare me, that I should be like him? says the Holy
      One.
  - name: Isaiah 40:26
    orderIndex: 25
    osisId: Isa.40.26
    sblId: Isa 40:26
    shortName: Isa 40:26
    text: 'Lift up your eyes on high and see: who created these? He who brings out
      their host by number, calling them all by name, by the greatness of his might,
      and because he is strong in power not one is missing.'
  - name: Isaiah 40:27
    orderIndex: 26
    osisId: Isa.40.27
    sblId: Isa 40:27
    shortName: Isa 40:27
    text: Why do you say, O Jacob, and speak, O Israel, "My way is hidden from the
      LORD, and my right is disregarded by my God"?
  - name: Isaiah 40:28
    orderIndex: 27
    osisId: Isa.40.28
    sblId: Isa 40:28
    shortName: Isa 40:28
    text: Have you not known? Have you not heard? The LORD is the everlasting God,
      the Creator of the ends of the earth. He does not faint or grow weary; his understanding
      is unsearchable.
  - name: Isaiah 40:29
    orderIndex: 28
    osisId: Isa.40.29
    sblId: Isa 40:29
    shortName: Isa 40:29
    text: He gives power to the faint, and to him who has no might he increases strength.
  - name: Isaiah 40:30
    orderIndex: 29
    osisId: Isa.40.30
    sblId: Isa 40:30
    shortName: Isa 40:30
    text: Even youths shall faint and be weary, and young men shall fall exhausted;
  - name: Isaiah 40:31
    orderIndex: 30
    osisId: Isa.40.31
    sblId: Isa 40:31
    shortName: Isa 40:31
    text: but they who wait for the LORD shall renew their strength; they shall mount
      up with wings like eagles; they shall run and not be weary; they shall walk
      and not faint.
  versesCount: 31
- name: Isaiah 41
  orderIndex: 40
  osisId: Isa.41
  sblId: Isa 41
  shortName: Isa 41
  verses:
  - name: Isaiah 41:1
    orderIndex: 0
    osisId: Isa.41.1
    sblId: Isa 41:1
    shortName: Isa 41:1
    text: Listen to me in silence, O coastlands; let the peoples renew their strength;
      let them approach, then let them speak; let us together draw near for judgment.
  - name: Isaiah 41:2
    orderIndex: 1
    osisId: Isa.41.2
    sblId: Isa 41:2
    shortName: Isa 41:2
    text: Who stirred up one from the east whom victory meets at every step? He gives
      up nations before him, so that he tramples kings underfoot; he makes them like
      dust with his sword, like driven stubble with his bow.
  - name: Isaiah 41:3
    orderIndex: 2
    osisId: Isa.41.3
    sblId: Isa 41:3
    shortName: Isa 41:3
    text: He pursues them and passes on safely, by paths his feet have not trod.
  - name: Isaiah 41:4
    orderIndex: 3
    osisId: Isa.41.4
    sblId: Isa 41:4
    shortName: Isa 41:4
    text: Who has performed and done this, calling the generations from the beginning?
      I, the LORD, the first, and with the last; I am he.
  - name: Isaiah 41:5
    orderIndex: 4
    osisId: Isa.41.5
    sblId: Isa 41:5
    shortName: Isa 41:5
    text: The coastlands have seen and are afraid; the ends of the earth tremble;
      they have drawn near and come.
  - name: Isaiah 41:6
    orderIndex: 5
    osisId: Isa.41.6
    sblId: Isa 41:6
    shortName: Isa 41:6
    text: Everyone helps his neighbor and says to his brother, "Be strong!"
  - name: Isaiah 41:7
    orderIndex: 6
    osisId: Isa.41.7
    sblId: Isa 41:7
    shortName: Isa 41:7
    text: The craftsman strengthens the goldsmith, and he who smooths with the hammer
      him who strikes the anvil, saying of the soldering, "It is good"; and they strengthen
      it with nails so that it cannot be moved.
  - name: Isaiah 41:8
    orderIndex: 7
    osisId: Isa.41.8
    sblId: Isa 41:8
    shortName: Isa 41:8
    text: But you, Israel, my servant, Jacob, whom I have chosen, the offspring of
      Abraham, my friend;
  - name: Isaiah 41:9
    orderIndex: 8
    osisId: Isa.41.9
    sblId: Isa 41:9
    shortName: Isa 41:9
    text: you whom I took from the ends of the earth, and called from its farthest
      corners, saying to you, "You are my servant, I have chosen you and not cast
      you off";
  - name: Isaiah 41:10
    orderIndex: 9
    osisId: Isa.41.10
    sblId: Isa 41:10
    shortName: Isa 41:10
    text: fear not, for I am with you; be not dismayed, for I am your God; I will
      strengthen you, I will help you, I will uphold you with my righteous right hand.
  - name: Isaiah 41:11
    orderIndex: 10
    osisId: Isa.41.11
    sblId: Isa 41:11
    shortName: Isa 41:11
    text: Behold, all who are incensed against you shall be put to shame and confounded;
      those who strive against you shall be as nothing and shall perish.
  - name: Isaiah 41:12
    orderIndex: 11
    osisId: Isa.41.12
    sblId: Isa 41:12
    shortName: Isa 41:12
    text: You shall seek those who contend with you, but you shall not find them;
      those who war against you shall be as nothing at all.
  - name: Isaiah 41:13
    orderIndex: 12
    osisId: Isa.41.13
    sblId: Isa 41:13
    shortName: Isa 41:13
    text: For I, the LORD your God, hold your right hand; it is I who say to you,
      "Fear not, I am the one who helps you."
  - name: Isaiah 41:14
    orderIndex: 13
    osisId: Isa.41.14
    sblId: Isa 41:14
    shortName: Isa 41:14
    text: Fear not, you worm Jacob, you men of Israel! I am the one who helps you,
      declares the LORD; your Redeemer is the Holy One of Israel.
  - name: Isaiah 41:15
    orderIndex: 14
    osisId: Isa.41.15
    sblId: Isa 41:15
    shortName: Isa 41:15
    text: Behold, I make of you a threshing sledge, new, sharp, and having teeth;
      you shall thresh the mountains and crush them, and you shall make the hills
      like chaff;
  - name: Isaiah 41:16
    orderIndex: 15
    osisId: Isa.41.16
    sblId: Isa 41:16
    shortName: Isa 41:16
    text: you shall winnow them, and the wind shall carry them away, and the tempest
      shall scatter them. And you shall rejoice in the LORD; in the Holy One of Israel
      you shall glory.
  - name: Isaiah 41:17
    orderIndex: 16
    osisId: Isa.41.17
    sblId: Isa 41:17
    shortName: Isa 41:17
    text: When the poor and needy seek water, and there is none, and their tongue
      is parched with thirst, I the LORD will answer them; I the God of Israel will
      not forsake them.
  - name: Isaiah 41:18
    orderIndex: 17
    osisId: Isa.41.18
    sblId: Isa 41:18
    shortName: Isa 41:18
    text: I will open rivers on the bare heights, and fountains in the midst of the
      valleys. I will make the wilderness a pool of water, and the dry land springs
      of water.
  - name: Isaiah 41:19
    orderIndex: 18
    osisId: Isa.41.19
    sblId: Isa 41:19
    shortName: Isa 41:19
    text: I will put in the wilderness the cedar, the acacia, the myrtle, and the
      olive. I will set in the desert the cypress, the plane and the pine together,
  - name: Isaiah 41:20
    orderIndex: 19
    osisId: Isa.41.20
    sblId: Isa 41:20
    shortName: Isa 41:20
    text: that men may see and know, may consider and understand together, that the
      hand of the LORD has done this, the Holy One of Israel has created it.
  - name: Isaiah 41:21
    orderIndex: 20
    osisId: Isa.41.21
    sblId: Isa 41:21
    shortName: Isa 41:21
    text: Set forth your case, says the LORD; bring your proofs, says the King of
      Jacob.
  - name: Isaiah 41:22
    orderIndex: 21
    osisId: Isa.41.22
    sblId: Isa 41:22
    shortName: Isa 41:22
    text: Let them bring them, and tell us what is to happen. Tell us the former things,
      what they are, that we may consider them, that we may know their outcome; or
      declare to us the things to come.
  - name: Isaiah 41:23
    orderIndex: 22
    osisId: Isa.41.23
    sblId: Isa 41:23
    shortName: Isa 41:23
    text: Tell us what is to come hereafter, that we may know that you are gods; do
      good, or do harm, that we may be dismayed and terrified.
  - name: Isaiah 41:24
    orderIndex: 23
    osisId: Isa.41.24
    sblId: Isa 41:24
    shortName: Isa 41:24
    text: Behold, you are nothing, and your work is less than nothing; an abomination
      is he who chooses you.
  - name: Isaiah 41:25
    orderIndex: 24
    osisId: Isa.41.25
    sblId: Isa 41:25
    shortName: Isa 41:25
    text: I stirred up one from the north, and he has come, from the rising of the
      sun, and he shall call upon my name; he shall trample on rulers as on mortar,
      as the potter treads clay.
  - name: Isaiah 41:26
    orderIndex: 25
    osisId: Isa.41.26
    sblId: Isa 41:26
    shortName: Isa 41:26
    text: Who declared it from the beginning, that we might know, and beforehand,
      that we might say, "He is right"? There was none who declared it, none who proclaimed,
      none who heard your words.
  - name: Isaiah 41:27
    orderIndex: 26
    osisId: Isa.41.27
    sblId: Isa 41:27
    shortName: Isa 41:27
    text: I was the first to say to Zion, "Behold, here they are!" and I give to Jerusalem
      a herald of good news.
  - name: Isaiah 41:28
    orderIndex: 27
    osisId: Isa.41.28
    sblId: Isa 41:28
    shortName: Isa 41:28
    text: But when I look there is no one; among these there is no counselor who,
      when I ask, gives an answer.
  - name: Isaiah 41:29
    orderIndex: 28
    osisId: Isa.41.29
    sblId: Isa 41:29
    shortName: Isa 41:29
    text: Behold, they are all a delusion; their works are nothing; their metal images
      are empty wind.
  versesCount: 29
- name: Isaiah 42
  orderIndex: 41
  osisId: Isa.42
  sblId: Isa 42
  shortName: Isa 42
  verses:
  - name: Isaiah 42:1
    orderIndex: 0
    osisId: Isa.42.1
    sblId: Isa 42:1
    shortName: Isa 42:1
    text: Behold my servant, whom I uphold, my chosen, in whom my soul delights; I
      have put my Spirit upon him; he will bring forth justice to the nations.
  - name: Isaiah 42:2
    orderIndex: 1
    osisId: Isa.42.2
    sblId: Isa 42:2
    shortName: Isa 42:2
    text: He will not cry aloud or lift up his voice, or make it heard in the street;
  - name: Isaiah 42:3
    orderIndex: 2
    osisId: Isa.42.3
    sblId: Isa 42:3
    shortName: Isa 42:3
    text: a bruised reed he will not break, and a faintly burning wick he will not
      quench; he will faithfully bring forth justice.
  - name: Isaiah 42:4
    orderIndex: 3
    osisId: Isa.42.4
    sblId: Isa 42:4
    shortName: Isa 42:4
    text: He will not grow faint or be discouraged till he has established justice
      in the earth; and the coastlands wait for his law.
  - name: Isaiah 42:5
    orderIndex: 4
    osisId: Isa.42.5
    sblId: Isa 42:5
    shortName: Isa 42:5
    text: 'Thus says God, the LORD, who created the heavens and stretched them out,
      who spread out the earth and what comes from it, who gives breath to the people
      on it and spirit to those who walk in it:'
  - name: Isaiah 42:6
    orderIndex: 5
    osisId: Isa.42.6
    sblId: Isa 42:6
    shortName: Isa 42:6
    text: '"I am the LORD; I have called you in righteousness; I will take you by
      the hand and keep you; I will give you as a covenant for the people, a light
      for the nations,'
  - name: Isaiah 42:7
    orderIndex: 6
    osisId: Isa.42.7
    sblId: Isa 42:7
    shortName: Isa 42:7
    text: to open the eyes that are blind, to bring out the prisoners from the dungeon,
      from the prison those who sit in darkness.
  - name: Isaiah 42:8
    orderIndex: 7
    osisId: Isa.42.8
    sblId: Isa 42:8
    shortName: Isa 42:8
    text: I am the LORD; that is my name; my glory I give to no other, nor my praise
      to carved idols.
  - name: Isaiah 42:9
    orderIndex: 8
    osisId: Isa.42.9
    sblId: Isa 42:9
    shortName: Isa 42:9
    text: Behold, the former things have come to pass, and new things I now declare;
      before they spring forth I tell you of them."
  - name: Isaiah 42:10
    orderIndex: 9
    osisId: Isa.42.10
    sblId: Isa 42:10
    shortName: Isa 42:10
    text: Sing to the LORD a new song, his praise from the end of the earth, you who
      go down to the sea, and all that fills it, the coastlands and their inhabitants.
  - name: Isaiah 42:11
    orderIndex: 10
    osisId: Isa.42.11
    sblId: Isa 42:11
    shortName: Isa 42:11
    text: Let the desert and its cities lift up their voice, the villages that Kedar
      inhabits; let the habitants of Sela sing for joy, let them shout from the top
      of the mountains.
  - name: Isaiah 42:12
    orderIndex: 11
    osisId: Isa.42.12
    sblId: Isa 42:12
    shortName: Isa 42:12
    text: Let them give glory to the LORD, and declare his praise in the coastlands.
  - name: Isaiah 42:13
    orderIndex: 12
    osisId: Isa.42.13
    sblId: Isa 42:13
    shortName: Isa 42:13
    text: The LORD goes out like a mighty man, like a man of war he stirs up his zeal;
      he cries out, he shouts aloud, he shows himself mighty against his foes.
  - name: Isaiah 42:14
    orderIndex: 13
    osisId: Isa.42.14
    sblId: Isa 42:14
    shortName: Isa 42:14
    text: For a long time I have held my peace; I have kept still and restrained myself;
      now I will cry out like a woman in labor; I will gasp and pant.
  - name: Isaiah 42:15
    orderIndex: 14
    osisId: Isa.42.15
    sblId: Isa 42:15
    shortName: Isa 42:15
    text: I will lay waste mountains and hills, and dry up all their vegetation; I
      will turn the rivers into islands, and dry up the pools.
  - name: Isaiah 42:16
    orderIndex: 15
    osisId: Isa.42.16
    sblId: Isa 42:16
    shortName: Isa 42:16
    text: And I will lead the blind in a way that they do not know, in paths that
      they have not known I will guide them. I will turn the darkness before them
      into light, the rough places into level ground. These are the things I do, and
      I do not forsake them.
  - name: Isaiah 42:17
    orderIndex: 16
    osisId: Isa.42.17
    sblId: Isa 42:17
    shortName: Isa 42:17
    text: They are turned back and utterly put to shame, who trust in carved idols,
      who say to metal images, "You are our gods."
  - name: Isaiah 42:18
    orderIndex: 17
    osisId: Isa.42.18
    sblId: Isa 42:18
    shortName: Isa 42:18
    text: Hear, you deaf, and look, you blind, that you may see!
  - name: Isaiah 42:19
    orderIndex: 18
    osisId: Isa.42.19
    sblId: Isa 42:19
    shortName: Isa 42:19
    text: Who is blind but my servant, or deaf as my messenger whom I send? Who is
      blind as my dedicated one, or blind as the servant of the LORD?
  - name: Isaiah 42:20
    orderIndex: 19
    osisId: Isa.42.20
    sblId: Isa 42:20
    shortName: Isa 42:20
    text: He sees many things, but does not observe them; his ears are open, but he
      does not hear.
  - name: Isaiah 42:21
    orderIndex: 20
    osisId: Isa.42.21
    sblId: Isa 42:21
    shortName: Isa 42:21
    text: The LORD was pleased, for his righteousness' sake, to magnify his law and
      make it glorious.
  - name: Isaiah 42:22
    orderIndex: 21
    osisId: Isa.42.22
    sblId: Isa 42:22
    shortName: Isa 42:22
    text: But this is a people plundered and looted; they are all of them trapped
      in holes and hidden in prisons; they have become plunder with none to rescue,
      spoil with none to say, "Restore!"
  - name: Isaiah 42:23
    orderIndex: 22
    osisId: Isa.42.23
    sblId: Isa 42:23
    shortName: Isa 42:23
    text: Who among you will give ear to this, will attend and listen for the time
      to come?
  - name: Isaiah 42:24
    orderIndex: 23
    osisId: Isa.42.24
    sblId: Isa 42:24
    shortName: Isa 42:24
    text: Who gave up Jacob to the looter, and Israel to the plunderers? Was it not
      the LORD, against whom we have sinned, in whose ways they would not walk, and
      whose law they would not obey?
  - name: Isaiah 42:25
    orderIndex: 24
    osisId: Isa.42.25
    sblId: Isa 42:25
    shortName: Isa 42:25
    text: So he poured on him the heat of his anger and the might of battle; it set
      him on fire all around, but he did not understand; it burned him up, but he
      did not take it to heart.
  versesCount: 25
- name: Isaiah 43
  orderIndex: 42
  osisId: Isa.43
  sblId: Isa 43
  shortName: Isa 43
  verses:
  - name: Isaiah 43:1
    orderIndex: 0
    osisId: Isa.43.1
    sblId: Isa 43:1
    shortName: Isa 43:1
    text: 'But now thus says the LORD, he who created you, O Jacob, he who formed
      you, O Israel: "Fear not, for I have redeemed you; I have called you by name,
      you are mine.'
  - name: Isaiah 43:2
    orderIndex: 1
    osisId: Isa.43.2
    sblId: Isa 43:2
    shortName: Isa 43:2
    text: When you pass through the waters, I will be with you; and through the rivers,
      they shall not overwhelm you; when you walk through fire you shall not be burned,
      and the flame shall not consume you.
  - name: Isaiah 43:3
    orderIndex: 2
    osisId: Isa.43.3
    sblId: Isa 43:3
    shortName: Isa 43:3
    text: For I am the LORD your God, the Holy One of Israel, your Savior. I give
      Egypt as your ransom, Cush and Seba in exchange for you.
  - name: Isaiah 43:4
    orderIndex: 3
    osisId: Isa.43.4
    sblId: Isa 43:4
    shortName: Isa 43:4
    text: Because you are precious in my eyes, and honored, and I love you, I give
      men in return for you, peoples in exchange for your life.
  - name: Isaiah 43:5
    orderIndex: 4
    osisId: Isa.43.5
    sblId: Isa 43:5
    shortName: Isa 43:5
    text: Fear not, for I am with you; I will bring your offspring from the east,
      and from the west I will gather you.
  - name: Isaiah 43:6
    orderIndex: 5
    osisId: Isa.43.6
    sblId: Isa 43:6
    shortName: Isa 43:6
    text: I will say to the north, Give up, and to the south, Do not withhold; bring
      my sons from afar and my daughters from the end of the earth,
  - name: Isaiah 43:7
    orderIndex: 6
    osisId: Isa.43.7
    sblId: Isa 43:7
    shortName: Isa 43:7
    text: everyone who is called by my name, whom I created for my glory, whom I formed
      and made."
  - name: Isaiah 43:8
    orderIndex: 7
    osisId: Isa.43.8
    sblId: Isa 43:8
    shortName: Isa 43:8
    text: Bring out the people who are blind, yet have eyes, who are deaf, yet have
      ears!
  - name: Isaiah 43:9
    orderIndex: 8
    osisId: Isa.43.9
    sblId: Isa 43:9
    shortName: Isa 43:9
    text: All the nations gather together, and the peoples assemble. Who among them
      can declare this, and show us the former things? Let them bring their witnesses
      to prove them right, and let them hear and say, It is true.
  - name: Isaiah 43:10
    orderIndex: 9
    osisId: Isa.43.10
    sblId: Isa 43:10
    shortName: Isa 43:10
    text: '"You are my witnesses," declares the LORD, "and my servant whom I have
      chosen, that you may know and believe me and understand that I am he. Before
      me no god was formed, nor shall there be any after me.'
  - name: Isaiah 43:11
    orderIndex: 10
    osisId: Isa.43.11
    sblId: Isa 43:11
    shortName: Isa 43:11
    text: I, I am the LORD, and besides me there is no savior.
  - name: Isaiah 43:12
    orderIndex: 11
    osisId: Isa.43.12
    sblId: Isa 43:12
    shortName: Isa 43:12
    text: I declared and saved and proclaimed, when there was no strange god among
      you; and you are my witnesses," declares the LORD, "and I am God.
  - name: Isaiah 43:13
    orderIndex: 12
    osisId: Isa.43.13
    sblId: Isa 43:13
    shortName: Isa 43:13
    text: Also henceforth I am he; there is none who can deliver from my hand; I work,
      and who can turn it back?"
  - name: Isaiah 43:14
    orderIndex: 13
    osisId: Isa.43.14
    sblId: Isa 43:14
    shortName: Isa 43:14
    text: 'Thus says the LORD, your Redeemer, the Holy One of Israel: "For your sake
      I send to Babylon and bring them all down as fugitives, even the Chaldeans,
      in the ships in which they rejoice.'
  - name: Isaiah 43:15
    orderIndex: 14
    osisId: Isa.43.15
    sblId: Isa 43:15
    shortName: Isa 43:15
    text: I am the LORD, your Holy One, the Creator of Israel, your King."
  - name: Isaiah 43:16
    orderIndex: 15
    osisId: Isa.43.16
    sblId: Isa 43:16
    shortName: Isa 43:16
    text: Thus says the LORD, who makes a way in the sea, a path in the mighty waters,
  - name: Isaiah 43:17
    orderIndex: 16
    osisId: Isa.43.17
    sblId: Isa 43:17
    shortName: Isa 43:17
    text: 'who brings forth chariot and horse, army and warrior; they lie down, they
      cannot rise, they are extinguished, quenched like a wick:'
  - name: Isaiah 43:18
    orderIndex: 17
    osisId: Isa.43.18
    sblId: Isa 43:18
    shortName: Isa 43:18
    text: '"Remember not the former things, nor consider the things of old.'
  - name: Isaiah 43:19
    orderIndex: 18
    osisId: Isa.43.19
    sblId: Isa 43:19
    shortName: Isa 43:19
    text: Behold, I am doing a new thing; now it springs forth, do you not perceive
      it? I will make a way in the wilderness and rivers in the desert.
  - name: Isaiah 43:20
    orderIndex: 19
    osisId: Isa.43.20
    sblId: Isa 43:20
    shortName: Isa 43:20
    text: The wild beasts will honor me, the jackals and the ostriches, for I give
      water in the wilderness, rivers in the desert, to give drink to my chosen people,
  - name: Isaiah 43:21
    orderIndex: 20
    osisId: Isa.43.21
    sblId: Isa 43:21
    shortName: Isa 43:21
    text: the people whom I formed for myself that they might declare my praise.
  - name: Isaiah 43:22
    orderIndex: 21
    osisId: Isa.43.22
    sblId: Isa 43:22
    shortName: Isa 43:22
    text: '"Yet you did not call upon me, O Jacob; but you have been weary of me,
      O Israel!'
  - name: Isaiah 43:23
    orderIndex: 22
    osisId: Isa.43.23
    sblId: Isa 43:23
    shortName: Isa 43:23
    text: You have not brought me your sheep for burnt offerings, or honored me with
      your sacrifices. I have not burdened you with offerings, or wearied you with
      frankincense.
  - name: Isaiah 43:24
    orderIndex: 23
    osisId: Isa.43.24
    sblId: Isa 43:24
    shortName: Isa 43:24
    text: You have not bought me sweet cane with money, or satisfied me with the fat
      of your sacrifices. But you have burdened me with your sins; you have wearied
      me with your iniquities.
  - name: Isaiah 43:25
    orderIndex: 24
    osisId: Isa.43.25
    sblId: Isa 43:25
    shortName: Isa 43:25
    text: '"I, I am he who blots out your transgressions for my own sake, and I will
      not remember your sins.'
  - name: Isaiah 43:26
    orderIndex: 25
    osisId: Isa.43.26
    sblId: Isa 43:26
    shortName: Isa 43:26
    text: Put me in remembrance; let us argue together; set forth your case, that
      you may be proved right.
  - name: Isaiah 43:27
    orderIndex: 26
    osisId: Isa.43.27
    sblId: Isa 43:27
    shortName: Isa 43:27
    text: Your first father sinned, and your mediators transgressed against me.
  - name: Isaiah 43:28
    orderIndex: 27
    osisId: Isa.43.28
    sblId: Isa 43:28
    shortName: Isa 43:28
    text: Therefore I will profane the princes of the sanctuary, and deliver Jacob
      to utter destruction and Israel to reviling.
  versesCount: 28
- name: Isaiah 44
  orderIndex: 43
  osisId: Isa.44
  sblId: Isa 44
  shortName: Isa 44
  verses:
  - name: Isaiah 44:1
    orderIndex: 0
    osisId: Isa.44.1
    sblId: Isa 44:1
    shortName: Isa 44:1
    text: '"But now hear, O Jacob my servant, Israel whom I have chosen!'
  - name: Isaiah 44:2
    orderIndex: 1
    osisId: Isa.44.2
    sblId: Isa 44:2
    shortName: Isa 44:2
    text: 'Thus says the LORD who made you, who formed you from the womb and will
      help you: Fear not, O Jacob my servant, Jeshurun whom I have chosen.'
  - name: Isaiah 44:3
    orderIndex: 2
    osisId: Isa.44.3
    sblId: Isa 44:3
    shortName: Isa 44:3
    text: For I will pour water on the thirsty land, and streams on the dry ground;
      I will pour my Spirit upon your offspring, and my blessing on your descendants.
  - name: Isaiah 44:4
    orderIndex: 3
    osisId: Isa.44.4
    sblId: Isa 44:4
    shortName: Isa 44:4
    text: They shall spring up among the grass like willows by flowing streams.
  - name: Isaiah 44:5
    orderIndex: 4
    osisId: Isa.44.5
    sblId: Isa 44:5
    shortName: Isa 44:5
    text: This one will say, 'I am the LORD's,' another will call on the name of Jacob,
      and another will write on his hand, 'The LORD's,' and name himself by the name
      of Israel."
  - name: Isaiah 44:6
    orderIndex: 5
    osisId: Isa.44.6
    sblId: Isa 44:6
    shortName: Isa 44:6
    text: 'Thus says the LORD, the King of Israel and his Redeemer, the LORD of hosts:
      "I am the first and I am the last; besides me there is no god.'
  - name: Isaiah 44:7
    orderIndex: 6
    osisId: Isa.44.7
    sblId: Isa 44:7
    shortName: Isa 44:7
    text: Who is like me? Let him proclaim it. Let him declare and set it before me,
      since I appointed an ancient people. Let them declare what is to come, and what
      will happen.
  - name: Isaiah 44:8
    orderIndex: 7
    osisId: Isa.44.8
    sblId: Isa 44:8
    shortName: Isa 44:8
    text: Fear not, nor be afraid; have I not told you from of old and declared it?
      And you are my witnesses! Is there a God besides me? There is no Rock; I know
      not any."
  - name: Isaiah 44:9
    orderIndex: 8
    osisId: Isa.44.9
    sblId: Isa 44:9
    shortName: Isa 44:9
    text: All who fashion idols are nothing, and the things they delight in do not
      profit. Their witnesses neither see nor know, that they may be put to shame.
  - name: Isaiah 44:10
    orderIndex: 9
    osisId: Isa.44.10
    sblId: Isa 44:10
    shortName: Isa 44:10
    text: Who fashions a god or casts an idol that is profitable for nothing?
  - name: Isaiah 44:11
    orderIndex: 10
    osisId: Isa.44.11
    sblId: Isa 44:11
    shortName: Isa 44:11
    text: Behold, all his companions shall be put to shame, and the craftsmen are
      only human. Let them all assemble, let them stand forth. They shall be terrified;
      they shall be put to shame together.
  - name: Isaiah 44:12
    orderIndex: 11
    osisId: Isa.44.12
    sblId: Isa 44:12
    shortName: Isa 44:12
    text: The ironsmith takes a cutting tool and works it over the coals. He fashions
      it with hammers and works it with his strong arm. He becomes hungry, and his
      strength fails; he drinks no water and is faint.
  - name: Isaiah 44:13
    orderIndex: 12
    osisId: Isa.44.13
    sblId: Isa 44:13
    shortName: Isa 44:13
    text: The carpenter stretches a line; he marks it out with a pencil. He shapes
      it with planes and marks it with a compass. He shapes it into the figure of
      a man, with the beauty of a man, to dwell in a house.
  - name: Isaiah 44:14
    orderIndex: 13
    osisId: Isa.44.14
    sblId: Isa 44:14
    shortName: Isa 44:14
    text: He cuts down cedars, or he chooses a cypress tree or an oak and lets it
      grow strong among the trees of the forest. He plants a cedar and the rain nourishes
      it.
  - name: Isaiah 44:15
    orderIndex: 14
    osisId: Isa.44.15
    sblId: Isa 44:15
    shortName: Isa 44:15
    text: Then it becomes fuel for a man. He takes a part of it and warms himself;
      he kindles a fire and bakes bread. Also he makes a god and worships it; he makes
      it an idol and falls down before it.
  - name: Isaiah 44:16
    orderIndex: 15
    osisId: Isa.44.16
    sblId: Isa 44:16
    shortName: Isa 44:16
    text: Half of it he burns in the fire. Over the half he eats meat; he roasts it
      and is satisfied. Also he warms himself and says, "Aha, I am warm, I have seen
      the fire!"
  - name: Isaiah 44:17
    orderIndex: 16
    osisId: Isa.44.17
    sblId: Isa 44:17
    shortName: Isa 44:17
    text: And the rest of it he makes into a god, his idol, and falls down to it and
      worships it. He prays to it and says, "Deliver me, for you are my god!"
  - name: Isaiah 44:18
    orderIndex: 17
    osisId: Isa.44.18
    sblId: Isa 44:18
    shortName: Isa 44:18
    text: They know not, nor do they discern, for he has shut their eyes, so that
      they cannot see, and their hearts, so that they cannot understand.
  - name: Isaiah 44:19
    orderIndex: 18
    osisId: Isa.44.19
    sblId: Isa 44:19
    shortName: Isa 44:19
    text: No one considers, nor is there knowledge or discernment to say, "Half of
      it I burned in the fire; I also baked bread on its coals; I roasted meat and
      have eaten. And shall I make the rest of it an abomination? Shall I fall down
      before a block of wood?"
  - name: Isaiah 44:20
    orderIndex: 19
    osisId: Isa.44.20
    sblId: Isa 44:20
    shortName: Isa 44:20
    text: He feeds on ashes; a deluded heart has led him astray, and he cannot deliver
      himself or say, "Is there not a lie in my right hand?"
  - name: Isaiah 44:21
    orderIndex: 20
    osisId: Isa.44.21
    sblId: Isa 44:21
    shortName: Isa 44:21
    text: Remember these things, O Jacob, and Israel, for you are my servant; I formed
      you; you are my servant; O Israel, you will not be forgotten by me.
  - name: Isaiah 44:22
    orderIndex: 21
    osisId: Isa.44.22
    sblId: Isa 44:22
    shortName: Isa 44:22
    text: I have blotted out your transgressions like a cloud and your sins like mist;
      return to me, for I have redeemed you.
  - name: Isaiah 44:23
    orderIndex: 22
    osisId: Isa.44.23
    sblId: Isa 44:23
    shortName: Isa 44:23
    text: Sing, O heavens, for the LORD has done it; shout, O depths of the earth;
      break forth into singing, O mountains, O forest, and every tree in it! For the
      LORD has redeemed Jacob, and will be glorified in Israel.
  - name: Isaiah 44:24
    orderIndex: 23
    osisId: Isa.44.24
    sblId: Isa 44:24
    shortName: Isa 44:24
    text: 'Thus says the LORD, your Redeemer, who formed you from the womb: "I am
      the LORD, who made all things, who alone stretched out the heavens, who spread
      out the earth by myself,'
  - name: Isaiah 44:25
    orderIndex: 24
    osisId: Isa.44.25
    sblId: Isa 44:25
    shortName: Isa 44:25
    text: who frustrates the signs of liars and makes fools of diviners, who turns
      wise men back and makes their knowledge foolish,
  - name: Isaiah 44:26
    orderIndex: 25
    osisId: Isa.44.26
    sblId: Isa 44:26
    shortName: Isa 44:26
    text: who confirms the word of his servant and fulfills the counsel of his messengers,
      who says of Jerusalem, 'She shall be inhabited,' and of the cities of Judah,
      'They shall be built, and I will raise up their ruins';
  - name: Isaiah 44:27
    orderIndex: 26
    osisId: Isa.44.27
    sblId: Isa 44:27
    shortName: Isa 44:27
    text: who says to the deep, 'Be dry; I will dry up your rivers';
  - name: Isaiah 44:28
    orderIndex: 27
    osisId: Isa.44.28
    sblId: Isa 44:28
    shortName: Isa 44:28
    text: who says of Cyrus, 'He is my shepherd, and he shall fulfill all my purpose';
      saying of Jerusalem, 'She shall be built,' and of the temple, 'Your foundation
      shall be laid.'"
  versesCount: 28
- name: Isaiah 45
  orderIndex: 44
  osisId: Isa.45
  sblId: Isa 45
  shortName: Isa 45
  verses:
  - name: Isaiah 45:1
    orderIndex: 0
    osisId: Isa.45.1
    sblId: Isa 45:1
    shortName: Isa 45:1
    text: 'Thus says the LORD to his anointed, to Cyrus, whose right hand I have grasped,
      to subdue nations before him and to loose the belts of kings, to open doors
      before him that gates may not be closed:'
  - name: Isaiah 45:2
    orderIndex: 1
    osisId: Isa.45.2
    sblId: Isa 45:2
    shortName: Isa 45:2
    text: '"I will go before you and level the exalted places, I will break in pieces
      the doors of bronze and cut through the bars of iron,'
  - name: Isaiah 45:3
    orderIndex: 2
    osisId: Isa.45.3
    sblId: Isa 45:3
    shortName: Isa 45:3
    text: I will give you the treasures of darkness and the hoards in secret places,
      that you may know that it is I, the LORD, the God of Israel, who call you by
      your name.
  - name: Isaiah 45:4
    orderIndex: 3
    osisId: Isa.45.4
    sblId: Isa 45:4
    shortName: Isa 45:4
    text: For the sake of my servant Jacob, and Israel my chosen, I call you by your
      name, I name you, though you do not know me.
  - name: Isaiah 45:5
    orderIndex: 4
    osisId: Isa.45.5
    sblId: Isa 45:5
    shortName: Isa 45:5
    text: I am the LORD, and there is no other, besides me there is no God; I equip
      you, though you do not know me,
  - name: Isaiah 45:6
    orderIndex: 5
    osisId: Isa.45.6
    sblId: Isa 45:6
    shortName: Isa 45:6
    text: that people may know, from the rising of the sun and from the west, that
      there is none besides me; I am the LORD, and there is no other.
  - name: Isaiah 45:7
    orderIndex: 6
    osisId: Isa.45.7
    sblId: Isa 45:7
    shortName: Isa 45:7
    text: I form light and create darkness, I make well-being and create calamity,
      I am the LORD, who does all these things.
  - name: Isaiah 45:8
    orderIndex: 7
    osisId: Isa.45.8
    sblId: Isa 45:8
    shortName: Isa 45:8
    text: '"Shower, O heavens, from above, and let the clouds rain down righteousness;
      let the earth open, that salvation and righteousness may bear fruit; let the
      earth cause them both to sprout; I the LORD have created it.'
  - name: Isaiah 45:9
    orderIndex: 8
    osisId: Isa.45.9
    sblId: Isa 45:9
    shortName: Isa 45:9
    text: '"Woe to him who strives with him who formed him, a pot among earthen pots!
      Does the clay say to him who forms it, ''What are you making?'' or ''Your work
      has no handles''?'
  - name: Isaiah 45:10
    orderIndex: 9
    osisId: Isa.45.10
    sblId: Isa 45:10
    shortName: Isa 45:10
    text: Woe to him who says to a father, 'What are you begetting?' or to a woman,
      'With what are you in labor?'"
  - name: Isaiah 45:11
    orderIndex: 10
    osisId: Isa.45.11
    sblId: Isa 45:11
    shortName: Isa 45:11
    text: 'Thus says the LORD, the Holy One of Israel, and the one who formed him:
      "Ask me of things to come; will you command me concerning my children and the
      work of my hands?'
  - name: Isaiah 45:12
    orderIndex: 11
    osisId: Isa.45.12
    sblId: Isa 45:12
    shortName: Isa 45:12
    text: I made the earth and created man on it; it was my hands that stretched out
      the heavens, and I commanded all their host.
  - name: Isaiah 45:13
    orderIndex: 12
    osisId: Isa.45.13
    sblId: Isa 45:13
    shortName: Isa 45:13
    text: I have stirred him up in righteousness, and I will make all his ways level;
      he shall build my city and set my exiles free, not for price or reward," says
      the LORD of hosts.
  - name: Isaiah 45:14
    orderIndex: 13
    osisId: Isa.45.14
    sblId: Isa 45:14
    shortName: Isa 45:14
    text: 'Thus says the LORD: "The wealth of Egypt and the merchandise of Cush, and
      the Sabeans, men of stature, shall come over to you and be yours; they shall
      follow you; they shall come over in chains and bow down to you. They will plead
      with you, saying: ''Surely God is in you, and there is no other, no god besides
      him.''"'
  - name: Isaiah 45:15
    orderIndex: 14
    osisId: Isa.45.15
    sblId: Isa 45:15
    shortName: Isa 45:15
    text: Truly, you are a God who hides yourself, O God of Israel, the Savior.
  - name: Isaiah 45:16
    orderIndex: 15
    osisId: Isa.45.16
    sblId: Isa 45:16
    shortName: Isa 45:16
    text: All of them are put to shame and confounded; the makers of idols go in confusion
      together.
  - name: Isaiah 45:17
    orderIndex: 16
    osisId: Isa.45.17
    sblId: Isa 45:17
    shortName: Isa 45:17
    text: But Israel is saved by the LORD with everlasting salvation; you shall not
      be put to shame or confounded to all eternity.
  - name: Isaiah 45:18
    orderIndex: 17
    osisId: Isa.45.18
    sblId: Isa 45:18
    shortName: Isa 45:18
    text: 'For thus says the LORD, who created the heavens (he is God!), who formed
      the earth and made it (he established it; he did not create it empty, he formed
      it to be inhabited!): "I am the LORD, and there is no other.'
  - name: Isaiah 45:19
    orderIndex: 18
    osisId: Isa.45.19
    sblId: Isa 45:19
    shortName: Isa 45:19
    text: I did not speak in secret, in a land of darkness; I did not say to the offspring
      of Jacob, 'Seek me in vain.' I the LORD speak the truth; I declare what is right.
  - name: Isaiah 45:20
    orderIndex: 19
    osisId: Isa.45.20
    sblId: Isa 45:20
    shortName: Isa 45:20
    text: '"Assemble yourselves and come; draw near together, you survivors of the
      nations! They have no knowledge who carry about their wooden idols, and keep
      on praying to a god that cannot save.'
  - name: Isaiah 45:21
    orderIndex: 20
    osisId: Isa.45.21
    sblId: Isa 45:21
    shortName: Isa 45:21
    text: Declare and present your case; let them take counsel together! Who told
      this long ago? Who declared it of old? Was it not I, the LORD? And there is
      no other god besides me, a righteous God and a Savior; there is none besides
      me.
  - name: Isaiah 45:22
    orderIndex: 21
    osisId: Isa.45.22
    sblId: Isa 45:22
    shortName: Isa 45:22
    text: '"Turn to me and be saved, all the ends of the earth! For I am God, and
      there is no other.'
  - name: Isaiah 45:23
    orderIndex: 22
    osisId: Isa.45.23
    sblId: Isa 45:23
    shortName: Isa 45:23
    text: 'By myself I have sworn; from my mouth has gone out in righteousness a word
      that shall not return: ''To me every knee shall bow, every tongue shall swear
      allegiance.'''
  - name: Isaiah 45:24
    orderIndex: 23
    osisId: Isa.45.24
    sblId: Isa 45:24
    shortName: Isa 45:24
    text: '"Only in the LORD, it shall be said of me, are righteousness and strength;
      to him shall come and be ashamed all who were incensed against him.'
  - name: Isaiah 45:25
    orderIndex: 24
    osisId: Isa.45.25
    sblId: Isa 45:25
    shortName: Isa 45:25
    text: In the LORD all the offspring of Israel shall be justified and shall glory."
  versesCount: 25
- name: Isaiah 46
  orderIndex: 45
  osisId: Isa.46
  sblId: Isa 46
  shortName: Isa 46
  verses:
  - name: Isaiah 46:1
    orderIndex: 0
    osisId: Isa.46.1
    sblId: Isa 46:1
    shortName: Isa 46:1
    text: Bel bows down; Nebo stoops; their idols are on beasts and livestock; these
      things you carry are borne as burdens on weary beasts.
  - name: Isaiah 46:2
    orderIndex: 1
    osisId: Isa.46.2
    sblId: Isa 46:2
    shortName: Isa 46:2
    text: They stoop; they bow down together; they cannot save the burden, but themselves
      go into captivity.
  - name: Isaiah 46:3
    orderIndex: 2
    osisId: Isa.46.3
    sblId: Isa 46:3
    shortName: Isa 46:3
    text: '"Listen to me, O house of Jacob, all the remnant of the house of Israel,
      who have been borne by me from before your birth, carried from the womb;'
  - name: Isaiah 46:4
    orderIndex: 3
    osisId: Isa.46.4
    sblId: Isa 46:4
    shortName: Isa 46:4
    text: even to your old age I am he, and to gray hairs I will carry you. I have
      made, and I will bear; I will carry and will save.
  - name: Isaiah 46:5
    orderIndex: 4
    osisId: Isa.46.5
    sblId: Isa 46:5
    shortName: Isa 46:5
    text: '"To whom will you liken me and make me equal, and compare me, that we may
      be alike?'
  - name: Isaiah 46:6
    orderIndex: 5
    osisId: Isa.46.6
    sblId: Isa 46:6
    shortName: Isa 46:6
    text: Those who lavish gold from the purse, and weigh out silver in the scales,
      hire a goldsmith, and he makes it into a god; then they fall down and worship!
  - name: Isaiah 46:7
    orderIndex: 6
    osisId: Isa.46.7
    sblId: Isa 46:7
    shortName: Isa 46:7
    text: They lift it to their shoulders, they carry it, they set it in its place,
      and it stands there; it cannot move from its place. If one cries to it, it does
      not answer or save him from his trouble.
  - name: Isaiah 46:8
    orderIndex: 7
    osisId: Isa.46.8
    sblId: Isa 46:8
    shortName: Isa 46:8
    text: '"Remember this and stand firm, recall it to mind, you transgressors,'
  - name: Isaiah 46:9
    orderIndex: 8
    osisId: Isa.46.9
    sblId: Isa 46:9
    shortName: Isa 46:9
    text: remember the former things of old; for I am God, and there is no other;
      I am God, and there is none like me,
  - name: Isaiah 46:10
    orderIndex: 9
    osisId: Isa.46.10
    sblId: Isa 46:10
    shortName: Isa 46:10
    text: declaring the end from the beginning and from ancient times things not yet
      done, saying, 'My counsel shall stand, and I will accomplish all my purpose,'
  - name: Isaiah 46:11
    orderIndex: 10
    osisId: Isa.46.11
    sblId: Isa 46:11
    shortName: Isa 46:11
    text: calling a bird of prey from the east, the man of my counsel from a far country.
      I have spoken, and I will bring it to pass; I have purposed, and I will do it.
  - name: Isaiah 46:12
    orderIndex: 11
    osisId: Isa.46.12
    sblId: Isa 46:12
    shortName: Isa 46:12
    text: '"Listen to me, you stubborn of heart, you who are far from righteousness:'
  - name: Isaiah 46:13
    orderIndex: 12
    osisId: Isa.46.13
    sblId: Isa 46:13
    shortName: Isa 46:13
    text: I bring near my righteousness; it is not far off, and my salvation will
      not delay; I will put salvation in Zion, for Israel my glory."
  versesCount: 13
- name: Isaiah 47
  orderIndex: 46
  osisId: Isa.47
  sblId: Isa 47
  shortName: Isa 47
  verses:
  - name: Isaiah 47:1
    orderIndex: 0
    osisId: Isa.47.1
    sblId: Isa 47:1
    shortName: Isa 47:1
    text: Come down and sit in the dust, O virgin daughter of Babylon; sit on the
      ground without a throne, O daughter of the Chaldeans! For you shall no more
      be called tender and delicate.
  - name: Isaiah 47:2
    orderIndex: 1
    osisId: Isa.47.2
    sblId: Isa 47:2
    shortName: Isa 47:2
    text: Take the millstones and grind flour, put off your veil, strip off your robe,
      uncover your legs, pass through the rivers.
  - name: Isaiah 47:3
    orderIndex: 2
    osisId: Isa.47.3
    sblId: Isa 47:3
    shortName: Isa 47:3
    text: Your nakedness shall be uncovered, and your disgrace shall be seen. I will
      take vengeance, and I will spare no one.
  - name: Isaiah 47:4
    orderIndex: 3
    osisId: Isa.47.4
    sblId: Isa 47:4
    shortName: Isa 47:4
    text: Our Redeemer- the LORD of hosts is his name- is the Holy One of Israel.
  - name: Isaiah 47:5
    orderIndex: 4
    osisId: Isa.47.5
    sblId: Isa 47:5
    shortName: Isa 47:5
    text: Sit in silence, and go into darkness, O daughter of the Chaldeans; for you
      shall no more be called the mistress of kingdoms.
  - name: Isaiah 47:6
    orderIndex: 5
    osisId: Isa.47.6
    sblId: Isa 47:6
    shortName: Isa 47:6
    text: I was angry with my people; I profaned my heritage; I gave them into your
      hand; you showed them no mercy; on the aged you made your yoke exceedingly heavy.
  - name: Isaiah 47:7
    orderIndex: 6
    osisId: Isa.47.7
    sblId: Isa 47:7
    shortName: Isa 47:7
    text: You said, "I shall be mistress forever," so that you did not lay these things
      to heart or remember their end.
  - name: Isaiah 47:8
    orderIndex: 7
    osisId: Isa.47.8
    sblId: Isa 47:8
    shortName: Isa 47:8
    text: 'Now therefore hear this, you lover of pleasures, who sit securely, who
      say in your heart, "I am, and there is no one besides me; I shall not sit as
      a widow or know the loss of children":'
  - name: Isaiah 47:9
    orderIndex: 8
    osisId: Isa.47.9
    sblId: Isa 47:9
    shortName: Isa 47:9
    text: These two things shall come to you in a moment, in one day; the loss of
      children and widowhood shall come upon you in full measure, in spite of your
      many sorceries and the great power of your enchantments.
  - name: Isaiah 47:10
    orderIndex: 9
    osisId: Isa.47.10
    sblId: Isa 47:10
    shortName: Isa 47:10
    text: You felt secure in your wickedness, you said, "No one sees me"; your wisdom
      and your knowledge led you astray, and you said in your heart, "I am, and there
      is no one besides me."
  - name: Isaiah 47:11
    orderIndex: 10
    osisId: Isa.47.11
    sblId: Isa 47:11
    shortName: Isa 47:11
    text: But evil shall come upon you, which you will not know how to charm away;
      disaster shall fall upon you, for which you will not be able to atone; and ruin
      shall come upon you suddenly, of which you know nothing.
  - name: Isaiah 47:12
    orderIndex: 11
    osisId: Isa.47.12
    sblId: Isa 47:12
    shortName: Isa 47:12
    text: Stand fast in your enchantments and your many sorceries, with which you
      have labored from your youth; perhaps you may be able to succeed; perhaps you
      may inspire terror.
  - name: Isaiah 47:13
    orderIndex: 12
    osisId: Isa.47.13
    sblId: Isa 47:13
    shortName: Isa 47:13
    text: You are wearied with your many counsels; let them stand forth and save you,
      those who divide the heavens, who gaze at the stars, who at the new moons make
      known what shall come upon you.
  - name: Isaiah 47:14
    orderIndex: 13
    osisId: Isa.47.14
    sblId: Isa 47:14
    shortName: Isa 47:14
    text: Behold, they are like stubble; the fire consumes them; they cannot deliver
      themselves from the power of the flame. No coal for warming oneself is this,
      no fire to sit before!
  - name: Isaiah 47:15
    orderIndex: 14
    osisId: Isa.47.15
    sblId: Isa 47:15
    shortName: Isa 47:15
    text: Such to you are those with whom you have labored, who have done business
      with you from your youth; they wander about each in his own direction; there
      is no one to save you.
  versesCount: 15
- name: Isaiah 48
  orderIndex: 47
  osisId: Isa.48
  sblId: Isa 48
  shortName: Isa 48
  verses:
  - name: Isaiah 48:1
    orderIndex: 0
    osisId: Isa.48.1
    sblId: Isa 48:1
    shortName: Isa 48:1
    text: Hear this, O house of Jacob, who are called by the name of Israel, and who
      came from the waters of Judah, who swear by the name of the LORD and confess
      the God of Israel, but not in truth or right.
  - name: Isaiah 48:2
    orderIndex: 1
    osisId: Isa.48.2
    sblId: Isa 48:2
    shortName: Isa 48:2
    text: For they call themselves after the holy city, and stay themselves on the
      God of Israel; the LORD of hosts is his name.
  - name: Isaiah 48:3
    orderIndex: 2
    osisId: Isa.48.3
    sblId: Isa 48:3
    shortName: Isa 48:3
    text: '"The former things I declared of old; they went out from my mouth and I
      announced them; then suddenly I did them and they came to pass.'
  - name: Isaiah 48:4
    orderIndex: 3
    osisId: Isa.48.4
    sblId: Isa 48:4
    shortName: Isa 48:4
    text: Because I know that you are obstinate, and your neck is an iron sinew and
      your forehead brass,
  - name: Isaiah 48:5
    orderIndex: 4
    osisId: Isa.48.5
    sblId: Isa 48:5
    shortName: Isa 48:5
    text: I declared them to you from of old, before they came to pass I announced
      them to you, lest you should say, 'My idol did them, my carved image and my
      metal image commanded them.'
  - name: Isaiah 48:6
    orderIndex: 5
    osisId: Isa.48.6
    sblId: Isa 48:6
    shortName: Isa 48:6
    text: '"You have heard; now see all this; and will you not declare it? From this
      time forth I announce to you new things, hidden things that you have not known.'
  - name: Isaiah 48:7
    orderIndex: 6
    osisId: Isa.48.7
    sblId: Isa 48:7
    shortName: Isa 48:7
    text: They are created now, not long ago; before today you have never heard of
      them, lest you should say, 'Behold, I knew them.'
  - name: Isaiah 48:8
    orderIndex: 7
    osisId: Isa.48.8
    sblId: Isa 48:8
    shortName: Isa 48:8
    text: You have never heard, you have never known, from of old your ear has not
      been opened. For I knew that you would surely deal treacherously, and that from
      before birth you were called a rebel.
  - name: Isaiah 48:9
    orderIndex: 8
    osisId: Isa.48.9
    sblId: Isa 48:9
    shortName: Isa 48:9
    text: '"For my name''s sake I defer my anger, for the sake of my praise I restrain
      it for you, that I may not cut you off.'
  - name: Isaiah 48:10
    orderIndex: 9
    osisId: Isa.48.10
    sblId: Isa 48:10
    shortName: Isa 48:10
    text: Behold, I have refined you, but not as silver; I have tried you in the furnace
      of affliction.
  - name: Isaiah 48:11
    orderIndex: 10
    osisId: Isa.48.11
    sblId: Isa 48:11
    shortName: Isa 48:11
    text: For my own sake, for my own sake, I do it, for how should my name be profaned?
      My glory I will not give to another.
  - name: Isaiah 48:12
    orderIndex: 11
    osisId: Isa.48.12
    sblId: Isa 48:12
    shortName: Isa 48:12
    text: '"Listen to me, O Jacob, and Israel, whom I called! I am he; I am the first,
      and I am the last.'
  - name: Isaiah 48:13
    orderIndex: 12
    osisId: Isa.48.13
    sblId: Isa 48:13
    shortName: Isa 48:13
    text: My hand laid the foundation of the earth, and my right hand spread out the
      heavens; when I call to them, they stand forth together.
  - name: Isaiah 48:14
    orderIndex: 13
    osisId: Isa.48.14
    sblId: Isa 48:14
    shortName: Isa 48:14
    text: '"Assemble, all of you, and listen! who among them has declared these things?
      The LORD loves him; he shall perform his purpose on Babylon, and his arm shall
      be against the Chaldeans.'
  - name: Isaiah 48:15
    orderIndex: 14
    osisId: Isa.48.15
    sblId: Isa 48:15
    shortName: Isa 48:15
    text: I, even I, have spoken and called him; I have brought him, and he will prosper
      in his way.
  - name: Isaiah 48:16
    orderIndex: 15
    osisId: Isa.48.16
    sblId: Isa 48:16
    shortName: Isa 48:16
    text: 'Draw near to me, hear this: from the beginning I have not spoken in secret,
      from the time it came to be I have been there." And now the Lord GOD has sent
      me, and his Spirit.'
  - name: Isaiah 48:17
    orderIndex: 16
    osisId: Isa.48.17
    sblId: Isa 48:17
    shortName: Isa 48:17
    text: 'Thus says the LORD, your Redeemer, the Holy One of Israel: "I am the LORD
      your God, who teaches you to profit, who leads you in the way you should go.'
  - name: Isaiah 48:18
    orderIndex: 17
    osisId: Isa.48.18
    sblId: Isa 48:18
    shortName: Isa 48:18
    text: Oh that you had paid attention to my commandments! Then your peace would
      have been like a river, and your righteousness like the waves of the sea;
  - name: Isaiah 48:19
    orderIndex: 18
    osisId: Isa.48.19
    sblId: Isa 48:19
    shortName: Isa 48:19
    text: your offspring would have been like the sand, and your descendants like
      its grains; their name would never be cut off or destroyed from before me."
  - name: Isaiah 48:20
    orderIndex: 19
    osisId: Isa.48.20
    sblId: Isa 48:20
    shortName: Isa 48:20
    text: Go out from Babylon, flee from Chaldea, declare this with a shout of joy,
      proclaim it, send it out to the end of the earth; say, "The LORD has redeemed
      his servant Jacob!"
  - name: Isaiah 48:21
    orderIndex: 20
    osisId: Isa.48.21
    sblId: Isa 48:21
    shortName: Isa 48:21
    text: They did not thirst when he led them through the deserts; he made water
      flow for them from the rock; he split the rock and the water gushed out.
  - name: Isaiah 48:22
    orderIndex: 21
    osisId: Isa.48.22
    sblId: Isa 48:22
    shortName: Isa 48:22
    text: '"There is no peace," says the LORD, "for the wicked."'
  versesCount: 22
- name: Isaiah 49
  orderIndex: 48
  osisId: Isa.49
  sblId: Isa 49
  shortName: Isa 49
  verses:
  - name: Isaiah 49:1
    orderIndex: 0
    osisId: Isa.49.1
    sblId: Isa 49:1
    shortName: Isa 49:1
    text: Listen to me, O coastlands, and give attention, you peoples from afar. The
      LORD called me from the womb, from the body of my mother he named my name.
  - name: Isaiah 49:2
    orderIndex: 1
    osisId: Isa.49.2
    sblId: Isa 49:2
    shortName: Isa 49:2
    text: He made my mouth like a sharp sword; in the shadow of his hand he hid me;
      he made me a polished arrow; in his quiver he hid me away.
  - name: Isaiah 49:3
    orderIndex: 2
    osisId: Isa.49.3
    sblId: Isa 49:3
    shortName: Isa 49:3
    text: And he said to me, "You are my servant, Israel, in whom I will be glorified."
  - name: Isaiah 49:4
    orderIndex: 3
    osisId: Isa.49.4
    sblId: Isa 49:4
    shortName: Isa 49:4
    text: But I said, "I have labored in vain; I have spent my strength for nothing
      and vanity; yet surely my right is with the LORD, and my recompense with my
      God."
  - name: Isaiah 49:5
    orderIndex: 4
    osisId: Isa.49.5
    sblId: Isa 49:5
    shortName: Isa 49:5
    text: And now the LORD says, he who formed me from the womb to be his servant,
      to bring Jacob back to him; and that Israel might be gathered to him- for I
      am honored in the eyes of the LORD, and my God has become my strength-
  - name: Isaiah 49:6
    orderIndex: 5
    osisId: Isa.49.6
    sblId: Isa 49:6
    shortName: Isa 49:6
    text: 'he says: "It is too light a thing that you should be my servant to raise
      up the tribes of Jacob and to bring back the preserved of Israel; I will make
      you as a light for the nations, that my salvation may reach to the end of the
      earth."'
  - name: Isaiah 49:7
    orderIndex: 6
    osisId: Isa.49.7
    sblId: Isa 49:7
    shortName: Isa 49:7
    text: 'Thus says the LORD, the Redeemer of Israel and his Holy One, to one deeply
      despised, abhorred by the nation, the servant of rulers: "Kings shall see and
      arise; princes, and they shall prostrate themselves; because of the LORD, who
      is faithful, the Holy One of Israel, who has chosen you."'
  - name: Isaiah 49:8
    orderIndex: 7
    osisId: Isa.49.8
    sblId: Isa 49:8
    shortName: Isa 49:8
    text: 'Thus says the LORD: "In a time of favor I have answered you; in a day of
      salvation I have helped you; I will keep you and give you as a covenant to the
      people, to establish the land, to apportion the desolate heritages,'
  - name: Isaiah 49:9
    orderIndex: 8
    osisId: Isa.49.9
    sblId: Isa 49:9
    shortName: Isa 49:9
    text: saying to the prisoners, 'Come out,' to those who are in darkness, 'Appear.'
      They shall feed along the ways; on all bare heights shall be their pasture;
  - name: Isaiah 49:10
    orderIndex: 9
    osisId: Isa.49.10
    sblId: Isa 49:10
    shortName: Isa 49:10
    text: they shall not hunger or thirst, neither scorching wind nor sun shall strike
      them, for he who has pity on them will lead them, and by springs of water will
      guide them.
  - name: Isaiah 49:11
    orderIndex: 10
    osisId: Isa.49.11
    sblId: Isa 49:11
    shortName: Isa 49:11
    text: And I will make all my mountains a road, and my highways shall be raised
      up.
  - name: Isaiah 49:12
    orderIndex: 11
    osisId: Isa.49.12
    sblId: Isa 49:12
    shortName: Isa 49:12
    text: Behold, these shall come from afar, and behold, these from the north and
      from the west, and these from the land of Syene."
  - name: Isaiah 49:13
    orderIndex: 12
    osisId: Isa.49.13
    sblId: Isa 49:13
    shortName: Isa 49:13
    text: Sing for joy, O heavens, and exult, O earth; break forth, O mountains, into
      singing! for the LORD has comforted his people and will have compassion on his
      afflicted.
  - name: Isaiah 49:14
    orderIndex: 13
    osisId: Isa.49.14
    sblId: Isa 49:14
    shortName: Isa 49:14
    text: But Zion said, "The LORD has forsaken me; my Lord has forgotten me."
  - name: Isaiah 49:15
    orderIndex: 14
    osisId: Isa.49.15
    sblId: Isa 49:15
    shortName: Isa 49:15
    text: '"Can a woman forget her nursing child, that she should have no compassion
      on the son of her womb? Even these may forget, yet I will not forget you.'
  - name: Isaiah 49:16
    orderIndex: 15
    osisId: Isa.49.16
    sblId: Isa 49:16
    shortName: Isa 49:16
    text: Behold, I have engraved you on the palms of my hands; your walls are continually
      before me.
  - name: Isaiah 49:17
    orderIndex: 16
    osisId: Isa.49.17
    sblId: Isa 49:17
    shortName: Isa 49:17
    text: Your builders make haste; your destroyers and those who laid you waste go
      out from you.
  - name: Isaiah 49:18
    orderIndex: 17
    osisId: Isa.49.18
    sblId: Isa 49:18
    shortName: Isa 49:18
    text: Lift up your eyes around and see; they all gather, they come to you. As
      I live, declares the LORD, you shall put them all on as an ornament; you shall
      bind them on as a bride does.
  - name: Isaiah 49:19
    orderIndex: 18
    osisId: Isa.49.19
    sblId: Isa 49:19
    shortName: Isa 49:19
    text: '"Surely your waste and your desolate places and your devastated land- surely
      now you will be too narrow for your inhabitants, and those who swallowed you
      up will be far away.'
  - name: Isaiah 49:20
    orderIndex: 19
    osisId: Isa.49.20
    sblId: Isa 49:20
    shortName: Isa 49:20
    text: 'The children of your bereavement will yet say in your ears: ''The place
      is too narrow for me; make room for me to dwell in.'''
  - name: Isaiah 49:21
    orderIndex: 20
    osisId: Isa.49.21
    sblId: Isa 49:21
    shortName: Isa 49:21
    text: 'Then you will say in your heart: ''Who has borne me these? I was bereaved
      and barren, exiled and put away, but who has brought up these? Behold, I was
      left alone; from where have these come?''"'
  - name: Isaiah 49:22
    orderIndex: 21
    osisId: Isa.49.22
    sblId: Isa 49:22
    shortName: Isa 49:22
    text: 'Thus says the Lord GOD: "Behold, I will lift up my hand to the nations,
      and raise my signal to the peoples; and they shall bring your sons in their
      bosom, and your daughters shall be carried on their shoulders.'
  - name: Isaiah 49:23
    orderIndex: 22
    osisId: Isa.49.23
    sblId: Isa 49:23
    shortName: Isa 49:23
    text: Kings shall be your foster fathers, and their queens your nursing mothers.
      With their faces to the ground they shall bow down to you, and lick the dust
      of your feet. Then you will know that I am the LORD; those who wait for me shall
      not be put to shame."
  - name: Isaiah 49:24
    orderIndex: 23
    osisId: Isa.49.24
    sblId: Isa 49:24
    shortName: Isa 49:24
    text: Can the prey be taken from the mighty, or the captives of a tyrant be rescued?
  - name: Isaiah 49:25
    orderIndex: 24
    osisId: Isa.49.25
    sblId: Isa 49:25
    shortName: Isa 49:25
    text: 'For thus says the LORD: "Even the captives of the mighty shall be taken,
      and the prey of the tyrant be rescued, for I will contend with those who contend
      with you, and I will save your children.'
  - name: Isaiah 49:26
    orderIndex: 25
    osisId: Isa.49.26
    sblId: Isa 49:26
    shortName: Isa 49:26
    text: I will make your oppressors eat their own flesh, and they shall be drunk
      with their own blood as with wine. Then all flesh shall know that I am the LORD
      your Savior, and your Redeemer, the Mighty One of Jacob."
  versesCount: 26
- name: Isaiah 50
  orderIndex: 49
  osisId: Isa.50
  sblId: Isa 50
  shortName: Isa 50
  verses:
  - name: Isaiah 50:1
    orderIndex: 0
    osisId: Isa.50.1
    sblId: Isa 50:1
    shortName: Isa 50:1
    text: Thus says the LORD:"Where is your mother's certificate of divorce, with
      which I sent her away? Or which of my creditors is it to whom I have sold you?
      Behold, for your iniquities you were sold, and for your transgressions your
      mother was sent away.
  - name: Isaiah 50:2
    orderIndex: 1
    osisId: Isa.50.2
    sblId: Isa 50:2
    shortName: Isa 50:2
    text: Why, when I came, was there no man; why, when I called, was there no one
      to answer? Is my hand shortened, that it cannot redeem? Or have I no power to
      deliver? Behold, by my rebuke I dry up the sea, I make the rivers a desert;
      their fish stink for lack of water and die of thirst.
  - name: Isaiah 50:3
    orderIndex: 2
    osisId: Isa.50.3
    sblId: Isa 50:3
    shortName: Isa 50:3
    text: I clothe the heavens with blackness and make sackcloth their covering."
  - name: Isaiah 50:4
    orderIndex: 3
    osisId: Isa.50.4
    sblId: Isa 50:4
    shortName: Isa 50:4
    text: The Lord GOD has given me the tongue of those who are taught, that I may
      know how to sustain with a word him who is weary. Morning by morning he awakens;
      he awakens my ear to hear as those who are taught.
  - name: Isaiah 50:5
    orderIndex: 4
    osisId: Isa.50.5
    sblId: Isa 50:5
    shortName: Isa 50:5
    text: The Lord GOD has opened my ear, and I was not rebellious; I turned not backward.
  - name: Isaiah 50:6
    orderIndex: 5
    osisId: Isa.50.6
    sblId: Isa 50:6
    shortName: Isa 50:6
    text: I gave my back to those who strike, and my cheeks to those who pull out
      the beard; I hid not my face from disgrace and spitting.
  - name: Isaiah 50:7
    orderIndex: 6
    osisId: Isa.50.7
    sblId: Isa 50:7
    shortName: Isa 50:7
    text: But the Lord GOD helps me; therefore I have not been disgraced; therefore
      I have set my face like a flint, and I know that I shall not be put to shame.
  - name: Isaiah 50:8
    orderIndex: 7
    osisId: Isa.50.8
    sblId: Isa 50:8
    shortName: Isa 50:8
    text: He who vindicates me is near. Who will contend with me? Let us stand up
      together. Who is my adversary? Let him come near to me.
  - name: Isaiah 50:9
    orderIndex: 8
    osisId: Isa.50.9
    sblId: Isa 50:9
    shortName: Isa 50:9
    text: Behold, the Lord GOD helps me; who will declare me guilty? Behold, all of
      them will wear out like a garment; the moth will eat them up.
  - name: Isaiah 50:10
    orderIndex: 9
    osisId: Isa.50.10
    sblId: Isa 50:10
    shortName: Isa 50:10
    text: Who among you fears the LORD and obeys the voice of his servant? Let him
      who walks in darkness and has no light trust in the name of the LORD and rely
      on his God.
  - name: Isaiah 50:11
    orderIndex: 10
    osisId: Isa.50.11
    sblId: Isa 50:11
    shortName: Isa 50:11
    text: 'Behold, all you who kindle a fire, who equip yourselves with burning torches!
      Walk by the light of your fire, and by the torches that you have kindled! This
      you have from my hand: you shall lie down in torment.'
  versesCount: 11
- name: Isaiah 51
  orderIndex: 50
  osisId: Isa.51
  sblId: Isa 51
  shortName: Isa 51
  verses:
  - name: Isaiah 51:1
    orderIndex: 0
    osisId: Isa.51.1
    sblId: Isa 51:1
    shortName: Isa 51:1
    text: '"Listen to me, you who pursue righteousness, you who seek the LORD: look
      to the rock from which you were hewn, and to the quarry from which you were
      dug.'
  - name: Isaiah 51:2
    orderIndex: 1
    osisId: Isa.51.2
    sblId: Isa 51:2
    shortName: Isa 51:2
    text: Look to Abraham your father and to Sarah who bore you; for he was but one
      when I called him, that I might bless him and multiply him.
  - name: Isaiah 51:3
    orderIndex: 2
    osisId: Isa.51.3
    sblId: Isa 51:3
    shortName: Isa 51:3
    text: For the LORD comforts Zion; he comforts all her waste places and makes her
      wilderness like Eden, her desert like the garden of the LORD; joy and gladness
      will be found in her, thanksgiving and the voice of song.
  - name: Isaiah 51:4
    orderIndex: 3
    osisId: Isa.51.4
    sblId: Isa 51:4
    shortName: Isa 51:4
    text: '"Give attention to me, my people, and give ear to me, my nation; for a
      law will go out from me, and I will set my justice for a light to the peoples.'
  - name: Isaiah 51:5
    orderIndex: 4
    osisId: Isa.51.5
    sblId: Isa 51:5
    shortName: Isa 51:5
    text: My righteousness draws near, my salvation has gone out, and my arms will
      judge the peoples; the coastlands hope for me, and for my arm they wait.
  - name: Isaiah 51:6
    orderIndex: 5
    osisId: Isa.51.6
    sblId: Isa 51:6
    shortName: Isa 51:6
    text: Lift up your eyes to the heavens, and look at the earth beneath; for the
      heavens vanish like smoke, the earth will wear out like a garment, and they
      who dwell in it will die in like manner; but my salvation will be forever, and
      my righteousness will never be dismayed.
  - name: Isaiah 51:7
    orderIndex: 6
    osisId: Isa.51.7
    sblId: Isa 51:7
    shortName: Isa 51:7
    text: '"Listen to me, you who know righteousness, the people in whose heart is
      my law; fear not the reproach of man, nor be dismayed at their revilings.'
  - name: Isaiah 51:8
    orderIndex: 7
    osisId: Isa.51.8
    sblId: Isa 51:8
    shortName: Isa 51:8
    text: For the moth will eat them up like a garment, and the worm will eat them
      like wool; but my righteousness will be forever, and my salvation to all generations."
  - name: Isaiah 51:9
    orderIndex: 8
    osisId: Isa.51.9
    sblId: Isa 51:9
    shortName: Isa 51:9
    text: Awake, awake, put on strength, O arm of the LORD; awake, as in days of old,
      the generations of long ago. Was it not you who cut Rahab in pieces, that pierced
      the dragon?
  - name: Isaiah 51:10
    orderIndex: 9
    osisId: Isa.51.10
    sblId: Isa 51:10
    shortName: Isa 51:10
    text: Was it not you who dried up the sea, the waters of the great deep, who made
      the depths of the sea a way for the redeemed to pass over?
  - name: Isaiah 51:11
    orderIndex: 10
    osisId: Isa.51.11
    sblId: Isa 51:11
    shortName: Isa 51:11
    text: And the ransomed of the LORD shall return and come to Zion with singing;
      everlasting joy shall be upon their heads; they shall obtain gladness and joy,
      and sorrow and sighing shall flee away.
  - name: Isaiah 51:12
    orderIndex: 11
    osisId: Isa.51.12
    sblId: Isa 51:12
    shortName: Isa 51:12
    text: '"I, I am he who comforts you; who are you that you are afraid of man who
      dies, of the son of man who is made like grass,'
  - name: Isaiah 51:13
    orderIndex: 12
    osisId: Isa.51.13
    sblId: Isa 51:13
    shortName: Isa 51:13
    text: and have forgotten the LORD, your Maker, who stretched out the heavens and
      laid the foundations of the earth, and you fear continually all the day because
      of the wrath of the oppressor, when he sets himself to destroy? And where is
      the wrath of the oppressor?
  - name: Isaiah 51:14
    orderIndex: 13
    osisId: Isa.51.14
    sblId: Isa 51:14
    shortName: Isa 51:14
    text: He who is bowed down shall speedily be released; he shall not die and go
      down to the pit, neither shall his bread be lacking.
  - name: Isaiah 51:15
    orderIndex: 14
    osisId: Isa.51.15
    sblId: Isa 51:15
    shortName: Isa 51:15
    text: I am the LORD your God, who stirs up the sea so that its waves roar- the
      LORD of hosts is his name.
  - name: Isaiah 51:16
    orderIndex: 15
    osisId: Isa.51.16
    sblId: Isa 51:16
    shortName: Isa 51:16
    text: And I have put my words in your mouth and covered you in the shadow of my
      hand, establishing the heavens and laying the foundations of the earth, and
      saying to Zion, 'You are my people.'"
  - name: Isaiah 51:17
    orderIndex: 16
    osisId: Isa.51.17
    sblId: Isa 51:17
    shortName: Isa 51:17
    text: Wake yourself, wake yourself, stand up, O Jerusalem, you who have drunk
      from the hand of the LORD the cup of his wrath, who have drunk to the dregs
      the bowl, the cup of staggering.
  - name: Isaiah 51:18
    orderIndex: 17
    osisId: Isa.51.18
    sblId: Isa 51:18
    shortName: Isa 51:18
    text: There is none to guide her among all the sons she has borne; there is none
      to take her by the hand among all the sons she has brought up.
  - name: Isaiah 51:19
    orderIndex: 18
    osisId: Isa.51.19
    sblId: Isa 51:19
    shortName: Isa 51:19
    text: These two things have happened to you- who will console you?- devastation
      and destruction, famine and sword; who will comfort you?
  - name: Isaiah 51:20
    orderIndex: 19
    osisId: Isa.51.20
    sblId: Isa 51:20
    shortName: Isa 51:20
    text: Your sons have fainted; they lie at the head of every street like an antelope
      in a net; they are full of the wrath of the LORD, the rebuke of your God.
  - name: Isaiah 51:21
    orderIndex: 20
    osisId: Isa.51.21
    sblId: Isa 51:21
    shortName: Isa 51:21
    text: 'Therefore hear this, you who are afflicted, who are drunk, but not with
      wine:'
  - name: Isaiah 51:22
    orderIndex: 21
    osisId: Isa.51.22
    sblId: Isa 51:22
    shortName: Isa 51:22
    text: 'Thus says your Lord, the LORD, your God who pleads the cause of his people:
      "Behold, I have taken from your hand the cup of staggering; the bowl of my wrath
      you shall drink no more;'
  - name: Isaiah 51:23
    orderIndex: 22
    osisId: Isa.51.23
    sblId: Isa 51:23
    shortName: Isa 51:23
    text: and I will put it into the hand of your tormentors, who have said to you,
      'Bow down, that we may pass over'; and you have made your back like the ground
      and like the street for them to pass over."
  versesCount: 23
- name: Isaiah 52
  orderIndex: 51
  osisId: Isa.52
  sblId: Isa 52
  shortName: Isa 52
  verses:
  - name: Isaiah 52:1
    orderIndex: 0
    osisId: Isa.52.1
    sblId: Isa 52:1
    shortName: Isa 52:1
    text: Awake, awake, put on your strength, O Zion; put on your beautiful garments,
      O Jerusalem, the holy city; for there shall no more come into you the uncircumcised
      and the unclean.
  - name: Isaiah 52:2
    orderIndex: 1
    osisId: Isa.52.2
    sblId: Isa 52:2
    shortName: Isa 52:2
    text: Shake yourself from the dust and arise; be seated, O Jerusalem; loose the
      bonds from your neck, O captive daughter of Zion.
  - name: Isaiah 52:3
    orderIndex: 2
    osisId: Isa.52.3
    sblId: Isa 52:3
    shortName: Isa 52:3
    text: 'For thus says the LORD: "You were sold for nothing, and you shall be redeemed
      without money."'
  - name: Isaiah 52:4
    orderIndex: 3
    osisId: Isa.52.4
    sblId: Isa 52:4
    shortName: Isa 52:4
    text: 'For thus says the Lord GOD: "My people went down at the first into Egypt
      to sojourn there, and the Assyrian oppressed them for nothing.'
  - name: Isaiah 52:5
    orderIndex: 4
    osisId: Isa.52.5
    sblId: Isa 52:5
    shortName: Isa 52:5
    text: Now therefore what have I here," declares the LORD, "seeing that my people
      are taken away for nothing? Their rulers wail," declares the LORD, "and continually
      all the day my name is despised.
  - name: Isaiah 52:6
    orderIndex: 5
    osisId: Isa.52.6
    sblId: Isa 52:6
    shortName: Isa 52:6
    text: Therefore my people shall know my name. Therefore in that day they shall
      know that it is I who speak; here am I."
  - name: Isaiah 52:7
    orderIndex: 6
    osisId: Isa.52.7
    sblId: Isa 52:7
    shortName: Isa 52:7
    text: How beautiful upon the mountains are the feet of him who brings good news,
      who publishes peace, who brings good news of happiness, who publishes salvation,
      who says to Zion, "Your God reigns."
  - name: Isaiah 52:8
    orderIndex: 7
    osisId: Isa.52.8
    sblId: Isa 52:8
    shortName: Isa 52:8
    text: The voice of your watchmen- they lift up their voice; together they sing
      for joy; for eye to eye they see the return of the LORD to Zion.
  - name: Isaiah 52:9
    orderIndex: 8
    osisId: Isa.52.9
    sblId: Isa 52:9
    shortName: Isa 52:9
    text: Break forth together into singing, you waste places of Jerusalem, for the
      LORD has comforted his people; he has redeemed Jerusalem.
  - name: Isaiah 52:10
    orderIndex: 9
    osisId: Isa.52.10
    sblId: Isa 52:10
    shortName: Isa 52:10
    text: The LORD has bared his holy arm before the eyes of all the nations, and
      all the ends of the earth shall see the salvation of our God.
  - name: Isaiah 52:11
    orderIndex: 10
    osisId: Isa.52.11
    sblId: Isa 52:11
    shortName: Isa 52:11
    text: Depart, depart, go out from there; touch no unclean thing; go out from the
      midst of her; purify yourselves, you who bear the vessels of the LORD.
  - name: Isaiah 52:12
    orderIndex: 11
    osisId: Isa.52.12
    sblId: Isa 52:12
    shortName: Isa 52:12
    text: For you shall not go out in haste, and you shall not go in flight, for the
      LORD will go before you, and the God of Israel will be your rear guard.
  - name: Isaiah 52:13
    orderIndex: 12
    osisId: Isa.52.13
    sblId: Isa 52:13
    shortName: Isa 52:13
    text: Behold, my servant shall act wisely; he shall be high and lifted up, and
      shall be exalted.
  - name: Isaiah 52:14
    orderIndex: 13
    osisId: Isa.52.14
    sblId: Isa 52:14
    shortName: Isa 52:14
    text: As many were astonished at you- his appearance was so marred, beyond human
      semblance, and his form beyond that of the children of mankind-
  - name: Isaiah 52:15
    orderIndex: 14
    osisId: Isa.52.15
    sblId: Isa 52:15
    shortName: Isa 52:15
    text: so shall he sprinkle many nations; kings shall shut their mouths because
      of him; for that which has not been told them they see, and that which they
      have not heard they understand.
  versesCount: 15
- name: Isaiah 53
  orderIndex: 52
  osisId: Isa.53
  sblId: Isa 53
  shortName: Isa 53
  verses:
  - name: Isaiah 53:1
    orderIndex: 0
    osisId: Isa.53.1
    sblId: Isa 53:1
    shortName: Isa 53:1
    text: Who has believed what they heard from us? And to whom has the arm of the
      LORD been revealed?
  - name: Isaiah 53:2
    orderIndex: 1
    osisId: Isa.53.2
    sblId: Isa 53:2
    shortName: Isa 53:2
    text: For he grew up before him like a young plant, and like a root out of dry
      ground; he had no form or majesty that we should look at him, and no beauty
      that we should desire him.
  - name: Isaiah 53:3
    orderIndex: 2
    osisId: Isa.53.3
    sblId: Isa 53:3
    shortName: Isa 53:3
    text: He was despised and rejected by men; a man of sorrows, and acquainted with
      grief; and as one from whom men hide their faces he was despised, and we esteemed
      him not.
  - name: Isaiah 53:4
    orderIndex: 3
    osisId: Isa.53.4
    sblId: Isa 53:4
    shortName: Isa 53:4
    text: Surely he has borne our griefs and carried our sorrows; yet we esteemed
      him stricken, smitten by God, and afflicted.
  - name: Isaiah 53:5
    orderIndex: 4
    osisId: Isa.53.5
    sblId: Isa 53:5
    shortName: Isa 53:5
    text: But he was wounded for our transgressions; he was crushed for our iniquities;
      upon him was the chastisement that brought us peace, and with his stripes we
      are healed.
  - name: Isaiah 53:6
    orderIndex: 5
    osisId: Isa.53.6
    sblId: Isa 53:6
    shortName: Isa 53:6
    text: All we like sheep have gone astray; we have turned every one to his own
      way; and the LORD has laid on him the iniquity of us all.
  - name: Isaiah 53:7
    orderIndex: 6
    osisId: Isa.53.7
    sblId: Isa 53:7
    shortName: Isa 53:7
    text: He was oppressed, and he was afflicted, yet he opened not his mouth; like
      a lamb that is led to the slaughter, and like a sheep that before its shearers
      is silent, so he opened not his mouth.
  - name: Isaiah 53:8
    orderIndex: 7
    osisId: Isa.53.8
    sblId: Isa 53:8
    shortName: Isa 53:8
    text: By oppression and judgment he was taken away; and as for his generation,
      who considered that he was cut off out of the land of the living, stricken for
      the transgression of my people?
  - name: Isaiah 53:9
    orderIndex: 8
    osisId: Isa.53.9
    sblId: Isa 53:9
    shortName: Isa 53:9
    text: And they made his grave with the wicked and with a rich man in his death,
      although he had done no violence, and there was no deceit in his mouth.
  - name: Isaiah 53:10
    orderIndex: 9
    osisId: Isa.53.10
    sblId: Isa 53:10
    shortName: Isa 53:10
    text: Yet it was the will of the LORD to crush him; he has put him to grief; when
      his soul makes an offering for sin, he shall see his offspring; he shall prolong
      his days; the will of the LORD shall prosper in his hand.
  - name: Isaiah 53:11
    orderIndex: 10
    osisId: Isa.53.11
    sblId: Isa 53:11
    shortName: Isa 53:11
    text: Out of the anguish of his soul he shall see and be satisfied; by his knowledge
      shall the righteous one, my servant, make many to be accounted righteous, and
      he shall bear their iniquities.
  - name: Isaiah 53:12
    orderIndex: 11
    osisId: Isa.53.12
    sblId: Isa 53:12
    shortName: Isa 53:12
    text: Therefore I will divide him a portion with the many, and he shall divide
      the spoil with the strong, because he poured out his soul to death and was numbered
      with the transgressors; yet he bore the sin of many, and makes intercession
      for the transgressors.
  versesCount: 12
- name: Isaiah 54
  orderIndex: 53
  osisId: Isa.54
  sblId: Isa 54
  shortName: Isa 54
  verses:
  - name: Isaiah 54:1
    orderIndex: 0
    osisId: Isa.54.1
    sblId: Isa 54:1
    shortName: Isa 54:1
    text: '"Sing, O barren one, who did not bear; break forth into singing and cry
      aloud, you who have not been in labor! For the children of the desolate one
      will be more than the children of her who is married," says the LORD.'
  - name: Isaiah 54:2
    orderIndex: 1
    osisId: Isa.54.2
    sblId: Isa 54:2
    shortName: Isa 54:2
    text: '"Enlarge the place of your tent, and let the curtains of your habitations
      be stretched out; do not hold back; lengthen your cords and strengthen your
      stakes.'
  - name: Isaiah 54:3
    orderIndex: 2
    osisId: Isa.54.3
    sblId: Isa 54:3
    shortName: Isa 54:3
    text: For you will spread abroad to the right and to the left, and your offspring
      will possess the nations and will people the desolate cities.
  - name: Isaiah 54:4
    orderIndex: 3
    osisId: Isa.54.4
    sblId: Isa 54:4
    shortName: Isa 54:4
    text: '"Fear not, for you will not be ashamed; be not confounded, for you will
      not be disgraced; for you will forget the shame of your youth, and the reproach
      of your widowhood you will remember no more.'
  - name: Isaiah 54:5
    orderIndex: 4
    osisId: Isa.54.5
    sblId: Isa 54:5
    shortName: Isa 54:5
    text: For your Maker is your husband, the LORD of hosts is his name; and the Holy
      One of Israel is your Redeemer, the God of the whole earth he is called.
  - name: Isaiah 54:6
    orderIndex: 5
    osisId: Isa.54.6
    sblId: Isa 54:6
    shortName: Isa 54:6
    text: For the LORD has called you like a wife deserted and grieved in spirit,
      like a wife of youth when she is cast off, says your God.
  - name: Isaiah 54:7
    orderIndex: 6
    osisId: Isa.54.7
    sblId: Isa 54:7
    shortName: Isa 54:7
    text: For a brief moment I deserted you, but with great compassion I will gather
      you.
  - name: Isaiah 54:8
    orderIndex: 7
    osisId: Isa.54.8
    sblId: Isa 54:8
    shortName: Isa 54:8
    text: In overflowing anger for a moment I hid my face from you, but with everlasting
      love I will have compassion on you," says the LORD, your Redeemer.
  - name: Isaiah 54:9
    orderIndex: 8
    osisId: Isa.54.9
    sblId: Isa 54:9
    shortName: Isa 54:9
    text: '"This is like the days of Noah to me: as I swore that the waters of Noah
      should no more go over the earth, so I have sworn that I will not be angry with
      you, and will not rebuke you.'
  - name: Isaiah 54:10
    orderIndex: 9
    osisId: Isa.54.10
    sblId: Isa 54:10
    shortName: Isa 54:10
    text: For the mountains may depart and the hills be removed, but my steadfast
      love shall not depart from you, and my covenant of peace shall not be removed,"
      says the LORD, who has compassion on you.
  - name: Isaiah 54:11
    orderIndex: 10
    osisId: Isa.54.11
    sblId: Isa 54:11
    shortName: Isa 54:11
    text: '"O afflicted one, storm-tossed and not comforted, behold, I will set your
      stones in antimony, and lay your foundations with sapphires.'
  - name: Isaiah 54:12
    orderIndex: 11
    osisId: Isa.54.12
    sblId: Isa 54:12
    shortName: Isa 54:12
    text: I will make your pinnacles of agate, your gates of carbuncles, and all your
      wall of precious stones.
  - name: Isaiah 54:13
    orderIndex: 12
    osisId: Isa.54.13
    sblId: Isa 54:13
    shortName: Isa 54:13
    text: All your children shall be taught by the LORD, and great shall be the peace
      of your children.
  - name: Isaiah 54:14
    orderIndex: 13
    osisId: Isa.54.14
    sblId: Isa 54:14
    shortName: Isa 54:14
    text: In righteousness you shall be established; you shall be far from oppression,
      for you shall not fear; and from terror, for it shall not come near you.
  - name: Isaiah 54:15
    orderIndex: 14
    osisId: Isa.54.15
    sblId: Isa 54:15
    shortName: Isa 54:15
    text: If anyone stirs up strife, it is not from me; whoever stirs up strife with
      you shall fall because of you.
  - name: Isaiah 54:16
    orderIndex: 15
    osisId: Isa.54.16
    sblId: Isa 54:16
    shortName: Isa 54:16
    text: Behold, I have created the smith who blows the fire of coals and produces
      a weapon for its purpose. I have also created the ravager to destroy;
  - name: Isaiah 54:17
    orderIndex: 16
    osisId: Isa.54.17
    sblId: Isa 54:17
    shortName: Isa 54:17
    text: no weapon that is fashioned against you shall succeed, and you shall confute
      every tongue that rises against you in judgment. This is the heritage of the
      servants of the LORD and their vindication from me, declares the LORD."
  versesCount: 17
- name: Isaiah 55
  orderIndex: 54
  osisId: Isa.55
  sblId: Isa 55
  shortName: Isa 55
  verses:
  - name: Isaiah 55:1
    orderIndex: 0
    osisId: Isa.55.1
    sblId: Isa 55:1
    shortName: Isa 55:1
    text: '"Come, everyone who thirsts, come to the waters; and he who has no money,
      come, buy and eat! Come, buy wine and milk without money and without price.'
  - name: Isaiah 55:2
    orderIndex: 1
    osisId: Isa.55.2
    sblId: Isa 55:2
    shortName: Isa 55:2
    text: Why do you spend your money for that which is not bread, and your labor
      for that which does not satisfy? Listen diligently to me, and eat what is good,
      and delight yourselves in rich food.
  - name: Isaiah 55:3
    orderIndex: 2
    osisId: Isa.55.3
    sblId: Isa 55:3
    shortName: Isa 55:3
    text: Incline your ear, and come to me; hear, that your soul may live; and I will
      make with you an everlasting covenant, my steadfast, sure love for David.
  - name: Isaiah 55:4
    orderIndex: 3
    osisId: Isa.55.4
    sblId: Isa 55:4
    shortName: Isa 55:4
    text: Behold, I made him a witness to the peoples, a leader and commander for
      the peoples.
  - name: Isaiah 55:5
    orderIndex: 4
    osisId: Isa.55.5
    sblId: Isa 55:5
    shortName: Isa 55:5
    text: Behold, you shall call a nation that you do not know, and a nation that
      did not know you shall run to you, because of the LORD your God, and of the
      Holy One of Israel, for he has glorified you.
  - name: Isaiah 55:6
    orderIndex: 5
    osisId: Isa.55.6
    sblId: Isa 55:6
    shortName: Isa 55:6
    text: '"Seek the LORD while he may be found; call upon him while he is near;'
  - name: Isaiah 55:7
    orderIndex: 6
    osisId: Isa.55.7
    sblId: Isa 55:7
    shortName: Isa 55:7
    text: let the wicked forsake his way, and the unrighteous man his thoughts; let
      him return to the LORD, that he may have compassion on him, and to our God,
      for he will abundantly pardon.
  - name: Isaiah 55:8
    orderIndex: 7
    osisId: Isa.55.8
    sblId: Isa 55:8
    shortName: Isa 55:8
    text: For my thoughts are not your thoughts, neither are your ways my ways, declares
      the LORD.
  - name: Isaiah 55:9
    orderIndex: 8
    osisId: Isa.55.9
    sblId: Isa 55:9
    shortName: Isa 55:9
    text: For as the heavens are higher than the earth, so are my ways higher than
      your ways and my thoughts than your thoughts.
  - name: Isaiah 55:10
    orderIndex: 9
    osisId: Isa.55.10
    sblId: Isa 55:10
    shortName: Isa 55:10
    text: '"For as the rain and the snow come down from heaven and do not return there
      but water the earth, making it bring forth and sprout, giving seed to the sower
      and bread to the eater,'
  - name: Isaiah 55:11
    orderIndex: 10
    osisId: Isa.55.11
    sblId: Isa 55:11
    shortName: Isa 55:11
    text: so shall my word be that goes out from my mouth; it shall not return to
      me empty, but it shall accomplish that which I purpose, and shall succeed in
      the thing for which I sent it.
  - name: Isaiah 55:12
    orderIndex: 11
    osisId: Isa.55.12
    sblId: Isa 55:12
    shortName: Isa 55:12
    text: '"For you shall go out in joy and be led forth in peace; the mountains and
      the hills before you shall break forth into singing, and all the trees of the
      field shall clap their hands.'
  - name: Isaiah 55:13
    orderIndex: 12
    osisId: Isa.55.13
    sblId: Isa 55:13
    shortName: Isa 55:13
    text: Instead of the thorn shall come up the cypress; instead of the brier shall
      come up the myrtle; and it shall make a name for the LORD, an everlasting sign
      that shall not be cut off."
  versesCount: 13
- name: Isaiah 56
  orderIndex: 55
  osisId: Isa.56
  sblId: Isa 56
  shortName: Isa 56
  verses:
  - name: Isaiah 56:1
    orderIndex: 0
    osisId: Isa.56.1
    sblId: Isa 56:1
    shortName: Isa 56:1
    text: Thus says the LORD:"Keep justice, and do righteousness, for soon my salvation
      will come, and my deliverance be revealed.
  - name: Isaiah 56:2
    orderIndex: 1
    osisId: Isa.56.2
    sblId: Isa 56:2
    shortName: Isa 56:2
    text: Blessed is the man who does this, and the son of man who holds it fast,
      who keeps the Sabbath, not profaning it, and keeps his hand from doing any evil."
  - name: Isaiah 56:3
    orderIndex: 2
    osisId: Isa.56.3
    sblId: Isa 56:3
    shortName: Isa 56:3
    text: Let not the foreigner who has joined himself to the LORD say, "The LORD
      will surely separate me from his people"; and let not the eunuch say, "Behold,
      I am a dry tree."
  - name: Isaiah 56:4
    orderIndex: 3
    osisId: Isa.56.4
    sblId: Isa 56:4
    shortName: Isa 56:4
    text: 'For thus says the LORD: "To the eunuchs who keep my Sabbaths, who choose
      the things that please me and hold fast my covenant,'
  - name: Isaiah 56:5
    orderIndex: 4
    osisId: Isa.56.5
    sblId: Isa 56:5
    shortName: Isa 56:5
    text: I will give in my house and within my walls a monument and a name better
      than sons and daughters; I will give them an everlasting name that shall not
      be cut off.
  - name: Isaiah 56:6
    orderIndex: 5
    osisId: Isa.56.6
    sblId: Isa 56:6
    shortName: Isa 56:6
    text: '"And the foreigners who join themselves to the LORD, to minister to him,
      to love the name of the LORD, and to be his servants, everyone who keeps the
      Sabbath and does not profane it, and holds fast my covenant-'
  - name: Isaiah 56:7
    orderIndex: 6
    osisId: Isa.56.7
    sblId: Isa 56:7
    shortName: Isa 56:7
    text: these I will bring to my holy mountain, and make them joyful in my house
      of prayer; their burnt offerings and their sacrifices will be accepted on my
      altar; for my house shall be called a house of prayer for all peoples."
  - name: Isaiah 56:8
    orderIndex: 7
    osisId: Isa.56.8
    sblId: Isa 56:8
    shortName: Isa 56:8
    text: The Lord GOD, who gathers the outcasts of Israel, declares, "I will gather
      yet others to him besides those already gathered."
  - name: Isaiah 56:9
    orderIndex: 8
    osisId: Isa.56.9
    sblId: Isa 56:9
    shortName: Isa 56:9
    text: All you beasts of the field, come to devour- all you beasts in the forest.
  - name: Isaiah 56:10
    orderIndex: 9
    osisId: Isa.56.10
    sblId: Isa 56:10
    shortName: Isa 56:10
    text: His watchmen are blind; they are all without knowledge; they are all silent
      dogs; they cannot bark, dreaming, lying down, loving to slumber.
  - name: Isaiah 56:11
    orderIndex: 10
    osisId: Isa.56.11
    sblId: Isa 56:11
    shortName: Isa 56:11
    text: The dogs have a mighty appetite; they never have enough. But they are shepherds
      who have no understanding; they have all turned to their own way, each to his
      own gain, one and all.
  - name: Isaiah 56:12
    orderIndex: 11
    osisId: Isa.56.12
    sblId: Isa 56:12
    shortName: Isa 56:12
    text: '"Come," they say, "let me get wine; let us fill ourselves with strong drink;
      and tomorrow will be like this day, great beyond measure."'
  versesCount: 12
- name: Isaiah 57
  orderIndex: 56
  osisId: Isa.57
  sblId: Isa 57
  shortName: Isa 57
  verses:
  - name: Isaiah 57:1
    orderIndex: 0
    osisId: Isa.57.1
    sblId: Isa 57:1
    shortName: Isa 57:1
    text: The righteous man perishes, and no one lays it to heart; devout men are
      taken away, while no one understands. For the righteous man is taken away from
      calamity;
  - name: Isaiah 57:2
    orderIndex: 1
    osisId: Isa.57.2
    sblId: Isa 57:2
    shortName: Isa 57:2
    text: he enters into peace; they rest in their beds who walk in their uprightness.
  - name: Isaiah 57:3
    orderIndex: 2
    osisId: Isa.57.3
    sblId: Isa 57:3
    shortName: Isa 57:3
    text: But you, draw near, sons of the sorceress, offspring of the adulterer and
      the loose woman.
  - name: Isaiah 57:4
    orderIndex: 3
    osisId: Isa.57.4
    sblId: Isa 57:4
    shortName: Isa 57:4
    text: Whom are you mocking? Against whom do you open your mouth wide and stick
      out your tongue? Are you not children of transgression, the offspring of deceit,
  - name: Isaiah 57:5
    orderIndex: 4
    osisId: Isa.57.5
    sblId: Isa 57:5
    shortName: Isa 57:5
    text: you who burn with lust among the oaks, under every green tree, who slaughter
      your children in the valleys, under the clefts of the rocks?
  - name: Isaiah 57:6
    orderIndex: 5
    osisId: Isa.57.6
    sblId: Isa 57:6
    shortName: Isa 57:6
    text: Among the smooth stones of the valley is your portion; they, they, are your
      lot; to them you have poured out a drink offering, you have brought a grain
      offering. Shall I relent for these things?
  - name: Isaiah 57:7
    orderIndex: 6
    osisId: Isa.57.7
    sblId: Isa 57:7
    shortName: Isa 57:7
    text: On a high and lofty mountain you have set your bed, and there you went up
      to offer sacrifice.
  - name: Isaiah 57:8
    orderIndex: 7
    osisId: Isa.57.8
    sblId: Isa 57:8
    shortName: Isa 57:8
    text: Behind the door and the doorpost you have set up your memorial; for, deserting
      me, you have uncovered your bed, you have gone up to it, you have made it wide;
      and you have made a covenant for yourself with them, you have loved their bed,
      you have looked on nakedness.
  - name: Isaiah 57:9
    orderIndex: 8
    osisId: Isa.57.9
    sblId: Isa 57:9
    shortName: Isa 57:9
    text: You journeyed to the king with oil and multiplied your perfumes; you sent
      your envoys far off, and sent down even to Sheol.
  - name: Isaiah 57:10
    orderIndex: 9
    osisId: Isa.57.10
    sblId: Isa 57:10
    shortName: Isa 57:10
    text: You were wearied with the length of your way, but you did not say, "It is
      hopeless"; you found new life for your strength, and so you were not faint.
  - name: Isaiah 57:11
    orderIndex: 10
    osisId: Isa.57.11
    sblId: Isa 57:11
    shortName: Isa 57:11
    text: Whom did you dread and fear, so that you lied, and did not remember me,
      did not lay it to heart? Have I not held my peace, even for a long time, and
      you do not fear me?
  - name: Isaiah 57:12
    orderIndex: 11
    osisId: Isa.57.12
    sblId: Isa 57:12
    shortName: Isa 57:12
    text: I will declare your righteousness and your deeds, but they will not profit
      you.
  - name: Isaiah 57:13
    orderIndex: 12
    osisId: Isa.57.13
    sblId: Isa 57:13
    shortName: Isa 57:13
    text: When you cry out, let your collection of idols deliver you! The wind will
      carry them off, a breath will take them away. But he who takes refuge in me
      shall possess the land and shall inherit my holy mountain.
  - name: Isaiah 57:14
    orderIndex: 13
    osisId: Isa.57.14
    sblId: Isa 57:14
    shortName: Isa 57:14
    text: And it shall be said, "Build up, build up, prepare the way, remove every
      obstruction from my people's way."
  - name: Isaiah 57:15
    orderIndex: 14
    osisId: Isa.57.15
    sblId: Isa 57:15
    shortName: Isa 57:15
    text: 'For thus says the One who is high and lifted up, who inhabits eternity,
      whose name is Holy: "I dwell in the high and holy place, and also with him who
      is of a contrite and lowly spirit, to revive the spirit of the lowly, and to
      revive the heart of the contrite.'
  - name: Isaiah 57:16
    orderIndex: 15
    osisId: Isa.57.16
    sblId: Isa 57:16
    shortName: Isa 57:16
    text: For I will not contend forever, nor will I always be angry; for the spirit
      would grow faint before me, and the breath of life that I made.
  - name: Isaiah 57:17
    orderIndex: 16
    osisId: Isa.57.17
    sblId: Isa 57:17
    shortName: Isa 57:17
    text: Because of the iniquity of his unjust gain I was angry, I struck him; I
      hid my face and was angry, but he went on backsliding in the way of his own
      heart.
  - name: Isaiah 57:18
    orderIndex: 17
    osisId: Isa.57.18
    sblId: Isa 57:18
    shortName: Isa 57:18
    text: I have seen his ways, but I will heal him; I will lead him and restore comfort
      to him and his mourners,
  - name: Isaiah 57:19
    orderIndex: 18
    osisId: Isa.57.19
    sblId: Isa 57:19
    shortName: Isa 57:19
    text: creating the fruit of the lips. Peace, peace, to the far and to the near,"
      says the LORD, "and I will heal him.
  - name: Isaiah 57:20
    orderIndex: 19
    osisId: Isa.57.20
    sblId: Isa 57:20
    shortName: Isa 57:20
    text: But the wicked are like the tossing sea; for it cannot be quiet, and its
      waters toss up mire and dirt.
  - name: Isaiah 57:21
    orderIndex: 20
    osisId: Isa.57.21
    sblId: Isa 57:21
    shortName: Isa 57:21
    text: There is no peace," says my God, "for the wicked."
  versesCount: 21
- name: Isaiah 58
  orderIndex: 57
  osisId: Isa.58
  sblId: Isa 58
  shortName: Isa 58
  verses:
  - name: Isaiah 58:1
    orderIndex: 0
    osisId: Isa.58.1
    sblId: Isa 58:1
    shortName: Isa 58:1
    text: '"Cry aloud; do not hold back; lift up your voice like a trumpet; declare
      to my people their transgression, to the house of Jacob their sins.'
  - name: Isaiah 58:2
    orderIndex: 1
    osisId: Isa.58.2
    sblId: Isa 58:2
    shortName: Isa 58:2
    text: Yet they seek me daily and delight to know my ways, as if they were a nation
      that did righteousness and did not forsake the judgment of their God; they ask
      of me righteous judgments; they delight to draw near to God.
  - name: Isaiah 58:3
    orderIndex: 2
    osisId: Isa.58.3
    sblId: Isa 58:3
    shortName: Isa 58:3
    text: '''Why have we fasted, and you see it not? Why have we humbled ourselves,
      and you take no knowledge of it?'' Behold, in the day of your fast you seek
      your own pleasure, and oppress all your workers.'
  - name: Isaiah 58:4
    orderIndex: 3
    osisId: Isa.58.4
    sblId: Isa 58:4
    shortName: Isa 58:4
    text: Behold, you fast only to quarrel and to fight and to hit with a wicked fist.
      Fasting like yours this day will not make your voice to be heard on high.
  - name: Isaiah 58:5
    orderIndex: 4
    osisId: Isa.58.5
    sblId: Isa 58:5
    shortName: Isa 58:5
    text: Is such the fast that I choose, a day for a person to humble himself? Is
      it to bow down his head like a reed, and to spread sackcloth and ashes under
      him? Will you call this a fast, and a day acceptable to the LORD?
  - name: Isaiah 58:6
    orderIndex: 5
    osisId: Isa.58.6
    sblId: Isa 58:6
    shortName: Isa 58:6
    text: '"Is not this the fast that I choose: to loose the bonds of wickedness,
      to undo the straps of the yoke, to let the oppressed go free, and to break every
      yoke?'
  - name: Isaiah 58:7
    orderIndex: 6
    osisId: Isa.58.7
    sblId: Isa 58:7
    shortName: Isa 58:7
    text: Is it not to share your bread with the hungry and bring the homeless poor
      into your house; when you see the naked, to cover him, and not to hide yourself
      from your own flesh?
  - name: Isaiah 58:8
    orderIndex: 7
    osisId: Isa.58.8
    sblId: Isa 58:8
    shortName: Isa 58:8
    text: Then shall your light break forth like the dawn, and your healing shall
      spring up speedily; your righteousness shall go before you; the glory of the
      LORD shall be your rear guard.
  - name: Isaiah 58:9
    orderIndex: 8
    osisId: Isa.58.9
    sblId: Isa 58:9
    shortName: Isa 58:9
    text: Then you shall call, and the LORD will answer; you shall cry, and he will
      say, 'Here I am.' If you take away the yoke from your midst, the pointing of
      the finger, and speaking wickedness,
  - name: Isaiah 58:10
    orderIndex: 9
    osisId: Isa.58.10
    sblId: Isa 58:10
    shortName: Isa 58:10
    text: if you pour yourself out for the hungry and satisfy the desire of the afflicted,
      then shall your light rise in the darkness and your gloom be as the noonday.
  - name: Isaiah 58:11
    orderIndex: 10
    osisId: Isa.58.11
    sblId: Isa 58:11
    shortName: Isa 58:11
    text: And the LORD will guide you continually and satisfy your desire in scorched
      places and make your bones strong; and you shall be like a watered garden, like
      a spring of water, whose waters do not fail.
  - name: Isaiah 58:12
    orderIndex: 11
    osisId: Isa.58.12
    sblId: Isa 58:12
    shortName: Isa 58:12
    text: And your ancient ruins shall be rebuilt; you shall raise up the foundations
      of many generations; you shall be called the repairer of the breach, the restorer
      of streets to dwell in.
  - name: Isaiah 58:13
    orderIndex: 12
    osisId: Isa.58.13
    sblId: Isa 58:13
    shortName: Isa 58:13
    text: '"If you turn back your foot from the Sabbath, from doing your pleasure
      on my holy day, and call the Sabbath a delight and the holy day of the LORD
      honorable; if you honor it, not going your own ways, or seeking your own pleasure,
      or talking idly;'
  - name: Isaiah 58:14
    orderIndex: 13
    osisId: Isa.58.14
    sblId: Isa 58:14
    shortName: Isa 58:14
    text: then you shall take delight in the LORD, and I will make you ride on the
      heights of the earth; I will feed you with the heritage of Jacob your father,
      for the mouth of the LORD has spoken."
  versesCount: 14
- name: Isaiah 59
  orderIndex: 58
  osisId: Isa.59
  sblId: Isa 59
  shortName: Isa 59
  verses:
  - name: Isaiah 59:1
    orderIndex: 0
    osisId: Isa.59.1
    sblId: Isa 59:1
    shortName: Isa 59:1
    text: Behold, the LORD's hand is not shortened, that it cannot save, or his ear
      dull, that it cannot hear;
  - name: Isaiah 59:2
    orderIndex: 1
    osisId: Isa.59.2
    sblId: Isa 59:2
    shortName: Isa 59:2
    text: but your iniquities have made a separation between you and your God, and
      your sins have hidden his face from you so that he does not hear.
  - name: Isaiah 59:3
    orderIndex: 2
    osisId: Isa.59.3
    sblId: Isa 59:3
    shortName: Isa 59:3
    text: For your hands are defiled with blood and your fingers with iniquity; your
      lips have spoken lies; your tongue mutters wickedness.
  - name: Isaiah 59:4
    orderIndex: 3
    osisId: Isa.59.4
    sblId: Isa 59:4
    shortName: Isa 59:4
    text: No one enters suit justly; no one goes to law honestly; they rely on empty
      pleas, they speak lies, they conceive mischief and give birth to iniquity.
  - name: Isaiah 59:5
    orderIndex: 4
    osisId: Isa.59.5
    sblId: Isa 59:5
    shortName: Isa 59:5
    text: They hatch adders' eggs; they weave the spider's web; he who eats their
      eggs dies, and from one that is crushed a viper is hatched.
  - name: Isaiah 59:6
    orderIndex: 5
    osisId: Isa.59.6
    sblId: Isa 59:6
    shortName: Isa 59:6
    text: Their webs will not serve as clothing; men will not cover themselves with
      what they make. Their works are works of iniquity, and deeds of violence are
      in their hands.
  - name: Isaiah 59:7
    orderIndex: 6
    osisId: Isa.59.7
    sblId: Isa 59:7
    shortName: Isa 59:7
    text: Their feet run to evil, and they are swift to shed innocent blood; their
      thoughts are thoughts of iniquity; desolation and destruction are in their highways.
  - name: Isaiah 59:8
    orderIndex: 7
    osisId: Isa.59.8
    sblId: Isa 59:8
    shortName: Isa 59:8
    text: The way of peace they do not know, and there is no justice in their paths;
      they have made their roads crooked; no one who treads on them knows peace.
  - name: Isaiah 59:9
    orderIndex: 8
    osisId: Isa.59.9
    sblId: Isa 59:9
    shortName: Isa 59:9
    text: Therefore justice is far from us, and righteousness does not overtake us;
      we hope for light, and behold, darkness, and for brightness, but we walk in
      gloom.
  - name: Isaiah 59:10
    orderIndex: 9
    osisId: Isa.59.10
    sblId: Isa 59:10
    shortName: Isa 59:10
    text: We grope for the wall like the blind; we grope like those who have no eyes;
      we stumble at noon as in the twilight, among those in full vigor we are like
      dead men.
  - name: Isaiah 59:11
    orderIndex: 10
    osisId: Isa.59.11
    sblId: Isa 59:11
    shortName: Isa 59:11
    text: We all growl like bears; we moan and moan like doves; we hope for justice,
      but there is none; for salvation, but it is far from us.
  - name: Isaiah 59:12
    orderIndex: 11
    osisId: Isa.59.12
    sblId: Isa 59:12
    shortName: Isa 59:12
    text: 'For our transgressions are multiplied before you, and our sins testify
      against us; for our transgressions are with us, and we know our iniquities:'
  - name: Isaiah 59:13
    orderIndex: 12
    osisId: Isa.59.13
    sblId: Isa 59:13
    shortName: Isa 59:13
    text: transgressing, and denying the LORD, and turning back from following our
      God, speaking oppression and revolt, conceiving and uttering from the heart
      lying words.
  - name: Isaiah 59:14
    orderIndex: 13
    osisId: Isa.59.14
    sblId: Isa 59:14
    shortName: Isa 59:14
    text: Justice is turned back, and righteousness stands afar off; for truth has
      stumbled in the public squares, and uprightness cannot enter.
  - name: Isaiah 59:15
    orderIndex: 14
    osisId: Isa.59.15
    sblId: Isa 59:15
    shortName: Isa 59:15
    text: Truth is lacking, and he who departs from evil makes himself a prey. The
      LORD saw it, and it displeased him that there was no justice.
  - name: Isaiah 59:16
    orderIndex: 15
    osisId: Isa.59.16
    sblId: Isa 59:16
    shortName: Isa 59:16
    text: He saw that there was no man, and wondered that there was no one to intercede;
      then his own arm brought him salvation, and his righteousness upheld him.
  - name: Isaiah 59:17
    orderIndex: 16
    osisId: Isa.59.17
    sblId: Isa 59:17
    shortName: Isa 59:17
    text: He put on righteousness as a breastplate, and a helmet of salvation on his
      head; he put on garments of vengeance for clothing, and wrapped himself in zeal
      as a cloak.
  - name: Isaiah 59:18
    orderIndex: 17
    osisId: Isa.59.18
    sblId: Isa 59:18
    shortName: Isa 59:18
    text: According to their deeds, so will he repay, wrath to his adversaries, repayment
      to his enemies; to the coastlands he will render repayment.
  - name: Isaiah 59:19
    orderIndex: 18
    osisId: Isa.59.19
    sblId: Isa 59:19
    shortName: Isa 59:19
    text: So they shall fear the name of the LORD from the west, and his glory from
      the rising of the sun; for he will come like a rushing stream, which the wind
      of the LORD drives.
  - name: Isaiah 59:20
    orderIndex: 19
    osisId: Isa.59.20
    sblId: Isa 59:20
    shortName: Isa 59:20
    text: '"And a Redeemer will come to Zion, to those in Jacob who turn from transgression,"
      declares the LORD.'
  - name: Isaiah 59:21
    orderIndex: 20
    osisId: Isa.59.21
    sblId: Isa 59:21
    shortName: Isa 59:21
    text: '"And as for me, this is my covenant with them," says the LORD: "My Spirit
      that is upon you, and my words that I have put in your mouth, shall not depart
      out of your mouth, or out of the mouth of your offspring, or out of the mouth
      of your children''s offspring," says the LORD, "from this time forth and forevermore."'
  versesCount: 21
- name: Isaiah 60
  orderIndex: 59
  osisId: Isa.60
  sblId: Isa 60
  shortName: Isa 60
  verses:
  - name: Isaiah 60:1
    orderIndex: 0
    osisId: Isa.60.1
    sblId: Isa 60:1
    shortName: Isa 60:1
    text: Arise, shine, for your light has come, and the glory of the LORD has risen
      upon you.
  - name: Isaiah 60:2
    orderIndex: 1
    osisId: Isa.60.2
    sblId: Isa 60:2
    shortName: Isa 60:2
    text: For behold, darkness shall cover the earth, and thick darkness the peoples;
      but the LORD will arise upon you, and his glory will be seen upon you.
  - name: Isaiah 60:3
    orderIndex: 2
    osisId: Isa.60.3
    sblId: Isa 60:3
    shortName: Isa 60:3
    text: And nations shall come to your light, and kings to the brightness of your
      rising.
  - name: Isaiah 60:4
    orderIndex: 3
    osisId: Isa.60.4
    sblId: Isa 60:4
    shortName: Isa 60:4
    text: Lift up your eyes all around, and see; they all gather together, they come
      to you; your sons shall come from far, and your daughters shall be carried on
      the hip.
  - name: Isaiah 60:5
    orderIndex: 4
    osisId: Isa.60.5
    sblId: Isa 60:5
    shortName: Isa 60:5
    text: Then you shall see and be radiant; your heart shall thrill and exult, because
      the abundance of the sea shall be turned to you, the wealth of the nations shall
      come to you.
  - name: Isaiah 60:6
    orderIndex: 5
    osisId: Isa.60.6
    sblId: Isa 60:6
    shortName: Isa 60:6
    text: A multitude of camels shall cover you, the young camels of Midian and Ephah;
      all those from Sheba shall come. They shall bring gold and frankincense, and
      shall bring good news, the praises of the LORD.
  - name: Isaiah 60:7
    orderIndex: 6
    osisId: Isa.60.7
    sblId: Isa 60:7
    shortName: Isa 60:7
    text: All the flocks of Kedar shall be gathered to you; the rams of Nebaioth shall
      minister to you; they shall come up with acceptance on my altar, and I will
      beautify my beautiful house.
  - name: Isaiah 60:8
    orderIndex: 7
    osisId: Isa.60.8
    sblId: Isa 60:8
    shortName: Isa 60:8
    text: Who are these that fly like a cloud, and like doves to their windows?
  - name: Isaiah 60:9
    orderIndex: 8
    osisId: Isa.60.9
    sblId: Isa 60:9
    shortName: Isa 60:9
    text: For the coastlands shall hope for me, the ships of Tarshish first, to bring
      your children from afar, their silver and gold with them, for the name of the
      LORD your God, and for the Holy One of Israel, because he has made you beautiful.
  - name: Isaiah 60:10
    orderIndex: 9
    osisId: Isa.60.10
    sblId: Isa 60:10
    shortName: Isa 60:10
    text: Foreigners shall build up your walls, and their kings shall minister to
      you; for in my wrath I struck you, but in my favor I have had mercy on you.
  - name: Isaiah 60:11
    orderIndex: 10
    osisId: Isa.60.11
    sblId: Isa 60:11
    shortName: Isa 60:11
    text: Your gates shall be open continually; day and night they shall not be shut,
      that people may bring to you the wealth of the nations, with their kings led
      in procession.
  - name: Isaiah 60:12
    orderIndex: 11
    osisId: Isa.60.12
    sblId: Isa 60:12
    shortName: Isa 60:12
    text: For the nation and kingdom that will not serve you shall perish; those nations
      shall be utterly laid waste.
  - name: Isaiah 60:13
    orderIndex: 12
    osisId: Isa.60.13
    sblId: Isa 60:13
    shortName: Isa 60:13
    text: The glory of Lebanon shall come to you, the cypress, the plane, and the
      pine, to beautify the place of my sanctuary, and I will make the place of my
      feet glorious.
  - name: Isaiah 60:14
    orderIndex: 13
    osisId: Isa.60.14
    sblId: Isa 60:14
    shortName: Isa 60:14
    text: The sons of those who afflicted you shall come bending low to you, and all
      who despised you shall bow down at your feet; they shall call you the City of
      the LORD, the Zion of the Holy One of Israel.
  - name: Isaiah 60:15
    orderIndex: 14
    osisId: Isa.60.15
    sblId: Isa 60:15
    shortName: Isa 60:15
    text: Whereas you have been forsaken and hated, with no one passing through, I
      will make you majestic forever, a joy from age to age.
  - name: Isaiah 60:16
    orderIndex: 15
    osisId: Isa.60.16
    sblId: Isa 60:16
    shortName: Isa 60:16
    text: You shall suck the milk of nations; you shall nurse at the breast of kings;
      and you shall know that I, the LORD, am your Savior and your Redeemer, the Mighty
      One of Jacob.
  - name: Isaiah 60:17
    orderIndex: 16
    osisId: Isa.60.17
    sblId: Isa 60:17
    shortName: Isa 60:17
    text: Instead of bronze I will bring gold, and instead of iron I will bring silver;
      instead of wood, bronze, instead of stones, iron. I will make your overseers
      peace and your taskmasters righteousness.
  - name: Isaiah 60:18
    orderIndex: 17
    osisId: Isa.60.18
    sblId: Isa 60:18
    shortName: Isa 60:18
    text: Violence shall no more be heard in your land, devastation or destruction
      within your borders; you shall call your walls Salvation, and your gates Praise.
  - name: Isaiah 60:19
    orderIndex: 18
    osisId: Isa.60.19
    sblId: Isa 60:19
    shortName: Isa 60:19
    text: The sun shall be no more your light by day, nor for brightness shall the
      moon give you light; but the LORD will be your everlasting light, and your God
      will be your glory.
  - name: Isaiah 60:20
    orderIndex: 19
    osisId: Isa.60.20
    sblId: Isa 60:20
    shortName: Isa 60:20
    text: Your sun shall no more go down, nor your moon withdraw itself; for the LORD
      will be your everlasting light, and your days of mourning shall be ended.
  - name: Isaiah 60:21
    orderIndex: 20
    osisId: Isa.60.21
    sblId: Isa 60:21
    shortName: Isa 60:21
    text: Your people shall all be righteous; they shall possess the land forever,
      the branch of my planting, the work of my hands, that I might be glorified.
  - name: Isaiah 60:22
    orderIndex: 21
    osisId: Isa.60.22
    sblId: Isa 60:22
    shortName: Isa 60:22
    text: The least one shall become a clan, and the smallest one a mighty nation;
      I am the LORD; in its time I will hasten it.
  versesCount: 22
- name: Isaiah 61
  orderIndex: 60
  osisId: Isa.61
  sblId: Isa 61
  shortName: Isa 61
  verses:
  - name: Isaiah 61:1
    orderIndex: 0
    osisId: Isa.61.1
    sblId: Isa 61:1
    shortName: Isa 61:1
    text: The Spirit of the Lord GOD is upon me, because the LORD has anointed me
      to bring good news to the poor; he has sent me to bind up the brokenhearted,
      to proclaim liberty to the captives, and the opening of the prison to those
      who are bound;
  - name: Isaiah 61:2
    orderIndex: 1
    osisId: Isa.61.2
    sblId: Isa 61:2
    shortName: Isa 61:2
    text: to proclaim the year of the LORD's favor, and the day of vengeance of our
      God; to comfort all who mourn;
  - name: Isaiah 61:3
    orderIndex: 2
    osisId: Isa.61.3
    sblId: Isa 61:3
    shortName: Isa 61:3
    text: to grant to those who mourn in Zion- to give them a beautiful headdress
      instead of ashes, the oil of gladness instead of mourning, the garment of praise
      instead of a faint spirit; that they may be called oaks of righteousness, the
      planting of the LORD, that he may be glorified.
  - name: Isaiah 61:4
    orderIndex: 3
    osisId: Isa.61.4
    sblId: Isa 61:4
    shortName: Isa 61:4
    text: They shall build up the ancient ruins; they shall raise up the former devastations;
      they shall repair the ruined cities, the devastations of many generations.
  - name: Isaiah 61:5
    orderIndex: 4
    osisId: Isa.61.5
    sblId: Isa 61:5
    shortName: Isa 61:5
    text: Strangers shall stand and tend your flocks; foreigners shall be your plowmen
      and vinedressers;
  - name: Isaiah 61:6
    orderIndex: 5
    osisId: Isa.61.6
    sblId: Isa 61:6
    shortName: Isa 61:6
    text: but you shall be called the priests of the LORD; they shall speak of you
      as the ministers of our God; you shall eat the wealth of the nations, and in
      their glory you shall boast.
  - name: Isaiah 61:7
    orderIndex: 6
    osisId: Isa.61.7
    sblId: Isa 61:7
    shortName: Isa 61:7
    text: Instead of your shame there shall be a double portion; instead of dishonor
      they shall rejoice in their lot; therefore in their land they shall possess
      a double portion; they shall have everlasting joy.
  - name: Isaiah 61:8
    orderIndex: 7
    osisId: Isa.61.8
    sblId: Isa 61:8
    shortName: Isa 61:8
    text: For I the LORD love justice; I hate robbery and wrong; I will faithfully
      give them their recompense, and I will make an everlasting covenant with them.
  - name: Isaiah 61:9
    orderIndex: 8
    osisId: Isa.61.9
    sblId: Isa 61:9
    shortName: Isa 61:9
    text: Their offspring shall be known among the nations, and their descendants
      in the midst of the peoples; all who see them shall acknowledge them, that they
      are an offspring the LORD has blessed.
  - name: Isaiah 61:10
    orderIndex: 9
    osisId: Isa.61.10
    sblId: Isa 61:10
    shortName: Isa 61:10
    text: I will greatly rejoice in the LORD; my soul shall exult in my God, for he
      has clothed me with the garments of salvation; he has covered me with the robe
      of righteousness, as a bridegroom decks himself like a priest with a beautiful
      headdress, and as a bride adorns herself with her jewels.
  - name: Isaiah 61:11
    orderIndex: 10
    osisId: Isa.61.11
    sblId: Isa 61:11
    shortName: Isa 61:11
    text: For as the earth brings forth its sprouts, and as a garden causes what is
      sown in it to sprout up, so the Lord GOD will cause righteousness and praise
      to sprout up before all the nations.
  versesCount: 11
- name: Isaiah 62
  orderIndex: 61
  osisId: Isa.62
  sblId: Isa 62
  shortName: Isa 62
  verses:
  - name: Isaiah 62:1
    orderIndex: 0
    osisId: Isa.62.1
    sblId: Isa 62:1
    shortName: Isa 62:1
    text: For Zion's sake I will not keep silent, and for Jerusalem's sake I will
      not be quiet, until her righteousness goes forth as brightness, and her salvation
      as a burning torch.
  - name: Isaiah 62:2
    orderIndex: 1
    osisId: Isa.62.2
    sblId: Isa 62:2
    shortName: Isa 62:2
    text: The nations shall see your righteousness, and all the kings your glory,
      and you shall be called by a new name that the mouth of the LORD will give.
  - name: Isaiah 62:3
    orderIndex: 2
    osisId: Isa.62.3
    sblId: Isa 62:3
    shortName: Isa 62:3
    text: You shall be a crown of beauty in the hand of the LORD, and a royal diadem
      in the hand of your God.
  - name: Isaiah 62:4
    orderIndex: 3
    osisId: Isa.62.4
    sblId: Isa 62:4
    shortName: Isa 62:4
    text: You shall no more be termed Forsaken, and your land shall no more be termed
      Desolate, but you shall be called My Delight Is in Her, and your land Married;
      for the LORD delights in you, and your land shall be married.
  - name: Isaiah 62:5
    orderIndex: 4
    osisId: Isa.62.5
    sblId: Isa 62:5
    shortName: Isa 62:5
    text: For as a young man marries a young woman, so shall your sons marry you,
      and as the bridegroom rejoices over the bride, so shall your God rejoice over
      you.
  - name: Isaiah 62:6
    orderIndex: 5
    osisId: Isa.62.6
    sblId: Isa 62:6
    shortName: Isa 62:6
    text: On your walls, O Jerusalem, I have set watchmen; all the day and all the
      night they shall never be silent. You who put the LORD in remembrance, take
      no rest,
  - name: Isaiah 62:7
    orderIndex: 6
    osisId: Isa.62.7
    sblId: Isa 62:7
    shortName: Isa 62:7
    text: and give him no rest until he establishes Jerusalem and makes it a praise
      in the earth.
  - name: Isaiah 62:8
    orderIndex: 7
    osisId: Isa.62.8
    sblId: Isa 62:8
    shortName: Isa 62:8
    text: 'The LORD has sworn by his right hand and by his mighty arm: "I will not
      again give your grain to be food for your enemies, and foreigners shall not
      drink your wine for which you have labored;'
  - name: Isaiah 62:9
    orderIndex: 8
    osisId: Isa.62.9
    sblId: Isa 62:9
    shortName: Isa 62:9
    text: but those who garner it shall eat it and praise the LORD, and those who
      gather it shall drink it in the courts of my sanctuary."
  - name: Isaiah 62:10
    orderIndex: 9
    osisId: Isa.62.10
    sblId: Isa 62:10
    shortName: Isa 62:10
    text: Go through, go through the gates; prepare the way for the people; build
      up, build up the highway; clear it of stones; lift up a signal over the peoples.
  - name: Isaiah 62:11
    orderIndex: 10
    osisId: Isa.62.11
    sblId: Isa 62:11
    shortName: Isa 62:11
    text: 'Behold, the LORD has proclaimed to the end of the earth: Say to the daughter
      of Zion, "Behold, your salvation comes; behold, his reward is with him, and
      his recompense before him."'
  - name: Isaiah 62:12
    orderIndex: 11
    osisId: Isa.62.12
    sblId: Isa 62:12
    shortName: Isa 62:12
    text: And they shall be called The Holy People, The Redeemed of the LORD; and
      you shall be called Sought Out, A City Not Forsaken.
  versesCount: 12
- name: Isaiah 63
  orderIndex: 62
  osisId: Isa.63
  sblId: Isa 63
  shortName: Isa 63
  verses:
  - name: Isaiah 63:1
    orderIndex: 0
    osisId: Isa.63.1
    sblId: Isa 63:1
    shortName: Isa 63:1
    text: Who is this who comes from Edom, in crimsoned garments from Bozrah, he who
      is splendid in his apparel, marching in the greatness of his strength? "It is
      I, speaking in righteousness, mighty to save."
  - name: Isaiah 63:2
    orderIndex: 1
    osisId: Isa.63.2
    sblId: Isa 63:2
    shortName: Isa 63:2
    text: Why is your apparel red, and your garments like his who treads in the winepress?
  - name: Isaiah 63:3
    orderIndex: 2
    osisId: Isa.63.3
    sblId: Isa 63:3
    shortName: Isa 63:3
    text: '"I have trodden the winepress alone, and from the peoples no one was with
      me; I trod them in my anger and trampled them in my wrath; their lifeblood spattered
      on my garments, and stained all my apparel.'
  - name: Isaiah 63:4
    orderIndex: 3
    osisId: Isa.63.4
    sblId: Isa 63:4
    shortName: Isa 63:4
    text: For the day of vengeance was in my heart, and my year of redemption had
      come.
  - name: Isaiah 63:5
    orderIndex: 4
    osisId: Isa.63.5
    sblId: Isa 63:5
    shortName: Isa 63:5
    text: I looked, but there was no one to help; I was appalled, but there was no
      one to uphold; so my own arm brought me salvation, and my wrath upheld me.
  - name: Isaiah 63:6
    orderIndex: 5
    osisId: Isa.63.6
    sblId: Isa 63:6
    shortName: Isa 63:6
    text: I trampled down the peoples in my anger; I made them drunk in my wrath,
      and I poured out their lifeblood on the earth."
  - name: Isaiah 63:7
    orderIndex: 6
    osisId: Isa.63.7
    sblId: Isa 63:7
    shortName: Isa 63:7
    text: I will recount the steadfast love of the LORD, the praises of the LORD,
      according to all that the LORD has granted us, and the great goodness to the
      house of Israel that he has granted them according to his compassion, according
      to the abundance of his steadfast love.
  - name: Isaiah 63:8
    orderIndex: 7
    osisId: Isa.63.8
    sblId: Isa 63:8
    shortName: Isa 63:8
    text: For he said, "Surely they are my people, children who will not deal falsely."
      And he became their Savior.
  - name: Isaiah 63:9
    orderIndex: 8
    osisId: Isa.63.9
    sblId: Isa 63:9
    shortName: Isa 63:9
    text: In all their affliction he was afflicted, and the angel of his presence
      saved them; in his love and in his pity he redeemed them; he lifted them up
      and carried them all the days of old.
  - name: Isaiah 63:10
    orderIndex: 9
    osisId: Isa.63.10
    sblId: Isa 63:10
    shortName: Isa 63:10
    text: But they rebelled and grieved his Holy Spirit; therefore he turned to be
      their enemy, and himself fought against them.
  - name: Isaiah 63:11
    orderIndex: 10
    osisId: Isa.63.11
    sblId: Isa 63:11
    shortName: Isa 63:11
    text: Then he remembered the days of old, of Moses and his people. Where is he
      who brought them up out of the sea with the shepherds of his flock? Where is
      he who put in the midst of them his Holy Spirit,
  - name: Isaiah 63:12
    orderIndex: 11
    osisId: Isa.63.12
    sblId: Isa 63:12
    shortName: Isa 63:12
    text: who caused his glorious arm to go at the right hand of Moses, who divided
      the waters before them to make for himself an everlasting name,
  - name: Isaiah 63:13
    orderIndex: 12
    osisId: Isa.63.13
    sblId: Isa 63:13
    shortName: Isa 63:13
    text: who led them through the depths? Like a horse in the desert, they did not
      stumble.
  - name: Isaiah 63:14
    orderIndex: 13
    osisId: Isa.63.14
    sblId: Isa 63:14
    shortName: Isa 63:14
    text: Like livestock that go down into the valley, the Spirit of the LORD gave
      them rest. So you led your people, to make for yourself a glorious name.
  - name: Isaiah 63:15
    orderIndex: 14
    osisId: Isa.63.15
    sblId: Isa 63:15
    shortName: Isa 63:15
    text: Look down from heaven and see, from your holy and beautiful habitation.
      Where are your zeal and your might? The stirring of your inner parts and your
      compassion are held back from me.
  - name: Isaiah 63:16
    orderIndex: 15
    osisId: Isa.63.16
    sblId: Isa 63:16
    shortName: Isa 63:16
    text: For you are our Father, though Abraham does not know us, and Israel does
      not acknowledge us; you, O LORD, are our Father, our Redeemer from of old is
      your name.
  - name: Isaiah 63:17
    orderIndex: 16
    osisId: Isa.63.17
    sblId: Isa 63:17
    shortName: Isa 63:17
    text: O LORD, why do you make us wander from your ways and harden our heart, so
      that we fear you not? Return for the sake of your servants, the tribes of your
      heritage.
  - name: Isaiah 63:18
    orderIndex: 17
    osisId: Isa.63.18
    sblId: Isa 63:18
    shortName: Isa 63:18
    text: Your holy people held possession for a little while; our adversaries have
      trampled down your sanctuary.
  - name: Isaiah 63:19
    orderIndex: 18
    osisId: Isa.63.19
    sblId: Isa 63:19
    shortName: Isa 63:19
    text: We have become like those over whom you have never ruled, like those who
      are not called by your name.
  versesCount: 19
- name: Isaiah 64
  orderIndex: 63
  osisId: Isa.64
  sblId: Isa 64
  shortName: Isa 64
  verses:
  - name: Isaiah 64:1
    orderIndex: 0
    osisId: Isa.64.1
    sblId: Isa 64:1
    shortName: Isa 64:1
    text: Oh that you would rend the heavens and come down, that the mountains might
      quake at your presence-
  - name: Isaiah 64:2
    orderIndex: 1
    osisId: Isa.64.2
    sblId: Isa 64:2
    shortName: Isa 64:2
    text: as when fire kindles brushwood and the fire causes water to boil- to make
      your name known to your adversaries, and that the nations might tremble at your
      presence!
  - name: Isaiah 64:3
    orderIndex: 2
    osisId: Isa.64.3
    sblId: Isa 64:3
    shortName: Isa 64:3
    text: When you did awesome things that we did not look for, you came down, the
      mountains quaked at your presence.
  - name: Isaiah 64:4
    orderIndex: 3
    osisId: Isa.64.4
    sblId: Isa 64:4
    shortName: Isa 64:4
    text: From of old no one has heard or perceived by the ear, no eye has seen a
      God besides you, who acts for those who wait for him.
  - name: Isaiah 64:5
    orderIndex: 4
    osisId: Isa.64.5
    sblId: Isa 64:5
    shortName: Isa 64:5
    text: You meet him who joyfully works righteousness, those who remember you in
      your ways. Behold, you were angry, and we sinned; in our sins we have been a
      long time, and shall we be saved?
  - name: Isaiah 64:6
    orderIndex: 5
    osisId: Isa.64.6
    sblId: Isa 64:6
    shortName: Isa 64:6
    text: We have all become like one who is unclean, and all our righteous deeds
      are like a polluted garment. We all fade like a leaf, and our iniquities, like
      the wind, take us away.
  - name: Isaiah 64:7
    orderIndex: 6
    osisId: Isa.64.7
    sblId: Isa 64:7
    shortName: Isa 64:7
    text: There is no one who calls upon your name, who rouses himself to take hold
      of you; for you have hidden your face from us, and have made us melt in the
      hand of our iniquities.
  - name: Isaiah 64:8
    orderIndex: 7
    osisId: Isa.64.8
    sblId: Isa 64:8
    shortName: Isa 64:8
    text: But now, O LORD, you are our Father; we are the clay, and you are our potter;
      we are all the work of your hand.
  - name: Isaiah 64:9
    orderIndex: 8
    osisId: Isa.64.9
    sblId: Isa 64:9
    shortName: Isa 64:9
    text: Be not so terribly angry, O LORD, and remember not iniquity forever. Behold,
      please look, we are all your people.
  - name: Isaiah 64:10
    orderIndex: 9
    osisId: Isa.64.10
    sblId: Isa 64:10
    shortName: Isa 64:10
    text: Your holy cities have become a wilderness; Zion has become a wilderness,
      Jerusalem a desolation.
  - name: Isaiah 64:11
    orderIndex: 10
    osisId: Isa.64.11
    sblId: Isa 64:11
    shortName: Isa 64:11
    text: Our holy and beautiful house, where our fathers praised you, has been burned
      by fire, and all our pleasant places have become ruins.
  - name: Isaiah 64:12
    orderIndex: 11
    osisId: Isa.64.12
    sblId: Isa 64:12
    shortName: Isa 64:12
    text: Will you restrain yourself at these things, O LORD? Will you keep silent,
      and afflict us so terribly?
  versesCount: 12
- name: Isaiah 65
  orderIndex: 64
  osisId: Isa.65
  sblId: Isa 65
  shortName: Isa 65
  verses:
  - name: Isaiah 65:1
    orderIndex: 0
    osisId: Isa.65.1
    sblId: Isa 65:1
    shortName: Isa 65:1
    text: I was ready to be sought by those who did not ask for me; I was ready to
      be found by those who did not seek me. I said, "Here am I, here am I," to a
      nation that was not called by my name.
  - name: Isaiah 65:2
    orderIndex: 1
    osisId: Isa.65.2
    sblId: Isa 65:2
    shortName: Isa 65:2
    text: I spread out my hands all the day to a rebellious people, who walk in a
      way that is not good, following their own devices;
  - name: Isaiah 65:3
    orderIndex: 2
    osisId: Isa.65.3
    sblId: Isa 65:3
    shortName: Isa 65:3
    text: a people who provoke me to my face continually, sacrificing in gardens and
      making offerings on bricks;
  - name: Isaiah 65:4
    orderIndex: 3
    osisId: Isa.65.4
    sblId: Isa 65:4
    shortName: Isa 65:4
    text: who sit in tombs, and spend the night in secret places; who eat pig's flesh,
      and broth of tainted meat is in their vessels;
  - name: Isaiah 65:5
    orderIndex: 4
    osisId: Isa.65.5
    sblId: Isa 65:5
    shortName: Isa 65:5
    text: who say, "Keep to yourself, do not come near me, for I am too holy for you."
      These are a smoke in my nostrils, a fire that burns all the day.
  - name: Isaiah 65:6
    orderIndex: 5
    osisId: Isa.65.6
    sblId: Isa 65:6
    shortName: Isa 65:6
    text: 'Behold, it is written before me: "I will not keep silent, but I will repay;
      I will indeed repay into their bosom'
  - name: Isaiah 65:7
    orderIndex: 6
    osisId: Isa.65.7
    sblId: Isa 65:7
    shortName: Isa 65:7
    text: both your iniquities and your fathers' iniquities together, says the LORD;
      because they made offerings on the mountains and insulted me on the hills, I
      will measure into their bosom payment for their former deeds."
  - name: Isaiah 65:8
    orderIndex: 7
    osisId: Isa.65.8
    sblId: Isa 65:8
    shortName: Isa 65:8
    text: 'Thus says the LORD: "As the new wine is found in the cluster, and they
      say, ''Do not destroy it, for there is a blessing in it,'' so I will do for
      my servants'' sake, and not destroy them all.'
  - name: Isaiah 65:9
    orderIndex: 8
    osisId: Isa.65.9
    sblId: Isa 65:9
    shortName: Isa 65:9
    text: I will bring forth offspring from Jacob, and from Judah possessors of my
      mountains; my chosen shall possess it, and my servants shall dwell there.
  - name: Isaiah 65:10
    orderIndex: 9
    osisId: Isa.65.10
    sblId: Isa 65:10
    shortName: Isa 65:10
    text: Sharon shall become a pasture for flocks, and the Valley of Achor a place
      for herds to lie down, for my people who have sought me.
  - name: Isaiah 65:11
    orderIndex: 10
    osisId: Isa.65.11
    sblId: Isa 65:11
    shortName: Isa 65:11
    text: But you who forsake the LORD, who forget my holy mountain, who set a table
      for Fortune and fill cups of mixed wine for Destiny,
  - name: Isaiah 65:12
    orderIndex: 11
    osisId: Isa.65.12
    sblId: Isa 65:12
    shortName: Isa 65:12
    text: I will destine you to the sword, and all of you shall bow down to the slaughter,
      because, when I called, you did not answer; when I spoke, you did not listen,
      but you did what was evil in my eyes and chose what I did not delight in."
  - name: Isaiah 65:13
    orderIndex: 12
    osisId: Isa.65.13
    sblId: Isa 65:13
    shortName: Isa 65:13
    text: 'Therefore thus says the Lord GOD: "Behold, my servants shall eat, but you
      shall be hungry; behold, my servants shall drink, but you shall be thirsty;
      behold, my servants shall rejoice, but you shall be put to shame;'
  - name: Isaiah 65:14
    orderIndex: 13
    osisId: Isa.65.14
    sblId: Isa 65:14
    shortName: Isa 65:14
    text: behold, my servants shall sing for gladness of heart, but you shall cry
      out for pain of heart and shall wail for breaking of spirit.
  - name: Isaiah 65:15
    orderIndex: 14
    osisId: Isa.65.15
    sblId: Isa 65:15
    shortName: Isa 65:15
    text: You shall leave your name to my chosen for a curse, and the Lord GOD will
      put you to death, but his servants he will call by another name.
  - name: Isaiah 65:16
    orderIndex: 15
    osisId: Isa.65.16
    sblId: Isa 65:16
    shortName: Isa 65:16
    text: So that he who blesses himself in the land shall bless himself by the God
      of truth, and he who takes an oath in the land shall swear by the God of truth;
      because the former troubles are forgotten and are hidden from my eyes.
  - name: Isaiah 65:17
    orderIndex: 16
    osisId: Isa.65.17
    sblId: Isa 65:17
    shortName: Isa 65:17
    text: '"For behold, I create new heavens and a new earth, and the former things
      shall not be remembered or come into mind.'
  - name: Isaiah 65:18
    orderIndex: 17
    osisId: Isa.65.18
    sblId: Isa 65:18
    shortName: Isa 65:18
    text: But be glad and rejoice forever in that which I create; for behold, I create
      Jerusalem to be a joy, and her people to be a gladness.
  - name: Isaiah 65:19
    orderIndex: 18
    osisId: Isa.65.19
    sblId: Isa 65:19
    shortName: Isa 65:19
    text: I will rejoice in Jerusalem and be glad in my people; no more shall be heard
      in it the sound of weeping and the cry of distress.
  - name: Isaiah 65:20
    orderIndex: 19
    osisId: Isa.65.20
    sblId: Isa 65:20
    shortName: Isa 65:20
    text: No more shall there be in it an infant who lives but a few days, or an old
      man who does not fill out his days, for the young man shall die a hundred years
      old, and the sinner a hundred years old shall be accursed.
  - name: Isaiah 65:21
    orderIndex: 20
    osisId: Isa.65.21
    sblId: Isa 65:21
    shortName: Isa 65:21
    text: They shall build houses and inhabit them; they shall plant vineyards and
      eat their fruit.
  - name: Isaiah 65:22
    orderIndex: 21
    osisId: Isa.65.22
    sblId: Isa 65:22
    shortName: Isa 65:22
    text: They shall not build and another inhabit; they shall not plant and another
      eat; for like the days of a tree shall the days of my people be, and my chosen
      shall long enjoy the work of their hands.
  - name: Isaiah 65:23
    orderIndex: 22
    osisId: Isa.65.23
    sblId: Isa 65:23
    shortName: Isa 65:23
    text: They shall not labor in vain or bear children for calamity, for they shall
      be the offspring of the blessed of the LORD, and their descendants with them.
  - name: Isaiah 65:24
    orderIndex: 23
    osisId: Isa.65.24
    sblId: Isa 65:24
    shortName: Isa 65:24
    text: Before they call I will answer; while they are yet speaking I will hear.
  - name: Isaiah 65:25
    orderIndex: 24
    osisId: Isa.65.25
    sblId: Isa 65:25
    shortName: Isa 65:25
    text: The wolf and the lamb shall graze together; the lion shall eat straw like
      the ox, and dust shall be the serpent's food. They shall not hurt or destroy
      in all my holy mountain," says the LORD.
  versesCount: 25
- name: Isaiah 66
  orderIndex: 65
  osisId: Isa.66
  sblId: Isa 66
  shortName: Isa 66
  verses:
  - name: Isaiah 66:1
    orderIndex: 0
    osisId: Isa.66.1
    sblId: Isa 66:1
    shortName: Isa 66:1
    text: 'Thus says the LORD: "Heaven is my throne, and the earth is my footstool;
      what is the house that you would build for me, and what is the place of my rest?'
  - name: Isaiah 66:2
    orderIndex: 1
    osisId: Isa.66.2
    sblId: Isa 66:2
    shortName: Isa 66:2
    text: 'All these things my hand has made, and so all these things came to be,
      declares the LORD. But this is the one to whom I will look: he who is humble
      and contrite in spirit and trembles at my word.'
  - name: Isaiah 66:3
    orderIndex: 2
    osisId: Isa.66.3
    sblId: Isa 66:3
    shortName: Isa 66:3
    text: '"He who slaughters an ox is like one who kills a man; he who sacrifices
      a lamb, like one who breaks a dog''s neck; he who presents a grain offering,
      like one who offers pig''s blood; he who makes a memorial offering of frankincense,
      like one who blesses an idol. These have chosen their own ways, and their soul
      delights in their abominations;'
  - name: Isaiah 66:4
    orderIndex: 3
    osisId: Isa.66.4
    sblId: Isa 66:4
    shortName: Isa 66:4
    text: I also will choose harsh treatment for them and bring their fears upon them,
      because when I called, no one answered, when I spoke they did not listen; but
      they did what was evil in my eyes and chose that in which I did not delight."
  - name: Isaiah 66:5
    orderIndex: 4
    osisId: Isa.66.5
    sblId: Isa 66:5
    shortName: Isa 66:5
    text: 'Hear the word of the LORD, you who tremble at his word: "Your brothers
      who hate you and cast you out for my name''s sake have said, ''Let the LORD
      be glorified, that we may see your joy''; but it is they who shall be put to
      shame.'
  - name: Isaiah 66:6
    orderIndex: 5
    osisId: Isa.66.6
    sblId: Isa 66:6
    shortName: Isa 66:6
    text: '"The sound of an uproar from the city! A sound from the temple! The sound
      of the LORD, rendering recompense to his enemies!'
  - name: Isaiah 66:7
    orderIndex: 6
    osisId: Isa.66.7
    sblId: Isa 66:7
    shortName: Isa 66:7
    text: '"Before she was in labor she gave birth; before her pain came upon her
      she delivered a son.'
  - name: Isaiah 66:8
    orderIndex: 7
    osisId: Isa.66.8
    sblId: Isa 66:8
    shortName: Isa 66:8
    text: Who has heard such a thing? Who has seen such things? Shall a land be born
      in one day? Shall a nation be brought forth in one moment? For as soon as Zion
      was in labor she brought forth her children.
  - name: Isaiah 66:9
    orderIndex: 8
    osisId: Isa.66.9
    sblId: Isa 66:9
    shortName: Isa 66:9
    text: Shall I bring to the point of birth and not cause to bring forth?" says
      the LORD; "shall I, who cause to bring forth, shut the womb?" says your God.
  - name: Isaiah 66:10
    orderIndex: 9
    osisId: Isa.66.10
    sblId: Isa 66:10
    shortName: Isa 66:10
    text: '"Rejoice with Jerusalem, and be glad for her, all you who love her; rejoice
      with her in joy, all you who mourn over her;'
  - name: Isaiah 66:11
    orderIndex: 10
    osisId: Isa.66.11
    sblId: Isa 66:11
    shortName: Isa 66:11
    text: that you may nurse and be satisfied from her consoling breast; that you
      may drink deeply with delight from her glorious abundance."
  - name: Isaiah 66:12
    orderIndex: 11
    osisId: Isa.66.12
    sblId: Isa 66:12
    shortName: Isa 66:12
    text: 'For thus says the LORD: "Behold, I will extend peace to her like a river,
      and the glory of the nations like an overflowing stream; and you shall nurse,
      you shall be carried upon her hip, and bounced upon her knees.'
  - name: Isaiah 66:13
    orderIndex: 12
    osisId: Isa.66.13
    sblId: Isa 66:13
    shortName: Isa 66:13
    text: As one whom his mother comforts, so I will comfort you; you shall be comforted
      in Jerusalem.
  - name: Isaiah 66:14
    orderIndex: 13
    osisId: Isa.66.14
    sblId: Isa 66:14
    shortName: Isa 66:14
    text: You shall see, and your heart shall rejoice; your bones shall flourish like
      the grass; and the hand of the LORD shall be known to his servants, and he shall
      show his indignation against his enemies.
  - name: Isaiah 66:15
    orderIndex: 14
    osisId: Isa.66.15
    sblId: Isa 66:15
    shortName: Isa 66:15
    text: '"For behold, the LORD will come in fire, and his chariots like the whirlwind,
      to render his anger in fury, and his rebuke with flames of fire.'
  - name: Isaiah 66:16
    orderIndex: 15
    osisId: Isa.66.16
    sblId: Isa 66:16
    shortName: Isa 66:16
    text: For by fire will the LORD enter into judgment, and by his sword, with all
      flesh; and those slain by the LORD shall be many.
  - name: Isaiah 66:17
    orderIndex: 16
    osisId: Isa.66.17
    sblId: Isa 66:17
    shortName: Isa 66:17
    text: '"Those who sanctify and purify themselves to go into the gardens, following
      one in the midst, eating pig''s flesh and the abomination and mice, shall come
      to an end together, declares the LORD.'
  - name: Isaiah 66:18
    orderIndex: 17
    osisId: Isa.66.18
    sblId: Isa 66:18
    shortName: Isa 66:18
    text: '"For I know their works and their thoughts, and the time is coming to gather
      all nations and tongues. And they shall come and shall see my glory,'
  - name: Isaiah 66:19
    orderIndex: 18
    osisId: Isa.66.19
    sblId: Isa 66:19
    shortName: Isa 66:19
    text: and I will set a sign among them. And from them I will send survivors to
      the nations, to Tarshish, Pul, and Lud, who draw the bow, to Tubal and Javan,
      to the coastlands afar off, that have not heard my fame or seen my glory. And
      they shall declare my glory among the nations.
  - name: Isaiah 66:20
    orderIndex: 19
    osisId: Isa.66.20
    sblId: Isa 66:20
    shortName: Isa 66:20
    text: And they shall bring all your brothers from all the nations as an offering
      to the LORD, on horses and in chariots and in litters and on mules and on dromedaries,
      to my holy mountain Jerusalem, says the LORD, just as the Israelites bring their
      grain offering in a clean vessel to the house of the LORD.
  - name: Isaiah 66:21
    orderIndex: 20
    osisId: Isa.66.21
    sblId: Isa 66:21
    shortName: Isa 66:21
    text: And some of them also I will take for priests and for Levites, says the
