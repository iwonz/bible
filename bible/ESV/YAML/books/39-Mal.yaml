chapters:
- name: Malachi 1
  orderIndex: 0
  osisId: Mal.1
  sblId: Mal 1
  shortName: Mal 1
  verses:
  - name: Malachi 1:1
    orderIndex: 0
    osisId: Mal.1.1
    sblId: Mal 1:1
    shortName: Mal 1:1
    text: The oracle of the word of the LORD to Israel by Malachi.
  - name: Malachi 1:2
    orderIndex: 1
    osisId: Mal.1.2
    sblId: Mal 1:2
    shortName: Mal 1:2
    text: '"I have loved you," says the LORD. But you say, "How have you loved us?"
      "Is not Esau Jacob''s brother?" declares the LORD. "Yet I have loved Jacob'
  - name: Malachi 1:3
    orderIndex: 2
    osisId: Mal.1.3
    sblId: Mal 1:3
    shortName: Mal 1:3
    text: but Esau I have hated. I have laid waste his hill country and left his heritage
      to jackals of the desert."
  - name: Malachi 1:4
    orderIndex: 3
    osisId: Mal.1.4
    sblId: Mal 1:4
    shortName: Mal 1:4
    text: If Edom says, "We are shattered but we will rebuild the ruins," the LORD
      of hosts says, "They may build, but I will tear down, and they will be called
      'the wicked country,' and 'the people with whom the LORD is angry forever.'"
  - name: Malachi 1:5
    orderIndex: 4
    osisId: Mal.1.5
    sblId: Mal 1:5
    shortName: Mal 1:5
    text: Your own eyes shall see this, and you shall say, "Great is the LORD beyond
      the border of Israel!"
  - name: Malachi 1:6
    orderIndex: 5
    osisId: Mal.1.6
    sblId: Mal 1:6
    shortName: Mal 1:6
    text: '"A son honors his father, and a servant his master. If then I am a father,
      where is my honor? And if I am a master, where is my fear? says the LORD of
      hosts to you, O priests, who despise my name. But you say, ''How have we despised
      your name?'''
  - name: Malachi 1:7
    orderIndex: 6
    osisId: Mal.1.7
    sblId: Mal 1:7
    shortName: Mal 1:7
    text: By offering polluted food upon my altar. But you say, 'How have we polluted
      you?' By saying that the LORD's table may be despised.
  - name: Malachi 1:8
    orderIndex: 7
    osisId: Mal.1.8
    sblId: Mal 1:8
    shortName: Mal 1:8
    text: When you offer blind animals in sacrifice, is that not evil? And when you
      offer those that are lame or sick, is that not evil? Present that to your governor;
      will he accept you or show you favor? says the LORD of hosts.
  - name: Malachi 1:9
    orderIndex: 8
    osisId: Mal.1.9
    sblId: Mal 1:9
    shortName: Mal 1:9
    text: And now entreat the favor of God, that he may be gracious to us. With such
      a gift from your hand, will he show favor to any of you? says the LORD of hosts.
  - name: Malachi 1:10
    orderIndex: 9
    osisId: Mal.1.10
    sblId: Mal 1:10
    shortName: Mal 1:10
    text: Oh that there were one among you who would shut the doors, that you might
      not kindle fire on my altar in vain! I have no pleasure in you, says the LORD
      of hosts, and I will not accept an offering from your hand.
  - name: Malachi 1:11
    orderIndex: 10
    osisId: Mal.1.11
    sblId: Mal 1:11
    shortName: Mal 1:11
    text: For from the rising of the sun to its setting my name will be great among
      the nations, and in every place incense will be offered to my name, and a pure
      offering. For my name will be great among the nations, says the LORD of hosts.
  - name: Malachi 1:12
    orderIndex: 11
    osisId: Mal.1.12
    sblId: Mal 1:12
    shortName: Mal 1:12
    text: But you profane it when you say that the Lord's table is polluted, and its
      fruit, that is, its food may be despised.
  - name: Malachi 1:13
    orderIndex: 12
    osisId: Mal.1.13
    sblId: Mal 1:13
    shortName: Mal 1:13
    text: But you say, 'What a weariness this is,' and you snort at it, says the LORD
      of hosts. You bring what has been taken by violence or is lame or sick, and
      this you bring as your offering! Shall I accept that from your hand? says the
      LORD.
  - name: Malachi 1:14
    orderIndex: 13
    osisId: Mal.1.14
    sblId: Mal 1:14
    shortName: Mal 1:14
    text: Cursed be the cheat who has a male in his flock, and vows it, and yet sacrifices
      to the Lord what is blemished. For I am a great King, says the LORD of hosts,
      and my name will be feared among the nations.
  versesCount: 14
- name: Malachi 2
  orderIndex: 1
  osisId: Mal.2
  sblId: Mal 2
  shortName: Mal 2
  verses:
  - name: Malachi 2:1
    orderIndex: 0
    osisId: Mal.2.1
    sblId: Mal 2:1
    shortName: Mal 2:1
    text: '"And now, O priests, this command is for you.'
  - name: Malachi 2:2
    orderIndex: 1
    osisId: Mal.2.2
    sblId: Mal 2:2
    shortName: Mal 2:2
    text: If you will not listen, if you will not take it to heart to give honor to
      my name, says the LORD of hosts, then I will send the curse upon you and I will
      curse your blessings. Indeed, I have already cursed them, because you do not
      lay it to heart.
  - name: Malachi 2:3
    orderIndex: 2
    osisId: Mal.2.3
    sblId: Mal 2:3
    shortName: Mal 2:3
    text: Behold, I will rebuke your offspring, and spread dung on your faces, the
      dung of your offerings, and you shall be taken away with it.
  - name: Malachi 2:4
    orderIndex: 3
    osisId: Mal.2.4
    sblId: Mal 2:4
    shortName: Mal 2:4
    text: So shall you know that I have sent this command to you, that my covenant
      with Levi may stand, says the LORD of hosts.
  - name: Malachi 2:5
    orderIndex: 4
    osisId: Mal.2.5
    sblId: Mal 2:5
    shortName: Mal 2:5
    text: My covenant with him was one of life and peace, and I gave them to him.
      It was a covenant of fear, and he feared me. He stood in awe of my name.
  - name: Malachi 2:6
    orderIndex: 5
    osisId: Mal.2.6
    sblId: Mal 2:6
    shortName: Mal 2:6
    text: True instruction was in his mouth, and no wrong was found on his lips. He
      walked with me in peace and uprightness, and he turned many from iniquity.
  - name: Malachi 2:7
    orderIndex: 6
    osisId: Mal.2.7
    sblId: Mal 2:7
    shortName: Mal 2:7
    text: For the lips of a priest should guard knowledge, and people should seek
      instruction from his mouth, for he is the messenger of the LORD of hosts.
  - name: Malachi 2:8
    orderIndex: 7
    osisId: Mal.2.8
    sblId: Mal 2:8
    shortName: Mal 2:8
    text: But you have turned aside from the way. You have caused many to stumble
      by your instruction. You have corrupted the covenant of Levi, says the LORD
      of hosts,
  - name: Malachi 2:9
    orderIndex: 8
    osisId: Mal.2.9
    sblId: Mal 2:9
    shortName: Mal 2:9
    text: and so I make you despised and abased before all the people, inasmuch as
      you do not keep my ways but show partiality in your instruction."
  - name: Malachi 2:10
    orderIndex: 9
    osisId: Mal.2.10
    sblId: Mal 2:10
    shortName: Mal 2:10
    text: Have we not all one Father? Has not one God created us? Why then are we
      faithless to one another, profaning the covenant of our fathers?
  - name: Malachi 2:11
    orderIndex: 10
    osisId: Mal.2.11
    sblId: Mal 2:11
    shortName: Mal 2:11
    text: Judah has been faithless, and abomination has been committed in Israel and
      in Jerusalem. For Judah has profaned the sanctuary of the LORD, which he loves,
      and has married the daughter of a foreign god.
  - name: Malachi 2:12
    orderIndex: 11
    osisId: Mal.2.12
    sblId: Mal 2:12
    shortName: Mal 2:12
    text: May the LORD cut off from the tents of Jacob, any descendant of the man
      who does this, who brings an offering to the LORD of hosts!
  - name: Malachi 2:13
    orderIndex: 12
    osisId: Mal.2.13
    sblId: Mal 2:13
    shortName: Mal 2:13
    text: And this second thing you do. You cover the LORD's altar with tears, with
      weeping and groaning because he no longer regards the offering or accepts it
      with favor from your hand.
  - name: Malachi 2:14
    orderIndex: 13
    osisId: Mal.2.14
    sblId: Mal 2:14
    shortName: Mal 2:14
    text: But you say, "Why does he not?" Because the LORD was witness between you
      and the wife of your youth, to whom you have been faithless, though she is your
      companion and your wife by covenant.
  - name: Malachi 2:15
    orderIndex: 14
    osisId: Mal.2.15
    sblId: Mal 2:15
    shortName: Mal 2:15
    text: Did he not make them one, with a portion of the Spirit in their union? And
      what was the one God seeking? Godly offspring. So guard yourselves in your spirit,
      and let none of you be faithless to the wife of your youth.
  - name: Malachi 2:16
    orderIndex: 15
    osisId: Mal.2.16
    sblId: Mal 2:16
    shortName: Mal 2:16
    text: '"For the man who hates and divorces, says the LORD, the God of Israel,
      covers his garment with violence, says the LORD of hosts. So guard yourselves
      in your spirit, and do not be faithless."'
  - name: Malachi 2:17
    orderIndex: 16
    osisId: Mal.2.17
    sblId: Mal 2:17
    shortName: Mal 2:17
    text: You have wearied the LORD with your words. But you say, "How have we wearied
      him?" By saying, "Everyone who does evil is good in the sight of the LORD, and
      he delights in them." Or by asking, "Where is the God of justice?"
  versesCount: 17
- name: Malachi 3
  orderIndex: 2
  osisId: Mal.3
  sblId: Mal 3
  shortName: Mal 3
  verses:
  - name: Malachi 3:1
    orderIndex: 0
    osisId: Mal.3.1
    sblId: Mal 3:1
    shortName: Mal 3:1
    text: '"Behold, I send my messenger and he will prepare the way before me. And
      the Lord whom you seek will suddenly come to his temple; and the messenger of
      the covenant in whom you delight, behold, he is coming, says the LORD of hosts.'
  - name: Malachi 3:2
    orderIndex: 1
    osisId: Mal.3.2
    sblId: Mal 3:2
    shortName: Mal 3:2
    text: But who can endure the day of his coming, and who can stand when he appears?
      For he is like a refiner's fire and like fullers' soap.
  - name: Malachi 3:3
    orderIndex: 2
    osisId: Mal.3.3
    sblId: Mal 3:3
    shortName: Mal 3:3
    text: He will sit as a refiner and purifier of silver, and he will purify the
      sons of Levi and refine them like gold and silver, and they will bring offerings
      in righteousness to the LORD.
  - name: Malachi 3:4
    orderIndex: 3
    osisId: Mal.3.4
    sblId: Mal 3:4
    shortName: Mal 3:4
    text: Then the offering of Judah and Jerusalem will be pleasing to the LORD as
      in the days of old and as in former years.
  - name: Malachi 3:5
    orderIndex: 4
    osisId: Mal.3.5
    sblId: Mal 3:5
    shortName: Mal 3:5
    text: '"Then I will draw near to you for judgment. I will be a swift witness against
      the sorcerers, against the adulterers, against those who swear falsely, against
      those who oppress the hired worker in his wages, the widow and the fatherless,
      against those who thrust aside the sojourner, and do not fear me, says the LORD
      of hosts.'
  - name: Malachi 3:6
    orderIndex: 5
    osisId: Mal.3.6
    sblId: Mal 3:6
    shortName: Mal 3:6
    text: '"For I the LORD do not change; therefore you, O children of Jacob, are
      not consumed.'
  - name: Malachi 3:7
    orderIndex: 6
    osisId: Mal.3.7
    sblId: Mal 3:7
    shortName: Mal 3:7
    text: From the days of your fathers you have turned aside from my statutes and
      have not kept them. Return to me, and I will return to you, says the LORD of
      hosts. But you say, 'How shall we return?'
  - name: Malachi 3:8
    orderIndex: 7
    osisId: Mal.3.8
    sblId: Mal 3:8
    shortName: Mal 3:8
    text: Will man rob God? Yet you are robbing me. But you say, 'How have we robbed
      you?' In your tithes and contributions.
  - name: Malachi 3:9
    orderIndex: 8
    osisId: Mal.3.9
    sblId: Mal 3:9
    shortName: Mal 3:9
    text: You are cursed with a curse, for you are robbing me, the whole nation of
      you.
  - name: Malachi 3:10
    orderIndex: 9
    osisId: Mal.3.10
    sblId: Mal 3:10
    shortName: Mal 3:10
    text: Bring the full tithes into the storehouse, that there may be food in my
      house. And thereby put me to the test, says the LORD of hosts, if I will not
      open the windows of heaven for you and pour down for you a blessing until there
      is no more need.
  - name: Malachi 3:11
    orderIndex: 10
    osisId: Mal.3.11
    sblId: Mal 3:11
    shortName: Mal 3:11
    text: I will rebuke the devourer for you, so that it will not destroy the fruits
      of your soil, and your vine in the field shall not fail to bear, says the LORD
      of hosts.
  - name: Malachi 3:12
    orderIndex: 11
    osisId: Mal.3.12
    sblId: Mal 3:12
    shortName: Mal 3:12
    text: Then all nations will call you blessed, for you will be a land of delight,
      says the LORD of hosts.
  - name: Malachi 3:13
    orderIndex: 12
    osisId: Mal.3.13
    sblId: Mal 3:13
    shortName: Mal 3:13
    text: '"Your words have been hard against me, says the LORD. But you say, ''How
      have we spoken against you?'''
  - name: Malachi 3:14
    orderIndex: 13
    osisId: Mal.3.14
    sblId: Mal 3:14
    shortName: Mal 3:14
    text: You have said, 'It is vain to serve God. What is the profit of our keeping
      his charge or of walking as in mourning before the LORD of hosts?
  - name: Malachi 3:15
    orderIndex: 14
    osisId: Mal.3.15
    sblId: Mal 3:15
    shortName: Mal 3:15
    text: And now we call the arrogant blessed. Evildoers not only prosper but they
      put God to the test and they escape.'"
  - name: Malachi 3:16
    orderIndex: 15
    osisId: Mal.3.16
    sblId: Mal 3:16
    shortName: Mal 3:16
    text: Then those who feared the LORD spoke with one another. The LORD paid attention
      and heard them, and a book of remembrance was written before him of those who
      feared the LORD and esteemed his name.
  - name: Malachi 3:17
    orderIndex: 16
    osisId: Mal.3.17
    sblId: Mal 3:17
    shortName: Mal 3:17
    text: '"They shall be mine, says the LORD of hosts, in the day when I make up
      my treasured possession, and I will spare them as a man spares his son who serves
      him.'
  - name: Malachi 3:18
    orderIndex: 17
    osisId: Mal.3.18
    sblId: Mal 3:18
    shortName: Mal 3:18
    text: Then once more you shall see the distinction between the righteous and the
      wicked, between one who serves God and one who does not serve him.
  versesCount: 18
- name: Malachi 4
  orderIndex: 3
  osisId: Mal.4
  sblId: Mal 4
  shortName: Mal 4
  verses:
  - name: Malachi 4:1
    orderIndex: 0
    osisId: Mal.4.1
    sblId: Mal 4:1
    shortName: Mal 4:1
    text: '"For behold, the day is coming, burning like an oven, when all the arrogant
      and all evildoers will be stubble. The day that is coming shall set them ablaze,
      says the LORD of hosts, so that it will leave them neither root nor branch.'
  - name: Malachi 4:2
    orderIndex: 1
    osisId: Mal.4.2
    sblId: Mal 4:2
    shortName: Mal 4:2
    text: But for you who fear my name, the sun of righteousness shall rise with healing
      in its wings. You shall go out leaping like calves from the stall.
  - name: Malachi 4:3
    orderIndex: 2
    osisId: Mal.4.3
    sblId: Mal 4:3
    shortName: Mal 4:3
    text: And you shall tread down the wicked, for they will be ashes under the soles
      of your feet, on the day when I act, says the LORD of hosts.
  - name: Malachi 4:4
    orderIndex: 3
    osisId: Mal.4.4
    sblId: Mal 4:4
    shortName: Mal 4:4
    text: '"Remember the law of my servant Moses, the statutes and rules that I commanded
      him at Horeb for all Israel.'
  - name: Malachi 4:5
    orderIndex: 4
    osisId: Mal.4.5
    sblId: Mal 4:5
    shortName: Mal 4:5
    text: '"Behold, I will send you Elijah the prophet before the great and awesome
      day of the LORD comes.'
  - name: Malachi 4:6
    orderIndex: 5
    osisId: Mal.4.6
    sblId: Mal 4:6
    shortName: Mal 4:6
    text: And he will turn the hearts of fathers to their children and the hearts
      of children to their fathers, lest I come and strike the land with a decree
      of utter destruction."
  versesCount: 6
