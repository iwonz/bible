chapters:
- name: Luke 1
  orderIndex: 0
  osisId: Luke.1
  sblId: Luke 1
  shortName: Luke 1
  verses:
  - name: Luke 1:1
    orderIndex: 0
    osisId: Luke.1.1
    sblId: Luke 1:1
    shortName: Luke 1:1
    text: Inasmuch as many have undertaken to compile a narrative of the things that
      have been accomplished among us,
  - name: Luke 1:2
    orderIndex: 1
    osisId: Luke.1.2
    sblId: Luke 1:2
    shortName: Luke 1:2
    text: just as those who from the beginning were eyewitnesses and ministers of
      the word have delivered them to us,
  - name: Luke 1:3
    orderIndex: 2
    osisId: Luke.1.3
    sblId: Luke 1:3
    shortName: Luke 1:3
    text: it seemed good to me also, having followed all things closely for some time
      past, to write an orderly account for you, most excellent Theophilus,
  - name: Luke 1:4
    orderIndex: 3
    osisId: Luke.1.4
    sblId: Luke 1:4
    shortName: Luke 1:4
    text: that you may have certainty concerning the things you have been taught.
  - name: Luke 1:5
    orderIndex: 4
    osisId: Luke.1.5
    sblId: Luke 1:5
    shortName: Luke 1:5
    text: In the days of Herod, king of Judea, there was a priest named Zechariah,
      of the division of Abijah. And he had a wife from the daughters of Aaron, and
      her name was Elizabeth.
  - name: Luke 1:6
    orderIndex: 5
    osisId: Luke.1.6
    sblId: Luke 1:6
    shortName: Luke 1:6
    text: And they were both righteous before God, walking blamelessly in all the
      commandments and statutes of the Lord.
  - name: Luke 1:7
    orderIndex: 6
    osisId: Luke.1.7
    sblId: Luke 1:7
    shortName: Luke 1:7
    text: But they had no child, because Elizabeth was barren, and both were advanced
      in years.
  - name: Luke 1:8
    orderIndex: 7
    osisId: Luke.1.8
    sblId: Luke 1:8
    shortName: Luke 1:8
    text: Now while he was serving as priest before God when his division was on duty,
  - name: Luke 1:9
    orderIndex: 8
    osisId: Luke.1.9
    sblId: Luke 1:9
    shortName: Luke 1:9
    text: according to the custom of the priesthood, he was chosen by lot to enter
      the temple of the Lord and burn incense.
  - name: Luke 1:10
    orderIndex: 9
    osisId: Luke.1.10
    sblId: Luke 1:10
    shortName: Luke 1:10
    text: And the whole multitude of the people were praying outside at the hour of
      incense.
  - name: Luke 1:11
    orderIndex: 10
    osisId: Luke.1.11
    sblId: Luke 1:11
    shortName: Luke 1:11
    text: And there appeared to him an angel of the Lord standing on the right side
      of the altar of incense.
  - name: Luke 1:12
    orderIndex: 11
    osisId: Luke.1.12
    sblId: Luke 1:12
    shortName: Luke 1:12
    text: And Zechariah was troubled when he saw him, and fear fell upon him.
  - name: Luke 1:13
    orderIndex: 12
    osisId: Luke.1.13
    sblId: Luke 1:13
    shortName: Luke 1:13
    text: But the angel said to him, "Do not be afraid, Zechariah, for your prayer
      has been heard, and your wife Elizabeth will bear you a son, and you shall call
      his name John.
  - name: Luke 1:14
    orderIndex: 13
    osisId: Luke.1.14
    sblId: Luke 1:14
    shortName: Luke 1:14
    text: And you will have joy and gladness, and many will rejoice at his birth,
  - name: Luke 1:15
    orderIndex: 14
    osisId: Luke.1.15
    sblId: Luke 1:15
    shortName: Luke 1:15
    text: for he will be great before the Lord. And he must not drink wine or strong
      drink, and he will be filled with the Holy Spirit, even from his mother's womb.
  - name: Luke 1:16
    orderIndex: 15
    osisId: Luke.1.16
    sblId: Luke 1:16
    shortName: Luke 1:16
    text: And he will turn many of the children of Israel to the Lord their God,
  - name: Luke 1:17
    orderIndex: 16
    osisId: Luke.1.17
    sblId: Luke 1:17
    shortName: Luke 1:17
    text: and he will go before him in the spirit and power of Elijah, to turn the
      hearts of the fathers to the children, and the disobedient to the wisdom of
      the just, to make ready for the Lord a people prepared."
  - name: Luke 1:18
    orderIndex: 17
    osisId: Luke.1.18
    sblId: Luke 1:18
    shortName: Luke 1:18
    text: And Zechariah said to the angel, "How shall I know this? For I am an old
      man, and my wife is advanced in years."
  - name: Luke 1:19
    orderIndex: 18
    osisId: Luke.1.19
    sblId: Luke 1:19
    shortName: Luke 1:19
    text: And the angel answered him, "I am Gabriel, who stands in the presence of
      God, and I was sent to speak to you and to bring you this good news.
  - name: Luke 1:20
    orderIndex: 19
    osisId: Luke.1.20
    sblId: Luke 1:20
    shortName: Luke 1:20
    text: And behold, you will be silent and unable to speak until the day that these
      things take place, because you did not believe my words, which will be fulfilled
      in their time."
  - name: Luke 1:21
    orderIndex: 20
    osisId: Luke.1.21
    sblId: Luke 1:21
    shortName: Luke 1:21
    text: And the people were waiting for Zechariah, and they were wondering at his
      delay in the temple.
  - name: Luke 1:22
    orderIndex: 21
    osisId: Luke.1.22
    sblId: Luke 1:22
    shortName: Luke 1:22
    text: And when he came out, he was unable to speak to them, and they realized
      that he had seen a vision in the temple. And he kept making signs to them and
      remained mute.
  - name: Luke 1:23
    orderIndex: 22
    osisId: Luke.1.23
    sblId: Luke 1:23
    shortName: Luke 1:23
    text: And when his time of service was ended, he went to his home.
  - name: Luke 1:24
    orderIndex: 23
    osisId: Luke.1.24
    sblId: Luke 1:24
    shortName: Luke 1:24
    text: After these days his wife Elizabeth conceived, and for five months she kept
      herself hidden, saying,
  - name: Luke 1:25
    orderIndex: 24
    osisId: Luke.1.25
    sblId: Luke 1:25
    shortName: Luke 1:25
    text: '"Thus the Lord has done for me in the days when he looked on me, to take
      away my reproach among people."'
  - name: Luke 1:26
    orderIndex: 25
    osisId: Luke.1.26
    sblId: Luke 1:26
    shortName: Luke 1:26
    text: In the sixth month the angel Gabriel was sent from God to a city of Galilee
      named Nazareth,
  - name: Luke 1:27
    orderIndex: 26
    osisId: Luke.1.27
    sblId: Luke 1:27
    shortName: Luke 1:27
    text: to a virgin betrothed to a man whose name was Joseph, of the house of David.
      And the virgin's name was Mary.
  - name: Luke 1:28
    orderIndex: 27
    osisId: Luke.1.28
    sblId: Luke 1:28
    shortName: Luke 1:28
    text: And he came to her and said, "Greetings, O favored one, the Lord is with
      you!"
  - name: Luke 1:29
    orderIndex: 28
    osisId: Luke.1.29
    sblId: Luke 1:29
    shortName: Luke 1:29
    text: But she was greatly troubled at the saying, and tried to discern what sort
      of greeting this might be.
  - name: Luke 1:30
    orderIndex: 29
    osisId: Luke.1.30
    sblId: Luke 1:30
    shortName: Luke 1:30
    text: And the angel said to her, "Do not be afraid, Mary, for you have found favor
      with God.
  - name: Luke 1:31
    orderIndex: 30
    osisId: Luke.1.31
    sblId: Luke 1:31
    shortName: Luke 1:31
    text: And behold, you will conceive in your womb and bear a son, and you shall
      call his name Jesus.
  - name: Luke 1:32
    orderIndex: 31
    osisId: Luke.1.32
    sblId: Luke 1:32
    shortName: Luke 1:32
    text: He will be great and will be called the Son of the Most High. And the Lord
      God will give to him the throne of his father David,
  - name: Luke 1:33
    orderIndex: 32
    osisId: Luke.1.33
    sblId: Luke 1:33
    shortName: Luke 1:33
    text: and he will reign over the house of Jacob forever, and of his kingdom there
      will be no end."
  - name: Luke 1:34
    orderIndex: 33
    osisId: Luke.1.34
    sblId: Luke 1:34
    shortName: Luke 1:34
    text: And Mary said to the angel, "How will this be, since I am a virgin?"
  - name: Luke 1:35
    orderIndex: 34
    osisId: Luke.1.35
    sblId: Luke 1:35
    shortName: Luke 1:35
    text: And the angel answered her, "The Holy Spirit will come upon you, and the
      power of the Most High will overshadow you; therefore the child to be born will
      be called holy- the Son of God.
  - name: Luke 1:36
    orderIndex: 35
    osisId: Luke.1.36
    sblId: Luke 1:36
    shortName: Luke 1:36
    text: And behold, your relative Elizabeth in her old age has also conceived a
      son, and this is the sixth month with her who was called barren.
  - name: Luke 1:37
    orderIndex: 36
    osisId: Luke.1.37
    sblId: Luke 1:37
    shortName: Luke 1:37
    text: For nothing will be impossible with God."
  - name: Luke 1:38
    orderIndex: 37
    osisId: Luke.1.38
    sblId: Luke 1:38
    shortName: Luke 1:38
    text: And Mary said, "Behold, I am the servant of the Lord; let it be to me according
      to your word." And the angel departed from her.
  - name: Luke 1:39
    orderIndex: 38
    osisId: Luke.1.39
    sblId: Luke 1:39
    shortName: Luke 1:39
    text: In those days Mary arose and went with haste into the hill country, to a
      town in Judah,
  - name: Luke 1:40
    orderIndex: 39
    osisId: Luke.1.40
    sblId: Luke 1:40
    shortName: Luke 1:40
    text: and she entered the house of Zechariah and greeted Elizabeth.
  - name: Luke 1:41
    orderIndex: 40
    osisId: Luke.1.41
    sblId: Luke 1:41
    shortName: Luke 1:41
    text: And when Elizabeth heard the greeting of Mary, the baby leaped in her womb.
      And Elizabeth was filled with the Holy Spirit,
  - name: Luke 1:42
    orderIndex: 41
    osisId: Luke.1.42
    sblId: Luke 1:42
    shortName: Luke 1:42
    text: and she exclaimed with a loud cry, "Blessed are you among women, and blessed
      is the fruit of your womb!
  - name: Luke 1:43
    orderIndex: 42
    osisId: Luke.1.43
    sblId: Luke 1:43
    shortName: Luke 1:43
    text: And why is this granted to me that the mother of my Lord should come to
      me?
  - name: Luke 1:44
    orderIndex: 43
    osisId: Luke.1.44
    sblId: Luke 1:44
    shortName: Luke 1:44
    text: For behold, when the sound of your greeting came to my ears, the baby in
      my womb leaped for joy.
  - name: Luke 1:45
    orderIndex: 44
    osisId: Luke.1.45
    sblId: Luke 1:45
    shortName: Luke 1:45
    text: And blessed is she who believed that there would be a fulfillment of what
      was spoken to her from the Lord."
  - name: Luke 1:46
    orderIndex: 45
    osisId: Luke.1.46
    sblId: Luke 1:46
    shortName: Luke 1:46
    text: And Mary said, "My soul magnifies the Lord,
  - name: Luke 1:47
    orderIndex: 46
    osisId: Luke.1.47
    sblId: Luke 1:47
    shortName: Luke 1:47
    text: and my spirit rejoices in God my Savior,
  - name: Luke 1:48
    orderIndex: 47
    osisId: Luke.1.48
    sblId: Luke 1:48
    shortName: Luke 1:48
    text: for he has looked on the humble estate of his servant. For behold, from
      now on all generations will call me blessed;
  - name: Luke 1:49
    orderIndex: 48
    osisId: Luke.1.49
    sblId: Luke 1:49
    shortName: Luke 1:49
    text: for he who is mighty has done great things for me, and holy is his name.
  - name: Luke 1:50
    orderIndex: 49
    osisId: Luke.1.50
    sblId: Luke 1:50
    shortName: Luke 1:50
    text: And his mercy is for those who fear him from generation to generation.
  - name: Luke 1:51
    orderIndex: 50
    osisId: Luke.1.51
    sblId: Luke 1:51
    shortName: Luke 1:51
    text: He has shown strength with his arm; he has scattered the proud in the thoughts
      of their hearts;
  - name: Luke 1:52
    orderIndex: 51
    osisId: Luke.1.52
    sblId: Luke 1:52
    shortName: Luke 1:52
    text: he has brought down the mighty from their thrones and exalted those of humble
      estate;
  - name: Luke 1:53
    orderIndex: 52
    osisId: Luke.1.53
    sblId: Luke 1:53
    shortName: Luke 1:53
    text: he has filled the hungry with good things, and the rich he has sent empty
      away.
  - name: Luke 1:54
    orderIndex: 53
    osisId: Luke.1.54
    sblId: Luke 1:54
    shortName: Luke 1:54
    text: He has helped his servant Israel, in remembrance of his mercy,
  - name: Luke 1:55
    orderIndex: 54
    osisId: Luke.1.55
    sblId: Luke 1:55
    shortName: Luke 1:55
    text: as he spoke to our fathers, to Abraham and to his offspring forever."
  - name: Luke 1:56
    orderIndex: 55
    osisId: Luke.1.56
    sblId: Luke 1:56
    shortName: Luke 1:56
    text: And Mary remained with her about three months and returned to her home.
  - name: Luke 1:57
    orderIndex: 56
    osisId: Luke.1.57
    sblId: Luke 1:57
    shortName: Luke 1:57
    text: Now the time came for Elizabeth to give birth, and she bore a son.
  - name: Luke 1:58
    orderIndex: 57
    osisId: Luke.1.58
    sblId: Luke 1:58
    shortName: Luke 1:58
    text: And her neighbors and relatives heard that the Lord had shown great mercy
      to her, and they rejoiced with her.
  - name: Luke 1:59
    orderIndex: 58
    osisId: Luke.1.59
    sblId: Luke 1:59
    shortName: Luke 1:59
    text: And on the eighth day they came to circumcise the child. And they would
      have called him Zechariah after his father,
  - name: Luke 1:60
    orderIndex: 59
    osisId: Luke.1.60
    sblId: Luke 1:60
    shortName: Luke 1:60
    text: but his mother answered, "No; he shall be called John."
  - name: Luke 1:61
    orderIndex: 60
    osisId: Luke.1.61
    sblId: Luke 1:61
    shortName: Luke 1:61
    text: And they said to her, "None of your relatives is called by this name."
  - name: Luke 1:62
    orderIndex: 61
    osisId: Luke.1.62
    sblId: Luke 1:62
    shortName: Luke 1:62
    text: And they made signs to his father, inquiring what he wanted him to be called.
  - name: Luke 1:63
    orderIndex: 62
    osisId: Luke.1.63
    sblId: Luke 1:63
    shortName: Luke 1:63
    text: And he asked for a writing tablet and wrote, "His name is John." And they
      all wondered.
  - name: Luke 1:64
    orderIndex: 63
    osisId: Luke.1.64
    sblId: Luke 1:64
    shortName: Luke 1:64
    text: And immediately his mouth was opened and his tongue loosed, and he spoke,
      blessing God.
  - name: Luke 1:65
    orderIndex: 64
    osisId: Luke.1.65
    sblId: Luke 1:65
    shortName: Luke 1:65
    text: And fear came on all their neighbors. And all these things were talked about
      through all the hill country of Judea,
  - name: Luke 1:66
    orderIndex: 65
    osisId: Luke.1.66
    sblId: Luke 1:66
    shortName: Luke 1:66
    text: and all who heard them laid them up in their hearts, saying, "What then
      will this child be?" For the hand of the Lord was with him.
  - name: Luke 1:67
    orderIndex: 66
    osisId: Luke.1.67
    sblId: Luke 1:67
    shortName: Luke 1:67
    text: And his father Zechariah was filled with the Holy Spirit and prophesied,
      saying,
  - name: Luke 1:68
    orderIndex: 67
    osisId: Luke.1.68
    sblId: Luke 1:68
    shortName: Luke 1:68
    text: '"Blessed be the Lord God of Israel, for he has visited and redeemed his
      people'
  - name: Luke 1:69
    orderIndex: 68
    osisId: Luke.1.69
    sblId: Luke 1:69
    shortName: Luke 1:69
    text: and has raised up a horn of salvation for us in the house of his servant
      David,
  - name: Luke 1:70
    orderIndex: 69
    osisId: Luke.1.70
    sblId: Luke 1:70
    shortName: Luke 1:70
    text: as he spoke by the mouth of his holy prophets from of old,
  - name: Luke 1:71
    orderIndex: 70
    osisId: Luke.1.71
    sblId: Luke 1:71
    shortName: Luke 1:71
    text: that we should be saved from our enemies and from the hand of all who hate
      us;
  - name: Luke 1:72
    orderIndex: 71
    osisId: Luke.1.72
    sblId: Luke 1:72
    shortName: Luke 1:72
    text: to show the mercy promised to our fathers and to remember his holy covenant,
  - name: Luke 1:73
    orderIndex: 72
    osisId: Luke.1.73
    sblId: Luke 1:73
    shortName: Luke 1:73
    text: the oath that he swore to our father Abraham, to grant us
  - name: Luke 1:74
    orderIndex: 73
    osisId: Luke.1.74
    sblId: Luke 1:74
    shortName: Luke 1:74
    text: that we, being delivered from the hand of our enemies, might serve him without
      fear,
  - name: Luke 1:75
    orderIndex: 74
    osisId: Luke.1.75
    sblId: Luke 1:75
    shortName: Luke 1:75
    text: in holiness and righteousness before him all our days.
  - name: Luke 1:76
    orderIndex: 75
    osisId: Luke.1.76
    sblId: Luke 1:76
    shortName: Luke 1:76
    text: And you, child, will be called the prophet of the Most High; for you will
      go before the Lord to prepare his ways,
  - name: Luke 1:77
    orderIndex: 76
    osisId: Luke.1.77
    sblId: Luke 1:77
    shortName: Luke 1:77
    text: to give knowledge of salvation to his people in the forgiveness of their
      sins,
  - name: Luke 1:78
    orderIndex: 77
    osisId: Luke.1.78
    sblId: Luke 1:78
    shortName: Luke 1:78
    text: because of the tender mercy of our God, whereby the sunrise shall visit
      us from on high
  - name: Luke 1:79
    orderIndex: 78
    osisId: Luke.1.79
    sblId: Luke 1:79
    shortName: Luke 1:79
    text: to give light to those who sit in darkness and in the shadow of death, to
      guide our feet into the way of peace."
  - name: Luke 1:80
    orderIndex: 79
    osisId: Luke.1.80
    sblId: Luke 1:80
    shortName: Luke 1:80
    text: And the child grew and became strong in spirit, and he was in the wilderness
      until the day of his public appearance to Israel.
  versesCount: 80
- name: Luke 2
  orderIndex: 1
  osisId: Luke.2
  sblId: Luke 2
  shortName: Luke 2
  verses:
  - name: Luke 2:1
    orderIndex: 0
    osisId: Luke.2.1
    sblId: Luke 2:1
    shortName: Luke 2:1
    text: In those days a decree went out from Caesar Augustus that all the world
      should be registered.
  - name: Luke 2:2
    orderIndex: 1
    osisId: Luke.2.2
    sblId: Luke 2:2
    shortName: Luke 2:2
    text: This was the first registration when Quirinius was governor of Syria.
  - name: Luke 2:3
    orderIndex: 2
    osisId: Luke.2.3
    sblId: Luke 2:3
    shortName: Luke 2:3
    text: And all went to be registered, each to his own town.
  - name: Luke 2:4
    orderIndex: 3
    osisId: Luke.2.4
    sblId: Luke 2:4
    shortName: Luke 2:4
    text: And Joseph also went up from Galilee, from the town of Nazareth, to Judea,
      to the city of David, which is called Bethlehem, because he was of the house
      and lineage of David,
  - name: Luke 2:5
    orderIndex: 4
    osisId: Luke.2.5
    sblId: Luke 2:5
    shortName: Luke 2:5
    text: to be registered with Mary, his betrothed, who was with child.
  - name: Luke 2:6
    orderIndex: 5
    osisId: Luke.2.6
    sblId: Luke 2:6
    shortName: Luke 2:6
    text: And while they were there, the time came for her to give birth.
  - name: Luke 2:7
    orderIndex: 6
    osisId: Luke.2.7
    sblId: Luke 2:7
    shortName: Luke 2:7
    text: And she gave birth to her firstborn son and wrapped him in swaddling cloths
      and laid him in a manger, because there was no place for them in the inn.
  - name: Luke 2:8
    orderIndex: 7
    osisId: Luke.2.8
    sblId: Luke 2:8
    shortName: Luke 2:8
    text: And in the same region there were shepherds out in the field, keeping watch
      over their flock by night.
  - name: Luke 2:9
    orderIndex: 8
    osisId: Luke.2.9
    sblId: Luke 2:9
    shortName: Luke 2:9
    text: And an angel of the Lord appeared to them, and the glory of the Lord shone
      around them, and they were filled with fear.
  - name: Luke 2:10
    orderIndex: 9
    osisId: Luke.2.10
    sblId: Luke 2:10
    shortName: Luke 2:10
    text: And the angel said to them, "Fear not, for behold, I bring you good news
      of a great joy that will be for all the people.
  - name: Luke 2:11
    orderIndex: 10
    osisId: Luke.2.11
    sblId: Luke 2:11
    shortName: Luke 2:11
    text: For unto you is born this day in the city of David a Savior, who is Christ
      the Lord.
  - name: Luke 2:12
    orderIndex: 11
    osisId: Luke.2.12
    sblId: Luke 2:12
    shortName: Luke 2:12
    text: 'And this will be a sign for you: you will find a baby wrapped in swaddling
      cloths and lying in a manger."'
  - name: Luke 2:13
    orderIndex: 12
    osisId: Luke.2.13
    sblId: Luke 2:13
    shortName: Luke 2:13
    text: And suddenly there was with the angel a multitude of the heavenly host praising
      God and saying,
  - name: Luke 2:14
    orderIndex: 13
    osisId: Luke.2.14
    sblId: Luke 2:14
    shortName: Luke 2:14
    text: '"Glory to God in the highest, and on earth peace among those with whom
      he is pleased!"'
  - name: Luke 2:15
    orderIndex: 14
    osisId: Luke.2.15
    sblId: Luke 2:15
    shortName: Luke 2:15
    text: When the angels went away from them into heaven, the shepherds said to one
      another, "Let us go over to Bethlehem and see this thing that has happened,
      which the Lord has made known to us."
  - name: Luke 2:16
    orderIndex: 15
    osisId: Luke.2.16
    sblId: Luke 2:16
    shortName: Luke 2:16
    text: And they went with haste and found Mary and Joseph, and the baby lying in
      a manger.
  - name: Luke 2:17
    orderIndex: 16
    osisId: Luke.2.17
    sblId: Luke 2:17
    shortName: Luke 2:17
    text: And when they saw it, they made known the saying that had been told them
      concerning this child.
  - name: Luke 2:18
    orderIndex: 17
    osisId: Luke.2.18
    sblId: Luke 2:18
    shortName: Luke 2:18
    text: And all who heard it wondered at what the shepherds told them.
  - name: Luke 2:19
    orderIndex: 18
    osisId: Luke.2.19
    sblId: Luke 2:19
    shortName: Luke 2:19
    text: But Mary treasured up all these things, pondering them in her heart.
  - name: Luke 2:20
    orderIndex: 19
    osisId: Luke.2.20
    sblId: Luke 2:20
    shortName: Luke 2:20
    text: And the shepherds returned, glorifying and praising God for all they had
      heard and seen, as it had been told them.
  - name: Luke 2:21
    orderIndex: 20
    osisId: Luke.2.21
    sblId: Luke 2:21
    shortName: Luke 2:21
    text: And at the end of eight days, when he was circumcised, he was called Jesus,
      the name given by the angel before he was conceived in the womb.
  - name: Luke 2:22
    orderIndex: 21
    osisId: Luke.2.22
    sblId: Luke 2:22
    shortName: Luke 2:22
    text: And when the time came for their purification according to the Law of Moses,
      they brought him up to Jerusalem to present him to the Lord
  - name: Luke 2:23
    orderIndex: 22
    osisId: Luke.2.23
    sblId: Luke 2:23
    shortName: Luke 2:23
    text: (as it is written in the Law of the Lord, "Every male who first opens the
      womb shall be called holy to the Lord")
  - name: Luke 2:24
    orderIndex: 23
    osisId: Luke.2.24
    sblId: Luke 2:24
    shortName: Luke 2:24
    text: and to offer a sacrifice according to what is said in the Law of the Lord,
      "a pair of turtledoves, or two young pigeons."
  - name: Luke 2:25
    orderIndex: 24
    osisId: Luke.2.25
    sblId: Luke 2:25
    shortName: Luke 2:25
    text: Now there was a man in Jerusalem, whose name was Simeon, and this man was
      righteous and devout, waiting for the consolation of Israel, and the Holy Spirit
      was upon him.
  - name: Luke 2:26
    orderIndex: 25
    osisId: Luke.2.26
    sblId: Luke 2:26
    shortName: Luke 2:26
    text: And it had been revealed to him by the Holy Spirit that he would not see
      death before he had seen the Lord's Christ.
  - name: Luke 2:27
    orderIndex: 26
    osisId: Luke.2.27
    sblId: Luke 2:27
    shortName: Luke 2:27
    text: And he came in the Spirit into the temple, and when the parents brought
      in the child Jesus, to do for him according to the custom of the Law,
  - name: Luke 2:28
    orderIndex: 27
    osisId: Luke.2.28
    sblId: Luke 2:28
    shortName: Luke 2:28
    text: he took him up in his arms and blessed God and said,
  - name: Luke 2:29
    orderIndex: 28
    osisId: Luke.2.29
    sblId: Luke 2:29
    shortName: Luke 2:29
    text: '"Lord, now you are letting your servant depart in peace, according to your
      word;'
  - name: Luke 2:30
    orderIndex: 29
    osisId: Luke.2.30
    sblId: Luke 2:30
    shortName: Luke 2:30
    text: for my eyes have seen your salvation
  - name: Luke 2:31
    orderIndex: 30
    osisId: Luke.2.31
    sblId: Luke 2:31
    shortName: Luke 2:31
    text: that you have prepared in the presence of all peoples,
  - name: Luke 2:32
    orderIndex: 31
    osisId: Luke.2.32
    sblId: Luke 2:32
    shortName: Luke 2:32
    text: a light for revelation to the Gentiles, and for glory to your people Israel."
  - name: Luke 2:33
    orderIndex: 32
    osisId: Luke.2.33
    sblId: Luke 2:33
    shortName: Luke 2:33
    text: And his father and his mother marveled at what was said about him.
  - name: Luke 2:34
    orderIndex: 33
    osisId: Luke.2.34
    sblId: Luke 2:34
    shortName: Luke 2:34
    text: And Simeon blessed them and said to Mary his mother, "Behold, this child
      is appointed for the fall and rising of many in Israel, and for a sign that
      is opposed
  - name: Luke 2:35
    orderIndex: 34
    osisId: Luke.2.35
    sblId: Luke 2:35
    shortName: Luke 2:35
    text: (and a sword will pierce through your own soul also), so that thoughts from
      many hearts may be revealed."
  - name: Luke 2:36
    orderIndex: 35
    osisId: Luke.2.36
    sblId: Luke 2:36
    shortName: Luke 2:36
    text: And there was a prophetess, Anna, the daughter of Phanuel, of the tribe
      of Asher. She was advanced in years, having lived with her husband seven years
      from when she was a virgin,
  - name: Luke 2:37
    orderIndex: 36
    osisId: Luke.2.37
    sblId: Luke 2:37
    shortName: Luke 2:37
    text: and then as a widow until she was eighty-four. She did not depart from the
      temple, worshiping with fasting and prayer night and day.
  - name: Luke 2:38
    orderIndex: 37
    osisId: Luke.2.38
    sblId: Luke 2:38
    shortName: Luke 2:38
    text: And coming up at that very hour she began to give thanks to God and to speak
      of him to all who were waiting for the redemption of Jerusalem.
  - name: Luke 2:39
    orderIndex: 38
    osisId: Luke.2.39
    sblId: Luke 2:39
    shortName: Luke 2:39
    text: And when they had performed everything according to the Law of the Lord,
      they returned into Galilee, to their own town of Nazareth.
  - name: Luke 2:40
    orderIndex: 39
    osisId: Luke.2.40
    sblId: Luke 2:40
    shortName: Luke 2:40
    text: And the child grew and became strong, filled with wisdom. And the favor
      of God was upon him.
  - name: Luke 2:41
    orderIndex: 40
    osisId: Luke.2.41
    sblId: Luke 2:41
    shortName: Luke 2:41
    text: Now his parents went to Jerusalem every year at the Feast of the Passover.
  - name: Luke 2:42
    orderIndex: 41
    osisId: Luke.2.42
    sblId: Luke 2:42
    shortName: Luke 2:42
    text: And when he was twelve years old, they went up according to custom.
  - name: Luke 2:43
    orderIndex: 42
    osisId: Luke.2.43
    sblId: Luke 2:43
    shortName: Luke 2:43
    text: And when the feast was ended, as they were returning, the boy Jesus stayed
      behind in Jerusalem. His parents did not know it,
  - name: Luke 2:44
    orderIndex: 43
    osisId: Luke.2.44
    sblId: Luke 2:44
    shortName: Luke 2:44
    text: but supposing him to be in the group they went a day's journey, but then
      they began to search for him among their relatives and acquaintances,
  - name: Luke 2:45
    orderIndex: 44
    osisId: Luke.2.45
    sblId: Luke 2:45
    shortName: Luke 2:45
    text: and when they did not find him, they returned to Jerusalem, searching for
      him.
  - name: Luke 2:46
    orderIndex: 45
    osisId: Luke.2.46
    sblId: Luke 2:46
    shortName: Luke 2:46
    text: After three days they found him in the temple, sitting among the teachers,
      listening to them and asking them questions.
  - name: Luke 2:47
    orderIndex: 46
    osisId: Luke.2.47
    sblId: Luke 2:47
    shortName: Luke 2:47
    text: And all who heard him were amazed at his understanding and his answers.
  - name: Luke 2:48
    orderIndex: 47
    osisId: Luke.2.48
    sblId: Luke 2:48
    shortName: Luke 2:48
    text: And when his parents saw him, they were astonished. And his mother said
      to him, "Son, why have you treated us so? Behold, your father and I have been
      searching for you in great distress."
  - name: Luke 2:49
    orderIndex: 48
    osisId: Luke.2.49
    sblId: Luke 2:49
    shortName: Luke 2:49
    text: And he said to them, "Why were you looking for me? Did you not know that
      I must be in my Father's house?"
  - name: Luke 2:50
    orderIndex: 49
    osisId: Luke.2.50
    sblId: Luke 2:50
    shortName: Luke 2:50
    text: And they did not understand the saying that he spoke to them.
  - name: Luke 2:51
    orderIndex: 50
    osisId: Luke.2.51
    sblId: Luke 2:51
    shortName: Luke 2:51
    text: And he went down with them and came to Nazareth and was submissive to them.
      And his mother treasured up all these things in her heart.
  - name: Luke 2:52
    orderIndex: 51
    osisId: Luke.2.52
    sblId: Luke 2:52
    shortName: Luke 2:52
    text: And Jesus increased in wisdom and in stature and in favor with God and man.
  versesCount: 52
- name: Luke 3
  orderIndex: 2
  osisId: Luke.3
  sblId: Luke 3
  shortName: Luke 3
  verses:
  - name: Luke 3:1
    orderIndex: 0
    osisId: Luke.3.1
    sblId: Luke 3:1
    shortName: Luke 3:1
    text: In the fifteenth year of the reign of Tiberius Caesar, Pontius Pilate being
      governor of Judea, and Herod being tetrarch of Galilee, and his brother Philip
      tetrarch of the region of Ituraea and Trachonitis, and Lysanias tetrarch of
      Abilene,
  - name: Luke 3:2
    orderIndex: 1
    osisId: Luke.3.2
    sblId: Luke 3:2
    shortName: Luke 3:2
    text: during the high priesthood of Annas and Caiaphas, the word of God came to
      John the son of Zechariah in the wilderness.
  - name: Luke 3:3
    orderIndex: 2
    osisId: Luke.3.3
    sblId: Luke 3:3
    shortName: Luke 3:3
    text: And he went into all the region around the Jordan, proclaiming a baptism
      of repentance for the forgiveness of sins.
  - name: Luke 3:4
    orderIndex: 3
    osisId: Luke.3.4
    sblId: Luke 3:4
    shortName: Luke 3:4
    text: 'As it is written in the book of the words of Isaiah the prophet, "The voice
      of one crying in the wilderness: Prepare the way of the Lord, make his paths
      straight.'
  - name: Luke 3:5
    orderIndex: 4
    osisId: Luke.3.5
    sblId: Luke 3:5
    shortName: Luke 3:5
    text: Every valley shall be filled, and every mountain and hill shall be made
      low, and the crooked shall become straight, and the rough places shall become
      level ways,
  - name: Luke 3:6
    orderIndex: 5
    osisId: Luke.3.6
    sblId: Luke 3:6
    shortName: Luke 3:6
    text: and all flesh shall see the salvation of God."
  - name: Luke 3:7
    orderIndex: 6
    osisId: Luke.3.7
    sblId: Luke 3:7
    shortName: Luke 3:7
    text: He said therefore to the crowds that came out to be baptized by him, "You
      brood of vipers! Who warned you to flee from the wrath to come?
  - name: Luke 3:8
    orderIndex: 7
    osisId: Luke.3.8
    sblId: Luke 3:8
    shortName: Luke 3:8
    text: Bear fruits in keeping with repentance. And do not begin to say to yourselves,
      'We have Abraham as our father.' For I tell you, God is able from these stones
      to raise up children for Abraham.
  - name: Luke 3:9
    orderIndex: 8
    osisId: Luke.3.9
    sblId: Luke 3:9
    shortName: Luke 3:9
    text: Even now the axe is laid to the root of the trees. Every tree therefore
      that does not bear good fruit is cut down and thrown into the fire."
  - name: Luke 3:10
    orderIndex: 9
    osisId: Luke.3.10
    sblId: Luke 3:10
    shortName: Luke 3:10
    text: And the crowds asked him, "What then shall we do?"
  - name: Luke 3:11
    orderIndex: 10
    osisId: Luke.3.11
    sblId: Luke 3:11
    shortName: Luke 3:11
    text: And he answered them, "Whoever has two tunics is to share with him who has
      none, and whoever has food is to do likewise."
  - name: Luke 3:12
    orderIndex: 11
    osisId: Luke.3.12
    sblId: Luke 3:12
    shortName: Luke 3:12
    text: Tax collectors also came to be baptized and said to him, "Teacher, what
      shall we do?"
  - name: Luke 3:13
    orderIndex: 12
    osisId: Luke.3.13
    sblId: Luke 3:13
    shortName: Luke 3:13
    text: And he said to them, "Collect no more than you are authorized to do."
  - name: Luke 3:14
    orderIndex: 13
    osisId: Luke.3.14
    sblId: Luke 3:14
    shortName: Luke 3:14
    text: Soldiers also asked him, "And we, what shall we do?" And he said to them,
      "Do not extort money from anyone by threats or by false accusation, and be content
      with your wages."
  - name: Luke 3:15
    orderIndex: 14
    osisId: Luke.3.15
    sblId: Luke 3:15
    shortName: Luke 3:15
    text: As the people were in expectation, and all were questioning in their hearts
      concerning John, whether he might be the Christ,
  - name: Luke 3:16
    orderIndex: 15
    osisId: Luke.3.16
    sblId: Luke 3:16
    shortName: Luke 3:16
    text: John answered them all, saying, "I baptize you with water, but he who is
      mightier than I is coming, the strap of whose sandals I am not worthy to untie.
      He will baptize you with the Holy Spirit and with fire.
  - name: Luke 3:17
    orderIndex: 16
    osisId: Luke.3.17
    sblId: Luke 3:17
    shortName: Luke 3:17
    text: His winnowing fork is in his hand, to clear his threshing floor and to gather
      the wheat into his barn, but the chaff he will burn with unquenchable fire."
  - name: Luke 3:18
    orderIndex: 17
    osisId: Luke.3.18
    sblId: Luke 3:18
    shortName: Luke 3:18
    text: So with many other exhortations he preached good news to the people.
  - name: Luke 3:19
    orderIndex: 18
    osisId: Luke.3.19
    sblId: Luke 3:19
    shortName: Luke 3:19
    text: But Herod the tetrarch, who had been reproved by him for Herodias, his brother's
      wife, and for all the evil things that Herod had done,
  - name: Luke 3:20
    orderIndex: 19
    osisId: Luke.3.20
    sblId: Luke 3:20
    shortName: Luke 3:20
    text: added this to them all, that he locked up John in prison.
  - name: Luke 3:21
    orderIndex: 20
    osisId: Luke.3.21
    sblId: Luke 3:21
    shortName: Luke 3:21
    text: Now when all the people were baptized, and when Jesus also had been baptized
      and was praying, the heavens were opened,
  - name: Luke 3:22
    orderIndex: 21
    osisId: Luke.3.22
    sblId: Luke 3:22
    shortName: Luke 3:22
    text: and the Holy Spirit descended on him in bodily form, like a dove; and a
      voice came from heaven, "You are my beloved Son; with you I am well pleased."
  - name: Luke 3:23
    orderIndex: 22
    osisId: Luke.3.23
    sblId: Luke 3:23
    shortName: Luke 3:23
    text: Jesus, when he began his ministry, was about thirty years of age, being
      the son (as was supposed) of Joseph, the son of Heli,
  - name: Luke 3:24
    orderIndex: 23
    osisId: Luke.3.24
    sblId: Luke 3:24
    shortName: Luke 3:24
    text: the son of Matthat, the son of Levi, the son of Melchi, the son of Jannai,
      the son of Joseph,
  - name: Luke 3:25
    orderIndex: 24
    osisId: Luke.3.25
    sblId: Luke 3:25
    shortName: Luke 3:25
    text: the son of Mattathias, the son of Amos, the son of Nahum, the son of Esli,
      the son of Naggai,
  - name: Luke 3:26
    orderIndex: 25
    osisId: Luke.3.26
    sblId: Luke 3:26
    shortName: Luke 3:26
    text: the son of Maath, the son of Mattathias, the son of Semein, the son of Josech,
      the son of Joda,
  - name: Luke 3:27
    orderIndex: 26
    osisId: Luke.3.27
    sblId: Luke 3:27
    shortName: Luke 3:27
    text: the son of Joanan, the son of Rhesa, the son of Zerubbabel, the son of Shealtiel,
      the son of Neri,
  - name: Luke 3:28
    orderIndex: 27
    osisId: Luke.3.28
    sblId: Luke 3:28
    shortName: Luke 3:28
    text: the son of Melchi, the son of Addi, the son of Cosam, the son of Elmadam,
      the son of Er,
  - name: Luke 3:29
    orderIndex: 28
    osisId: Luke.3.29
    sblId: Luke 3:29
    shortName: Luke 3:29
    text: the son of Joshua, the son of Eliezer, the son of Jorim, the son of Matthat,
      the son of Levi,
  - name: Luke 3:30
    orderIndex: 29
    osisId: Luke.3.30
    sblId: Luke 3:30
    shortName: Luke 3:30
    text: the son of Simeon, the son of Judah, the son of Joseph, the son of Jonam,
      the son of Eliakim,
  - name: Luke 3:31
    orderIndex: 30
    osisId: Luke.3.31
    sblId: Luke 3:31
    shortName: Luke 3:31
    text: the son of Melea, the son of Menna, the son of Mattatha, the son of Nathan,
      the son of David,
  - name: Luke 3:32
    orderIndex: 31
    osisId: Luke.3.32
    sblId: Luke 3:32
    shortName: Luke 3:32
    text: the son of Jesse, the son of Obed, the son of Boaz, the son of Sala, the
      son of Nahshon,
  - name: Luke 3:33
    orderIndex: 32
    osisId: Luke.3.33
    sblId: Luke 3:33
    shortName: Luke 3:33
    text: the son of Amminadab, the son of Admin, the son of Arni, the son of Hezron,
      the son of Perez, the son of Judah,
  - name: Luke 3:34
    orderIndex: 33
    osisId: Luke.3.34
    sblId: Luke 3:34
    shortName: Luke 3:34
    text: the son of Jacob, the son of Isaac, the son of Abraham, the son of Terah,
      the son of Nahor,
  - name: Luke 3:35
    orderIndex: 34
    osisId: Luke.3.35
    sblId: Luke 3:35
    shortName: Luke 3:35
    text: the son of Serug, the son of Reu, the son of Peleg, the son of Eber, the
      son of Shelah,
  - name: Luke 3:36
    orderIndex: 35
    osisId: Luke.3.36
    sblId: Luke 3:36
    shortName: Luke 3:36
    text: the son of Cainan, the son of Arphaxad, the son of Shem, the son of Noah,
      the son of Lamech,
  - name: Luke 3:37
    orderIndex: 36
    osisId: Luke.3.37
    sblId: Luke 3:37
    shortName: Luke 3:37
    text: the son of Methuselah, the son of Enoch, the son of Jared, the son of Mahalaleel,
      the son of Cainan,
  - name: Luke 3:38
    orderIndex: 37
    osisId: Luke.3.38
    sblId: Luke 3:38
    shortName: Luke 3:38
    text: the son of Enos, the son of Seth, the son of Adam, the son of God.
  versesCount: 38
- name: Luke 4
  orderIndex: 3
  osisId: Luke.4
  sblId: Luke 4
  shortName: Luke 4
  verses:
  - name: Luke 4:1
    orderIndex: 0
    osisId: Luke.4.1
    sblId: Luke 4:1
    shortName: Luke 4:1
    text: And Jesus, full of the Holy Spirit, returned from the Jordan and was led
      by the Spirit in the wilderness
  - name: Luke 4:2
    orderIndex: 1
    osisId: Luke.4.2
    sblId: Luke 4:2
    shortName: Luke 4:2
    text: for forty days, being tempted by the devil. And he ate nothing during those
      days. And when they were ended, he was hungry.
  - name: Luke 4:3
    orderIndex: 2
    osisId: Luke.4.3
    sblId: Luke 4:3
    shortName: Luke 4:3
    text: The devil said to him, "If you are the Son of God, command this stone to
      become bread."
  - name: Luke 4:4
    orderIndex: 3
    osisId: Luke.4.4
    sblId: Luke 4:4
    shortName: Luke 4:4
    text: And Jesus answered him, "It is written, 'Man shall not live by bread alone.'"
  - name: Luke 4:5
    orderIndex: 4
    osisId: Luke.4.5
    sblId: Luke 4:5
    shortName: Luke 4:5
    text: And the devil took him up and showed him all the kingdoms of the world in
      a moment of time,
  - name: Luke 4:6
    orderIndex: 5
    osisId: Luke.4.6
    sblId: Luke 4:6
    shortName: Luke 4:6
    text: and said to him, "To you I will give all this authority and their glory,
      for it has been delivered to me, and I give it to whom I will.
  - name: Luke 4:7
    orderIndex: 6
    osisId: Luke.4.7
    sblId: Luke 4:7
    shortName: Luke 4:7
    text: If you, then, will worship me, it will all be yours."
  - name: Luke 4:8
    orderIndex: 7
    osisId: Luke.4.8
    sblId: Luke 4:8
    shortName: Luke 4:8
    text: And Jesus answered him, "It is written, "' You shall worship the Lord your
      God, and him only shall you serve.'"
  - name: Luke 4:9
    orderIndex: 8
    osisId: Luke.4.9
    sblId: Luke 4:9
    shortName: Luke 4:9
    text: And he took him to Jerusalem and set him on the pinnacle of the temple and
      said to him, "If you are the Son of God, throw yourself down from here,
  - name: Luke 4:10
    orderIndex: 9
    osisId: Luke.4.10
    sblId: Luke 4:10
    shortName: Luke 4:10
    text: for it is written, "' He will command his angels concerning you, to guard
      you,'
  - name: Luke 4:11
    orderIndex: 10
    osisId: Luke.4.11
    sblId: Luke 4:11
    shortName: Luke 4:11
    text: and "'On their hands they will bear you up, lest you strike your foot against
      a stone.'"
  - name: Luke 4:12
    orderIndex: 11
    osisId: Luke.4.12
    sblId: Luke 4:12
    shortName: Luke 4:12
    text: And Jesus answered him, "It is said, 'You shall not put the Lord your God
      to the test.'"
  - name: Luke 4:13
    orderIndex: 12
    osisId: Luke.4.13
    sblId: Luke 4:13
    shortName: Luke 4:13
    text: And when the devil had ended every temptation, he departed from him until
      an opportune time.
  - name: Luke 4:14
    orderIndex: 13
    osisId: Luke.4.14
    sblId: Luke 4:14
    shortName: Luke 4:14
    text: And Jesus returned in the power of the Spirit to Galilee, and a report about
      him went out through all the surrounding country.
  - name: Luke 4:15
    orderIndex: 14
    osisId: Luke.4.15
    sblId: Luke 4:15
    shortName: Luke 4:15
    text: And he taught in their synagogues, being glorified by all.
  - name: Luke 4:16
    orderIndex: 15
    osisId: Luke.4.16
    sblId: Luke 4:16
    shortName: Luke 4:16
    text: And he came to Nazareth, where he had been brought up. And as was his custom,
      he went to the synagogue on the Sabbath day, and he stood up to read.
  - name: Luke 4:17
    orderIndex: 16
    osisId: Luke.4.17
    sblId: Luke 4:17
    shortName: Luke 4:17
    text: And the scroll of the prophet Isaiah was given to him. He unrolled the scroll
      and found the place where it was written,
  - name: Luke 4:18
    orderIndex: 17
    osisId: Luke.4.18
    sblId: Luke 4:18
    shortName: Luke 4:18
    text: '"The Spirit of the Lord is upon me, because he has anointed me to proclaim
      good news to the poor. He has sent me to proclaim liberty to the captives and
      recovering of sight to the blind, to set at liberty those who are oppressed,'
  - name: Luke 4:19
    orderIndex: 18
    osisId: Luke.4.19
    sblId: Luke 4:19
    shortName: Luke 4:19
    text: to proclaim the year of the Lord's favor."
  - name: Luke 4:20
    orderIndex: 19
    osisId: Luke.4.20
    sblId: Luke 4:20
    shortName: Luke 4:20
    text: And he rolled up the scroll and gave it back to the attendant and sat down.
      And the eyes of all in the synagogue were fixed on him.
  - name: Luke 4:21
    orderIndex: 20
    osisId: Luke.4.21
    sblId: Luke 4:21
    shortName: Luke 4:21
    text: And he began to say to them, "Today this Scripture has been fulfilled in
      your hearing."
  - name: Luke 4:22
    orderIndex: 21
    osisId: Luke.4.22
    sblId: Luke 4:22
    shortName: Luke 4:22
    text: And all spoke well of him and marveled at the gracious words that were coming
      from his mouth. And they said, "Is not this Joseph's son?"
  - name: Luke 4:23
    orderIndex: 22
    osisId: Luke.4.23
    sblId: Luke 4:23
    shortName: Luke 4:23
    text: And he said to them, "Doubtless you will quote to me this proverb, 'Physician,
      heal yourself.' What we have heard you did at Capernaum, do here in your hometown
      as well."
  - name: Luke 4:24
    orderIndex: 23
    osisId: Luke.4.24
    sblId: Luke 4:24
    shortName: Luke 4:24
    text: And he said, "Truly, I say to you, no prophet is acceptable in his hometown.
  - name: Luke 4:25
    orderIndex: 24
    osisId: Luke.4.25
    sblId: Luke 4:25
    shortName: Luke 4:25
    text: But in truth, I tell you, there were many widows in Israel in the days of
      Elijah, when the heavens were shut up three years and six months, and a great
      famine came over all the land,
  - name: Luke 4:26
    orderIndex: 25
    osisId: Luke.4.26
    sblId: Luke 4:26
    shortName: Luke 4:26
    text: and Elijah was sent to none of them but only to Zarephath, in the land of
      Sidon, to a woman who was a widow.
  - name: Luke 4:27
    orderIndex: 26
    osisId: Luke.4.27
    sblId: Luke 4:27
    shortName: Luke 4:27
    text: And there were many lepers in Israel in the time of the prophet Elisha,
      and none of them was cleansed, but only Naaman the Syrian."
  - name: Luke 4:28
    orderIndex: 27
    osisId: Luke.4.28
    sblId: Luke 4:28
    shortName: Luke 4:28
    text: When they heard these things, all in the synagogue were filled with wrath.
  - name: Luke 4:29
    orderIndex: 28
    osisId: Luke.4.29
    sblId: Luke 4:29
    shortName: Luke 4:29
    text: And they rose up and drove him out of the town and brought him to the brow
      of the hill on which their town was built, so that they could throw him down
      the cliff.
  - name: Luke 4:30
    orderIndex: 29
    osisId: Luke.4.30
    sblId: Luke 4:30
    shortName: Luke 4:30
    text: But passing through their midst, he went away.
  - name: Luke 4:31
    orderIndex: 30
    osisId: Luke.4.31
    sblId: Luke 4:31
    shortName: Luke 4:31
    text: And he went down to Capernaum, a city of Galilee. And he was teaching them
      on the Sabbath,
  - name: Luke 4:32
    orderIndex: 31
    osisId: Luke.4.32
    sblId: Luke 4:32
    shortName: Luke 4:32
    text: and they were astonished at his teaching, for his word possessed authority.
  - name: Luke 4:33
    orderIndex: 32
    osisId: Luke.4.33
    sblId: Luke 4:33
    shortName: Luke 4:33
    text: And in the synagogue there was a man who had the spirit of an unclean demon,
      and he cried out with a loud voice,
  - name: Luke 4:34
    orderIndex: 33
    osisId: Luke.4.34
    sblId: Luke 4:34
    shortName: Luke 4:34
    text: '"Ha! What have you to do with us, Jesus of Nazareth? Have you come to destroy
      us? I know who you are- the Holy One of God."'
  - name: Luke 4:35
    orderIndex: 34
    osisId: Luke.4.35
    sblId: Luke 4:35
    shortName: Luke 4:35
    text: But Jesus rebuked him, saying, "Be silent and come out of him!" And when
      the demon had thrown him down in their midst, he came out of him, having done
      him no harm.
  - name: Luke 4:36
    orderIndex: 35
    osisId: Luke.4.36
    sblId: Luke 4:36
    shortName: Luke 4:36
    text: And they were all amazed and said to one another, "What is this word? For
      with authority and power he commands the unclean spirits, and they come out!"
  - name: Luke 4:37
    orderIndex: 36
    osisId: Luke.4.37
    sblId: Luke 4:37
    shortName: Luke 4:37
    text: And reports about him went out into every place in the surrounding region.
  - name: Luke 4:38
    orderIndex: 37
    osisId: Luke.4.38
    sblId: Luke 4:38
    shortName: Luke 4:38
    text: And he arose and left the synagogue and entered Simon's house. Now Simon's
      mother-in-law was ill with a high fever, and they appealed to him on her behalf.
  - name: Luke 4:39
    orderIndex: 38
    osisId: Luke.4.39
    sblId: Luke 4:39
    shortName: Luke 4:39
    text: And he stood over her and rebuked the fever, and it left her, and immediately
      she rose and began to serve them.
  - name: Luke 4:40
    orderIndex: 39
    osisId: Luke.4.40
    sblId: Luke 4:40
    shortName: Luke 4:40
    text: Now when the sun was setting, all those who had any who were sick with various
      diseases brought them to him, and he laid his hands on every one of them and
      healed them.
  - name: Luke 4:41
    orderIndex: 40
    osisId: Luke.4.41
    sblId: Luke 4:41
    shortName: Luke 4:41
    text: And demons also came out of many, crying, "You are the Son of God!" But
      he rebuked them and would not allow them to speak, because they knew that he
      was the Christ.
  - name: Luke 4:42
    orderIndex: 41
    osisId: Luke.4.42
    sblId: Luke 4:42
    shortName: Luke 4:42
    text: And when it was day, he departed and went into a desolate place. And the
      people sought him and came to him, and would have kept him from leaving them,
  - name: Luke 4:43
    orderIndex: 42
    osisId: Luke.4.43
    sblId: Luke 4:43
    shortName: Luke 4:43
    text: but he said to them, "I must preach the good news of the kingdom of God
      to the other towns as well; for I was sent for this purpose."
  - name: Luke 4:44
    orderIndex: 43
    osisId: Luke.4.44
    sblId: Luke 4:44
    shortName: Luke 4:44
    text: And he was preaching in the synagogues of Judea.
  versesCount: 44
- name: Luke 5
  orderIndex: 4
  osisId: Luke.5
  sblId: Luke 5
  shortName: Luke 5
  verses:
  - name: Luke 5:1
    orderIndex: 0
    osisId: Luke.5.1
    sblId: Luke 5:1
    shortName: Luke 5:1
    text: On one occasion, while the crowd was pressing in on him to hear the word
      of God, he was standing by the lake of Gennesaret,
  - name: Luke 5:2
    orderIndex: 1
    osisId: Luke.5.2
    sblId: Luke 5:2
    shortName: Luke 5:2
    text: and he saw two boats by the lake, but the fishermen had gone out of them
      and were washing their nets.
  - name: Luke 5:3
    orderIndex: 2
    osisId: Luke.5.3
    sblId: Luke 5:3
    shortName: Luke 5:3
    text: Getting into one of the boats, which was Simon's, he asked him to put out
      a little from the land. And he sat down and taught the people from the boat.
  - name: Luke 5:4
    orderIndex: 3
    osisId: Luke.5.4
    sblId: Luke 5:4
    shortName: Luke 5:4
    text: And when he had finished speaking, he said to Simon, "Put out into the deep
      and let down your nets for a catch."
  - name: Luke 5:5
    orderIndex: 4
    osisId: Luke.5.5
    sblId: Luke 5:5
    shortName: Luke 5:5
    text: And Simon answered, "Master, we toiled all night and took nothing! But at
      your word I will let down the nets."
  - name: Luke 5:6
    orderIndex: 5
    osisId: Luke.5.6
    sblId: Luke 5:6
    shortName: Luke 5:6
    text: And when they had done this, they enclosed a large number of fish, and their
      nets were breaking.
  - name: Luke 5:7
    orderIndex: 6
    osisId: Luke.5.7
    sblId: Luke 5:7
    shortName: Luke 5:7
    text: They signaled to their partners in the other boat to come and help them.
      And they came and filled both the boats, so that they began to sink.
  - name: Luke 5:8
    orderIndex: 7
    osisId: Luke.5.8
    sblId: Luke 5:8
    shortName: Luke 5:8
    text: But when Simon Peter saw it, he fell down at Jesus' knees, saying, "Depart
      from me, for I am a sinful man, O Lord."
  - name: Luke 5:9
    orderIndex: 8
    osisId: Luke.5.9
    sblId: Luke 5:9
    shortName: Luke 5:9
    text: For he and all who were with him were astonished at the catch of fish that
      they had taken,
  - name: Luke 5:10
    orderIndex: 9
    osisId: Luke.5.10
    sblId: Luke 5:10
    shortName: Luke 5:10
    text: and so also were James and John, sons of Zebedee, who were partners with
      Simon. And Jesus said to Simon, "Do not be afraid; from now on you will be catching
      men."
  - name: Luke 5:11
    orderIndex: 10
    osisId: Luke.5.11
    sblId: Luke 5:11
    shortName: Luke 5:11
    text: And when they had brought their boats to land, they left everything and
      followed him.
  - name: Luke 5:12
    orderIndex: 11
    osisId: Luke.5.12
    sblId: Luke 5:12
    shortName: Luke 5:12
    text: While he was in one of the cities, there came a man full of leprosy. And
      when he saw Jesus, he fell on his face and begged him, "Lord, if you will, you
      can make me clean."
  - name: Luke 5:13
    orderIndex: 12
    osisId: Luke.5.13
    sblId: Luke 5:13
    shortName: Luke 5:13
    text: And Jesus stretched out his hand and touched him, saying, "I will; be clean."
      And immediately the leprosy left him.
  - name: Luke 5:14
    orderIndex: 13
    osisId: Luke.5.14
    sblId: Luke 5:14
    shortName: Luke 5:14
    text: And he charged him to tell no one, but "go and show yourself to the priest,
      and make an offering for your cleansing, as Moses commanded, for a proof to
      them."
  - name: Luke 5:15
    orderIndex: 14
    osisId: Luke.5.15
    sblId: Luke 5:15
    shortName: Luke 5:15
    text: But now even more the report about him went abroad, and great crowds gathered
      to hear him and to be healed of their infirmities.
  - name: Luke 5:16
    orderIndex: 15
    osisId: Luke.5.16
    sblId: Luke 5:16
    shortName: Luke 5:16
    text: But he would withdraw to desolate places and pray.
  - name: Luke 5:17
    orderIndex: 16
    osisId: Luke.5.17
    sblId: Luke 5:17
    shortName: Luke 5:17
    text: On one of those days, as he was teaching, Pharisees and teachers of the
      law were sitting there, who had come from every village of Galilee and Judea
      and from Jerusalem. And the power of the Lord was with him to heal.
  - name: Luke 5:18
    orderIndex: 17
    osisId: Luke.5.18
    sblId: Luke 5:18
    shortName: Luke 5:18
    text: And behold, some men were bringing on a bed a man who was paralyzed, and
      they were seeking to bring him in and lay him before Jesus,
  - name: Luke 5:19
    orderIndex: 18
    osisId: Luke.5.19
    sblId: Luke 5:19
    shortName: Luke 5:19
    text: but finding no way to bring him in, because of the crowd, they went up on
      the roof and let him down with his bed through the tiles into the midst before
      Jesus.
  - name: Luke 5:20
    orderIndex: 19
    osisId: Luke.5.20
    sblId: Luke 5:20
    shortName: Luke 5:20
    text: And when he saw their faith, he said, "Man, your sins are forgiven you."
  - name: Luke 5:21
    orderIndex: 20
    osisId: Luke.5.21
    sblId: Luke 5:21
    shortName: Luke 5:21
    text: And the scribes and the Pharisees began to question, saying, "Who is this
      who speaks blasphemies? Who can forgive sins but God alone?"
  - name: Luke 5:22
    orderIndex: 21
    osisId: Luke.5.22
    sblId: Luke 5:22
    shortName: Luke 5:22
    text: When Jesus perceived their thoughts, he answered them, "Why do you question
      in your hearts?
  - name: Luke 5:23
    orderIndex: 22
    osisId: Luke.5.23
    sblId: Luke 5:23
    shortName: Luke 5:23
    text: Which is easier, to say, 'Your sins are forgiven you,' or to say, 'Rise
      and walk'?
  - name: Luke 5:24
    orderIndex: 23
    osisId: Luke.5.24
    sblId: Luke 5:24
    shortName: Luke 5:24
    text: But that you may know that the Son of Man has authority on earth to forgive
      sins"- he said to the man who was paralyzed- "I say to you, rise, pick up your
      bed and go home."
  - name: Luke 5:25
    orderIndex: 24
    osisId: Luke.5.25
    sblId: Luke 5:25
    shortName: Luke 5:25
    text: And immediately he rose up before them and picked up what he had been lying
      on and went home, glorifying God.
  - name: Luke 5:26
    orderIndex: 25
    osisId: Luke.5.26
    sblId: Luke 5:26
    shortName: Luke 5:26
    text: And amazement seized them all, and they glorified God and were filled with
      awe, saying, "We have seen extraordinary things today."
  - name: Luke 5:27
    orderIndex: 26
    osisId: Luke.5.27
    sblId: Luke 5:27
    shortName: Luke 5:27
    text: After this he went out and saw a tax collector named Levi, sitting at the
      tax booth. And he said to him, "Follow me."
  - name: Luke 5:28
    orderIndex: 27
    osisId: Luke.5.28
    sblId: Luke 5:28
    shortName: Luke 5:28
    text: And leaving everything, he rose and followed him.
  - name: Luke 5:29
    orderIndex: 28
    osisId: Luke.5.29
    sblId: Luke 5:29
    shortName: Luke 5:29
    text: And Levi made him a great feast in his house, and there was a large company
      of tax collectors and others reclining at table with them.
  - name: Luke 5:30
    orderIndex: 29
    osisId: Luke.5.30
    sblId: Luke 5:30
    shortName: Luke 5:30
    text: And the Pharisees and their scribes grumbled at his disciples, saying, "Why
      do you eat and drink with tax collectors and sinners?"
  - name: Luke 5:31
    orderIndex: 30
    osisId: Luke.5.31
    sblId: Luke 5:31
    shortName: Luke 5:31
    text: And Jesus answered them, "Those who are well have no need of a physician,
      but those who are sick.
  - name: Luke 5:32
    orderIndex: 31
    osisId: Luke.5.32
    sblId: Luke 5:32
    shortName: Luke 5:32
    text: I have not come to call the righteous but sinners to repentance."
  - name: Luke 5:33
    orderIndex: 32
    osisId: Luke.5.33
    sblId: Luke 5:33
    shortName: Luke 5:33
    text: And they said to him, "The disciples of John fast often and offer prayers,
      and so do the disciples of the Pharisees, but yours eat and drink."
  - name: Luke 5:34
    orderIndex: 33
    osisId: Luke.5.34
    sblId: Luke 5:34
    shortName: Luke 5:34
    text: And Jesus said to them, "Can you make wedding guests fast while the bridegroom
      is with them?
  - name: Luke 5:35
    orderIndex: 34
    osisId: Luke.5.35
    sblId: Luke 5:35
    shortName: Luke 5:35
    text: The days will come when the bridegroom is taken away from them, and then
      they will fast in those days."
  - name: Luke 5:36
    orderIndex: 35
    osisId: Luke.5.36
    sblId: Luke 5:36
    shortName: Luke 5:36
    text: 'He also told them a parable: "No one tears a piece from a new garment and
      puts it on an old garment. If he does, he will tear the new, and the piece from
      the new will not match the old.'
  - name: Luke 5:37
    orderIndex: 36
    osisId: Luke.5.37
    sblId: Luke 5:37
    shortName: Luke 5:37
    text: And no one puts new wine into old wineskins. If he does, the new wine will
      burst the skins and it will be spilled, and the skins will be destroyed.
  - name: Luke 5:38
    orderIndex: 37
    osisId: Luke.5.38
    sblId: Luke 5:38
    shortName: Luke 5:38
    text: But new wine must be put into fresh wineskins.
  - name: Luke 5:39
    orderIndex: 38
    osisId: Luke.5.39
    sblId: Luke 5:39
    shortName: Luke 5:39
    text: And no one after drinking old wine desires new, for he says, 'The old is
      good.'"
  versesCount: 39
- name: Luke 6
  orderIndex: 5
  osisId: Luke.6
  sblId: Luke 6
  shortName: Luke 6
  verses:
  - name: Luke 6:1
    orderIndex: 0
    osisId: Luke.6.1
    sblId: Luke 6:1
    shortName: Luke 6:1
    text: On a Sabbath, while he was going through the grainfields, his disciples
      plucked and ate some heads of grain, rubbing them in their hands.
  - name: Luke 6:2
    orderIndex: 1
    osisId: Luke.6.2
    sblId: Luke 6:2
    shortName: Luke 6:2
    text: But some of the Pharisees said, "Why are you doing what is not lawful to
      do on the Sabbath?"
  - name: Luke 6:3
    orderIndex: 2
    osisId: Luke.6.3
    sblId: Luke 6:3
    shortName: Luke 6:3
    text: 'And Jesus answered them, "Have you not read what David did when he was
      hungry, he and those who were with him:'
  - name: Luke 6:4
    orderIndex: 3
    osisId: Luke.6.4
    sblId: Luke 6:4
    shortName: Luke 6:4
    text: how he entered the house of God and took and ate the bread of the Presence,
      which is not lawful for any but the priests to eat, and also gave it to those
      with him?"
  - name: Luke 6:5
    orderIndex: 4
    osisId: Luke.6.5
    sblId: Luke 6:5
    shortName: Luke 6:5
    text: And he said to them, "The Son of Man is lord of the Sabbath."
  - name: Luke 6:6
    orderIndex: 5
    osisId: Luke.6.6
    sblId: Luke 6:6
    shortName: Luke 6:6
    text: On another Sabbath, he entered the synagogue and was teaching, and a man
      was there whose right hand was withered.
  - name: Luke 6:7
    orderIndex: 6
    osisId: Luke.6.7
    sblId: Luke 6:7
    shortName: Luke 6:7
    text: And the scribes and the Pharisees watched him, to see whether he would heal
      on the Sabbath, so that they might find a reason to accuse him.
  - name: Luke 6:8
    orderIndex: 7
    osisId: Luke.6.8
    sblId: Luke 6:8
    shortName: Luke 6:8
    text: But he knew their thoughts, and he said to the man with the withered hand,
      "Come and stand here." And he rose and stood there.
  - name: Luke 6:9
    orderIndex: 8
    osisId: Luke.6.9
    sblId: Luke 6:9
    shortName: Luke 6:9
    text: And Jesus said to them, "I ask you, is it lawful on the Sabbath to do good
      or to do harm, to save life or to destroy it?"
  - name: Luke 6:10
    orderIndex: 9
    osisId: Luke.6.10
    sblId: Luke 6:10
    shortName: Luke 6:10
    text: And after looking around at them all he said to him, "Stretch out your hand."
      And he did so, and his hand was restored.
  - name: Luke 6:11
    orderIndex: 10
    osisId: Luke.6.11
    sblId: Luke 6:11
    shortName: Luke 6:11
    text: But they were filled with fury and discussed with one another what they
      might do to Jesus.
  - name: Luke 6:12
    orderIndex: 11
    osisId: Luke.6.12
    sblId: Luke 6:12
    shortName: Luke 6:12
    text: In these days he went out to the mountain to pray, and all night he continued
      in prayer to God.
  - name: Luke 6:13
    orderIndex: 12
    osisId: Luke.6.13
    sblId: Luke 6:13
    shortName: Luke 6:13
    text: 'And when day came, he called his disciples and chose from them twelve,
      whom he named apostles:'
  - name: Luke 6:14
    orderIndex: 13
    osisId: Luke.6.14
    sblId: Luke 6:14
    shortName: Luke 6:14
    text: Simon, whom he named Peter, and Andrew his brother, and James and John,
      and Philip, and Bartholomew,
  - name: Luke 6:15
    orderIndex: 14
    osisId: Luke.6.15
    sblId: Luke 6:15
    shortName: Luke 6:15
    text: and Matthew, and Thomas, and James the son of Alphaeus, and Simon who was
      called the Zealot,
  - name: Luke 6:16
    orderIndex: 15
    osisId: Luke.6.16
    sblId: Luke 6:16
    shortName: Luke 6:16
    text: and Judas the son of James, and Judas Iscariot, who became a traitor.
  - name: Luke 6:17
    orderIndex: 16
    osisId: Luke.6.17
    sblId: Luke 6:17
    shortName: Luke 6:17
    text: And he came down with them and stood on a level place, with a great crowd
      of his disciples and a great multitude of people from all Judea and Jerusalem
      and the seacoast of Tyre and Sidon,
  - name: Luke 6:18
    orderIndex: 17
    osisId: Luke.6.18
    sblId: Luke 6:18
    shortName: Luke 6:18
    text: who came to hear him and to be healed of their diseases. And those who were
      troubled with unclean spirits were cured.
  - name: Luke 6:19
    orderIndex: 18
    osisId: Luke.6.19
    sblId: Luke 6:19
    shortName: Luke 6:19
    text: And all the crowd sought to touch him, for power came out from him and healed
      them all.
  - name: Luke 6:20
    orderIndex: 19
    osisId: Luke.6.20
    sblId: Luke 6:20
    shortName: Luke 6:20
    text: 'And he lifted up his eyes on his disciples, and said: "Blessed are you
      who are poor, for yours is the kingdom of God.'
  - name: Luke 6:21
    orderIndex: 20
    osisId: Luke.6.21
    sblId: Luke 6:21
    shortName: Luke 6:21
    text: '"Blessed are you who are hungry now, for you shall be satisfied. "Blessed
      are you who weep now, for you shall laugh.'
  - name: Luke 6:22
    orderIndex: 21
    osisId: Luke.6.22
    sblId: Luke 6:22
    shortName: Luke 6:22
    text: '"Blessed are you when people hate you and when they exclude you and revile
      you and spurn your name as evil, on account of the Son of Man!'
  - name: Luke 6:23
    orderIndex: 22
    osisId: Luke.6.23
    sblId: Luke 6:23
    shortName: Luke 6:23
    text: Rejoice in that day, and leap for joy, for behold, your reward is great
      in heaven; for so their fathers did to the prophets.
  - name: Luke 6:24
    orderIndex: 23
    osisId: Luke.6.24
    sblId: Luke 6:24
    shortName: Luke 6:24
    text: '"But woe to you who are rich, for you have received your consolation.'
  - name: Luke 6:25
    orderIndex: 24
    osisId: Luke.6.25
    sblId: Luke 6:25
    shortName: Luke 6:25
    text: '"Woe to you who are full now, for you shall be hungry. "Woe to you who
      laugh now, for you shall mourn and weep.'
  - name: Luke 6:26
    orderIndex: 25
    osisId: Luke.6.26
    sblId: Luke 6:26
    shortName: Luke 6:26
    text: '"Woe to you, when all people speak well of you, for so their fathers did
      to the false prophets.'
  - name: Luke 6:27
    orderIndex: 26
    osisId: Luke.6.27
    sblId: Luke 6:27
    shortName: Luke 6:27
    text: '"But I say to you who hear, Love your enemies, do good to those who hate
      you,'
  - name: Luke 6:28
    orderIndex: 27
    osisId: Luke.6.28
    sblId: Luke 6:28
    shortName: Luke 6:28
    text: bless those who curse you, pray for those who abuse you.
  - name: Luke 6:29
    orderIndex: 28
    osisId: Luke.6.29
    sblId: Luke 6:29
    shortName: Luke 6:29
    text: To one who strikes you on the cheek, offer the other also, and from one
      who takes away your cloak do not withhold your tunic either.
  - name: Luke 6:30
    orderIndex: 29
    osisId: Luke.6.30
    sblId: Luke 6:30
    shortName: Luke 6:30
    text: Give to everyone who begs from you, and from one who takes away your goods
      do not demand them back.
  - name: Luke 6:31
    orderIndex: 30
    osisId: Luke.6.31
    sblId: Luke 6:31
    shortName: Luke 6:31
    text: And as you wish that others would do to you, do so to them.
  - name: Luke 6:32
    orderIndex: 31
    osisId: Luke.6.32
    sblId: Luke 6:32
    shortName: Luke 6:32
    text: '"If you love those who love you, what benefit is that to you? For even
      sinners love those who love them.'
  - name: Luke 6:33
    orderIndex: 32
    osisId: Luke.6.33
    sblId: Luke 6:33
    shortName: Luke 6:33
    text: And if you do good to those who do good to you, what benefit is that to
      you? For even sinners do the same.
  - name: Luke 6:34
    orderIndex: 33
    osisId: Luke.6.34
    sblId: Luke 6:34
    shortName: Luke 6:34
    text: And if you lend to those from whom you expect to receive, what credit is
      that to you? Even sinners lend to sinners, to get back the same amount.
  - name: Luke 6:35
    orderIndex: 34
    osisId: Luke.6.35
    sblId: Luke 6:35
    shortName: Luke 6:35
    text: But love your enemies, and do good, and lend, expecting nothing in return,
      and your reward will be great, and you will be sons of the Most High, for he
      is kind to the ungrateful and the evil.
  - name: Luke 6:36
    orderIndex: 35
    osisId: Luke.6.36
    sblId: Luke 6:36
    shortName: Luke 6:36
    text: Be merciful, even as your Father is merciful.
  - name: Luke 6:37
    orderIndex: 36
    osisId: Luke.6.37
    sblId: Luke 6:37
    shortName: Luke 6:37
    text: '"Judge not, and you will not be judged; condemn not, and you will not be
      condemned; forgive, and you will be forgiven;'
  - name: Luke 6:38
    orderIndex: 37
    osisId: Luke.6.38
    sblId: Luke 6:38
    shortName: Luke 6:38
    text: give, and it will be given to you. Good measure, pressed down, shaken together,
      running over, will be put into your lap. For with the measure you use it will
      be measured back to you."
  - name: Luke 6:39
    orderIndex: 38
    osisId: Luke.6.39
    sblId: Luke 6:39
    shortName: Luke 6:39
    text: 'He also told them a parable: "Can a blind man lead a blind man? Will they
      not both fall into a pit?'
  - name: Luke 6:40
    orderIndex: 39
    osisId: Luke.6.40
    sblId: Luke 6:40
    shortName: Luke 6:40
    text: A disciple is not above his teacher, but everyone when he is fully trained
      will be like his teacher.
  - name: Luke 6:41
    orderIndex: 40
    osisId: Luke.6.41
    sblId: Luke 6:41
    shortName: Luke 6:41
    text: Why do you see the speck that is in your brother's eye, but do not notice
      the log that is in your own eye?
  - name: Luke 6:42
    orderIndex: 41
    osisId: Luke.6.42
    sblId: Luke 6:42
    shortName: Luke 6:42
    text: How can you say to your brother, 'Brother, let me take out the speck that
      is in your eye,' when you yourself do not see the log that is in your own eye?
      You hypocrite, first take the log out of your own eye, and then you will see
      clearly to take out the speck that is in your brother's eye.
  - name: Luke 6:43
    orderIndex: 42
    osisId: Luke.6.43
    sblId: Luke 6:43
    shortName: Luke 6:43
    text: '"For no good tree bears bad fruit, nor again does a bad tree bear good
      fruit,'
  - name: Luke 6:44
    orderIndex: 43
    osisId: Luke.6.44
    sblId: Luke 6:44
    shortName: Luke 6:44
    text: for each tree is known by its own fruit. For figs are not gathered from
      thornbushes, nor are grapes picked from a bramble bush.
  - name: Luke 6:45
    orderIndex: 44
    osisId: Luke.6.45
    sblId: Luke 6:45
    shortName: Luke 6:45
    text: The good person out of the good treasure of his heart produces good, and
      the evil person out of his evil treasure produces evil, for out of the abundance
      of the heart his mouth speaks.
  - name: Luke 6:46
    orderIndex: 45
    osisId: Luke.6.46
    sblId: Luke 6:46
    shortName: Luke 6:46
    text: '"Why do you call me ''Lord, Lord,'' and not do what I tell you?'
  - name: Luke 6:47
    orderIndex: 46
    osisId: Luke.6.47
    sblId: Luke 6:47
    shortName: Luke 6:47
    text: 'Everyone who comes to me and hears my words and does them, I will show
      you what he is like:'
  - name: Luke 6:48
    orderIndex: 47
    osisId: Luke.6.48
    sblId: Luke 6:48
    shortName: Luke 6:48
    text: he is like a man building a house, who dug deep and laid the foundation
      on the rock. And when a flood arose, the stream broke against that house and
      could not shake it, because it had been well built.
  - name: Luke 6:49
    orderIndex: 48
    osisId: Luke.6.49
    sblId: Luke 6:49
    shortName: Luke 6:49
    text: But the one who hears and does not do them is like a man who built a house
      on the ground without a foundation. When the stream broke against it, immediately
      it fell, and the ruin of that house was great."
  versesCount: 49
- name: Luke 7
  orderIndex: 6
  osisId: Luke.7
  sblId: Luke 7
  shortName: Luke 7
  verses:
  - name: Luke 7:1
    orderIndex: 0
    osisId: Luke.7.1
    sblId: Luke 7:1
    shortName: Luke 7:1
    text: After he had finished all his sayings in the hearing of the people, he entered
      Capernaum.
  - name: Luke 7:2
    orderIndex: 1
    osisId: Luke.7.2
    sblId: Luke 7:2
    shortName: Luke 7:2
    text: Now a centurion had a servant who was sick and at the point of death, who
      was highly valued by him.
  - name: Luke 7:3
    orderIndex: 2
    osisId: Luke.7.3
    sblId: Luke 7:3
    shortName: Luke 7:3
    text: When the centurion heard about Jesus, he sent to him elders of the Jews,
      asking him to come and heal his servant.
  - name: Luke 7:4
    orderIndex: 3
    osisId: Luke.7.4
    sblId: Luke 7:4
    shortName: Luke 7:4
    text: And when they came to Jesus, they pleaded with him earnestly, saying, "He
      is worthy to have you do this for him,
  - name: Luke 7:5
    orderIndex: 4
    osisId: Luke.7.5
    sblId: Luke 7:5
    shortName: Luke 7:5
    text: for he loves our nation, and he is the one who built us our synagogue."
  - name: Luke 7:6
    orderIndex: 5
    osisId: Luke.7.6
    sblId: Luke 7:6
    shortName: Luke 7:6
    text: And Jesus went with them. When he was not far from the house, the centurion
      sent friends, saying to him, "Lord, do not trouble yourself, for I am not worthy
      to have you come under my roof.
  - name: Luke 7:7
    orderIndex: 6
    osisId: Luke.7.7
    sblId: Luke 7:7
    shortName: Luke 7:7
    text: Therefore I did not presume to come to you. But say the word, and let my
      servant be healed.
  - name: Luke 7:8
    orderIndex: 7
    osisId: Luke.7.8
    sblId: Luke 7:8
    shortName: Luke 7:8
    text: 'For I too am a man set under authority, with soldiers under me: and I say
      to one, ''Go,'' and he goes; and to another, ''Come,'' and he comes; and to
      my servant, ''Do this,'' and he does it."'
  - name: Luke 7:9
    orderIndex: 8
    osisId: Luke.7.9
    sblId: Luke 7:9
    shortName: Luke 7:9
    text: When Jesus heard these things, he marveled at him, and turning to the crowd
      that followed him, said, "I tell you, not even in Israel have I found such faith."
  - name: Luke 7:10
    orderIndex: 9
    osisId: Luke.7.10
    sblId: Luke 7:10
    shortName: Luke 7:10
    text: And when those who had been sent returned to the house, they found the servant
      well.
  - name: Luke 7:11
    orderIndex: 10
    osisId: Luke.7.11
    sblId: Luke 7:11
    shortName: Luke 7:11
    text: Soon afterward he went to a town called Nain, and his disciples and a great
      crowd went with him.
  - name: Luke 7:12
    orderIndex: 11
    osisId: Luke.7.12
    sblId: Luke 7:12
    shortName: Luke 7:12
    text: As he drew near to the gate of the town, behold, a man who had died was
      being carried out, the only son of his mother, and she was a widow, and a considerable
      crowd from the town was with her.
  - name: Luke 7:13
    orderIndex: 12
    osisId: Luke.7.13
    sblId: Luke 7:13
    shortName: Luke 7:13
    text: And when the Lord saw her, he had compassion on her and said to her, "Do
      not weep."
  - name: Luke 7:14
    orderIndex: 13
    osisId: Luke.7.14
    sblId: Luke 7:14
    shortName: Luke 7:14
    text: Then he came up and touched the bier, and the bearers stood still. And he
      said, "Young man, I say to you, arise."
  - name: Luke 7:15
    orderIndex: 14
    osisId: Luke.7.15
    sblId: Luke 7:15
    shortName: Luke 7:15
    text: And the dead man sat up and began to speak, and Jesus gave him to his mother.
  - name: Luke 7:16
    orderIndex: 15
    osisId: Luke.7.16
    sblId: Luke 7:16
    shortName: Luke 7:16
    text: Fear seized them all, and they glorified God, saying, "A great prophet has
      arisen among us!" and "God has visited his people!"
  - name: Luke 7:17
    orderIndex: 16
    osisId: Luke.7.17
    sblId: Luke 7:17
    shortName: Luke 7:17
    text: And this report about him spread through the whole of Judea and all the
      surrounding country.
  - name: Luke 7:18
    orderIndex: 17
    osisId: Luke.7.18
    sblId: Luke 7:18
    shortName: Luke 7:18
    text: The disciples of John reported all these things to him. And John,
  - name: Luke 7:19
    orderIndex: 18
    osisId: Luke.7.19
    sblId: Luke 7:19
    shortName: Luke 7:19
    text: calling two of his disciples to him, sent them to the Lord, saying, "Are
      you the one who is to come, or shall we look for another?"
  - name: Luke 7:20
    orderIndex: 19
    osisId: Luke.7.20
    sblId: Luke 7:20
    shortName: Luke 7:20
    text: And when the men had come to him, they said, "John the Baptist has sent
      us to you, saying, 'Are you the one who is to come, or shall we look for another?'"
  - name: Luke 7:21
    orderIndex: 20
    osisId: Luke.7.21
    sblId: Luke 7:21
    shortName: Luke 7:21
    text: In that hour he healed many people of diseases and plagues and evil spirits,
      and on many who were blind he bestowed sight.
  - name: Luke 7:22
    orderIndex: 21
    osisId: Luke.7.22
    sblId: Luke 7:22
    shortName: Luke 7:22
    text: 'And he answered them, "Go and tell John what you have seen and heard: the
      blind receive their sight, the lame walk, lepers are cleansed, and the deaf
      hear, the dead are raised up, the poor have good news preached to them.'
  - name: Luke 7:23
    orderIndex: 22
    osisId: Luke.7.23
    sblId: Luke 7:23
    shortName: Luke 7:23
    text: And blessed is the one who is not offended by me."
  - name: Luke 7:24
    orderIndex: 23
    osisId: Luke.7.24
    sblId: Luke 7:24
    shortName: Luke 7:24
    text: 'When John''s messengers had gone, Jesus began to speak to the crowds concerning
      John: "What did you go out into the wilderness to see? A reed shaken by the
      wind?'
  - name: Luke 7:25
    orderIndex: 24
    osisId: Luke.7.25
    sblId: Luke 7:25
    shortName: Luke 7:25
    text: What then did you go out to see? A man dressed in soft clothing? Behold,
      those who are dressed in splendid clothing and live in luxury are in kings'
      courts.
  - name: Luke 7:26
    orderIndex: 25
    osisId: Luke.7.26
    sblId: Luke 7:26
    shortName: Luke 7:26
    text: What then did you go out to see? A prophet? Yes, I tell you, and more than
      a prophet.
  - name: Luke 7:27
    orderIndex: 26
    osisId: Luke.7.27
    sblId: Luke 7:27
    shortName: Luke 7:27
    text: This is he of whom it is written, "' Behold, I send my messenger before
      your face, who will prepare your way before you.'
  - name: Luke 7:28
    orderIndex: 27
    osisId: Luke.7.28
    sblId: Luke 7:28
    shortName: Luke 7:28
    text: I tell you, among those born of women none is greater than John. Yet the
      one who is least in the kingdom of God is greater than he."
  - name: Luke 7:29
    orderIndex: 28
    osisId: Luke.7.29
    sblId: Luke 7:29
    shortName: Luke 7:29
    text: (When all the people heard this, and the tax collectors too, they declared
      God just, having been baptized with the baptism of John,
  - name: Luke 7:30
    orderIndex: 29
    osisId: Luke.7.30
    sblId: Luke 7:30
    shortName: Luke 7:30
    text: but the Pharisees and the lawyers rejected the purpose of God for themselves,
      not having been baptized by him.)
  - name: Luke 7:31
    orderIndex: 30
    osisId: Luke.7.31
    sblId: Luke 7:31
    shortName: Luke 7:31
    text: '"To what then shall I compare the people of this generation, and what are
      they like?'
  - name: Luke 7:32
    orderIndex: 31
    osisId: Luke.7.32
    sblId: Luke 7:32
    shortName: Luke 7:32
    text: They are like children sitting in the marketplace and calling to one another,
      "' We played the flute for you, and you did not dance; we sang a dirge, and
      you did not weep.'
  - name: Luke 7:33
    orderIndex: 32
    osisId: Luke.7.33
    sblId: Luke 7:33
    shortName: Luke 7:33
    text: For John the Baptist has come eating no bread and drinking no wine, and
      you say, 'He has a demon.'
  - name: Luke 7:34
    orderIndex: 33
    osisId: Luke.7.34
    sblId: Luke 7:34
    shortName: Luke 7:34
    text: The Son of Man has come eating and drinking, and you say, 'Look at him!
      A glutton and a drunkard, a friend of tax collectors and sinners!'
  - name: Luke 7:35
    orderIndex: 34
    osisId: Luke.7.35
    sblId: Luke 7:35
    shortName: Luke 7:35
    text: Yet wisdom is justified by all her children."
  - name: Luke 7:36
    orderIndex: 35
    osisId: Luke.7.36
    sblId: Luke 7:36
    shortName: Luke 7:36
    text: One of the Pharisees asked him to eat with him, and he went into the Pharisee's
      house and took his place at the table.
  - name: Luke 7:37
    orderIndex: 36
    osisId: Luke.7.37
    sblId: Luke 7:37
    shortName: Luke 7:37
    text: And behold, a woman of the city, who was a sinner, when she learned that
      he was reclining at table in the Pharisee's house, brought an alabaster flask
      of ointment,
  - name: Luke 7:38
    orderIndex: 37
    osisId: Luke.7.38
    sblId: Luke 7:38
    shortName: Luke 7:38
    text: and standing behind him at his feet, weeping, she began to wet his feet
      with her tears and wiped them with the hair of her head and kissed his feet
      and anointed them with the ointment.
  - name: Luke 7:39
    orderIndex: 38
    osisId: Luke.7.39
    sblId: Luke 7:39
    shortName: Luke 7:39
    text: Now when the Pharisee who had invited him saw this, he said to himself,
      "If this man were a prophet, he would have known who and what sort of woman
      this is who is touching him, for she is a sinner."
  - name: Luke 7:40
    orderIndex: 39
    osisId: Luke.7.40
    sblId: Luke 7:40
    shortName: Luke 7:40
    text: And Jesus answering said to him, "Simon, I have something to say to you."
      And he answered, "Say it, Teacher."
  - name: Luke 7:41
    orderIndex: 40
    osisId: Luke.7.41
    sblId: Luke 7:41
    shortName: Luke 7:41
    text: '"A certain moneylender had two debtors. One owed five hundred denarii,
      and the other fifty.'
  - name: Luke 7:42
    orderIndex: 41
    osisId: Luke.7.42
    sblId: Luke 7:42
    shortName: Luke 7:42
    text: When they could not pay, he cancelled the debt of both. Now which of them
      will love him more?"
  - name: Luke 7:43
    orderIndex: 42
    osisId: Luke.7.43
    sblId: Luke 7:43
    shortName: Luke 7:43
    text: Simon answered, "The one, I suppose, for whom he cancelled the larger debt."
      And he said to him, "You have judged rightly."
  - name: Luke 7:44
    orderIndex: 43
    osisId: Luke.7.44
    sblId: Luke 7:44
    shortName: Luke 7:44
    text: Then turning toward the woman he said to Simon, "Do you see this woman?
      I entered your house; you gave me no water for my feet, but she has wet my feet
      with her tears and wiped them with her hair.
  - name: Luke 7:45
    orderIndex: 44
    osisId: Luke.7.45
    sblId: Luke 7:45
    shortName: Luke 7:45
    text: You gave me no kiss, but from the time I came in she has not ceased to kiss
      my feet.
  - name: Luke 7:46
    orderIndex: 45
    osisId: Luke.7.46
    sblId: Luke 7:46
    shortName: Luke 7:46
    text: You did not anoint my head with oil, but she has anointed my feet with ointment.
  - name: Luke 7:47
    orderIndex: 46
    osisId: Luke.7.47
    sblId: Luke 7:47
    shortName: Luke 7:47
    text: Therefore I tell you, her sins, which are many, are forgiven- for she loved
      much. But he who is forgiven little, loves little."
  - name: Luke 7:48
    orderIndex: 47
    osisId: Luke.7.48
    sblId: Luke 7:48
    shortName: Luke 7:48
    text: And he said to her, "Your sins are forgiven."
  - name: Luke 7:49
    orderIndex: 48
    osisId: Luke.7.49
    sblId: Luke 7:49
    shortName: Luke 7:49
    text: Then those who were at table with him began to say among themselves, "Who
      is this, who even forgives sins?"
  - name: Luke 7:50
    orderIndex: 49
    osisId: Luke.7.50
    sblId: Luke 7:50
    shortName: Luke 7:50
    text: And he said to the woman, "Your faith has saved you; go in peace."
  versesCount: 50
- name: Luke 8
  orderIndex: 7
  osisId: Luke.8
  sblId: Luke 8
  shortName: Luke 8
  verses:
  - name: Luke 8:1
    orderIndex: 0
    osisId: Luke.8.1
    sblId: Luke 8:1
    shortName: Luke 8:1
    text: Soon afterward he went on through cities and villages, proclaiming and bringing
      the good news of the kingdom of God. And the twelve were with him,
  - name: Luke 8:2
    orderIndex: 1
    osisId: Luke.8.2
    sblId: Luke 8:2
    shortName: Luke 8:2
    text: 'and also some women who had been healed of evil spirits and infirmities:
      Mary, called Magdalene, from whom seven demons had gone out,'
  - name: Luke 8:3
    orderIndex: 2
    osisId: Luke.8.3
    sblId: Luke 8:3
    shortName: Luke 8:3
    text: and Joanna, the wife of Chuza, Herod's household manager, and Susanna, and
      many others, who provided for them out of their means.
  - name: Luke 8:4
    orderIndex: 3
    osisId: Luke.8.4
    sblId: Luke 8:4
    shortName: Luke 8:4
    text: 'And when a great crowd was gathering and people from town after town came
      to him, he said in a parable:'
  - name: Luke 8:5
    orderIndex: 4
    osisId: Luke.8.5
    sblId: Luke 8:5
    shortName: Luke 8:5
    text: '"A sower went out to sow his seed. And as he sowed, some fell along the
      path and was trampled underfoot, and the birds of the air devoured it.'
  - name: Luke 8:6
    orderIndex: 5
    osisId: Luke.8.6
    sblId: Luke 8:6
    shortName: Luke 8:6
    text: And some fell on the rock, and as it grew up, it withered away, because
      it had no moisture.
  - name: Luke 8:7
    orderIndex: 6
    osisId: Luke.8.7
    sblId: Luke 8:7
    shortName: Luke 8:7
    text: And some fell among thorns, and the thorns grew up with it and choked it.
  - name: Luke 8:8
    orderIndex: 7
    osisId: Luke.8.8
    sblId: Luke 8:8
    shortName: Luke 8:8
    text: And some fell into good soil and grew and yielded a hundredfold." As he
      said these things, he called out, "He who has ears to hear, let him hear."
  - name: Luke 8:9
    orderIndex: 8
    osisId: Luke.8.9
    sblId: Luke 8:9
    shortName: Luke 8:9
    text: And when his disciples asked him what this parable meant,
  - name: Luke 8:10
    orderIndex: 9
    osisId: Luke.8.10
    sblId: Luke 8:10
    shortName: Luke 8:10
    text: he said, "To you it has been given to know the secrets of the kingdom of
      God, but for others they are in parables, so that 'seeing they may not see,
      and hearing they may not understand.'
  - name: Luke 8:11
    orderIndex: 10
    osisId: Luke.8.11
    sblId: Luke 8:11
    shortName: Luke 8:11
    text: 'Now the parable is this: The seed is the word of God.'
  - name: Luke 8:12
    orderIndex: 11
    osisId: Luke.8.12
    sblId: Luke 8:12
    shortName: Luke 8:12
    text: The ones along the path are those who have heard. Then the devil comes and
      takes away the word from their hearts, so that they may not believe and be saved.
  - name: Luke 8:13
    orderIndex: 12
    osisId: Luke.8.13
    sblId: Luke 8:13
    shortName: Luke 8:13
    text: And the ones on the rock are those who, when they hear the word, receive
      it with joy. But these have no root; they believe for a while, and in time of
      testing fall away.
  - name: Luke 8:14
    orderIndex: 13
    osisId: Luke.8.14
    sblId: Luke 8:14
    shortName: Luke 8:14
    text: And as for what fell among the thorns, they are those who hear, but as they
      go on their way they are choked by the cares and riches and pleasures of life,
      and their fruit does not mature.
  - name: Luke 8:15
    orderIndex: 14
    osisId: Luke.8.15
    sblId: Luke 8:15
    shortName: Luke 8:15
    text: As for that in the good soil, they are those who, hearing the word, hold
      it fast in an honest and good heart, and bear fruit with patience.
  - name: Luke 8:16
    orderIndex: 15
    osisId: Luke.8.16
    sblId: Luke 8:16
    shortName: Luke 8:16
    text: '"No one after lighting a lamp covers it with a jar or puts it under a bed,
      but puts it on a stand, so that those who enter may see the light.'
  - name: Luke 8:17
    orderIndex: 16
    osisId: Luke.8.17
    sblId: Luke 8:17
    shortName: Luke 8:17
    text: For nothing is hidden that will not be made manifest, nor is anything secret
      that will not be known and come to light.
  - name: Luke 8:18
    orderIndex: 17
    osisId: Luke.8.18
    sblId: Luke 8:18
    shortName: Luke 8:18
    text: Take care then how you hear, for to the one who has, more will be given,
      and from the one who has not, even what he thinks that he has will be taken
      away."
  - name: Luke 8:19
    orderIndex: 18
    osisId: Luke.8.19
    sblId: Luke 8:19
    shortName: Luke 8:19
    text: Then his mother and his brothers came to him, but they could not reach him
      because of the crowd.
  - name: Luke 8:20
    orderIndex: 19
    osisId: Luke.8.20
    sblId: Luke 8:20
    shortName: Luke 8:20
    text: And he was told, "Your mother and your brothers are standing outside, desiring
      to see you."
  - name: Luke 8:21
    orderIndex: 20
    osisId: Luke.8.21
    sblId: Luke 8:21
    shortName: Luke 8:21
    text: But he answered them, "My mother and my brothers are those who hear the
      word of God and do it."
  - name: Luke 8:22
    orderIndex: 21
    osisId: Luke.8.22
    sblId: Luke 8:22
    shortName: Luke 8:22
    text: One day he got into a boat with his disciples, and he said to them, "Let
      us go across to the other side of the lake." So they set out,
  - name: Luke 8:23
    orderIndex: 22
    osisId: Luke.8.23
    sblId: Luke 8:23
    shortName: Luke 8:23
    text: and as they sailed he fell asleep. And a windstorm came down on the lake,
      and they were filling with water and were in danger.
  - name: Luke 8:24
    orderIndex: 23
    osisId: Luke.8.24
    sblId: Luke 8:24
    shortName: Luke 8:24
    text: And they went and woke him, saying, "Master, Master, we are perishing!"
      And he awoke and rebuked the wind and the raging waves, and they ceased, and
      there was a calm.
  - name: Luke 8:25
    orderIndex: 24
    osisId: Luke.8.25
    sblId: Luke 8:25
    shortName: Luke 8:25
    text: He said to them, "Where is your faith?" And they were afraid, and they marveled,
      saying to one another, "Who then is this, that he commands even winds and water,
      and they obey him?"
  - name: Luke 8:26
    orderIndex: 25
    osisId: Luke.8.26
    sblId: Luke 8:26
    shortName: Luke 8:26
    text: Then they sailed to the country of the Gerasenes, which is opposite Galilee.
  - name: Luke 8:27
    orderIndex: 26
    osisId: Luke.8.27
    sblId: Luke 8:27
    shortName: Luke 8:27
    text: When Jesus had stepped out on land, there met him a man from the city who
      had demons. For a long time he had worn no clothes, and he had not lived in
      a house but among the tombs.
  - name: Luke 8:28
    orderIndex: 27
    osisId: Luke.8.28
    sblId: Luke 8:28
    shortName: Luke 8:28
    text: When he saw Jesus, he cried out and fell down before him and said with a
      loud voice, "What have you to do with me, Jesus, Son of the Most High God? I
      beg you, do not torment me."
  - name: Luke 8:29
    orderIndex: 28
    osisId: Luke.8.29
    sblId: Luke 8:29
    shortName: Luke 8:29
    text: For he had commanded the unclean spirit to come out of the man. (For many
      a time it had seized him. He was kept under guard and bound with chains and
      shackles, but he would break the bonds and be driven by the demon into the desert.)
  - name: Luke 8:30
    orderIndex: 29
    osisId: Luke.8.30
    sblId: Luke 8:30
    shortName: Luke 8:30
    text: Jesus then asked him, "What is your name?" And he said, "Legion," for many
      demons had entered him.
  - name: Luke 8:31
    orderIndex: 30
    osisId: Luke.8.31
    sblId: Luke 8:31
    shortName: Luke 8:31
    text: And they begged him not to command them to depart into the abyss.
  - name: Luke 8:32
    orderIndex: 31
    osisId: Luke.8.32
    sblId: Luke 8:32
    shortName: Luke 8:32
    text: Now a large herd of pigs was feeding there on the hillside, and they begged
      him to let them enter these. So he gave them permission.
  - name: Luke 8:33
    orderIndex: 32
    osisId: Luke.8.33
    sblId: Luke 8:33
    shortName: Luke 8:33
    text: Then the demons came out of the man and entered the pigs, and the herd rushed
      down the steep bank into the lake and were drowned.
  - name: Luke 8:34
    orderIndex: 33
    osisId: Luke.8.34
    sblId: Luke 8:34
    shortName: Luke 8:34
    text: When the herdsmen saw what had happened, they fled and told it in the city
      and in the country.
  - name: Luke 8:35
    orderIndex: 34
    osisId: Luke.8.35
    sblId: Luke 8:35
    shortName: Luke 8:35
    text: Then people went out to see what had happened, and they came to Jesus and
      found the man from whom the demons had gone, sitting at the feet of Jesus, clothed
      and in his right mind, and they were afraid.
  - name: Luke 8:36
    orderIndex: 35
    osisId: Luke.8.36
    sblId: Luke 8:36
    shortName: Luke 8:36
    text: And those who had seen it told them how the demon-possessed man had been
      healed.
  - name: Luke 8:37
    orderIndex: 36
    osisId: Luke.8.37
    sblId: Luke 8:37
    shortName: Luke 8:37
    text: Then all the people of the surrounding country of the Gerasenes asked him
      to depart from them, for they were seized with great fear. So he got into the
      boat and returned.
  - name: Luke 8:38
    orderIndex: 37
    osisId: Luke.8.38
    sblId: Luke 8:38
    shortName: Luke 8:38
    text: The man from whom the demons had gone begged that he might be with him,
      but Jesus sent him away, saying,
  - name: Luke 8:39
    orderIndex: 38
    osisId: Luke.8.39
    sblId: Luke 8:39
    shortName: Luke 8:39
    text: '"Return to your home, and declare how much God has done for you." And he
      went away, proclaiming throughout the whole city how much Jesus had done for
      him.'
  - name: Luke 8:40
    orderIndex: 39
    osisId: Luke.8.40
    sblId: Luke 8:40
    shortName: Luke 8:40
    text: Now when Jesus returned, the crowd welcomed him, for they were all waiting
      for him.
  - name: Luke 8:41
    orderIndex: 40
    osisId: Luke.8.41
    sblId: Luke 8:41
    shortName: Luke 8:41
    text: And there came a man named Jairus, who was a ruler of the synagogue. And
      falling at Jesus' feet, he implored him to come to his house,
  - name: Luke 8:42
    orderIndex: 41
    osisId: Luke.8.42
    sblId: Luke 8:42
    shortName: Luke 8:42
    text: for he had an only daughter, about twelve years of age, and she was dying.
      As Jesus went, the people pressed around him.
  - name: Luke 8:43
    orderIndex: 42
    osisId: Luke.8.43
    sblId: Luke 8:43
    shortName: Luke 8:43
    text: And there was a woman who had had a discharge of blood for twelve years,
      and though she had spent all her living on physicians, she could not be healed
      by anyone.
  - name: Luke 8:44
    orderIndex: 43
    osisId: Luke.8.44
    sblId: Luke 8:44
    shortName: Luke 8:44
    text: She came up behind him and touched the fringe of his garment, and immediately
      her discharge of blood ceased.
  - name: Luke 8:45
    orderIndex: 44
    osisId: Luke.8.45
    sblId: Luke 8:45
    shortName: Luke 8:45
    text: And Jesus said, "Who was it that touched me?" When all denied it, Peter
      said, "Master, the crowds surround you and are pressing in on you!"
  - name: Luke 8:46
    orderIndex: 45
    osisId: Luke.8.46
    sblId: Luke 8:46
    shortName: Luke 8:46
    text: But Jesus said, "Someone touched me, for I perceive that power has gone
      out from me."
  - name: Luke 8:47
    orderIndex: 46
    osisId: Luke.8.47
    sblId: Luke 8:47
    shortName: Luke 8:47
    text: And when the woman saw that she was not hidden, she came trembling, and
      falling down before him declared in the presence of all the people why she had
      touched him, and how she had been immediately healed.
  - name: Luke 8:48
    orderIndex: 47
    osisId: Luke.8.48
    sblId: Luke 8:48
    shortName: Luke 8:48
    text: And he said to her, "Daughter, your faith has made you well; go in peace."
  - name: Luke 8:49
    orderIndex: 48
    osisId: Luke.8.49
    sblId: Luke 8:49
    shortName: Luke 8:49
    text: While he was still speaking, someone from the ruler's house came and said,
      "Your daughter is dead; do not trouble the Teacher any more."
  - name: Luke 8:50
    orderIndex: 49
    osisId: Luke.8.50
    sblId: Luke 8:50
    shortName: Luke 8:50
    text: But Jesus on hearing this answered him, "Do not fear; only believe, and
      she will be well."
  - name: Luke 8:51
    orderIndex: 50
    osisId: Luke.8.51
    sblId: Luke 8:51
    shortName: Luke 8:51
    text: And when he came to the house, he allowed no one to enter with him, except
      Peter and John and James, and the father and mother of the child.
  - name: Luke 8:52
    orderIndex: 51
    osisId: Luke.8.52
    sblId: Luke 8:52
    shortName: Luke 8:52
    text: And all were weeping and mourning for her, but he said, "Do not weep, for
      she is not dead but sleeping."
  - name: Luke 8:53
    orderIndex: 52
    osisId: Luke.8.53
    sblId: Luke 8:53
    shortName: Luke 8:53
    text: And they laughed at him, knowing that she was dead.
  - name: Luke 8:54
    orderIndex: 53
    osisId: Luke.8.54
    sblId: Luke 8:54
    shortName: Luke 8:54
    text: But taking her by the hand he called, saying, "Child, arise."
  - name: Luke 8:55
    orderIndex: 54
    osisId: Luke.8.55
    sblId: Luke 8:55
    shortName: Luke 8:55
    text: And her spirit returned, and she got up at once. And he directed that something
      should be given her to eat.
  - name: Luke 8:56
    orderIndex: 55
    osisId: Luke.8.56
    sblId: Luke 8:56
    shortName: Luke 8:56
    text: And her parents were amazed, but he charged them to tell no one what had
      happened.
  versesCount: 56
- name: Luke 9
  orderIndex: 8
  osisId: Luke.9
  sblId: Luke 9
  shortName: Luke 9
  verses:
  - name: Luke 9:1
    orderIndex: 0
    osisId: Luke.9.1
    sblId: Luke 9:1
    shortName: Luke 9:1
    text: And he called the twelve together and gave them power and authority over
      all demons and to cure diseases,
  - name: Luke 9:2
    orderIndex: 1
    osisId: Luke.9.2
    sblId: Luke 9:2
    shortName: Luke 9:2
    text: and he sent them out to proclaim the kingdom of God and to heal.
  - name: Luke 9:3
    orderIndex: 2
    osisId: Luke.9.3
    sblId: Luke 9:3
    shortName: Luke 9:3
    text: And he said to them, "Take nothing for your journey, no staff, nor bag,
      nor bread, nor money; and do not have two tunics.
  - name: Luke 9:4
    orderIndex: 3
    osisId: Luke.9.4
    sblId: Luke 9:4
    shortName: Luke 9:4
    text: And whatever house you enter, stay there, and from there depart.
  - name: Luke 9:5
    orderIndex: 4
    osisId: Luke.9.5
    sblId: Luke 9:5
    shortName: Luke 9:5
    text: And wherever they do not receive you, when you leave that town shake off
      the dust from your feet as a testimony against them."
  - name: Luke 9:6
    orderIndex: 5
    osisId: Luke.9.6
    sblId: Luke 9:6
    shortName: Luke 9:6
    text: And they departed and went through the villages, preaching the gospel and
      healing everywhere.
  - name: Luke 9:7
    orderIndex: 6
    osisId: Luke.9.7
    sblId: Luke 9:7
    shortName: Luke 9:7
    text: Now Herod the tetrarch heard about all that was happening, and he was perplexed,
      because it was said by some that John had been raised from the dead,
  - name: Luke 9:8
    orderIndex: 7
    osisId: Luke.9.8
    sblId: Luke 9:8
    shortName: Luke 9:8
    text: by some that Elijah had appeared, and by others that one of the prophets
      of old had risen.
  - name: Luke 9:9
    orderIndex: 8
    osisId: Luke.9.9
    sblId: Luke 9:9
    shortName: Luke 9:9
    text: Herod said, "John I beheaded, but who is this about whom I hear such things?"
      And he sought to see him.
  - name: Luke 9:10
    orderIndex: 9
    osisId: Luke.9.10
    sblId: Luke 9:10
    shortName: Luke 9:10
    text: On their return the apostles told him all that they had done. And he took
      them and withdrew apart to a town called Bethsaida.
  - name: Luke 9:11
    orderIndex: 10
    osisId: Luke.9.11
    sblId: Luke 9:11
    shortName: Luke 9:11
    text: When the crowds learned it, they followed him, and he welcomed them and
      spoke to them of the kingdom of God and cured those who had need of healing.
  - name: Luke 9:12
    orderIndex: 11
    osisId: Luke.9.12
    sblId: Luke 9:12
    shortName: Luke 9:12
    text: Now the day began to wear away, and the twelve came and said to him, "Send
      the crowd away to go into the surrounding villages and countryside to find lodging
      and get provisions, for we are here in a desolate place."
  - name: Luke 9:13
    orderIndex: 12
    osisId: Luke.9.13
    sblId: Luke 9:13
    shortName: Luke 9:13
    text: But he said to them, "You give them something to eat." They said, "We have
      no more than five loaves and two fish- unless we are to go and buy food for
      all these people."
  - name: Luke 9:14
    orderIndex: 13
    osisId: Luke.9.14
    sblId: Luke 9:14
    shortName: Luke 9:14
    text: For there were about five thousand men. And he said to his disciples, "Have
      them sit down in groups of about fifty each."
  - name: Luke 9:15
    orderIndex: 14
    osisId: Luke.9.15
    sblId: Luke 9:15
    shortName: Luke 9:15
    text: And they did so, and had them all sit down.
  - name: Luke 9:16
    orderIndex: 15
    osisId: Luke.9.16
    sblId: Luke 9:16
    shortName: Luke 9:16
    text: And taking the five loaves and the two fish, he looked up to heaven and
      said a blessing over them. Then he broke the loaves and gave them to the disciples
      to set before the crowd.
  - name: Luke 9:17
    orderIndex: 16
    osisId: Luke.9.17
    sblId: Luke 9:17
    shortName: Luke 9:17
    text: And they all ate and were satisfied. And what was left over was picked up,
      twelve baskets of broken pieces.
  - name: Luke 9:18
    orderIndex: 17
    osisId: Luke.9.18
    sblId: Luke 9:18
    shortName: Luke 9:18
    text: Now it happened that as he was praying alone, the disciples were with him.
      And he asked them, "Who do the crowds say that I am?"
  - name: Luke 9:19
    orderIndex: 18
    osisId: Luke.9.19
    sblId: Luke 9:19
    shortName: Luke 9:19
    text: And they answered, "John the Baptist. But others say, Elijah, and others,
      that one of the prophets of old has risen."
  - name: Luke 9:20
    orderIndex: 19
    osisId: Luke.9.20
    sblId: Luke 9:20
    shortName: Luke 9:20
    text: Then he said to them, "But who do you say that I am?" And Peter answered,
      "The Christ of God."
  - name: Luke 9:21
    orderIndex: 20
    osisId: Luke.9.21
    sblId: Luke 9:21
    shortName: Luke 9:21
    text: And he strictly charged and commanded them to tell this to no one,
  - name: Luke 9:22
    orderIndex: 21
    osisId: Luke.9.22
    sblId: Luke 9:22
    shortName: Luke 9:22
    text: saying, "The Son of Man must suffer many things and be rejected by the elders
      and chief priests and scribes, and be killed, and on the third day be raised."
  - name: Luke 9:23
    orderIndex: 22
    osisId: Luke.9.23
    sblId: Luke 9:23
    shortName: Luke 9:23
    text: And he said to all, "If anyone would come after me, let him deny himself
      and take up his cross daily and follow me.
  - name: Luke 9:24
    orderIndex: 23
    osisId: Luke.9.24
    sblId: Luke 9:24
    shortName: Luke 9:24
    text: For whoever would save his life will lose it, but whoever loses his life
      for my sake will save it.
  - name: Luke 9:25
    orderIndex: 24
    osisId: Luke.9.25
    sblId: Luke 9:25
    shortName: Luke 9:25
    text: For what does it profit a man if he gains the whole world and loses or forfeits
      himself?
  - name: Luke 9:26
    orderIndex: 25
    osisId: Luke.9.26
    sblId: Luke 9:26
    shortName: Luke 9:26
    text: For whoever is ashamed of me and of my words, of him will the Son of Man
      be ashamed when he comes in his glory and the glory of the Father and of the
      holy angels.
  - name: Luke 9:27
    orderIndex: 26
    osisId: Luke.9.27
    sblId: Luke 9:27
    shortName: Luke 9:27
    text: But I tell you truly, there are some standing here who will not taste death
      until they see the kingdom of God."
  - name: Luke 9:28
    orderIndex: 27
    osisId: Luke.9.28
    sblId: Luke 9:28
    shortName: Luke 9:28
    text: Now about eight days after these sayings he took with him Peter and John
      and James and went up on the mountain to pray.
  - name: Luke 9:29
    orderIndex: 28
    osisId: Luke.9.29
    sblId: Luke 9:29
    shortName: Luke 9:29
    text: And as he was praying, the appearance of his face was altered, and his clothing
      became dazzling white.
  - name: Luke 9:30
    orderIndex: 29
    osisId: Luke.9.30
    sblId: Luke 9:30
    shortName: Luke 9:30
    text: And behold, two men were talking with him, Moses and Elijah,
  - name: Luke 9:31
    orderIndex: 30
    osisId: Luke.9.31
    sblId: Luke 9:31
    shortName: Luke 9:31
    text: who appeared in glory and spoke of his departure, which he was about to
      accomplish at Jerusalem.
  - name: Luke 9:32
    orderIndex: 31
    osisId: Luke.9.32
    sblId: Luke 9:32
    shortName: Luke 9:32
    text: Now Peter and those who were with him were heavy with sleep, but when they
      became fully awake they saw his glory and the two men who stood with him.
  - name: Luke 9:33
    orderIndex: 32
    osisId: Luke.9.33
    sblId: Luke 9:33
    shortName: Luke 9:33
    text: And as the men were parting from him, Peter said to Jesus, "Master, it is
      good that we are here. Let us make three tents, one for you and one for Moses
      and one for Elijah"- not knowing what he said.
  - name: Luke 9:34
    orderIndex: 33
    osisId: Luke.9.34
    sblId: Luke 9:34
    shortName: Luke 9:34
    text: As he was saying these things, a cloud came and overshadowed them, and they
      were afraid as they entered the cloud.
  - name: Luke 9:35
    orderIndex: 34
    osisId: Luke.9.35
    sblId: Luke 9:35
    shortName: Luke 9:35
    text: And a voice came out of the cloud, saying, "This is my Son, my Chosen One;
      listen to him!"
  - name: Luke 9:36
    orderIndex: 35
    osisId: Luke.9.36
    sblId: Luke 9:36
    shortName: Luke 9:36
    text: And when the voice had spoken, Jesus was found alone. And they kept silent
      and told no one in those days anything of what they had seen.
  - name: Luke 9:37
    orderIndex: 36
    osisId: Luke.9.37
    sblId: Luke 9:37
    shortName: Luke 9:37
    text: On the next day, when they had come down from the mountain, a great crowd
      met him.
  - name: Luke 9:38
    orderIndex: 37
    osisId: Luke.9.38
    sblId: Luke 9:38
    shortName: Luke 9:38
    text: And behold, a man from the crowd cried out, "Teacher, I beg you to look
      at my son, for he is my only child.
  - name: Luke 9:39
    orderIndex: 38
    osisId: Luke.9.39
    sblId: Luke 9:39
    shortName: Luke 9:39
    text: And behold, a spirit seizes him, and he suddenly cries out. It convulses
      him so that he foams at the mouth; and shatters him, and will hardly leave him.
  - name: Luke 9:40
    orderIndex: 39
    osisId: Luke.9.40
    sblId: Luke 9:40
    shortName: Luke 9:40
    text: And I begged your disciples to cast it out, but they could not."
  - name: Luke 9:41
    orderIndex: 40
    osisId: Luke.9.41
    sblId: Luke 9:41
    shortName: Luke 9:41
    text: Jesus answered, "O faithless and twisted generation, how long am I to be
      with you and bear with you? Bring your son here."
  - name: Luke 9:42
    orderIndex: 41
    osisId: Luke.9.42
    sblId: Luke 9:42
    shortName: Luke 9:42
    text: While he was coming, the demon threw him to the ground and convulsed him.
      But Jesus rebuked the unclean spirit and healed the boy, and gave him back to
      his father.
  - name: Luke 9:43
    orderIndex: 42
    osisId: Luke.9.43
    sblId: Luke 9:43
    shortName: Luke 9:43
    text: And all were astonished at the majesty of God. But while they were all marveling
      at everything he was doing, Jesus said to his disciples,
  - name: Luke 9:44
    orderIndex: 43
    osisId: Luke.9.44
    sblId: Luke 9:44
    shortName: Luke 9:44
    text: '"Let these words sink into your ears: The Son of Man is about to be delivered
      into the hands of men."'
  - name: Luke 9:45
    orderIndex: 44
    osisId: Luke.9.45
    sblId: Luke 9:45
    shortName: Luke 9:45
    text: But they did not understand this saying, and it was concealed from them,
      so that they might not perceive it. And they were afraid to ask him about this
      saying.
  - name: Luke 9:46
    orderIndex: 45
    osisId: Luke.9.46
    sblId: Luke 9:46
    shortName: Luke 9:46
    text: An argument arose among them as to which of them was the greatest.
  - name: Luke 9:47
    orderIndex: 46
    osisId: Luke.9.47
    sblId: Luke 9:47
    shortName: Luke 9:47
    text: But Jesus, knowing the reasoning of their hearts, took a child and put him
      by his side
  - name: Luke 9:48
    orderIndex: 47
    osisId: Luke.9.48
    sblId: Luke 9:48
    shortName: Luke 9:48
    text: and said to them, "Whoever receives this child in my name receives me, and
      whoever receives me receives him who sent me. For he who is least among you
      all is the one who is great."
  - name: Luke 9:49
    orderIndex: 48
    osisId: Luke.9.49
    sblId: Luke 9:49
    shortName: Luke 9:49
    text: John answered, "Master, we saw someone casting out demons in your name,
      and we tried to stop him, because he does not follow with us."
  - name: Luke 9:50
    orderIndex: 49
    osisId: Luke.9.50
    sblId: Luke 9:50
    shortName: Luke 9:50
    text: But Jesus said to him, "Do not stop him, for the one who is not against
      you is for you."
  - name: Luke 9:51
    orderIndex: 50
    osisId: Luke.9.51
    sblId: Luke 9:51
    shortName: Luke 9:51
    text: When the days drew near for him to be taken up, he set his face to go to
      Jerusalem.
  - name: Luke 9:52
    orderIndex: 51
    osisId: Luke.9.52
    sblId: Luke 9:52
    shortName: Luke 9:52
    text: And he sent messengers ahead of him, who went and entered a village of the
      Samaritans, to make preparations for him.
  - name: Luke 9:53
    orderIndex: 52
    osisId: Luke.9.53
    sblId: Luke 9:53
    shortName: Luke 9:53
    text: But the people did not receive him, because his face was set toward Jerusalem.
  - name: Luke 9:54
    orderIndex: 53
    osisId: Luke.9.54
    sblId: Luke 9:54
    shortName: Luke 9:54
    text: And when his disciples James and John saw it, they said, "Lord, do you want
      us to tell fire to come down from heaven and consume them?"
  - name: Luke 9:55
    orderIndex: 54
    osisId: Luke.9.55
    sblId: Luke 9:55
    shortName: Luke 9:55
    text: But he turned and rebuked them.
  - name: Luke 9:56
    orderIndex: 55
    osisId: Luke.9.56
    sblId: Luke 9:56
    shortName: Luke 9:56
    text: And they went on to another village.
  - name: Luke 9:57
    orderIndex: 56
    osisId: Luke.9.57
    sblId: Luke 9:57
    shortName: Luke 9:57
    text: As they were going along the road, someone said to him, "I will follow you
      wherever you go."
  - name: Luke 9:58
    orderIndex: 57
    osisId: Luke.9.58
    sblId: Luke 9:58
    shortName: Luke 9:58
    text: And Jesus said to him, "Foxes have holes, and birds of the air have nests,
      but the Son of Man has nowhere to lay his head."
  - name: Luke 9:59
    orderIndex: 58
    osisId: Luke.9.59
    sblId: Luke 9:59
    shortName: Luke 9:59
    text: To another he said, "Follow me." But he said, "Lord, let me first go and
      bury my father."
  - name: Luke 9:60
    orderIndex: 59
    osisId: Luke.9.60
    sblId: Luke 9:60
    shortName: Luke 9:60
    text: And Jesus said to him, "Leave the dead to bury their own dead. But as for
      you, go and proclaim the kingdom of God."
  - name: Luke 9:61
    orderIndex: 60
    osisId: Luke.9.61
    sblId: Luke 9:61
    shortName: Luke 9:61
    text: Yet another said, "I will follow you, Lord, but let me first say farewell
      to those at my home."
  - name: Luke 9:62
    orderIndex: 61
    osisId: Luke.9.62
    sblId: Luke 9:62
    shortName: Luke 9:62
    text: Jesus said to him, "No one who puts his hand to the plow and looks back
      is fit for the kingdom of God."
  versesCount: 62
- name: Luke 10
  orderIndex: 9
  osisId: Luke.10
  sblId: Luke 10
  shortName: Luke 10
  verses:
  - name: Luke 10:1
    orderIndex: 0
    osisId: Luke.10.1
    sblId: Luke 10:1
    shortName: Luke 10:1
    text: After this the Lord appointed seventy-two others and sent them on ahead
      of him, two by two, into every town and place where he himself was about to
      go.
  - name: Luke 10:2
    orderIndex: 1
    osisId: Luke.10.2
    sblId: Luke 10:2
    shortName: Luke 10:2
    text: And he said to them, "The harvest is plentiful, but the laborers are few.
      Therefore pray earnestly to the Lord of the harvest to send out laborers into
      his harvest.
  - name: Luke 10:3
    orderIndex: 2
    osisId: Luke.10.3
    sblId: Luke 10:3
    shortName: Luke 10:3
    text: Go your way; behold, I am sending you out as lambs in the midst of wolves.
  - name: Luke 10:4
    orderIndex: 3
    osisId: Luke.10.4
    sblId: Luke 10:4
    shortName: Luke 10:4
    text: Carry no moneybag, no knapsack, no sandals, and greet no one on the road.
  - name: Luke 10:5
    orderIndex: 4
    osisId: Luke.10.5
    sblId: Luke 10:5
    shortName: Luke 10:5
    text: Whatever house you enter, first say, 'Peace be to this house!'
  - name: Luke 10:6
    orderIndex: 5
    osisId: Luke.10.6
    sblId: Luke 10:6
    shortName: Luke 10:6
    text: And if a son of peace is there, your peace will rest upon him. But if not,
      it will return to you.
  - name: Luke 10:7
    orderIndex: 6
    osisId: Luke.10.7
    sblId: Luke 10:7
    shortName: Luke 10:7
    text: And remain in the same house, eating and drinking what they provide, for
      the laborer deserves his wages. Do not go from house to house.
  - name: Luke 10:8
    orderIndex: 7
    osisId: Luke.10.8
    sblId: Luke 10:8
    shortName: Luke 10:8
    text: Whenever you enter a town and they receive you, eat what is set before you.
  - name: Luke 10:9
    orderIndex: 8
    osisId: Luke.10.9
    sblId: Luke 10:9
    shortName: Luke 10:9
    text: Heal the sick in it and say to them, 'The kingdom of God has come near to
      you.'
  - name: Luke 10:10
    orderIndex: 9
    osisId: Luke.10.10
    sblId: Luke 10:10
    shortName: Luke 10:10
    text: But whenever you enter a town and they do not receive you, go into its streets
      and say,
  - name: Luke 10:11
    orderIndex: 10
    osisId: Luke.10.11
    sblId: Luke 10:11
    shortName: Luke 10:11
    text: '''Even the dust of your town that clings to our feet we wipe off against
      you. Nevertheless know this, that the kingdom of God has come near.'''
  - name: Luke 10:12
    orderIndex: 11
    osisId: Luke.10.12
    sblId: Luke 10:12
    shortName: Luke 10:12
    text: I tell you, it will be more bearable on that day for Sodom than for that
      town.
  - name: Luke 10:13
    orderIndex: 12
    osisId: Luke.10.13
    sblId: Luke 10:13
    shortName: Luke 10:13
    text: '"Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works done
      in you had been done in Tyre and Sidon, they would have repented long ago, sitting
      in sackcloth and ashes.'
  - name: Luke 10:14
    orderIndex: 13
    osisId: Luke.10.14
    sblId: Luke 10:14
    shortName: Luke 10:14
    text: But it will be more bearable in the judgment for Tyre and Sidon than for
      you.
  - name: Luke 10:15
    orderIndex: 14
    osisId: Luke.10.15
    sblId: Luke 10:15
    shortName: Luke 10:15
    text: And you, Capernaum, will you be exalted to heaven? You shall be brought
      down to Hades.
  - name: Luke 10:16
    orderIndex: 15
    osisId: Luke.10.16
    sblId: Luke 10:16
    shortName: Luke 10:16
    text: '"The one who hears you hears me, and the one who rejects you rejects me,
      and the one who rejects me rejects him who sent me."'
  - name: Luke 10:17
    orderIndex: 16
    osisId: Luke.10.17
    sblId: Luke 10:17
    shortName: Luke 10:17
    text: The seventy-two returned with joy, saying, "Lord, even the demons are subject
      to us in your name!"
  - name: Luke 10:18
    orderIndex: 17
    osisId: Luke.10.18
    sblId: Luke 10:18
    shortName: Luke 10:18
    text: And he said to them, "I saw Satan fall like lightning from heaven.
  - name: Luke 10:19
    orderIndex: 18
    osisId: Luke.10.19
    sblId: Luke 10:19
    shortName: Luke 10:19
    text: Behold, I have given you authority to tread on serpents and scorpions, and
      over all the power of the enemy, and nothing shall hurt you.
  - name: Luke 10:20
    orderIndex: 19
    osisId: Luke.10.20
    sblId: Luke 10:20
    shortName: Luke 10:20
    text: Nevertheless, do not rejoice in this, that the spirits are subject to you,
      but rejoice that your names are written in heaven."
  - name: Luke 10:21
    orderIndex: 20
    osisId: Luke.10.21
    sblId: Luke 10:21
    shortName: Luke 10:21
    text: In that same hour he rejoiced in the Holy Spirit and said, "I thank you,
      Father, Lord of heaven and earth, that you have hidden these things from the
      wise and understanding and revealed them to little children; yes, Father, for
      such was your gracious will.
  - name: Luke 10:22
    orderIndex: 21
    osisId: Luke.10.22
    sblId: Luke 10:22
    shortName: Luke 10:22
    text: All things have been handed over to me by my Father, and no one knows who
      the Son is except the Father, or who the Father is except the Son and anyone
      to whom the Son chooses to reveal him."
  - name: Luke 10:23
    orderIndex: 22
    osisId: Luke.10.23
    sblId: Luke 10:23
    shortName: Luke 10:23
    text: Then turning to the disciples he said privately, "Blessed are the eyes that
      see what you see!
  - name: Luke 10:24
    orderIndex: 23
    osisId: Luke.10.24
    sblId: Luke 10:24
    shortName: Luke 10:24
    text: For I tell you that many prophets and kings desired to see what you see,
      and did not see it, and to hear what you hear, and did not hear it."
  - name: Luke 10:25
    orderIndex: 24
    osisId: Luke.10.25
    sblId: Luke 10:25
    shortName: Luke 10:25
    text: And behold, a lawyer stood up to put him to the test, saying, "Teacher,
      what shall I do to inherit eternal life?"
  - name: Luke 10:26
    orderIndex: 25
    osisId: Luke.10.26
    sblId: Luke 10:26
    shortName: Luke 10:26
    text: He said to him, "What is written in the Law? How do you read it?"
  - name: Luke 10:27
    orderIndex: 26
    osisId: Luke.10.27
    sblId: Luke 10:27
    shortName: Luke 10:27
    text: And he answered, "You shall love the Lord your God with all your heart and
      with all your soul and with all your strength and with all your mind, and your
      neighbor as yourself."
  - name: Luke 10:28
    orderIndex: 27
    osisId: Luke.10.28
    sblId: Luke 10:28
    shortName: Luke 10:28
    text: And he said to him, "You have answered correctly; do this, and you will
      live."
  - name: Luke 10:29
    orderIndex: 28
    osisId: Luke.10.29
    sblId: Luke 10:29
    shortName: Luke 10:29
    text: But he, desiring to justify himself, said to Jesus, "And who is my neighbor?"
  - name: Luke 10:30
    orderIndex: 29
    osisId: Luke.10.30
    sblId: Luke 10:30
    shortName: Luke 10:30
    text: Jesus replied, "A man was going down from Jerusalem to Jericho, and he fell
      among robbers, who stripped him and beat him and departed, leaving him half
      dead.
  - name: Luke 10:31
    orderIndex: 30
    osisId: Luke.10.31
    sblId: Luke 10:31
    shortName: Luke 10:31
    text: Now by chance a priest was going down that road, and when he saw him he
      passed by on the other side.
  - name: Luke 10:32
    orderIndex: 31
    osisId: Luke.10.32
    sblId: Luke 10:32
    shortName: Luke 10:32
    text: So likewise a Levite, when he came to the place and saw him, passed by on
      the other side.
  - name: Luke 10:33
    orderIndex: 32
    osisId: Luke.10.33
    sblId: Luke 10:33
    shortName: Luke 10:33
    text: But a Samaritan, as he journeyed, came to where he was, and when he saw
      him, he had compassion.
  - name: Luke 10:34
    orderIndex: 33
    osisId: Luke.10.34
    sblId: Luke 10:34
    shortName: Luke 10:34
    text: He went to him and bound up his wounds, pouring on oil and wine. Then he
      set him on his own animal and brought him to an inn and took care of him.
  - name: Luke 10:35
    orderIndex: 34
    osisId: Luke.10.35
    sblId: Luke 10:35
    shortName: Luke 10:35
    text: And the next day he took out two denarii and gave them to the innkeeper,
      saying, 'Take care of him, and whatever more you spend, I will repay you when
      I come back.'
  - name: Luke 10:36
    orderIndex: 35
    osisId: Luke.10.36
    sblId: Luke 10:36
    shortName: Luke 10:36
    text: Which of these three, do you think, proved to be a neighbor to the man who
      fell among the robbers?"
  - name: Luke 10:37
    orderIndex: 36
    osisId: Luke.10.37
    sblId: Luke 10:37
    shortName: Luke 10:37
    text: He said, "The one who showed him mercy." And Jesus said to him, "You go,
      and do likewise."
  - name: Luke 10:38
    orderIndex: 37
    osisId: Luke.10.38
    sblId: Luke 10:38
    shortName: Luke 10:38
    text: Now as they went on their way, Jesus entered a village. And a woman named
      Martha welcomed him into her house.
  - name: Luke 10:39
    orderIndex: 38
    osisId: Luke.10.39
    sblId: Luke 10:39
    shortName: Luke 10:39
    text: And she had a sister called Mary, who sat at the Lord's feet and listened
      to his teaching.
  - name: Luke 10:40
    orderIndex: 39
    osisId: Luke.10.40
    sblId: Luke 10:40
    shortName: Luke 10:40
    text: But Martha was distracted with much serving. And she went up to him and
      said, "Lord, do you not care that my sister has left me to serve alone? Tell
      her then to help me."
  - name: Luke 10:41
    orderIndex: 40
    osisId: Luke.10.41
    sblId: Luke 10:41
    shortName: Luke 10:41
    text: But the Lord answered her, "Martha, Martha, you are anxious and troubled
      about many things,
  - name: Luke 10:42
    orderIndex: 41
    osisId: Luke.10.42
    sblId: Luke 10:42
    shortName: Luke 10:42
    text: but one thing is necessary. Mary has chosen the good portion, which will
      not be taken away from her."
  versesCount: 42
- name: Luke 11
  orderIndex: 10
  osisId: Luke.11
  sblId: Luke 11
  shortName: Luke 11
  verses:
  - name: Luke 11:1
    orderIndex: 0
    osisId: Luke.11.1
    sblId: Luke 11:1
    shortName: Luke 11:1
    text: Now Jesus was praying in a certain place, and when he finished, one of his
      disciples said to him, "Lord, teach us to pray, as John taught his disciples."
  - name: Luke 11:2
    orderIndex: 1
    osisId: Luke.11.2
    sblId: Luke 11:2
    shortName: Luke 11:2
    text: 'And he said to them, "When you pray, say: "Father, hallowed be your name.
      Your kingdom come.'
  - name: Luke 11:3
    orderIndex: 2
    osisId: Luke.11.3
    sblId: Luke 11:3
    shortName: Luke 11:3
    text: Give us each day our daily bread,
  - name: Luke 11:4
    orderIndex: 3
    osisId: Luke.11.4
    sblId: Luke 11:4
    shortName: Luke 11:4
    text: and forgive us our sins, for we ourselves forgive everyone who is indebted
      to us. And lead us not into temptation."
  - name: Luke 11:5
    orderIndex: 4
    osisId: Luke.11.5
    sblId: Luke 11:5
    shortName: Luke 11:5
    text: And he said to them, "Which of you who has a friend will go to him at midnight
      and say to him, 'Friend, lend me three loaves,
  - name: Luke 11:6
    orderIndex: 5
    osisId: Luke.11.6
    sblId: Luke 11:6
    shortName: Luke 11:6
    text: for a friend of mine has arrived on a journey, and I have nothing to set
      before him';
  - name: Luke 11:7
    orderIndex: 6
    osisId: Luke.11.7
    sblId: Luke 11:7
    shortName: Luke 11:7
    text: and he will answer from within, 'Do not bother me; the door is now shut,
      and my children are with me in bed. I cannot get up and give you anything'?
  - name: Luke 11:8
    orderIndex: 7
    osisId: Luke.11.8
    sblId: Luke 11:8
    shortName: Luke 11:8
    text: I tell you, though he will not get up and give him anything because he is
      his friend, yet because of his impudence he will rise and give him whatever
      he needs.
  - name: Luke 11:9
    orderIndex: 8
    osisId: Luke.11.9
    sblId: Luke 11:9
    shortName: Luke 11:9
    text: And I tell you, ask, and it will be given to you; seek, and you will find;
      knock, and it will be opened to you.
  - name: Luke 11:10
    orderIndex: 9
    osisId: Luke.11.10
    sblId: Luke 11:10
    shortName: Luke 11:10
    text: For everyone who asks receives, and the one who seeks finds, and to the
      one who knocks it will be opened.
  - name: Luke 11:11
    orderIndex: 10
    osisId: Luke.11.11
    sblId: Luke 11:11
    shortName: Luke 11:11
    text: What father among you, if his son asks for a fish, will instead of a fish
      give him a serpent;
  - name: Luke 11:12
    orderIndex: 11
    osisId: Luke.11.12
    sblId: Luke 11:12
    shortName: Luke 11:12
    text: or if he asks for an egg, will give him a scorpion?
  - name: Luke 11:13
    orderIndex: 12
    osisId: Luke.11.13
    sblId: Luke 11:13
    shortName: Luke 11:13
    text: If you then, who are evil, know how to give good gifts to your children,
      how much more will the heavenly Father give the Holy Spirit to those who ask
      him!"
  - name: Luke 11:14
    orderIndex: 13
    osisId: Luke.11.14
    sblId: Luke 11:14
    shortName: Luke 11:14
    text: Now he was casting out a demon that was mute. When the demon had gone out,
      the mute man spoke, and the people marveled.
  - name: Luke 11:15
    orderIndex: 14
    osisId: Luke.11.15
    sblId: Luke 11:15
    shortName: Luke 11:15
    text: But some of them said, "He casts out demons by Beelzebul, the prince of
      demons,"
  - name: Luke 11:16
    orderIndex: 15
    osisId: Luke.11.16
    sblId: Luke 11:16
    shortName: Luke 11:16
    text: while others, to test him, kept seeking from him a sign from heaven.
  - name: Luke 11:17
    orderIndex: 16
    osisId: Luke.11.17
    sblId: Luke 11:17
    shortName: Luke 11:17
    text: But he, knowing their thoughts, said to them, "Every kingdom divided against
      itself is laid waste, and a divided household falls.
  - name: Luke 11:18
    orderIndex: 17
    osisId: Luke.11.18
    sblId: Luke 11:18
    shortName: Luke 11:18
    text: And if Satan also is divided against himself, how will his kingdom stand?
      For you say that I cast out demons by Beelzebul.
  - name: Luke 11:19
    orderIndex: 18
    osisId: Luke.11.19
    sblId: Luke 11:19
    shortName: Luke 11:19
    text: And if I cast out demons by Beelzebul, by whom do your sons cast them out?
      Therefore they will be your judges.
  - name: Luke 11:20
    orderIndex: 19
    osisId: Luke.11.20
    sblId: Luke 11:20
    shortName: Luke 11:20
    text: But if it is by the finger of God that I cast out demons, then the kingdom
      of God has come upon you.
  - name: Luke 11:21
    orderIndex: 20
    osisId: Luke.11.21
    sblId: Luke 11:21
    shortName: Luke 11:21
    text: When a strong man, fully armed, guards his own palace, his goods are safe;
  - name: Luke 11:22
    orderIndex: 21
    osisId: Luke.11.22
    sblId: Luke 11:22
    shortName: Luke 11:22
    text: but when one stronger than he attacks him and overcomes him, he takes away
      his armor in which he trusted and divides his spoil.
  - name: Luke 11:23
    orderIndex: 22
    osisId: Luke.11.23
    sblId: Luke 11:23
    shortName: Luke 11:23
    text: Whoever is not with me is against me, and whoever does not gather with me
      scatters.
  - name: Luke 11:24
    orderIndex: 23
    osisId: Luke.11.24
    sblId: Luke 11:24
    shortName: Luke 11:24
    text: '"When the unclean spirit has gone out of a person, it passes through waterless
      places seeking rest, and finding none it says, ''I will return to my house from
      which I came.'''
  - name: Luke 11:25
    orderIndex: 24
    osisId: Luke.11.25
    sblId: Luke 11:25
    shortName: Luke 11:25
    text: And when it comes, it finds the house swept and put in order.
  - name: Luke 11:26
    orderIndex: 25
    osisId: Luke.11.26
    sblId: Luke 11:26
    shortName: Luke 11:26
    text: Then it goes and brings seven other spirits more evil than itself, and they
      enter and dwell there. And the last state of that person is worse than the first."
  - name: Luke 11:27
    orderIndex: 26
    osisId: Luke.11.27
    sblId: Luke 11:27
    shortName: Luke 11:27
    text: As he said these things, a woman in the crowd raised her voice and said
      to him, "Blessed is the womb that bore you, and the breasts at which you nursed!"
  - name: Luke 11:28
    orderIndex: 27
    osisId: Luke.11.28
    sblId: Luke 11:28
    shortName: Luke 11:28
    text: But he said, "Blessed rather are those who hear the word of God and keep
      it!"
  - name: Luke 11:29
    orderIndex: 28
    osisId: Luke.11.29
    sblId: Luke 11:29
    shortName: Luke 11:29
    text: When the crowds were increasing, he began to say, "This generation is an
      evil generation. It seeks for a sign, but no sign will be given to it except
      the sign of Jonah.
  - name: Luke 11:30
    orderIndex: 29
    osisId: Luke.11.30
    sblId: Luke 11:30
    shortName: Luke 11:30
    text: For as Jonah became a sign to the people of Nineveh, so will the Son of
      Man be to this generation.
  - name: Luke 11:31
    orderIndex: 30
    osisId: Luke.11.31
    sblId: Luke 11:31
    shortName: Luke 11:31
    text: The queen of the South will rise up at the judgment with the men of this
      generation and condemn them, for she came from the ends of the earth to hear
      the wisdom of Solomon, and behold, something greater than Solomon is here.
  - name: Luke 11:32
    orderIndex: 31
    osisId: Luke.11.32
    sblId: Luke 11:32
    shortName: Luke 11:32
    text: The men of Nineveh will rise up at the judgment with this generation and
      condemn it, for they repented at the preaching of Jonah, and behold, something
      greater than Jonah is here.
  - name: Luke 11:33
    orderIndex: 32
    osisId: Luke.11.33
    sblId: Luke 11:33
    shortName: Luke 11:33
    text: '"No one after lighting a lamp puts it in a cellar or under a basket, but
      on a stand, so that those who enter may see the light.'
  - name: Luke 11:34
    orderIndex: 33
    osisId: Luke.11.34
    sblId: Luke 11:34
    shortName: Luke 11:34
    text: Your eye is the lamp of your body. When your eye is healthy, your whole
      body is full of light, but when it is bad, your body is full of darkness.
  - name: Luke 11:35
    orderIndex: 34
    osisId: Luke.11.35
    sblId: Luke 11:35
    shortName: Luke 11:35
    text: Therefore be careful lest the light in you be darkness.
  - name: Luke 11:36
    orderIndex: 35
    osisId: Luke.11.36
    sblId: Luke 11:36
    shortName: Luke 11:36
    text: If then your whole body is full of light, having no part dark, it will be
      wholly bright, as when a lamp with its rays gives you light."
  - name: Luke 11:37
    orderIndex: 36
    osisId: Luke.11.37
    sblId: Luke 11:37
    shortName: Luke 11:37
    text: While Jesus was speaking, a Pharisee asked him to dine with him, so he went
      in and reclined at table.
  - name: Luke 11:38
    orderIndex: 37
    osisId: Luke.11.38
    sblId: Luke 11:38
    shortName: Luke 11:38
    text: The Pharisee was astonished to see that he did not first wash before dinner.
  - name: Luke 11:39
    orderIndex: 38
    osisId: Luke.11.39
    sblId: Luke 11:39
    shortName: Luke 11:39
    text: And the Lord said to him, "Now you Pharisees cleanse the outside of the
      cup and of the dish, but inside you are full of greed and wickedness.
  - name: Luke 11:40
    orderIndex: 39
    osisId: Luke.11.40
    sblId: Luke 11:40
    shortName: Luke 11:40
    text: You fools! Did not he who made the outside make the inside also?
  - name: Luke 11:41
    orderIndex: 40
    osisId: Luke.11.41
    sblId: Luke 11:41
    shortName: Luke 11:41
    text: But give as alms those things that are within, and behold, everything is
      clean for you.
  - name: Luke 11:42
    orderIndex: 41
    osisId: Luke.11.42
    sblId: Luke 11:42
    shortName: Luke 11:42
    text: '"But woe to you Pharisees! For you tithe mint and rue and every herb, and
      neglect justice and the love of God. These you ought to have done, without neglecting
      the others.'
  - name: Luke 11:43
    orderIndex: 42
    osisId: Luke.11.43
    sblId: Luke 11:43
    shortName: Luke 11:43
    text: Woe to you Pharisees! For you love the best seat in the synagogues and greetings
      in the marketplaces.
  - name: Luke 11:44
    orderIndex: 43
    osisId: Luke.11.44
    sblId: Luke 11:44
    shortName: Luke 11:44
    text: Woe to you! For you are like unmarked graves, and people walk over them
      without knowing it."
  - name: Luke 11:45
    orderIndex: 44
    osisId: Luke.11.45
    sblId: Luke 11:45
    shortName: Luke 11:45
    text: One of the lawyers answered him, "Teacher, in saying these things you insult
      us also."
  - name: Luke 11:46
    orderIndex: 45
    osisId: Luke.11.46
    sblId: Luke 11:46
    shortName: Luke 11:46
    text: And he said, "Woe to you lawyers also! For you load people with burdens
      hard to bear, and you yourselves do not touch the burdens with one of your fingers.
  - name: Luke 11:47
    orderIndex: 46
    osisId: Luke.11.47
    sblId: Luke 11:47
    shortName: Luke 11:47
    text: Woe to you! For you build the tombs of the prophets whom your fathers killed.
  - name: Luke 11:48
    orderIndex: 47
    osisId: Luke.11.48
    sblId: Luke 11:48
    shortName: Luke 11:48
    text: So you are witnesses and you consent to the deeds of your fathers, for they
      killed them, and you build their tombs.
  - name: Luke 11:49
    orderIndex: 48
    osisId: Luke.11.49
    sblId: Luke 11:49
    shortName: Luke 11:49
    text: Therefore also the Wisdom of God said, 'I will send them prophets and apostles,
      some of whom they will kill and persecute,'
  - name: Luke 11:50
    orderIndex: 49
    osisId: Luke.11.50
    sblId: Luke 11:50
    shortName: Luke 11:50
    text: so that the blood of all the prophets, shed from the foundation of the world,
      may be charged against this generation,
  - name: Luke 11:51
    orderIndex: 50
    osisId: Luke.11.51
    sblId: Luke 11:51
    shortName: Luke 11:51
    text: from the blood of Abel to the blood of Zechariah, who perished between the
      altar and the sanctuary. Yes, I tell you, it will be required of this generation.
  - name: Luke 11:52
    orderIndex: 51
    osisId: Luke.11.52
    sblId: Luke 11:52
    shortName: Luke 11:52
    text: Woe to you lawyers! For you have taken away the key of knowledge. You did
      not enter yourselves, and you hindered those who were entering."
  - name: Luke 11:53
    orderIndex: 52
    osisId: Luke.11.53
    sblId: Luke 11:53
    shortName: Luke 11:53
    text: As he went away from there, the scribes and the Pharisees began to press
      him hard and to provoke him to speak about many things,
  - name: Luke 11:54
    orderIndex: 53
    osisId: Luke.11.54
    sblId: Luke 11:54
    shortName: Luke 11:54
    text: lying in wait for him, to catch him in something he might say.
  versesCount: 54
- name: Luke 12
  orderIndex: 11
  osisId: Luke.12
  sblId: Luke 12
  shortName: Luke 12
  verses:
  - name: Luke 12:1
    orderIndex: 0
    osisId: Luke.12.1
    sblId: Luke 12:1
    shortName: Luke 12:1
    text: In the meantime, when so many thousands of the people had gathered together
      that they were trampling one another, he began to say to his disciples first,
      "Beware of the leaven of the Pharisees, which is hypocrisy.
  - name: Luke 12:2
    orderIndex: 1
    osisId: Luke.12.2
    sblId: Luke 12:2
    shortName: Luke 12:2
    text: Nothing is covered up that will not be revealed, or hidden that will not
      be known.
  - name: Luke 12:3
    orderIndex: 2
    osisId: Luke.12.3
    sblId: Luke 12:3
    shortName: Luke 12:3
    text: Therefore whatever you have said in the dark shall be heard in the light,
      and what you have whispered in private rooms shall be proclaimed on the housetops.
  - name: Luke 12:4
    orderIndex: 3
    osisId: Luke.12.4
    sblId: Luke 12:4
    shortName: Luke 12:4
    text: '"I tell you, my friends, do not fear those who kill the body, and after
      that have nothing more that they can do.'
  - name: Luke 12:5
    orderIndex: 4
    osisId: Luke.12.5
    sblId: Luke 12:5
    shortName: Luke 12:5
    text: 'But I will warn you whom to fear: fear him who, after he has killed, has
      authority to cast into hell. Yes, I tell you, fear him!'
  - name: Luke 12:6
    orderIndex: 5
    osisId: Luke.12.6
    sblId: Luke 12:6
    shortName: Luke 12:6
    text: Are not five sparrows sold for two pennies? And not one of them is forgotten
      before God.
  - name: Luke 12:7
    orderIndex: 6
    osisId: Luke.12.7
    sblId: Luke 12:7
    shortName: Luke 12:7
    text: Why, even the hairs of your head are all numbered. Fear not; you are of
      more value than many sparrows.
  - name: Luke 12:8
    orderIndex: 7
    osisId: Luke.12.8
    sblId: Luke 12:8
    shortName: Luke 12:8
    text: '"And I tell you, everyone who acknowledges me before men, the Son of Man
      also will acknowledge before the angels of God,'
  - name: Luke 12:9
    orderIndex: 8
    osisId: Luke.12.9
    sblId: Luke 12:9
    shortName: Luke 12:9
    text: but the one who denies me before men will be denied before the angels of
      God.
  - name: Luke 12:10
    orderIndex: 9
    osisId: Luke.12.10
    sblId: Luke 12:10
    shortName: Luke 12:10
    text: And everyone who speaks a word against the Son of Man will be forgiven,
      but the one who blasphemes against the Holy Spirit will not be forgiven.
  - name: Luke 12:11
    orderIndex: 10
    osisId: Luke.12.11
    sblId: Luke 12:11
    shortName: Luke 12:11
    text: And when they bring you before the synagogues and the rulers and the authorities,
      do not be anxious about how you should defend yourself or what you should say,
  - name: Luke 12:12
    orderIndex: 11
    osisId: Luke.12.12
    sblId: Luke 12:12
    shortName: Luke 12:12
    text: for the Holy Spirit will teach you in that very hour what you ought to say."
  - name: Luke 12:13
    orderIndex: 12
    osisId: Luke.12.13
    sblId: Luke 12:13
    shortName: Luke 12:13
    text: Someone in the crowd said to him, "Teacher, tell my brother to divide the
      inheritance with me."
  - name: Luke 12:14
    orderIndex: 13
    osisId: Luke.12.14
    sblId: Luke 12:14
    shortName: Luke 12:14
    text: But he said to him, "Man, who made me a judge or arbitrator over you?"
  - name: Luke 12:15
    orderIndex: 14
    osisId: Luke.12.15
    sblId: Luke 12:15
    shortName: Luke 12:15
    text: And he said to them, "Take care, and be on your guard against all covetousness,
      for one's life does not consist in the abundance of his possessions."
  - name: Luke 12:16
    orderIndex: 15
    osisId: Luke.12.16
    sblId: Luke 12:16
    shortName: Luke 12:16
    text: And he told them a parable, saying, "The land of a rich man produced plentifully,
  - name: Luke 12:17
    orderIndex: 16
    osisId: Luke.12.17
    sblId: Luke 12:17
    shortName: Luke 12:17
    text: and he thought to himself, 'What shall I do, for I have nowhere to store
      my crops?'
  - name: Luke 12:18
    orderIndex: 17
    osisId: Luke.12.18
    sblId: Luke 12:18
    shortName: Luke 12:18
    text: 'And he said, ''I will do this: I will tear down my barns and build larger
      ones, and there I will store all my grain and my goods.'
  - name: Luke 12:19
    orderIndex: 18
    osisId: Luke.12.19
    sblId: Luke 12:19
    shortName: Luke 12:19
    text: And I will say to my soul, Soul, you have ample goods laid up for many years;
      relax, eat, drink, be merry.'
  - name: Luke 12:20
    orderIndex: 19
    osisId: Luke.12.20
    sblId: Luke 12:20
    shortName: Luke 12:20
    text: But God said to him, 'Fool! This night your soul is required of you, and
      the things you have prepared, whose will they be?'
  - name: Luke 12:21
    orderIndex: 20
    osisId: Luke.12.21
    sblId: Luke 12:21
    shortName: Luke 12:21
    text: So is the one who lays up treasure for himself and is not rich toward God."
  - name: Luke 12:22
    orderIndex: 21
    osisId: Luke.12.22
    sblId: Luke 12:22
    shortName: Luke 12:22
    text: And he said to his disciples, "Therefore I tell you, do not be anxious about
      your life, what you will eat, nor about your body, what you will put on.
  - name: Luke 12:23
    orderIndex: 22
    osisId: Luke.12.23
    sblId: Luke 12:23
    shortName: Luke 12:23
    text: For life is more than food, and the body more than clothing.
  - name: Luke 12:24
    orderIndex: 23
    osisId: Luke.12.24
    sblId: Luke 12:24
    shortName: Luke 12:24
    text: 'Consider the ravens: they neither sow nor reap, they have neither storehouse
      nor barn, and yet God feeds them. Of how much more value are you than the birds!'
  - name: Luke 12:25
    orderIndex: 24
    osisId: Luke.12.25
    sblId: Luke 12:25
    shortName: Luke 12:25
    text: And which of you by being anxious can add a single hour to his span of life?
  - name: Luke 12:26
    orderIndex: 25
    osisId: Luke.12.26
    sblId: Luke 12:26
    shortName: Luke 12:26
    text: If then you are not able to do as small a thing as that, why are you anxious
      about the rest?
  - name: Luke 12:27
    orderIndex: 26
    osisId: Luke.12.27
    sblId: Luke 12:27
    shortName: Luke 12:27
    text: 'Consider the lilies, how they grow: they neither toil nor spin, yet I tell
      you, even Solomon in all his glory was not arrayed like one of these.'
  - name: Luke 12:28
    orderIndex: 27
    osisId: Luke.12.28
    sblId: Luke 12:28
    shortName: Luke 12:28
    text: But if God so clothes the grass, which is alive in the field today, and
      tomorrow is thrown into the oven, how much more will he clothe you, O you of
      little faith!
  - name: Luke 12:29
    orderIndex: 28
    osisId: Luke.12.29
    sblId: Luke 12:29
    shortName: Luke 12:29
    text: And do not seek what you are to eat and what you are to drink, nor be worried.
  - name: Luke 12:30
    orderIndex: 29
    osisId: Luke.12.30
    sblId: Luke 12:30
    shortName: Luke 12:30
    text: For all the nations of the world seek after these things, and your Father
      knows that you need them.
  - name: Luke 12:31
    orderIndex: 30
    osisId: Luke.12.31
    sblId: Luke 12:31
    shortName: Luke 12:31
    text: Instead, seek his kingdom, and these things will be added to you.
  - name: Luke 12:32
    orderIndex: 31
    osisId: Luke.12.32
    sblId: Luke 12:32
    shortName: Luke 12:32
    text: '"Fear not, little flock, for it is your Father''s good pleasure to give
      you the kingdom.'
  - name: Luke 12:33
    orderIndex: 32
    osisId: Luke.12.33
    sblId: Luke 12:33
    shortName: Luke 12:33
    text: Sell your possessions, and give to the needy. Provide yourselves with moneybags
      that do not grow old, with a treasure in the heavens that does not fail, where
      no thief approaches and no moth destroys.
  - name: Luke 12:34
    orderIndex: 33
    osisId: Luke.12.34
    sblId: Luke 12:34
    shortName: Luke 12:34
    text: For where your treasure is, there will your heart be also.
  - name: Luke 12:35
    orderIndex: 34
    osisId: Luke.12.35
    sblId: Luke 12:35
    shortName: Luke 12:35
    text: '"Stay dressed for action and keep your lamps burning,'
  - name: Luke 12:36
    orderIndex: 35
    osisId: Luke.12.36
    sblId: Luke 12:36
    shortName: Luke 12:36
    text: and be like men who are waiting for their master to come home from the wedding
      feast, so that they may open the door to him at once when he comes and knocks.
  - name: Luke 12:37
    orderIndex: 36
    osisId: Luke.12.37
    sblId: Luke 12:37
    shortName: Luke 12:37
    text: Blessed are those servants whom the master finds awake when he comes. Truly,
      I say to you, he will dress himself for service and have them recline at table,
      and he will come and serve them.
  - name: Luke 12:38
    orderIndex: 37
    osisId: Luke.12.38
    sblId: Luke 12:38
    shortName: Luke 12:38
    text: If he comes in the second watch, or in the third, and finds them awake,
      blessed are those servants!
  - name: Luke 12:39
    orderIndex: 38
    osisId: Luke.12.39
    sblId: Luke 12:39
    shortName: Luke 12:39
    text: But know this, that if the master of the house had known at what hour the
      thief was coming, he would not have left his house to be broken into.
  - name: Luke 12:40
    orderIndex: 39
    osisId: Luke.12.40
    sblId: Luke 12:40
    shortName: Luke 12:40
    text: You also must be ready, for the Son of Man is coming at an hour you do not
      expect."
  - name: Luke 12:41
    orderIndex: 40
    osisId: Luke.12.41
    sblId: Luke 12:41
    shortName: Luke 12:41
    text: Peter said, "Lord, are you telling this parable for us or for all?"
  - name: Luke 12:42
    orderIndex: 41
    osisId: Luke.12.42
    sblId: Luke 12:42
    shortName: Luke 12:42
    text: And the Lord said, "Who then is the faithful and wise manager, whom his
      master will set over his household, to give them their portion of food at the
      proper time?
  - name: Luke 12:43
    orderIndex: 42
    osisId: Luke.12.43
    sblId: Luke 12:43
    shortName: Luke 12:43
    text: Blessed is that servant whom his master will find so doing when he comes.
  - name: Luke 12:44
    orderIndex: 43
    osisId: Luke.12.44
    sblId: Luke 12:44
    shortName: Luke 12:44
    text: Truly, I say to you, he will set him over all his possessions.
  - name: Luke 12:45
    orderIndex: 44
    osisId: Luke.12.45
    sblId: Luke 12:45
    shortName: Luke 12:45
    text: But if that servant says to himself, 'My master is delayed in coming,' and
      begins to beat the male and female servants, and to eat and drink and get drunk,
  - name: Luke 12:46
    orderIndex: 45
    osisId: Luke.12.46
    sblId: Luke 12:46
    shortName: Luke 12:46
    text: the master of that servant will come on a day when he does not expect him
      and at an hour he does not know, and will cut him in pieces and put him with
      the unfaithful.
  - name: Luke 12:47
    orderIndex: 46
    osisId: Luke.12.47
    sblId: Luke 12:47
    shortName: Luke 12:47
    text: And that servant who knew his master's will but did not get ready or act
      according to his will, will receive a severe beating.
  - name: Luke 12:48
    orderIndex: 47
    osisId: Luke.12.48
    sblId: Luke 12:48
    shortName: Luke 12:48
    text: But the one who did not know, and did what deserved a beating, will receive
      a light beating. Everyone to whom much was given, of him much will be required,
      and from him to whom they entrusted much, they will demand the more.
  - name: Luke 12:49
    orderIndex: 48
    osisId: Luke.12.49
    sblId: Luke 12:49
    shortName: Luke 12:49
    text: '"I came to cast fire on the earth, and would that it were already kindled!'
  - name: Luke 12:50
    orderIndex: 49
    osisId: Luke.12.50
    sblId: Luke 12:50
    shortName: Luke 12:50
    text: I have a baptism to be baptized with, and how great is my distress until
      it is accomplished!
  - name: Luke 12:51
    orderIndex: 50
    osisId: Luke.12.51
    sblId: Luke 12:51
    shortName: Luke 12:51
    text: Do you think that I have come to give peace on earth? No, I tell you, but
      rather division.
  - name: Luke 12:52
    orderIndex: 51
    osisId: Luke.12.52
    sblId: Luke 12:52
    shortName: Luke 12:52
    text: For from now on in one house there will be five divided, three against two
      and two against three.
  - name: Luke 12:53
    orderIndex: 52
    osisId: Luke.12.53
    sblId: Luke 12:53
    shortName: Luke 12:53
    text: They will be divided, father against son and son against father, mother
      against daughter and daughter against mother, mother-in-law against her daughter-in-law
      and daughter-in-law against mother-in-law."
  - name: Luke 12:54
    orderIndex: 53
    osisId: Luke.12.54
    sblId: Luke 12:54
    shortName: Luke 12:54
    text: He also said to the crowds, "When you see a cloud rising in the west, you
      say at once, 'A shower is coming.' And so it happens.
  - name: Luke 12:55
    orderIndex: 54
    osisId: Luke.12.55
    sblId: Luke 12:55
    shortName: Luke 12:55
    text: And when you see the south wind blowing, you say, 'There will be scorching
      heat,' and it happens.
  - name: Luke 12:56
    orderIndex: 55
    osisId: Luke.12.56
    sblId: Luke 12:56
    shortName: Luke 12:56
    text: You hypocrites! You know how to interpret the appearance of earth and sky,
      but why do you not know how to interpret the present time?
  - name: Luke 12:57
    orderIndex: 56
    osisId: Luke.12.57
    sblId: Luke 12:57
    shortName: Luke 12:57
    text: '"And why do you not judge for yourselves what is right?'
  - name: Luke 12:58
    orderIndex: 57
    osisId: Luke.12.58
    sblId: Luke 12:58
    shortName: Luke 12:58
    text: As you go with your accuser before the magistrate, make an effort to settle
      with him on the way, lest he drag you to the judge, and the judge hand you over
      to the officer, and the officer put you in prison.
  - name: Luke 12:59
    orderIndex: 58
    osisId: Luke.12.59
    sblId: Luke 12:59
    shortName: Luke 12:59
    text: I tell you, you will never get out until you have paid the very last penny."
  versesCount: 59
- name: Luke 13
  orderIndex: 12
  osisId: Luke.13
  sblId: Luke 13
  shortName: Luke 13
  verses:
  - name: Luke 13:1
    orderIndex: 0
    osisId: Luke.13.1
    sblId: Luke 13:1
    shortName: Luke 13:1
    text: There were some present at that very time who told him about the Galileans
      whose blood Pilate had mingled with their sacrifices.
  - name: Luke 13:2
    orderIndex: 1
    osisId: Luke.13.2
    sblId: Luke 13:2
    shortName: Luke 13:2
    text: And he answered them, "Do you think that these Galileans were worse sinners
      than all the other Galileans, because they suffered in this way?
  - name: Luke 13:3
    orderIndex: 2
    osisId: Luke.13.3
    sblId: Luke 13:3
    shortName: Luke 13:3
    text: No, I tell you; but unless you repent, you will all likewise perish.
  - name: Luke 13:4
    orderIndex: 3
    osisId: Luke.13.4
    sblId: Luke 13:4
    shortName: Luke 13:4
    text: 'Or those eighteen on whom the tower in Siloam fell and killed them: do
      you think that they were worse offenders than all the others who lived in Jerusalem?'
  - name: Luke 13:5
    orderIndex: 4
    osisId: Luke.13.5
    sblId: Luke 13:5
    shortName: Luke 13:5
    text: No, I tell you; but unless you repent, you will all likewise perish."
  - name: Luke 13:6
    orderIndex: 5
    osisId: Luke.13.6
    sblId: Luke 13:6
    shortName: Luke 13:6
    text: 'And he told this parable: "A man had a fig tree planted in his vineyard,
      and he came seeking fruit on it and found none.'
  - name: Luke 13:7
    orderIndex: 6
    osisId: Luke.13.7
    sblId: Luke 13:7
    shortName: Luke 13:7
    text: And he said to the vinedresser, 'Look, for three years now I have come seeking
      fruit on this fig tree, and I find none. Cut it down. Why should it use up the
      ground?'
  - name: Luke 13:8
    orderIndex: 7
    osisId: Luke.13.8
    sblId: Luke 13:8
    shortName: Luke 13:8
    text: And he answered him, 'Sir, let it alone this year also, until I dig around
      it and put on manure.
  - name: Luke 13:9
    orderIndex: 8
    osisId: Luke.13.9
    sblId: Luke 13:9
    shortName: Luke 13:9
    text: Then if it should bear fruit next year, well and good; but if not, you can
      cut it down.'"
  - name: Luke 13:10
    orderIndex: 9
    osisId: Luke.13.10
    sblId: Luke 13:10
    shortName: Luke 13:10
    text: Now he was teaching in one of the synagogues on the Sabbath.
  - name: Luke 13:11
    orderIndex: 10
    osisId: Luke.13.11
    sblId: Luke 13:11
    shortName: Luke 13:11
    text: And there was a woman who had had a disabling spirit for eighteen years.
      She was bent over and could not fully straighten herself.
  - name: Luke 13:12
    orderIndex: 11
    osisId: Luke.13.12
    sblId: Luke 13:12
    shortName: Luke 13:12
    text: When Jesus saw her, he called her over and said to her, "Woman, you are
      freed from your disability."
  - name: Luke 13:13
    orderIndex: 12
    osisId: Luke.13.13
    sblId: Luke 13:13
    shortName: Luke 13:13
    text: And he laid his hands on her, and immediately she was made straight, and
      she glorified God.
  - name: Luke 13:14
    orderIndex: 13
    osisId: Luke.13.14
    sblId: Luke 13:14
    shortName: Luke 13:14
    text: But the ruler of the synagogue, indignant because Jesus had healed on the
      Sabbath, said to the people, "There are six days in which work ought to be done.
      Come on those days and be healed, and not on the Sabbath day."
  - name: Luke 13:15
    orderIndex: 14
    osisId: Luke.13.15
    sblId: Luke 13:15
    shortName: Luke 13:15
    text: Then the Lord answered him, "You hypocrites! Does not each of you on the
      Sabbath untie his ox or his donkey from the manger and lead it away to water
      it?
  - name: Luke 13:16
    orderIndex: 15
    osisId: Luke.13.16
    sblId: Luke 13:16
    shortName: Luke 13:16
    text: And ought not this woman, a daughter of Abraham whom Satan bound for eighteen
      years, be loosed from this bond on the Sabbath day?"
  - name: Luke 13:17
    orderIndex: 16
    osisId: Luke.13.17
    sblId: Luke 13:17
    shortName: Luke 13:17
    text: As he said these things, all his adversaries were put to shame, and all
      the people rejoiced at all the glorious things that were done by him.
  - name: Luke 13:18
    orderIndex: 17
    osisId: Luke.13.18
    sblId: Luke 13:18
    shortName: Luke 13:18
    text: He said therefore, "What is the kingdom of God like? And to what shall I
      compare it?
  - name: Luke 13:19
    orderIndex: 18
    osisId: Luke.13.19
    sblId: Luke 13:19
    shortName: Luke 13:19
    text: It is like a grain of mustard seed that a man took and sowed in his garden,
      and it grew and became a tree, and the birds of the air made nests in its branches."
  - name: Luke 13:20
    orderIndex: 19
    osisId: Luke.13.20
    sblId: Luke 13:20
    shortName: Luke 13:20
    text: And again he said, "To what shall I compare the kingdom of God?
  - name: Luke 13:21
    orderIndex: 20
    osisId: Luke.13.21
    sblId: Luke 13:21
    shortName: Luke 13:21
    text: It is like leaven that a woman took and hid in three measures of flour,
      until it was all leavened."
  - name: Luke 13:22
    orderIndex: 21
    osisId: Luke.13.22
    sblId: Luke 13:22
    shortName: Luke 13:22
    text: He went on his way through towns and villages, teaching and journeying toward
      Jerusalem.
  - name: Luke 13:23
    orderIndex: 22
    osisId: Luke.13.23
    sblId: Luke 13:23
    shortName: Luke 13:23
    text: And someone said to him, "Lord, will those who are saved be few?" And he
      said to them,
  - name: Luke 13:24
    orderIndex: 23
    osisId: Luke.13.24
    sblId: Luke 13:24
    shortName: Luke 13:24
    text: '"Strive to enter through the narrow door. For many, I tell you, will seek
      to enter and will not be able.'
  - name: Luke 13:25
    orderIndex: 24
    osisId: Luke.13.25
    sblId: Luke 13:25
    shortName: Luke 13:25
    text: When once the master of the house has risen and shut the door, and you begin
      to stand outside and to knock at the door, saying, 'Lord, open to us,' then
      he will answer you, 'I do not know where you come from.'
  - name: Luke 13:26
    orderIndex: 25
    osisId: Luke.13.26
    sblId: Luke 13:26
    shortName: Luke 13:26
    text: Then you will begin to say, 'We ate and drank in your presence, and you
      taught in our streets.'
  - name: Luke 13:27
    orderIndex: 26
    osisId: Luke.13.27
    sblId: Luke 13:27
    shortName: Luke 13:27
    text: But he will say, 'I tell you, I do not know where you come from. Depart
      from me, all you workers of evil!'
  - name: Luke 13:28
    orderIndex: 27
    osisId: Luke.13.28
    sblId: Luke 13:28
    shortName: Luke 13:28
    text: In that place there will be weeping and gnashing of teeth, when you see
      Abraham and Isaac and Jacob and all the prophets in the kingdom of God but you
      yourselves cast out.
  - name: Luke 13:29
    orderIndex: 28
    osisId: Luke.13.29
    sblId: Luke 13:29
    shortName: Luke 13:29
    text: And people will come from east and west, and from north and south, and recline
      at table in the kingdom of God.
  - name: Luke 13:30
    orderIndex: 29
    osisId: Luke.13.30
    sblId: Luke 13:30
    shortName: Luke 13:30
    text: And behold, some are last who will be first, and some are first who will
      be last."
  - name: Luke 13:31
    orderIndex: 30
    osisId: Luke.13.31
    sblId: Luke 13:31
    shortName: Luke 13:31
    text: At that very hour some Pharisees came and said to him, "Get away from here,
      for Herod wants to kill you."
  - name: Luke 13:32
    orderIndex: 31
    osisId: Luke.13.32
    sblId: Luke 13:32
    shortName: Luke 13:32
    text: And he said to them, "Go and tell that fox, 'Behold, I cast out demons and
      perform cures today and tomorrow, and the third day I finish my course.
  - name: Luke 13:33
    orderIndex: 32
    osisId: Luke.13.33
    sblId: Luke 13:33
    shortName: Luke 13:33
    text: Nevertheless, I must go on my way today and tomorrow and the day following,
      for it cannot be that a prophet should perish away from Jerusalem.'
  - name: Luke 13:34
    orderIndex: 33
    osisId: Luke.13.34
    sblId: Luke 13:34
    shortName: Luke 13:34
    text: O Jerusalem, Jerusalem, the city that kills the prophets and stones those
      who are sent to it! How often would I have gathered your children together as
      a hen gathers her brood under her wings, and you would not!
  - name: Luke 13:35
    orderIndex: 34
    osisId: Luke.13.35
    sblId: Luke 13:35
    shortName: Luke 13:35
    text: Behold, your house is forsaken. And I tell you, you will not see me until
      you say, 'Blessed is he who comes in the name of the Lord!'"
  versesCount: 35
- name: Luke 14
  orderIndex: 13
  osisId: Luke.14
  sblId: Luke 14
  shortName: Luke 14
  verses:
  - name: Luke 14:1
    orderIndex: 0
    osisId: Luke.14.1
    sblId: Luke 14:1
    shortName: Luke 14:1
    text: One Sabbath, when he went to dine at the house of a ruler of the Pharisees,
      they were watching him carefully.
  - name: Luke 14:2
    orderIndex: 1
    osisId: Luke.14.2
    sblId: Luke 14:2
    shortName: Luke 14:2
    text: And behold, there was a man before him who had dropsy.
  - name: Luke 14:3
    orderIndex: 2
    osisId: Luke.14.3
    sblId: Luke 14:3
    shortName: Luke 14:3
    text: And Jesus responded to the lawyers and Pharisees, saying, "Is it lawful
      to heal on the Sabbath, or not?"
  - name: Luke 14:4
    orderIndex: 3
    osisId: Luke.14.4
    sblId: Luke 14:4
    shortName: Luke 14:4
    text: But they remained silent. Then he took him and healed him and sent him away.
  - name: Luke 14:5
    orderIndex: 4
    osisId: Luke.14.5
    sblId: Luke 14:5
    shortName: Luke 14:5
    text: And he said to them, "Which of you, having a son or an ox that has fallen
      into a well on a Sabbath day, will not immediately pull him out?"
  - name: Luke 14:6
    orderIndex: 5
    osisId: Luke.14.6
    sblId: Luke 14:6
    shortName: Luke 14:6
    text: And they could not reply to these things.
  - name: Luke 14:7
    orderIndex: 6
    osisId: Luke.14.7
    sblId: Luke 14:7
    shortName: Luke 14:7
    text: Now he told a parable to those who were invited, when he noticed how they
      chose the places of honor, saying to them,
  - name: Luke 14:8
    orderIndex: 7
    osisId: Luke.14.8
    sblId: Luke 14:8
    shortName: Luke 14:8
    text: '"When you are invited by someone to a wedding feast, do not sit down in
      a place of honor, lest someone more distinguished than you be invited by him,'
  - name: Luke 14:9
    orderIndex: 8
    osisId: Luke.14.9
    sblId: Luke 14:9
    shortName: Luke 14:9
    text: and he who invited you both will come and say to you, 'Give your place to
      this person,' and then you will begin with shame to take the lowest place.
  - name: Luke 14:10
    orderIndex: 9
    osisId: Luke.14.10
    sblId: Luke 14:10
    shortName: Luke 14:10
    text: But when you are invited, go and sit in the lowest place, so that when your
      host comes he may say to you, 'Friend, move up higher.' Then you will be honored
      in the presence of all who sit at table with you.
  - name: Luke 14:11
    orderIndex: 10
    osisId: Luke.14.11
    sblId: Luke 14:11
    shortName: Luke 14:11
    text: For everyone who exalts himself will be humbled, and he who humbles himself
      will be exalted."
  - name: Luke 14:12
    orderIndex: 11
    osisId: Luke.14.12
    sblId: Luke 14:12
    shortName: Luke 14:12
    text: He said also to the man who had invited him, "When you give a dinner or
      a banquet, do not invite your friends or your brothers or your relatives or
      rich neighbors, lest they also invite you in return and you be repaid.
  - name: Luke 14:13
    orderIndex: 12
    osisId: Luke.14.13
    sblId: Luke 14:13
    shortName: Luke 14:13
    text: But when you give a feast, invite the poor, the crippled, the lame, the
      blind,
  - name: Luke 14:14
    orderIndex: 13
    osisId: Luke.14.14
    sblId: Luke 14:14
    shortName: Luke 14:14
    text: and you will be blessed, because they cannot repay you. You will be repaid
      at the resurrection of the just."
  - name: Luke 14:15
    orderIndex: 14
    osisId: Luke.14.15
    sblId: Luke 14:15
    shortName: Luke 14:15
    text: When one of those who reclined at table with him heard these things, he
      said to him, "Blessed is everyone who will eat bread in the kingdom of God!"
  - name: Luke 14:16
    orderIndex: 15
    osisId: Luke.14.16
    sblId: Luke 14:16
    shortName: Luke 14:16
    text: But he said to him, "A man once gave a great banquet and invited many.
  - name: Luke 14:17
    orderIndex: 16
    osisId: Luke.14.17
    sblId: Luke 14:17
    shortName: Luke 14:17
    text: And at the time for the banquet he sent his servant to say to those who
      had been invited, 'Come, for everything is now ready.'
  - name: Luke 14:18
    orderIndex: 17
    osisId: Luke.14.18
    sblId: Luke 14:18
    shortName: Luke 14:18
    text: But they all alike began to make excuses. The first said to him, 'I have
      bought a field, and I must go out and see it. Please have me excused.'
  - name: Luke 14:19
    orderIndex: 18
    osisId: Luke.14.19
    sblId: Luke 14:19
    shortName: Luke 14:19
    text: And another said, 'I have bought five yoke of oxen, and I go to examine
      them. Please have me excused.'
  - name: Luke 14:20
    orderIndex: 19
    osisId: Luke.14.20
    sblId: Luke 14:20
    shortName: Luke 14:20
    text: And another said, 'I have married a wife, and therefore I cannot come.'
  - name: Luke 14:21
    orderIndex: 20
    osisId: Luke.14.21
    sblId: Luke 14:21
    shortName: Luke 14:21
    text: So the servant came and reported these things to his master. Then the master
      of the house became angry and said to his servant, 'Go out quickly to the streets
      and lanes of the city, and bring in the poor and crippled and blind and lame.'
  - name: Luke 14:22
    orderIndex: 21
    osisId: Luke.14.22
    sblId: Luke 14:22
    shortName: Luke 14:22
    text: And the servant said, 'Sir, what you commanded has been done, and still
      there is room.'
  - name: Luke 14:23
    orderIndex: 22
    osisId: Luke.14.23
    sblId: Luke 14:23
    shortName: Luke 14:23
    text: And the master said to the servant, 'Go out to the highways and hedges and
      compel people to come in, that my house may be filled.
  - name: Luke 14:24
    orderIndex: 23
    osisId: Luke.14.24
    sblId: Luke 14:24
    shortName: Luke 14:24
    text: For I tell you, none of those men who were invited shall taste my banquet.'"
  - name: Luke 14:25
    orderIndex: 24
    osisId: Luke.14.25
    sblId: Luke 14:25
    shortName: Luke 14:25
    text: Now great crowds accompanied him, and he turned and said to them,
  - name: Luke 14:26
    orderIndex: 25
    osisId: Luke.14.26
    sblId: Luke 14:26
    shortName: Luke 14:26
    text: '"If anyone comes to me and does not hate his own father and mother and
      wife and children and brothers and sisters, yes, and even his own life, he cannot
      be my disciple.'
  - name: Luke 14:27
    orderIndex: 26
    osisId: Luke.14.27
    sblId: Luke 14:27
    shortName: Luke 14:27
    text: Whoever does not bear his own cross and come after me cannot be my disciple.
  - name: Luke 14:28
    orderIndex: 27
    osisId: Luke.14.28
    sblId: Luke 14:28
    shortName: Luke 14:28
    text: For which of you, desiring to build a tower, does not first sit down and
      count the cost, whether he has enough to complete it?
  - name: Luke 14:29
    orderIndex: 28
    osisId: Luke.14.29
    sblId: Luke 14:29
    shortName: Luke 14:29
    text: Otherwise, when he has laid a foundation and is not able to finish, all
      who see it begin to mock him,
  - name: Luke 14:30
    orderIndex: 29
    osisId: Luke.14.30
    sblId: Luke 14:30
    shortName: Luke 14:30
    text: saying, 'This man began to build and was not able to finish.'
  - name: Luke 14:31
    orderIndex: 30
    osisId: Luke.14.31
    sblId: Luke 14:31
    shortName: Luke 14:31
    text: Or what king, going out to encounter another king in war, will not sit down
      first and deliberate whether he is able with ten thousand to meet him who comes
      against him with twenty thousand?
  - name: Luke 14:32
    orderIndex: 31
    osisId: Luke.14.32
    sblId: Luke 14:32
    shortName: Luke 14:32
    text: And if not, while the other is yet a great way off, he sends a delegation
      and asks for terms of peace.
  - name: Luke 14:33
    orderIndex: 32
    osisId: Luke.14.33
    sblId: Luke 14:33
    shortName: Luke 14:33
    text: So therefore, any one of you who does not renounce all that he has cannot
      be my disciple.
  - name: Luke 14:34
    orderIndex: 33
    osisId: Luke.14.34
    sblId: Luke 14:34
    shortName: Luke 14:34
    text: '"Salt is good, but if salt has lost its taste, how shall its saltiness
      be restored?'
  - name: Luke 14:35
    orderIndex: 34
    osisId: Luke.14.35
    sblId: Luke 14:35
    shortName: Luke 14:35
    text: It is of no use either for the soil or for the manure pile. It is thrown
      away. He who has ears to hear, let him hear."
  versesCount: 35
- name: Luke 15
  orderIndex: 14
  osisId: Luke.15
  sblId: Luke 15
  shortName: Luke 15
  verses:
  - name: Luke 15:1
    orderIndex: 0
    osisId: Luke.15.1
    sblId: Luke 15:1
    shortName: Luke 15:1
    text: Now the tax collectors and sinners were all drawing near to hear him.
  - name: Luke 15:2
    orderIndex: 1
    osisId: Luke.15.2
    sblId: Luke 15:2
    shortName: Luke 15:2
    text: And the Pharisees and the scribes grumbled, saying, "This man receives sinners
      and eats with them."
  - name: Luke 15:3
    orderIndex: 2
    osisId: Luke.15.3
    sblId: Luke 15:3
    shortName: Luke 15:3
    text: 'So he told them this parable:'
  - name: Luke 15:4
    orderIndex: 3
    osisId: Luke.15.4
    sblId: Luke 15:4
    shortName: Luke 15:4
    text: '"What man of you, having a hundred sheep, if he has lost one of them, does
      not leave the ninety-nine in the open country, and go after the one that is
      lost, until he finds it?'
  - name: Luke 15:5
    orderIndex: 4
    osisId: Luke.15.5
    sblId: Luke 15:5
    shortName: Luke 15:5
    text: And when he has found it, he lays it on his shoulders, rejoicing.
  - name: Luke 15:6
    orderIndex: 5
    osisId: Luke.15.6
    sblId: Luke 15:6
    shortName: Luke 15:6
    text: And when he comes home, he calls together his friends and his neighbors,
      saying to them, 'Rejoice with me, for I have found my sheep that was lost.'
  - name: Luke 15:7
    orderIndex: 6
    osisId: Luke.15.7
    sblId: Luke 15:7
    shortName: Luke 15:7
    text: Just so, I tell you, there will be more joy in heaven over one sinner who
      repents than over ninety-nine righteous persons who need no repentance.
  - name: Luke 15:8
    orderIndex: 7
    osisId: Luke.15.8
    sblId: Luke 15:8
    shortName: Luke 15:8
    text: '"Or what woman, having ten silver coins, if she loses one coin, does not
      light a lamp and sweep the house and seek diligently until she finds it?'
  - name: Luke 15:9
    orderIndex: 8
    osisId: Luke.15.9
    sblId: Luke 15:9
    shortName: Luke 15:9
    text: And when she has found it, she calls together her friends and neighbors,
      saying, 'Rejoice with me, for I have found the coin that I had lost.'
  - name: Luke 15:10
    orderIndex: 9
    osisId: Luke.15.10
    sblId: Luke 15:10
    shortName: Luke 15:10
    text: Just so, I tell you, there is joy before the angels of God over one sinner
      who repents."
  - name: Luke 15:11
    orderIndex: 10
    osisId: Luke.15.11
    sblId: Luke 15:11
    shortName: Luke 15:11
    text: And he said, "There was a man who had two sons.
  - name: Luke 15:12
    orderIndex: 11
    osisId: Luke.15.12
    sblId: Luke 15:12
    shortName: Luke 15:12
    text: And the younger of them said to his father, 'Father, give me the share of
      property that is coming to me.' And he divided his property between them.
  - name: Luke 15:13
    orderIndex: 12
    osisId: Luke.15.13
    sblId: Luke 15:13
    shortName: Luke 15:13
    text: Not many days later, the younger son gathered all he had and took a journey
      into a far country, and there he squandered his property in reckless living.
  - name: Luke 15:14
    orderIndex: 13
    osisId: Luke.15.14
    sblId: Luke 15:14
    shortName: Luke 15:14
    text: And when he had spent everything, a severe famine arose in that country,
      and he began to be in need.
  - name: Luke 15:15
    orderIndex: 14
    osisId: Luke.15.15
    sblId: Luke 15:15
    shortName: Luke 15:15
    text: So he went and hired himself out to one of the citizens of that country,
      who sent him into his fields to feed pigs.
  - name: Luke 15:16
    orderIndex: 15
    osisId: Luke.15.16
    sblId: Luke 15:16
    shortName: Luke 15:16
    text: And he was longing to be fed with the pods that the pigs ate, and no one
      gave him anything.
  - name: Luke 15:17
    orderIndex: 16
    osisId: Luke.15.17
    sblId: Luke 15:17
    shortName: Luke 15:17
    text: '"But when he came to himself, he said, ''How many of my father''s hired
      servants have more than enough bread, but I perish here with hunger!'
  - name: Luke 15:18
    orderIndex: 17
    osisId: Luke.15.18
    sblId: Luke 15:18
    shortName: Luke 15:18
    text: I will arise and go to my father, and I will say to him, "Father, I have
      sinned against heaven and before you.
  - name: Luke 15:19
    orderIndex: 18
    osisId: Luke.15.19
    sblId: Luke 15:19
    shortName: Luke 15:19
    text: I am no longer worthy to be called your son. Treat me as one of your hired
      servants."'
  - name: Luke 15:20
    orderIndex: 19
    osisId: Luke.15.20
    sblId: Luke 15:20
    shortName: Luke 15:20
    text: And he arose and came to his father. But while he was still a long way off,
      his father saw him and felt compassion, and ran and embraced him and kissed
      him.
  - name: Luke 15:21
    orderIndex: 20
    osisId: Luke.15.21
    sblId: Luke 15:21
    shortName: Luke 15:21
    text: And the son said to him, 'Father, I have sinned against heaven and before
      you. I am no longer worthy to be called your son.'
  - name: Luke 15:22
    orderIndex: 21
    osisId: Luke.15.22
    sblId: Luke 15:22
    shortName: Luke 15:22
    text: But the father said to his servants, 'Bring quickly the best robe, and put
      it on him, and put a ring on his hand, and shoes on his feet.
  - name: Luke 15:23
    orderIndex: 22
    osisId: Luke.15.23
    sblId: Luke 15:23
    shortName: Luke 15:23
    text: And bring the fattened calf and kill it, and let us eat and celebrate.
  - name: Luke 15:24
    orderIndex: 23
    osisId: Luke.15.24
    sblId: Luke 15:24
    shortName: Luke 15:24
    text: For this my son was dead, and is alive again; he was lost, and is found.'
      And they began to celebrate.
  - name: Luke 15:25
    orderIndex: 24
    osisId: Luke.15.25
    sblId: Luke 15:25
    shortName: Luke 15:25
    text: '"Now his older son was in the field, and as he came and drew near to the
      house, he heard music and dancing.'
  - name: Luke 15:26
    orderIndex: 25
    osisId: Luke.15.26
    sblId: Luke 15:26
    shortName: Luke 15:26
    text: And he called one of the servants and asked what these things meant.
  - name: Luke 15:27
    orderIndex: 26
    osisId: Luke.15.27
    sblId: Luke 15:27
    shortName: Luke 15:27
    text: And he said to him, 'Your brother has come, and your father has killed the
      fattened calf, because he has received him back safe and sound.'
  - name: Luke 15:28
    orderIndex: 27
    osisId: Luke.15.28
    sblId: Luke 15:28
    shortName: Luke 15:28
    text: But he was angry and refused to go in. His father came out and entreated
      him,
  - name: Luke 15:29
    orderIndex: 28
    osisId: Luke.15.29
    sblId: Luke 15:29
    shortName: Luke 15:29
    text: but he answered his father, 'Look, these many years I have served you, and
      I never disobeyed your command, yet you never gave me a young goat, that I might
      celebrate with my friends.
  - name: Luke 15:30
    orderIndex: 29
    osisId: Luke.15.30
    sblId: Luke 15:30
    shortName: Luke 15:30
    text: But when this son of yours came, who has devoured your property with prostitutes,
      you killed the fattened calf for him!'
  - name: Luke 15:31
    orderIndex: 30
    osisId: Luke.15.31
    sblId: Luke 15:31
    shortName: Luke 15:31
    text: And he said to him, 'Son, you are always with me, and all that is mine is
      yours.
  - name: Luke 15:32
    orderIndex: 31
    osisId: Luke.15.32
    sblId: Luke 15:32
    shortName: Luke 15:32
    text: It was fitting to celebrate and be glad, for this your brother was dead,
      and is alive; he was lost, and is found.'"
  versesCount: 32
- name: Luke 16
  orderIndex: 15
  osisId: Luke.16
  sblId: Luke 16
  shortName: Luke 16
  verses:
  - name: Luke 16:1
    orderIndex: 0
    osisId: Luke.16.1
    sblId: Luke 16:1
    shortName: Luke 16:1
    text: He also said to the disciples, "There was a rich man who had a manager,
      and charges were brought to him that this man was wasting his possessions.
  - name: Luke 16:2
    orderIndex: 1
    osisId: Luke.16.2
    sblId: Luke 16:2
    shortName: Luke 16:2
    text: And he called him and said to him, 'What is this that I hear about you?
      Turn in the account of your management, for you can no longer be manager.'
  - name: Luke 16:3
    orderIndex: 2
    osisId: Luke.16.3
    sblId: Luke 16:3
    shortName: Luke 16:3
    text: And the manager said to himself, 'What shall I do, since my master is taking
      the management away from me? I am not strong enough to dig, and I am ashamed
      to beg.
  - name: Luke 16:4
    orderIndex: 3
    osisId: Luke.16.4
    sblId: Luke 16:4
    shortName: Luke 16:4
    text: I have decided what to do, so that when I am removed from management, people
      may receive me into their houses.'
  - name: Luke 16:5
    orderIndex: 4
    osisId: Luke.16.5
    sblId: Luke 16:5
    shortName: Luke 16:5
    text: So, summoning his master's debtors one by one, he said to the first, 'How
      much do you owe my master?'
  - name: Luke 16:6
    orderIndex: 5
    osisId: Luke.16.6
    sblId: Luke 16:6
    shortName: Luke 16:6
    text: He said, 'A hundred measures of oil.' He said to him, 'Take your bill, and
      sit down quickly and write fifty.'
  - name: Luke 16:7
    orderIndex: 6
    osisId: Luke.16.7
    sblId: Luke 16:7
    shortName: Luke 16:7
    text: Then he said to another, 'And how much do you owe?' He said, 'A hundred
      measures of wheat.' He said to him, 'Take your bill, and write eighty.'
  - name: Luke 16:8
    orderIndex: 7
    osisId: Luke.16.8
    sblId: Luke 16:8
    shortName: Luke 16:8
    text: The master commended the dishonest manager for his shrewdness. For the sons
      of this world are more shrewd in dealing with their own generation than the
      sons of light.
  - name: Luke 16:9
    orderIndex: 8
    osisId: Luke.16.9
    sblId: Luke 16:9
    shortName: Luke 16:9
    text: And I tell you, make friends for yourselves by means of unrighteous wealth,
      so that when it fails they may receive you into the eternal dwellings.
  - name: Luke 16:10
    orderIndex: 9
    osisId: Luke.16.10
    sblId: Luke 16:10
    shortName: Luke 16:10
    text: '"One who is faithful in a very little is also faithful in much, and one
      who is dishonest in a very little is also dishonest in much.'
  - name: Luke 16:11
    orderIndex: 10
    osisId: Luke.16.11
    sblId: Luke 16:11
    shortName: Luke 16:11
    text: If then you have not been faithful in the unrighteous wealth, who will entrust
      to you the true riches?
  - name: Luke 16:12
    orderIndex: 11
    osisId: Luke.16.12
    sblId: Luke 16:12
    shortName: Luke 16:12
    text: And if you have not been faithful in that which is another's, who will give
      you that which is your own?
  - name: Luke 16:13
    orderIndex: 12
    osisId: Luke.16.13
    sblId: Luke 16:13
    shortName: Luke 16:13
    text: No servant can serve two masters, for either he will hate the one and love
      the other, or he will be devoted to the one and despise the other. You cannot
      serve God and money."
  - name: Luke 16:14
    orderIndex: 13
    osisId: Luke.16.14
    sblId: Luke 16:14
    shortName: Luke 16:14
    text: The Pharisees, who were lovers of money, heard all these things, and they
      ridiculed him.
  - name: Luke 16:15
    orderIndex: 14
    osisId: Luke.16.15
    sblId: Luke 16:15
    shortName: Luke 16:15
    text: And he said to them, "You are those who justify yourselves before men, but
      God knows your hearts. For what is exalted among men is an abomination in the
      sight of God.
  - name: Luke 16:16
    orderIndex: 15
    osisId: Luke.16.16
    sblId: Luke 16:16
    shortName: Luke 16:16
    text: '"The Law and the Prophets were until John; since then the good news of
      the kingdom of God is preached, and everyone forces his way into it.'
  - name: Luke 16:17
    orderIndex: 16
    osisId: Luke.16.17
    sblId: Luke 16:17
    shortName: Luke 16:17
    text: But it is easier for heaven and earth to pass away than for one dot of the
      Law to become void.
  - name: Luke 16:18
    orderIndex: 17
    osisId: Luke.16.18
    sblId: Luke 16:18
    shortName: Luke 16:18
    text: '"Everyone who divorces his wife and marries another commits adultery, and
      he who marries a woman divorced from her husband commits adultery.'
  - name: Luke 16:19
    orderIndex: 18
    osisId: Luke.16.19
    sblId: Luke 16:19
    shortName: Luke 16:19
    text: '"There was a rich man who was clothed in purple and fine linen and who
      feasted sumptuously every day.'
  - name: Luke 16:20
    orderIndex: 19
    osisId: Luke.16.20
    sblId: Luke 16:20
    shortName: Luke 16:20
    text: And at his gate was laid a poor man named Lazarus, covered with sores,
  - name: Luke 16:21
    orderIndex: 20
    osisId: Luke.16.21
    sblId: Luke 16:21
    shortName: Luke 16:21
    text: who desired to be fed with what fell from the rich man's table. Moreover,
      even the dogs came and licked his sores.
  - name: Luke 16:22
    orderIndex: 21
    osisId: Luke.16.22
    sblId: Luke 16:22
    shortName: Luke 16:22
    text: The poor man died and was carried by the angels to Abraham's side. The rich
      man also died and was buried,
  - name: Luke 16:23
    orderIndex: 22
    osisId: Luke.16.23
    sblId: Luke 16:23
    shortName: Luke 16:23
    text: and in Hades, being in torment, he lifted up his eyes and saw Abraham far
      off and Lazarus at his side.
  - name: Luke 16:24
    orderIndex: 23
    osisId: Luke.16.24
    sblId: Luke 16:24
    shortName: Luke 16:24
    text: And he called out, 'Father Abraham, have mercy on me, and send Lazarus to
      dip the end of his finger in water and cool my tongue, for I am in anguish in
      this flame.'
  - name: Luke 16:25
    orderIndex: 24
    osisId: Luke.16.25
    sblId: Luke 16:25
    shortName: Luke 16:25
    text: But Abraham said, 'Child, remember that you in your lifetime received your
      good things, and Lazarus in like manner bad things; but now he is comforted
      here, and you are in anguish.
  - name: Luke 16:26
    orderIndex: 25
    osisId: Luke.16.26
    sblId: Luke 16:26
    shortName: Luke 16:26
    text: And besides all this, between us and you a great chasm has been fixed, in
      order that those who would pass from here to you may not be able, and none may
      cross from there to us.'
  - name: Luke 16:27
    orderIndex: 26
    osisId: Luke.16.27
    sblId: Luke 16:27
    shortName: Luke 16:27
    text: And he said, 'Then I beg you, father, to send him to my father's house-
  - name: Luke 16:28
    orderIndex: 27
    osisId: Luke.16.28
    sblId: Luke 16:28
    shortName: Luke 16:28
    text: for I have five brothers- so that he may warn them, lest they also come
      into this place of torment.'
  - name: Luke 16:29
    orderIndex: 28
    osisId: Luke.16.29
    sblId: Luke 16:29
    shortName: Luke 16:29
    text: But Abraham said, 'They have Moses and the Prophets; let them hear them.'
  - name: Luke 16:30
    orderIndex: 29
    osisId: Luke.16.30
    sblId: Luke 16:30
    shortName: Luke 16:30
    text: And he said, 'No, father Abraham, but if someone goes to them from the dead,
      they will repent.'
  - name: Luke 16:31
    orderIndex: 30
    osisId: Luke.16.31
    sblId: Luke 16:31
    shortName: Luke 16:31
    text: He said to him, 'If they do not hear Moses and the Prophets, neither will
      they be convinced if someone should rise from the dead.'"
  versesCount: 31
- name: Luke 17
  orderIndex: 16
  osisId: Luke.17
  sblId: Luke 17
  shortName: Luke 17
  verses:
  - name: Luke 17:1
    orderIndex: 0
    osisId: Luke.17.1
    sblId: Luke 17:1
    shortName: Luke 17:1
    text: And he said to his disciples, "Temptations to sin are sure to come, but
      woe to the one through whom they come!
  - name: Luke 17:2
    orderIndex: 1
    osisId: Luke.17.2
    sblId: Luke 17:2
    shortName: Luke 17:2
    text: It would be better for him if a millstone were hung around his neck and
      he were cast into the sea than that he should cause one of these little ones
      to sin.
  - name: Luke 17:3
    orderIndex: 2
    osisId: Luke.17.3
    sblId: Luke 17:3
    shortName: Luke 17:3
    text: Pay attention to yourselves! If your brother sins, rebuke him, and if he
      repents, forgive him,
  - name: Luke 17:4
    orderIndex: 3
    osisId: Luke.17.4
    sblId: Luke 17:4
    shortName: Luke 17:4
    text: and if he sins against you seven times in the day, and turns to you seven
      times, saying, 'I repent,' you must forgive him."
  - name: Luke 17:5
    orderIndex: 4
    osisId: Luke.17.5
    sblId: Luke 17:5
    shortName: Luke 17:5
    text: The apostles said to the Lord, "Increase our faith!"
  - name: Luke 17:6
    orderIndex: 5
    osisId: Luke.17.6
    sblId: Luke 17:6
    shortName: Luke 17:6
    text: And the Lord said, "If you had faith like a grain of mustard seed, you could
      say to this mulberry tree, 'Be uprooted and planted in the sea,' and it would
      obey you.
  - name: Luke 17:7
    orderIndex: 6
    osisId: Luke.17.7
    sblId: Luke 17:7
    shortName: Luke 17:7
    text: '"Will any one of you who has a servant plowing or keeping sheep say to
      him when he has come in from the field, ''Come at once and sit down at table''?'
  - name: Luke 17:8
    orderIndex: 7
    osisId: Luke.17.8
    sblId: Luke 17:8
    shortName: Luke 17:8
    text: Will he not rather say to him, 'Prepare supper for me, and dress properly,
      and serve me while I eat and drink, and afterward you will eat and drink'?
  - name: Luke 17:9
    orderIndex: 8
    osisId: Luke.17.9
    sblId: Luke 17:9
    shortName: Luke 17:9
    text: Does he thank the servant because he did what was commanded?
  - name: Luke 17:10
    orderIndex: 9
    osisId: Luke.17.10
    sblId: Luke 17:10
    shortName: Luke 17:10
    text: So you also, when you have done all that you were commanded, say, 'We are
      unworthy servants; we have only done what was our duty.'"
  - name: Luke 17:11
    orderIndex: 10
    osisId: Luke.17.11
    sblId: Luke 17:11
    shortName: Luke 17:11
    text: On the way to Jerusalem he was passing along between Samaria and Galilee.
  - name: Luke 17:12
    orderIndex: 11
    osisId: Luke.17.12
    sblId: Luke 17:12
    shortName: Luke 17:12
    text: And as he entered a village, he was met by ten lepers, who stood at a distance
  - name: Luke 17:13
    orderIndex: 12
    osisId: Luke.17.13
    sblId: Luke 17:13
    shortName: Luke 17:13
    text: and lifted up their voices, saying, "Jesus, Master, have mercy on us."
  - name: Luke 17:14
    orderIndex: 13
    osisId: Luke.17.14
    sblId: Luke 17:14
    shortName: Luke 17:14
    text: When he saw them he said to them, "Go and show yourselves to the priests."
      And as they went they were cleansed.
  - name: Luke 17:15
    orderIndex: 14
    osisId: Luke.17.15
    sblId: Luke 17:15
    shortName: Luke 17:15
    text: Then one of them, when he saw that he was healed, turned back, praising
      God with a loud voice;
  - name: Luke 17:16
    orderIndex: 15
    osisId: Luke.17.16
    sblId: Luke 17:16
    shortName: Luke 17:16
    text: and he fell on his face at Jesus' feet, giving him thanks. Now he was a
      Samaritan.
  - name: Luke 17:17
    orderIndex: 16
    osisId: Luke.17.17
    sblId: Luke 17:17
    shortName: Luke 17:17
    text: Then Jesus answered, "Were not ten cleansed? Where are the nine?
  - name: Luke 17:18
    orderIndex: 17
    osisId: Luke.17.18
    sblId: Luke 17:18
    shortName: Luke 17:18
    text: Was no one found to return and give praise to God except this foreigner?"
  - name: Luke 17:19
    orderIndex: 18
    osisId: Luke.17.19
    sblId: Luke 17:19
    shortName: Luke 17:19
    text: And he said to him, "Rise and go your way; your faith has made you well."
  - name: Luke 17:20
    orderIndex: 19
    osisId: Luke.17.20
    sblId: Luke 17:20
    shortName: Luke 17:20
    text: Being asked by the Pharisees when the kingdom of God would come, he answered
      them, "The kingdom of God is not coming with signs to be observed,
  - name: Luke 17:21
    orderIndex: 20
    osisId: Luke.17.21
    sblId: Luke 17:21
    shortName: Luke 17:21
    text: nor will they say, 'Look, here it is!' or 'There!' for behold, the kingdom
      of God is in the midst of you."
  - name: Luke 17:22
    orderIndex: 21
    osisId: Luke.17.22
    sblId: Luke 17:22
    shortName: Luke 17:22
    text: And he said to the disciples, "The days are coming when you will desire
      to see one of the days of the Son of Man, and you will not see it.
  - name: Luke 17:23
    orderIndex: 22
    osisId: Luke.17.23
    sblId: Luke 17:23
    shortName: Luke 17:23
    text: And they will say to you, 'Look, there!' or 'Look, here!' Do not go out
      or follow them.
  - name: Luke 17:24
    orderIndex: 23
    osisId: Luke.17.24
    sblId: Luke 17:24
    shortName: Luke 17:24
    text: For as the lightning flashes and lights up the sky from one side to the
      other, so will the Son of Man be in his day.
  - name: Luke 17:25
    orderIndex: 24
    osisId: Luke.17.25
    sblId: Luke 17:25
    shortName: Luke 17:25
    text: But first he must suffer many things and be rejected by this generation.
  - name: Luke 17:26
    orderIndex: 25
    osisId: Luke.17.26
    sblId: Luke 17:26
    shortName: Luke 17:26
    text: Just as it was in the days of Noah, so will it be in the days of the Son
      of Man.
  - name: Luke 17:27
    orderIndex: 26
    osisId: Luke.17.27
    sblId: Luke 17:27
    shortName: Luke 17:27
    text: They were eating and drinking and marrying and being given in marriage,
      until the day when Noah entered the ark, and the flood came and destroyed them
      all.
  - name: Luke 17:28
    orderIndex: 27
    osisId: Luke.17.28
    sblId: Luke 17:28
    shortName: Luke 17:28
    text: Likewise, just as it was in the days of Lot- they were eating and drinking,
      buying and selling, planting and building,
  - name: Luke 17:29
    orderIndex: 28
    osisId: Luke.17.29
    sblId: Luke 17:29
    shortName: Luke 17:29
    text: but on the day when Lot went out from Sodom, fire and sulfur rained from
      heaven and destroyed them all-
  - name: Luke 17:30
    orderIndex: 29
    osisId: Luke.17.30
    sblId: Luke 17:30
    shortName: Luke 17:30
    text: so will it be on the day when the Son of Man is revealed.
  - name: Luke 17:31
    orderIndex: 30
    osisId: Luke.17.31
    sblId: Luke 17:31
    shortName: Luke 17:31
    text: On that day, let the one who is on the housetop, with his goods in the house,
      not come down to take them away, and likewise let the one who is in the field
      not turn back.
  - name: Luke 17:32
    orderIndex: 31
    osisId: Luke.17.32
    sblId: Luke 17:32
    shortName: Luke 17:32
    text: Remember Lot's wife.
  - name: Luke 17:33
    orderIndex: 32
    osisId: Luke.17.33
    sblId: Luke 17:33
    shortName: Luke 17:33
    text: Whoever seeks to preserve his life will lose it, but whoever loses his life
      will keep it.
  - name: Luke 17:34
    orderIndex: 33
    osisId: Luke.17.34
    sblId: Luke 17:34
    shortName: Luke 17:34
    text: I tell you, in that night there will be two in one bed. One will be taken
      and the other left.
  - name: Luke 17:35
    orderIndex: 34
    osisId: Luke.17.35
    sblId: Luke 17:35
    shortName: Luke 17:35
    text: There will be two women grinding together. One will be taken and the other
      left."
  - name: Luke 17:36
    orderIndex: 35
    osisId: Luke.17.36
    sblId: Luke 17:36
    shortName: Luke 17:36
    text: '***'
  - name: Luke 17:37
    orderIndex: 36
    osisId: Luke.17.37
    sblId: Luke 17:37
    shortName: Luke 17:37
    text: And they said to him, "Where, Lord?" He said to them, "Where the corpse
      is, there the vultures will gather."
  versesCount: 37
- name: Luke 18
  orderIndex: 17
  osisId: Luke.18
  sblId: Luke 18
  shortName: Luke 18
  verses:
  - name: Luke 18:1
    orderIndex: 0
    osisId: Luke.18.1
    sblId: Luke 18:1
    shortName: Luke 18:1
    text: And he told them a parable to the effect that they ought always to pray
      and not lose heart.
  - name: Luke 18:2
    orderIndex: 1
    osisId: Luke.18.2
    sblId: Luke 18:2
    shortName: Luke 18:2
    text: He said, "In a certain city there was a judge who neither feared God nor
      respected man.
  - name: Luke 18:3
    orderIndex: 2
    osisId: Luke.18.3
    sblId: Luke 18:3
    shortName: Luke 18:3
    text: And there was a widow in that city who kept coming to him and saying, 'Give
      me justice against my adversary.'
  - name: Luke 18:4
    orderIndex: 3
    osisId: Luke.18.4
    sblId: Luke 18:4
    shortName: Luke 18:4
    text: For a while he refused, but afterward he said to himself, 'Though I neither
      fear God nor respect man,
  - name: Luke 18:5
    orderIndex: 4
    osisId: Luke.18.5
    sblId: Luke 18:5
    shortName: Luke 18:5
    text: yet because this widow keeps bothering me, I will give her justice, so that
      she will not beat me down by her continual coming.'"
  - name: Luke 18:6
    orderIndex: 5
    osisId: Luke.18.6
    sblId: Luke 18:6
    shortName: Luke 18:6
    text: And the Lord said, "Hear what the unrighteous judge says.
  - name: Luke 18:7
    orderIndex: 6
    osisId: Luke.18.7
    sblId: Luke 18:7
    shortName: Luke 18:7
    text: And will not God give justice to his elect, who cry to him day and night?
      Will he delay long over them?
  - name: Luke 18:8
    orderIndex: 7
    osisId: Luke.18.8
    sblId: Luke 18:8
    shortName: Luke 18:8
    text: I tell you, he will give justice to them speedily. Nevertheless, when the
      Son of Man comes, will he find faith on earth?"
  - name: Luke 18:9
    orderIndex: 8
    osisId: Luke.18.9
    sblId: Luke 18:9
    shortName: Luke 18:9
    text: 'He also told this parable to some who trusted in themselves that they were
      righteous, and treated others with contempt:'
  - name: Luke 18:10
    orderIndex: 9
    osisId: Luke.18.10
    sblId: Luke 18:10
    shortName: Luke 18:10
    text: '"Two men went up into the temple to pray, one a Pharisee and the other
      a tax collector.'
  - name: Luke 18:11
    orderIndex: 10
    osisId: Luke.18.11
    sblId: Luke 18:11
    shortName: Luke 18:11
    text: 'The Pharisee, standing by himself, prayed thus: ''God, I thank you that
      I am not like other men, extortioners, unjust, adulterers, or even like this
      tax collector.'
  - name: Luke 18:12
    orderIndex: 11
    osisId: Luke.18.12
    sblId: Luke 18:12
    shortName: Luke 18:12
    text: I fast twice a week; I give tithes of all that I get.'
  - name: Luke 18:13
    orderIndex: 12
    osisId: Luke.18.13
    sblId: Luke 18:13
    shortName: Luke 18:13
    text: But the tax collector, standing far off, would not even lift up his eyes
      to heaven, but beat his breast, saying, 'God, be merciful to me, a sinner!'
  - name: Luke 18:14
    orderIndex: 13
    osisId: Luke.18.14
    sblId: Luke 18:14
    shortName: Luke 18:14
    text: I tell you, this man went down to his house justified, rather than the other.
      For everyone who exalts himself will be humbled, but the one who humbles himself
      will be exalted."
  - name: Luke 18:15
    orderIndex: 14
    osisId: Luke.18.15
    sblId: Luke 18:15
    shortName: Luke 18:15
    text: Now they were bringing even infants to him that he might touch them. And
      when the disciples saw it, they rebuked them.
  - name: Luke 18:16
    orderIndex: 15
    osisId: Luke.18.16
    sblId: Luke 18:16
    shortName: Luke 18:16
    text: But Jesus called them to him, saying, "Let the children come to me, and
      do not hinder them, for to such belongs the kingdom of God.
  - name: Luke 18:17
    orderIndex: 16
    osisId: Luke.18.17
    sblId: Luke 18:17
    shortName: Luke 18:17
    text: Truly, I say to you, whoever does not receive the kingdom of God like a
      child shall not enter it."
  - name: Luke 18:18
    orderIndex: 17
    osisId: Luke.18.18
    sblId: Luke 18:18
    shortName: Luke 18:18
    text: And a ruler asked him, "Good Teacher, what must I do to inherit eternal
      life?"
  - name: Luke 18:19
    orderIndex: 18
    osisId: Luke.18.19
    sblId: Luke 18:19
    shortName: Luke 18:19
    text: And Jesus said to him, "Why do you call me good? No one is good except God
      alone.
  - name: Luke 18:20
    orderIndex: 19
    osisId: Luke.18.20
    sblId: Luke 18:20
    shortName: Luke 18:20
    text: 'You know the commandments: ''Do not commit adultery, Do not murder, Do
      not steal, Do not bear false witness, Honor your father and mother.''"'
  - name: Luke 18:21
    orderIndex: 20
    osisId: Luke.18.21
    sblId: Luke 18:21
    shortName: Luke 18:21
    text: And he said, "All these I have kept from my youth."
  - name: Luke 18:22
    orderIndex: 21
    osisId: Luke.18.22
    sblId: Luke 18:22
    shortName: Luke 18:22
    text: When Jesus heard this, he said to him, "One thing you still lack. Sell all
      that you have and distribute to the poor, and you will have treasure in heaven;
      and come, follow me."
  - name: Luke 18:23
    orderIndex: 22
    osisId: Luke.18.23
    sblId: Luke 18:23
    shortName: Luke 18:23
    text: But when he heard these things, he became very sad, for he was extremely
      rich.
  - name: Luke 18:24
    orderIndex: 23
    osisId: Luke.18.24
    sblId: Luke 18:24
    shortName: Luke 18:24
    text: Jesus, looking at him with sadness, said, "How difficult it is for those
      who have wealth to enter the kingdom of God!
  - name: Luke 18:25
    orderIndex: 24
    osisId: Luke.18.25
    sblId: Luke 18:25
    shortName: Luke 18:25
    text: For it is easier for a camel to go through the eye of a needle than for
      a rich person to enter the kingdom of God."
  - name: Luke 18:26
    orderIndex: 25
    osisId: Luke.18.26
    sblId: Luke 18:26
    shortName: Luke 18:26
    text: Those who heard it said, "Then who can be saved?"
  - name: Luke 18:27
    orderIndex: 26
    osisId: Luke.18.27
    sblId: Luke 18:27
    shortName: Luke 18:27
    text: But he said, "What is impossible with men is possible with God."
  - name: Luke 18:28
    orderIndex: 27
    osisId: Luke.18.28
    sblId: Luke 18:28
    shortName: Luke 18:28
    text: And Peter said, "See, we have left our homes and followed you."
  - name: Luke 18:29
    orderIndex: 28
    osisId: Luke.18.29
    sblId: Luke 18:29
    shortName: Luke 18:29
    text: And he said to them, "Truly, I say to you, there is no one who has left
      house or wife or brothers or parents or children, for the sake of the kingdom
      of God,
  - name: Luke 18:30
    orderIndex: 29
    osisId: Luke.18.30
    sblId: Luke 18:30
    shortName: Luke 18:30
    text: who will not receive many times more in this time, and in the age to come
      eternal life."
  - name: Luke 18:31
    orderIndex: 30
    osisId: Luke.18.31
    sblId: Luke 18:31
    shortName: Luke 18:31
    text: And taking the twelve, he said to them, "See, we are going up to Jerusalem,
      and everything that is written about the Son of Man by the prophets will be
      accomplished.
  - name: Luke 18:32
    orderIndex: 31
    osisId: Luke.18.32
    sblId: Luke 18:32
    shortName: Luke 18:32
    text: For he will be delivered over to the Gentiles and will be mocked and shamefully
      treated and spit upon.
  - name: Luke 18:33
    orderIndex: 32
    osisId: Luke.18.33
    sblId: Luke 18:33
    shortName: Luke 18:33
    text: And after flogging him, they will kill him, and on the third day he will
      rise."
  - name: Luke 18:34
    orderIndex: 33
    osisId: Luke.18.34
    sblId: Luke 18:34
    shortName: Luke 18:34
    text: But they understood none of these things. This saying was hidden from them,
      and they did not grasp what was said.
  - name: Luke 18:35
    orderIndex: 34
    osisId: Luke.18.35
    sblId: Luke 18:35
    shortName: Luke 18:35
    text: As he drew near to Jericho, a blind man was sitting by the roadside begging.
  - name: Luke 18:36
    orderIndex: 35
    osisId: Luke.18.36
    sblId: Luke 18:36
    shortName: Luke 18:36
    text: And hearing a crowd going by, he inquired what this meant.
  - name: Luke 18:37
    orderIndex: 36
    osisId: Luke.18.37
    sblId: Luke 18:37
    shortName: Luke 18:37
    text: They told him, "Jesus of Nazareth is passing by."
  - name: Luke 18:38
    orderIndex: 37
    osisId: Luke.18.38
    sblId: Luke 18:38
    shortName: Luke 18:38
    text: And he cried out, "Jesus, Son of David, have mercy on me!"
  - name: Luke 18:39
    orderIndex: 38
    osisId: Luke.18.39
    sblId: Luke 18:39
    shortName: Luke 18:39
    text: And those who were in front rebuked him, telling him to be silent. But he
      cried out all the more, "Son of David, have mercy on me!"
  - name: Luke 18:40
    orderIndex: 39
    osisId: Luke.18.40
    sblId: Luke 18:40
    shortName: Luke 18:40
    text: And Jesus stopped and commanded him to be brought to him. And when he came
      near, he asked him,
  - name: Luke 18:41
    orderIndex: 40
    osisId: Luke.18.41
    sblId: Luke 18:41
    shortName: Luke 18:41
    text: '"What do you want me to do for you?" He said, "Lord, let me recover my
      sight."'
  - name: Luke 18:42
    orderIndex: 41
    osisId: Luke.18.42
    sblId: Luke 18:42
    shortName: Luke 18:42
    text: And Jesus said to him, "Recover your sight; your faith has made you well."
  - name: Luke 18:43
    orderIndex: 42
    osisId: Luke.18.43
    sblId: Luke 18:43
    shortName: Luke 18:43
    text: And immediately he recovered his sight and followed him, glorifying God.
      And all the people, when they saw it, gave praise to God.
  versesCount: 43
- name: Luke 19
  orderIndex: 18
  osisId: Luke.19
  sblId: Luke 19
  shortName: Luke 19
  verses:
  - name: Luke 19:1
    orderIndex: 0
    osisId: Luke.19.1
    sblId: Luke 19:1
    shortName: Luke 19:1
    text: He entered Jericho and was passing through.
  - name: Luke 19:2
    orderIndex: 1
    osisId: Luke.19.2
    sblId: Luke 19:2
    shortName: Luke 19:2
    text: And there was a man named Zacchaeus. He was a chief tax collector and was
      rich.
  - name: Luke 19:3
    orderIndex: 2
    osisId: Luke.19.3
    sblId: Luke 19:3
    shortName: Luke 19:3
    text: And he was seeking to see who Jesus was, but on account of the crowd he
      could not, because he was small of stature.
  - name: Luke 19:4
    orderIndex: 3
    osisId: Luke.19.4
    sblId: Luke 19:4
    shortName: Luke 19:4
    text: So he ran on ahead and climbed up into a sycamore tree to see him, for he
      was about to pass that way.
  - name: Luke 19:5
    orderIndex: 4
    osisId: Luke.19.5
    sblId: Luke 19:5
    shortName: Luke 19:5
    text: And when Jesus came to the place, he looked up and said to him, "Zacchaeus,
      hurry and come down, for I must stay at your house today."
  - name: Luke 19:6
    orderIndex: 5
    osisId: Luke.19.6
    sblId: Luke 19:6
    shortName: Luke 19:6
    text: So he hurried and came down and received him joyfully.
  - name: Luke 19:7
    orderIndex: 6
    osisId: Luke.19.7
    sblId: Luke 19:7
    shortName: Luke 19:7
    text: And when they saw it, they all grumbled, "He has gone in to be the guest
      of a man who is a sinner."
  - name: Luke 19:8
    orderIndex: 7
    osisId: Luke.19.8
    sblId: Luke 19:8
    shortName: Luke 19:8
    text: And Zacchaeus stood and said to the Lord, "Behold, Lord, the half of my
      goods I give to the poor. And if I have defrauded anyone of anything, I restore
      it fourfold."
  - name: Luke 19:9
    orderIndex: 8
    osisId: Luke.19.9
    sblId: Luke 19:9
    shortName: Luke 19:9
    text: And Jesus said to him, "Today salvation has come to this house, since he
      also is a son of Abraham.
  - name: Luke 19:10
    orderIndex: 9
    osisId: Luke.19.10
    sblId: Luke 19:10
    shortName: Luke 19:10
    text: For the Son of Man came to seek and to save the lost."
  - name: Luke 19:11
    orderIndex: 10
    osisId: Luke.19.11
    sblId: Luke 19:11
    shortName: Luke 19:11
    text: As they heard these things, he proceeded to tell a parable, because he was
      near to Jerusalem, and because they supposed that the kingdom of God was to
      appear immediately.
  - name: Luke 19:12
    orderIndex: 11
    osisId: Luke.19.12
    sblId: Luke 19:12
    shortName: Luke 19:12
    text: He said therefore, "A nobleman went into a far country to receive for himself
      a kingdom and then return.
  - name: Luke 19:13
    orderIndex: 12
    osisId: Luke.19.13
    sblId: Luke 19:13
    shortName: Luke 19:13
    text: Calling ten of his servants, he gave them ten minas, and said to them, 'Engage
      in business until I come.'
  - name: Luke 19:14
    orderIndex: 13
    osisId: Luke.19.14
    sblId: Luke 19:14
    shortName: Luke 19:14
    text: But his citizens hated him and sent a delegation after him, saying, 'We
      do not want this man to reign over us.'
  - name: Luke 19:15
    orderIndex: 14
    osisId: Luke.19.15
    sblId: Luke 19:15
    shortName: Luke 19:15
    text: When he returned, having received the kingdom, he ordered these servants
      to whom he had given the money to be called to him, that he might know what
      they had gained by doing business.
  - name: Luke 19:16
    orderIndex: 15
    osisId: Luke.19.16
    sblId: Luke 19:16
    shortName: Luke 19:16
    text: The first came before him, saying, 'Lord, your mina has made ten minas more.'
  - name: Luke 19:17
    orderIndex: 16
    osisId: Luke.19.17
    sblId: Luke 19:17
    shortName: Luke 19:17
    text: And he said to him, 'Well done, good servant! Because you have been faithful
      in a very little, you shall have authority over ten cities.'
  - name: Luke 19:18
    orderIndex: 17
    osisId: Luke.19.18
    sblId: Luke 19:18
    shortName: Luke 19:18
    text: And the second came, saying, 'Lord, your mina has made five minas.'
  - name: Luke 19:19
    orderIndex: 18
    osisId: Luke.19.19
    sblId: Luke 19:19
    shortName: Luke 19:19
    text: And he said to him, 'And you are to be over five cities.'
  - name: Luke 19:20
    orderIndex: 19
    osisId: Luke.19.20
    sblId: Luke 19:20
    shortName: Luke 19:20
    text: Then another came, saying, 'Lord, here is your mina, which I kept laid away
      in a handkerchief;
  - name: Luke 19:21
    orderIndex: 20
    osisId: Luke.19.21
    sblId: Luke 19:21
    shortName: Luke 19:21
    text: for I was afraid of you, because you are a severe man. You take what you
      did not deposit, and reap what you did not sow.'
  - name: Luke 19:22
    orderIndex: 21
    osisId: Luke.19.22
    sblId: Luke 19:22
    shortName: Luke 19:22
    text: He said to him, 'I will condemn you with your own words, you wicked servant!
      You knew that I was a severe man, taking what I did not deposit and reaping
      what I did not sow?
  - name: Luke 19:23
    orderIndex: 22
    osisId: Luke.19.23
    sblId: Luke 19:23
    shortName: Luke 19:23
    text: Why then did you not put my money in the bank, and at my coming I might
      have collected it with interest?'
  - name: Luke 19:24
    orderIndex: 23
    osisId: Luke.19.24
    sblId: Luke 19:24
    shortName: Luke 19:24
    text: And he said to those who stood by, 'Take the mina from him, and give it
      to the one who has the ten minas.'
  - name: Luke 19:25
    orderIndex: 24
    osisId: Luke.19.25
    sblId: Luke 19:25
    shortName: Luke 19:25
    text: And they said to him, 'Lord, he has ten minas!'
  - name: Luke 19:26
    orderIndex: 25
    osisId: Luke.19.26
    sblId: Luke 19:26
    shortName: Luke 19:26
    text: '''I tell you that to everyone who has, more will be given, but from the
      one who has not, even what he has will be taken away.'
  - name: Luke 19:27
    orderIndex: 26
    osisId: Luke.19.27
    sblId: Luke 19:27
    shortName: Luke 19:27
    text: But as for these enemies of mine, who did not want me to reign over them,
      bring them here and slaughter them before me.'"
  - name: Luke 19:28
    orderIndex: 27
    osisId: Luke.19.28
    sblId: Luke 19:28
    shortName: Luke 19:28
    text: And when he had said these things, he went on ahead, going up to Jerusalem.
  - name: Luke 19:29
    orderIndex: 28
    osisId: Luke.19.29
    sblId: Luke 19:29
    shortName: Luke 19:29
    text: When he drew near to Bethphage and Bethany, at the mount that is called
      Olivet, he sent two of the disciples,
  - name: Luke 19:30
    orderIndex: 29
    osisId: Luke.19.30
    sblId: Luke 19:30
    shortName: Luke 19:30
    text: saying, "Go into the village in front of you, where on entering you will
      find a colt tied, on which no one has ever yet sat. Untie it and bring it here.
  - name: Luke 19:31
    orderIndex: 30
    osisId: Luke.19.31
    sblId: Luke 19:31
    shortName: Luke 19:31
    text: 'If anyone asks you, ''Why are you untying it?'' you shall say this: ''The
      Lord has need of it.''"'
  - name: Luke 19:32
    orderIndex: 31
    osisId: Luke.19.32
    sblId: Luke 19:32
    shortName: Luke 19:32
    text: So those who were sent went away and found it just as he had told them.
  - name: Luke 19:33
    orderIndex: 32
    osisId: Luke.19.33
    sblId: Luke 19:33
    shortName: Luke 19:33
    text: And as they were untying the colt, its owners said to them, "Why are you
      untying the colt?"
  - name: Luke 19:34
    orderIndex: 33
    osisId: Luke.19.34
    sblId: Luke 19:34
    shortName: Luke 19:34
    text: And they said, "The Lord has need of it."
  - name: Luke 19:35
    orderIndex: 34
    osisId: Luke.19.35
    sblId: Luke 19:35
    shortName: Luke 19:35
    text: And they brought it to Jesus, and throwing their cloaks on the colt, they
      set Jesus on it.
  - name: Luke 19:36
    orderIndex: 35
    osisId: Luke.19.36
    sblId: Luke 19:36
    shortName: Luke 19:36
    text: And as he rode along, they spread their cloaks on the road.
  - name: Luke 19:37
    orderIndex: 36
    osisId: Luke.19.37
    sblId: Luke 19:37
    shortName: Luke 19:37
    text: As he was drawing near- already on the way down the Mount of Olives- the
      whole multitude of his disciples began to rejoice and praise God with a loud
      voice for all the mighty works that they had seen,
  - name: Luke 19:38
    orderIndex: 37
    osisId: Luke.19.38
    sblId: Luke 19:38
    shortName: Luke 19:38
    text: saying, "Blessed is the King who comes in the name of the Lord! Peace in
      heaven and glory in the highest!"
  - name: Luke 19:39
    orderIndex: 38
    osisId: Luke.19.39
    sblId: Luke 19:39
    shortName: Luke 19:39
    text: And some of the Pharisees in the crowd said to him, "Teacher, rebuke your
      disciples."
  - name: Luke 19:40
    orderIndex: 39
    osisId: Luke.19.40
    sblId: Luke 19:40
    shortName: Luke 19:40
    text: He answered, "I tell you, if these were silent, the very stones would cry
      out."
  - name: Luke 19:41
    orderIndex: 40
    osisId: Luke.19.41
    sblId: Luke 19:41
    shortName: Luke 19:41
    text: And when he drew near and saw the city, he wept over it,
  - name: Luke 19:42
    orderIndex: 41
    osisId: Luke.19.42
    sblId: Luke 19:42
    shortName: Luke 19:42
    text: saying, "Would that you, even you, had known on this day the things that
      make for peace! But now they are hidden from your eyes.
  - name: Luke 19:43
    orderIndex: 42
    osisId: Luke.19.43
    sblId: Luke 19:43
    shortName: Luke 19:43
    text: For the days will come upon you, when your enemies will set up a barricade
      around you and surround you and hem you in on every side
  - name: Luke 19:44
    orderIndex: 43
    osisId: Luke.19.44
    sblId: Luke 19:44
    shortName: Luke 19:44
    text: and tear you down to the ground, you and your children within you. And they
      will not leave one stone upon another in you, because you did not know the time
      of your visitation."
  - name: Luke 19:45
    orderIndex: 44
    osisId: Luke.19.45
    sblId: Luke 19:45
    shortName: Luke 19:45
    text: And he entered the temple and began to drive out those who sold,
  - name: Luke 19:46
    orderIndex: 45
    osisId: Luke.19.46
    sblId: Luke 19:46
    shortName: Luke 19:46
    text: saying to them, "It is written, 'My house shall be a house of prayer,' but
      you have made it a den of robbers."
  - name: Luke 19:47
    orderIndex: 46
    osisId: Luke.19.47
    sblId: Luke 19:47
    shortName: Luke 19:47
    text: And he was teaching daily in the temple. The chief priests and the scribes
      and the principal men of the people were seeking to destroy him,
  - name: Luke 19:48
    orderIndex: 47
    osisId: Luke.19.48
    sblId: Luke 19:48
    shortName: Luke 19:48
    text: but they did not find anything they could do, for all the people were hanging
      on his words.
  versesCount: 48
- name: Luke 20
  orderIndex: 19
  osisId: Luke.20
  sblId: Luke 20
  shortName: Luke 20
  verses:
  - name: Luke 20:1
    orderIndex: 0
    osisId: Luke.20.1
    sblId: Luke 20:1
    shortName: Luke 20:1
    text: One day, as Jesus was teaching the people in the temple and preaching the
      gospel, the chief priests and the scribes with the elders came up
  - name: Luke 20:2
    orderIndex: 1
    osisId: Luke.20.2
    sblId: Luke 20:2
    shortName: Luke 20:2
    text: and said to him, "Tell us by what authority you do these things, or who
      it is that gave you this authority."
  - name: Luke 20:3
    orderIndex: 2
    osisId: Luke.20.3
    sblId: Luke 20:3
    shortName: Luke 20:3
    text: He answered them, "I also will ask you a question. Now tell me,
  - name: Luke 20:4
    orderIndex: 3
    osisId: Luke.20.4
    sblId: Luke 20:4
    shortName: Luke 20:4
    text: Was the baptism of John from heaven or from man?"
  - name: Luke 20:5
    orderIndex: 4
    osisId: Luke.20.5
    sblId: Luke 20:5
    shortName: Luke 20:5
    text: And they discussed it with one another, saying, "If we say, 'From heaven,'
      he will say, 'Why did you not believe him?'
  - name: Luke 20:6
    orderIndex: 5
    osisId: Luke.20.6
    sblId: Luke 20:6
    shortName: Luke 20:6
    text: But if we say, 'From man,' all the people will stone us to death, for they
      are convinced that John was a prophet."
  - name: Luke 20:7
    orderIndex: 6
    osisId: Luke.20.7
    sblId: Luke 20:7
    shortName: Luke 20:7
    text: So they answered that they did not know where it came from.
  - name: Luke 20:8
    orderIndex: 7
    osisId: Luke.20.8
    sblId: Luke 20:8
    shortName: Luke 20:8
    text: And Jesus said to them, "Neither will I tell you by what authority I do
      these things."
  - name: Luke 20:9
    orderIndex: 8
    osisId: Luke.20.9
    sblId: Luke 20:9
    shortName: Luke 20:9
    text: 'And he began to tell the people this parable: "A man planted a vineyard
      and let it out to tenants and went into another country for a long while.'
  - name: Luke 20:10
    orderIndex: 9
    osisId: Luke.20.10
    sblId: Luke 20:10
    shortName: Luke 20:10
    text: When the time came, he sent a servant to the tenants, so that they would
      give him some of the fruit of the vineyard. But the tenants beat him and sent
      him away empty-handed.
  - name: Luke 20:11
    orderIndex: 10
    osisId: Luke.20.11
    sblId: Luke 20:11
    shortName: Luke 20:11
    text: And he sent another servant. But they also beat and treated him shamefully,
      and sent him away empty-handed.
  - name: Luke 20:12
    orderIndex: 11
    osisId: Luke.20.12
    sblId: Luke 20:12
    shortName: Luke 20:12
    text: And he sent yet a third. This one also they wounded and cast out.
  - name: Luke 20:13
    orderIndex: 12
    osisId: Luke.20.13
    sblId: Luke 20:13
    shortName: Luke 20:13
    text: Then the owner of the vineyard said, 'What shall I do? I will send my beloved
      son; perhaps they will respect him.'
  - name: Luke 20:14
    orderIndex: 13
    osisId: Luke.20.14
    sblId: Luke 20:14
    shortName: Luke 20:14
    text: But when the tenants saw him, they said to themselves, 'This is the heir.
      Let us kill him, so that the inheritance may be ours.'
  - name: Luke 20:15
    orderIndex: 14
    osisId: Luke.20.15
    sblId: Luke 20:15
    shortName: Luke 20:15
    text: And they threw him out of the vineyard and killed him. What then will the
      owner of the vineyard do to them?
  - name: Luke 20:16
    orderIndex: 15
    osisId: Luke.20.16
    sblId: Luke 20:16
    shortName: Luke 20:16
    text: He will come and destroy those tenants and give the vineyard to others."
      When they heard this, they said, "Surely not!"
  - name: Luke 20:17
    orderIndex: 16
    osisId: Luke.20.17
    sblId: Luke 20:17
    shortName: Luke 20:17
    text: 'But he looked directly at them and said, "What then is this that is written:
      "'' The stone that the builders rejected has become the cornerstone''?'
  - name: Luke 20:18
    orderIndex: 17
    osisId: Luke.20.18
    sblId: Luke 20:18
    shortName: Luke 20:18
    text: Everyone who falls on that stone will be broken to pieces, and when it falls
      on anyone, it will crush him."
  - name: Luke 20:19
    orderIndex: 18
    osisId: Luke.20.19
    sblId: Luke 20:19
    shortName: Luke 20:19
    text: The scribes and the chief priests sought to lay hands on him at that very
      hour, for they perceived that he had told this parable against them, but they
      feared the people.
  - name: Luke 20:20
    orderIndex: 19
    osisId: Luke.20.20
    sblId: Luke 20:20
    shortName: Luke 20:20
    text: So they watched him and sent spies, who pretended to be sincere, that they
      might catch him in something he said, so as to deliver him up to the authority
      and jurisdiction of the governor.
  - name: Luke 20:21
    orderIndex: 20
    osisId: Luke.20.21
    sblId: Luke 20:21
    shortName: Luke 20:21
    text: So they asked him, "Teacher, we know that you speak and teach rightly, and
      show no partiality, but truly teach the way of God.
  - name: Luke 20:22
    orderIndex: 21
    osisId: Luke.20.22
    sblId: Luke 20:22
    shortName: Luke 20:22
    text: Is it lawful for us to give tribute to Caesar, or not?"
  - name: Luke 20:23
    orderIndex: 22
    osisId: Luke.20.23
    sblId: Luke 20:23
    shortName: Luke 20:23
    text: But he perceived their craftiness, and said to them,
  - name: Luke 20:24
    orderIndex: 23
    osisId: Luke.20.24
    sblId: Luke 20:24
    shortName: Luke 20:24
    text: '"Show me a denarius. Whose likeness and inscription does it have?" They
      said, "Caesar''s."'
  - name: Luke 20:25
    orderIndex: 24
    osisId: Luke.20.25
    sblId: Luke 20:25
    shortName: Luke 20:25
    text: He said to them, "Then render to Caesar the things that are Caesar's, and
      to God the things that are God's."
  - name: Luke 20:26
    orderIndex: 25
    osisId: Luke.20.26
    sblId: Luke 20:26
    shortName: Luke 20:26
    text: And they were not able in the presence of the people to catch him in what
      he said, but marveling at his answer they became silent.
  - name: Luke 20:27
    orderIndex: 26
    osisId: Luke.20.27
    sblId: Luke 20:27
    shortName: Luke 20:27
    text: There came to him some Sadducees, those who deny that there is a resurrection,
  - name: Luke 20:28
    orderIndex: 27
    osisId: Luke.20.28
    sblId: Luke 20:28
    shortName: Luke 20:28
    text: and they asked him a question, saying, "Teacher, Moses wrote for us that
      if a man's brother dies, having a wife but no children, the man must take the
      widow and raise up offspring for his brother.
  - name: Luke 20:29
    orderIndex: 28
    osisId: Luke.20.29
    sblId: Luke 20:29
    shortName: Luke 20:29
    text: Now there were seven brothers. The first took a wife, and died without children.
  - name: Luke 20:30
    orderIndex: 29
    osisId: Luke.20.30
    sblId: Luke 20:30
    shortName: Luke 20:30
    text: And the second
  - name: Luke 20:31
    orderIndex: 30
    osisId: Luke.20.31
    sblId: Luke 20:31
    shortName: Luke 20:31
    text: and the third took her, and likewise all seven left no children and died.
  - name: Luke 20:32
    orderIndex: 31
    osisId: Luke.20.32
    sblId: Luke 20:32
    shortName: Luke 20:32
    text: Afterward the woman also died.
  - name: Luke 20:33
    orderIndex: 32
    osisId: Luke.20.33
    sblId: Luke 20:33
    shortName: Luke 20:33
    text: In the resurrection, therefore, whose wife will the woman be? For the seven
      had her as wife."
  - name: Luke 20:34
    orderIndex: 33
    osisId: Luke.20.34
    sblId: Luke 20:34
    shortName: Luke 20:34
    text: And Jesus said to them, "The sons of this age marry and are given in marriage,
  - name: Luke 20:35
    orderIndex: 34
    osisId: Luke.20.35
    sblId: Luke 20:35
    shortName: Luke 20:35
    text: but those who are considered worthy to attain to that age and to the resurrection
      from the dead neither marry nor are given in marriage,
  - name: Luke 20:36
    orderIndex: 35
    osisId: Luke.20.36
    sblId: Luke 20:36
    shortName: Luke 20:36
    text: for they cannot die anymore, because they are equal to angels and are sons
      of God, being sons of the resurrection.
  - name: Luke 20:37
    orderIndex: 36
    osisId: Luke.20.37
    sblId: Luke 20:37
    shortName: Luke 20:37
    text: But that the dead are raised, even Moses showed, in the passage about the
      bush, where he calls the Lord the God of Abraham and the God of Isaac and the
      God of Jacob.
  - name: Luke 20:38
    orderIndex: 37
    osisId: Luke.20.38
    sblId: Luke 20:38
    shortName: Luke 20:38
    text: Now he is not God of the dead, but of the living, for all live to him."
  - name: Luke 20:39
    orderIndex: 38
    osisId: Luke.20.39
    sblId: Luke 20:39
    shortName: Luke 20:39
    text: Then some of the scribes answered, "Teacher, you have spoken well."
  - name: Luke 20:40
    orderIndex: 39
    osisId: Luke.20.40
    sblId: Luke 20:40
    shortName: Luke 20:40
    text: For they no longer dared to ask him any question.
  - name: Luke 20:41
    orderIndex: 40
    osisId: Luke.20.41
    sblId: Luke 20:41
    shortName: Luke 20:41
    text: But he said to them, "How can they say that the Christ is David's son?
  - name: Luke 20:42
    orderIndex: 41
    osisId: Luke.20.42
    sblId: Luke 20:42
    shortName: Luke 20:42
    text: For David himself says in the Book of Psalms, "' The Lord said to my Lord,
      Sit at my right hand,
  - name: Luke 20:43
    orderIndex: 42
    osisId: Luke.20.43
    sblId: Luke 20:43
    shortName: Luke 20:43
    text: until I make your enemies your footstool.'
  - name: Luke 20:44
    orderIndex: 43
    osisId: Luke.20.44
    sblId: Luke 20:44
    shortName: Luke 20:44
    text: David thus calls him Lord, so how is he his son?"
  - name: Luke 20:45
    orderIndex: 44
    osisId: Luke.20.45
    sblId: Luke 20:45
    shortName: Luke 20:45
    text: And in the hearing of all the people he said to his disciples,
  - name: Luke 20:46
    orderIndex: 45
    osisId: Luke.20.46
    sblId: Luke 20:46
    shortName: Luke 20:46
    text: '"Beware of the scribes, who like to walk around in long robes, and love
      greetings in the marketplaces and the best seats in the synagogues and the places
      of honor at feasts,'
  - name: Luke 20:47
    orderIndex: 46
    osisId: Luke.20.47
    sblId: Luke 20:47
    shortName: Luke 20:47
    text: who devour widows' houses and for a pretense make long prayers. They will
      receive the greater condemnation."
  versesCount: 47
- name: Luke 21
  orderIndex: 20
  osisId: Luke.21
  sblId: Luke 21
  shortName: Luke 21
  verses:
  - name: Luke 21:1
    orderIndex: 0
    osisId: Luke.21.1
    sblId: Luke 21:1
    shortName: Luke 21:1
    text: Jesus looked up and saw the rich putting their gifts into the offering box,
  - name: Luke 21:2
    orderIndex: 1
    osisId: Luke.21.2
    sblId: Luke 21:2
    shortName: Luke 21:2
    text: and he saw a poor widow put in two small copper coins.
  - name: Luke 21:3
    orderIndex: 2
    osisId: Luke.21.3
    sblId: Luke 21:3
    shortName: Luke 21:3
    text: And he said, "Truly, I tell you, this poor widow has put in more than all
      of them.
  - name: Luke 21:4
    orderIndex: 3
    osisId: Luke.21.4
    sblId: Luke 21:4
    shortName: Luke 21:4
    text: For they all contributed out of their abundance, but she out of her poverty
      put in all she had to live on."
  - name: Luke 21:5
    orderIndex: 4
    osisId: Luke.21.5
    sblId: Luke 21:5
    shortName: Luke 21:5
    text: And while some were speaking of the temple, how it was adorned with noble
      stones and offerings, he said,
  - name: Luke 21:6
    orderIndex: 5
    osisId: Luke.21.6
    sblId: Luke 21:6
    shortName: Luke 21:6
    text: '"As for these things that you see, the days will come when there will not
      be left here one stone upon another that will not be thrown down."'
  - name: Luke 21:7
    orderIndex: 6
    osisId: Luke.21.7
    sblId: Luke 21:7
    shortName: Luke 21:7
    text: And they asked him, "Teacher, when will these things be, and what will be
      the sign when these things are about to take place?"
  - name: Luke 21:8
    orderIndex: 7
    osisId: Luke.21.8
    sblId: Luke 21:8
    shortName: Luke 21:8
    text: And he said, "See that you are not led astray. For many will come in my
      name, saying, 'I am he!' and, 'The time is at hand!' Do not go after them.
  - name: Luke 21:9
    orderIndex: 8
    osisId: Luke.21.9
    sblId: Luke 21:9
    shortName: Luke 21:9
    text: And when you hear of wars and tumults, do not be terrified, for these things
      must first take place, but the end will not be at once."
  - name: Luke 21:10
    orderIndex: 9
    osisId: Luke.21.10
    sblId: Luke 21:10
    shortName: Luke 21:10
    text: Then he said to them, "Nation will rise against nation, and kingdom against
      kingdom.
  - name: Luke 21:11
    orderIndex: 10
    osisId: Luke.21.11
    sblId: Luke 21:11
    shortName: Luke 21:11
    text: There will be great earthquakes, and in various places famines and pestilences.
      And there will be terrors and great signs from heaven.
  - name: Luke 21:12
    orderIndex: 11
    osisId: Luke.21.12
    sblId: Luke 21:12
    shortName: Luke 21:12
    text: But before all this they will lay their hands on you and persecute you,
      delivering you up to the synagogues and prisons, and you will be brought before
      kings and governors for my name's sake.
  - name: Luke 21:13
    orderIndex: 12
    osisId: Luke.21.13
    sblId: Luke 21:13
    shortName: Luke 21:13
    text: This will be your opportunity to bear witness.
  - name: Luke 21:14
    orderIndex: 13
    osisId: Luke.21.14
    sblId: Luke 21:14
    shortName: Luke 21:14
    text: Settle it therefore in your minds not to meditate beforehand how to answer,
  - name: Luke 21:15
    orderIndex: 14
    osisId: Luke.21.15
    sblId: Luke 21:15
    shortName: Luke 21:15
    text: for I will give you a mouth and wisdom, which none of your adversaries will
      be able to withstand or contradict.
  - name: Luke 21:16
    orderIndex: 15
    osisId: Luke.21.16
    sblId: Luke 21:16
    shortName: Luke 21:16
    text: You will be delivered up even by parents and brothers and relatives and
      friends, and some of you they will put to death.
  - name: Luke 21:17
    orderIndex: 16
    osisId: Luke.21.17
    sblId: Luke 21:17
    shortName: Luke 21:17
    text: You will be hated by all for my name's sake.
  - name: Luke 21:18
    orderIndex: 17
    osisId: Luke.21.18
    sblId: Luke 21:18
    shortName: Luke 21:18
    text: But not a hair of your head will perish.
  - name: Luke 21:19
    orderIndex: 18
    osisId: Luke.21.19
    sblId: Luke 21:19
    shortName: Luke 21:19
    text: By your endurance you will gain your lives.
  - name: Luke 21:20
    orderIndex: 19
    osisId: Luke.21.20
    sblId: Luke 21:20
    shortName: Luke 21:20
    text: '"But when you see Jerusalem surrounded by armies, then know that its desolation
      has come near.'
  - name: Luke 21:21
    orderIndex: 20
    osisId: Luke.21.21
    sblId: Luke 21:21
    shortName: Luke 21:21
    text: Then let those who are in Judea flee to the mountains, and let those who
      are inside the city depart, and let not those who are out in the country enter
      it,
  - name: Luke 21:22
    orderIndex: 21
    osisId: Luke.21.22
    sblId: Luke 21:22
    shortName: Luke 21:22
    text: for these are days of vengeance, to fulfill all that is written.
  - name: Luke 21:23
    orderIndex: 22
    osisId: Luke.21.23
    sblId: Luke 21:23
    shortName: Luke 21:23
    text: Alas for women who are pregnant and for those who are nursing infants in
      those days! For there will be great distress upon the earth and wrath against
      this people.
  - name: Luke 21:24
    orderIndex: 23
    osisId: Luke.21.24
    sblId: Luke 21:24
    shortName: Luke 21:24
    text: They will fall by the edge of the sword and be led captive among all nations,
      and Jerusalem will be trampled underfoot by the Gentiles, until the times of
      the Gentiles are fulfilled.
  - name: Luke 21:25
    orderIndex: 24
    osisId: Luke.21.25
    sblId: Luke 21:25
    shortName: Luke 21:25
    text: '"And there will be signs in sun and moon and stars, and on the earth distress
      of nations in perplexity because of the roaring of the sea and the waves,'
  - name: Luke 21:26
    orderIndex: 25
    osisId: Luke.21.26
    sblId: Luke 21:26
    shortName: Luke 21:26
    text: people fainting with fear and with foreboding of what is coming on the world.
      For the powers of the heavens will be shaken.
  - name: Luke 21:27
    orderIndex: 26
    osisId: Luke.21.27
    sblId: Luke 21:27
    shortName: Luke 21:27
    text: And then they will see the Son of Man coming in a cloud with power and great
      glory.
  - name: Luke 21:28
    orderIndex: 27
    osisId: Luke.21.28
    sblId: Luke 21:28
    shortName: Luke 21:28
    text: Now when these things begin to take place, straighten up and raise your
      heads, because your redemption is drawing near."
  - name: Luke 21:29
    orderIndex: 28
    osisId: Luke.21.29
    sblId: Luke 21:29
    shortName: Luke 21:29
    text: 'And he told them a parable: "Look at the fig tree, and all the trees.'
  - name: Luke 21:30
    orderIndex: 29
    osisId: Luke.21.30
    sblId: Luke 21:30
    shortName: Luke 21:30
    text: As soon as they come out in leaf, you see for yourselves and know that the
      summer is already near.
  - name: Luke 21:31
    orderIndex: 30
    osisId: Luke.21.31
    sblId: Luke 21:31
    shortName: Luke 21:31
    text: So also, when you see these things taking place, you know that the kingdom
      of God is near.
  - name: Luke 21:32
    orderIndex: 31
    osisId: Luke.21.32
    sblId: Luke 21:32
    shortName: Luke 21:32
    text: Truly, I say to you, this generation will not pass away until all has taken
      place.
  - name: Luke 21:33
    orderIndex: 32
    osisId: Luke.21.33
    sblId: Luke 21:33
    shortName: Luke 21:33
    text: Heaven and earth will pass away, but my words will not pass away.
  - name: Luke 21:34
    orderIndex: 33
    osisId: Luke.21.34
    sblId: Luke 21:34
    shortName: Luke 21:34
    text: '"But watch yourselves lest your hearts be weighed down with dissipation
      and drunkenness and cares of this life, and that day come upon you suddenly
      like a trap.'
  - name: Luke 21:35
    orderIndex: 34
    osisId: Luke.21.35
    sblId: Luke 21:35
    shortName: Luke 21:35
    text: For it will come upon all who dwell on the face of the whole earth.
  - name: Luke 21:36
    orderIndex: 35
    osisId: Luke.21.36
    sblId: Luke 21:36
    shortName: Luke 21:36
    text: But stay awake at all times, praying that you may have strength to escape
      all these things that are going to take place, and to stand before the Son of
      Man."
  - name: Luke 21:37
    orderIndex: 36
    osisId: Luke.21.37
    sblId: Luke 21:37
    shortName: Luke 21:37
    text: And every day he was teaching in the temple, but at night he went out and
      lodged on the mount called Olivet.
  - name: Luke 21:38
    orderIndex: 37
    osisId: Luke.21.38
    sblId: Luke 21:38
    shortName: Luke 21:38
    text: And early in the morning all the people came to him in the temple to hear
      him.
  versesCount: 38
- name: Luke 22
  orderIndex: 21
  osisId: Luke.22
  sblId: Luke 22
  shortName: Luke 22
  verses:
  - name: Luke 22:1
    orderIndex: 0
    osisId: Luke.22.1
    sblId: Luke 22:1
    shortName: Luke 22:1
    text: Now the Feast of Unleavened Bread drew near, which is called the Passover.
  - name: Luke 22:2
    orderIndex: 1
    osisId: Luke.22.2
    sblId: Luke 22:2
    shortName: Luke 22:2
    text: And the chief priests and the scribes were seeking how to put him to death,
      for they feared the people.
  - name: Luke 22:3
    orderIndex: 2
    osisId: Luke.22.3
    sblId: Luke 22:3
    shortName: Luke 22:3
    text: Then Satan entered into Judas called Iscariot, who was of the number of
      the twelve.
  - name: Luke 22:4
    orderIndex: 3
    osisId: Luke.22.4
    sblId: Luke 22:4
    shortName: Luke 22:4
    text: He went away and conferred with the chief priests and officers how he might
      betray him to them.
  - name: Luke 22:5
    orderIndex: 4
    osisId: Luke.22.5
    sblId: Luke 22:5
    shortName: Luke 22:5
    text: And they were glad, and agreed to give him money.
  - name: Luke 22:6
    orderIndex: 5
    osisId: Luke.22.6
    sblId: Luke 22:6
    shortName: Luke 22:6
    text: So he consented and sought an opportunity to betray him to them in the absence
      of a crowd.
  - name: Luke 22:7
    orderIndex: 6
    osisId: Luke.22.7
    sblId: Luke 22:7
    shortName: Luke 22:7
    text: Then came the day of Unleavened Bread, on which the Passover lamb had to
      be sacrificed.
  - name: Luke 22:8
    orderIndex: 7
    osisId: Luke.22.8
    sblId: Luke 22:8
    shortName: Luke 22:8
    text: So Jesus sent Peter and John, saying, "Go and prepare the Passover for us,
      that we may eat it."
  - name: Luke 22:9
    orderIndex: 8
    osisId: Luke.22.9
    sblId: Luke 22:9
    shortName: Luke 22:9
    text: They said to him, "Where will you have us prepare it?"
  - name: Luke 22:10
    orderIndex: 9
    osisId: Luke.22.10
    sblId: Luke 22:10
    shortName: Luke 22:10
    text: He said to them, "Behold, when you have entered the city, a man carrying
      a jar of water will meet you. Follow him into the house that he enters
  - name: Luke 22:11
    orderIndex: 10
    osisId: Luke.22.11
    sblId: Luke 22:11
    shortName: Luke 22:11
    text: and tell the master of the house, 'The Teacher says to you, Where is the
      guest room, where I may eat the Passover with my disciples?'
  - name: Luke 22:12
    orderIndex: 11
    osisId: Luke.22.12
    sblId: Luke 22:12
    shortName: Luke 22:12
    text: And he will show you a large upper room furnished; prepare it there."
  - name: Luke 22:13
    orderIndex: 12
    osisId: Luke.22.13
    sblId: Luke 22:13
    shortName: Luke 22:13
    text: And they went and found it just as he had told them, and they prepared the
      Passover.
  - name: Luke 22:14
    orderIndex: 13
    osisId: Luke.22.14
    sblId: Luke 22:14
    shortName: Luke 22:14
    text: And when the hour came, he reclined at table, and the apostles with him.
  - name: Luke 22:15
    orderIndex: 14
    osisId: Luke.22.15
    sblId: Luke 22:15
    shortName: Luke 22:15
    text: And he said to them, "I have earnestly desired to eat this Passover with
      you before I suffer.
  - name: Luke 22:16
    orderIndex: 15
    osisId: Luke.22.16
    sblId: Luke 22:16
    shortName: Luke 22:16
    text: For I tell you I will not eat it until it is fulfilled in the kingdom of
      God."
  - name: Luke 22:17
    orderIndex: 16
    osisId: Luke.22.17
    sblId: Luke 22:17
    shortName: Luke 22:17
    text: And he took a cup, and when he had given thanks he said, "Take this, and
      divide it among yourselves.
  - name: Luke 22:18
    orderIndex: 17
    osisId: Luke.22.18
    sblId: Luke 22:18
    shortName: Luke 22:18
    text: For I tell you that from now on I will not drink of the fruit of the vine
      until the kingdom of God comes."
  - name: Luke 22:19
    orderIndex: 18
    osisId: Luke.22.19
    sblId: Luke 22:19
    shortName: Luke 22:19
    text: And he took bread, and when he had given thanks, he broke it and gave it
      to them, saying, "This is my body, which is given for you. Do this in remembrance
      of me."
  - name: Luke 22:20
    orderIndex: 19
    osisId: Luke.22.20
    sblId: Luke 22:20
    shortName: Luke 22:20
    text: And likewise the cup after they had eaten, saying, "This cup that is poured
      out for you is the new covenant in my blood.
  - name: Luke 22:21
    orderIndex: 20
    osisId: Luke.22.21
    sblId: Luke 22:21
    shortName: Luke 22:21
    text: But behold, the hand of him who betrays me is with me on the table.
  - name: Luke 22:22
    orderIndex: 21
    osisId: Luke.22.22
    sblId: Luke 22:22
    shortName: Luke 22:22
    text: For the Son of Man goes as it has been determined, but woe to that man by
      whom he is betrayed!"
  - name: Luke 22:23
    orderIndex: 22
    osisId: Luke.22.23
    sblId: Luke 22:23
    shortName: Luke 22:23
    text: And they began to question one another, which of them it could be who was
      going to do this.
  - name: Luke 22:24
    orderIndex: 23
    osisId: Luke.22.24
    sblId: Luke 22:24
    shortName: Luke 22:24
    text: A dispute also arose among them, as to which of them was to be regarded
      as the greatest.
  - name: Luke 22:25
    orderIndex: 24
    osisId: Luke.22.25
    sblId: Luke 22:25
    shortName: Luke 22:25
    text: And he said to them, "The kings of the Gentiles exercise lordship over them,
      and those in authority over them are called benefactors.
  - name: Luke 22:26
    orderIndex: 25
    osisId: Luke.22.26
    sblId: Luke 22:26
    shortName: Luke 22:26
    text: But not so with you. Rather, let the greatest among you become as the youngest,
      and the leader as one who serves.
  - name: Luke 22:27
    orderIndex: 26
    osisId: Luke.22.27
    sblId: Luke 22:27
    shortName: Luke 22:27
    text: For who is the greater, one who reclines at table or one who serves? Is
      it not the one who reclines at table? But I am among you as the one who serves.
  - name: Luke 22:28
    orderIndex: 27
    osisId: Luke.22.28
    sblId: Luke 22:28
    shortName: Luke 22:28
    text: '"You are those who have stayed with me in my trials,'
  - name: Luke 22:29
    orderIndex: 28
    osisId: Luke.22.29
    sblId: Luke 22:29
    shortName: Luke 22:29
    text: and I assign to you, as my Father assigned to me, a kingdom,
  - name: Luke 22:30
    orderIndex: 29
    osisId: Luke.22.30
    sblId: Luke 22:30
    shortName: Luke 22:30
    text: that you may eat and drink at my table in my kingdom and sit on thrones
      judging the twelve tribes of Israel.
  - name: Luke 22:31
    orderIndex: 30
    osisId: Luke.22.31
    sblId: Luke 22:31
    shortName: Luke 22:31
    text: '"Simon, Simon, behold, Satan demanded to have you, that he might sift you
      like wheat,'
  - name: Luke 22:32
    orderIndex: 31
    osisId: Luke.22.32
    sblId: Luke 22:32
    shortName: Luke 22:32
    text: but I have prayed for you that your faith may not fail. And when you have
      turned again, strengthen your brothers."
  - name: Luke 22:33
    orderIndex: 32
    osisId: Luke.22.33
    sblId: Luke 22:33
    shortName: Luke 22:33
    text: Peter said to him, "Lord, I am ready to go with you both to prison and to
      death."
  - name: Luke 22:34
    orderIndex: 33
    osisId: Luke.22.34
    sblId: Luke 22:34
    shortName: Luke 22:34
    text: Jesus said, "I tell you, Peter, the rooster will not crow this day, until
      you deny three times that you know me."
  - name: Luke 22:35
    orderIndex: 34
    osisId: Luke.22.35
    sblId: Luke 22:35
    shortName: Luke 22:35
    text: And he said to them, "When I sent you out with no moneybag or knapsack or
      sandals, did you lack anything?" They said, "Nothing."
  - name: Luke 22:36
    orderIndex: 35
    osisId: Luke.22.36
    sblId: Luke 22:36
    shortName: Luke 22:36
    text: He said to them, "But now let the one who has a moneybag take it, and likewise
      a knapsack. And let the one who has no sword sell his cloak and buy one.
  - name: Luke 22:37
    orderIndex: 36
    osisId: Luke.22.37
    sblId: Luke 22:37
    shortName: Luke 22:37
    text: 'For I tell you that this Scripture must be fulfilled in me: ''And he was
      numbered with the transgressors.'' For what is written about me has its fulfillment."'
  - name: Luke 22:38
    orderIndex: 37
    osisId: Luke.22.38
    sblId: Luke 22:38
    shortName: Luke 22:38
    text: And they said, "Look, Lord, here are two swords." And he said to them, "It
      is enough."
  - name: Luke 22:39
    orderIndex: 38
    osisId: Luke.22.39
    sblId: Luke 22:39
    shortName: Luke 22:39
    text: And he came out and went, as was his custom, to the Mount of Olives, and
      the disciples followed him.
  - name: Luke 22:40
    orderIndex: 39
    osisId: Luke.22.40
    sblId: Luke 22:40
    shortName: Luke 22:40
    text: And when he came to the place, he said to them, "Pray that you may not enter
      into temptation."
  - name: Luke 22:41
    orderIndex: 40
    osisId: Luke.22.41
    sblId: Luke 22:41
    shortName: Luke 22:41
    text: And he withdrew from them about a stone's throw, and knelt down and prayed,
  - name: Luke 22:42
    orderIndex: 41
    osisId: Luke.22.42
    sblId: Luke 22:42
    shortName: Luke 22:42
    text: saying, "Father, if you are willing, remove this cup from me. Nevertheless,
      not my will, but yours, be done."
  - name: Luke 22:43
    orderIndex: 42
    osisId: Luke.22.43
    sblId: Luke 22:43
    shortName: Luke 22:43
    text: And there appeared to him an angel from heaven, strengthening him.
  - name: Luke 22:44
    orderIndex: 43
    osisId: Luke.22.44
    sblId: Luke 22:44
    shortName: Luke 22:44
    text: And being in an agony he prayed more earnestly; and his sweat became like
      great drops of blood falling down to the ground.
  - name: Luke 22:45
    orderIndex: 44
    osisId: Luke.22.45
    sblId: Luke 22:45
    shortName: Luke 22:45
    text: And when he rose from prayer, he came to the disciples and found them sleeping
      for sorrow,
  - name: Luke 22:46
    orderIndex: 45
    osisId: Luke.22.46
    sblId: Luke 22:46
    shortName: Luke 22:46
    text: and he said to them, "Why are you sleeping? Rise and pray that you may not
      enter into temptation."
  - name: Luke 22:47
    orderIndex: 46
    osisId: Luke.22.47
    sblId: Luke 22:47
    shortName: Luke 22:47
    text: While he was still speaking, there came a crowd, and the man called Judas,
      one of the twelve, was leading them. He drew near to Jesus to kiss him,
  - name: Luke 22:48
    orderIndex: 47
    osisId: Luke.22.48
    sblId: Luke 22:48
    shortName: Luke 22:48
    text: but Jesus said to him, "Judas, would you betray the Son of Man with a kiss?"
  - name: Luke 22:49
    orderIndex: 48
    osisId: Luke.22.49
    sblId: Luke 22:49
    shortName: Luke 22:49
    text: And when those who were around him saw what would follow, they said, "Lord,
      shall we strike with the sword?"
  - name: Luke 22:50
    orderIndex: 49
    osisId: Luke.22.50
    sblId: Luke 22:50
    shortName: Luke 22:50
    text: And one of them struck the servant of the high priest and cut off his right
      ear.
  - name: Luke 22:51
    orderIndex: 50
    osisId: Luke.22.51
    sblId: Luke 22:51
    shortName: Luke 22:51
    text: But Jesus said, "No more of this!" And he touched his ear and healed him.
  - name: Luke 22:52
    orderIndex: 51
    osisId: Luke.22.52
    sblId: Luke 22:52
    shortName: Luke 22:52
    text: Then Jesus said to the chief priests and officers of the temple and elders,
      who had come out against him, "Have you come out as against a robber, with swords
      and clubs?
  - name: Luke 22:53
    orderIndex: 52
    osisId: Luke.22.53
    sblId: Luke 22:53
    shortName: Luke 22:53
    text: When I was with you day after day in the temple, you did not lay hands on
      me. But this is your hour, and the power of darkness."
  - name: Luke 22:54
    orderIndex: 53
    osisId: Luke.22.54
    sblId: Luke 22:54
    shortName: Luke 22:54
    text: Then they seized him and led him away, bringing him into the high priest's
      house, and Peter was following at a distance.
  - name: Luke 22:55
    orderIndex: 54
    osisId: Luke.22.55
    sblId: Luke 22:55
    shortName: Luke 22:55
    text: And when they had kindled a fire in the middle of the courtyard and sat
      down together, Peter sat down among them.
  - name: Luke 22:56
    orderIndex: 55
    osisId: Luke.22.56
    sblId: Luke 22:56
    shortName: Luke 22:56
    text: Then a servant girl, seeing him as he sat in the light and looking closely
      at him, said, "This man also was with him."
  - name: Luke 22:57
    orderIndex: 56
    osisId: Luke.22.57
    sblId: Luke 22:57
    shortName: Luke 22:57
    text: But he denied it, saying, "Woman, I do not know him."
  - name: Luke 22:58
    orderIndex: 57
    osisId: Luke.22.58
    sblId: Luke 22:58
    shortName: Luke 22:58
    text: And a little later someone else saw him and said, "You also are one of them."
      But Peter said, "Man, I am not."
  - name: Luke 22:59
    orderIndex: 58
    osisId: Luke.22.59
    sblId: Luke 22:59
    shortName: Luke 22:59
    text: And after an interval of about an hour still another insisted, saying, "Certainly
      this man also was with him, for he too is a Galilean."
  - name: Luke 22:60
    orderIndex: 59
    osisId: Luke.22.60
    sblId: Luke 22:60
    shortName: Luke 22:60
    text: But Peter said, "Man, I do not know what you are talking about." And immediately,
      while he was still speaking, the rooster crowed.
  - name: Luke 22:61
    orderIndex: 60
    osisId: Luke.22.61
    sblId: Luke 22:61
    shortName: Luke 22:61
    text: And the Lord turned and looked at Peter. And Peter remembered the saying
      of the Lord, how he had said to him, "Before the rooster crows today, you will
      deny me three times."
  - name: Luke 22:62
    orderIndex: 61
    osisId: Luke.22.62
    sblId: Luke 22:62
    shortName: Luke 22:62
    text: And he went out and wept bitterly.
  - name: Luke 22:63
    orderIndex: 62
    osisId: Luke.22.63
    sblId: Luke 22:63
    shortName: Luke 22:63
    text: Now the men who were holding Jesus in custody were mocking him as they beat
      him.
  - name: Luke 22:64
    orderIndex: 63
    osisId: Luke.22.64
    sblId: Luke 22:64
    shortName: Luke 22:64
    text: They also blindfolded him and kept asking him, "Prophesy! Who is it that
      struck you?"
  - name: Luke 22:65
    orderIndex: 64
    osisId: Luke.22.65
    sblId: Luke 22:65
    shortName: Luke 22:65
    text: And they said many other things against him, blaspheming him.
  - name: Luke 22:66
    orderIndex: 65
    osisId: Luke.22.66
    sblId: Luke 22:66
    shortName: Luke 22:66
    text: When day came, the assembly of the elders of the people gathered together,
      both chief priests and scribes. And they led him away to their council, and
      they said,
  - name: Luke 22:67
    orderIndex: 66
    osisId: Luke.22.67
    sblId: Luke 22:67
    shortName: Luke 22:67
    text: '"If you are the Christ, tell us." But he said to them, "If I tell you,
      you will not believe,'
  - name: Luke 22:68
    orderIndex: 67
    osisId: Luke.22.68
    sblId: Luke 22:68
    shortName: Luke 22:68
    text: and if I ask you, you will not answer.
  - name: Luke 22:69
    orderIndex: 68
    osisId: Luke.22.69
    sblId: Luke 22:69
    shortName: Luke 22:69
    text: But from now on the Son of Man shall be seated at the right hand of the
      power of God."
  - name: Luke 22:70
    orderIndex: 69
    osisId: Luke.22.70
    sblId: Luke 22:70
    shortName: Luke 22:70
    text: So they all said, "Are you the Son of God, then?" And he said to them, "You
      say that I am."
  - name: Luke 22:71
    orderIndex: 70
    osisId: Luke.22.71
    sblId: Luke 22:71
    shortName: Luke 22:71
    text: Then they said, "What further testimony do we need? We have heard it ourselves
      from his own lips."
  versesCount: 71
- name: Luke 23
  orderIndex: 22
  osisId: Luke.23
  sblId: Luke 23
  shortName: Luke 23
  verses:
  - name: Luke 23:1
    orderIndex: 0
    osisId: Luke.23.1
    sblId: Luke 23:1
    shortName: Luke 23:1
    text: Then the whole company of them arose and brought him before Pilate.
  - name: Luke 23:2
    orderIndex: 1
    osisId: Luke.23.2
    sblId: Luke 23:2
    shortName: Luke 23:2
    text: And they began to accuse him, saying, "We found this man misleading our
      nation and forbidding us to give tribute to Caesar, and saying that he himself
      is Christ, a king."
  - name: Luke 23:3
    orderIndex: 2
    osisId: Luke.23.3
    sblId: Luke 23:3
    shortName: Luke 23:3
    text: And Pilate asked him, "Are you the King of the Jews?" And he answered him,
      "You have said so."
  - name: Luke 23:4
    orderIndex: 3
    osisId: Luke.23.4
    sblId: Luke 23:4
    shortName: Luke 23:4
    text: Then Pilate said to the chief priests and the crowds, "I find no guilt in
      this man."
  - name: Luke 23:5
    orderIndex: 4
    osisId: Luke.23.5
    sblId: Luke 23:5
    shortName: Luke 23:5
    text: But they were urgent, saying, "He stirs up the people, teaching throughout
      all Judea, from Galilee even to this place."
  - name: Luke 23:6
    orderIndex: 5
    osisId: Luke.23.6
    sblId: Luke 23:6
    shortName: Luke 23:6
    text: When Pilate heard this, he asked whether the man was a Galilean.
  - name: Luke 23:7
    orderIndex: 6
    osisId: Luke.23.7
    sblId: Luke 23:7
    shortName: Luke 23:7
    text: And when he learned that he belonged to Herod's jurisdiction, he sent him
      over to Herod, who was himself in Jerusalem at that time.
  - name: Luke 23:8
    orderIndex: 7
    osisId: Luke.23.8
    sblId: Luke 23:8
    shortName: Luke 23:8
    text: When Herod saw Jesus, he was very glad, for he had long desired to see him,
      because he had heard about him, and he was hoping to see some sign done by him.
  - name: Luke 23:9
    orderIndex: 8
    osisId: Luke.23.9
    sblId: Luke 23:9
    shortName: Luke 23:9
    text: So he questioned him at some length, but he made no answer.
  - name: Luke 23:10
    orderIndex: 9
    osisId: Luke.23.10
    sblId: Luke 23:10
    shortName: Luke 23:10
    text: The chief priests and the scribes stood by, vehemently accusing him.
  - name: Luke 23:11
    orderIndex: 10
    osisId: Luke.23.11
    sblId: Luke 23:11
    shortName: Luke 23:11
    text: And Herod with his soldiers treated him with contempt and mocked him. Then,
      arraying him in splendid clothing, he sent him back to Pilate.
  - name: Luke 23:12
    orderIndex: 11
    osisId: Luke.23.12
    sblId: Luke 23:12
    shortName: Luke 23:12
    text: And Herod and Pilate became friends with each other that very day, for before
      this they had been at enmity with each other.
  - name: Luke 23:13
    orderIndex: 12
    osisId: Luke.23.13
    sblId: Luke 23:13
    shortName: Luke 23:13
    text: Pilate then called together the chief priests and the rulers and the people,
  - name: Luke 23:14
    orderIndex: 13
    osisId: Luke.23.14
    sblId: Luke 23:14
    shortName: Luke 23:14
    text: and said to them, "You brought me this man as one who was misleading the
      people. And after examining him before you, behold, I did not find this man
      guilty of any of your charges against him.
  - name: Luke 23:15
    orderIndex: 14
    osisId: Luke.23.15
    sblId: Luke 23:15
    shortName: Luke 23:15
    text: Neither did Herod, for he sent him back to us. Look, nothing deserving death
      has been done by him.
  - name: Luke 23:16
    orderIndex: 15
    osisId: Luke.23.16
    sblId: Luke 23:16
    shortName: Luke 23:16
    text: I will therefore punish and release him."
  - name: Luke 23:17
    orderIndex: 16
    osisId: Luke.23.17
    sblId: Luke 23:17
    shortName: Luke 23:17
    text: '***'
  - name: Luke 23:18
    orderIndex: 17
    osisId: Luke.23.18
    sblId: Luke 23:18
    shortName: Luke 23:18
    text: But they all cried out together, "Away with this man, and release to us
      Barabbas"-
  - name: Luke 23:19
    orderIndex: 18
    osisId: Luke.23.19
    sblId: Luke 23:19
    shortName: Luke 23:19
    text: a man who had been thrown into prison for an insurrection started in the
      city and for murder.
  - name: Luke 23:20
    orderIndex: 19
    osisId: Luke.23.20
    sblId: Luke 23:20
    shortName: Luke 23:20
    text: Pilate addressed them once more, desiring to release Jesus,
  - name: Luke 23:21
    orderIndex: 20
    osisId: Luke.23.21
    sblId: Luke 23:21
    shortName: Luke 23:21
    text: but they kept shouting, "Crucify, crucify him!"
  - name: Luke 23:22
    orderIndex: 21
    osisId: Luke.23.22
    sblId: Luke 23:22
    shortName: Luke 23:22
    text: A third time he said to them, "Why, what evil has he done? I have found
      in him no guilt deserving death. I will therefore punish and release him."
  - name: Luke 23:23
    orderIndex: 22
    osisId: Luke.23.23
    sblId: Luke 23:23
    shortName: Luke 23:23
    text: But they were urgent, demanding with loud cries that he should be crucified.
      And their voices prevailed.
  - name: Luke 23:24
    orderIndex: 23
    osisId: Luke.23.24
    sblId: Luke 23:24
    shortName: Luke 23:24
    text: So Pilate decided that their demand should be granted.
  - name: Luke 23:25
    orderIndex: 24
    osisId: Luke.23.25
    sblId: Luke 23:25
    shortName: Luke 23:25
    text: He released the man who had been thrown into prison for insurrection and
      murder, for whom they asked, but he delivered Jesus over to their will.
  - name: Luke 23:26
    orderIndex: 25
    osisId: Luke.23.26
    sblId: Luke 23:26
    shortName: Luke 23:26
    text: And as they led him away, they seized one Simon of Cyrene, who was coming
      in from the country, and laid on him the cross, to carry it behind Jesus.
  - name: Luke 23:27
    orderIndex: 26
    osisId: Luke.23.27
    sblId: Luke 23:27
    shortName: Luke 23:27
    text: And there followed him a great multitude of the people and of women who
      were mourning and lamenting for him.
  - name: Luke 23:28
    orderIndex: 27
    osisId: Luke.23.28
    sblId: Luke 23:28
    shortName: Luke 23:28
    text: But turning to them Jesus said, "Daughters of Jerusalem, do not weep for
      me, but weep for yourselves and for your children.
  - name: Luke 23:29
    orderIndex: 28
    osisId: Luke.23.29
    sblId: Luke 23:29
    shortName: Luke 23:29
    text: For behold, the days are coming when they will say, 'Blessed are the barren
      and the wombs that never bore and the breasts that never nursed!'
  - name: Luke 23:30
    orderIndex: 29
    osisId: Luke.23.30
    sblId: Luke 23:30
    shortName: Luke 23:30
    text: Then they will begin to say to the mountains, 'Fall on us,' and to the hills,
      'Cover us.'
  - name: Luke 23:31
    orderIndex: 30
    osisId: Luke.23.31
    sblId: Luke 23:31
    shortName: Luke 23:31
    text: For if they do these things when the wood is green, what will happen when
      it is dry?"
  - name: Luke 23:32
    orderIndex: 31
    osisId: Luke.23.32
    sblId: Luke 23:32
    shortName: Luke 23:32
    text: Two others, who were criminals, were led away to be put to death with him.
  - name: Luke 23:33
    orderIndex: 32
    osisId: Luke.23.33
    sblId: Luke 23:33
    shortName: Luke 23:33
    text: And when they came to the place that is called The Skull, there they crucified
      him, and the criminals, one on his right and one on his left.
  - name: Luke 23:34
    orderIndex: 33
    osisId: Luke.23.34
    sblId: Luke 23:34
    shortName: Luke 23:34
    text: And Jesus said, "Father, forgive them, for they know not what they do."
      And they cast lots to divide his garments.
  - name: Luke 23:35
    orderIndex: 34
    osisId: Luke.23.35
    sblId: Luke 23:35
    shortName: Luke 23:35
    text: And the people stood by, watching, but the rulers scoffed at him, saying,
      "He saved others; let him save himself, if he is the Christ of God, his Chosen
      One!"
  - name: Luke 23:36
    orderIndex: 35
    osisId: Luke.23.36
    sblId: Luke 23:36
    shortName: Luke 23:36
    text: The soldiers also mocked him, coming up and offering him sour wine
  - name: Luke 23:37
    orderIndex: 36
    osisId: Luke.23.37
    sblId: Luke 23:37
    shortName: Luke 23:37
    text: and saying, "If you are the King of the Jews, save yourself!"
  - name: Luke 23:38
    orderIndex: 37
    osisId: Luke.23.38
    sblId: Luke 23:38
    shortName: Luke 23:38
    text: There was also an inscription over him, "This is the King of the Jews."
  - name: Luke 23:39
    orderIndex: 38
    osisId: Luke.23.39
    sblId: Luke 23:39
    shortName: Luke 23:39
    text: One of the criminals who were hanged railed at him, saying, "Are you not
      the Christ? Save yourself and us!"
  - name: Luke 23:40
    orderIndex: 39
    osisId: Luke.23.40
    sblId: Luke 23:40
    shortName: Luke 23:40
    text: But the other rebuked him, saying, "Do you not fear God, since you are under
      the same sentence of condemnation?
  - name: Luke 23:41
    orderIndex: 40
    osisId: Luke.23.41
    sblId: Luke 23:41
    shortName: Luke 23:41
    text: And we indeed justly, for we are receiving the due reward of our deeds;
      but this man has done nothing wrong."
  - name: Luke 23:42
    orderIndex: 41
    osisId: Luke.23.42
    sblId: Luke 23:42
    shortName: Luke 23:42
    text: And he said, "Jesus, remember me when you come into your kingdom."
  - name: Luke 23:43
    orderIndex: 42
    osisId: Luke.23.43
    sblId: Luke 23:43
    shortName: Luke 23:43
    text: And he said to him, "Truly, I say to you, today you will be with me in Paradise."
  - name: Luke 23:44
    orderIndex: 43
    osisId: Luke.23.44
    sblId: Luke 23:44
    shortName: Luke 23:44
    text: It was now about the sixth hour, and there was darkness over the whole land
      until the ninth hour,
  - name: Luke 23:45
    orderIndex: 44
    osisId: Luke.23.45
    sblId: Luke 23:45
    shortName: Luke 23:45
    text: while the sun's light failed. And the curtain of the temple was torn in
      two.
  - name: Luke 23:46
    orderIndex: 45
    osisId: Luke.23.46
    sblId: Luke 23:46
    shortName: Luke 23:46
    text: Then Jesus, calling out with a loud voice, said, "Father, into your hands
      I commit my spirit!" And having said this he breathed his last.
  - name: Luke 23:47
    orderIndex: 46
    osisId: Luke.23.47
    sblId: Luke 23:47
    shortName: Luke 23:47
    text: Now when the centurion saw what had taken place, he praised God, saying,
      "Certainly this man was innocent!"
  - name: Luke 23:48
    orderIndex: 47
    osisId: Luke.23.48
    sblId: Luke 23:48
    shortName: Luke 23:48
    text: And all the crowds that had assembled for this spectacle, when they saw
      what had taken place, returned home beating their breasts.
  - name: Luke 23:49
    orderIndex: 48
    osisId: Luke.23.49
    sblId: Luke 23:49
    shortName: Luke 23:49
    text: And all his acquaintances and the women who had followed him from Galilee
      stood at a distance watching these things.
  - name: Luke 23:50
    orderIndex: 49
    osisId: Luke.23.50
    sblId: Luke 23:50
    shortName: Luke 23:50
    text: Now there was a man named Joseph, from the Jewish town of Arimathea. He
      was a member of the council, a good and righteous man,
  - name: Luke 23:51
    orderIndex: 50
    osisId: Luke.23.51
    sblId: Luke 23:51
    shortName: Luke 23:51
    text: who had not consented to their decision and action; and he was looking for
      the kingdom of God.
  - name: Luke 23:52
    orderIndex: 51
    osisId: Luke.23.52
    sblId: Luke 23:52
    shortName: Luke 23:52
    text: This man went to Pilate and asked for the body of Jesus.
  - name: Luke 23:53
    orderIndex: 52
    osisId: Luke.23.53
    sblId: Luke 23:53
    shortName: Luke 23:53
    text: Then he took it down and wrapped it in a linen shroud and laid him in a
      tomb cut in stone, where no one had ever yet been laid.
  - name: Luke 23:54
    orderIndex: 53
    osisId: Luke.23.54
    sblId: Luke 23:54
    shortName: Luke 23:54
    text: It was the day of Preparation, and the Sabbath was beginning.
  - name: Luke 23:55
    orderIndex: 54
    osisId: Luke.23.55
    sblId: Luke 23:55
    shortName: Luke 23:55
    text: The women who had come with him from Galilee followed and saw the tomb and
      how his body was laid.
  - name: Luke 23:56
    orderIndex: 55
    osisId: Luke.23.56
    sblId: Luke 23:56
    shortName: Luke 23:56
    text: Then they returned and prepared spices and ointments. On the Sabbath they
      rested according to the commandment.
  versesCount: 56
- name: Luke 24
  orderIndex: 23
  osisId: Luke.24
  sblId: Luke 24
  shortName: Luke 24
  verses:
  - name: Luke 24:1
    orderIndex: 0
    osisId: Luke.24.1
    sblId: Luke 24:1
    shortName: Luke 24:1
    text: But on the first day of the week, at early dawn, they went to the tomb,
      taking the spices they had prepared.
  - name: Luke 24:2
    orderIndex: 1
    osisId: Luke.24.2
    sblId: Luke 24:2
    shortName: Luke 24:2
    text: And they found the stone rolled away from the tomb,
  - name: Luke 24:3
    orderIndex: 2
    osisId: Luke.24.3
    sblId: Luke 24:3
    shortName: Luke 24:3
    text: but when they went in they did not find the body of the Lord Jesus.
  - name: Luke 24:4
    orderIndex: 3
    osisId: Luke.24.4
    sblId: Luke 24:4
    shortName: Luke 24:4
    text: While they were perplexed about this, behold, two men stood by them in dazzling
      apparel.
  - name: Luke 24:5
    orderIndex: 4
    osisId: Luke.24.5
    sblId: Luke 24:5
    shortName: Luke 24:5
    text: And as they were frightened and bowed their faces to the ground, the men
      said to them, "Why do you seek the living among the dead?
  - name: Luke 24:6
    orderIndex: 5
    osisId: Luke.24.6
    sblId: Luke 24:6
    shortName: Luke 24:6
    text: He is not here, but has risen. Remember how he told you, while he was still
      in Galilee,
  - name: Luke 24:7
    orderIndex: 6
    osisId: Luke.24.7
    sblId: Luke 24:7
    shortName: Luke 24:7
    text: that the Son of Man must be delivered into the hands of sinful men and be
      crucified and on the third day rise."
  - name: Luke 24:8
    orderIndex: 7
    osisId: Luke.24.8
    sblId: Luke 24:8
    shortName: Luke 24:8
    text: And they remembered his words,
  - name: Luke 24:9
    orderIndex: 8
    osisId: Luke.24.9
    sblId: Luke 24:9
    shortName: Luke 24:9
    text: and returning from the tomb they told all these things to the eleven and
      to all the rest.
  - name: Luke 24:10
    orderIndex: 9
    osisId: Luke.24.10
    sblId: Luke 24:10
    shortName: Luke 24:10
    text: Now it was Mary Magdalene and Joanna and Mary the mother of James and the
      other women with them who told these things to the apostles,
  - name: Luke 24:11
    orderIndex: 10
    osisId: Luke.24.11
    sblId: Luke 24:11
    shortName: Luke 24:11
    text: but these words seemed to them an idle tale, and they did not believe them.
  - name: Luke 24:12
    orderIndex: 11
    osisId: Luke.24.12
    sblId: Luke 24:12
    shortName: Luke 24:12
    text: But Peter rose and ran to the tomb; stooping and looking in, he saw the
      linen cloths by themselves; and he went home marveling at what had happened.
  - name: Luke 24:13
    orderIndex: 12
    osisId: Luke.24.13
    sblId: Luke 24:13
    shortName: Luke 24:13
    text: That very day two of them were going to a village named Emmaus, about seven
      miles from Jerusalem,
  - name: Luke 24:14
    orderIndex: 13
    osisId: Luke.24.14
    sblId: Luke 24:14
    shortName: Luke 24:14
    text: and they were talking with each other about all these things that had happened.
  - name: Luke 24:15
    orderIndex: 14
    osisId: Luke.24.15
    sblId: Luke 24:15
    shortName: Luke 24:15
    text: While they were talking and discussing together, Jesus himself drew near
      and went with them.
  - name: Luke 24:16
    orderIndex: 15
    osisId: Luke.24.16
    sblId: Luke 24:16
    shortName: Luke 24:16
    text: But their eyes were kept from recognizing him.
  - name: Luke 24:17
    orderIndex: 16
    osisId: Luke.24.17
    sblId: Luke 24:17
    shortName: Luke 24:17
    text: And he said to them, "What is this conversation that you are holding with
      each other as you walk?" And they stood still, looking sad.
  - name: Luke 24:18
    orderIndex: 17
    osisId: Luke.24.18
    sblId: Luke 24:18
    shortName: Luke 24:18
    text: Then one of them, named Cleopas, answered him, "Are you the only visitor
      to Jerusalem who does not know the things that have happened there in these
      days?"
  - name: Luke 24:19
    orderIndex: 18
    osisId: Luke.24.19
    sblId: Luke 24:19
    shortName: Luke 24:19
    text: And he said to them, "What things?" And they said to him, "Concerning Jesus
      of Nazareth, a man who was a prophet mighty in deed and word before God and
      all the people,
  - name: Luke 24:20
    orderIndex: 19
    osisId: Luke.24.20
    sblId: Luke 24:20
    shortName: Luke 24:20
    text: and how our chief priests and rulers delivered him up to be condemned to
      death, and crucified him.
  - name: Luke 24:21
    orderIndex: 20
    osisId: Luke.24.21
    sblId: Luke 24:21
    shortName: Luke 24:21
    text: But we had hoped that he was the one to redeem Israel. Yes, and besides
      all this, it is now the third day since these things happened.
  - name: Luke 24:22
    orderIndex: 21
    osisId: Luke.24.22
    sblId: Luke 24:22
    shortName: Luke 24:22
    text: Moreover, some women of our company amazed us. They were at the tomb early
      in the morning,
  - name: Luke 24:23
    orderIndex: 22
    osisId: Luke.24.23
    sblId: Luke 24:23
    shortName: Luke 24:23
    text: and when they did not find his body, they came back saying that they had
      even seen a vision of angels, who said that he was alive.
  - name: Luke 24:24
    orderIndex: 23
    osisId: Luke.24.24
    sblId: Luke 24:24
    shortName: Luke 24:24
    text: Some of those who were with us went to the tomb and found it just as the
      women had said, but him they did not see."
  - name: Luke 24:25
    orderIndex: 24
    osisId: Luke.24.25
    sblId: Luke 24:25
    shortName: Luke 24:25
    text: And he said to them, "O foolish ones, and slow of heart to believe all that
      the prophets have spoken!
  - name: Luke 24:26
    orderIndex: 25
    osisId: Luke.24.26
    sblId: Luke 24:26
    shortName: Luke 24:26
    text: Was it not necessary that the Christ should suffer these things and enter
      into his glory?"
  - name: Luke 24:27
    orderIndex: 26
    osisId: Luke.24.27
    sblId: Luke 24:27
    shortName: Luke 24:27
    text: And beginning with Moses and all the Prophets, he interpreted to them in
      all the Scriptures the things concerning himself.
  - name: Luke 24:28
    orderIndex: 27
    osisId: Luke.24.28
    sblId: Luke 24:28
    shortName: Luke 24:28
    text: So they drew near to the village to which they were going. He acted as if
      he were going farther,
  - name: Luke 24:29
    orderIndex: 28
    osisId: Luke.24.29
    sblId: Luke 24:29
    shortName: Luke 24:29
    text: but they urged him strongly, saying, "Stay with us, for it is toward evening
      and the day is now far spent." So he went in to stay with them.
  - name: Luke 24:30
    orderIndex: 29
    osisId: Luke.24.30
    sblId: Luke 24:30
    shortName: Luke 24:30
    text: When he was at table with them, he took the bread and blessed and broke
      it and gave it to them.
  - name: Luke 24:31
    orderIndex: 30
    osisId: Luke.24.31
    sblId: Luke 24:31
    shortName: Luke 24:31
    text: And their eyes were opened, and they recognized him. And he vanished from
      their sight.
  - name: Luke 24:32
    orderIndex: 31
    osisId: Luke.24.32
    sblId: Luke 24:32
    shortName: Luke 24:32
    text: They said to each other, "Did not our hearts burn within us while he talked
      to us on the road, while he opened to us the Scriptures?"
  - name: Luke 24:33
    orderIndex: 32
    osisId: Luke.24.33
    sblId: Luke 24:33
    shortName: Luke 24:33
    text: And they rose that same hour and returned to Jerusalem. And they found the
      eleven and those who were with them gathered together,
  - name: Luke 24:34
    orderIndex: 33
    osisId: Luke.24.34
    sblId: Luke 24:34
    shortName: Luke 24:34
    text: saying, "The Lord has risen indeed, and has appeared to Simon!"
  - name: Luke 24:35
    orderIndex: 34
    osisId: Luke.24.35
    sblId: Luke 24:35
    shortName: Luke 24:35
    text: Then they told what had happened on the road, and how he was known to them
      in the breaking of the bread.
  - name: Luke 24:36
    orderIndex: 35
    osisId: Luke.24.36
    sblId: Luke 24:36
    shortName: Luke 24:36
    text: As they were talking about these things, Jesus himself stood among them,
      and said to them, "Peace to you!"
  - name: Luke 24:37
    orderIndex: 36
    osisId: Luke.24.37
    sblId: Luke 24:37
    shortName: Luke 24:37
    text: But they were startled and frightened and thought they saw a spirit.
  - name: Luke 24:38
    orderIndex: 37
    osisId: Luke.24.38
    sblId: Luke 24:38
    shortName: Luke 24:38
    text: And he said to them, "Why are you troubled, and why do doubts arise in your
      hearts?
  - name: Luke 24:39
    orderIndex: 38
    osisId: Luke.24.39
    sblId: Luke 24:39
    shortName: Luke 24:39
    text: See my hands and my feet, that it is I myself. Touch me, and see. For a
      spirit does not have flesh and bones as you see that I have."
  - name: Luke 24:40
    orderIndex: 39
    osisId: Luke.24.40
    sblId: Luke 24:40
    shortName: Luke 24:40
    text: And when he had said this, he showed them his hands and his feet.
  - name: Luke 24:41
    orderIndex: 40
    osisId: Luke.24.41
    sblId: Luke 24:41
    shortName: Luke 24:41
    text: And while they still disbelieved for joy and were marveling, he said to
      them, "Have you anything here to eat?"
  - name: Luke 24:42
    orderIndex: 41
    osisId: Luke.24.42
    sblId: Luke 24:42
    shortName: Luke 24:42
    text: They gave him a piece of broiled fish,
  - name: Luke 24:43
    orderIndex: 42
    osisId: Luke.24.43
    sblId: Luke 24:43
    shortName: Luke 24:43
    text: and he took it and ate before them.
  - name: Luke 24:44
    orderIndex: 43
    osisId: Luke.24.44
    sblId: Luke 24:44
    shortName: Luke 24:44
    text: Then he said to them, "These are my words that I spoke to you while I was
      still with you, that everything written about me in the Law of Moses and the
      Prophets and the Psalms must be fulfilled."
  - name: Luke 24:45
    orderIndex: 44
    osisId: Luke.24.45
    sblId: Luke 24:45
    shortName: Luke 24:45
    text: Then he opened their minds to understand the Scriptures,
  - name: Luke 24:46
    orderIndex: 45
    osisId: Luke.24.46
    sblId: Luke 24:46
    shortName: Luke 24:46
    text: and said to them, "Thus it is written, that the Christ should suffer and
      on the third day rise from the dead,
  - name: Luke 24:47
    orderIndex: 46
    osisId: Luke.24.47
    sblId: Luke 24:47
    shortName: Luke 24:47
    text: and that repentance and forgiveness of sins should be proclaimed in his
      name to all nations, beginning from Jerusalem.
  - name: Luke 24:48
    orderIndex: 47
    osisId: Luke.24.48
    sblId: Luke 24:48
    shortName: Luke 24:48
    text: You are witnesses of these things.
  - name: Luke 24:49
    orderIndex: 48
    osisId: Luke.24.49
    sblId: Luke 24:49
    shortName: Luke 24:49
    text: And behold, I am sending the promise of my Father upon you. But stay in
      the city until you are clothed with power from on high."
  - name: Luke 24:50
    orderIndex: 49
    osisId: Luke.24.50
    sblId: Luke 24:50
    shortName: Luke 24:50
    text: Then he led them out as far as Bethany, and lifting up his hands he blessed
      them.
  - name: Luke 24:51
    orderIndex: 50
    osisId: Luke.24.51
    sblId: Luke 24:51
    shortName: Luke 24:51
    text: While he blessed them, he parted from them and was carried up into heaven.
  - name: Luke 24:52
    orderIndex: 51
    osisId: Luke.24.52
    sblId: Luke 24:52
    shortName: Luke 24:52
    text: And they worshiped him and returned to Jerusalem with great joy,
  - name: Luke 24:53
    orderIndex: 52
    osisId: Luke.24.53
    sblId: Luke 24:53
    shortName: Luke 24:53
    text: and were continually in the temple blessing God.
  versesCount: 53
chaptersCount: 24
name: Luke
