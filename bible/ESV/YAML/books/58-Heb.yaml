chapters:
- name: Hebrews 1
  orderIndex: 0
  osisId: Heb.1
  sblId: Heb 1
  shortName: Heb 1
  verses:
  - name: Hebrews 1:1
    orderIndex: 0
    osisId: Heb.1.1
    sblId: Heb 1:1
    shortName: Heb 1:1
    text: Long ago, at many times and in many ways, God spoke to our fathers by the
      prophets,
  - name: Hebrews 1:2
    orderIndex: 1
    osisId: Heb.1.2
    sblId: Heb 1:2
    shortName: Heb 1:2
    text: but in these last days he has spoken to us by his Son, whom he appointed
      the heir of all things, through whom also he created the world.
  - name: Hebrews 1:3
    orderIndex: 2
    osisId: Heb.1.3
    sblId: Heb 1:3
    shortName: Heb 1:3
    text: He is the radiance of the glory of God and the exact imprint of his nature,
      and he upholds the universe by the word of his power. After making purification
      for sins, he sat down at the right hand of the Majesty on high,
  - name: Hebrews 1:4
    orderIndex: 3
    osisId: Heb.1.4
    sblId: Heb 1:4
    shortName: Heb 1:4
    text: having become as much superior to angels as the name he has inherited is
      more excellent than theirs.
  - name: Hebrews 1:5
    orderIndex: 4
    osisId: Heb.1.5
    sblId: Heb 1:5
    shortName: Heb 1:5
    text: For to which of the angels did God ever say, "You are my Son, today I have
      begotten you"? Or again, "I will be to him a father, and he shall be to me a
      son"?
  - name: Hebrews 1:6
    orderIndex: 5
    osisId: Heb.1.6
    sblId: Heb 1:6
    shortName: Heb 1:6
    text: And again, when he brings the firstborn into the world, he says, "Let all
      God's angels worship him."
  - name: Hebrews 1:7
    orderIndex: 6
    osisId: Heb.1.7
    sblId: Heb 1:7
    shortName: Heb 1:7
    text: Of the angels he says, "He makes his angels winds, and his ministers a flame
      of fire."
  - name: Hebrews 1:8
    orderIndex: 7
    osisId: Heb.1.8
    sblId: Heb 1:8
    shortName: Heb 1:8
    text: But of the Son he says, "Your throne, O God, is forever and ever, the scepter
      of uprightness is the scepter of your kingdom.
  - name: Hebrews 1:9
    orderIndex: 8
    osisId: Heb.1.9
    sblId: Heb 1:9
    shortName: Heb 1:9
    text: You have loved righteousness and hated wickedness; therefore God, your God,
      has anointed you with the oil of gladness beyond your companions."
  - name: Hebrews 1:10
    orderIndex: 9
    osisId: Heb.1.10
    sblId: Heb 1:10
    shortName: Heb 1:10
    text: And, "You, Lord, laid the foundation of the earth in the beginning, and
      the heavens are the work of your hands;
  - name: Hebrews 1:11
    orderIndex: 10
    osisId: Heb.1.11
    sblId: Heb 1:11
    shortName: Heb 1:11
    text: they will perish, but you remain; they will all wear out like a garment,
  - name: Hebrews 1:12
    orderIndex: 11
    osisId: Heb.1.12
    sblId: Heb 1:12
    shortName: Heb 1:12
    text: like a robe you will roll them up, like a garment they will be changed.
      But you are the same, and your years will have no end."
  - name: Hebrews 1:13
    orderIndex: 12
    osisId: Heb.1.13
    sblId: Heb 1:13
    shortName: Heb 1:13
    text: And to which of the angels has he ever said, "Sit at my right hand until
      I make your enemies a footstool for your feet"?
  - name: Hebrews 1:14
    orderIndex: 13
    osisId: Heb.1.14
    sblId: Heb 1:14
    shortName: Heb 1:14
    text: Are they not all ministering spirits sent out to serve for the sake of those
      who are to inherit salvation?
  versesCount: 14
- name: Hebrews 2
  orderIndex: 1
  osisId: Heb.2
  sblId: Heb 2
  shortName: Heb 2
  verses:
  - name: Hebrews 2:1
    orderIndex: 0
    osisId: Heb.2.1
    sblId: Heb 2:1
    shortName: Heb 2:1
    text: Therefore we must pay much closer attention to what we have heard, lest
      we drift away from it.
  - name: Hebrews 2:2
    orderIndex: 1
    osisId: Heb.2.2
    sblId: Heb 2:2
    shortName: Heb 2:2
    text: For since the message declared by angels proved to be reliable and every
      transgression or disobedience received a just retribution,
  - name: Hebrews 2:3
    orderIndex: 2
    osisId: Heb.2.3
    sblId: Heb 2:3
    shortName: Heb 2:3
    text: how shall we escape if we neglect such a great salvation? It was declared
      at first by the Lord, and it was attested to us by those who heard,
  - name: Hebrews 2:4
    orderIndex: 3
    osisId: Heb.2.4
    sblId: Heb 2:4
    shortName: Heb 2:4
    text: while God also bore witness by signs and wonders and various miracles and
      by gifts of the Holy Spirit distributed according to his will.
  - name: Hebrews 2:5
    orderIndex: 4
    osisId: Heb.2.5
    sblId: Heb 2:5
    shortName: Heb 2:5
    text: Now it was not to angels that God subjected the world to come, of which
      we are speaking.
  - name: Hebrews 2:6
    orderIndex: 5
    osisId: Heb.2.6
    sblId: Heb 2:6
    shortName: Heb 2:6
    text: It has been testified somewhere, "What is man, that you are mindful of him,
      or the son of man, that you care for him?
  - name: Hebrews 2:7
    orderIndex: 6
    osisId: Heb.2.7
    sblId: Heb 2:7
    shortName: Heb 2:7
    text: You made him for a little while lower than the angels; you have crowned
      him with glory and honor,
  - name: Hebrews 2:8
    orderIndex: 7
    osisId: Heb.2.8
    sblId: Heb 2:8
    shortName: Heb 2:8
    text: putting everything in subjection under his feet." Now in putting everything
      in subjection to him, he left nothing outside his control. At present, we do
      not yet see everything in subjection to him.
  - name: Hebrews 2:9
    orderIndex: 8
    osisId: Heb.2.9
    sblId: Heb 2:9
    shortName: Heb 2:9
    text: But we see him who for a little while was made lower than the angels, namely
      Jesus, crowned with glory and honor because of the suffering of death, so that
      by the grace of God he might taste death for everyone.
  - name: Hebrews 2:10
    orderIndex: 9
    osisId: Heb.2.10
    sblId: Heb 2:10
    shortName: Heb 2:10
    text: For it was fitting that he, for whom and by whom all things exist, in bringing
      many sons to glory, should make the founder of their salvation perfect through
      suffering.
  - name: Hebrews 2:11
    orderIndex: 10
    osisId: Heb.2.11
    sblId: Heb 2:11
    shortName: Heb 2:11
    text: For he who sanctifies and those who are sanctified all have one origin.
      That is why he is not ashamed to call them brothers,
  - name: Hebrews 2:12
    orderIndex: 11
    osisId: Heb.2.12
    sblId: Heb 2:12
    shortName: Heb 2:12
    text: saying, "I will tell of your name to my brothers; in the midst of the congregation
      I will sing your praise."
  - name: Hebrews 2:13
    orderIndex: 12
    osisId: Heb.2.13
    sblId: Heb 2:13
    shortName: Heb 2:13
    text: And again, "I will put my trust in him." And again, "Behold, I and the children
      God has given me."
  - name: Hebrews 2:14
    orderIndex: 13
    osisId: Heb.2.14
    sblId: Heb 2:14
    shortName: Heb 2:14
    text: Since therefore the children share in flesh and blood, he himself likewise
      partook of the same things, that through death he might destroy the one who
      has the power of death, that is, the devil,
  - name: Hebrews 2:15
    orderIndex: 14
    osisId: Heb.2.15
    sblId: Heb 2:15
    shortName: Heb 2:15
    text: and deliver all those who through fear of death were subject to lifelong
      slavery.
  - name: Hebrews 2:16
    orderIndex: 15
    osisId: Heb.2.16
    sblId: Heb 2:16
    shortName: Heb 2:16
    text: For surely it is not angels that he helps, but he helps the offspring of
      Abraham.
  - name: Hebrews 2:17
    orderIndex: 16
    osisId: Heb.2.17
    sblId: Heb 2:17
    shortName: Heb 2:17
    text: Therefore he had to be made like his brothers in every respect, so that
      he might become a merciful and faithful high priest in the service of God, to
      make propitiation for the sins of the people.
  - name: Hebrews 2:18
    orderIndex: 17
    osisId: Heb.2.18
    sblId: Heb 2:18
    shortName: Heb 2:18
    text: For because he himself has suffered when tempted, he is able to help those
      who are being tempted.
  versesCount: 18
- name: Hebrews 3
  orderIndex: 2
  osisId: Heb.3
  sblId: Heb 3
  shortName: Heb 3
  verses:
  - name: Hebrews 3:1
    orderIndex: 0
    osisId: Heb.3.1
    sblId: Heb 3:1
    shortName: Heb 3:1
    text: Therefore, holy brothers, you who share in a heavenly calling, consider
      Jesus, the apostle and high priest of our confession,
  - name: Hebrews 3:2
    orderIndex: 1
    osisId: Heb.3.2
    sblId: Heb 3:2
    shortName: Heb 3:2
    text: who was faithful to him who appointed him, just as Moses also was faithful
      in all God's house.
  - name: Hebrews 3:3
    orderIndex: 2
    osisId: Heb.3.3
    sblId: Heb 3:3
    shortName: Heb 3:3
    text: For Jesus has been counted worthy of more glory than Moses- as much more
      glory as the builder of a house has more honor than the house itself.
  - name: Hebrews 3:4
    orderIndex: 3
    osisId: Heb.3.4
    sblId: Heb 3:4
    shortName: Heb 3:4
    text: (For every house is built by someone, but the builder of all things is God.)
  - name: Hebrews 3:5
    orderIndex: 4
    osisId: Heb.3.5
    sblId: Heb 3:5
    shortName: Heb 3:5
    text: Now Moses was faithful in all God's house as a servant, to testify to the
      things that were to be spoken later,
  - name: Hebrews 3:6
    orderIndex: 5
    osisId: Heb.3.6
    sblId: Heb 3:6
    shortName: Heb 3:6
    text: but Christ is faithful over God's house as a son. And we are his house if
      indeed we hold fast our confidence and our boasting in our hope.
  - name: Hebrews 3:7
    orderIndex: 6
    osisId: Heb.3.7
    sblId: Heb 3:7
    shortName: Heb 3:7
    text: Therefore, as the Holy Spirit says, "Today, if you hear his voice,
  - name: Hebrews 3:8
    orderIndex: 7
    osisId: Heb.3.8
    sblId: Heb 3:8
    shortName: Heb 3:8
    text: do not harden your hearts as in the rebellion, on the day of testing in
      the wilderness,
  - name: Hebrews 3:9
    orderIndex: 8
    osisId: Heb.3.9
    sblId: Heb 3:9
    shortName: Heb 3:9
    text: where your fathers put me to the test and saw my works
  - name: Hebrews 3:10
    orderIndex: 9
    osisId: Heb.3.10
    sblId: Heb 3:10
    shortName: Heb 3:10
    text: for forty years. Therefore I was provoked with that generation, and said,
      'They always go astray in their heart; they have not known my ways.'
  - name: Hebrews 3:11
    orderIndex: 10
    osisId: Heb.3.11
    sblId: Heb 3:11
    shortName: Heb 3:11
    text: As I swore in my wrath, 'They shall not enter my rest.'"
  - name: Hebrews 3:12
    orderIndex: 11
    osisId: Heb.3.12
    sblId: Heb 3:12
    shortName: Heb 3:12
    text: Take care, brothers, lest there be in any of you an evil, unbelieving heart,
      leading you to fall away from the living God.
  - name: Hebrews 3:13
    orderIndex: 12
    osisId: Heb.3.13
    sblId: Heb 3:13
    shortName: Heb 3:13
    text: But exhort one another every day, as long as it is called "today," that
      none of you may be hardened by the deceitfulness of sin.
  - name: Hebrews 3:14
    orderIndex: 13
    osisId: Heb.3.14
    sblId: Heb 3:14
    shortName: Heb 3:14
    text: For we share in Christ, if indeed we hold our original confidence firm to
      the end.
  - name: Hebrews 3:15
    orderIndex: 14
    osisId: Heb.3.15
    sblId: Heb 3:15
    shortName: Heb 3:15
    text: As it is said, "Today, if you hear his voice, do not harden your hearts
      as in the rebellion."
  - name: Hebrews 3:16
    orderIndex: 15
    osisId: Heb.3.16
    sblId: Heb 3:16
    shortName: Heb 3:16
    text: For who were those who heard and yet rebelled? Was it not all those who
      left Egypt led by Moses?
  - name: Hebrews 3:17
    orderIndex: 16
    osisId: Heb.3.17
    sblId: Heb 3:17
    shortName: Heb 3:17
    text: And with whom was he provoked for forty years? Was it not with those who
      sinned, whose bodies fell in the wilderness?
  - name: Hebrews 3:18
    orderIndex: 17
    osisId: Heb.3.18
    sblId: Heb 3:18
    shortName: Heb 3:18
    text: And to whom did he swear that they would not enter his rest, but to those
      who were disobedient?
  - name: Hebrews 3:19
    orderIndex: 18
    osisId: Heb.3.19
    sblId: Heb 3:19
    shortName: Heb 3:19
    text: So we see that they were unable to enter because of unbelief.
  versesCount: 19
- name: Hebrews 4
  orderIndex: 3
  osisId: Heb.4
  sblId: Heb 4
  shortName: Heb 4
  verses:
  - name: Hebrews 4:1
    orderIndex: 0
    osisId: Heb.4.1
    sblId: Heb 4:1
    shortName: Heb 4:1
    text: Therefore, while the promise of entering his rest still stands, let us fear
      lest any of you should seem to have failed to reach it.
  - name: Hebrews 4:2
    orderIndex: 1
    osisId: Heb.4.2
    sblId: Heb 4:2
    shortName: Heb 4:2
    text: For good news came to us just as to them, but the message they heard did
      not benefit them, because they were not united by faith with those who listened.
  - name: Hebrews 4:3
    orderIndex: 2
    osisId: Heb.4.3
    sblId: Heb 4:3
    shortName: Heb 4:3
    text: For we who have believed enter that rest, as he has said, "As I swore in
      my wrath, 'They shall not enter my rest,'" although his works were finished
      from the foundation of the world.
  - name: Hebrews 4:4
    orderIndex: 3
    osisId: Heb.4.4
    sblId: Heb 4:4
    shortName: Heb 4:4
    text: 'For he has somewhere spoken of the seventh day in this way: "And God rested
      on the seventh day from all his works."'
  - name: Hebrews 4:5
    orderIndex: 4
    osisId: Heb.4.5
    sblId: Heb 4:5
    shortName: Heb 4:5
    text: And again in this passage he said, "They shall not enter my rest."
  - name: Hebrews 4:6
    orderIndex: 5
    osisId: Heb.4.6
    sblId: Heb 4:6
    shortName: Heb 4:6
    text: Since therefore it remains for some to enter it, and those who formerly
      received the good news failed to enter because of disobedience,
  - name: Hebrews 4:7
    orderIndex: 6
    osisId: Heb.4.7
    sblId: Heb 4:7
    shortName: Heb 4:7
    text: again he appoints a certain day, "Today," saying through David so long afterward,
      in the words already quoted, "Today, if you hear his voice, do not harden your
      hearts."
  - name: Hebrews 4:8
    orderIndex: 7
    osisId: Heb.4.8
    sblId: Heb 4:8
    shortName: Heb 4:8
    text: For if Joshua had given them rest, God would not have spoken of another
      day later on.
  - name: Hebrews 4:9
    orderIndex: 8
    osisId: Heb.4.9
    sblId: Heb 4:9
    shortName: Heb 4:9
    text: So then, there remains a Sabbath rest for the people of God,
  - name: Hebrews 4:10
    orderIndex: 9
    osisId: Heb.4.10
    sblId: Heb 4:10
    shortName: Heb 4:10
    text: for whoever has entered God's rest has also rested from his works as God
      did from his.
  - name: Hebrews 4:11
    orderIndex: 10
    osisId: Heb.4.11
    sblId: Heb 4:11
    shortName: Heb 4:11
    text: Let us therefore strive to enter that rest, so that no one may fall by the
      same sort of disobedience.
  - name: Hebrews 4:12
    orderIndex: 11
    osisId: Heb.4.12
    sblId: Heb 4:12
    shortName: Heb 4:12
    text: For the word of God is living and active, sharper than any two-edged sword,
      piercing to the division of soul and of spirit, of joints and of marrow, and
      discerning the thoughts and intentions of the heart.
  - name: Hebrews 4:13
    orderIndex: 12
    osisId: Heb.4.13
    sblId: Heb 4:13
    shortName: Heb 4:13
    text: And no creature is hidden from his sight, but all are naked and exposed
      to the eyes of him to whom we must give account.
  - name: Hebrews 4:14
    orderIndex: 13
    osisId: Heb.4.14
    sblId: Heb 4:14
    shortName: Heb 4:14
    text: Since then we have a great high priest who has passed through the heavens,
      Jesus, the Son of God, let us hold fast our confession.
  - name: Hebrews 4:15
    orderIndex: 14
    osisId: Heb.4.15
    sblId: Heb 4:15
    shortName: Heb 4:15
    text: For we do not have a high priest who is unable to sympathize with our weaknesses,
      but one who in every respect has been tempted as we are, yet without sin.
  - name: Hebrews 4:16
    orderIndex: 15
    osisId: Heb.4.16
    sblId: Heb 4:16
    shortName: Heb 4:16
    text: Let us then with confidence draw near to the throne of grace, that we may
      receive mercy and find grace to help in time of need.
  versesCount: 16
- name: Hebrews 5
  orderIndex: 4
  osisId: Heb.5
  sblId: Heb 5
  shortName: Heb 5
  verses:
  - name: Hebrews 5:1
    orderIndex: 0
    osisId: Heb.5.1
    sblId: Heb 5:1
    shortName: Heb 5:1
    text: For every high priest chosen from among men is appointed to act on behalf
      of men in relation to God, to offer gifts and sacrifices for sins.
  - name: Hebrews 5:2
    orderIndex: 1
    osisId: Heb.5.2
    sblId: Heb 5:2
    shortName: Heb 5:2
    text: He can deal gently with the ignorant and wayward, since he himself is beset
      with weakness.
  - name: Hebrews 5:3
    orderIndex: 2
    osisId: Heb.5.3
    sblId: Heb 5:3
    shortName: Heb 5:3
    text: Because of this he is obligated to offer sacrifice for his own sins just
      as he does for those of the people.
  - name: Hebrews 5:4
    orderIndex: 3
    osisId: Heb.5.4
    sblId: Heb 5:4
    shortName: Heb 5:4
    text: And no one takes this honor for himself, but only when called by God, just
      as Aaron was.
  - name: Hebrews 5:5
    orderIndex: 4
    osisId: Heb.5.5
    sblId: Heb 5:5
    shortName: Heb 5:5
    text: So also Christ did not exalt himself to be made a high priest, but was appointed
      by him who said to him, "You are my Son, today I have begotten you";
  - name: Hebrews 5:6
    orderIndex: 5
    osisId: Heb.5.6
    sblId: Heb 5:6
    shortName: Heb 5:6
    text: as he says also in another place, "You are a priest forever, after the order
      of Melchizedek."
  - name: Hebrews 5:7
    orderIndex: 6
    osisId: Heb.5.7
    sblId: Heb 5:7
    shortName: Heb 5:7
    text: In the days of his flesh, Jesus offered up prayers and supplications, with
      loud cries and tears, to him who was able to save him from death, and he was
      heard because of his reverence.
  - name: Hebrews 5:8
    orderIndex: 7
    osisId: Heb.5.8
    sblId: Heb 5:8
    shortName: Heb 5:8
    text: Although he was a son, he learned obedience through what he suffered.
  - name: Hebrews 5:9
    orderIndex: 8
    osisId: Heb.5.9
    sblId: Heb 5:9
    shortName: Heb 5:9
    text: And being made perfect, he became the source of eternal salvation to all
      who obey him,
  - name: Hebrews 5:10
    orderIndex: 9
    osisId: Heb.5.10
    sblId: Heb 5:10
    shortName: Heb 5:10
    text: being designated by God a high priest after the order of Melchizedek.
  - name: Hebrews 5:11
    orderIndex: 10
    osisId: Heb.5.11
    sblId: Heb 5:11
    shortName: Heb 5:11
    text: About this we have much to say, and it is hard to explain, since you have
      become dull of hearing.
  - name: Hebrews 5:12
    orderIndex: 11
    osisId: Heb.5.12
    sblId: Heb 5:12
    shortName: Heb 5:12
    text: For though by this time you ought to be teachers, you need someone to teach
      you again the basic principles of the oracles of God. You need milk, not solid
      food,
  - name: Hebrews 5:13
    orderIndex: 12
    osisId: Heb.5.13
    sblId: Heb 5:13
    shortName: Heb 5:13
    text: for everyone who lives on milk is unskilled in the word of righteousness,
      since he is a child.
  - name: Hebrews 5:14
    orderIndex: 13
    osisId: Heb.5.14
    sblId: Heb 5:14
    shortName: Heb 5:14
    text: But solid food is for the mature, for those who have their powers of discernment
      trained by constant practice to distinguish good from evil.
  versesCount: 14
- name: Hebrews 6
  orderIndex: 5
  osisId: Heb.6
  sblId: Heb 6
  shortName: Heb 6
  verses:
  - name: Hebrews 6:1
    orderIndex: 0
    osisId: Heb.6.1
    sblId: Heb 6:1
    shortName: Heb 6:1
    text: Therefore let us leave the elementary doctrine of Christ and go on to maturity,
      not laying again a foundation of repentance from dead works and of faith toward
      God,
  - name: Hebrews 6:2
    orderIndex: 1
    osisId: Heb.6.2
    sblId: Heb 6:2
    shortName: Heb 6:2
    text: and of instruction about washings, the laying on of hands, the resurrection
      of the dead, and eternal judgment.
  - name: Hebrews 6:3
    orderIndex: 2
    osisId: Heb.6.3
    sblId: Heb 6:3
    shortName: Heb 6:3
    text: And this we will do if God permits.
  - name: Hebrews 6:4
    orderIndex: 3
    osisId: Heb.6.4
    sblId: Heb 6:4
    shortName: Heb 6:4
    text: For it is impossible to restore again to repentance those who have once
      been enlightened, who have tasted the heavenly gift, and have shared in the
      Holy Spirit,
  - name: Hebrews 6:5
    orderIndex: 4
    osisId: Heb.6.5
    sblId: Heb 6:5
    shortName: Heb 6:5
    text: and have tasted the goodness of the word of God and the powers of the age
      to come,
  - name: Hebrews 6:6
    orderIndex: 5
    osisId: Heb.6.6
    sblId: Heb 6:6
    shortName: Heb 6:6
    text: if they then fall away, since they are crucifying once again the Son of
      God to their own harm and holding him up to contempt.
  - name: Hebrews 6:7
    orderIndex: 6
    osisId: Heb.6.7
    sblId: Heb 6:7
    shortName: Heb 6:7
    text: For land that has drunk the rain that often falls on it, and produces a
      crop useful to those for whose sake it is cultivated, receives a blessing from
      God.
  - name: Hebrews 6:8
    orderIndex: 7
    osisId: Heb.6.8
    sblId: Heb 6:8
    shortName: Heb 6:8
    text: But if it bears thorns and thistles, it is worthless and near to being cursed,
      and its end is to be burned.
  - name: Hebrews 6:9
    orderIndex: 8
    osisId: Heb.6.9
    sblId: Heb 6:9
    shortName: Heb 6:9
    text: Though we speak in this way, yet in your case, beloved, we feel sure of
      better things- things that belong to salvation.
  - name: Hebrews 6:10
    orderIndex: 9
    osisId: Heb.6.10
    sblId: Heb 6:10
    shortName: Heb 6:10
    text: For God is not so unjust as to overlook your work and the love that you
      showed for his sake in serving the saints, as you still do.
  - name: Hebrews 6:11
    orderIndex: 10
    osisId: Heb.6.11
    sblId: Heb 6:11
    shortName: Heb 6:11
    text: And we desire each one of you to show the same earnestness to have the full
      assurance of hope until the end,
  - name: Hebrews 6:12
    orderIndex: 11
    osisId: Heb.6.12
    sblId: Heb 6:12
    shortName: Heb 6:12
    text: so that you may not be sluggish, but imitators of those who through faith
      and patience inherit the promises.
  - name: Hebrews 6:13
    orderIndex: 12
    osisId: Heb.6.13
    sblId: Heb 6:13
    shortName: Heb 6:13
    text: For when God made a promise to Abraham, since he had no one greater by whom
      to swear, he swore by himself,
  - name: Hebrews 6:14
    orderIndex: 13
    osisId: Heb.6.14
    sblId: Heb 6:14
    shortName: Heb 6:14
    text: saying, "Surely I will bless you and multiply you."
  - name: Hebrews 6:15
    orderIndex: 14
    osisId: Heb.6.15
    sblId: Heb 6:15
    shortName: Heb 6:15
    text: And thus Abraham, having patiently waited, obtained the promise.
  - name: Hebrews 6:16
    orderIndex: 15
    osisId: Heb.6.16
    sblId: Heb 6:16
    shortName: Heb 6:16
    text: For people swear by something greater than themselves, and in all their
      disputes an oath is final for confirmation.
  - name: Hebrews 6:17
    orderIndex: 16
    osisId: Heb.6.17
    sblId: Heb 6:17
    shortName: Heb 6:17
    text: So when God desired to show more convincingly to the heirs of the promise
      the unchangeable character of his purpose, he guaranteed it with an oath,
  - name: Hebrews 6:18
    orderIndex: 17
    osisId: Heb.6.18
    sblId: Heb 6:18
    shortName: Heb 6:18
    text: so that by two unchangeable things, in which it is impossible for God to
      lie, we who have fled for refuge might have strong encouragement to hold fast
      to the hope set before us.
  - name: Hebrews 6:19
    orderIndex: 18
    osisId: Heb.6.19
    sblId: Heb 6:19
    shortName: Heb 6:19
    text: We have this as a sure and steadfast anchor of the soul, a hope that enters
      into the inner place behind the curtain,
  - name: Hebrews 6:20
    orderIndex: 19
    osisId: Heb.6.20
    sblId: Heb 6:20
    shortName: Heb 6:20
    text: where Jesus has gone as a forerunner on our behalf, having become a high
      priest forever after the order of Melchizedek.
  versesCount: 20
- name: Hebrews 7
  orderIndex: 6
  osisId: Heb.7
  sblId: Heb 7
  shortName: Heb 7
  verses:
  - name: Hebrews 7:1
    orderIndex: 0
    osisId: Heb.7.1
    sblId: Heb 7:1
    shortName: Heb 7:1
    text: For this Melchizedek, king of Salem, priest of the Most High God, met Abraham
      returning from the slaughter of the kings and blessed him,
  - name: Hebrews 7:2
    orderIndex: 1
    osisId: Heb.7.2
    sblId: Heb 7:2
    shortName: Heb 7:2
    text: and to him Abraham apportioned a tenth part of everything. He is first,
      by translation of his name, king of righteousness, and then he is also king
      of Salem, that is, king of peace.
  - name: Hebrews 7:3
    orderIndex: 2
    osisId: Heb.7.3
    sblId: Heb 7:3
    shortName: Heb 7:3
    text: He is without father or mother or genealogy, having neither beginning of
      days nor end of life, but resembling the Son of God he continues a priest forever.
  - name: Hebrews 7:4
    orderIndex: 3
    osisId: Heb.7.4
    sblId: Heb 7:4
    shortName: Heb 7:4
    text: See how great this man was to whom Abraham the patriarch gave a tenth of
      the spoils!
  - name: Hebrews 7:5
    orderIndex: 4
    osisId: Heb.7.5
    sblId: Heb 7:5
    shortName: Heb 7:5
    text: And those descendants of Levi who receive the priestly office have a commandment
      in the law to take tithes from the people, that is, from their brothers, though
      these also are descended from Abraham.
  - name: Hebrews 7:6
    orderIndex: 5
    osisId: Heb.7.6
    sblId: Heb 7:6
    shortName: Heb 7:6
    text: But this man who does not have his descent from them received tithes from
      Abraham and blessed him who had the promises.
  - name: Hebrews 7:7
    orderIndex: 6
    osisId: Heb.7.7
    sblId: Heb 7:7
    shortName: Heb 7:7
    text: It is beyond dispute that the inferior is blessed by the superior.
  - name: Hebrews 7:8
    orderIndex: 7
    osisId: Heb.7.8
    sblId: Heb 7:8
    shortName: Heb 7:8
    text: In the one case tithes are received by mortal men, but in the other case,
      by one of whom it is testified that he lives.
  - name: Hebrews 7:9
    orderIndex: 8
    osisId: Heb.7.9
    sblId: Heb 7:9
    shortName: Heb 7:9
    text: One might even say that Levi himself, who receives tithes, paid tithes through
      Abraham,
  - name: Hebrews 7:10
    orderIndex: 9
    osisId: Heb.7.10
    sblId: Heb 7:10
    shortName: Heb 7:10
    text: for he was still in the loins of his ancestor when Melchizedek met him.
  - name: Hebrews 7:11
    orderIndex: 10
    osisId: Heb.7.11
    sblId: Heb 7:11
    shortName: Heb 7:11
    text: Now if perfection had been attainable through the Levitical priesthood (for
      under it the people received the law), what further need would there have been
      for another priest to arise after the order of Melchizedek, rather than one
      named after the order of Aaron?
  - name: Hebrews 7:12
    orderIndex: 11
    osisId: Heb.7.12
    sblId: Heb 7:12
    shortName: Heb 7:12
    text: For when there is a change in the priesthood, there is necessarily a change
      in the law as well.
  - name: Hebrews 7:13
    orderIndex: 12
    osisId: Heb.7.13
    sblId: Heb 7:13
    shortName: Heb 7:13
    text: For the one of whom these things are spoken belonged to another tribe, from
      which no one has ever served at the altar.
  - name: Hebrews 7:14
    orderIndex: 13
    osisId: Heb.7.14
    sblId: Heb 7:14
    shortName: Heb 7:14
    text: For it is evident that our Lord was descended from Judah, and in connection
      with that tribe Moses said nothing about priests.
  - name: Hebrews 7:15
    orderIndex: 14
    osisId: Heb.7.15
    sblId: Heb 7:15
    shortName: Heb 7:15
    text: This becomes even more evident when another priest arises in the likeness
      of Melchizedek,
  - name: Hebrews 7:16
    orderIndex: 15
    osisId: Heb.7.16
    sblId: Heb 7:16
    shortName: Heb 7:16
    text: who has become a priest, not on the basis of a legal requirement concerning
      bodily descent, but by the power of an indestructible life.
  - name: Hebrews 7:17
    orderIndex: 16
    osisId: Heb.7.17
    sblId: Heb 7:17
    shortName: Heb 7:17
    text: For it is witnessed of him, "You are a priest forever, after the order of
      Melchizedek."
  - name: Hebrews 7:18
    orderIndex: 17
    osisId: Heb.7.18
    sblId: Heb 7:18
    shortName: Heb 7:18
    text: On the one hand, a former commandment is set aside because of its weakness
      and uselessness
  - name: Hebrews 7:19
    orderIndex: 18
    osisId: Heb.7.19
    sblId: Heb 7:19
    shortName: Heb 7:19
    text: (for the law made nothing perfect); but on the other hand, a better hope
      is introduced, through which we draw near to God.
  - name: Hebrews 7:20
    orderIndex: 19
    osisId: Heb.7.20
    sblId: Heb 7:20
    shortName: Heb 7:20
    text: And it was not without an oath. For those who formerly became priests were
      made such without an oath,
  - name: Hebrews 7:21
    orderIndex: 20
    osisId: Heb.7.21
    sblId: Heb 7:21
    shortName: Heb 7:21
    text: 'but this one was made a priest with an oath by the one who said to him:
      "The Lord has sworn and will not change his mind, ''You are a priest forever.''"'
  - name: Hebrews 7:22
    orderIndex: 21
    osisId: Heb.7.22
    sblId: Heb 7:22
    shortName: Heb 7:22
    text: This makes Jesus the guarantor of a better covenant.
  - name: Hebrews 7:23
    orderIndex: 22
    osisId: Heb.7.23
    sblId: Heb 7:23
    shortName: Heb 7:23
    text: The former priests were many in number, because they were prevented by death
      from continuing in office,
  - name: Hebrews 7:24
    orderIndex: 23
    osisId: Heb.7.24
    sblId: Heb 7:24
    shortName: Heb 7:24
    text: but he holds his priesthood permanently, because he continues forever.
  - name: Hebrews 7:25
    orderIndex: 24
    osisId: Heb.7.25
    sblId: Heb 7:25
    shortName: Heb 7:25
    text: Consequently, he is able to save to the uttermost those who draw near to
      God through him, since he always lives to make intercession for them.
  - name: Hebrews 7:26
    orderIndex: 25
    osisId: Heb.7.26
    sblId: Heb 7:26
    shortName: Heb 7:26
    text: For it was indeed fitting that we should have such a high priest, holy,
      innocent, unstained, separated from sinners, and exalted above the heavens.
  - name: Hebrews 7:27
    orderIndex: 26
    osisId: Heb.7.27
    sblId: Heb 7:27
    shortName: Heb 7:27
    text: He has no need, like those high priests, to offer sacrifices daily, first
      for his own sins and then for those of the people, since he did this once for
      all when he offered up himself.
  - name: Hebrews 7:28
    orderIndex: 27
    osisId: Heb.7.28
    sblId: Heb 7:28
    shortName: Heb 7:28
    text: For the law appoints men in their weakness as high priests, but the word
      of the oath, which came later than the law, appoints a Son who has been made
      perfect forever.
  versesCount: 28
- name: Hebrews 8
  orderIndex: 7
  osisId: Heb.8
  sblId: Heb 8
  shortName: Heb 8
  verses:
  - name: Hebrews 8:1
    orderIndex: 0
    osisId: Heb.8.1
    sblId: Heb 8:1
    shortName: Heb 8:1
    text: 'Now the point in what we are saying is this: we have such a high priest,
      one who is seated at the right hand of the throne of the Majesty in heaven,'
  - name: Hebrews 8:2
    orderIndex: 1
    osisId: Heb.8.2
    sblId: Heb 8:2
    shortName: Heb 8:2
    text: a minister in the holy places, in the true tent that the Lord set up, not
      man.
  - name: Hebrews 8:3
    orderIndex: 2
    osisId: Heb.8.3
    sblId: Heb 8:3
    shortName: Heb 8:3
    text: For every high priest is appointed to offer gifts and sacrifices; thus it
      is necessary for this priest also to have something to offer.
  - name: Hebrews 8:4
    orderIndex: 3
    osisId: Heb.8.4
    sblId: Heb 8:4
    shortName: Heb 8:4
    text: Now if he were on earth, he would not be a priest at all, since there are
      priests who offer gifts according to the law.
  - name: Hebrews 8:5
    orderIndex: 4
    osisId: Heb.8.5
    sblId: Heb 8:5
    shortName: Heb 8:5
    text: They serve a copy and shadow of the heavenly things. For when Moses was
      about to erect the tent, he was instructed by God, saying, "See that you make
      everything according to the pattern that was shown you on the mountain."
  - name: Hebrews 8:6
    orderIndex: 5
    osisId: Heb.8.6
    sblId: Heb 8:6
    shortName: Heb 8:6
    text: But as it is, Christ has obtained a ministry that is as much more excellent
      than the old as the covenant he mediates is better, since it is enacted on better
      promises.
  - name: Hebrews 8:7
    orderIndex: 6
    osisId: Heb.8.7
    sblId: Heb 8:7
    shortName: Heb 8:7
    text: For if that first covenant had been faultless, there would have been no
      occasion to look for a second.
  - name: Hebrews 8:8
    orderIndex: 7
    osisId: Heb.8.8
    sblId: Heb 8:8
    shortName: Heb 8:8
    text: 'For he finds fault with them when he says: "Behold, the days are coming,
      declares the Lord, when I will establish a new covenant with the house of Israel
      and with the house of Judah,'
  - name: Hebrews 8:9
    orderIndex: 8
    osisId: Heb.8.9
    sblId: Heb 8:9
    shortName: Heb 8:9
    text: not like the covenant that I made with their fathers on the day when I took
      them by the hand to bring them out of the land of Egypt. For they did not continue
      in my covenant, and so I showed no concern for them, declares the Lord.
  - name: Hebrews 8:10
    orderIndex: 9
    osisId: Heb.8.10
    sblId: Heb 8:10
    shortName: Heb 8:10
    text: 'For this is the covenant that I will make with the house of Israel after
      those days, declares the Lord: I will put my laws into their minds, and write
      them on their hearts, and I will be their God, and they shall be my people.'
  - name: Hebrews 8:11
    orderIndex: 10
    osisId: Heb.8.11
    sblId: Heb 8:11
    shortName: Heb 8:11
    text: And they shall not teach, each one his neighbor and each one his brother,
      saying, 'Know the Lord,' for they shall all know me, from the least of them
      to the greatest.
  - name: Hebrews 8:12
    orderIndex: 11
    osisId: Heb.8.12
    sblId: Heb 8:12
    shortName: Heb 8:12
    text: For I will be merciful toward their iniquities, and I will remember their
      sins no more."
  - name: Hebrews 8:13
    orderIndex: 12
    osisId: Heb.8.13
    sblId: Heb 8:13
    shortName: Heb 8:13
    text: In speaking of a new covenant, he makes the first one obsolete. And what
      is becoming obsolete and growing old is ready to vanish away.
  versesCount: 13
- name: Hebrews 9
  orderIndex: 8
  osisId: Heb.9
  sblId: Heb 9
  shortName: Heb 9
  verses:
  - name: Hebrews 9:1
    orderIndex: 0
    osisId: Heb.9.1
    sblId: Heb 9:1
    shortName: Heb 9:1
    text: Now even the first covenant had regulations for worship and an earthly place
      of holiness.
  - name: Hebrews 9:2
    orderIndex: 1
    osisId: Heb.9.2
    sblId: Heb 9:2
    shortName: Heb 9:2
    text: For a tent was prepared, the first section, in which were the lampstand
      and the table and the bread of the Presence. It is called the Holy Place.
  - name: Hebrews 9:3
    orderIndex: 2
    osisId: Heb.9.3
    sblId: Heb 9:3
    shortName: Heb 9:3
    text: Behind the second curtain was a second section called the Most Holy Place,
  - name: Hebrews 9:4
    orderIndex: 3
    osisId: Heb.9.4
    sblId: Heb 9:4
    shortName: Heb 9:4
    text: having the golden altar of incense and the ark of the covenant covered on
      all sides with gold, in which was a golden urn holding the manna, and Aaron's
      staff that budded, and the tablets of the covenant.
  - name: Hebrews 9:5
    orderIndex: 4
    osisId: Heb.9.5
    sblId: Heb 9:5
    shortName: Heb 9:5
    text: Above it were the cherubim of glory overshadowing the mercy seat. Of these
      things we cannot now speak in detail.
  - name: Hebrews 9:6
    orderIndex: 5
    osisId: Heb.9.6
    sblId: Heb 9:6
    shortName: Heb 9:6
    text: These preparations having thus been made, the priests go regularly into
      the first section, performing their ritual duties,
  - name: Hebrews 9:7
    orderIndex: 6
    osisId: Heb.9.7
    sblId: Heb 9:7
    shortName: Heb 9:7
    text: but into the second only the high priest goes, and he but once a year, and
      not without taking blood, which he offers for himself and for the unintentional
      sins of the people.
  - name: Hebrews 9:8
    orderIndex: 7
    osisId: Heb.9.8
    sblId: Heb 9:8
    shortName: Heb 9:8
    text: By this the Holy Spirit indicates that the way into the holy places is not
      yet opened as long as the first section is still standing
  - name: Hebrews 9:9
    orderIndex: 8
    osisId: Heb.9.9
    sblId: Heb 9:9
    shortName: Heb 9:9
    text: (which is symbolic for the present age). According to this arrangement,
      gifts and sacrifices are offered that cannot perfect the conscience of the worshiper,
  - name: Hebrews 9:10
    orderIndex: 9
    osisId: Heb.9.10
    sblId: Heb 9:10
    shortName: Heb 9:10
    text: but deal only with food and drink and various washings, regulations for
      the body imposed until the time of reformation.
  - name: Hebrews 9:11
    orderIndex: 10
    osisId: Heb.9.11
    sblId: Heb 9:11
    shortName: Heb 9:11
    text: But when Christ appeared as a high priest of the good things that have come,
      then through the greater and more perfect tent (not made with hands, that is,
      not of this creation)
  - name: Hebrews 9:12
    orderIndex: 11
    osisId: Heb.9.12
    sblId: Heb 9:12
    shortName: Heb 9:12
    text: he entered once for all into the holy places, not by means of the blood
      of goats and calves but by means of his own blood, thus securing an eternal
      redemption.
  - name: Hebrews 9:13
    orderIndex: 12
    osisId: Heb.9.13
    sblId: Heb 9:13
    shortName: Heb 9:13
    text: For if the sprinkling of defiled persons with the blood of goats and bulls
      and with the ashes of a heifer sanctifies for the purification of the flesh,
  - name: Hebrews 9:14
    orderIndex: 13
    osisId: Heb.9.14
    sblId: Heb 9:14
    shortName: Heb 9:14
    text: how much more will the blood of Christ, who through the eternal Spirit offered
      himself without blemish to God, purify our conscience from dead works to serve
      the living God.
  - name: Hebrews 9:15
    orderIndex: 14
    osisId: Heb.9.15
    sblId: Heb 9:15
    shortName: Heb 9:15
    text: Therefore he is the mediator of a new covenant, so that those who are called
      may receive the promised eternal inheritance, since a death has occurred that
      redeems them from the transgressions committed under the first covenant.
  - name: Hebrews 9:16
    orderIndex: 15
    osisId: Heb.9.16
    sblId: Heb 9:16
    shortName: Heb 9:16
    text: For where a will is involved, the death of the one who made it must be established.
  - name: Hebrews 9:17
    orderIndex: 16
    osisId: Heb.9.17
    sblId: Heb 9:17
    shortName: Heb 9:17
    text: For a will takes effect only at death, since it is not in force as long
      as the one who made it is alive.
  - name: Hebrews 9:18
    orderIndex: 17
    osisId: Heb.9.18
    sblId: Heb 9:18
    shortName: Heb 9:18
    text: Therefore not even the first covenant was inaugurated without blood.
  - name: Hebrews 9:19
    orderIndex: 18
    osisId: Heb.9.19
    sblId: Heb 9:19
    shortName: Heb 9:19
    text: For when every commandment of the law had been declared by Moses to all
      the people, he took the blood of calves and goats, with water and scarlet wool
      and hyssop, and sprinkled both the book itself and all the people,
  - name: Hebrews 9:20
    orderIndex: 19
    osisId: Heb.9.20
    sblId: Heb 9:20
    shortName: Heb 9:20
    text: saying, "This is the blood of the covenant that God commanded for you."
  - name: Hebrews 9:21
    orderIndex: 20
    osisId: Heb.9.21
    sblId: Heb 9:21
    shortName: Heb 9:21
    text: And in the same way he sprinkled with the blood both the tent and all the
      vessels used in worship.
  - name: Hebrews 9:22
    orderIndex: 21
    osisId: Heb.9.22
    sblId: Heb 9:22
    shortName: Heb 9:22
    text: Indeed, under the law almost everything is purified with blood, and without
      the shedding of blood there is no forgiveness of sins.
  - name: Hebrews 9:23
    orderIndex: 22
    osisId: Heb.9.23
    sblId: Heb 9:23
    shortName: Heb 9:23
    text: Thus it was necessary for the copies of the heavenly things to be purified
      with these rites, but the heavenly things themselves with better sacrifices
      than these.
  - name: Hebrews 9:24
    orderIndex: 23
    osisId: Heb.9.24
    sblId: Heb 9:24
    shortName: Heb 9:24
    text: For Christ has entered, not into holy places made with hands, which are
      copies of the true things, but into heaven itself, now to appear in the presence
      of God on our behalf.
  - name: Hebrews 9:25
    orderIndex: 24
    osisId: Heb.9.25
    sblId: Heb 9:25
    shortName: Heb 9:25
    text: Nor was it to offer himself repeatedly, as the high priest enters the holy
      places every year with blood not his own,
  - name: Hebrews 9:26
    orderIndex: 25
    osisId: Heb.9.26
    sblId: Heb 9:26
    shortName: Heb 9:26
    text: for then he would have had to suffer repeatedly since the foundation of
      the world. But as it is, he has appeared once for all at the end of the ages
      to put away sin by the sacrifice of himself.
  - name: Hebrews 9:27
    orderIndex: 26
    osisId: Heb.9.27
    sblId: Heb 9:27
    shortName: Heb 9:27
    text: And just as it is appointed for man to die once, and after that comes judgment,
  - name: Hebrews 9:28
    orderIndex: 27
    osisId: Heb.9.28
    sblId: Heb 9:28
    shortName: Heb 9:28
    text: so Christ, having been offered once to bear the sins of many, will appear
      a second time, not to deal with sin but to save those who are eagerly waiting
      for him.
  versesCount: 28
- name: Hebrews 10
  orderIndex: 9
  osisId: Heb.10
  sblId: Heb 10
  shortName: Heb 10
  verses:
  - name: Hebrews 10:1
    orderIndex: 0
    osisId: Heb.10.1
    sblId: Heb 10:1
    shortName: Heb 10:1
    text: For since the law has but a shadow of the good things to come instead of
      the true form of these realities, it can never, by the same sacrifices that
      are continually offered every year, make perfect those who draw near.
  - name: Hebrews 10:2
    orderIndex: 1
    osisId: Heb.10.2
    sblId: Heb 10:2
    shortName: Heb 10:2
    text: Otherwise, would they not have ceased to be offered, since the worshipers,
      having once been cleansed, would no longer have any consciousness of sin?
  - name: Hebrews 10:3
    orderIndex: 2
    osisId: Heb.10.3
    sblId: Heb 10:3
    shortName: Heb 10:3
    text: But in these sacrifices there is a reminder of sin every year.
  - name: Hebrews 10:4
    orderIndex: 3
    osisId: Heb.10.4
    sblId: Heb 10:4
    shortName: Heb 10:4
    text: For it is impossible for the blood of bulls and goats to take away sins.
  - name: Hebrews 10:5
    orderIndex: 4
    osisId: Heb.10.5
    sblId: Heb 10:5
    shortName: Heb 10:5
    text: Consequently, when Christ came into the world, he said, "Sacrifices and
      offerings you have not desired, but a body have you prepared for me;
  - name: Hebrews 10:6
    orderIndex: 5
    osisId: Heb.10.6
    sblId: Heb 10:6
    shortName: Heb 10:6
    text: in burnt offerings and sin offerings you have taken no pleasure.
  - name: Hebrews 10:7
    orderIndex: 6
    osisId: Heb.10.7
    sblId: Heb 10:7
    shortName: Heb 10:7
    text: Then I said, 'Behold, I have come to do your will, O God, as it is written
      of me in the scroll of the book.'"
  - name: Hebrews 10:8
    orderIndex: 7
    osisId: Heb.10.8
    sblId: Heb 10:8
    shortName: Heb 10:8
    text: When he said above, "You have neither desired nor taken pleasure in sacrifices
      and offerings and burnt offerings and sin offerings" (these are offered according
      to the law),
  - name: Hebrews 10:9
    orderIndex: 8
    osisId: Heb.10.9
    sblId: Heb 10:9
    shortName: Heb 10:9
    text: then he added, "Behold, I have come to do your will." He abolishes the first
      in order to establish the second.
  - name: Hebrews 10:10
    orderIndex: 9
    osisId: Heb.10.10
    sblId: Heb 10:10
    shortName: Heb 10:10
    text: And by that will we have been sanctified through the offering of the body
      of Jesus Christ once for all.
  - name: Hebrews 10:11
    orderIndex: 10
    osisId: Heb.10.11
    sblId: Heb 10:11
    shortName: Heb 10:11
    text: And every priest stands daily at his service, offering repeatedly the same
      sacrifices, which can never take away sins.
  - name: Hebrews 10:12
    orderIndex: 11
    osisId: Heb.10.12
    sblId: Heb 10:12
    shortName: Heb 10:12
    text: But when Christ had offered for all time a single sacrifice for sins, he
      sat down at the right hand of God,
  - name: Hebrews 10:13
    orderIndex: 12
    osisId: Heb.10.13
    sblId: Heb 10:13
    shortName: Heb 10:13
    text: waiting from that time until his enemies should be made a footstool for
      his feet.
  - name: Hebrews 10:14
    orderIndex: 13
    osisId: Heb.10.14
    sblId: Heb 10:14
    shortName: Heb 10:14
    text: For by a single offering he has perfected for all time those who are being
      sanctified.
  - name: Hebrews 10:15
    orderIndex: 14
    osisId: Heb.10.15
    sblId: Heb 10:15
    shortName: Heb 10:15
    text: And the Holy Spirit also bears witness to us; for after saying,
  - name: Hebrews 10:16
    orderIndex: 15
    osisId: Heb.10.16
    sblId: Heb 10:16
    shortName: Heb 10:16
    text: '"This is the covenant that I will make with them after those days, declares
      the Lord: I will put my laws on their hearts, and write them on their minds,"'
  - name: Hebrews 10:17
    orderIndex: 16
    osisId: Heb.10.17
    sblId: Heb 10:17
    shortName: Heb 10:17
    text: then he adds, "I will remember their sins and their lawless deeds no more."
  - name: Hebrews 10:18
    orderIndex: 17
    osisId: Heb.10.18
    sblId: Heb 10:18
    shortName: Heb 10:18
    text: Where there is forgiveness of these, there is no longer any offering for
      sin.
  - name: Hebrews 10:19
    orderIndex: 18
    osisId: Heb.10.19
    sblId: Heb 10:19
    shortName: Heb 10:19
    text: Therefore, brothers, since we have confidence to enter the holy places by
      the blood of Jesus,
  - name: Hebrews 10:20
    orderIndex: 19
    osisId: Heb.10.20
    sblId: Heb 10:20
    shortName: Heb 10:20
    text: by the new and living way that he opened for us through the curtain, that
      is, through his flesh,
  - name: Hebrews 10:21
    orderIndex: 20
    osisId: Heb.10.21
    sblId: Heb 10:21
    shortName: Heb 10:21
    text: and since we have a great priest over the house of God,
  - name: Hebrews 10:22
    orderIndex: 21
    osisId: Heb.10.22
    sblId: Heb 10:22
    shortName: Heb 10:22
    text: let us draw near with a true heart in full assurance of faith, with our
      hearts sprinkled clean from an evil conscience and our bodies washed with pure
      water.
  - name: Hebrews 10:23
    orderIndex: 22
    osisId: Heb.10.23
    sblId: Heb 10:23
    shortName: Heb 10:23
    text: Let us hold fast the confession of our hope without wavering, for he who
      promised is faithful.
  - name: Hebrews 10:24
    orderIndex: 23
    osisId: Heb.10.24
    sblId: Heb 10:24
    shortName: Heb 10:24
    text: And let us consider how to stir up one another to love and good works,
  - name: Hebrews 10:25
    orderIndex: 24
    osisId: Heb.10.25
    sblId: Heb 10:25
    shortName: Heb 10:25
    text: not neglecting to meet together, as is the habit of some, but encouraging
      one another, and all the more as you see the Day drawing near.
  - name: Hebrews 10:26
    orderIndex: 25
    osisId: Heb.10.26
    sblId: Heb 10:26
    shortName: Heb 10:26
    text: For if we go on sinning deliberately after receiving the knowledge of the
      truth, there no longer remains a sacrifice for sins,
  - name: Hebrews 10:27
    orderIndex: 26
    osisId: Heb.10.27
    sblId: Heb 10:27
    shortName: Heb 10:27
    text: but a fearful expectation of judgment, and a fury of fire that will consume
      the adversaries.
  - name: Hebrews 10:28
    orderIndex: 27
    osisId: Heb.10.28
    sblId: Heb 10:28
    shortName: Heb 10:28
    text: Anyone who has set aside the law of Moses dies without mercy on the evidence
      of two or three witnesses.
  - name: Hebrews 10:29
    orderIndex: 28
    osisId: Heb.10.29
    sblId: Heb 10:29
    shortName: Heb 10:29
    text: How much worse punishment, do you think, will be deserved by the one who
      has spurned the Son of God, and has profaned the blood of the covenant by which
      he was sanctified, and has outraged the Spirit of grace?
  - name: Hebrews 10:30
    orderIndex: 29
    osisId: Heb.10.30
    sblId: Heb 10:30
    shortName: Heb 10:30
    text: For we know him who said, "Vengeance is mine; I will repay." And again,
      "The Lord will judge his people."
  - name: Hebrews 10:31
    orderIndex: 30
    osisId: Heb.10.31
    sblId: Heb 10:31
    shortName: Heb 10:31
    text: It is a fearful thing to fall into the hands of the living God.
  - name: Hebrews 10:32
    orderIndex: 31
    osisId: Heb.10.32
    sblId: Heb 10:32
    shortName: Heb 10:32
    text: But recall the former days when, after you were enlightened, you endured
      a hard struggle with sufferings,
  - name: Hebrews 10:33
    orderIndex: 32
    osisId: Heb.10.33
    sblId: Heb 10:33
    shortName: Heb 10:33
    text: sometimes being publicly exposed to reproach and affliction, and sometimes
      being partners with those so treated.
  - name: Hebrews 10:34
    orderIndex: 33
    osisId: Heb.10.34
    sblId: Heb 10:34
    shortName: Heb 10:34
    text: For you had compassion on those in prison, and you joyfully accepted the
      plundering of your property, since you knew that you yourselves had a better
      possession and an abiding one.
  - name: Hebrews 10:35
    orderIndex: 34
    osisId: Heb.10.35
    sblId: Heb 10:35
    shortName: Heb 10:35
    text: Therefore do not throw away your confidence, which has a great reward.
  - name: Hebrews 10:36
    orderIndex: 35
    osisId: Heb.10.36
    sblId: Heb 10:36
    shortName: Heb 10:36
    text: For you have need of endurance, so that when you have done the will of God
      you may receive what is promised.
  - name: Hebrews 10:37
    orderIndex: 36
    osisId: Heb.10.37
    sblId: Heb 10:37
    shortName: Heb 10:37
    text: For, "Yet a little while, and the coming one will come and will not delay;
  - name: Hebrews 10:38
    orderIndex: 37
    osisId: Heb.10.38
    sblId: Heb 10:38
    shortName: Heb 10:38
    text: but my righteous one shall live by faith, and if he shrinks back, my soul
      has no pleasure in him."
  - name: Hebrews 10:39
    orderIndex: 38
    osisId: Heb.10.39
    sblId: Heb 10:39
    shortName: Heb 10:39
    text: But we are not of those who shrink back and are destroyed, but of those
      who have faith and preserve their souls.
  versesCount: 39
- name: Hebrews 11
  orderIndex: 10
  osisId: Heb.11
  sblId: Heb 11
  shortName: Heb 11
  verses:
  - name: Hebrews 11:1
    orderIndex: 0
    osisId: Heb.11.1
    sblId: Heb 11:1
    shortName: Heb 11:1
    text: Now faith is the assurance of things hoped for, the conviction of things
      not seen.
  - name: Hebrews 11:2
    orderIndex: 1
    osisId: Heb.11.2
    sblId: Heb 11:2
    shortName: Heb 11:2
    text: For by it the people of old received their commendation.
  - name: Hebrews 11:3
    orderIndex: 2
    osisId: Heb.11.3
    sblId: Heb 11:3
    shortName: Heb 11:3
    text: By faith we understand that the universe was created by the word of God,
      so that what is seen was not made out of things that are visible.
  - name: Hebrews 11:4
    orderIndex: 3
    osisId: Heb.11.4
    sblId: Heb 11:4
    shortName: Heb 11:4
    text: By faith Abel offered to God a more acceptable sacrifice than Cain, through
      which he was commended as righteous, God commending him by accepting his gifts.
      And through his faith, though he died, he still speaks.
  - name: Hebrews 11:5
    orderIndex: 4
    osisId: Heb.11.5
    sblId: Heb 11:5
    shortName: Heb 11:5
    text: By faith Enoch was taken up so that he should not see death, and he was
      not found, because God had taken him. Now before he was taken he was commended
      as having pleased God.
  - name: Hebrews 11:6
    orderIndex: 5
    osisId: Heb.11.6
    sblId: Heb 11:6
    shortName: Heb 11:6
    text: And without faith it is impossible to please him, for whoever would draw
      near to God must believe that he exists and that he rewards those who seek him.
  - name: Hebrews 11:7
    orderIndex: 6
    osisId: Heb.11.7
    sblId: Heb 11:7
    shortName: Heb 11:7
    text: By faith Noah, being warned by God concerning events as yet unseen, in reverent
      fear constructed an ark for the saving of his household. By this he condemned
      the world and became an heir of the righteousness that comes by faith.
  - name: Hebrews 11:8
    orderIndex: 7
    osisId: Heb.11.8
    sblId: Heb 11:8
    shortName: Heb 11:8
    text: By faith Abraham obeyed when he was called to go out to a place that he
      was to receive as an inheritance. And he went out, not knowing where he was
      going.
  - name: Hebrews 11:9
    orderIndex: 8
    osisId: Heb.11.9
    sblId: Heb 11:9
    shortName: Heb 11:9
    text: By faith he went to live in the land of promise, as in a foreign land, living
      in tents with Isaac and Jacob, heirs with him of the same promise.
  - name: Hebrews 11:10
    orderIndex: 9
    osisId: Heb.11.10
    sblId: Heb 11:10
    shortName: Heb 11:10
    text: For he was looking forward to the city that has foundations, whose designer
      and builder is God.
  - name: Hebrews 11:11
    orderIndex: 10
    osisId: Heb.11.11
    sblId: Heb 11:11
    shortName: Heb 11:11
    text: By faith Sarah herself received power to conceive, even when she was past
      the age, since she considered him faithful who had promised.
  - name: Hebrews 11:12
    orderIndex: 11
    osisId: Heb.11.12
    sblId: Heb 11:12
    shortName: Heb 11:12
    text: Therefore from one man, and him as good as dead, were born descendants as
      many as the stars of heaven and as many as the innumerable grains of sand by
      the seashore.
  - name: Hebrews 11:13
    orderIndex: 12
    osisId: Heb.11.13
    sblId: Heb 11:13
    shortName: Heb 11:13
    text: These all died in faith, not having received the things promised, but having
      seen them and greeted them from afar, and having acknowledged that they were
      strangers and exiles on the earth.
  - name: Hebrews 11:14
    orderIndex: 13
    osisId: Heb.11.14
    sblId: Heb 11:14
    shortName: Heb 11:14
    text: For people who speak thus make it clear that they are seeking a homeland.
  - name: Hebrews 11:15
    orderIndex: 14
    osisId: Heb.11.15
    sblId: Heb 11:15
    shortName: Heb 11:15
    text: If they had been thinking of that land from which they had gone out, they
      would have had opportunity to return.
  - name: Hebrews 11:16
    orderIndex: 15
    osisId: Heb.11.16
    sblId: Heb 11:16
    shortName: Heb 11:16
    text: But as it is, they desire a better country, that is, a heavenly one. Therefore
      God is not ashamed to be called their God, for he has prepared for them a city.
  - name: Hebrews 11:17
    orderIndex: 16
    osisId: Heb.11.17
    sblId: Heb 11:17
    shortName: Heb 11:17
    text: By faith Abraham, when he was tested, offered up Isaac, and he who had received
      the promises was in the act of offering up his only son,
  - name: Hebrews 11:18
    orderIndex: 17
    osisId: Heb.11.18
    sblId: Heb 11:18
    shortName: Heb 11:18
    text: of whom it was said, "Through Isaac shall your offspring be named."
  - name: Hebrews 11:19
    orderIndex: 18
    osisId: Heb.11.19
    sblId: Heb 11:19
    shortName: Heb 11:19
    text: He considered that God was able even to raise him from the dead, from which,
      figuratively speaking, he did receive him back.
  - name: Hebrews 11:20
    orderIndex: 19
    osisId: Heb.11.20
    sblId: Heb 11:20
    shortName: Heb 11:20
    text: By faith Isaac invoked future blessings on Jacob and Esau.
  - name: Hebrews 11:21
    orderIndex: 20
    osisId: Heb.11.21
    sblId: Heb 11:21
    shortName: Heb 11:21
    text: By faith Jacob, when dying, blessed each of the sons of Joseph, bowing in
      worship over the head of his staff.
  - name: Hebrews 11:22
    orderIndex: 21
    osisId: Heb.11.22
    sblId: Heb 11:22
    shortName: Heb 11:22
    text: By faith Joseph, at the end of his life, made mention of the exodus of the
      Israelites and gave directions concerning his bones.
  - name: Hebrews 11:23
    orderIndex: 22
    osisId: Heb.11.23
    sblId: Heb 11:23
    shortName: Heb 11:23
    text: By faith Moses, when he was born, was hidden for three months by his parents,
      because they saw that the child was beautiful, and they were not afraid of the
      king's edict.
  - name: Hebrews 11:24
    orderIndex: 23
    osisId: Heb.11.24
    sblId: Heb 11:24
    shortName: Heb 11:24
    text: By faith Moses, when he was grown up, refused to be called the son of Pharaoh's
      daughter,
  - name: Hebrews 11:25
    orderIndex: 24
    osisId: Heb.11.25
    sblId: Heb 11:25
    shortName: Heb 11:25
    text: choosing rather to be mistreated with the people of God than to enjoy the
      fleeting pleasures of sin.
  - name: Hebrews 11:26
    orderIndex: 25
    osisId: Heb.11.26
    sblId: Heb 11:26
    shortName: Heb 11:26
    text: He considered the reproach of Christ greater wealth than the treasures of
      Egypt, for he was looking to the reward.
  - name: Hebrews 11:27
    orderIndex: 26
    osisId: Heb.11.27
    sblId: Heb 11:27
    shortName: Heb 11:27
    text: By faith he left Egypt, not being afraid of the anger of the king, for he
      endured as seeing him who is invisible.
  - name: Hebrews 11:28
    orderIndex: 27
    osisId: Heb.11.28
    sblId: Heb 11:28
    shortName: Heb 11:28
    text: By faith he kept the Passover and sprinkled the blood, so that the Destroyer
      of the firstborn might not touch them.
  - name: Hebrews 11:29
    orderIndex: 28
    osisId: Heb.11.29
    sblId: Heb 11:29
    shortName: Heb 11:29
    text: By faith the people crossed the Red Sea as if on dry land, but the Egyptians,
      when they attempted to do the same, were drowned.
  - name: Hebrews 11:30
    orderIndex: 29
    osisId: Heb.11.30
    sblId: Heb 11:30
    shortName: Heb 11:30
    text: By faith the walls of Jericho fell down after they had been encircled for
      seven days.
  - name: Hebrews 11:31
    orderIndex: 30
    osisId: Heb.11.31
    sblId: Heb 11:31
    shortName: Heb 11:31
    text: By faith Rahab the prostitute did not perish with those who were disobedient,
      because she had given a friendly welcome to the spies.
  - name: Hebrews 11:32
    orderIndex: 31
    osisId: Heb.11.32
    sblId: Heb 11:32
    shortName: Heb 11:32
    text: And what more shall I say? For time would fail me to tell of Gideon, Barak,
      Samson, Jephthah, of David and Samuel and the prophets-
  - name: Hebrews 11:33
    orderIndex: 32
    osisId: Heb.11.33
    sblId: Heb 11:33
    shortName: Heb 11:33
    text: who through faith conquered kingdoms, enforced justice, obtained promises,
      stopped the mouths of lions,
  - name: Hebrews 11:34
    orderIndex: 33
    osisId: Heb.11.34
    sblId: Heb 11:34
    shortName: Heb 11:34
    text: quenched the power of fire, escaped the edge of the sword, were made strong
      out of weakness, became mighty in war, put foreign armies to flight.
  - name: Hebrews 11:35
    orderIndex: 34
    osisId: Heb.11.35
    sblId: Heb 11:35
    shortName: Heb 11:35
    text: Women received back their dead by resurrection. Some were tortured, refusing
      to accept release, so that they might rise again to a better life.
  - name: Hebrews 11:36
    orderIndex: 35
    osisId: Heb.11.36
    sblId: Heb 11:36
    shortName: Heb 11:36
    text: Others suffered mocking and flogging, and even chains and imprisonment.
  - name: Hebrews 11:37
    orderIndex: 36
    osisId: Heb.11.37
    sblId: Heb 11:37
    shortName: Heb 11:37
    text: They were stoned, they were sawn in two, they were killed with the sword.
      They went about in skins of sheep and goats, destitute, afflicted, mistreated-
  - name: Hebrews 11:38
    orderIndex: 37
    osisId: Heb.11.38
    sblId: Heb 11:38
    shortName: Heb 11:38
    text: of whom the world was not worthy- wandering about in deserts and mountains,
      and in dens and caves of the earth.
  - name: Hebrews 11:39
    orderIndex: 38
    osisId: Heb.11.39
    sblId: Heb 11:39
    shortName: Heb 11:39
    text: And all these, though commended through their faith, did not receive what
      was promised,
  - name: Hebrews 11:40
    orderIndex: 39
    osisId: Heb.11.40
    sblId: Heb 11:40
    shortName: Heb 11:40
    text: since God had provided something better for us, that apart from us they
      should not be made perfect.
  versesCount: 40
- name: Hebrews 12
  orderIndex: 11
  osisId: Heb.12
  sblId: Heb 12
  shortName: Heb 12
  verses:
  - name: Hebrews 12:1
    orderIndex: 0
    osisId: Heb.12.1
    sblId: Heb 12:1
    shortName: Heb 12:1
    text: Therefore, since we are surrounded by so great a cloud of witnesses, let
      us also lay aside every weight, and sin which clings so closely, and let us
      run with endurance the race that is set before us,
  - name: Hebrews 12:2
    orderIndex: 1
    osisId: Heb.12.2
    sblId: Heb 12:2
    shortName: Heb 12:2
    text: looking to Jesus, the founder and perfecter of our faith, who for the joy
      that was set before him endured the cross, despising the shame, and is seated
      at the right hand of the throne of God.
  - name: Hebrews 12:3
    orderIndex: 2
    osisId: Heb.12.3
    sblId: Heb 12:3
    shortName: Heb 12:3
    text: Consider him who endured from sinners such hostility against himself, so
      that you may not grow weary or fainthearted.
  - name: Hebrews 12:4
    orderIndex: 3
    osisId: Heb.12.4
    sblId: Heb 12:4
    shortName: Heb 12:4
    text: In your struggle against sin you have not yet resisted to the point of shedding
      your blood.
  - name: Hebrews 12:5
    orderIndex: 4
    osisId: Heb.12.5
    sblId: Heb 12:5
    shortName: Heb 12:5
    text: And have you forgotten the exhortation that addresses you as sons? "My son,
      do not regard lightly the discipline of the Lord, nor be weary when reproved
      by him.
  - name: Hebrews 12:6
    orderIndex: 5
    osisId: Heb.12.6
    sblId: Heb 12:6
    shortName: Heb 12:6
    text: For the Lord disciplines the one he loves, and chastises every son whom
      he receives."
  - name: Hebrews 12:7
    orderIndex: 6
    osisId: Heb.12.7
    sblId: Heb 12:7
    shortName: Heb 12:7
    text: It is for discipline that you have to endure. God is treating you as sons.
      For what son is there whom his father does not discipline?
  - name: Hebrews 12:8
    orderIndex: 7
    osisId: Heb.12.8
    sblId: Heb 12:8
    shortName: Heb 12:8
    text: If you are left without discipline, in which all have participated, then
      you are illegitimate children and not sons.
  - name: Hebrews 12:9
    orderIndex: 8
    osisId: Heb.12.9
    sblId: Heb 12:9
    shortName: Heb 12:9
    text: Besides this, we have had earthly fathers who disciplined us and we respected
      them. Shall we not much more be subject to the Father of spirits and live?
  - name: Hebrews 12:10
    orderIndex: 9
    osisId: Heb.12.10
    sblId: Heb 12:10
    shortName: Heb 12:10
    text: For they disciplined us for a short time as it seemed best to them, but
      he disciplines us for our good, that we may share his holiness.
  - name: Hebrews 12:11
    orderIndex: 10
    osisId: Heb.12.11
    sblId: Heb 12:11
    shortName: Heb 12:11
    text: For the moment all discipline seems painful rather than pleasant, but later
      it yields the peaceful fruit of righteousness to those who have been trained
      by it.
  - name: Hebrews 12:12
    orderIndex: 11
    osisId: Heb.12.12
    sblId: Heb 12:12
    shortName: Heb 12:12
    text: Therefore lift your drooping hands and strengthen your weak knees,
  - name: Hebrews 12:13
    orderIndex: 12
    osisId: Heb.12.13
    sblId: Heb 12:13
    shortName: Heb 12:13
    text: and make straight paths for your feet, so that what is lame may not be put
      out of joint but rather be healed.
  - name: Hebrews 12:14
    orderIndex: 13
    osisId: Heb.12.14
    sblId: Heb 12:14
    shortName: Heb 12:14
    text: Strive for peace with everyone, and for the holiness without which no one
      will see the Lord.
  - name: Hebrews 12:15
    orderIndex: 14
    osisId: Heb.12.15
    sblId: Heb 12:15
    shortName: Heb 12:15
    text: See to it that no one fails to obtain the grace of God; that no "root of
      bitterness" springs up and causes trouble, and by it many become defiled;
  - name: Hebrews 12:16
    orderIndex: 15
    osisId: Heb.12.16
    sblId: Heb 12:16
    shortName: Heb 12:16
    text: that no one is sexually immoral or unholy like Esau, who sold his birthright
      for a single meal.
  - name: Hebrews 12:17
    orderIndex: 16
    osisId: Heb.12.17
    sblId: Heb 12:17
    shortName: Heb 12:17
    text: For you know that afterward, when he desired to inherit the blessing, he
      was rejected, for he found no chance to repent, though he sought it with tears.
  - name: Hebrews 12:18
    orderIndex: 17
    osisId: Heb.12.18
    sblId: Heb 12:18
    shortName: Heb 12:18
    text: For you have not come to what may be touched, a blazing fire and darkness
      and gloom and a tempest
  - name: Hebrews 12:19
    orderIndex: 18
    osisId: Heb.12.19
    sblId: Heb 12:19
    shortName: Heb 12:19
    text: and the sound of a trumpet and a voice whose words made the hearers beg
      that no further messages be spoken to them.
  - name: Hebrews 12:20
    orderIndex: 19
    osisId: Heb.12.20
    sblId: Heb 12:20
    shortName: Heb 12:20
    text: For they could not endure the order that was given, "If even a beast touches
      the mountain, it shall be stoned."
  - name: Hebrews 12:21
    orderIndex: 20
    osisId: Heb.12.21
    sblId: Heb 12:21
    shortName: Heb 12:21
    text: Indeed, so terrifying was the sight that Moses said, "I tremble with fear."
  - name: Hebrews 12:22
    orderIndex: 21
    osisId: Heb.12.22
    sblId: Heb 12:22
    shortName: Heb 12:22
    text: But you have come to Mount Zion and to the city of the living God, the heavenly
      Jerusalem, and to innumerable angels in festal gathering,
  - name: Hebrews 12:23
    orderIndex: 22
    osisId: Heb.12.23
    sblId: Heb 12:23
    shortName: Heb 12:23
    text: and to the assembly of the firstborn who are enrolled in heaven, and to
      God, the judge of all, and to the spirits of the righteous made perfect,
  - name: Hebrews 12:24
    orderIndex: 23
    osisId: Heb.12.24
    sblId: Heb 12:24
    shortName: Heb 12:24
    text: and to Jesus, the mediator of a new covenant, and to the sprinkled blood
      that speaks a better word than the blood of Abel.
  - name: Hebrews 12:25
    orderIndex: 24
    osisId: Heb.12.25
    sblId: Heb 12:25
    shortName: Heb 12:25
    text: See that you do not refuse him who is speaking. For if they did not escape
      when they refused him who warned them on earth, much less will we escape if
      we reject him who warns from heaven.
  - name: Hebrews 12:26
    orderIndex: 25
    osisId: Heb.12.26
    sblId: Heb 12:26
    shortName: Heb 12:26
    text: At that time his voice shook the earth, but now he has promised, "Yet once
      more I will shake not only the earth but also the heavens."
  - name: Hebrews 12:27
    orderIndex: 26
    osisId: Heb.12.27
    sblId: Heb 12:27
    shortName: Heb 12:27
    text: This phrase, "Yet once more," indicates the removal of things that are shaken-
      that is, things that have been made- in order that the things that cannot be
      shaken may remain.
  - name: Hebrews 12:28
    orderIndex: 27
    osisId: Heb.12.28
    sblId: Heb 12:28
    shortName: Heb 12:28
    text: Therefore let us be grateful for receiving a kingdom that cannot be shaken,
      and thus let us offer to God acceptable worship, with reverence and awe,
  - name: Hebrews 12:29
    orderIndex: 28
    osisId: Heb.12.29
    sblId: Heb 12:29
    shortName: Heb 12:29
    text: for our God is a consuming fire.
  versesCount: 29
- name: Hebrews 13
  orderIndex: 12
  osisId: Heb.13
  sblId: Heb 13
  shortName: Heb 13
  verses:
  - name: Hebrews 13:1
    orderIndex: 0
    osisId: Heb.13.1
    sblId: Heb 13:1
    shortName: Heb 13:1
    text: Let brotherly love continue.
  - name: Hebrews 13:2
    orderIndex: 1
    osisId: Heb.13.2
    sblId: Heb 13:2
    shortName: Heb 13:2
    text: Do not neglect to show hospitality to strangers, for thereby some have entertained
      angels unawares.
  - name: Hebrews 13:3
    orderIndex: 2
    osisId: Heb.13.3
    sblId: Heb 13:3
    shortName: Heb 13:3
    text: Remember those who are in prison, as though in prison with them, and those
      who are mistreated, since you also are in the body.
  - name: Hebrews 13:4
    orderIndex: 3
    osisId: Heb.13.4
    sblId: Heb 13:4
    shortName: Heb 13:4
    text: Let marriage be held in honor among all, and let the marriage bed be undefiled,
      for God will judge the sexually immoral and adulterous.
  - name: Hebrews 13:5
    orderIndex: 4
    osisId: Heb.13.5
    sblId: Heb 13:5
    shortName: Heb 13:5
    text: Keep your life free from love of money, and be content with what you have,
      for he has said, "I will never leave you nor forsake you."
  - name: Hebrews 13:6
    orderIndex: 5
    osisId: Heb.13.6
    sblId: Heb 13:6
    shortName: Heb 13:6
    text: So we can confidently say, "The Lord is my helper; I will not fear; what
      can man do to me?"
  - name: Hebrews 13:7
    orderIndex: 6
    osisId: Heb.13.7
    sblId: Heb 13:7
    shortName: Heb 13:7
    text: Remember your leaders, those who spoke to you the word of God. Consider
      the outcome of their way of life, and imitate their faith.
  - name: Hebrews 13:8
    orderIndex: 7
    osisId: Heb.13.8
    sblId: Heb 13:8
    shortName: Heb 13:8
    text: Jesus Christ is the same yesterday and today and forever.
  - name: Hebrews 13:9
    orderIndex: 8
    osisId: Heb.13.9
    sblId: Heb 13:9
    shortName: Heb 13:9
    text: Do not be led away by diverse and strange teachings, for it is good for
      the heart to be strengthened by grace, not by foods, which have not benefited
      those devoted to them.
  - name: Hebrews 13:10
    orderIndex: 9
    osisId: Heb.13.10
    sblId: Heb 13:10
    shortName: Heb 13:10
    text: We have an altar from which those who serve the tent have no right to eat.
  - name: Hebrews 13:11
    orderIndex: 10
    osisId: Heb.13.11
    sblId: Heb 13:11
    shortName: Heb 13:11
    text: For the bodies of those animals whose blood is brought into the holy places
      by the high priest as a sacrifice for sin are burned outside the camp.
  - name: Hebrews 13:12
    orderIndex: 11
    osisId: Heb.13.12
    sblId: Heb 13:12
    shortName: Heb 13:12
    text: So Jesus also suffered outside the gate in order to sanctify the people
      through his own blood.
  - name: Hebrews 13:13
    orderIndex: 12
    osisId: Heb.13.13
    sblId: Heb 13:13
    shortName: Heb 13:13
    text: Therefore let us go to him outside the camp and bear the reproach he endured.
  - name: Hebrews 13:14
    orderIndex: 13
    osisId: Heb.13.14
    sblId: Heb 13:14
    shortName: Heb 13:14
    text: For here we have no lasting city, but we seek the city that is to come.
  - name: Hebrews 13:15
    orderIndex: 14
    osisId: Heb.13.15
    sblId: Heb 13:15
    shortName: Heb 13:15
    text: Through him then let us continually offer up a sacrifice of praise to God,
      that is, the fruit of lips that acknowledge his name.
  - name: Hebrews 13:16
    orderIndex: 15
    osisId: Heb.13.16
    sblId: Heb 13:16
    shortName: Heb 13:16
    text: Do not neglect to do good and to share what you have, for such sacrifices
      are pleasing to God.
  - name: Hebrews 13:17
    orderIndex: 16
    osisId: Heb.13.17
    sblId: Heb 13:17
    shortName: Heb 13:17
    text: Obey your leaders and submit to them, for they are keeping watch over your
      souls, as those who will have to give an account. Let them do this with joy
      and not with groaning, for that would be of no advantage to you.
  - name: Hebrews 13:18
    orderIndex: 17
    osisId: Heb.13.18
    sblId: Heb 13:18
    shortName: Heb 13:18
    text: Pray for us, for we are sure that we have a clear conscience, desiring to
      act honorably in all things.
  - name: Hebrews 13:19
    orderIndex: 18
    osisId: Heb.13.19
    sblId: Heb 13:19
    shortName: Heb 13:19
    text: I urge you the more earnestly to do this in order that I may be restored
      to you the sooner.
  - name: Hebrews 13:20
    orderIndex: 19
    osisId: Heb.13.20
    sblId: Heb 13:20
    shortName: Heb 13:20
    text: Now may the God of peace who brought again from the dead our Lord Jesus,
      the great shepherd of the sheep, by the blood of the eternal covenant,
  - name: Hebrews 13:21
    orderIndex: 20
    osisId: Heb.13.21
    sblId: Heb 13:21
    shortName: Heb 13:21
    text: equip you with everything good that you may do his will, working in us that
      which is pleasing in his sight, through Jesus Christ, to whom be glory forever
      and ever. Amen.
  - name: Hebrews 13:22
    orderIndex: 21
    osisId: Heb.13.22
    sblId: Heb 13:22
    shortName: Heb 13:22
    text: I appeal to you, brothers, bear with my word of exhortation, for I have
      written to you briefly.
  - name: Hebrews 13:23
    orderIndex: 22
    osisId: Heb.13.23
    sblId: Heb 13:23
    shortName: Heb 13:23
    text: You should know that our brother Timothy has been released, with whom I
      shall see you if he comes soon.
  - name: Hebrews 13:24
    orderIndex: 23
    osisId: Heb.13.24
    sblId: Heb 13:24
    shortName: Heb 13:24
    text: Greet all your leaders and all the saints. Those who come from Italy send
      you greetings.
  - name: Hebrews 13:25
    orderIndex: 24
    osisId: Heb.13.25
    sblId: Heb 13:25
    shortName: Heb 13:25
    text: Grace be with all of you.
