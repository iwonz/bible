chapters:
- name: Song of Songs 1
  orderIndex: 0
  osisId: Song.1
  sblId: Song 1
  shortName: Song 1
  verses:
  - name: Song of Songs 1:1
    orderIndex: 0
    osisId: Song.1.1
    sblId: Song 1:1
    shortName: Song 1:1
    text: The Song of Songs, which is Solomon's.
  - name: Song of Songs 1:2
    orderIndex: 1
    osisId: Song.1.2
    sblId: Song 1:2
    shortName: Song 1:2
    text: Let him kiss me with the kisses of his mouth! For your love is better than
      wine;
  - name: Song of Songs 1:3
    orderIndex: 2
    osisId: Song.1.3
    sblId: Song 1:3
    shortName: Song 1:3
    text: your anointing oils are fragrant; your name is oil poured out; therefore
      virgins love you.
  - name: Song of Songs 1:4
    orderIndex: 3
    osisId: Song.1.4
    sblId: Song 1:4
    shortName: Song 1:4
    text: Draw me after you; let us run. The king has brought me into his chambers.
      We will exult and rejoice in you; we will extol your love more than wine; rightly
      do they love you.
  - name: Song of Songs 1:5
    orderIndex: 4
    osisId: Song.1.5
    sblId: Song 1:5
    shortName: Song 1:5
    text: I am very dark, but lovely, O daughters of Jerusalem, like the tents of
      Kedar, like the curtains of Solomon.
  - name: Song of Songs 1:6
    orderIndex: 5
    osisId: Song.1.6
    sblId: Song 1:6
    shortName: Song 1:6
    text: Do not gaze at me because I am dark, because the sun has looked upon me.
      My mother's sons were angry with me; they made me keeper of the vineyards, but
      my own vineyard I have not kept!
  - name: Song of Songs 1:7
    orderIndex: 6
    osisId: Song.1.7
    sblId: Song 1:7
    shortName: Song 1:7
    text: Tell me, you whom my soul loves, where you pasture your flock, where you
      make it lie down at noon; for why should I be like one who veils herself beside
      the flocks of your companions?
  - name: Song of Songs 1:8
    orderIndex: 7
    osisId: Song.1.8
    sblId: Song 1:8
    shortName: Song 1:8
    text: If you do not know, O most beautiful among women, follow in the tracks of
      the flock, and pasture your young goats beside the shepherds' tents.
  - name: Song of Songs 1:9
    orderIndex: 8
    osisId: Song.1.9
    sblId: Song 1:9
    shortName: Song 1:9
    text: I compare you, my love, to a mare among Pharaoh's chariots.
  - name: Song of Songs 1:10
    orderIndex: 9
    osisId: Song.1.10
    sblId: Song 1:10
    shortName: Song 1:10
    text: Your cheeks are lovely with ornaments, your neck with strings of jewels.
  - name: Song of Songs 1:11
    orderIndex: 10
    osisId: Song.1.11
    sblId: Song 1:11
    shortName: Song 1:11
    text: We will make for you ornaments of gold, studded with silver.
  - name: Song of Songs 1:12
    orderIndex: 11
    osisId: Song.1.12
    sblId: Song 1:12
    shortName: Song 1:12
    text: While the king was on his couch, my nard gave forth its fragrance.
  - name: Song of Songs 1:13
    orderIndex: 12
    osisId: Song.1.13
    sblId: Song 1:13
    shortName: Song 1:13
    text: My beloved is to me a sachet of myrrh that lies between my breasts.
  - name: Song of Songs 1:14
    orderIndex: 13
    osisId: Song.1.14
    sblId: Song 1:14
    shortName: Song 1:14
    text: My beloved is to me a cluster of henna blossoms in the vineyards of Engedi.
  - name: Song of Songs 1:15
    orderIndex: 14
    osisId: Song.1.15
    sblId: Song 1:15
    shortName: Song 1:15
    text: Behold, you are beautiful, my love; behold, you are beautiful; your eyes
      are doves.
  - name: Song of Songs 1:16
    orderIndex: 15
    osisId: Song.1.16
    sblId: Song 1:16
    shortName: Song 1:16
    text: Behold, you are beautiful, my beloved, truly delightful. Our couch is green;
  - name: Song of Songs 1:17
    orderIndex: 16
    osisId: Song.1.17
    sblId: Song 1:17
    shortName: Song 1:17
    text: the beams of our house are cedar; our rafters are pine.
  versesCount: 17
- name: Song of Songs 2
  orderIndex: 1
  osisId: Song.2
  sblId: Song 2
  shortName: Song 2
  verses:
  - name: Song of Songs 2:1
    orderIndex: 0
    osisId: Song.2.1
    sblId: Song 2:1
    shortName: Song 2:1
    text: I am a rose of Sharon, a lily of the valleys.
  - name: Song of Songs 2:2
    orderIndex: 1
    osisId: Song.2.2
    sblId: Song 2:2
    shortName: Song 2:2
    text: As a lily among brambles, so is my love among the young women.
  - name: Song of Songs 2:3
    orderIndex: 2
    osisId: Song.2.3
    sblId: Song 2:3
    shortName: Song 2:3
    text: As an apple tree among the trees of the forest, so is my beloved among the
      young men. With great delight I sat in his shadow, and his fruit was sweet to
      my taste,
  - name: Song of Songs 2:4
    orderIndex: 3
    osisId: Song.2.4
    sblId: Song 2:4
    shortName: Song 2:4
    text: He brought me to the banqueting house, and his banner over me was love.
  - name: Song of Songs 2:5
    orderIndex: 4
    osisId: Song.2.5
    sblId: Song 2:5
    shortName: Song 2:5
    text: Sustain me with raisins; refresh me with apples, for I am sick with love.
  - name: Song of Songs 2:6
    orderIndex: 5
    osisId: Song.2.6
    sblId: Song 2:6
    shortName: Song 2:6
    text: His left hand is under my head, and his right hand embraces me!
  - name: Song of Songs 2:7
    orderIndex: 6
    osisId: Song.2.7
    sblId: Song 2:7
    shortName: Song 2:7
    text: I adjure you, O daughters of Jerusalem, by the gazelles or the does of the
      field, that you not stir up or awaken love until it pleases.
  - name: Song of Songs 2:8
    orderIndex: 7
    osisId: Song.2.8
    sblId: Song 2:8
    shortName: Song 2:8
    text: The voice of my beloved! Behold, he comes, leaping over the mountains, bounding
      over the hills.
  - name: Song of Songs 2:9
    orderIndex: 8
    osisId: Song.2.9
    sblId: Song 2:9
    shortName: Song 2:9
    text: My beloved is like a gazelle or a young stag. Behold, there he stands behind
      our wall, gazing through the windows, looking through the lattice.
  - name: Song of Songs 2:10
    orderIndex: 9
    osisId: Song.2.10
    sblId: Song 2:10
    shortName: Song 2:10
    text: 'My beloved speaks and says to me: "Arise, my love, my beautiful one, and
      come away,'
  - name: Song of Songs 2:11
    orderIndex: 10
    osisId: Song.2.11
    sblId: Song 2:11
    shortName: Song 2:11
    text: for behold, the winter is past; the rain is over and gone.
  - name: Song of Songs 2:12
    orderIndex: 11
    osisId: Song.2.12
    sblId: Song 2:12
    shortName: Song 2:12
    text: The flowers appear on the earth, the time of singing has come, and the voice
      of the turtledove is heard in our land.
  - name: Song of Songs 2:13
    orderIndex: 12
    osisId: Song.2.13
    sblId: Song 2:13
    shortName: Song 2:13
    text: The fig tree ripens its figs, and the vines are in blossom; they give forth
      fragrance. Arise, my love, my beautiful one, and come away.
  - name: Song of Songs 2:14
    orderIndex: 13
    osisId: Song.2.14
    sblId: Song 2:14
    shortName: Song 2:14
    text: O my dove, in the clefts of the rock, in the crannies of the cliff, let
      me see your face, let me hear your voice, for your voice is sweet, and your
      face is lovely.
  - name: Song of Songs 2:15
    orderIndex: 14
    osisId: Song.2.15
    sblId: Song 2:15
    shortName: Song 2:15
    text: Catch the foxes for us, the little foxes that spoil the vineyards, for our
      vineyards are in blossom."
  - name: Song of Songs 2:16
    orderIndex: 15
    osisId: Song.2.16
    sblId: Song 2:16
    shortName: Song 2:16
    text: My beloved is mine, and I am his; he grazes among the lilies.
  - name: Song of Songs 2:17
    orderIndex: 16
    osisId: Song.2.17
    sblId: Song 2:17
    shortName: Song 2:17
    text: Until the day breathes and the shadows flee, turn, my beloved, be like a
      gazelle or a young stag on cleft mountains.
  versesCount: 17
- name: Song of Songs 3
  orderIndex: 2
  osisId: Song.3
  sblId: Song 3
  shortName: Song 3
  verses:
  - name: Song of Songs 3:1
    orderIndex: 0
    osisId: Song.3.1
    sblId: Song 3:1
    shortName: Song 3:1
    text: On my bed by nightI sought him whom my soul loves; I sought him, but found
      him not.
  - name: Song of Songs 3:2
    orderIndex: 1
    osisId: Song.3.2
    sblId: Song 3:2
    shortName: Song 3:2
    text: I will rise now and go about the city, in the streets and in the squares;
      I will seek him whom my soul loves. I sought him, but found him not.
  - name: Song of Songs 3:3
    orderIndex: 2
    osisId: Song.3.3
    sblId: Song 3:3
    shortName: Song 3:3
    text: The watchmen found me as they went about in the city. "Have you seen him
      whom my soul loves?"
  - name: Song of Songs 3:4
    orderIndex: 3
    osisId: Song.3.4
    sblId: Song 3:4
    shortName: Song 3:4
    text: Scarcely had I passed them when I found him whom my soul loves. I held him,
      and would not let him go until I had brought him into my mother's house, and
      into the chamber of her who conceived me.
  - name: Song of Songs 3:5
    orderIndex: 4
    osisId: Song.3.5
    sblId: Song 3:5
    shortName: Song 3:5
    text: I adjure you, O daughters of Jerusalem, by the gazelles or the does of the
      field, that you not stir up or awaken love until it pleases.
  - name: Song of Songs 3:6
    orderIndex: 5
    osisId: Song.3.6
    sblId: Song 3:6
    shortName: Song 3:6
    text: What is that coming up from the wilderness like columns of smoke, perfumed
      with myrrh and frankincense, with all the fragrant powders of a merchant?
  - name: Song of Songs 3:7
    orderIndex: 6
    osisId: Song.3.7
    sblId: Song 3:7
    shortName: Song 3:7
    text: Behold, it is the litter of Solomon! Around it are sixty mighty men, some
      of the mighty men of Israel,
  - name: Song of Songs 3:8
    orderIndex: 7
    osisId: Song.3.8
    sblId: Song 3:8
    shortName: Song 3:8
    text: all of them wearing swords and expert in war, each with his sword at his
      thigh, against terror by night.
  - name: Song of Songs 3:9
    orderIndex: 8
    osisId: Song.3.9
    sblId: Song 3:9
    shortName: Song 3:9
    text: King Solomon made himself a carriage from the wood of Lebanon.
  - name: Song of Songs 3:10
    orderIndex: 9
    osisId: Song.3.10
    sblId: Song 3:10
    shortName: Song 3:10
    text: He made its posts of silver, its back of gold, its seat of purple; its interior
      was inlaid with love by the daughters of Jerusalem.
  - name: Song of Songs 3:11
    orderIndex: 10
    osisId: Song.3.11
    sblId: Song 3:11
    shortName: Song 3:11
    text: Go out, O daughters of Zion, and look upon King Solomon, with the crown
      with which his mother crowned him on the day of his wedding, on the day of the
      gladness of his heart.
  versesCount: 11
- name: Song of Songs 4
  orderIndex: 3
  osisId: Song.4
  sblId: Song 4
  shortName: Song 4
  verses:
  - name: Song of Songs 4:1
    orderIndex: 0
    osisId: Song.4.1
    sblId: Song 4:1
    shortName: Song 4:1
    text: Behold, you are beautiful, my love, behold, you are beautiful! Your eyes
      are doves behind your veil. Your hair is like a flock of goats leaping down
      the slopes of Gilead.
  - name: Song of Songs 4:2
    orderIndex: 1
    osisId: Song.4.2
    sblId: Song 4:2
    shortName: Song 4:2
    text: Your teeth are like a flock of shorn ewes that have come up from the washing,
      all of which bear twins, and not one among them has lost its young.
  - name: Song of Songs 4:3
    orderIndex: 2
    osisId: Song.4.3
    sblId: Song 4:3
    shortName: Song 4:3
    text: Your lips are like a scarlet thread, and your mouth is lovely. Your cheeks
      are like halves of a pomegranate behind your veil.
  - name: Song of Songs 4:4
    orderIndex: 3
    osisId: Song.4.4
    sblId: Song 4:4
    shortName: Song 4:4
    text: Your neck is like the tower of David, built in rows of stone; on it hang
      a thousand shields, all of them shields of warriors.
  - name: Song of Songs 4:5
    orderIndex: 4
    osisId: Song.4.5
    sblId: Song 4:5
    shortName: Song 4:5
    text: Your two breasts are like two fawns, twins of a gazelle, that graze among
      the lilies.
  - name: Song of Songs 4:6
    orderIndex: 5
    osisId: Song.4.6
    sblId: Song 4:6
    shortName: Song 4:6
    text: Until the day breathes and the shadows flee, I will go away to the mountain
      of myrrh and the hill of frankincense.
  - name: Song of Songs 4:7
    orderIndex: 6
    osisId: Song.4.7
    sblId: Song 4:7
    shortName: Song 4:7
    text: You are altogether beautiful, my love; there is no flaw in you.
  - name: Song of Songs 4:8
    orderIndex: 7
    osisId: Song.4.8
    sblId: Song 4:8
    shortName: Song 4:8
    text: Come with me from Lebanon, my bride; come with me from Lebanon. Depart from
      the peak of Amana, from the peak of Senir and Hermon, from the dens of lions,
      from the mountains of leopards.
  - name: Song of Songs 4:9
    orderIndex: 8
    osisId: Song.4.9
    sblId: Song 4:9
    shortName: Song 4:9
    text: You have captivated my heart, my sister, my bride; you have captivated my
      heart with one glance of your eyes, with one jewel of your necklace.
  - name: Song of Songs 4:10
    orderIndex: 9
    osisId: Song.4.10
    sblId: Song 4:10
    shortName: Song 4:10
    text: How beautiful is your love, my sister, my bride! How much better is your
      love than wine, and the fragrance of your oils than any spice!
  - name: Song of Songs 4:11
    orderIndex: 10
    osisId: Song.4.11
    sblId: Song 4:11
    shortName: Song 4:11
    text: Your lips drip nectar, my bride; honey and milk are under your tongue; the
      fragrance of your garments is like the fragrance of Lebanon.
  - name: Song of Songs 4:12
    orderIndex: 11
    osisId: Song.4.12
    sblId: Song 4:12
    shortName: Song 4:12
    text: A garden locked is my sister, my bride, a spring locked, a fountain sealed.
  - name: Song of Songs 4:13
    orderIndex: 12
    osisId: Song.4.13
    sblId: Song 4:13
    shortName: Song 4:13
    text: Your shoots are an orchard of pomegranates with all choicest fruits, henna
      with nard,
  - name: Song of Songs 4:14
    orderIndex: 13
    osisId: Song.4.14
    sblId: Song 4:14
    shortName: Song 4:14
    text: nard and saffron, calamus and cinnamon, with all trees of frankincense,
      myrrh and aloes, with all chief spices-
  - name: Song of Songs 4:15
    orderIndex: 14
    osisId: Song.4.15
    sblId: Song 4:15
    shortName: Song 4:15
    text: a garden fountain, a well of living water, and flowing streams from Lebanon.
  - name: Song of Songs 4:16
    orderIndex: 15
    osisId: Song.4.16
    sblId: Song 4:16
    shortName: Song 4:16
    text: Awake, O north wind, and come, O south wind! Blow upon my garden, let its
      spices flow. Let my beloved come to his garden, and eat its choicest fruits.
  versesCount: 16
- name: Song of Songs 5
  orderIndex: 4
  osisId: Song.5
  sblId: Song 5
  shortName: Song 5
  verses:
  - name: Song of Songs 5:1
    orderIndex: 0
    osisId: Song.5.1
    sblId: Song 5:1
    shortName: Song 5:1
    text: I came to my garden, my sister, my bride, I gathered my myrrh with my spice,
      I ate my honeycomb with my honey, I drank my wine with my milk. Eat, friends,
      drink, and be drunk with love!
  - name: Song of Songs 5:2
    orderIndex: 1
    osisId: Song.5.2
    sblId: Song 5:2
    shortName: Song 5:2
    text: I slept, but my heart was awake. A sound! My beloved is knocking. "Open
      to me, my sister, my love, my dove, my perfect one, for my head is wet with
      dew, my locks with the drops of the night."
  - name: Song of Songs 5:3
    orderIndex: 2
    osisId: Song.5.3
    sblId: Song 5:3
    shortName: Song 5:3
    text: I had put off my garment; how could I put it on? I had bathed my feet; how
      could I soil them?
  - name: Song of Songs 5:4
    orderIndex: 3
    osisId: Song.5.4
    sblId: Song 5:4
    shortName: Song 5:4
    text: My beloved put his hand to the latch, and my heart was thrilled within me.
  - name: Song of Songs 5:5
    orderIndex: 4
    osisId: Song.5.5
    sblId: Song 5:5
    shortName: Song 5:5
    text: I arose to open to my beloved, and my hands dripped with myrrh, my fingers
      with liquid myrrh, on the handles of the bolt.
  - name: Song of Songs 5:6
    orderIndex: 5
    osisId: Song.5.6
    sblId: Song 5:6
    shortName: Song 5:6
    text: I opened to my beloved, but my beloved had turned and gone. My soul failed
      me when he spoke. I sought him, but found him not; I called him, but he gave
      no answer.
  - name: Song of Songs 5:7
    orderIndex: 6
    osisId: Song.5.7
    sblId: Song 5:7
    shortName: Song 5:7
    text: The watchmen found me as they went about in the city; they beat me, they
      bruised me, they took away my veil, those watchmen of the walls.
  - name: Song of Songs 5:8
    orderIndex: 7
    osisId: Song.5.8
    sblId: Song 5:8
    shortName: Song 5:8
    text: I adjure you, O daughters of Jerusalem, if you find my beloved, that you
      tell him I am sick with love.
  - name: Song of Songs 5:9
    orderIndex: 8
    osisId: Song.5.9
    sblId: Song 5:9
    shortName: Song 5:9
    text: What is your beloved more than another beloved, O most beautiful among women?
      What is your beloved more than another beloved, that you thus adjure us?
  - name: Song of Songs 5:10
    orderIndex: 9
    osisId: Song.5.10
    sblId: Song 5:10
    shortName: Song 5:10
    text: My beloved is radiant and ruddy, distinguished among ten thousand.
  - name: Song of Songs 5:11
    orderIndex: 10
    osisId: Song.5.11
    sblId: Song 5:11
    shortName: Song 5:11
    text: His head is the finest gold; his locks are wavy, black as a raven.
  - name: Song of Songs 5:12
    orderIndex: 11
    osisId: Song.5.12
    sblId: Song 5:12
    shortName: Song 5:12
    text: His eyes are like doves beside streams of water, bathed in milk, sitting
      beside a full pool.
  - name: Song of Songs 5:13
    orderIndex: 12
    osisId: Song.5.13
    sblId: Song 5:13
    shortName: Song 5:13
    text: His cheeks are like beds of spices, mounds of sweet-smelling herbs. His
      lips are lilies, dripping liquid myrrh.
  - name: Song of Songs 5:14
    orderIndex: 13
    osisId: Song.5.14
    sblId: Song 5:14
    shortName: Song 5:14
    text: His arms are rods of gold, set with jewels. His body is polished ivory,
      bedecked with sapphires.
  - name: Song of Songs 5:15
    orderIndex: 14
    osisId: Song.5.15
    sblId: Song 5:15
    shortName: Song 5:15
    text: His legs are alabaster columns, set on bases of gold. His appearance is
      like Lebanon, choice as the cedars.
  - name: Song of Songs 5:16
    orderIndex: 15
    osisId: Song.5.16
    sblId: Song 5:16
    shortName: Song 5:16
    text: His mouth is most sweet, and he is altogether desirable. This is my beloved
      and this is my friend, O daughters of Jerusalem.
  versesCount: 16
- name: Song of Songs 6
  orderIndex: 5
  osisId: Song.6
  sblId: Song 6
  shortName: Song 6
  verses:
  - name: Song of Songs 6:1
    orderIndex: 0
    osisId: Song.6.1
    sblId: Song 6:1
    shortName: Song 6:1
    text: Where has your beloved gone, O most beautiful among women? Where has your
      beloved turned, that we may seek him with you?
  - name: Song of Songs 6:2
    orderIndex: 1
    osisId: Song.6.2
    sblId: Song 6:2
    shortName: Song 6:2
    text: My beloved has gone down to his garden to the beds of spices, to graze in
      the gardens and to gather lilies.
  - name: Song of Songs 6:3
    orderIndex: 2
    osisId: Song.6.3
    sblId: Song 6:3
    shortName: Song 6:3
    text: I am my beloved's and my beloved is mine; he grazes among the lilies.
  - name: Song of Songs 6:4
    orderIndex: 3
    osisId: Song.6.4
    sblId: Song 6:4
    shortName: Song 6:4
    text: You are beautiful as Tirzah, my love, lovely as Jerusalem, awesome as an
      army with banners.
  - name: Song of Songs 6:5
    orderIndex: 4
    osisId: Song.6.5
    sblId: Song 6:5
    shortName: Song 6:5
    text: Turn away your eyes from me, for they overwhelm me- Your hair is like a
      flock of goats leaping down the slopes of Gilead.
  - name: Song of Songs 6:6
    orderIndex: 5
    osisId: Song.6.6
    sblId: Song 6:6
    shortName: Song 6:6
    text: Your teeth are like a flock of ewes that have come up from the washing;
      all of them bear twins; not one among them has lost its young.
  - name: Song of Songs 6:7
    orderIndex: 6
    osisId: Song.6.7
    sblId: Song 6:7
    shortName: Song 6:7
    text: Your cheeks are like halves of a pomegranate behind your veil.
  - name: Song of Songs 6:8
    orderIndex: 7
    osisId: Song.6.8
    sblId: Song 6:8
    shortName: Song 6:8
    text: There are sixty queens and eighty concubines, and virgins without number.
  - name: Song of Songs 6:9
    orderIndex: 8
    osisId: Song.6.9
    sblId: Song 6:9
    shortName: Song 6:9
    text: My dove, my perfect one, is the only one, the only one of her mother, pure
      to her who bore her. The young women saw her and called her blessed; the queens
      and concubines also, and they praised her.
  - name: Song of Songs 6:10
    orderIndex: 9
    osisId: Song.6.10
    sblId: Song 6:10
    shortName: Song 6:10
    text: '"Who is this who looks down like the dawn, beautiful as the moon, bright
      as the sun, awesome as an army with banners?"'
  - name: Song of Songs 6:11
    orderIndex: 10
    osisId: Song.6.11
    sblId: Song 6:11
    shortName: Song 6:11
    text: I went down to the nut orchard to look at the blossoms of the valley, to
      see whether the vines had budded, whether the pomegranates were in bloom.
  - name: Song of Songs 6:12
    orderIndex: 11
    osisId: Song.6.12
    sblId: Song 6:12
    shortName: Song 6:12
    text: Before I was aware, my desire set me among the chariots of my kinsman, a
      prince.
  - name: Song of Songs 6:13
    orderIndex: 12
    osisId: Song.6.13
    sblId: Song 6:13
    shortName: Song 6:13
    text: Return, return, O Shulammite, return, return, that we may look upon you.
      Why should you look upon the Shulammite, as upon a dance before two armies?
  versesCount: 13
- name: Song of Songs 7
  orderIndex: 6
  osisId: Song.7
  sblId: Song 7
  shortName: Song 7
  verses:
  - name: Song of Songs 7:1
    orderIndex: 0
    osisId: Song.7.1
    sblId: Song 7:1
    shortName: Song 7:1
    text: How beautiful are your feet in sandals, O noble daughter! Your rounded thighs
      are like jewels, the work of a master hand.
  - name: Song of Songs 7:2
    orderIndex: 1
    osisId: Song.7.2
    sblId: Song 7:2
    shortName: Song 7:2
    text: Your navel is a rounded bowl that never lacks mixed wine. Your belly is
      a heap of wheat, encircled with lilies.
  - name: Song of Songs 7:3
    orderIndex: 2
    osisId: Song.7.3
    sblId: Song 7:3
    shortName: Song 7:3
    text: Your two breasts are like two fawns, twins of a gazelle.
  - name: Song of Songs 7:4
    orderIndex: 3
    osisId: Song.7.4
    sblId: Song 7:4
    shortName: Song 7:4
    text: Your neck is like an ivory tower. Your eyes are pools in Heshbon, by the
      gate of Bath-rabbim. Your nose is like a tower of Lebanon, which looks toward
      Damascus.
  - name: Song of Songs 7:5
    orderIndex: 4
    osisId: Song.7.5
    sblId: Song 7:5
    shortName: Song 7:5
    text: Your head crowns you like Carmel, and your flowing locks are like purple;
      a king is held captive in the tresses.
  - name: Song of Songs 7:6
    orderIndex: 5
    osisId: Song.7.6
    sblId: Song 7:6
    shortName: Song 7:6
    text: How beautiful and pleasant you are, O loved one, with all your delights!
  - name: Song of Songs 7:7
    orderIndex: 6
    osisId: Song.7.7
    sblId: Song 7:7
    shortName: Song 7:7
    text: Your stature is like a palm tree, and your breasts are like its clusters.
  - name: Song of Songs 7:8
    orderIndex: 7
    osisId: Song.7.8
    sblId: Song 7:8
    shortName: Song 7:8
    text: I say I will climb the palm tree and lay hold of its fruit. Oh may your
      breasts be like clusters of the vine, and the scent of your breath like apples,
  - name: Song of Songs 7:9
    orderIndex: 8
    osisId: Song.7.9
    sblId: Song 7:9
    shortName: Song 7:9
    text: and your mouth like the best wine. It goes down smoothly for my beloved,
      gliding over lips and teeth.
  - name: Song of Songs 7:10
    orderIndex: 9
    osisId: Song.7.10
    sblId: Song 7:10
    shortName: Song 7:10
    text: I am my beloved's, and his desire is for me.
  - name: Song of Songs 7:11
    orderIndex: 10
    osisId: Song.7.11
    sblId: Song 7:11
    shortName: Song 7:11
    text: Come, my beloved, let us go out into the fields and lodge in the villages;
  - name: Song of Songs 7:12
    orderIndex: 11
    osisId: Song.7.12
    sblId: Song 7:12
    shortName: Song 7:12
    text: let us go out early to the vineyards and see whether the vines have budded,
      whether the grape blossoms have opened and the pomegranates are in bloom. There
      I will give you my love.
  - name: Song of Songs 7:13
    orderIndex: 12
    osisId: Song.7.13
    sblId: Song 7:13
    shortName: Song 7:13
    text: The mandrakes give forth fragrance, and beside our doors are all choice
      fruits, new as well as old, which I have laid up for you, O my beloved.
  versesCount: 13
- name: Song of Songs 8
  orderIndex: 7
  osisId: Song.8
  sblId: Song 8
  shortName: Song 8
  verses:
  - name: Song of Songs 8:1
    orderIndex: 0
    osisId: Song.8.1
    sblId: Song 8:1
    shortName: Song 8:1
    text: Oh that you were like a brother to me who nursed at my mother's breasts!
      If I found you outside, I would kiss you, and none would despise me.
  - name: Song of Songs 8:2
    orderIndex: 1
    osisId: Song.8.2
    sblId: Song 8:2
    shortName: Song 8:2
    text: I would lead you and bring you into the house of my mother- she who used
      to teach me. I would give you spiced wine to drink, the juice of my pomegranate.
  - name: Song of Songs 8:3
    orderIndex: 2
    osisId: Song.8.3
    sblId: Song 8:3
    shortName: Song 8:3
    text: His left hand is under my head, and his right hand embraces me!
  - name: Song of Songs 8:4
    orderIndex: 3
    osisId: Song.8.4
    sblId: Song 8:4
    shortName: Song 8:4
    text: I adjure you, O daughters of Jerusalem, that you not stir up or awaken love
      until it pleases.
  - name: Song of Songs 8:5
    orderIndex: 4
    osisId: Song.8.5
    sblId: Song 8:5
    shortName: Song 8:5
    text: Who is that coming up from the wilderness, leaning on her beloved? Under
      the apple tree I awakened you. There your mother was in labor with you; there
      she who bore you was in labor.
  - name: Song of Songs 8:6
    orderIndex: 5
    osisId: Song.8.6
    sblId: Song 8:6
    shortName: Song 8:6
    text: Set me as a seal upon your heart, as a seal upon your arm, for love is strong
      as death, jealousy is fierce as the grave. Its flashes are flashes of fire,
      the very flame of the LORD.
  - name: Song of Songs 8:7
    orderIndex: 6
    osisId: Song.8.7
    sblId: Song 8:7
    shortName: Song 8:7
    text: Many waters cannot quench love, neither can floods drown it. If a man offered
      for love all the wealth of his house, he would be utterly despised.
  - name: Song of Songs 8:8
    orderIndex: 7
    osisId: Song.8.8
    sblId: Song 8:8
    shortName: Song 8:8
    text: We have a little sister, and she has no breasts. What shall we do for our
      sister on the day when she is spoken for?
  - name: Song of Songs 8:9
    orderIndex: 8
    osisId: Song.8.9
    sblId: Song 8:9
    shortName: Song 8:9
    text: If she is a wall, we will build on her a battlement of silver, but if she
      is a door, we will enclose her with boards of cedar.
  - name: Song of Songs 8:10
    orderIndex: 9
    osisId: Song.8.10
    sblId: Song 8:10
    shortName: Song 8:10
    text: I was a wall, and my breasts were like towers; then I was in his eyes as
      one who finds peace.
  - name: Song of Songs 8:11
    orderIndex: 10
    osisId: Song.8.11
    sblId: Song 8:11
    shortName: Song 8:11
    text: Solomon had a vineyard at Baal-hamon; he let out the vineyard to keepers;
      each one was to bring for its fruit a thousand pieces of silver.
  - name: Song of Songs 8:12
    orderIndex: 11
    osisId: Song.8.12
    sblId: Song 8:12
    shortName: Song 8:12
    text: My vineyard, my very own, is before me; you, O Solomon, may have the thousand,
      and the keepers of the fruit two hundred.
  - name: Song of Songs 8:13
    orderIndex: 12
    osisId: Song.8.13
    sblId: Song 8:13
    shortName: Song 8:13
    text: O you who dwell in the gardens, with companions listening for your voice;
      let me hear it.
  - name: Song of Songs 8:14
    orderIndex: 13
    osisId: Song.8.14
    sblId: Song 8:14
    shortName: Song 8:14
    text: Make haste, my beloved, and be like a gazelle or a young stag on the mountains
      of spices.
  versesCount: 14
chaptersCount: 8
name: Song of Songs
orderIndex: 21
osisId: Song
sblId: Song
shortName: Song
