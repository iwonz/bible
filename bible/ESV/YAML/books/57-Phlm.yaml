chapters:
- name: Philemon 1
  orderIndex: 0
  osisId: Phlm.1
  sblId: Phlm 1
  shortName: Phlm 1
  verses:
  - name: Philemon 1:1
    orderIndex: 0
    osisId: Phlm.1.1
    sblId: Phlm 1:1
    shortName: Phlm 1:1
    text: Paul, a prisoner for Christ Jesus, and Timothy our brother, To Philemon
      our beloved fellow worker
  - name: Philemon 1:2
    orderIndex: 1
    osisId: Phlm.1.2
    sblId: Phlm 1:2
    shortName: Phlm 1:2
    text: 'and Apphia our sister and Archippus our fellow soldier, and the church
      in your house:'
  - name: Philemon 1:3
    orderIndex: 2
    osisId: Phlm.1.3
    sblId: Phlm 1:3
    shortName: Phlm 1:3
    text: Grace to you and peace from God our Father and the Lord Jesus Christ.
  - name: Philemon 1:4
    orderIndex: 3
    osisId: Phlm.1.4
    sblId: Phlm 1:4
    shortName: Phlm 1:4
    text: I thank my God always when I remember you in my prayers,
  - name: Philemon 1:5
    orderIndex: 4
    osisId: Phlm.1.5
    sblId: Phlm 1:5
    shortName: Phlm 1:5
    text: because I hear of your love and of the faith that you have toward the Lord
      Jesus and all the saints,
  - name: Philemon 1:6
    orderIndex: 5
    osisId: Phlm.1.6
    sblId: Phlm 1:6
    shortName: Phlm 1:6
    text: and I pray that the sharing of your faith may become effective for the full
      knowledge of every good thing that is in us for the sake of Christ.
  - name: Philemon 1:7
    orderIndex: 6
    osisId: Phlm.1.7
    sblId: Phlm 1:7
    shortName: Phlm 1:7
    text: For I have derived much joy and comfort from your love, my brother, because
      the hearts of the saints have been refreshed through you.
  - name: Philemon 1:8
    orderIndex: 7
    osisId: Phlm.1.8
    sblId: Phlm 1:8
    shortName: Phlm 1:8
    text: Accordingly, though I am bold enough in Christ to command you to do what
      is required,
  - name: Philemon 1:9
    orderIndex: 8
    osisId: Phlm.1.9
    sblId: Phlm 1:9
    shortName: Phlm 1:9
    text: yet for love's sake I prefer to appeal to you- I, Paul, an old man and now
      a prisoner also for Christ Jesus-
  - name: Philemon 1:10
    orderIndex: 9
    osisId: Phlm.1.10
    sblId: Phlm 1:10
    shortName: Phlm 1:10
    text: I appeal to you for my child, Onesimus, whose father I became in my imprisonment.
  - name: Philemon 1:11
    orderIndex: 10
    osisId: Phlm.1.11
    sblId: Phlm 1:11
    shortName: Phlm 1:11
    text: (Formerly he was useless to you, but now he is indeed useful to you and
      to me.)
  - name: Philemon 1:12
    orderIndex: 11
    osisId: Phlm.1.12
    sblId: Phlm 1:12
    shortName: Phlm 1:12
    text: I am sending him back to you, sending my very heart.
  - name: Philemon 1:13
    orderIndex: 12
    osisId: Phlm.1.13
    sblId: Phlm 1:13
    shortName: Phlm 1:13
    text: I would have been glad to keep him with me, in order that he might serve
      me on your behalf during my imprisonment for the gospel,
  - name: Philemon 1:14
    orderIndex: 13
    osisId: Phlm.1.14
    sblId: Phlm 1:14
    shortName: Phlm 1:14
    text: but I preferred to do nothing without your consent in order that your goodness
      might not be by compulsion but of your own free will.
  - name: Philemon 1:15
    orderIndex: 14
    osisId: Phlm.1.15
    sblId: Phlm 1:15
    shortName: Phlm 1:15
    text: For this perhaps is why he was parted from you for a while, that you might
      have him back forever,
  - name: Philemon 1:16
    orderIndex: 15
    osisId: Phlm.1.16
    sblId: Phlm 1:16
    shortName: Phlm 1:16
    text: no longer as a slave but more than a slave, as a beloved brother- especially
      to me, but how much more to you, both in the flesh and in the Lord.
  - name: Philemon 1:17
    orderIndex: 16
    osisId: Phlm.1.17
    sblId: Phlm 1:17
    shortName: Phlm 1:17
    text: So if you consider me your partner, receive him as you would receive me.
  - name: Philemon 1:18
    orderIndex: 17
    osisId: Phlm.1.18
    sblId: Phlm 1:18
    shortName: Phlm 1:18
    text: If he has wronged you at all, or owes you anything, charge that to my account.
  - name: Philemon 1:19
    orderIndex: 18
    osisId: Phlm.1.19
    sblId: Phlm 1:19
    shortName: Phlm 1:19
    text: 'I, Paul, write this with my own hand: I will repay it- to say nothing of
      your owing me even your own self.'
  - name: Philemon 1:20
    orderIndex: 19
    osisId: Phlm.1.20
    sblId: Phlm 1:20
    shortName: Phlm 1:20
    text: Yes, brother, I want some benefit from you in the Lord. Refresh my heart
      in Christ.
  - name: Philemon 1:21
    orderIndex: 20
    osisId: Phlm.1.21
    sblId: Phlm 1:21
    shortName: Phlm 1:21
    text: Confident of your obedience, I write to you, knowing that you will do even
      more than I say.
  - name: Philemon 1:22
    orderIndex: 21
    osisId: Phlm.1.22
    sblId: Phlm 1:22
    shortName: Phlm 1:22
    text: At the same time, prepare a guest room for me, for I am hoping that through
      your prayers I will be graciously given to you.
  - name: Philemon 1:23
    orderIndex: 22
    osisId: Phlm.1.23
    sblId: Phlm 1:23
    shortName: Phlm 1:23
    text: Epaphras, my fellow prisoner in Christ Jesus, sends greetings to you,
  - name: Philemon 1:24
    orderIndex: 23
    osisId: Phlm.1.24
    sblId: Phlm 1:24
    shortName: Phlm 1:24
    text: and so do Mark, Aristarchus, Demas, and Luke, my fellow workers.
  - name: Philemon 1:25
    orderIndex: 24
    osisId: Phlm.1.25
    sblId: Phlm 1:25
    shortName: Phlm 1:25
    text: The grace of the Lord Jesus Christ be with your spirit.
  versesCount: 25
chaptersCount: 1
