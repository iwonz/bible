chapters:
- name: Proverbs 1
  orderIndex: 0
  osisId: Prov.1
  sblId: Prov 1
  shortName: Prov 1
  verses:
  - name: Proverbs 1:1
    orderIndex: 0
    osisId: Prov.1.1
    sblId: Prov 1:1
    shortName: Prov 1:1
    text: 'The proverbs of Solomon, son of David, king of Israel:'
  - name: Proverbs 1:2
    orderIndex: 1
    osisId: Prov.1.2
    sblId: Prov 1:2
    shortName: Prov 1:2
    text: To know wisdom and instruction, to understand words of insight,
  - name: Proverbs 1:3
    orderIndex: 2
    osisId: Prov.1.3
    sblId: Prov 1:3
    shortName: Prov 1:3
    text: to receive instruction in wise dealing, in righteousness, justice, and equity;
  - name: Proverbs 1:4
    orderIndex: 3
    osisId: Prov.1.4
    sblId: Prov 1:4
    shortName: Prov 1:4
    text: to give prudence to the simple, knowledge and discretion to the youth-
  - name: Proverbs 1:5
    orderIndex: 4
    osisId: Prov.1.5
    sblId: Prov 1:5
    shortName: Prov 1:5
    text: Let the wise hear and increase in learning, and the one who understands
      obtain guidance,
  - name: Proverbs 1:6
    orderIndex: 5
    osisId: Prov.1.6
    sblId: Prov 1:6
    shortName: Prov 1:6
    text: to understand a proverb and a saying, the words of the wise and their riddles.
  - name: Proverbs 1:7
    orderIndex: 6
    osisId: Prov.1.7
    sblId: Prov 1:7
    shortName: Prov 1:7
    text: The fear of the LORD is the beginning of knowledge; fools despise wisdom
      and instruction.
  - name: Proverbs 1:8
    orderIndex: 7
    osisId: Prov.1.8
    sblId: Prov 1:8
    shortName: Prov 1:8
    text: Hear, my son, your father's instruction, and forsake not your mother's teaching,
  - name: Proverbs 1:9
    orderIndex: 8
    osisId: Prov.1.9
    sblId: Prov 1:9
    shortName: Prov 1:9
    text: for they are a graceful garland for your head and pendants for your neck.
  - name: Proverbs 1:10
    orderIndex: 9
    osisId: Prov.1.10
    sblId: Prov 1:10
    shortName: Prov 1:10
    text: My son, if sinners entice you, do not consent.
  - name: Proverbs 1:11
    orderIndex: 10
    osisId: Prov.1.11
    sblId: Prov 1:11
    shortName: Prov 1:11
    text: If they say, "Come with us, let us lie in wait for blood; let us ambush
      the innocent without reason;
  - name: Proverbs 1:12
    orderIndex: 11
    osisId: Prov.1.12
    sblId: Prov 1:12
    shortName: Prov 1:12
    text: like Sheol let us swallow them alive, and whole, like those who go down
      to the pit;
  - name: Proverbs 1:13
    orderIndex: 12
    osisId: Prov.1.13
    sblId: Prov 1:13
    shortName: Prov 1:13
    text: we shall find all precious goods, we shall fill our houses with plunder;
  - name: Proverbs 1:14
    orderIndex: 13
    osisId: Prov.1.14
    sblId: Prov 1:14
    shortName: Prov 1:14
    text: throw in your lot among us; we will all have one purse"-
  - name: Proverbs 1:15
    orderIndex: 14
    osisId: Prov.1.15
    sblId: Prov 1:15
    shortName: Prov 1:15
    text: my son, do not walk in the way with them; hold back your foot from their
      paths,
  - name: Proverbs 1:16
    orderIndex: 15
    osisId: Prov.1.16
    sblId: Prov 1:16
    shortName: Prov 1:16
    text: for their feet run to evil, and they make haste to shed blood.
  - name: Proverbs 1:17
    orderIndex: 16
    osisId: Prov.1.17
    sblId: Prov 1:17
    shortName: Prov 1:17
    text: For in vain is a net spread in the sight of any bird,
  - name: Proverbs 1:18
    orderIndex: 17
    osisId: Prov.1.18
    sblId: Prov 1:18
    shortName: Prov 1:18
    text: but these men lie in wait for their own blood; they set an ambush for their
      own lives.
  - name: Proverbs 1:19
    orderIndex: 18
    osisId: Prov.1.19
    sblId: Prov 1:19
    shortName: Prov 1:19
    text: Such are the ways of everyone who is greedy for unjust gain; it takes away
      the life of its possessors.
  - name: Proverbs 1:20
    orderIndex: 19
    osisId: Prov.1.20
    sblId: Prov 1:20
    shortName: Prov 1:20
    text: Wisdom cries aloud in the street, in the markets she raises her voice;
  - name: Proverbs 1:21
    orderIndex: 20
    osisId: Prov.1.21
    sblId: Prov 1:21
    shortName: Prov 1:21
    text: 'at the head of the noisy streets she cries out; at the entrance of the
      city gates she speaks:'
  - name: Proverbs 1:22
    orderIndex: 21
    osisId: Prov.1.22
    sblId: Prov 1:22
    shortName: Prov 1:22
    text: '"How long, O simple ones, will you love being simple? How long will scoffers
      delight in their scoffing and fools hate knowledge?'
  - name: Proverbs 1:23
    orderIndex: 22
    osisId: Prov.1.23
    sblId: Prov 1:23
    shortName: Prov 1:23
    text: If you turn at my reproof, behold, I will pour out my spirit to you; I will
      make my words known to you.
  - name: Proverbs 1:24
    orderIndex: 23
    osisId: Prov.1.24
    sblId: Prov 1:24
    shortName: Prov 1:24
    text: Because I have called and you refused to listen, have stretched out my hand
      and no one has heeded,
  - name: Proverbs 1:25
    orderIndex: 24
    osisId: Prov.1.25
    sblId: Prov 1:25
    shortName: Prov 1:25
    text: because you have ignored all my counsel and would have none of my reproof,
  - name: Proverbs 1:26
    orderIndex: 25
    osisId: Prov.1.26
    sblId: Prov 1:26
    shortName: Prov 1:26
    text: I also will laugh at your calamity; I will mock when terror strikes you,
  - name: Proverbs 1:27
    orderIndex: 26
    osisId: Prov.1.27
    sblId: Prov 1:27
    shortName: Prov 1:27
    text: when terror strikes you like a storm and your calamity comes like a whirlwind,
      when distress and anguish come upon you.
  - name: Proverbs 1:28
    orderIndex: 27
    osisId: Prov.1.28
    sblId: Prov 1:28
    shortName: Prov 1:28
    text: Then they will call upon me, but I will not answer; they will seek me diligently
      but will not find me.
  - name: Proverbs 1:29
    orderIndex: 28
    osisId: Prov.1.29
    sblId: Prov 1:29
    shortName: Prov 1:29
    text: Because they hated knowledge and did not choose the fear of the LORD,
  - name: Proverbs 1:30
    orderIndex: 29
    osisId: Prov.1.30
    sblId: Prov 1:30
    shortName: Prov 1:30
    text: would have none of my counsel and despised all my reproof,
  - name: Proverbs 1:31
    orderIndex: 30
    osisId: Prov.1.31
    sblId: Prov 1:31
    shortName: Prov 1:31
    text: therefore they shall eat the fruit of their way, and have their fill of
      their own devices.
  - name: Proverbs 1:32
    orderIndex: 31
    osisId: Prov.1.32
    sblId: Prov 1:32
    shortName: Prov 1:32
    text: For the simple are killed by their turning away, and the complacency of
      fools destroys them;
  - name: Proverbs 1:33
    orderIndex: 32
    osisId: Prov.1.33
    sblId: Prov 1:33
    shortName: Prov 1:33
    text: but whoever listens to me will dwell secure and will be at ease, without
      dread of disaster."
  versesCount: 33
- name: Proverbs 2
  orderIndex: 1
  osisId: Prov.2
  sblId: Prov 2
  shortName: Prov 2
  verses:
  - name: Proverbs 2:1
    orderIndex: 0
    osisId: Prov.2.1
    sblId: Prov 2:1
    shortName: Prov 2:1
    text: My son, if you receive my words and treasure up my commandments with you,
  - name: Proverbs 2:2
    orderIndex: 1
    osisId: Prov.2.2
    sblId: Prov 2:2
    shortName: Prov 2:2
    text: making your ear attentive to wisdom and inclining your heart to understanding;
  - name: Proverbs 2:3
    orderIndex: 2
    osisId: Prov.2.3
    sblId: Prov 2:3
    shortName: Prov 2:3
    text: yes, if you call out for insight and raise your voice for understanding,
  - name: Proverbs 2:4
    orderIndex: 3
    osisId: Prov.2.4
    sblId: Prov 2:4
    shortName: Prov 2:4
    text: if you seek it like silver and search for it as for hidden treasures,
  - name: Proverbs 2:5
    orderIndex: 4
    osisId: Prov.2.5
    sblId: Prov 2:5
    shortName: Prov 2:5
    text: then you will understand the fear of the LORD and find the knowledge of
      God.
  - name: Proverbs 2:6
    orderIndex: 5
    osisId: Prov.2.6
    sblId: Prov 2:6
    shortName: Prov 2:6
    text: For the LORD gives wisdom; from his mouth come knowledge and understanding;
  - name: Proverbs 2:7
    orderIndex: 6
    osisId: Prov.2.7
    sblId: Prov 2:7
    shortName: Prov 2:7
    text: he stores up sound wisdom for the upright; he is a shield to those who walk
      in integrity,
  - name: Proverbs 2:8
    orderIndex: 7
    osisId: Prov.2.8
    sblId: Prov 2:8
    shortName: Prov 2:8
    text: guarding the paths of justice and watching over the way of his saints.
  - name: Proverbs 2:9
    orderIndex: 8
    osisId: Prov.2.9
    sblId: Prov 2:9
    shortName: Prov 2:9
    text: Then you will understand righteousness and justice and equity, every good
      path;
  - name: Proverbs 2:10
    orderIndex: 9
    osisId: Prov.2.10
    sblId: Prov 2:10
    shortName: Prov 2:10
    text: for wisdom will come into your heart, and knowledge will be pleasant to
      your soul;
  - name: Proverbs 2:11
    orderIndex: 10
    osisId: Prov.2.11
    sblId: Prov 2:11
    shortName: Prov 2:11
    text: discretion will watch over you, understanding will guard you,
  - name: Proverbs 2:12
    orderIndex: 11
    osisId: Prov.2.12
    sblId: Prov 2:12
    shortName: Prov 2:12
    text: delivering you from the way of evil, from men of perverted speech,
  - name: Proverbs 2:13
    orderIndex: 12
    osisId: Prov.2.13
    sblId: Prov 2:13
    shortName: Prov 2:13
    text: who forsake the paths of uprightness to walk in the ways of darkness,
  - name: Proverbs 2:14
    orderIndex: 13
    osisId: Prov.2.14
    sblId: Prov 2:14
    shortName: Prov 2:14
    text: who rejoice in doing evil and delight in the perverseness of evil,
  - name: Proverbs 2:15
    orderIndex: 14
    osisId: Prov.2.15
    sblId: Prov 2:15
    shortName: Prov 2:15
    text: men whose paths are crooked, and who are devious in their ways.
  - name: Proverbs 2:16
    orderIndex: 15
    osisId: Prov.2.16
    sblId: Prov 2:16
    shortName: Prov 2:16
    text: So you will be delivered from the forbidden woman, from the adulteress with
      her smooth words,
  - name: Proverbs 2:17
    orderIndex: 16
    osisId: Prov.2.17
    sblId: Prov 2:17
    shortName: Prov 2:17
    text: who forsakes the companion of her youth and forgets the covenant of her
      God;
  - name: Proverbs 2:18
    orderIndex: 17
    osisId: Prov.2.18
    sblId: Prov 2:18
    shortName: Prov 2:18
    text: for her house sinks down to death, and her paths to the departed;
  - name: Proverbs 2:19
    orderIndex: 18
    osisId: Prov.2.19
    sblId: Prov 2:19
    shortName: Prov 2:19
    text: none who go to her come back, nor do they regain the paths of life.
  - name: Proverbs 2:20
    orderIndex: 19
    osisId: Prov.2.20
    sblId: Prov 2:20
    shortName: Prov 2:20
    text: So you will walk in the way of the good and keep to the paths of the righteous.
  - name: Proverbs 2:21
    orderIndex: 20
    osisId: Prov.2.21
    sblId: Prov 2:21
    shortName: Prov 2:21
    text: For the upright will inhabit the land, and those with integrity will remain
      in it,
  - name: Proverbs 2:22
    orderIndex: 21
    osisId: Prov.2.22
    sblId: Prov 2:22
    shortName: Prov 2:22
    text: but the wicked will be cut off from the land, and the treacherous will be
      rooted out of it.
  versesCount: 22
- name: Proverbs 3
  orderIndex: 2
  osisId: Prov.3
  sblId: Prov 3
  shortName: Prov 3
  verses:
  - name: Proverbs 3:1
    orderIndex: 0
    osisId: Prov.3.1
    sblId: Prov 3:1
    shortName: Prov 3:1
    text: My son, do not forget my teaching, but let your heart keep my commandments,
  - name: Proverbs 3:2
    orderIndex: 1
    osisId: Prov.3.2
    sblId: Prov 3:2
    shortName: Prov 3:2
    text: for length of days and years of life and peace they will add to you.
  - name: Proverbs 3:3
    orderIndex: 2
    osisId: Prov.3.3
    sblId: Prov 3:3
    shortName: Prov 3:3
    text: Let not steadfast love and faithfulness forsake you; bind them around your
      neck; write them on the tablet of your heart.
  - name: Proverbs 3:4
    orderIndex: 3
    osisId: Prov.3.4
    sblId: Prov 3:4
    shortName: Prov 3:4
    text: So you will find favor and good success in the sight of God and man.
  - name: Proverbs 3:5
    orderIndex: 4
    osisId: Prov.3.5
    sblId: Prov 3:5
    shortName: Prov 3:5
    text: Trust in the LORD with all your heart, and do not lean on your own understanding.
  - name: Proverbs 3:6
    orderIndex: 5
    osisId: Prov.3.6
    sblId: Prov 3:6
    shortName: Prov 3:6
    text: In all your ways acknowledge him, and he will make straight your paths.
  - name: Proverbs 3:7
    orderIndex: 6
    osisId: Prov.3.7
    sblId: Prov 3:7
    shortName: Prov 3:7
    text: Be not wise in your own eyes; fear the LORD, and turn away from evil.
  - name: Proverbs 3:8
    orderIndex: 7
    osisId: Prov.3.8
    sblId: Prov 3:8
    shortName: Prov 3:8
    text: It will be healing to your flesh and refreshment to your bones.
  - name: Proverbs 3:9
    orderIndex: 8
    osisId: Prov.3.9
    sblId: Prov 3:9
    shortName: Prov 3:9
    text: Honor the LORD with your wealth and with the firstfruits of all your produce;
  - name: Proverbs 3:10
    orderIndex: 9
    osisId: Prov.3.10
    sblId: Prov 3:10
    shortName: Prov 3:10
    text: then your barns will be filled with plenty, and your vats will be bursting
      with wine.
  - name: Proverbs 3:11
    orderIndex: 10
    osisId: Prov.3.11
    sblId: Prov 3:11
    shortName: Prov 3:11
    text: My son, do not despise the LORD's discipline or be weary of his reproof,
  - name: Proverbs 3:12
    orderIndex: 11
    osisId: Prov.3.12
    sblId: Prov 3:12
    shortName: Prov 3:12
    text: for the LORD reproves him whom he loves, as a father the son in whom he
      delights.
  - name: Proverbs 3:13
    orderIndex: 12
    osisId: Prov.3.13
    sblId: Prov 3:13
    shortName: Prov 3:13
    text: Blessed is the one who finds wisdom, and the one who gets understanding,
  - name: Proverbs 3:14
    orderIndex: 13
    osisId: Prov.3.14
    sblId: Prov 3:14
    shortName: Prov 3:14
    text: for the gain from her is better than gain from silver and her profit better
      than gold.
  - name: Proverbs 3:15
    orderIndex: 14
    osisId: Prov.3.15
    sblId: Prov 3:15
    shortName: Prov 3:15
    text: She is more precious than jewels, and nothing you desire can compare with
      her.
  - name: Proverbs 3:16
    orderIndex: 15
    osisId: Prov.3.16
    sblId: Prov 3:16
    shortName: Prov 3:16
    text: Long life is in her right hand; in her left hand are riches and honor.
  - name: Proverbs 3:17
    orderIndex: 16
    osisId: Prov.3.17
    sblId: Prov 3:17
    shortName: Prov 3:17
    text: Her ways are ways of pleasantness, and all her paths are peace.
  - name: Proverbs 3:18
    orderIndex: 17
    osisId: Prov.3.18
    sblId: Prov 3:18
    shortName: Prov 3:18
    text: She is a tree of life to those who lay hold of her; those who hold her fast
      are called blessed.
  - name: Proverbs 3:19
    orderIndex: 18
    osisId: Prov.3.19
    sblId: Prov 3:19
    shortName: Prov 3:19
    text: The LORD by wisdom founded the earth; by understanding he established the
      heavens;
  - name: Proverbs 3:20
    orderIndex: 19
    osisId: Prov.3.20
    sblId: Prov 3:20
    shortName: Prov 3:20
    text: by his knowledge the deeps broke open, and the clouds drop down the dew.
  - name: Proverbs 3:21
    orderIndex: 20
    osisId: Prov.3.21
    sblId: Prov 3:21
    shortName: Prov 3:21
    text: My son, do not lose sight of these- keep sound wisdom and discretion,
  - name: Proverbs 3:22
    orderIndex: 21
    osisId: Prov.3.22
    sblId: Prov 3:22
    shortName: Prov 3:22
    text: and they will be life for your soul and adornment for your neck.
  - name: Proverbs 3:23
    orderIndex: 22
    osisId: Prov.3.23
    sblId: Prov 3:23
    shortName: Prov 3:23
    text: Then you will walk on your way securely, and your foot will not stumble.
  - name: Proverbs 3:24
    orderIndex: 23
    osisId: Prov.3.24
    sblId: Prov 3:24
    shortName: Prov 3:24
    text: If you lie down, you will not be afraid; when you lie down, your sleep will
      be sweet.
  - name: Proverbs 3:25
    orderIndex: 24
    osisId: Prov.3.25
    sblId: Prov 3:25
    shortName: Prov 3:25
    text: Do not be afraid of sudden terror or of the ruin of the wicked, when it
      comes,
  - name: Proverbs 3:26
    orderIndex: 25
    osisId: Prov.3.26
    sblId: Prov 3:26
    shortName: Prov 3:26
    text: for the LORD will be your confidence and will keep your foot from being
      caught.
  - name: Proverbs 3:27
    orderIndex: 26
    osisId: Prov.3.27
    sblId: Prov 3:27
    shortName: Prov 3:27
    text: Do not withhold good from those to whom it is due, when it is in your power
      to do it.
  - name: Proverbs 3:28
    orderIndex: 27
    osisId: Prov.3.28
    sblId: Prov 3:28
    shortName: Prov 3:28
    text: Do not say to your neighbor, "Go, and come again, tomorrow I will give it"-
      when you have it with you.
  - name: Proverbs 3:29
    orderIndex: 28
    osisId: Prov.3.29
    sblId: Prov 3:29
    shortName: Prov 3:29
    text: Do not plan evil against your neighbor, who dwells trustingly beside you.
  - name: Proverbs 3:30
    orderIndex: 29
    osisId: Prov.3.30
    sblId: Prov 3:30
    shortName: Prov 3:30
    text: Do not contend with a man for no reason, when he has done you no harm.
  - name: Proverbs 3:31
    orderIndex: 30
    osisId: Prov.3.31
    sblId: Prov 3:31
    shortName: Prov 3:31
    text: Do not envy a man of violence and do not choose any of his ways,
  - name: Proverbs 3:32
    orderIndex: 31
    osisId: Prov.3.32
    sblId: Prov 3:32
    shortName: Prov 3:32
    text: for the devious person is an abomination to the LORD, but the upright are
      in his confidence.
  - name: Proverbs 3:33
    orderIndex: 32
    osisId: Prov.3.33
    sblId: Prov 3:33
    shortName: Prov 3:33
    text: The LORD's curse is on the house of the wicked, but he blesses the dwelling
      of the righteous.
  - name: Proverbs 3:34
    orderIndex: 33
    osisId: Prov.3.34
    sblId: Prov 3:34
    shortName: Prov 3:34
    text: Toward the scorners he is scornful, but to the humble he gives favor.
  - name: Proverbs 3:35
    orderIndex: 34
    osisId: Prov.3.35
    sblId: Prov 3:35
    shortName: Prov 3:35
    text: The wise will inherit honor, but fools get disgrace.
  versesCount: 35
- name: Proverbs 4
  orderIndex: 3
  osisId: Prov.4
  sblId: Prov 4
  shortName: Prov 4
  verses:
  - name: Proverbs 4:1
    orderIndex: 0
    osisId: Prov.4.1
    sblId: Prov 4:1
    shortName: Prov 4:1
    text: Hear, O sons, a father's instruction, and be attentive, that you may gain
      insight,
  - name: Proverbs 4:2
    orderIndex: 1
    osisId: Prov.4.2
    sblId: Prov 4:2
    shortName: Prov 4:2
    text: for I give you good precepts; do not forsake my teaching.
  - name: Proverbs 4:3
    orderIndex: 2
    osisId: Prov.4.3
    sblId: Prov 4:3
    shortName: Prov 4:3
    text: When I was a son with my father, tender, the only one in the sight of my
      mother,
  - name: Proverbs 4:4
    orderIndex: 3
    osisId: Prov.4.4
    sblId: Prov 4:4
    shortName: Prov 4:4
    text: he taught me and said to me, "Let your heart hold fast my words; keep my
      commandments, and live.
  - name: Proverbs 4:5
    orderIndex: 4
    osisId: Prov.4.5
    sblId: Prov 4:5
    shortName: Prov 4:5
    text: Get wisdom; get insight; do not forget, and do not turn away from the words
      of my mouth.
  - name: Proverbs 4:6
    orderIndex: 5
    osisId: Prov.4.6
    sblId: Prov 4:6
    shortName: Prov 4:6
    text: Do not forsake her, and she will keep you; love her, and she will guard
      you.
  - name: Proverbs 4:7
    orderIndex: 6
    osisId: Prov.4.7
    sblId: Prov 4:7
    shortName: Prov 4:7
    text: 'The beginning of wisdom is this: Get wisdom, and whatever you get, get
      insight.'
  - name: Proverbs 4:8
    orderIndex: 7
    osisId: Prov.4.8
    sblId: Prov 4:8
    shortName: Prov 4:8
    text: Prize her highly, and she will exalt you; she will honor you if you embrace
      her.
  - name: Proverbs 4:9
    orderIndex: 8
    osisId: Prov.4.9
    sblId: Prov 4:9
    shortName: Prov 4:9
    text: She will place on your head a graceful garland; she will bestow on you a
      beautiful crown."
  - name: Proverbs 4:10
    orderIndex: 9
    osisId: Prov.4.10
    sblId: Prov 4:10
    shortName: Prov 4:10
    text: Hear, my son, and accept my words, that the years of your life may be many.
  - name: Proverbs 4:11
    orderIndex: 10
    osisId: Prov.4.11
    sblId: Prov 4:11
    shortName: Prov 4:11
    text: I have taught you the way of wisdom; I have led you in the paths of uprightness.
  - name: Proverbs 4:12
    orderIndex: 11
    osisId: Prov.4.12
    sblId: Prov 4:12
    shortName: Prov 4:12
    text: When you walk, your step will not be hampered, and if you run, you will
      not stumble.
  - name: Proverbs 4:13
    orderIndex: 12
    osisId: Prov.4.13
    sblId: Prov 4:13
    shortName: Prov 4:13
    text: Keep hold of instruction; do not let go; guard her, for she is your life.
  - name: Proverbs 4:14
    orderIndex: 13
    osisId: Prov.4.14
    sblId: Prov 4:14
    shortName: Prov 4:14
    text: Do not enter the path of the wicked, and do not walk in the way of the evil.
  - name: Proverbs 4:15
    orderIndex: 14
    osisId: Prov.4.15
    sblId: Prov 4:15
    shortName: Prov 4:15
    text: Avoid it; do not go on it; turn away from it and pass on.
  - name: Proverbs 4:16
    orderIndex: 15
    osisId: Prov.4.16
    sblId: Prov 4:16
    shortName: Prov 4:16
    text: For they cannot sleep unless they have done wrong; they are robbed of sleep
      unless they have made someone stumble.
  - name: Proverbs 4:17
    orderIndex: 16
    osisId: Prov.4.17
    sblId: Prov 4:17
    shortName: Prov 4:17
    text: For they eat the bread of wickedness and drink the wine of violence.
  - name: Proverbs 4:18
    orderIndex: 17
    osisId: Prov.4.18
    sblId: Prov 4:18
    shortName: Prov 4:18
    text: But the path of the righteous is like the light of dawn, which shines brighter
      and brighter until full day.
  - name: Proverbs 4:19
    orderIndex: 18
    osisId: Prov.4.19
    sblId: Prov 4:19
    shortName: Prov 4:19
    text: The way of the wicked is like deep darkness; they do not know over what
      they stumble.
  - name: Proverbs 4:20
    orderIndex: 19
    osisId: Prov.4.20
    sblId: Prov 4:20
    shortName: Prov 4:20
    text: My son, be attentive to my words; incline your ear to my sayings.
  - name: Proverbs 4:21
    orderIndex: 20
    osisId: Prov.4.21
    sblId: Prov 4:21
    shortName: Prov 4:21
    text: Let them not escape from your sight; keep them within your heart.
  - name: Proverbs 4:22
    orderIndex: 21
    osisId: Prov.4.22
    sblId: Prov 4:22
    shortName: Prov 4:22
    text: For they are life to those who find them, and healing to all their flesh.
  - name: Proverbs 4:23
    orderIndex: 22
    osisId: Prov.4.23
    sblId: Prov 4:23
    shortName: Prov 4:23
    text: Keep your heart with all vigilance, for from it flow the springs of life.
  - name: Proverbs 4:24
    orderIndex: 23
    osisId: Prov.4.24
    sblId: Prov 4:24
    shortName: Prov 4:24
    text: Put away from you crooked speech, and put devious talk far from you.
  - name: Proverbs 4:25
    orderIndex: 24
    osisId: Prov.4.25
    sblId: Prov 4:25
    shortName: Prov 4:25
    text: Let your eyes look directly forward, and your gaze be straight before you.
  - name: Proverbs 4:26
    orderIndex: 25
    osisId: Prov.4.26
    sblId: Prov 4:26
    shortName: Prov 4:26
    text: Ponder the path of your feet; then all your ways will be sure.
  - name: Proverbs 4:27
    orderIndex: 26
    osisId: Prov.4.27
    sblId: Prov 4:27
    shortName: Prov 4:27
    text: Do not swerve to the right or to the left; turn your foot away from evil.
  versesCount: 27
- name: Proverbs 5
  orderIndex: 4
  osisId: Prov.5
  sblId: Prov 5
  shortName: Prov 5
  verses:
  - name: Proverbs 5:1
    orderIndex: 0
    osisId: Prov.5.1
    sblId: Prov 5:1
    shortName: Prov 5:1
    text: My son, be attentive to my wisdom; incline your ear to my understanding,
  - name: Proverbs 5:2
    orderIndex: 1
    osisId: Prov.5.2
    sblId: Prov 5:2
    shortName: Prov 5:2
    text: that you may keep discretion, and your lips may guard knowledge.
  - name: Proverbs 5:3
    orderIndex: 2
    osisId: Prov.5.3
    sblId: Prov 5:3
    shortName: Prov 5:3
    text: For the lips of a forbidden woman drip honey, and her speech is smoother
      than oil,
  - name: Proverbs 5:4
    orderIndex: 3
    osisId: Prov.5.4
    sblId: Prov 5:4
    shortName: Prov 5:4
    text: but in the end she is bitter as wormwood, sharp as a two-edged sword.
  - name: Proverbs 5:5
    orderIndex: 4
    osisId: Prov.5.5
    sblId: Prov 5:5
    shortName: Prov 5:5
    text: Her feet go down to death; her steps follow the path to Sheol;
  - name: Proverbs 5:6
    orderIndex: 5
    osisId: Prov.5.6
    sblId: Prov 5:6
    shortName: Prov 5:6
    text: she does not ponder the path of life; her ways wander, and she does not
      know it.
  - name: Proverbs 5:7
    orderIndex: 6
    osisId: Prov.5.7
    sblId: Prov 5:7
    shortName: Prov 5:7
    text: And now, O sons, listen to me, and do not depart from the words of my mouth.
  - name: Proverbs 5:8
    orderIndex: 7
    osisId: Prov.5.8
    sblId: Prov 5:8
    shortName: Prov 5:8
    text: Keep your way far from her, and do not go near the door of her house,
  - name: Proverbs 5:9
    orderIndex: 8
    osisId: Prov.5.9
    sblId: Prov 5:9
    shortName: Prov 5:9
    text: lest you give your honor to others and your years to the merciless,
  - name: Proverbs 5:10
    orderIndex: 9
    osisId: Prov.5.10
    sblId: Prov 5:10
    shortName: Prov 5:10
    text: lest strangers take their fill of your strength, and your labors go to the
      house of a foreigner,
  - name: Proverbs 5:11
    orderIndex: 10
    osisId: Prov.5.11
    sblId: Prov 5:11
    shortName: Prov 5:11
    text: and at the end of your life you groan, when your flesh and body are consumed,
  - name: Proverbs 5:12
    orderIndex: 11
    osisId: Prov.5.12
    sblId: Prov 5:12
    shortName: Prov 5:12
    text: and you say, "How I hated discipline, and my heart despised reproof!
  - name: Proverbs 5:13
    orderIndex: 12
    osisId: Prov.5.13
    sblId: Prov 5:13
    shortName: Prov 5:13
    text: I did not listen to the voice of my teachers or incline my ear to my instructors.
  - name: Proverbs 5:14
    orderIndex: 13
    osisId: Prov.5.14
    sblId: Prov 5:14
    shortName: Prov 5:14
    text: I am at the brink of utter ruin in the assembled congregation."
  - name: Proverbs 5:15
    orderIndex: 14
    osisId: Prov.5.15
    sblId: Prov 5:15
    shortName: Prov 5:15
    text: Drink water from your own cistern, flowing water from your own well.
  - name: Proverbs 5:16
    orderIndex: 15
    osisId: Prov.5.16
    sblId: Prov 5:16
    shortName: Prov 5:16
    text: Should your springs be scattered abroad, streams of water in the streets?
  - name: Proverbs 5:17
    orderIndex: 16
    osisId: Prov.5.17
    sblId: Prov 5:17
    shortName: Prov 5:17
    text: Let them be for yourself alone, and not for strangers with you.
  - name: Proverbs 5:18
    orderIndex: 17
    osisId: Prov.5.18
    sblId: Prov 5:18
    shortName: Prov 5:18
    text: Let your fountain be blessed, and rejoice in the wife of your youth,
  - name: Proverbs 5:19
    orderIndex: 18
    osisId: Prov.5.19
    sblId: Prov 5:19
    shortName: Prov 5:19
    text: a lovely deer, a graceful doe. Let her breasts fill you at all times with
      delight; be intoxicated always in her love.
  - name: Proverbs 5:20
    orderIndex: 19
    osisId: Prov.5.20
    sblId: Prov 5:20
    shortName: Prov 5:20
    text: Why should you be intoxicated, my son, with a forbidden woman and embrace
      the bosom of an adulteress?
  - name: Proverbs 5:21
    orderIndex: 20
    osisId: Prov.5.21
    sblId: Prov 5:21
    shortName: Prov 5:21
    text: For a man's ways are before the eyes of the LORD, and he ponders all his
      paths.
  - name: Proverbs 5:22
    orderIndex: 21
    osisId: Prov.5.22
    sblId: Prov 5:22
    shortName: Prov 5:22
    text: The iniquities of the wicked ensnare him, and he is held fast in the cords
      of his sin.
  - name: Proverbs 5:23
    orderIndex: 22
    osisId: Prov.5.23
    sblId: Prov 5:23
    shortName: Prov 5:23
    text: He dies for lack of discipline, and because of his great folly he is led
      astray.
  versesCount: 23
- name: Proverbs 6
  orderIndex: 5
  osisId: Prov.6
  sblId: Prov 6
  shortName: Prov 6
  verses:
  - name: Proverbs 6:1
    orderIndex: 0
    osisId: Prov.6.1
    sblId: Prov 6:1
    shortName: Prov 6:1
    text: My son, if you have put up security for your neighbor, have given your pledge
      for a stranger,
  - name: Proverbs 6:2
    orderIndex: 1
    osisId: Prov.6.2
    sblId: Prov 6:2
    shortName: Prov 6:2
    text: if you are snared in the words of your mouth, caught in the words of your
      mouth,
  - name: Proverbs 6:3
    orderIndex: 2
    osisId: Prov.6.3
    sblId: Prov 6:3
    shortName: Prov 6:3
    text: 'then do this, my son, and save yourself, for you have come into the hand
      of your neighbor: go, hasten, and plead urgently with your neighbor.'
  - name: Proverbs 6:4
    orderIndex: 3
    osisId: Prov.6.4
    sblId: Prov 6:4
    shortName: Prov 6:4
    text: Give your eyes no sleep and your eyelids no slumber;
  - name: Proverbs 6:5
    orderIndex: 4
    osisId: Prov.6.5
    sblId: Prov 6:5
    shortName: Prov 6:5
    text: save yourself like a gazelle from the hand of the hunter, like a bird from
      the hand of the fowler.
  - name: Proverbs 6:6
    orderIndex: 5
    osisId: Prov.6.6
    sblId: Prov 6:6
    shortName: Prov 6:6
    text: Go to the ant, O sluggard; consider her ways, and be wise.
  - name: Proverbs 6:7
    orderIndex: 6
    osisId: Prov.6.7
    sblId: Prov 6:7
    shortName: Prov 6:7
    text: Without having any chief, officer, or ruler,
  - name: Proverbs 6:8
    orderIndex: 7
    osisId: Prov.6.8
    sblId: Prov 6:8
    shortName: Prov 6:8
    text: she prepares her bread in summer and gathers her food in harvest.
  - name: Proverbs 6:9
    orderIndex: 8
    osisId: Prov.6.9
    sblId: Prov 6:9
    shortName: Prov 6:9
    text: How long will you lie there, O sluggard? When will you arise from your sleep?
  - name: Proverbs 6:10
    orderIndex: 9
    osisId: Prov.6.10
    sblId: Prov 6:10
    shortName: Prov 6:10
    text: A little sleep, a little slumber, a little folding of the hands to rest,
  - name: Proverbs 6:11
    orderIndex: 10
    osisId: Prov.6.11
    sblId: Prov 6:11
    shortName: Prov 6:11
    text: and poverty will come upon you like a robber, and want like an armed man.
  - name: Proverbs 6:12
    orderIndex: 11
    osisId: Prov.6.12
    sblId: Prov 6:12
    shortName: Prov 6:12
    text: A worthless person, a wicked man, goes about with crooked speech,
  - name: Proverbs 6:13
    orderIndex: 12
    osisId: Prov.6.13
    sblId: Prov 6:13
    shortName: Prov 6:13
    text: winks with his eyes, signals with his feet, points with his finger,
  - name: Proverbs 6:14
    orderIndex: 13
    osisId: Prov.6.14
    sblId: Prov 6:14
    shortName: Prov 6:14
    text: with perverted heart devises evil, continually sowing discord;
  - name: Proverbs 6:15
    orderIndex: 14
    osisId: Prov.6.15
    sblId: Prov 6:15
    shortName: Prov 6:15
    text: therefore calamity will come upon him suddenly; in a moment he will be broken
      beyond healing.
  - name: Proverbs 6:16
    orderIndex: 15
    osisId: Prov.6.16
    sblId: Prov 6:16
    shortName: Prov 6:16
    text: 'There are six things that the LORD hates, seven that are an abomination
      to him:'
  - name: Proverbs 6:17
    orderIndex: 16
    osisId: Prov.6.17
    sblId: Prov 6:17
    shortName: Prov 6:17
    text: haughty eyes, a lying tongue, and hands that shed innocent blood,
  - name: Proverbs 6:18
    orderIndex: 17
    osisId: Prov.6.18
    sblId: Prov 6:18
    shortName: Prov 6:18
    text: a heart that devises wicked plans, feet that make haste to run to evil,
  - name: Proverbs 6:19
    orderIndex: 18
    osisId: Prov.6.19
    sblId: Prov 6:19
    shortName: Prov 6:19
    text: a false witness who breathes out lies, and one who sows discord among brothers.
  - name: Proverbs 6:20
    orderIndex: 19
    osisId: Prov.6.20
    sblId: Prov 6:20
    shortName: Prov 6:20
    text: My son, keep your father's commandment, and forsake not your mother's teaching.
  - name: Proverbs 6:21
    orderIndex: 20
    osisId: Prov.6.21
    sblId: Prov 6:21
    shortName: Prov 6:21
    text: Bind them on your heart always; tie them around your neck.
  - name: Proverbs 6:22
    orderIndex: 21
    osisId: Prov.6.22
    sblId: Prov 6:22
    shortName: Prov 6:22
    text: When you walk, they will lead you; when you lie down, they will watch over
      you; and when you awake, they will talk with you.
  - name: Proverbs 6:23
    orderIndex: 22
    osisId: Prov.6.23
    sblId: Prov 6:23
    shortName: Prov 6:23
    text: For the commandment is a lamp and the teaching a light, and the reproofs
      of discipline are the way of life,
  - name: Proverbs 6:24
    orderIndex: 23
    osisId: Prov.6.24
    sblId: Prov 6:24
    shortName: Prov 6:24
    text: to preserve you from the evil woman, from the smooth tongue of the adulteress.
  - name: Proverbs 6:25
    orderIndex: 24
    osisId: Prov.6.25
    sblId: Prov 6:25
    shortName: Prov 6:25
    text: Do not desire her beauty in your heart, and do not let her capture you with
      her eyelashes;
  - name: Proverbs 6:26
    orderIndex: 25
    osisId: Prov.6.26
    sblId: Prov 6:26
    shortName: Prov 6:26
    text: for the price of a prostitute is only a loaf of bread, but a married woman
      hunts down a precious life.
  - name: Proverbs 6:27
    orderIndex: 26
    osisId: Prov.6.27
    sblId: Prov 6:27
    shortName: Prov 6:27
    text: Can a man carry fire next to his chest and his clothes not be burned?
  - name: Proverbs 6:28
    orderIndex: 27
    osisId: Prov.6.28
    sblId: Prov 6:28
    shortName: Prov 6:28
    text: Or can one walk on hot coals and his feet not be scorched?
  - name: Proverbs 6:29
    orderIndex: 28
    osisId: Prov.6.29
    sblId: Prov 6:29
    shortName: Prov 6:29
    text: So is he who goes in to his neighbor's wife; none who touches her will go
      unpunished.
  - name: Proverbs 6:30
    orderIndex: 29
    osisId: Prov.6.30
    sblId: Prov 6:30
    shortName: Prov 6:30
    text: People do not despise a thief if he steals to satisfy his appetite when
      he is hungry,
  - name: Proverbs 6:31
    orderIndex: 30
    osisId: Prov.6.31
    sblId: Prov 6:31
    shortName: Prov 6:31
    text: but if he is caught, he will pay sevenfold; he will give all the goods of
      his house.
  - name: Proverbs 6:32
    orderIndex: 31
    osisId: Prov.6.32
    sblId: Prov 6:32
    shortName: Prov 6:32
    text: He who commits adultery lacks sense; he who does it destroys himself.
  - name: Proverbs 6:33
    orderIndex: 32
    osisId: Prov.6.33
    sblId: Prov 6:33
    shortName: Prov 6:33
    text: Wounds and dishonor will he get, and his disgrace will not be wiped away.
  - name: Proverbs 6:34
    orderIndex: 33
    osisId: Prov.6.34
    sblId: Prov 6:34
    shortName: Prov 6:34
    text: For jealousy makes a man furious, and he will not spare when he takes revenge.
  - name: Proverbs 6:35
    orderIndex: 34
    osisId: Prov.6.35
    sblId: Prov 6:35
    shortName: Prov 6:35
    text: He will accept no compensation; he will refuse though you multiply gifts.
  versesCount: 35
- name: Proverbs 7
  orderIndex: 6
  osisId: Prov.7
  sblId: Prov 7
  shortName: Prov 7
  verses:
  - name: Proverbs 7:1
    orderIndex: 0
    osisId: Prov.7.1
    sblId: Prov 7:1
    shortName: Prov 7:1
    text: My son, keep my wordsand treasure up my commandments with you;
  - name: Proverbs 7:2
    orderIndex: 1
    osisId: Prov.7.2
    sblId: Prov 7:2
    shortName: Prov 7:2
    text: keep my commandments and live; keep my teaching as the apple of your eye;
  - name: Proverbs 7:3
    orderIndex: 2
    osisId: Prov.7.3
    sblId: Prov 7:3
    shortName: Prov 7:3
    text: bind them on your fingers; write them on the tablet of your heart.
  - name: Proverbs 7:4
    orderIndex: 3
    osisId: Prov.7.4
    sblId: Prov 7:4
    shortName: Prov 7:4
    text: Say to wisdom, "You are my sister," and call insight your intimate friend,
  - name: Proverbs 7:5
    orderIndex: 4
    osisId: Prov.7.5
    sblId: Prov 7:5
    shortName: Prov 7:5
    text: to keep you from the forbidden woman, from the adulteress with her smooth
      words.
  - name: Proverbs 7:6
    orderIndex: 5
    osisId: Prov.7.6
    sblId: Prov 7:6
    shortName: Prov 7:6
    text: For at the window of my house I have looked out through my lattice,
  - name: Proverbs 7:7
    orderIndex: 6
    osisId: Prov.7.7
    sblId: Prov 7:7
    shortName: Prov 7:7
    text: and I have seen among the simple, I have perceived among the youths, a young
      man lacking sense,
  - name: Proverbs 7:8
    orderIndex: 7
    osisId: Prov.7.8
    sblId: Prov 7:8
    shortName: Prov 7:8
    text: passing along the street near her corner, taking the road to her house
  - name: Proverbs 7:9
    orderIndex: 8
    osisId: Prov.7.9
    sblId: Prov 7:9
    shortName: Prov 7:9
    text: in the twilight, in the evening, at the time of night and darkness.
  - name: Proverbs 7:10
    orderIndex: 9
    osisId: Prov.7.10
    sblId: Prov 7:10
    shortName: Prov 7:10
    text: And behold, the woman meets him, dressed as a prostitute, wily of heart.
  - name: Proverbs 7:11
    orderIndex: 10
    osisId: Prov.7.11
    sblId: Prov 7:11
    shortName: Prov 7:11
    text: She is loud and wayward; her feet do not stay at home;
  - name: Proverbs 7:12
    orderIndex: 11
    osisId: Prov.7.12
    sblId: Prov 7:12
    shortName: Prov 7:12
    text: now in the street, now in the market, and at every corner she lies in wait.
  - name: Proverbs 7:13
    orderIndex: 12
    osisId: Prov.7.13
    sblId: Prov 7:13
    shortName: Prov 7:13
    text: She seizes him and kisses him, and with bold face she says to him,
  - name: Proverbs 7:14
    orderIndex: 13
    osisId: Prov.7.14
    sblId: Prov 7:14
    shortName: Prov 7:14
    text: '"I had to offer sacrifices, and today I have paid my vows;'
  - name: Proverbs 7:15
    orderIndex: 14
    osisId: Prov.7.15
    sblId: Prov 7:15
    shortName: Prov 7:15
    text: so now I have come out to meet you, to seek you eagerly, and I have found
      you.
  - name: Proverbs 7:16
    orderIndex: 15
    osisId: Prov.7.16
    sblId: Prov 7:16
    shortName: Prov 7:16
    text: I have spread my couch with coverings, colored linens from Egyptian linen;
  - name: Proverbs 7:17
    orderIndex: 16
    osisId: Prov.7.17
    sblId: Prov 7:17
    shortName: Prov 7:17
    text: I have perfumed my bed with myrrh, aloes, and cinnamon.
  - name: Proverbs 7:18
    orderIndex: 17
    osisId: Prov.7.18
    sblId: Prov 7:18
    shortName: Prov 7:18
    text: Come, let us take our fill of love till morning; let us delight ourselves
      with love.
  - name: Proverbs 7:19
    orderIndex: 18
    osisId: Prov.7.19
    sblId: Prov 7:19
    shortName: Prov 7:19
    text: For my husband is not at home; he has gone on a long journey;
  - name: Proverbs 7:20
    orderIndex: 19
    osisId: Prov.7.20
    sblId: Prov 7:20
    shortName: Prov 7:20
    text: he took a bag of money with him; at full moon he will come home."
  - name: Proverbs 7:21
    orderIndex: 20
    osisId: Prov.7.21
    sblId: Prov 7:21
    shortName: Prov 7:21
    text: With much seductive speech she persuades him; with her smooth talk she compels
      him.
  - name: Proverbs 7:22
    orderIndex: 21
    osisId: Prov.7.22
    sblId: Prov 7:22
    shortName: Prov 7:22
    text: All at once he follows her, as an ox goes to the slaughter, or as a stag
      is caught fast
  - name: Proverbs 7:23
    orderIndex: 22
    osisId: Prov.7.23
    sblId: Prov 7:23
    shortName: Prov 7:23
    text: till an arrow pierces its liver; as a bird rushes into a snare; he does
      not know that it will cost him his life.
  - name: Proverbs 7:24
    orderIndex: 23
    osisId: Prov.7.24
    sblId: Prov 7:24
    shortName: Prov 7:24
    text: And now, O sons, listen to me, and be attentive to the words of my mouth.
  - name: Proverbs 7:25
    orderIndex: 24
    osisId: Prov.7.25
    sblId: Prov 7:25
    shortName: Prov 7:25
    text: Let not your heart turn aside to her ways; do not stray into her paths,
  - name: Proverbs 7:26
    orderIndex: 25
    osisId: Prov.7.26
    sblId: Prov 7:26
    shortName: Prov 7:26
    text: for many a victim has she laid low, and all her slain are a mighty throng.
  - name: Proverbs 7:27
    orderIndex: 26
    osisId: Prov.7.27
    sblId: Prov 7:27
    shortName: Prov 7:27
    text: Her house is the way to Sheol, going down to the chambers of death.
  versesCount: 27
- name: Proverbs 8
  orderIndex: 7
  osisId: Prov.8
  sblId: Prov 8
  shortName: Prov 8
  verses:
  - name: Proverbs 8:1
    orderIndex: 0
    osisId: Prov.8.1
    sblId: Prov 8:1
    shortName: Prov 8:1
    text: Does not wisdom call?Does not understanding raise her voice?
  - name: Proverbs 8:2
    orderIndex: 1
    osisId: Prov.8.2
    sblId: Prov 8:2
    shortName: Prov 8:2
    text: On the heights beside the way, at the crossroads she takes her stand;
  - name: Proverbs 8:3
    orderIndex: 2
    osisId: Prov.8.3
    sblId: Prov 8:3
    shortName: Prov 8:3
    text: 'beside the gates in front of the town, at the entrance of the portals she
      cries aloud:'
  - name: Proverbs 8:4
    orderIndex: 3
    osisId: Prov.8.4
    sblId: Prov 8:4
    shortName: Prov 8:4
    text: '"To you, O men, I call, and my cry is to the children of man.'
  - name: Proverbs 8:5
    orderIndex: 4
    osisId: Prov.8.5
    sblId: Prov 8:5
    shortName: Prov 8:5
    text: O simple ones, learn prudence; O fools, learn sense.
  - name: Proverbs 8:6
    orderIndex: 5
    osisId: Prov.8.6
    sblId: Prov 8:6
    shortName: Prov 8:6
    text: Hear, for I will speak noble things, and from my lips will come what is
      right,
  - name: Proverbs 8:7
    orderIndex: 6
    osisId: Prov.8.7
    sblId: Prov 8:7
    shortName: Prov 8:7
    text: for my mouth will utter truth; wickedness is an abomination to my lips.
  - name: Proverbs 8:8
    orderIndex: 7
    osisId: Prov.8.8
    sblId: Prov 8:8
    shortName: Prov 8:8
    text: All the words of my mouth are righteous; there is nothing twisted or crooked
      in them.
  - name: Proverbs 8:9
    orderIndex: 8
    osisId: Prov.8.9
    sblId: Prov 8:9
    shortName: Prov 8:9
    text: They are all straight to him who understands, and right to those who find
      knowledge.
  - name: Proverbs 8:10
    orderIndex: 9
    osisId: Prov.8.10
    sblId: Prov 8:10
    shortName: Prov 8:10
    text: Take my instruction instead of silver, and knowledge rather than choice
      gold,
  - name: Proverbs 8:11
    orderIndex: 10
    osisId: Prov.8.11
    sblId: Prov 8:11
    shortName: Prov 8:11
    text: for wisdom is better than jewels, and all that you may desire cannot compare
      with her.
  - name: Proverbs 8:12
    orderIndex: 11
    osisId: Prov.8.12
    sblId: Prov 8:12
    shortName: Prov 8:12
    text: '"I, wisdom, dwell with prudence, and I find knowledge and discretion.'
  - name: Proverbs 8:13
    orderIndex: 12
    osisId: Prov.8.13
    sblId: Prov 8:13
    shortName: Prov 8:13
    text: The fear of the LORD is hatred of evil. Pride and arrogance and the way
      of evil and perverted speech I hate.
  - name: Proverbs 8:14
    orderIndex: 13
    osisId: Prov.8.14
    sblId: Prov 8:14
    shortName: Prov 8:14
    text: I have counsel and sound wisdom; I have insight; I have strength.
  - name: Proverbs 8:15
    orderIndex: 14
    osisId: Prov.8.15
    sblId: Prov 8:15
    shortName: Prov 8:15
    text: By me kings reign, and rulers decree what is just;
  - name: Proverbs 8:16
    orderIndex: 15
    osisId: Prov.8.16
    sblId: Prov 8:16
    shortName: Prov 8:16
    text: by me princes rule, and nobles, all who govern justly.
  - name: Proverbs 8:17
    orderIndex: 16
    osisId: Prov.8.17
    sblId: Prov 8:17
    shortName: Prov 8:17
    text: I love those who love me, and those who seek me diligently find me.
  - name: Proverbs 8:18
    orderIndex: 17
    osisId: Prov.8.18
    sblId: Prov 8:18
    shortName: Prov 8:18
    text: Riches and honor are with me, enduring wealth and righteousness.
  - name: Proverbs 8:19
    orderIndex: 18
    osisId: Prov.8.19
    sblId: Prov 8:19
    shortName: Prov 8:19
    text: My fruit is better than gold, even fine gold, and my yield than choice silver.
  - name: Proverbs 8:20
    orderIndex: 19
    osisId: Prov.8.20
    sblId: Prov 8:20
    shortName: Prov 8:20
    text: I walk in the way of righteousness, in the paths of justice,
  - name: Proverbs 8:21
    orderIndex: 20
    osisId: Prov.8.21
    sblId: Prov 8:21
    shortName: Prov 8:21
    text: granting an inheritance to those who love me, and filling their treasuries.
  - name: Proverbs 8:22
    orderIndex: 21
    osisId: Prov.8.22
    sblId: Prov 8:22
    shortName: Prov 8:22
    text: '"The LORD possessed me at the beginning of his work, the first of his acts
      of old.'
  - name: Proverbs 8:23
    orderIndex: 22
    osisId: Prov.8.23
    sblId: Prov 8:23
    shortName: Prov 8:23
    text: Ages ago I was set up, at the first, before the beginning of the earth.
  - name: Proverbs 8:24
    orderIndex: 23
    osisId: Prov.8.24
    sblId: Prov 8:24
    shortName: Prov 8:24
    text: When there were no depths I was brought forth, when there were no springs
      abounding with water.
  - name: Proverbs 8:25
    orderIndex: 24
    osisId: Prov.8.25
    sblId: Prov 8:25
    shortName: Prov 8:25
    text: Before the mountains had been shaped, before the hills, I was brought forth,
  - name: Proverbs 8:26
    orderIndex: 25
    osisId: Prov.8.26
    sblId: Prov 8:26
    shortName: Prov 8:26
    text: before he had made the earth with its fields, or the first of the dust of
      the world.
  - name: Proverbs 8:27
    orderIndex: 26
    osisId: Prov.8.27
    sblId: Prov 8:27
    shortName: Prov 8:27
    text: When he established the heavens, I was there; when he drew a circle on the
      face of the deep,
  - name: Proverbs 8:28
    orderIndex: 27
    osisId: Prov.8.28
    sblId: Prov 8:28
    shortName: Prov 8:28
    text: when he made firm the skies above, when he established the fountains of
      the deep,
  - name: Proverbs 8:29
    orderIndex: 28
    osisId: Prov.8.29
    sblId: Prov 8:29
    shortName: Prov 8:29
    text: when he assigned to the sea its limit, so that the waters might not transgress
      his command, when he marked out the foundations of the earth,
  - name: Proverbs 8:30
    orderIndex: 29
    osisId: Prov.8.30
    sblId: Prov 8:30
    shortName: Prov 8:30
    text: then I was beside him, like a master workman, and I was daily his delight,
      rejoicing before him always,
  - name: Proverbs 8:31
    orderIndex: 30
    osisId: Prov.8.31
    sblId: Prov 8:31
    shortName: Prov 8:31
    text: rejoicing in his inhabited world and delighting in the children of man.
  - name: Proverbs 8:32
    orderIndex: 31
    osisId: Prov.8.32
    sblId: Prov 8:32
    shortName: Prov 8:32
    text: '"And now, O sons, listen to me: blessed are those who keep my ways.'
  - name: Proverbs 8:33
    orderIndex: 32
    osisId: Prov.8.33
    sblId: Prov 8:33
    shortName: Prov 8:33
    text: Hear instruction and be wise, and do not neglect it.
  - name: Proverbs 8:34
    orderIndex: 33
    osisId: Prov.8.34
    sblId: Prov 8:34
    shortName: Prov 8:34
    text: Blessed is the one who listens to me, watching daily at my gates, waiting
      beside my doors.
  - name: Proverbs 8:35
    orderIndex: 34
    osisId: Prov.8.35
    sblId: Prov 8:35
    shortName: Prov 8:35
    text: For whoever finds me finds life and obtains favor from the LORD,
  - name: Proverbs 8:36
    orderIndex: 35
    osisId: Prov.8.36
    sblId: Prov 8:36
    shortName: Prov 8:36
    text: but he who fails to find me injures himself; all who hate me love death."
  versesCount: 36
- name: Proverbs 9
  orderIndex: 8
  osisId: Prov.9
  sblId: Prov 9
  shortName: Prov 9
  verses:
  - name: Proverbs 9:1
    orderIndex: 0
    osisId: Prov.9.1
    sblId: Prov 9:1
    shortName: Prov 9:1
    text: Wisdom has built her house;she has hewn her seven pillars.
  - name: Proverbs 9:2
    orderIndex: 1
    osisId: Prov.9.2
    sblId: Prov 9:2
    shortName: Prov 9:2
    text: She has slaughtered her beasts; she has mixed her wine; she has also set
      her table.
  - name: Proverbs 9:3
    orderIndex: 2
    osisId: Prov.9.3
    sblId: Prov 9:3
    shortName: Prov 9:3
    text: She has sent out her young women to call from the highest places in the
      town,
  - name: Proverbs 9:4
    orderIndex: 3
    osisId: Prov.9.4
    sblId: Prov 9:4
    shortName: Prov 9:4
    text: '"Whoever is simple, let him turn in here!" To him who lacks sense she says,'
  - name: Proverbs 9:5
    orderIndex: 4
    osisId: Prov.9.5
    sblId: Prov 9:5
    shortName: Prov 9:5
    text: '"Come, eat of my bread and drink of the wine I have mixed.'
  - name: Proverbs 9:6
    orderIndex: 5
    osisId: Prov.9.6
    sblId: Prov 9:6
    shortName: Prov 9:6
    text: Leave your simple ways, and live, and walk in the way of insight."
  - name: Proverbs 9:7
    orderIndex: 6
    osisId: Prov.9.7
    sblId: Prov 9:7
    shortName: Prov 9:7
    text: Whoever corrects a scoffer gets himself abuse, and he who reproves a wicked
      man incurs injury.
  - name: Proverbs 9:8
    orderIndex: 7
    osisId: Prov.9.8
    sblId: Prov 9:8
    shortName: Prov 9:8
    text: Do not reprove a scoffer, or he will hate you; reprove a wise man, and he
      will love you.
  - name: Proverbs 9:9
    orderIndex: 8
    osisId: Prov.9.9
    sblId: Prov 9:9
    shortName: Prov 9:9
    text: Give instruction to a wise man, and he will be still wiser; teach a righteous
      man, and he will increase in learning.
  - name: Proverbs 9:10
    orderIndex: 9
    osisId: Prov.9.10
    sblId: Prov 9:10
    shortName: Prov 9:10
    text: The fear of the LORD is the beginning of wisdom, and the knowledge of the
      Holy One is insight.
  - name: Proverbs 9:11
    orderIndex: 10
    osisId: Prov.9.11
    sblId: Prov 9:11
    shortName: Prov 9:11
    text: For by me your days will be multiplied, and years will be added to your
      life.
  - name: Proverbs 9:12
    orderIndex: 11
    osisId: Prov.9.12
    sblId: Prov 9:12
    shortName: Prov 9:12
    text: If you are wise, you are wise for yourself; if you scoff, you alone will
      bear it.
  - name: Proverbs 9:13
    orderIndex: 12
    osisId: Prov.9.13
    sblId: Prov 9:13
    shortName: Prov 9:13
    text: The woman Folly is loud; she is seductive and knows nothing.
  - name: Proverbs 9:14
    orderIndex: 13
    osisId: Prov.9.14
    sblId: Prov 9:14
    shortName: Prov 9:14
    text: She sits at the door of her house; she takes a seat on the highest places
      of the town,
  - name: Proverbs 9:15
    orderIndex: 14
    osisId: Prov.9.15
    sblId: Prov 9:15
    shortName: Prov 9:15
    text: calling to those who pass by, who are going straight on their way,
  - name: Proverbs 9:16
    orderIndex: 15
    osisId: Prov.9.16
    sblId: Prov 9:16
    shortName: Prov 9:16
    text: '"Whoever is simple, let him turn in here!" And to him who lacks sense she
      says,'
  - name: Proverbs 9:17
    orderIndex: 16
    osisId: Prov.9.17
    sblId: Prov 9:17
    shortName: Prov 9:17
    text: '"Stolen water is sweet, and bread eaten in secret is pleasant."'
  - name: Proverbs 9:18
    orderIndex: 17
    osisId: Prov.9.18
    sblId: Prov 9:18
    shortName: Prov 9:18
    text: But he does not know that the dead are there, that her guests are in the
      depths of Sheol.
  versesCount: 18
- name: Proverbs 10
  orderIndex: 9
  osisId: Prov.10
  sblId: Prov 10
  shortName: Prov 10
  verses:
  - name: Proverbs 10:1
    orderIndex: 0
    osisId: Prov.10.1
    sblId: Prov 10:1
    shortName: Prov 10:1
    text: The proverbs of Solomon. A wise son makes a glad father, but a foolish son
      is a sorrow to his mother.
  - name: Proverbs 10:2
    orderIndex: 1
    osisId: Prov.10.2
    sblId: Prov 10:2
    shortName: Prov 10:2
    text: Treasures gained by wickedness do not profit, but righteousness delivers
      from death.
  - name: Proverbs 10:3
    orderIndex: 2
    osisId: Prov.10.3
    sblId: Prov 10:3
    shortName: Prov 10:3
    text: The LORD does not let the righteous go hungry, but he thwarts the craving
      of the wicked.
  - name: Proverbs 10:4
    orderIndex: 3
    osisId: Prov.10.4
    sblId: Prov 10:4
    shortName: Prov 10:4
    text: A slack hand causes poverty, but the hand of the diligent makes rich.
  - name: Proverbs 10:5
    orderIndex: 4
    osisId: Prov.10.5
    sblId: Prov 10:5
    shortName: Prov 10:5
    text: He who gathers in summer is a prudent son, but he who sleeps in harvest
      is a son who brings shame.
  - name: Proverbs 10:6
    orderIndex: 5
    osisId: Prov.10.6
    sblId: Prov 10:6
    shortName: Prov 10:6
    text: Blessings are on the head of the righteous, but the mouth of the wicked
      conceals violence.
  - name: Proverbs 10:7
    orderIndex: 6
    osisId: Prov.10.7
    sblId: Prov 10:7
    shortName: Prov 10:7
    text: The memory of the righteous is a blessing, but the name of the wicked will
      rot.
  - name: Proverbs 10:8
    orderIndex: 7
    osisId: Prov.10.8
    sblId: Prov 10:8
    shortName: Prov 10:8
    text: The wise of heart will receive commandments, but a babbling fool will come
      to ruin.
  - name: Proverbs 10:9
    orderIndex: 8
    osisId: Prov.10.9
    sblId: Prov 10:9
    shortName: Prov 10:9
    text: Whoever walks in integrity walks securely, but he who makes his ways crooked
      will be found out.
  - name: Proverbs 10:10
    orderIndex: 9
    osisId: Prov.10.10
    sblId: Prov 10:10
    shortName: Prov 10:10
    text: Whoever winks the eye causes trouble, but a babbling fool will come to ruin.
  - name: Proverbs 10:11
    orderIndex: 10
    osisId: Prov.10.11
    sblId: Prov 10:11
    shortName: Prov 10:11
    text: The mouth of the righteous is a fountain of life, but the mouth of the wicked
      conceals violence.
  - name: Proverbs 10:12
    orderIndex: 11
    osisId: Prov.10.12
    sblId: Prov 10:12
    shortName: Prov 10:12
    text: Hatred stirs up strife, but love covers all offenses.
  - name: Proverbs 10:13
    orderIndex: 12
    osisId: Prov.10.13
    sblId: Prov 10:13
    shortName: Prov 10:13
    text: On the lips of him who has understanding, wisdom is found, but a rod is
      for the back of him who lacks sense.
  - name: Proverbs 10:14
    orderIndex: 13
    osisId: Prov.10.14
    sblId: Prov 10:14
    shortName: Prov 10:14
    text: The wise lay up knowledge, but the mouth of a fool brings ruin near.
  - name: Proverbs 10:15
    orderIndex: 14
    osisId: Prov.10.15
    sblId: Prov 10:15
    shortName: Prov 10:15
    text: A rich man's wealth is his strong city; the poverty of the poor is their
      ruin.
  - name: Proverbs 10:16
    orderIndex: 15
    osisId: Prov.10.16
    sblId: Prov 10:16
    shortName: Prov 10:16
    text: The wage of the righteous leads to life, the gain of the wicked to sin.
  - name: Proverbs 10:17
    orderIndex: 16
    osisId: Prov.10.17
    sblId: Prov 10:17
    shortName: Prov 10:17
    text: Whoever heeds instruction is on the path to life, but he who rejects reproof
      leads others astray.
  - name: Proverbs 10:18
    orderIndex: 17
    osisId: Prov.10.18
    sblId: Prov 10:18
    shortName: Prov 10:18
    text: The one who conceals hatred has lying lips, and whoever utters slander is
      a fool.
  - name: Proverbs 10:19
    orderIndex: 18
    osisId: Prov.10.19
    sblId: Prov 10:19
    shortName: Prov 10:19
    text: When words are many, transgression is not lacking, but whoever restrains
      his lips is prudent.
  - name: Proverbs 10:20
    orderIndex: 19
    osisId: Prov.10.20
    sblId: Prov 10:20
    shortName: Prov 10:20
    text: The tongue of the righteous is choice silver; the heart of the wicked is
      of little worth.
  - name: Proverbs 10:21
    orderIndex: 20
    osisId: Prov.10.21
    sblId: Prov 10:21
    shortName: Prov 10:21
    text: The lips of the righteous feed many, but fools die for lack of sense.
  - name: Proverbs 10:22
    orderIndex: 21
    osisId: Prov.10.22
    sblId: Prov 10:22
    shortName: Prov 10:22
    text: The blessing of the LORD makes rich, and he adds no sorrow with it.
  - name: Proverbs 10:23
    orderIndex: 22
    osisId: Prov.10.23
    sblId: Prov 10:23
    shortName: Prov 10:23
    text: Doing wrong is like a joke to a fool, but wisdom is pleasure to a man of
      understanding.
  - name: Proverbs 10:24
    orderIndex: 23
    osisId: Prov.10.24
    sblId: Prov 10:24
    shortName: Prov 10:24
    text: What the wicked dreads will come upon him, but the desire of the righteous
      will be granted.
  - name: Proverbs 10:25
    orderIndex: 24
    osisId: Prov.10.25
    sblId: Prov 10:25
    shortName: Prov 10:25
    text: When the tempest passes, the wicked is no more, but the righteous is established
      forever.
  - name: Proverbs 10:26
    orderIndex: 25
    osisId: Prov.10.26
    sblId: Prov 10:26
    shortName: Prov 10:26
    text: Like vinegar to the teeth and smoke to the eyes, so is the sluggard to those
      who send him.
  - name: Proverbs 10:27
    orderIndex: 26
    osisId: Prov.10.27
    sblId: Prov 10:27
    shortName: Prov 10:27
    text: The fear of the LORD prolongs life, but the years of the wicked will be
      short.
  - name: Proverbs 10:28
    orderIndex: 27
    osisId: Prov.10.28
    sblId: Prov 10:28
    shortName: Prov 10:28
    text: The hope of the righteous brings joy, but the expectation of the wicked
      will perish.
  - name: Proverbs 10:29
    orderIndex: 28
    osisId: Prov.10.29
    sblId: Prov 10:29
    shortName: Prov 10:29
    text: The way of the LORD is a stronghold to the blameless, but destruction to
      evildoers.
  - name: Proverbs 10:30
    orderIndex: 29
    osisId: Prov.10.30
    sblId: Prov 10:30
    shortName: Prov 10:30
    text: The righteous will never be removed, but the wicked will not dwell in the
      land.
  - name: Proverbs 10:31
    orderIndex: 30
    osisId: Prov.10.31
    sblId: Prov 10:31
    shortName: Prov 10:31
    text: The mouth of the righteous brings forth wisdom, but the perverse tongue
      will be cut off.
  - name: Proverbs 10:32
    orderIndex: 31
    osisId: Prov.10.32
    sblId: Prov 10:32
    shortName: Prov 10:32
    text: The lips of the righteous know what is acceptable, but the mouth of the
      wicked, what is perverse.
  versesCount: 32
- name: Proverbs 11
  orderIndex: 10
  osisId: Prov.11
  sblId: Prov 11
  shortName: Prov 11
  verses:
  - name: Proverbs 11:1
    orderIndex: 0
    osisId: Prov.11.1
    sblId: Prov 11:1
    shortName: Prov 11:1
    text: A false balance is an abomination to the LORD, but a just weight is his
      delight.
  - name: Proverbs 11:2
    orderIndex: 1
    osisId: Prov.11.2
    sblId: Prov 11:2
    shortName: Prov 11:2
    text: When pride comes, then comes disgrace, but with the humble is wisdom.
  - name: Proverbs 11:3
    orderIndex: 2
    osisId: Prov.11.3
    sblId: Prov 11:3
    shortName: Prov 11:3
    text: The integrity of the upright guides them, but the crookedness of the treacherous
      destroys them.
  - name: Proverbs 11:4
    orderIndex: 3
    osisId: Prov.11.4
    sblId: Prov 11:4
    shortName: Prov 11:4
    text: Riches do not profit in the day of wrath, but righteousness delivers from
      death.
  - name: Proverbs 11:5
    orderIndex: 4
    osisId: Prov.11.5
    sblId: Prov 11:5
    shortName: Prov 11:5
    text: The righteousness of the blameless keeps his way straight, but the wicked
      falls by his own wickedness.
  - name: Proverbs 11:6
    orderIndex: 5
    osisId: Prov.11.6
    sblId: Prov 11:6
    shortName: Prov 11:6
    text: The righteousness of the upright delivers them, but the treacherous are
      taken captive by their lust.
  - name: Proverbs 11:7
    orderIndex: 6
    osisId: Prov.11.7
    sblId: Prov 11:7
    shortName: Prov 11:7
    text: When the wicked dies, his hope will perish, and the expectation of wealth
      perishes too.
  - name: Proverbs 11:8
    orderIndex: 7
    osisId: Prov.11.8
    sblId: Prov 11:8
    shortName: Prov 11:8
    text: The righteous is delivered from trouble, and the wicked walks into it instead.
  - name: Proverbs 11:9
    orderIndex: 8
    osisId: Prov.11.9
    sblId: Prov 11:9
    shortName: Prov 11:9
    text: With his mouth the godless man would destroy his neighbor, but by knowledge
      the righteous are delivered.
  - name: Proverbs 11:10
    orderIndex: 9
    osisId: Prov.11.10
    sblId: Prov 11:10
    shortName: Prov 11:10
    text: When it goes well with the righteous, the city rejoices, and when the wicked
      perish there are shouts of gladness.
  - name: Proverbs 11:11
    orderIndex: 10
    osisId: Prov.11.11
    sblId: Prov 11:11
    shortName: Prov 11:11
    text: By the blessing of the upright a city is exalted, but by the mouth of the
      wicked it is overthrown.
  - name: Proverbs 11:12
    orderIndex: 11
    osisId: Prov.11.12
    sblId: Prov 11:12
    shortName: Prov 11:12
    text: Whoever belittles his neighbor lacks sense, but a man of understanding remains
      silent.
  - name: Proverbs 11:13
    orderIndex: 12
    osisId: Prov.11.13
    sblId: Prov 11:13
    shortName: Prov 11:13
    text: Whoever goes about slandering reveals secrets, but he who is trustworthy
      in spirit keeps a thing covered.
  - name: Proverbs 11:14
    orderIndex: 13
    osisId: Prov.11.14
    sblId: Prov 11:14
    shortName: Prov 11:14
    text: Where there is no guidance, a people falls, but in an abundance of counselors
      there is safety.
  - name: Proverbs 11:15
    orderIndex: 14
    osisId: Prov.11.15
    sblId: Prov 11:15
    shortName: Prov 11:15
    text: Whoever puts up security for a stranger will surely suffer harm, but he
      who hates striking hands in pledge is secure.
  - name: Proverbs 11:16
    orderIndex: 15
    osisId: Prov.11.16
    sblId: Prov 11:16
    shortName: Prov 11:16
    text: A gracious woman gets honor, and violent men get riches.
  - name: Proverbs 11:17
    orderIndex: 16
    osisId: Prov.11.17
    sblId: Prov 11:17
    shortName: Prov 11:17
    text: A man who is kind benefits himself, but a cruel man hurts himself.
  - name: Proverbs 11:18
    orderIndex: 17
    osisId: Prov.11.18
    sblId: Prov 11:18
    shortName: Prov 11:18
    text: The wicked earns deceptive wages, but one who sows righteousness gets a
      sure reward.
  - name: Proverbs 11:19
    orderIndex: 18
    osisId: Prov.11.19
    sblId: Prov 11:19
    shortName: Prov 11:19
    text: Whoever is steadfast in righteousness will live, but he who pursues evil
      will die.
  - name: Proverbs 11:20
    orderIndex: 19
    osisId: Prov.11.20
    sblId: Prov 11:20
    shortName: Prov 11:20
    text: Those of crooked heart are an abomination to the LORD, but those of blameless
      ways are his delight.
  - name: Proverbs 11:21
    orderIndex: 20
    osisId: Prov.11.21
    sblId: Prov 11:21
    shortName: Prov 11:21
    text: Be assured, an evil person will not go unpunished, but the offspring of
      the righteous will be delivered.
  - name: Proverbs 11:22
    orderIndex: 21
    osisId: Prov.11.22
    sblId: Prov 11:22
    shortName: Prov 11:22
    text: Like a gold ring in a pig's snout is a beautiful woman without discretion.
  - name: Proverbs 11:23
    orderIndex: 22
    osisId: Prov.11.23
    sblId: Prov 11:23
    shortName: Prov 11:23
    text: The desire of the righteous ends only in good; the expectation of the wicked
      in wrath.
  - name: Proverbs 11:24
    orderIndex: 23
    osisId: Prov.11.24
    sblId: Prov 11:24
    shortName: Prov 11:24
    text: One gives freely, yet grows all the richer; another withholds what he should
      give, and only suffers want.
  - name: Proverbs 11:25
    orderIndex: 24
    osisId: Prov.11.25
    sblId: Prov 11:25
    shortName: Prov 11:25
    text: Whoever brings blessing will be enriched, and one who waters will himself
      be watered.
  - name: Proverbs 11:26
    orderIndex: 25
    osisId: Prov.11.26
    sblId: Prov 11:26
    shortName: Prov 11:26
    text: The people curse him who holds back grain, but a blessing is on the head
      of him who sells it.
  - name: Proverbs 11:27
    orderIndex: 26
    osisId: Prov.11.27
    sblId: Prov 11:27
    shortName: Prov 11:27
    text: Whoever diligently seeks good seeks favor, but evil comes to him who searches
      for it.
  - name: Proverbs 11:28
    orderIndex: 27
    osisId: Prov.11.28
    sblId: Prov 11:28
    shortName: Prov 11:28
    text: Whoever trusts in his riches will fall, but the righteous will flourish
      like a green leaf.
  - name: Proverbs 11:29
    orderIndex: 28
    osisId: Prov.11.29
    sblId: Prov 11:29
    shortName: Prov 11:29
    text: Whoever troubles his own household will inherit the wind, and the fool will
      be servant to the wise of heart.
  - name: Proverbs 11:30
    orderIndex: 29
    osisId: Prov.11.30
    sblId: Prov 11:30
    shortName: Prov 11:30
    text: The fruit of the righteous is a tree of life, and whoever captures souls
      is wise.
  - name: Proverbs 11:31
    orderIndex: 30
    osisId: Prov.11.31
    sblId: Prov 11:31
    shortName: Prov 11:31
    text: If the righteous is repaid on earth, how much more the wicked and the sinner!
  versesCount: 31
- name: Proverbs 12
  orderIndex: 11
  osisId: Prov.12
  sblId: Prov 12
  shortName: Prov 12
  verses:
  - name: Proverbs 12:1
    orderIndex: 0
    osisId: Prov.12.1
    sblId: Prov 12:1
    shortName: Prov 12:1
    text: Whoever loves discipline loves knowledge, but he who hates reproof is stupid.
  - name: Proverbs 12:2
    orderIndex: 1
    osisId: Prov.12.2
    sblId: Prov 12:2
    shortName: Prov 12:2
    text: A good man obtains favor from the LORD, but a man of evil devices he condemns.
  - name: Proverbs 12:3
    orderIndex: 2
    osisId: Prov.12.3
    sblId: Prov 12:3
    shortName: Prov 12:3
    text: No one is established by wickedness, but the root of the righteous will
      never be moved.
  - name: Proverbs 12:4
    orderIndex: 3
    osisId: Prov.12.4
    sblId: Prov 12:4
    shortName: Prov 12:4
    text: An excellent wife is the crown of her husband, but she who brings shame
      is like rottenness in his bones.
  - name: Proverbs 12:5
    orderIndex: 4
    osisId: Prov.12.5
    sblId: Prov 12:5
    shortName: Prov 12:5
    text: The thoughts of the righteous are just; the counsels of the wicked are deceitful.
  - name: Proverbs 12:6
    orderIndex: 5
    osisId: Prov.12.6
    sblId: Prov 12:6
    shortName: Prov 12:6
    text: The words of the wicked lie in wait for blood, but the mouth of the upright
      delivers them.
  - name: Proverbs 12:7
    orderIndex: 6
    osisId: Prov.12.7
    sblId: Prov 12:7
    shortName: Prov 12:7
    text: The wicked are overthrown and are no more, but the house of the righteous
      will stand.
  - name: Proverbs 12:8
    orderIndex: 7
    osisId: Prov.12.8
    sblId: Prov 12:8
    shortName: Prov 12:8
    text: A man is commended according to his good sense, but one of twisted mind
      is despised.
  - name: Proverbs 12:9
    orderIndex: 8
    osisId: Prov.12.9
    sblId: Prov 12:9
    shortName: Prov 12:9
    text: Better to be lowly and have a servant than to play the great man and lack
      bread.
  - name: Proverbs 12:10
    orderIndex: 9
    osisId: Prov.12.10
    sblId: Prov 12:10
    shortName: Prov 12:10
    text: Whoever is righteous has regard for the life of his beast, but the mercy
      of the wicked is cruel.
  - name: Proverbs 12:11
    orderIndex: 10
    osisId: Prov.12.11
    sblId: Prov 12:11
    shortName: Prov 12:11
    text: Whoever works his land will have plenty of bread, but he who follows worthless
      pursuits lacks sense.
  - name: Proverbs 12:12
    orderIndex: 11
    osisId: Prov.12.12
    sblId: Prov 12:12
    shortName: Prov 12:12
    text: Whoever is wicked covets the spoil of evildoers, but the root of the righteous
      bears fruit.
  - name: Proverbs 12:13
    orderIndex: 12
    osisId: Prov.12.13
    sblId: Prov 12:13
    shortName: Prov 12:13
    text: An evil man is ensnared by the transgression of his lips, but the righteous
      escapes from trouble.
  - name: Proverbs 12:14
    orderIndex: 13
    osisId: Prov.12.14
    sblId: Prov 12:14
    shortName: Prov 12:14
    text: From the fruit of his mouth a man is satisfied with good, and the work of
      a man's hand comes back to him.
  - name: Proverbs 12:15
    orderIndex: 14
    osisId: Prov.12.15
    sblId: Prov 12:15
    shortName: Prov 12:15
    text: The way of a fool is right in his own eyes, but a wise man listens to advice.
  - name: Proverbs 12:16
    orderIndex: 15
    osisId: Prov.12.16
    sblId: Prov 12:16
    shortName: Prov 12:16
    text: The vexation of a fool is known at once, but the prudent ignores an insult.
  - name: Proverbs 12:17
    orderIndex: 16
    osisId: Prov.12.17
    sblId: Prov 12:17
    shortName: Prov 12:17
    text: Whoever speaks the truth gives honest evidence, but a false witness utters
      deceit.
  - name: Proverbs 12:18
    orderIndex: 17
    osisId: Prov.12.18
    sblId: Prov 12:18
    shortName: Prov 12:18
    text: There is one whose rash words are like sword thrusts, but the tongue of
      the wise brings healing.
  - name: Proverbs 12:19
    orderIndex: 18
    osisId: Prov.12.19
    sblId: Prov 12:19
    shortName: Prov 12:19
    text: Truthful lips endure forever, but a lying tongue is but for a moment.
  - name: Proverbs 12:20
    orderIndex: 19
    osisId: Prov.12.20
    sblId: Prov 12:20
    shortName: Prov 12:20
    text: Deceit is in the heart of those who devise evil, but those who plan peace
      have joy.
  - name: Proverbs 12:21
    orderIndex: 20
    osisId: Prov.12.21
    sblId: Prov 12:21
    shortName: Prov 12:21
    text: No ill befalls the righteous, but the wicked are filled with trouble.
  - name: Proverbs 12:22
    orderIndex: 21
    osisId: Prov.12.22
    sblId: Prov 12:22
    shortName: Prov 12:22
    text: Lying lips are an abomination to the LORD, but those who act faithfully
      are his delight.
  - name: Proverbs 12:23
    orderIndex: 22
    osisId: Prov.12.23
    sblId: Prov 12:23
    shortName: Prov 12:23
    text: A prudent man conceals knowledge, but the heart of fools proclaims folly.
  - name: Proverbs 12:24
    orderIndex: 23
    osisId: Prov.12.24
    sblId: Prov 12:24
    shortName: Prov 12:24
    text: The hand of the diligent will rule, while the slothful will be put to forced
      labor.
  - name: Proverbs 12:25
    orderIndex: 24
    osisId: Prov.12.25
    sblId: Prov 12:25
    shortName: Prov 12:25
    text: Anxiety in a man's heart weighs him down, but a good word makes him glad.
  - name: Proverbs 12:26
    orderIndex: 25
    osisId: Prov.12.26
    sblId: Prov 12:26
    shortName: Prov 12:26
    text: One who is righteous is a guide to his neighbor, but the way of the wicked
      leads them astray.
  - name: Proverbs 12:27
    orderIndex: 26
    osisId: Prov.12.27
    sblId: Prov 12:27
    shortName: Prov 12:27
    text: Whoever is slothful will not roast his game, but the diligent man will get
      precious wealth.
  - name: Proverbs 12:28
    orderIndex: 27
    osisId: Prov.12.28
    sblId: Prov 12:28
    shortName: Prov 12:28
    text: In the path of righteousness is life, and in its pathway there is no death.
  versesCount: 28
- name: Proverbs 13
  orderIndex: 12
  osisId: Prov.13
  sblId: Prov 13
  shortName: Prov 13
  verses:
  - name: Proverbs 13:1
    orderIndex: 0
    osisId: Prov.13.1
    sblId: Prov 13:1
    shortName: Prov 13:1
    text: A wise son hears his father's instruction, but a scoffer does not listen
      to rebuke.
  - name: Proverbs 13:2
    orderIndex: 1
    osisId: Prov.13.2
    sblId: Prov 13:2
    shortName: Prov 13:2
    text: From the fruit of his mouth a man eats what is good, but the desire of the
      treacherous is for violence.
  - name: Proverbs 13:3
    orderIndex: 2
    osisId: Prov.13.3
    sblId: Prov 13:3
    shortName: Prov 13:3
    text: Whoever guards his mouth preserves his life; he who opens wide his lips
      comes to ruin.
  - name: Proverbs 13:4
    orderIndex: 3
    osisId: Prov.13.4
    sblId: Prov 13:4
    shortName: Prov 13:4
    text: The soul of the sluggard craves and gets nothing, while the soul of the
      diligent is richly supplied.
  - name: Proverbs 13:5
    orderIndex: 4
    osisId: Prov.13.5
    sblId: Prov 13:5
    shortName: Prov 13:5
    text: The righteous hates falsehood, but the wicked brings shame and disgrace.
  - name: Proverbs 13:6
    orderIndex: 5
    osisId: Prov.13.6
    sblId: Prov 13:6
    shortName: Prov 13:6
    text: Righteousness guards him whose way is blameless, but sin overthrows the
      wicked.
  - name: Proverbs 13:7
    orderIndex: 6
    osisId: Prov.13.7
    sblId: Prov 13:7
    shortName: Prov 13:7
    text: One pretends to be rich, yet has nothing; another pretends to be poor, yet
      has great wealth.
  - name: Proverbs 13:8
    orderIndex: 7
    osisId: Prov.13.8
    sblId: Prov 13:8
    shortName: Prov 13:8
    text: The ransom of a man's life is his wealth, but a poor man hears no threat.
  - name: Proverbs 13:9
    orderIndex: 8
    osisId: Prov.13.9
    sblId: Prov 13:9
    shortName: Prov 13:9
    text: The light of the righteous rejoices, but the lamp of the wicked will be
      put out.
  - name: Proverbs 13:10
    orderIndex: 9
    osisId: Prov.13.10
    sblId: Prov 13:10
    shortName: Prov 13:10
    text: By insolence comes nothing but strife, but with those who take advice is
      wisdom.
  - name: Proverbs 13:11
    orderIndex: 10
    osisId: Prov.13.11
    sblId: Prov 13:11
    shortName: Prov 13:11
    text: Wealth gained hastily will dwindle, but whoever gathers little by little
      will increase it.
  - name: Proverbs 13:12
    orderIndex: 11
    osisId: Prov.13.12
    sblId: Prov 13:12
    shortName: Prov 13:12
    text: Hope deferred makes the heart sick, but a desire fulfilled is a tree of
      life.
  - name: Proverbs 13:13
    orderIndex: 12
    osisId: Prov.13.13
    sblId: Prov 13:13
    shortName: Prov 13:13
    text: Whoever despises the word brings destruction on himself, but he who reveres
      the commandment will be rewarded.
  - name: Proverbs 13:14
    orderIndex: 13
    osisId: Prov.13.14
    sblId: Prov 13:14
    shortName: Prov 13:14
    text: The teaching of the wise is a fountain of life, that one may turn away from
      the snares of death.
  - name: Proverbs 13:15
    orderIndex: 14
    osisId: Prov.13.15
    sblId: Prov 13:15
    shortName: Prov 13:15
    text: Good sense wins favor, but the way of the treacherous is their ruin.
  - name: Proverbs 13:16
    orderIndex: 15
    osisId: Prov.13.16
    sblId: Prov 13:16
    shortName: Prov 13:16
    text: In everything the prudent acts with knowledge, but a fool flaunts his folly.
  - name: Proverbs 13:17
    orderIndex: 16
    osisId: Prov.13.17
    sblId: Prov 13:17
    shortName: Prov 13:17
    text: A wicked messenger falls into trouble, but a faithful envoy brings healing.
  - name: Proverbs 13:18
    orderIndex: 17
    osisId: Prov.13.18
    sblId: Prov 13:18
    shortName: Prov 13:18
    text: Poverty and disgrace come to him who ignores instruction, but whoever heeds
      reproof is honored.
  - name: Proverbs 13:19
    orderIndex: 18
    osisId: Prov.13.19
    sblId: Prov 13:19
    shortName: Prov 13:19
    text: A desire fulfilled is sweet to the soul, but to turn away from evil is an
      abomination to fools.
  - name: Proverbs 13:20
    orderIndex: 19
    osisId: Prov.13.20
    sblId: Prov 13:20
    shortName: Prov 13:20
    text: Whoever walks with the wise becomes wise, but the companion of fools will
      suffer harm.
  - name: Proverbs 13:21
    orderIndex: 20
    osisId: Prov.13.21
    sblId: Prov 13:21
    shortName: Prov 13:21
    text: Disaster pursues sinners, but the righteous are rewarded with good.
  - name: Proverbs 13:22
    orderIndex: 21
    osisId: Prov.13.22
    sblId: Prov 13:22
    shortName: Prov 13:22
    text: A good man leaves an inheritance to his children's children, but the sinner's
      wealth is laid up for the righteous.
  - name: Proverbs 13:23
    orderIndex: 22
    osisId: Prov.13.23
    sblId: Prov 13:23
    shortName: Prov 13:23
    text: The fallow ground of the poor would yield much food, but it is swept away
      through injustice.
  - name: Proverbs 13:24
    orderIndex: 23
    osisId: Prov.13.24
    sblId: Prov 13:24
    shortName: Prov 13:24
    text: Whoever spares the rod hates his son, but he who loves him is diligent to
      discipline him.
  - name: Proverbs 13:25
    orderIndex: 24
    osisId: Prov.13.25
    sblId: Prov 13:25
    shortName: Prov 13:25
    text: The righteous has enough to satisfy his appetite, but the belly of the wicked
      suffers want.
  versesCount: 25
- name: Proverbs 14
  orderIndex: 13
  osisId: Prov.14
  sblId: Prov 14
  shortName: Prov 14
  verses:
  - name: Proverbs 14:1
    orderIndex: 0
    osisId: Prov.14.1
    sblId: Prov 14:1
    shortName: Prov 14:1
    text: The wisest of women builds her house, but folly with her own hands tears
      it down.
  - name: Proverbs 14:2
    orderIndex: 1
    osisId: Prov.14.2
    sblId: Prov 14:2
    shortName: Prov 14:2
    text: Whoever walks in uprightness fears the LORD, but he who is devious in his
      ways despises him.
  - name: Proverbs 14:3
    orderIndex: 2
    osisId: Prov.14.3
    sblId: Prov 14:3
    shortName: Prov 14:3
    text: By the mouth of a fool comes a rod for his back, but the lips of the wise
      will preserve them.
  - name: Proverbs 14:4
    orderIndex: 3
    osisId: Prov.14.4
    sblId: Prov 14:4
    shortName: Prov 14:4
    text: Where there are no oxen, the manger is clean, but abundant crops come by
      the strength of the ox.
  - name: Proverbs 14:5
    orderIndex: 4
    osisId: Prov.14.5
    sblId: Prov 14:5
    shortName: Prov 14:5
    text: A faithful witness does not lie, but a false witness breathes out lies.
  - name: Proverbs 14:6
    orderIndex: 5
    osisId: Prov.14.6
    sblId: Prov 14:6
    shortName: Prov 14:6
    text: A scoffer seeks wisdom in vain, but knowledge is easy for a man of understanding.
  - name: Proverbs 14:7
    orderIndex: 6
    osisId: Prov.14.7
    sblId: Prov 14:7
    shortName: Prov 14:7
    text: Leave the presence of a fool, for there you do not meet words of knowledge.
  - name: Proverbs 14:8
    orderIndex: 7
    osisId: Prov.14.8
    sblId: Prov 14:8
    shortName: Prov 14:8
    text: The wisdom of the prudent is to discern his way, but the folly of fools
      is deceiving.
  - name: Proverbs 14:9
    orderIndex: 8
    osisId: Prov.14.9
    sblId: Prov 14:9
    shortName: Prov 14:9
    text: Fools mock at the guilt offering, but the upright enjoy acceptance.
  - name: Proverbs 14:10
    orderIndex: 9
    osisId: Prov.14.10
    sblId: Prov 14:10
    shortName: Prov 14:10
    text: The heart knows its own bitterness, and no stranger shares its joy.
  - name: Proverbs 14:11
    orderIndex: 10
    osisId: Prov.14.11
    sblId: Prov 14:11
    shortName: Prov 14:11
    text: The house of the wicked will be destroyed, but the tent of the upright will
      flourish.
  - name: Proverbs 14:12
    orderIndex: 11
    osisId: Prov.14.12
    sblId: Prov 14:12
    shortName: Prov 14:12
    text: There is a way that seems right to a man, but its end is the way to death.
  - name: Proverbs 14:13
    orderIndex: 12
    osisId: Prov.14.13
    sblId: Prov 14:13
    shortName: Prov 14:13
    text: Even in laughter the heart may ache, and the end of joy may be grief.
  - name: Proverbs 14:14
    orderIndex: 13
    osisId: Prov.14.14
    sblId: Prov 14:14
    shortName: Prov 14:14
    text: The backslider in heart will be filled with the fruit of his ways, and a
      good man will be filled with the fruit of his ways.
  - name: Proverbs 14:15
    orderIndex: 14
    osisId: Prov.14.15
    sblId: Prov 14:15
    shortName: Prov 14:15
    text: The simple believes everything, but the prudent gives thought to his steps.
  - name: Proverbs 14:16
    orderIndex: 15
    osisId: Prov.14.16
    sblId: Prov 14:16
    shortName: Prov 14:16
    text: One who is wise is cautious and turns away from evil, but a fool is reckless
      and careless.
  - name: Proverbs 14:17
    orderIndex: 16
    osisId: Prov.14.17
    sblId: Prov 14:17
    shortName: Prov 14:17
    text: A man of quick temper acts foolishly, and a man of evil devices is hated.
  - name: Proverbs 14:18
    orderIndex: 17
    osisId: Prov.14.18
    sblId: Prov 14:18
    shortName: Prov 14:18
    text: The simple inherit folly, but the prudent are crowned with knowledge.
  - name: Proverbs 14:19
    orderIndex: 18
    osisId: Prov.14.19
    sblId: Prov 14:19
    shortName: Prov 14:19
    text: The evil bow down before the good, the wicked at the gates of the righteous.
  - name: Proverbs 14:20
    orderIndex: 19
    osisId: Prov.14.20
    sblId: Prov 14:20
    shortName: Prov 14:20
    text: The poor is disliked even by his neighbor, but the rich has many friends.
  - name: Proverbs 14:21
    orderIndex: 20
    osisId: Prov.14.21
    sblId: Prov 14:21
    shortName: Prov 14:21
    text: Whoever despises his neighbor is a sinner, but blessed is he who is generous
      to the poor.
  - name: Proverbs 14:22
    orderIndex: 21
    osisId: Prov.14.22
    sblId: Prov 14:22
    shortName: Prov 14:22
    text: Do they not go astray who devise evil? Those who devise good meet steadfast
      love and faithfulness.
  - name: Proverbs 14:23
    orderIndex: 22
    osisId: Prov.14.23
    sblId: Prov 14:23
    shortName: Prov 14:23
    text: In all toil there is profit, but mere talk tends only to poverty.
  - name: Proverbs 14:24
    orderIndex: 23
    osisId: Prov.14.24
    sblId: Prov 14:24
    shortName: Prov 14:24
    text: The crown of the wise is their wealth, but the folly of fools brings folly.
  - name: Proverbs 14:25
    orderIndex: 24
    osisId: Prov.14.25
    sblId: Prov 14:25
    shortName: Prov 14:25
    text: A truthful witness saves lives, but one who breathes out lies is deceitful.
  - name: Proverbs 14:26
    orderIndex: 25
    osisId: Prov.14.26
    sblId: Prov 14:26
    shortName: Prov 14:26
    text: In the fear of the LORD one has strong confidence, and his children will
      have a refuge.
  - name: Proverbs 14:27
    orderIndex: 26
    osisId: Prov.14.27
    sblId: Prov 14:27
    shortName: Prov 14:27
    text: The fear of the LORD is a fountain of life, that one may turn away from
      the snares of death.
  - name: Proverbs 14:28
    orderIndex: 27
    osisId: Prov.14.28
    sblId: Prov 14:28
    shortName: Prov 14:28
    text: In a multitude of people is the glory of a king, but without people a prince
      is ruined.
  - name: Proverbs 14:29
    orderIndex: 28
    osisId: Prov.14.29
    sblId: Prov 14:29
    shortName: Prov 14:29
    text: Whoever is slow to anger has great understanding, but he who has a hasty
      temper exalts folly.
  - name: Proverbs 14:30
    orderIndex: 29
    osisId: Prov.14.30
    sblId: Prov 14:30
    shortName: Prov 14:30
    text: A tranquil heart gives life to the flesh, but envy makes the bones rot.
  - name: Proverbs 14:31
    orderIndex: 30
    osisId: Prov.14.31
    sblId: Prov 14:31
    shortName: Prov 14:31
    text: Whoever oppresses a poor man insults his Maker, but he who is generous to
      the needy honors him.
  - name: Proverbs 14:32
    orderIndex: 31
    osisId: Prov.14.32
    sblId: Prov 14:32
    shortName: Prov 14:32
    text: The wicked is overthrown through his evildoing, but the righteous finds
      refuge in his death.
  - name: Proverbs 14:33
    orderIndex: 32
    osisId: Prov.14.33
    sblId: Prov 14:33
    shortName: Prov 14:33
    text: Wisdom rests in the heart of a man of understanding, but it makes itself
      known even in the midst of fools.
  - name: Proverbs 14:34
    orderIndex: 33
    osisId: Prov.14.34
    sblId: Prov 14:34
    shortName: Prov 14:34
    text: Righteousness exalts a nation, but sin is a reproach to any people.
  - name: Proverbs 14:35
    orderIndex: 34
    osisId: Prov.14.35
    sblId: Prov 14:35
    shortName: Prov 14:35
    text: A servant who deals wisely has the king's favor, but his wrath falls on
      one who acts shamefully.
  versesCount: 35
- name: Proverbs 15
  orderIndex: 14
  osisId: Prov.15
  sblId: Prov 15
  shortName: Prov 15
  verses:
  - name: Proverbs 15:1
    orderIndex: 0
    osisId: Prov.15.1
    sblId: Prov 15:1
    shortName: Prov 15:1
    text: A soft answer turns away wrath, but a harsh word stirs up anger.
  - name: Proverbs 15:2
    orderIndex: 1
    osisId: Prov.15.2
    sblId: Prov 15:2
    shortName: Prov 15:2
    text: The tongue of the wise commends knowledge, but the mouths of fools pour
      out folly.
  - name: Proverbs 15:3
    orderIndex: 2
    osisId: Prov.15.3
    sblId: Prov 15:3
    shortName: Prov 15:3
    text: The eyes of the LORD are in every place, keeping watch on the evil and the
      good.
  - name: Proverbs 15:4
    orderIndex: 3
    osisId: Prov.15.4
    sblId: Prov 15:4
    shortName: Prov 15:4
    text: A gentle tongue is a tree of life, but perverseness in it breaks the spirit.
  - name: Proverbs 15:5
    orderIndex: 4
    osisId: Prov.15.5
    sblId: Prov 15:5
    shortName: Prov 15:5
    text: A fool despises his father's instruction, but whoever heeds reproof is prudent.
  - name: Proverbs 15:6
    orderIndex: 5
    osisId: Prov.15.6
    sblId: Prov 15:6
    shortName: Prov 15:6
    text: In the house of the righteous there is much treasure, but trouble befalls
      the income of the wicked.
  - name: Proverbs 15:7
    orderIndex: 6
    osisId: Prov.15.7
    sblId: Prov 15:7
    shortName: Prov 15:7
    text: The lips of the wise spread knowledge; not so the hearts of fools.
  - name: Proverbs 15:8
    orderIndex: 7
    osisId: Prov.15.8
    sblId: Prov 15:8
    shortName: Prov 15:8
    text: The sacrifice of the wicked is an abomination to the LORD, but the prayer
      of the upright is acceptable to him.
  - name: Proverbs 15:9
    orderIndex: 8
    osisId: Prov.15.9
    sblId: Prov 15:9
    shortName: Prov 15:9
    text: The way of the wicked is an abomination to the LORD, but he loves him who
      pursues righteousness.
  - name: Proverbs 15:10
    orderIndex: 9
    osisId: Prov.15.10
    sblId: Prov 15:10
    shortName: Prov 15:10
    text: There is severe discipline for him who forsakes the way; whoever hates reproof
      will die.
  - name: Proverbs 15:11
    orderIndex: 10
    osisId: Prov.15.11
    sblId: Prov 15:11
    shortName: Prov 15:11
    text: Sheol and Abaddon lie open before the LORD; how much more the hearts of
      the children of man!
  - name: Proverbs 15:12
    orderIndex: 11
    osisId: Prov.15.12
    sblId: Prov 15:12
    shortName: Prov 15:12
    text: A scoffer does not like to be reproved; he will not go to the wise.
  - name: Proverbs 15:13
    orderIndex: 12
    osisId: Prov.15.13
    sblId: Prov 15:13
    shortName: Prov 15:13
    text: A glad heart makes a cheerful face, but by sorrow of heart the spirit is
      crushed.
  - name: Proverbs 15:14
    orderIndex: 13
    osisId: Prov.15.14
    sblId: Prov 15:14
    shortName: Prov 15:14
    text: The heart of him who has understanding seeks knowledge, but the mouths of
      fools feed on folly.
  - name: Proverbs 15:15
    orderIndex: 14
    osisId: Prov.15.15
    sblId: Prov 15:15
    shortName: Prov 15:15
    text: All the days of the afflicted are evil, but the cheerful of heart has a
      continual feast.
  - name: Proverbs 15:16
    orderIndex: 15
    osisId: Prov.15.16
    sblId: Prov 15:16
    shortName: Prov 15:16
    text: Better is a little with the fear of the LORD than great treasure and trouble
      with it.
  - name: Proverbs 15:17
    orderIndex: 16
    osisId: Prov.15.17
    sblId: Prov 15:17
    shortName: Prov 15:17
    text: Better is a dinner of herbs where love is than a fattened ox and hatred
      with it.
  - name: Proverbs 15:18
    orderIndex: 17
    osisId: Prov.15.18
    sblId: Prov 15:18
    shortName: Prov 15:18
    text: A hot-tempered man stirs up strife, but he who is slow to anger quiets contention.
  - name: Proverbs 15:19
    orderIndex: 18
    osisId: Prov.15.19
    sblId: Prov 15:19
    shortName: Prov 15:19
    text: The way of a sluggard is like a hedge of thorns, but the path of the upright
      is a level highway.
  - name: Proverbs 15:20
    orderIndex: 19
    osisId: Prov.15.20
    sblId: Prov 15:20
    shortName: Prov 15:20
    text: A wise son makes a glad father, but a foolish man despises his mother.
  - name: Proverbs 15:21
    orderIndex: 20
    osisId: Prov.15.21
    sblId: Prov 15:21
    shortName: Prov 15:21
    text: Folly is a joy to him who lacks sense, but a man of understanding walks
      straight ahead.
  - name: Proverbs 15:22
    orderIndex: 21
    osisId: Prov.15.22
    sblId: Prov 15:22
    shortName: Prov 15:22
    text: Without counsel plans fail, but with many advisers they succeed.
  - name: Proverbs 15:23
    orderIndex: 22
    osisId: Prov.15.23
    sblId: Prov 15:23
    shortName: Prov 15:23
    text: To make an apt answer is a joy to a man, and a word in season, how good
      it is!
  - name: Proverbs 15:24
    orderIndex: 23
    osisId: Prov.15.24
    sblId: Prov 15:24
    shortName: Prov 15:24
    text: The path of life leads upward for the prudent, that he may turn away from
      Sheol beneath.
  - name: Proverbs 15:25
    orderIndex: 24
    osisId: Prov.15.25
    sblId: Prov 15:25
    shortName: Prov 15:25
    text: The LORD tears down the house of the proud but maintains the widow's boundaries.
  - name: Proverbs 15:26
    orderIndex: 25
    osisId: Prov.15.26
    sblId: Prov 15:26
    shortName: Prov 15:26
    text: The thoughts of the wicked are an abomination to the LORD, but gracious
      words are pure.
  - name: Proverbs 15:27
    orderIndex: 26
    osisId: Prov.15.27
    sblId: Prov 15:27
    shortName: Prov 15:27
    text: Whoever is greedy for unjust gain troubles his own household, but he who
      hates bribes will live.
  - name: Proverbs 15:28
    orderIndex: 27
    osisId: Prov.15.28
    sblId: Prov 15:28
    shortName: Prov 15:28
    text: The heart of the righteous ponders how to answer, but the mouth of the wicked
      pours out evil things.
  - name: Proverbs 15:29
    orderIndex: 28
    osisId: Prov.15.29
    sblId: Prov 15:29
    shortName: Prov 15:29
    text: The LORD is far from the wicked, but he hears the prayer of the righteous.
  - name: Proverbs 15:30
    orderIndex: 29
    osisId: Prov.15.30
    sblId: Prov 15:30
    shortName: Prov 15:30
    text: The light of the eyes rejoices the heart, and good news refreshes the bones.
  - name: Proverbs 15:31
    orderIndex: 30
    osisId: Prov.15.31
    sblId: Prov 15:31
    shortName: Prov 15:31
    text: The ear that listens to life-giving reproof will dwell among the wise.
  - name: Proverbs 15:32
    orderIndex: 31
    osisId: Prov.15.32
    sblId: Prov 15:32
    shortName: Prov 15:32
    text: Whoever ignores instruction despises himself, but he who listens to reproof
      gains intelligence.
  - name: Proverbs 15:33
    orderIndex: 32
    osisId: Prov.15.33
    sblId: Prov 15:33
    shortName: Prov 15:33
    text: The fear of the LORD is instruction in wisdom, and humility comes before
      honor.
  versesCount: 33
- name: Proverbs 16
  orderIndex: 15
  osisId: Prov.16
  sblId: Prov 16
  shortName: Prov 16
  verses:
  - name: Proverbs 16:1
    orderIndex: 0
    osisId: Prov.16.1
    sblId: Prov 16:1
    shortName: Prov 16:1
    text: The plans of the heart belong to man, but the answer of the tongue is from
      the LORD.
  - name: Proverbs 16:2
    orderIndex: 1
    osisId: Prov.16.2
    sblId: Prov 16:2
    shortName: Prov 16:2
    text: All the ways of a man are pure in his own eyes, but the LORD weighs the
      spirit.
  - name: Proverbs 16:3
    orderIndex: 2
    osisId: Prov.16.3
    sblId: Prov 16:3
    shortName: Prov 16:3
    text: Commit your work to the LORD, and your plans will be established.
  - name: Proverbs 16:4
    orderIndex: 3
    osisId: Prov.16.4
    sblId: Prov 16:4
    shortName: Prov 16:4
    text: The LORD has made everything for its purpose, even the wicked for the day
      of trouble.
  - name: Proverbs 16:5
    orderIndex: 4
    osisId: Prov.16.5
    sblId: Prov 16:5
    shortName: Prov 16:5
    text: Everyone who is arrogant in heart is an abomination to the LORD; be assured,
      he will not go unpunished.
  - name: Proverbs 16:6
    orderIndex: 5
    osisId: Prov.16.6
    sblId: Prov 16:6
    shortName: Prov 16:6
    text: By steadfast love and faithfulness iniquity is atoned for, and by the fear
      of the LORD one turns away from evil.
  - name: Proverbs 16:7
    orderIndex: 6
    osisId: Prov.16.7
    sblId: Prov 16:7
    shortName: Prov 16:7
    text: When a man's ways please the LORD, he makes even his enemies to be at peace
      with him.
  - name: Proverbs 16:8
    orderIndex: 7
    osisId: Prov.16.8
    sblId: Prov 16:8
    shortName: Prov 16:8
    text: Better is a little with righteousness than great revenues with injustice.
  - name: Proverbs 16:9
    orderIndex: 8
    osisId: Prov.16.9
    sblId: Prov 16:9
    shortName: Prov 16:9
    text: The heart of man plans his way, but the LORD establishes his steps.
  - name: Proverbs 16:10
    orderIndex: 9
    osisId: Prov.16.10
    sblId: Prov 16:10
    shortName: Prov 16:10
    text: An oracle is on the lips of a king; his mouth does not sin in judgment.
  - name: Proverbs 16:11
    orderIndex: 10
    osisId: Prov.16.11
    sblId: Prov 16:11
    shortName: Prov 16:11
    text: A just balance and scales are the LORD's; all the weights in the bag are
      his work.
  - name: Proverbs 16:12
    orderIndex: 11
    osisId: Prov.16.12
    sblId: Prov 16:12
    shortName: Prov 16:12
    text: It is an abomination to kings to do evil, for the throne is established
      by righteousness.
  - name: Proverbs 16:13
    orderIndex: 12
    osisId: Prov.16.13
    sblId: Prov 16:13
    shortName: Prov 16:13
    text: Righteous lips are the delight of a king, and he loves him who speaks what
      is right.
  - name: Proverbs 16:14
    orderIndex: 13
    osisId: Prov.16.14
    sblId: Prov 16:14
    shortName: Prov 16:14
    text: A king's wrath is a messenger of death, and a wise man will appease it.
  - name: Proverbs 16:15
    orderIndex: 14
    osisId: Prov.16.15
    sblId: Prov 16:15
    shortName: Prov 16:15
    text: In the light of a king's face there is life, and his favor is like the clouds
      that bring the spring rain.
  - name: Proverbs 16:16
    orderIndex: 15
    osisId: Prov.16.16
    sblId: Prov 16:16
    shortName: Prov 16:16
    text: How much better to get wisdom than gold! To get understanding is to be chosen
      rather than silver.
  - name: Proverbs 16:17
    orderIndex: 16
    osisId: Prov.16.17
    sblId: Prov 16:17
    shortName: Prov 16:17
    text: The highway of the upright turns aside from evil; whoever guards his way
      preserves his life.
  - name: Proverbs 16:18
    orderIndex: 17
    osisId: Prov.16.18
    sblId: Prov 16:18
    shortName: Prov 16:18
    text: Pride goes before destruction, and a haughty spirit before a fall.
  - name: Proverbs 16:19
    orderIndex: 18
    osisId: Prov.16.19
    sblId: Prov 16:19
    shortName: Prov 16:19
    text: It is better to be of a lowly spirit with the poor than to divide the spoil
      with the proud.
  - name: Proverbs 16:20
    orderIndex: 19
    osisId: Prov.16.20
    sblId: Prov 16:20
    shortName: Prov 16:20
    text: Whoever gives thought to the word will discover good, and blessed is he
      who trusts in the LORD.
  - name: Proverbs 16:21
    orderIndex: 20
    osisId: Prov.16.21
    sblId: Prov 16:21
    shortName: Prov 16:21
    text: The wise of heart is called discerning, and sweetness of speech increases
      persuasiveness.
  - name: Proverbs 16:22
    orderIndex: 21
    osisId: Prov.16.22
    sblId: Prov 16:22
    shortName: Prov 16:22
    text: Good sense is a fountain of life to him who has it, but the instruction
      of fools is folly.
  - name: Proverbs 16:23
    orderIndex: 22
    osisId: Prov.16.23
    sblId: Prov 16:23
    shortName: Prov 16:23
    text: The heart of the wise makes his speech judicious and adds persuasiveness
      to his lips.
  - name: Proverbs 16:24
    orderIndex: 23
    osisId: Prov.16.24
    sblId: Prov 16:24
    shortName: Prov 16:24
    text: Gracious words are like a honeycomb, sweetness to the soul and health to
      the body.
  - name: Proverbs 16:25
    orderIndex: 24
    osisId: Prov.16.25
    sblId: Prov 16:25
    shortName: Prov 16:25
    text: There is a way that seems right to a man, but its end is the way to death.
  - name: Proverbs 16:26
    orderIndex: 25
    osisId: Prov.16.26
    sblId: Prov 16:26
    shortName: Prov 16:26
    text: A worker's appetite works for him; his mouth urges him on.
  - name: Proverbs 16:27
    orderIndex: 26
    osisId: Prov.16.27
    sblId: Prov 16:27
    shortName: Prov 16:27
    text: A worthless man plots evil, and his speech is like a scorching fire.
  - name: Proverbs 16:28
    orderIndex: 27
    osisId: Prov.16.28
    sblId: Prov 16:28
    shortName: Prov 16:28
    text: A dishonest man spreads strife, and a whisperer separates close friends.
  - name: Proverbs 16:29
    orderIndex: 28
    osisId: Prov.16.29
    sblId: Prov 16:29
    shortName: Prov 16:29
    text: A man of violence entices his neighbor and leads him in a way that is not
      good.
  - name: Proverbs 16:30
    orderIndex: 29
    osisId: Prov.16.30
    sblId: Prov 16:30
    shortName: Prov 16:30
    text: Whoever winks his eyes plans dishonest things; he who purses his lips brings
      evil to pass.
  - name: Proverbs 16:31
    orderIndex: 30
    osisId: Prov.16.31
    sblId: Prov 16:31
    shortName: Prov 16:31
    text: Gray hair is a crown of glory; it is gained in a righteous life.
  - name: Proverbs 16:32
    orderIndex: 31
    osisId: Prov.16.32
    sblId: Prov 16:32
    shortName: Prov 16:32
    text: Whoever is slow to anger is better than the mighty, and he who rules his
      spirit than he who takes a city.
  - name: Proverbs 16:33
    orderIndex: 32
    osisId: Prov.16.33
    sblId: Prov 16:33
    shortName: Prov 16:33
    text: The lot is cast into the lap, but its every decision is from the LORD.
  versesCount: 33
- name: Proverbs 17
  orderIndex: 16
  osisId: Prov.17
  sblId: Prov 17
  shortName: Prov 17
  verses:
  - name: Proverbs 17:1
    orderIndex: 0
    osisId: Prov.17.1
    sblId: Prov 17:1
    shortName: Prov 17:1
    text: Better is a dry morsel with quiet than a house full of feasting with strife.
  - name: Proverbs 17:2
    orderIndex: 1
    osisId: Prov.17.2
    sblId: Prov 17:2
    shortName: Prov 17:2
    text: A servant who deals wisely will rule over a son who acts shamefully and
      will share the inheritance as one of the brothers.
  - name: Proverbs 17:3
    orderIndex: 2
    osisId: Prov.17.3
    sblId: Prov 17:3
    shortName: Prov 17:3
    text: The crucible is for silver, and the furnace is for gold, and the LORD tests
      hearts.
  - name: Proverbs 17:4
    orderIndex: 3
    osisId: Prov.17.4
    sblId: Prov 17:4
    shortName: Prov 17:4
    text: An evildoer listens to wicked lips, and a liar gives ear to a mischievous
      tongue.
  - name: Proverbs 17:5
    orderIndex: 4
    osisId: Prov.17.5
    sblId: Prov 17:5
    shortName: Prov 17:5
    text: Whoever mocks the poor insults his Maker; he who is glad at calamity will
      not go unpunished.
  - name: Proverbs 17:6
    orderIndex: 5
    osisId: Prov.17.6
    sblId: Prov 17:6
    shortName: Prov 17:6
    text: Grandchildren are the crown of the aged, and the glory of children is their
      fathers.
  - name: Proverbs 17:7
    orderIndex: 6
    osisId: Prov.17.7
    sblId: Prov 17:7
    shortName: Prov 17:7
    text: Fine speech is not becoming to a fool; still less is false speech to a prince.
  - name: Proverbs 17:8
    orderIndex: 7
    osisId: Prov.17.8
    sblId: Prov 17:8
    shortName: Prov 17:8
    text: A bribe is like a magic stone in the eyes of the one who gives it; wherever
      he turns he prospers.
  - name: Proverbs 17:9
    orderIndex: 8
    osisId: Prov.17.9
    sblId: Prov 17:9
    shortName: Prov 17:9
    text: Whoever covers an offense seeks love, but he who repeats a matter separates
      close friends.
  - name: Proverbs 17:10
    orderIndex: 9
    osisId: Prov.17.10
    sblId: Prov 17:10
    shortName: Prov 17:10
    text: A rebuke goes deeper into a man of understanding than a hundred blows into
      a fool.
  - name: Proverbs 17:11
    orderIndex: 10
    osisId: Prov.17.11
    sblId: Prov 17:11
    shortName: Prov 17:11
    text: An evil man seeks only rebellion, and a cruel messenger will be sent against
      him.
  - name: Proverbs 17:12
    orderIndex: 11
    osisId: Prov.17.12
    sblId: Prov 17:12
    shortName: Prov 17:12
    text: Let a man meet a she-bear robbed of her cubs rather than a fool in his folly.
  - name: Proverbs 17:13
    orderIndex: 12
    osisId: Prov.17.13
    sblId: Prov 17:13
    shortName: Prov 17:13
    text: If anyone returns evil for good, evil will not depart from his house.
  - name: Proverbs 17:14
    orderIndex: 13
    osisId: Prov.17.14
    sblId: Prov 17:14
    shortName: Prov 17:14
    text: The beginning of strife is like letting out water, so quit before the quarrel
      breaks out.
  - name: Proverbs 17:15
    orderIndex: 14
    osisId: Prov.17.15
    sblId: Prov 17:15
    shortName: Prov 17:15
    text: He who justifies the wicked and he who condemns the righteous are both alike
      an abomination to the LORD.
  - name: Proverbs 17:16
    orderIndex: 15
    osisId: Prov.17.16
    sblId: Prov 17:16
    shortName: Prov 17:16
    text: Why should a fool have money in his hand to buy wisdom when he has no sense?
  - name: Proverbs 17:17
    orderIndex: 16
    osisId: Prov.17.17
    sblId: Prov 17:17
    shortName: Prov 17:17
    text: A friend loves at all times, and a brother is born for adversity.
  - name: Proverbs 17:18
    orderIndex: 17
    osisId: Prov.17.18
    sblId: Prov 17:18
    shortName: Prov 17:18
    text: One who lacks sense gives a pledge and puts up security in the presence
      of his neighbor.
  - name: Proverbs 17:19
    orderIndex: 18
    osisId: Prov.17.19
    sblId: Prov 17:19
    shortName: Prov 17:19
    text: Whoever loves transgression loves strife; he who makes his door high seeks
      destruction.
  - name: Proverbs 17:20
    orderIndex: 19
    osisId: Prov.17.20
    sblId: Prov 17:20
    shortName: Prov 17:20
    text: A man of crooked heart does not discover good, and one with a dishonest
      tongue falls into calamity.
  - name: Proverbs 17:21
    orderIndex: 20
    osisId: Prov.17.21
    sblId: Prov 17:21
    shortName: Prov 17:21
    text: He who sires a fool gets himself sorrow, and the father of a fool has no
      joy.
  - name: Proverbs 17:22
    orderIndex: 21
    osisId: Prov.17.22
    sblId: Prov 17:22
    shortName: Prov 17:22
    text: A joyful heart is good medicine, but a crushed spirit dries up the bones.
  - name: Proverbs 17:23
    orderIndex: 22
    osisId: Prov.17.23
    sblId: Prov 17:23
    shortName: Prov 17:23
    text: The wicked accepts a bribe in secret to pervert the ways of justice.
  - name: Proverbs 17:24
    orderIndex: 23
    osisId: Prov.17.24
    sblId: Prov 17:24
    shortName: Prov 17:24
    text: The discerning sets his face toward wisdom, but the eyes of a fool are on
      the ends of the earth.
  - name: Proverbs 17:25
    orderIndex: 24
    osisId: Prov.17.25
    sblId: Prov 17:25
    shortName: Prov 17:25
    text: A foolish son is a grief to his father and bitterness to her who bore him.
  - name: Proverbs 17:26
    orderIndex: 25
    osisId: Prov.17.26
    sblId: Prov 17:26
    shortName: Prov 17:26
    text: To impose a fine on a righteous man is not good, nor to strike the noble
      for their uprightness.
  - name: Proverbs 17:27
    orderIndex: 26
    osisId: Prov.17.27
    sblId: Prov 17:27
    shortName: Prov 17:27
    text: Whoever restrains his words has knowledge, and he who has a cool spirit
      is a man of understanding.
  - name: Proverbs 17:28
    orderIndex: 27
    osisId: Prov.17.28
    sblId: Prov 17:28
    shortName: Prov 17:28
    text: Even a fool who keeps silent is considered wise; when he closes his lips,
      he is deemed intelligent.
  versesCount: 28
- name: Proverbs 18
  orderIndex: 17
  osisId: Prov.18
  sblId: Prov 18
  shortName: Prov 18
  verses:
  - name: Proverbs 18:1
    orderIndex: 0
    osisId: Prov.18.1
    sblId: Prov 18:1
    shortName: Prov 18:1
    text: Whoever isolates himself seeks his own desire; he breaks out against all
      sound judgment.
  - name: Proverbs 18:2
    orderIndex: 1
    osisId: Prov.18.2
    sblId: Prov 18:2
    shortName: Prov 18:2
    text: A fool takes no pleasure in understanding, but only in expressing his opinion.
  - name: Proverbs 18:3
    orderIndex: 2
    osisId: Prov.18.3
    sblId: Prov 18:3
    shortName: Prov 18:3
    text: When wickedness comes, contempt comes also, and with dishonor comes disgrace.
  - name: Proverbs 18:4
    orderIndex: 3
    osisId: Prov.18.4
    sblId: Prov 18:4
    shortName: Prov 18:4
    text: The words of a man's mouth are deep waters; the fountain of wisdom is a
      bubbling brook.
  - name: Proverbs 18:5
    orderIndex: 4
    osisId: Prov.18.5
    sblId: Prov 18:5
    shortName: Prov 18:5
    text: It is not good to be partial to the wicked or to deprive the righteous of
      justice.
  - name: Proverbs 18:6
    orderIndex: 5
    osisId: Prov.18.6
    sblId: Prov 18:6
    shortName: Prov 18:6
    text: A fool's lips walk into a fight, and his mouth invites a beating.
  - name: Proverbs 18:7
    orderIndex: 6
    osisId: Prov.18.7
    sblId: Prov 18:7
    shortName: Prov 18:7
    text: A fool's mouth is his ruin, and his lips are a snare to his soul.
  - name: Proverbs 18:8
    orderIndex: 7
    osisId: Prov.18.8
    sblId: Prov 18:8
    shortName: Prov 18:8
    text: The words of a whisperer are like delicious morsels; they go down into the
      inner parts of the body.
  - name: Proverbs 18:9
    orderIndex: 8
    osisId: Prov.18.9
    sblId: Prov 18:9
    shortName: Prov 18:9
    text: Whoever is slack in his work is a brother to him who destroys.
  - name: Proverbs 18:10
    orderIndex: 9
    osisId: Prov.18.10
    sblId: Prov 18:10
    shortName: Prov 18:10
    text: The name of the LORD is a strong tower; the righteous man runs into it and
      is safe.
  - name: Proverbs 18:11
    orderIndex: 10
    osisId: Prov.18.11
    sblId: Prov 18:11
    shortName: Prov 18:11
    text: A rich man's wealth is his strong city, and like a high wall in his imagination.
  - name: Proverbs 18:12
    orderIndex: 11
    osisId: Prov.18.12
    sblId: Prov 18:12
    shortName: Prov 18:12
    text: Before destruction a man's heart is haughty, but humility comes before honor.
  - name: Proverbs 18:13
    orderIndex: 12
    osisId: Prov.18.13
    sblId: Prov 18:13
    shortName: Prov 18:13
    text: If one gives an answer before he hears, it is his folly and shame.
  - name: Proverbs 18:14
    orderIndex: 13
    osisId: Prov.18.14
    sblId: Prov 18:14
    shortName: Prov 18:14
    text: A man's spirit will endure sickness, but a crushed spirit who can bear?
  - name: Proverbs 18:15
    orderIndex: 14
    osisId: Prov.18.15
    sblId: Prov 18:15
    shortName: Prov 18:15
    text: An intelligent heart acquires knowledge, and the ear of the wise seeks knowledge.
  - name: Proverbs 18:16
    orderIndex: 15
    osisId: Prov.18.16
    sblId: Prov 18:16
    shortName: Prov 18:16
    text: A man's gift makes room for him and brings him before the great.
  - name: Proverbs 18:17
    orderIndex: 16
    osisId: Prov.18.17
    sblId: Prov 18:17
    shortName: Prov 18:17
    text: The one who states his case first seems right, until the other comes and
      examines him.
  - name: Proverbs 18:18
    orderIndex: 17
    osisId: Prov.18.18
    sblId: Prov 18:18
    shortName: Prov 18:18
    text: The lot puts an end to quarrels and decides between powerful contenders.
  - name: Proverbs 18:19
    orderIndex: 18
    osisId: Prov.18.19
    sblId: Prov 18:19
    shortName: Prov 18:19
    text: A brother offended is more unyielding than a strong city, and quarreling
      is like the bars of a castle.
  - name: Proverbs 18:20
    orderIndex: 19
    osisId: Prov.18.20
    sblId: Prov 18:20
    shortName: Prov 18:20
    text: From the fruit of a man's mouth his stomach is satisfied; he is satisfied
      by the yield of his lips.
  - name: Proverbs 18:21
    orderIndex: 20
    osisId: Prov.18.21
    sblId: Prov 18:21
    shortName: Prov 18:21
    text: Death and life are in the power of the tongue, and those who love it will
      eat its fruits.
  - name: Proverbs 18:22
    orderIndex: 21
    osisId: Prov.18.22
    sblId: Prov 18:22
    shortName: Prov 18:22
    text: He who finds a wife finds a good thing and obtains favor from the LORD.
  - name: Proverbs 18:23
    orderIndex: 22
    osisId: Prov.18.23
    sblId: Prov 18:23
    shortName: Prov 18:23
    text: The poor use entreaties, but the rich answer roughly.
  - name: Proverbs 18:24
    orderIndex: 23
    osisId: Prov.18.24
    sblId: Prov 18:24
    shortName: Prov 18:24
    text: A man of many companions may come to ruin, but there is a friend who sticks
      closer than a brother.
  versesCount: 24
- name: Proverbs 19
  orderIndex: 18
  osisId: Prov.19
  sblId: Prov 19
  shortName: Prov 19
  verses:
  - name: Proverbs 19:1
    orderIndex: 0
    osisId: Prov.19.1
    sblId: Prov 19:1
    shortName: Prov 19:1
    text: Better is a poor person who walks in his integrity than one who is crooked
      in speech and is a fool.
  - name: Proverbs 19:2
    orderIndex: 1
    osisId: Prov.19.2
    sblId: Prov 19:2
    shortName: Prov 19:2
    text: Desire without knowledge is not good, and whoever makes haste with his feet
      misses his way.
  - name: Proverbs 19:3
    orderIndex: 2
    osisId: Prov.19.3
    sblId: Prov 19:3
    shortName: Prov 19:3
    text: When a man's folly brings his way to ruin, his heart rages against the LORD.
  - name: Proverbs 19:4
    orderIndex: 3
    osisId: Prov.19.4
    sblId: Prov 19:4
    shortName: Prov 19:4
    text: Wealth brings many new friends, but a poor man is deserted by his friend.
  - name: Proverbs 19:5
    orderIndex: 4
    osisId: Prov.19.5
    sblId: Prov 19:5
    shortName: Prov 19:5
    text: A false witness will not go unpunished, and he who breathes out lies will
      not escape.
  - name: Proverbs 19:6
    orderIndex: 5
    osisId: Prov.19.6
    sblId: Prov 19:6
    shortName: Prov 19:6
    text: Many seek the favor of a generous man, and everyone is a friend to a man
      who gives gifts.
  - name: Proverbs 19:7
    orderIndex: 6
    osisId: Prov.19.7
    sblId: Prov 19:7
    shortName: Prov 19:7
    text: All a poor man's brothers hate him; how much more do his friends go far
      from him! He pursues them with words, but does not have them.
  - name: Proverbs 19:8
    orderIndex: 7
    osisId: Prov.19.8
    sblId: Prov 19:8
    shortName: Prov 19:8
    text: Whoever gets sense loves his own soul; he who keeps understanding will discover
      good.
  - name: Proverbs 19:9
    orderIndex: 8
    osisId: Prov.19.9
    sblId: Prov 19:9
    shortName: Prov 19:9
    text: A false witness will not go unpunished, and he who breathes out lies will
      perish.
  - name: Proverbs 19:10
    orderIndex: 9
    osisId: Prov.19.10
    sblId: Prov 19:10
    shortName: Prov 19:10
    text: It is not fitting for a fool to live in luxury, much less for a slave to
      rule over princes.
  - name: Proverbs 19:11
    orderIndex: 10
    osisId: Prov.19.11
    sblId: Prov 19:11
    shortName: Prov 19:11
    text: Good sense makes one slow to anger, and it is his glory to overlook an offense.
  - name: Proverbs 19:12
    orderIndex: 11
    osisId: Prov.19.12
    sblId: Prov 19:12
    shortName: Prov 19:12
    text: A king's wrath is like the growling of a lion, but his favor is like dew
      on the grass.
  - name: Proverbs 19:13
    orderIndex: 12
    osisId: Prov.19.13
    sblId: Prov 19:13
    shortName: Prov 19:13
    text: A foolish son is ruin to his father, and a wife's quarreling is a continual
      dripping of rain.
  - name: Proverbs 19:14
    orderIndex: 13
    osisId: Prov.19.14
    sblId: Prov 19:14
    shortName: Prov 19:14
    text: House and wealth are inherited from fathers, but a prudent wife is from
      the LORD.
  - name: Proverbs 19:15
    orderIndex: 14
    osisId: Prov.19.15
    sblId: Prov 19:15
    shortName: Prov 19:15
    text: Slothfulness casts into a deep sleep, and an idle person will suffer hunger.
  - name: Proverbs 19:16
    orderIndex: 15
    osisId: Prov.19.16
    sblId: Prov 19:16
    shortName: Prov 19:16
    text: Whoever keeps the commandment keeps his life; he who despises his ways will
      die.
  - name: Proverbs 19:17
    orderIndex: 16
    osisId: Prov.19.17
    sblId: Prov 19:17
    shortName: Prov 19:17
    text: Whoever is generous to the poor lends to the LORD, and he will repay him
      for his deed.
  - name: Proverbs 19:18
    orderIndex: 17
    osisId: Prov.19.18
    sblId: Prov 19:18
    shortName: Prov 19:18
    text: Discipline your son, for there is hope; do not set your heart on putting
      him to death.
  - name: Proverbs 19:19
    orderIndex: 18
    osisId: Prov.19.19
    sblId: Prov 19:19
    shortName: Prov 19:19
    text: A man of great wrath will pay the penalty, for if you deliver him, you will
      only have to do it again.
  - name: Proverbs 19:20
    orderIndex: 19
    osisId: Prov.19.20
    sblId: Prov 19:20
    shortName: Prov 19:20
    text: Listen to advice and accept instruction, that you may gain wisdom in the
      future.
  - name: Proverbs 19:21
    orderIndex: 20
    osisId: Prov.19.21
    sblId: Prov 19:21
    shortName: Prov 19:21
    text: Many are the plans in the mind of a man, but it is the purpose of the LORD
      that will stand.
  - name: Proverbs 19:22
    orderIndex: 21
    osisId: Prov.19.22
    sblId: Prov 19:22
    shortName: Prov 19:22
    text: What is desired in a man is steadfast love, and a poor man is better than
      a liar.
  - name: Proverbs 19:23
    orderIndex: 22
    osisId: Prov.19.23
    sblId: Prov 19:23
    shortName: Prov 19:23
    text: The fear of the LORD leads to life, and whoever has it rests satisfied;
      he will not be visited by harm.
  - name: Proverbs 19:24
    orderIndex: 23
    osisId: Prov.19.24
    sblId: Prov 19:24
    shortName: Prov 19:24
    text: The sluggard buries his hand in the dish and will not even bring it back
      to his mouth.
  - name: Proverbs 19:25
    orderIndex: 24
    osisId: Prov.19.25
    sblId: Prov 19:25
    shortName: Prov 19:25
    text: Strike a scoffer, and the simple will learn prudence; reprove a man of understanding,
      and he will gain knowledge.
  - name: Proverbs 19:26
    orderIndex: 25
    osisId: Prov.19.26
    sblId: Prov 19:26
    shortName: Prov 19:26
    text: He who does violence to his father and chases away his mother is a son who
      brings shame and reproach.
  - name: Proverbs 19:27
    orderIndex: 26
    osisId: Prov.19.27
    sblId: Prov 19:27
    shortName: Prov 19:27
    text: Cease to hear instruction, my son, and you will stray from the words of
      knowledge.
  - name: Proverbs 19:28
    orderIndex: 27
    osisId: Prov.19.28
    sblId: Prov 19:28
    shortName: Prov 19:28
    text: A worthless witness mocks at justice, and the mouth of the wicked devours
      iniquity.
  - name: Proverbs 19:29
    orderIndex: 28
    osisId: Prov.19.29
    sblId: Prov 19:29
    shortName: Prov 19:29
    text: Condemnation is ready for scoffers, and beating for the backs of fools.
  versesCount: 29
- name: Proverbs 20
  orderIndex: 19
  osisId: Prov.20
  sblId: Prov 20
  shortName: Prov 20
  verses:
  - name: Proverbs 20:1
    orderIndex: 0
    osisId: Prov.20.1
    sblId: Prov 20:1
    shortName: Prov 20:1
    text: Wine is a mocker, strong drink a brawler, and whoever is led astray by it
      is not wise.
  - name: Proverbs 20:2
    orderIndex: 1
    osisId: Prov.20.2
    sblId: Prov 20:2
    shortName: Prov 20:2
    text: The terror of a king is like the growling of a lion; whoever provokes him
      to anger forfeits his life.
  - name: Proverbs 20:3
    orderIndex: 2
    osisId: Prov.20.3
    sblId: Prov 20:3
    shortName: Prov 20:3
    text: It is an honor for a man to keep aloof from strife, but every fool will
      be quarreling.
  - name: Proverbs 20:4
    orderIndex: 3
    osisId: Prov.20.4
    sblId: Prov 20:4
    shortName: Prov 20:4
    text: The sluggard does not plow in the autumn; he will seek at harvest and have
      nothing.
  - name: Proverbs 20:5
    orderIndex: 4
    osisId: Prov.20.5
    sblId: Prov 20:5
    shortName: Prov 20:5
    text: The purpose in a man's heart is like deep water, but a man of understanding
      will draw it out.
  - name: Proverbs 20:6
    orderIndex: 5
    osisId: Prov.20.6
    sblId: Prov 20:6
    shortName: Prov 20:6
    text: Many a man proclaims his own steadfast love, but a faithful man who can
      find?
  - name: Proverbs 20:7
    orderIndex: 6
    osisId: Prov.20.7
    sblId: Prov 20:7
    shortName: Prov 20:7
    text: The righteous who walks in his integrity- blessed are his children after
      him!
  - name: Proverbs 20:8
    orderIndex: 7
    osisId: Prov.20.8
    sblId: Prov 20:8
    shortName: Prov 20:8
    text: A king who sits on the throne of judgment winnows all evil with his eyes.
  - name: Proverbs 20:9
    orderIndex: 8
    osisId: Prov.20.9
    sblId: Prov 20:9
    shortName: Prov 20:9
    text: Who can say, "I have made my heart pure; I am clean from my sin"?
  - name: Proverbs 20:10
    orderIndex: 9
    osisId: Prov.20.10
    sblId: Prov 20:10
    shortName: Prov 20:10
    text: Unequal weights and unequal measures are both alike an abomination to the
      LORD.
  - name: Proverbs 20:11
    orderIndex: 10
    osisId: Prov.20.11
    sblId: Prov 20:11
    shortName: Prov 20:11
    text: Even a child makes himself known by his acts, by whether his conduct is
      pure and upright.
  - name: Proverbs 20:12
    orderIndex: 11
    osisId: Prov.20.12
    sblId: Prov 20:12
    shortName: Prov 20:12
    text: The hearing ear and the seeing eye, the LORD has made them both.
  - name: Proverbs 20:13
    orderIndex: 12
    osisId: Prov.20.13
    sblId: Prov 20:13
    shortName: Prov 20:13
    text: Love not sleep, lest you come to poverty; open your eyes, and you will have
      plenty of bread.
  - name: Proverbs 20:14
    orderIndex: 13
    osisId: Prov.20.14
    sblId: Prov 20:14
    shortName: Prov 20:14
    text: '"Bad, Bad," says the buyer, but when he goes away, then he boasts.'
  - name: Proverbs 20:15
    orderIndex: 14
    osisId: Prov.20.15
    sblId: Prov 20:15
    shortName: Prov 20:15
    text: There is gold and abundance of costly stones, but the lips of knowledge
      are a precious jewel.
  - name: Proverbs 20:16
    orderIndex: 15
    osisId: Prov.20.16
    sblId: Prov 20:16
    shortName: Prov 20:16
    text: Take a man's garment when he has put up security for a stranger, and hold
      it in pledge when he puts up security for foreigners.
  - name: Proverbs 20:17
    orderIndex: 16
    osisId: Prov.20.17
    sblId: Prov 20:17
    shortName: Prov 20:17
    text: Bread gained by deceit is sweet to a man, but afterward his mouth will be
      full of gravel.
  - name: Proverbs 20:18
    orderIndex: 17
    osisId: Prov.20.18
    sblId: Prov 20:18
    shortName: Prov 20:18
    text: Plans are established by counsel; by wise guidance wage war.
  - name: Proverbs 20:19
    orderIndex: 18
    osisId: Prov.20.19
    sblId: Prov 20:19
    shortName: Prov 20:19
    text: Whoever goes about slandering reveals secrets; therefore do not associate
      with a simple babbler.
  - name: Proverbs 20:20
    orderIndex: 19
    osisId: Prov.20.20
    sblId: Prov 20:20
    shortName: Prov 20:20
    text: If one curses his father or his mother, his lamp will be put out in utter
      darkness.
  - name: Proverbs 20:21
    orderIndex: 20
    osisId: Prov.20.21
    sblId: Prov 20:21
    shortName: Prov 20:21
    text: An inheritance gained hastily in the beginning will not be blessed in the
      end.
  - name: Proverbs 20:22
    orderIndex: 21
    osisId: Prov.20.22
    sblId: Prov 20:22
    shortName: Prov 20:22
    text: Do not say, "I will repay evil"; wait for the LORD, and he will deliver
      you.
  - name: Proverbs 20:23
    orderIndex: 22
    osisId: Prov.20.23
    sblId: Prov 20:23
    shortName: Prov 20:23
    text: Unequal weights are an abomination to the LORD, and false scales are not
      good.
  - name: Proverbs 20:24
    orderIndex: 23
    osisId: Prov.20.24
    sblId: Prov 20:24
    shortName: Prov 20:24
    text: A man's steps are from the LORD; how then can man understand his way?
  - name: Proverbs 20:25
    orderIndex: 24
    osisId: Prov.20.25
    sblId: Prov 20:25
    shortName: Prov 20:25
    text: It is a snare to say rashly, "It is holy," and to reflect only after making
      vows.
  - name: Proverbs 20:26
    orderIndex: 25
    osisId: Prov.20.26
    sblId: Prov 20:26
    shortName: Prov 20:26
    text: A wise king winnows the wicked and drives the wheel over them.
  - name: Proverbs 20:27
    orderIndex: 26
    osisId: Prov.20.27
    sblId: Prov 20:27
    shortName: Prov 20:27
    text: The spirit of man is the lamp of the LORD, searching all his innermost parts.
  - name: Proverbs 20:28
    orderIndex: 27
    osisId: Prov.20.28
    sblId: Prov 20:28
    shortName: Prov 20:28
    text: Steadfast love and faithfulness preserve the king, and by steadfast love
      his throne is upheld.
  - name: Proverbs 20:29
    orderIndex: 28
    osisId: Prov.20.29
    sblId: Prov 20:29
    shortName: Prov 20:29
    text: The glory of young men is their strength, but the splendor of old men is
      their gray hair.
  - name: Proverbs 20:30
    orderIndex: 29
    osisId: Prov.20.30
    sblId: Prov 20:30
    shortName: Prov 20:30
    text: Blows that wound cleanse away evil; strokes make clean the innermost parts.
  versesCount: 30
- name: Proverbs 21
  orderIndex: 20
  osisId: Prov.21
  sblId: Prov 21
  shortName: Prov 21
  verses:
  - name: Proverbs 21:1
    orderIndex: 0
    osisId: Prov.21.1
    sblId: Prov 21:1
    shortName: Prov 21:1
    text: The king's heart is a stream of water in the hand of the LORD; he turns
      it wherever he will.
  - name: Proverbs 21:2
    orderIndex: 1
    osisId: Prov.21.2
    sblId: Prov 21:2
    shortName: Prov 21:2
    text: Every way of a man is right in his own eyes, but the LORD weighs the heart.
  - name: Proverbs 21:3
    orderIndex: 2
    osisId: Prov.21.3
    sblId: Prov 21:3
    shortName: Prov 21:3
    text: To do righteousness and justice is more acceptable to the LORD than sacrifice.
  - name: Proverbs 21:4
    orderIndex: 3
    osisId: Prov.21.4
    sblId: Prov 21:4
    shortName: Prov 21:4
    text: Haughty eyes and a proud heart, the lamp of the wicked, are sin.
  - name: Proverbs 21:5
    orderIndex: 4
    osisId: Prov.21.5
    sblId: Prov 21:5
    shortName: Prov 21:5
    text: The plans of the diligent lead surely to abundance, but everyone who is
      hasty comes only to poverty.
  - name: Proverbs 21:6
    orderIndex: 5
    osisId: Prov.21.6
    sblId: Prov 21:6
    shortName: Prov 21:6
    text: The getting of treasures by a lying tongue is a fleeting vapor and a snare
      of death.
  - name: Proverbs 21:7
    orderIndex: 6
    osisId: Prov.21.7
    sblId: Prov 21:7
    shortName: Prov 21:7
    text: The violence of the wicked will sweep them away, because they refuse to
      do what is just.
  - name: Proverbs 21:8
    orderIndex: 7
    osisId: Prov.21.8
    sblId: Prov 21:8
    shortName: Prov 21:8
    text: The way of the guilty is crooked, but the conduct of the pure is upright.
  - name: Proverbs 21:9
    orderIndex: 8
    osisId: Prov.21.9
    sblId: Prov 21:9
    shortName: Prov 21:9
    text: It is better to live in a corner of the housetop than in a house shared
      with a quarrelsome wife.
  - name: Proverbs 21:10
    orderIndex: 9
    osisId: Prov.21.10
    sblId: Prov 21:10
    shortName: Prov 21:10
    text: The soul of the wicked desires evil; his neighbor finds no mercy in his
      eyes.
  - name: Proverbs 21:11
    orderIndex: 10
    osisId: Prov.21.11
    sblId: Prov 21:11
    shortName: Prov 21:11
    text: When a scoffer is punished, the simple becomes wise; when a wise man is
      instructed, he gains knowledge.
  - name: Proverbs 21:12
    orderIndex: 11
    osisId: Prov.21.12
    sblId: Prov 21:12
    shortName: Prov 21:12
    text: The Righteous One observes the house of the wicked; he throws the wicked
      down to ruin.
  - name: Proverbs 21:13
    orderIndex: 12
    osisId: Prov.21.13
    sblId: Prov 21:13
    shortName: Prov 21:13
    text: Whoever closes his ear to the cry of the poor will himself call out and
      not be answered.
  - name: Proverbs 21:14
    orderIndex: 13
    osisId: Prov.21.14
    sblId: Prov 21:14
    shortName: Prov 21:14
    text: A gift in secret averts anger, and a concealed bribe, strong wrath.
  - name: Proverbs 21:15
    orderIndex: 14
    osisId: Prov.21.15
    sblId: Prov 21:15
    shortName: Prov 21:15
    text: When justice is done, it is a joy to the righteous but terror to evildoers.
  - name: Proverbs 21:16
    orderIndex: 15
    osisId: Prov.21.16
    sblId: Prov 21:16
    shortName: Prov 21:16
    text: One who wanders from the way of good sense will rest in the assembly of
      the dead.
  - name: Proverbs 21:17
    orderIndex: 16
    osisId: Prov.21.17
    sblId: Prov 21:17
    shortName: Prov 21:17
    text: Whoever loves pleasure will be a poor man; he who loves wine and oil will
      not be rich.
  - name: Proverbs 21:18
    orderIndex: 17
    osisId: Prov.21.18
    sblId: Prov 21:18
    shortName: Prov 21:18
    text: The wicked is a ransom for the righteous, and the traitor for the upright.
  - name: Proverbs 21:19
    orderIndex: 18
    osisId: Prov.21.19
    sblId: Prov 21:19
    shortName: Prov 21:19
    text: It is better to live in a desert land than with a quarrelsome and fretful
      woman.
  - name: Proverbs 21:20
    orderIndex: 19
    osisId: Prov.21.20
    sblId: Prov 21:20
    shortName: Prov 21:20
    text: Precious treasure and oil are in a wise man's dwelling, but a foolish man
      devours it.
  - name: Proverbs 21:21
    orderIndex: 20
    osisId: Prov.21.21
    sblId: Prov 21:21
    shortName: Prov 21:21
    text: Whoever pursues righteousness and kindness will find life, righteousness,
      and honor.
  - name: Proverbs 21:22
    orderIndex: 21
    osisId: Prov.21.22
    sblId: Prov 21:22
    shortName: Prov 21:22
    text: A wise man scales the city of the mighty and brings down the stronghold
      in which they trust.
  - name: Proverbs 21:23
    orderIndex: 22
    osisId: Prov.21.23
    sblId: Prov 21:23
    shortName: Prov 21:23
    text: Whoever keeps his mouth and his tongue keeps himself out of trouble.
  - name: Proverbs 21:24
    orderIndex: 23
    osisId: Prov.21.24
    sblId: Prov 21:24
    shortName: Prov 21:24
    text: '"Scoffer" is the name of the arrogant, haughty man who acts with arrogant
      pride.'
  - name: Proverbs 21:25
    orderIndex: 24
    osisId: Prov.21.25
    sblId: Prov 21:25
    shortName: Prov 21:25
    text: The desire of the sluggard kills him, for his hands refuse to labor.
  - name: Proverbs 21:26
    orderIndex: 25
    osisId: Prov.21.26
    sblId: Prov 21:26
    shortName: Prov 21:26
    text: All day long he craves and craves, but the righteous gives and does not
      hold back.
  - name: Proverbs 21:27
    orderIndex: 26
    osisId: Prov.21.27
    sblId: Prov 21:27
    shortName: Prov 21:27
    text: The sacrifice of the wicked is an abomination; how much more when he brings
      it with evil intent.
  - name: Proverbs 21:28
    orderIndex: 27
    osisId: Prov.21.28
    sblId: Prov 21:28
    shortName: Prov 21:28
    text: A false witness will perish, but the word of a man who hears will endure.
  - name: Proverbs 21:29
    orderIndex: 28
    osisId: Prov.21.29
    sblId: Prov 21:29
    shortName: Prov 21:29
    text: A wicked man puts on a bold face, but the upright gives thought to his ways.
  - name: Proverbs 21:30
    orderIndex: 29
    osisId: Prov.21.30
    sblId: Prov 21:30
    shortName: Prov 21:30
    text: No wisdom, no understanding, no counsel can avail against the LORD.
  - name: Proverbs 21:31
    orderIndex: 30
    osisId: Prov.21.31
    sblId: Prov 21:31
    shortName: Prov 21:31
    text: The horse is made ready for the day of battle, but the victory belongs to
      the LORD.
  versesCount: 31
- name: Proverbs 22
  orderIndex: 21
  osisId: Prov.22
  sblId: Prov 22
  shortName: Prov 22
  verses:
  - name: Proverbs 22:1
    orderIndex: 0
    osisId: Prov.22.1
    sblId: Prov 22:1
    shortName: Prov 22:1
    text: A good name is to be chosen rather than great riches, and favor is better
      than silver or gold.
  - name: Proverbs 22:2
    orderIndex: 1
    osisId: Prov.22.2
    sblId: Prov 22:2
    shortName: Prov 22:2
    text: The rich and the poor meet together; the LORD is the maker of them all.
  - name: Proverbs 22:3
    orderIndex: 2
    osisId: Prov.22.3
    sblId: Prov 22:3
    shortName: Prov 22:3
    text: The prudent sees danger and hides himself, but the simple go on and suffer
      for it.
  - name: Proverbs 22:4
    orderIndex: 3
    osisId: Prov.22.4
    sblId: Prov 22:4
    shortName: Prov 22:4
    text: The reward for humility and fear of the LORD is riches and honor and life.
  - name: Proverbs 22:5
    orderIndex: 4
    osisId: Prov.22.5
    sblId: Prov 22:5
    shortName: Prov 22:5
    text: Thorns and snares are in the way of the crooked; whoever guards his soul
      will keep far from them.
  - name: Proverbs 22:6
    orderIndex: 5
    osisId: Prov.22.6
    sblId: Prov 22:6
    shortName: Prov 22:6
    text: Train up a child in the way he should go; even when he is old he will not
      depart from it.
  - name: Proverbs 22:7
    orderIndex: 6
    osisId: Prov.22.7
    sblId: Prov 22:7
    shortName: Prov 22:7
    text: The rich rules over the poor, and the borrower is the slave of the lender.
  - name: Proverbs 22:8
    orderIndex: 7
    osisId: Prov.22.8
    sblId: Prov 22:8
    shortName: Prov 22:8
    text: Whoever sows injustice will reap calamity, and the rod of his fury will
      fail.
  - name: Proverbs 22:9
    orderIndex: 8
    osisId: Prov.22.9
    sblId: Prov 22:9
    shortName: Prov 22:9
    text: Whoever has a bountiful eye will be blessed, for he shares his bread with
      the poor.
  - name: Proverbs 22:10
    orderIndex: 9
    osisId: Prov.22.10
    sblId: Prov 22:10
    shortName: Prov 22:10
    text: Drive out a scoffer, and strife will go out, and quarreling and abuse will
      cease.
  - name: Proverbs 22:11
    orderIndex: 10
    osisId: Prov.22.11
    sblId: Prov 22:11
    shortName: Prov 22:11
    text: He who loves purity of heart, and whose speech is gracious, will have the
      king as his friend.
  - name: Proverbs 22:12
    orderIndex: 11
    osisId: Prov.22.12
    sblId: Prov 22:12
    shortName: Prov 22:12
    text: The eyes of the LORD keep watch over knowledge, but he overthrows the words
      of the traitor.
  - name: Proverbs 22:13
    orderIndex: 12
    osisId: Prov.22.13
    sblId: Prov 22:13
    shortName: Prov 22:13
    text: The sluggard says, "There is a lion outside! I shall be killed in the streets!"
  - name: Proverbs 22:14
    orderIndex: 13
    osisId: Prov.22.14
    sblId: Prov 22:14
    shortName: Prov 22:14
    text: The mouth of forbidden women is a deep pit; he with whom the LORD is angry
      will fall into it.
  - name: Proverbs 22:15
    orderIndex: 14
    osisId: Prov.22.15
    sblId: Prov 22:15
    shortName: Prov 22:15
    text: Folly is bound up in the heart of a child, but the rod of discipline drives
      it far from him.
  - name: Proverbs 22:16
    orderIndex: 15
    osisId: Prov.22.16
    sblId: Prov 22:16
    shortName: Prov 22:16
    text: Whoever oppresses the poor to increase his own wealth, or gives to the rich,
      will only come to poverty.
  - name: Proverbs 22:17
    orderIndex: 16
    osisId: Prov.22.17
    sblId: Prov 22:17
    shortName: Prov 22:17
    text: Incline your ear, and hear the words of the wise, and apply your heart to
      my knowledge,
  - name: Proverbs 22:18
    orderIndex: 17
    osisId: Prov.22.18
    sblId: Prov 22:18
    shortName: Prov 22:18
    text: for it will be pleasant if you keep them within you, if all of them are
      ready on your lips.
  - name: Proverbs 22:19
    orderIndex: 18
    osisId: Prov.22.19
    sblId: Prov 22:19
    shortName: Prov 22:19
    text: That your trust may be in the LORD, I have made them known to you today,
      even to you.
  - name: Proverbs 22:20
    orderIndex: 19
    osisId: Prov.22.20
    sblId: Prov 22:20
    shortName: Prov 22:20
    text: Have I not written for you thirty sayings of counsel and knowledge,
  - name: Proverbs 22:21
    orderIndex: 20
    osisId: Prov.22.21
    sblId: Prov 22:21
    shortName: Prov 22:21
    text: to make you know what is right and true, that you may give a true answer
      to those who sent you?
  - name: Proverbs 22:22
    orderIndex: 21
    osisId: Prov.22.22
    sblId: Prov 22:22
    shortName: Prov 22:22
    text: Do not rob the poor, because he is poor, or crush the afflicted at the gate,
  - name: Proverbs 22:23
    orderIndex: 22
    osisId: Prov.22.23
    sblId: Prov 22:23
    shortName: Prov 22:23
    text: for the LORD will plead their cause and rob of life those who rob them.
  - name: Proverbs 22:24
    orderIndex: 23
    osisId: Prov.22.24
    sblId: Prov 22:24
    shortName: Prov 22:24
    text: Make no friendship with a man given to anger, nor go with a wrathful man,
  - name: Proverbs 22:25
    orderIndex: 24
    osisId: Prov.22.25
    sblId: Prov 22:25
    shortName: Prov 22:25
    text: lest you learn his ways and entangle yourself in a snare.
  - name: Proverbs 22:26
    orderIndex: 25
    osisId: Prov.22.26
    sblId: Prov 22:26
    shortName: Prov 22:26
    text: Be not one of those who give pledges, who put up security for debts.
  - name: Proverbs 22:27
    orderIndex: 26
    osisId: Prov.22.27
    sblId: Prov 22:27
    shortName: Prov 22:27
    text: If you have nothing with which to pay, why should your bed be taken from
      under you?
  - name: Proverbs 22:28
    orderIndex: 27
    osisId: Prov.22.28
    sblId: Prov 22:28
    shortName: Prov 22:28
    text: Do not move the ancient landmark that your fathers have set.
  - name: Proverbs 22:29
    orderIndex: 28
    osisId: Prov.22.29
    sblId: Prov 22:29
    shortName: Prov 22:29
    text: Do you see a man skillful in his work? He will stand before kings; he will
      not stand before obscure men.
  versesCount: 29
- name: Proverbs 23
  orderIndex: 22
  osisId: Prov.23
  sblId: Prov 23
  shortName: Prov 23
  verses:
  - name: Proverbs 23:1
    orderIndex: 0
    osisId: Prov.23.1
    sblId: Prov 23:1
    shortName: Prov 23:1
    text: When you sit down to eat with a ruler, observe carefully what is before
      you,
  - name: Proverbs 23:2
    orderIndex: 1
    osisId: Prov.23.2
    sblId: Prov 23:2
    shortName: Prov 23:2
    text: and put a knife to your throat if you are given to appetite.
  - name: Proverbs 23:3
    orderIndex: 2
    osisId: Prov.23.3
    sblId: Prov 23:3
    shortName: Prov 23:3
    text: Do not desire his delicacies, for they are deceptive food.
  - name: Proverbs 23:4
    orderIndex: 3
    osisId: Prov.23.4
    sblId: Prov 23:4
    shortName: Prov 23:4
    text: Do not toil to acquire wealth; be discerning enough to desist.
  - name: Proverbs 23:5
    orderIndex: 4
    osisId: Prov.23.5
    sblId: Prov 23:5
    shortName: Prov 23:5
    text: When your eyes light on it, it is gone, for suddenly it sprouts wings, flying
      like an eagle toward heaven.
  - name: Proverbs 23:6
    orderIndex: 5
    osisId: Prov.23.6
    sblId: Prov 23:6
    shortName: Prov 23:6
    text: Do not eat the bread of a man who is stingy; do not desire his delicacies,
  - name: Proverbs 23:7
    orderIndex: 6
    osisId: Prov.23.7
    sblId: Prov 23:7
    shortName: Prov 23:7
    text: for he is like one who is inwardly calculating. "Eat and drink!" he says
      to you, but his heart is not with you.
  - name: Proverbs 23:8
    orderIndex: 7
    osisId: Prov.23.8
    sblId: Prov 23:8
    shortName: Prov 23:8
    text: You will vomit up the morsels that you have eaten, and waste your pleasant
      words.
  - name: Proverbs 23:9
    orderIndex: 8
    osisId: Prov.23.9
    sblId: Prov 23:9
    shortName: Prov 23:9
    text: Do not speak in the hearing of a fool, for he will despise the good sense
      of your words.
  - name: Proverbs 23:10
    orderIndex: 9
    osisId: Prov.23.10
    sblId: Prov 23:10
    shortName: Prov 23:10
    text: Do not move an ancient landmark or enter the fields of the fatherless,
  - name: Proverbs 23:11
    orderIndex: 10
    osisId: Prov.23.11
    sblId: Prov 23:11
    shortName: Prov 23:11
    text: for their Redeemer is strong; he will plead their cause against you.
  - name: Proverbs 23:12
    orderIndex: 11
    osisId: Prov.23.12
    sblId: Prov 23:12
    shortName: Prov 23:12
    text: Apply your heart to instruction and your ear to words of knowledge.
  - name: Proverbs 23:13
    orderIndex: 12
    osisId: Prov.23.13
    sblId: Prov 23:13
    shortName: Prov 23:13
    text: Do not withhold discipline from a child; if you strike him with a rod, he
      will not die.
  - name: Proverbs 23:14
    orderIndex: 13
    osisId: Prov.23.14
    sblId: Prov 23:14
    shortName: Prov 23:14
    text: If you strike him with the rod, you will save his soul from Sheol.
  - name: Proverbs 23:15
    orderIndex: 14
    osisId: Prov.23.15
    sblId: Prov 23:15
    shortName: Prov 23:15
    text: My son, if your heart is wise, my heart too will be glad.
  - name: Proverbs 23:16
    orderIndex: 15
    osisId: Prov.23.16
    sblId: Prov 23:16
    shortName: Prov 23:16
    text: My inmost being will exult when your lips speak what is right.
  - name: Proverbs 23:17
    orderIndex: 16
    osisId: Prov.23.17
    sblId: Prov 23:17
    shortName: Prov 23:17
    text: Let not your heart envy sinners, but continue in the fear of the LORD all
      the day.
  - name: Proverbs 23:18
    orderIndex: 17
    osisId: Prov.23.18
    sblId: Prov 23:18
    shortName: Prov 23:18
    text: Surely there is a future, and your hope will not be cut off.
  - name: Proverbs 23:19
    orderIndex: 18
    osisId: Prov.23.19
    sblId: Prov 23:19
    shortName: Prov 23:19
    text: Hear, my son, and be wise, and direct your heart in the way.
  - name: Proverbs 23:20
    orderIndex: 19
    osisId: Prov.23.20
    sblId: Prov 23:20
    shortName: Prov 23:20
    text: Be not among drunkards or among gluttonous eaters of meat,
  - name: Proverbs 23:21
    orderIndex: 20
    osisId: Prov.23.21
    sblId: Prov 23:21
    shortName: Prov 23:21
    text: for the drunkard and the glutton will come to poverty, and slumber will
      clothe them with rags.
  - name: Proverbs 23:22
    orderIndex: 21
    osisId: Prov.23.22
    sblId: Prov 23:22
    shortName: Prov 23:22
    text: Listen to your father who gave you life, and do not despise your mother
      when she is old.
  - name: Proverbs 23:23
    orderIndex: 22
    osisId: Prov.23.23
    sblId: Prov 23:23
    shortName: Prov 23:23
    text: Buy truth, and do not sell it; buy wisdom, instruction, and understanding.
  - name: Proverbs 23:24
    orderIndex: 23
    osisId: Prov.23.24
    sblId: Prov 23:24
    shortName: Prov 23:24
    text: The father of the righteous will greatly rejoice; he who fathers a wise
      son will be glad in him.
  - name: Proverbs 23:25
    orderIndex: 24
    osisId: Prov.23.25
    sblId: Prov 23:25
    shortName: Prov 23:25
    text: Let your father and mother be glad; let her who bore you rejoice.
  - name: Proverbs 23:26
    orderIndex: 25
    osisId: Prov.23.26
    sblId: Prov 23:26
    shortName: Prov 23:26
    text: My son, give me your heart, and let your eyes observe my ways.
  - name: Proverbs 23:27
    orderIndex: 26
    osisId: Prov.23.27
    sblId: Prov 23:27
    shortName: Prov 23:27
    text: For a prostitute is a deep pit; an adulteress is a narrow well.
  - name: Proverbs 23:28
    orderIndex: 27
    osisId: Prov.23.28
    sblId: Prov 23:28
    shortName: Prov 23:28
    text: She lies in wait like a robber and increases the traitors among mankind.
  - name: Proverbs 23:29
    orderIndex: 28
    osisId: Prov.23.29
    sblId: Prov 23:29
    shortName: Prov 23:29
    text: Who has woe? Who has sorrow? Who has strife? Who has complaining? Who has
      wounds without cause? Who has redness of eyes?
  - name: Proverbs 23:30
    orderIndex: 29
    osisId: Prov.23.30
    sblId: Prov 23:30
    shortName: Prov 23:30
    text: Those who tarry long over wine; those who go to try mixed wine.
  - name: Proverbs 23:31
    orderIndex: 30
    osisId: Prov.23.31
    sblId: Prov 23:31
    shortName: Prov 23:31
    text: Do not look at wine when it is red, when it sparkles in the cup and goes
      down smoothly.
  - name: Proverbs 23:32
    orderIndex: 31
    osisId: Prov.23.32
    sblId: Prov 23:32
    shortName: Prov 23:32
    text: In the end it bites like a serpent and stings like an adder.
  - name: Proverbs 23:33
    orderIndex: 32
    osisId: Prov.23.33
    sblId: Prov 23:33
    shortName: Prov 23:33
    text: Your eyes will see strange things, and your heart utter perverse things.
  - name: Proverbs 23:34
    orderIndex: 33
    osisId: Prov.23.34
    sblId: Prov 23:34
    shortName: Prov 23:34
    text: You will be like one who lies down in the midst of the sea, like one who
      lies on the top of a mast.
  - name: Proverbs 23:35
    orderIndex: 34
    osisId: Prov.23.35
    sblId: Prov 23:35
    shortName: Prov 23:35
    text: '"They struck me," you will say, "but I was not hurt; they beat me, but
      I did not feel it. When shall I awake? I must have another drink."'
  versesCount: 35
- name: Proverbs 24
  orderIndex: 23
  osisId: Prov.24
  sblId: Prov 24
  shortName: Prov 24
  verses:
  - name: Proverbs 24:1
    orderIndex: 0
    osisId: Prov.24.1
    sblId: Prov 24:1
    shortName: Prov 24:1
    text: Be not envious of evil men, nor desire to be with them,
  - name: Proverbs 24:2
    orderIndex: 1
    osisId: Prov.24.2
    sblId: Prov 24:2
    shortName: Prov 24:2
    text: for their hearts devise violence, and their lips talk of trouble.
  - name: Proverbs 24:3
    orderIndex: 2
    osisId: Prov.24.3
    sblId: Prov 24:3
    shortName: Prov 24:3
    text: By wisdom a house is built, and by understanding it is established;
  - name: Proverbs 24:4
    orderIndex: 3
    osisId: Prov.24.4
    sblId: Prov 24:4
    shortName: Prov 24:4
    text: by knowledge the rooms are filled with all precious and pleasant riches.
  - name: Proverbs 24:5
    orderIndex: 4
    osisId: Prov.24.5
    sblId: Prov 24:5
    shortName: Prov 24:5
    text: A wise man is full of strength, and a man of knowledge enhances his might,
  - name: Proverbs 24:6
    orderIndex: 5
    osisId: Prov.24.6
    sblId: Prov 24:6
    shortName: Prov 24:6
    text: for by wise guidance you can wage your war, and in abundance of counselors
      there is victory.
  - name: Proverbs 24:7
    orderIndex: 6
    osisId: Prov.24.7
    sblId: Prov 24:7
    shortName: Prov 24:7
    text: Wisdom is too high for a fool; in the gate he does not open his mouth.
  - name: Proverbs 24:8
    orderIndex: 7
    osisId: Prov.24.8
    sblId: Prov 24:8
    shortName: Prov 24:8
    text: Whoever plans to do evil will be called a schemer.
  - name: Proverbs 24:9
    orderIndex: 8
    osisId: Prov.24.9
    sblId: Prov 24:9
    shortName: Prov 24:9
    text: The devising of folly is sin, and the scoffer is an abomination to mankind.
  - name: Proverbs 24:10
    orderIndex: 9
    osisId: Prov.24.10
    sblId: Prov 24:10
    shortName: Prov 24:10
    text: If you faint in the day of adversity, your strength is small.
  - name: Proverbs 24:11
    orderIndex: 10
    osisId: Prov.24.11
    sblId: Prov 24:11
    shortName: Prov 24:11
    text: Rescue those who are being taken away to death; hold back those who are
      stumbling to the slaughter.
  - name: Proverbs 24:12
    orderIndex: 11
    osisId: Prov.24.12
    sblId: Prov 24:12
    shortName: Prov 24:12
    text: If you say, "Behold, we did not know this," does not he who weighs the heart
      perceive it? Does not he who keeps watch over your soul know it, and will he
      not repay man according to his work?
  - name: Proverbs 24:13
    orderIndex: 12
    osisId: Prov.24.13
    sblId: Prov 24:13
    shortName: Prov 24:13
    text: My son, eat honey, for it is good, and the drippings of the honeycomb are
      sweet to your taste.
  - name: Proverbs 24:14
    orderIndex: 13
    osisId: Prov.24.14
    sblId: Prov 24:14
    shortName: Prov 24:14
    text: Know that wisdom is such to your soul; if you find it, there will be a future,
      and your hope will not be cut off.
  - name: Proverbs 24:15
    orderIndex: 14
    osisId: Prov.24.15
    sblId: Prov 24:15
    shortName: Prov 24:15
    text: Lie not in wait as a wicked man against the dwelling of the righteous; do
      no violence to his home;
  - name: Proverbs 24:16
    orderIndex: 15
    osisId: Prov.24.16
    sblId: Prov 24:16
    shortName: Prov 24:16
    text: for the righteous falls seven times and rises again, but the wicked stumble
      in times of calamity.
  - name: Proverbs 24:17
    orderIndex: 16
    osisId: Prov.24.17
    sblId: Prov 24:17
    shortName: Prov 24:17
    text: Do not rejoice when your enemy falls, and let not your heart be glad when
      he stumbles,
  - name: Proverbs 24:18
    orderIndex: 17
    osisId: Prov.24.18
    sblId: Prov 24:18
    shortName: Prov 24:18
    text: lest the LORD see it and be displeased, and turn away his anger from him.
  - name: Proverbs 24:19
    orderIndex: 18
    osisId: Prov.24.19
    sblId: Prov 24:19
    shortName: Prov 24:19
    text: Fret not yourself because of evildoers, and be not envious of the wicked,
  - name: Proverbs 24:20
    orderIndex: 19
    osisId: Prov.24.20
    sblId: Prov 24:20
    shortName: Prov 24:20
    text: for the evil man has no future; the lamp of the wicked will be put out.
  - name: Proverbs 24:21
    orderIndex: 20
    osisId: Prov.24.21
    sblId: Prov 24:21
    shortName: Prov 24:21
    text: My son, fear the LORD and the king, and do not join with those who do otherwise,
  - name: Proverbs 24:22
    orderIndex: 21
    osisId: Prov.24.22
    sblId: Prov 24:22
    shortName: Prov 24:22
    text: for disaster from them will rise suddenly, and who knows the ruin that will
      come from them both?
  - name: Proverbs 24:23
    orderIndex: 22
    osisId: Prov.24.23
    sblId: Prov 24:23
    shortName: Prov 24:23
    text: These also are sayings of the wise. Partiality in judging is not good.
  - name: Proverbs 24:24
    orderIndex: 23
    osisId: Prov.24.24
    sblId: Prov 24:24
    shortName: Prov 24:24
    text: Whoever says to the wicked, "You are in the right," will be cursed by peoples,
      abhorred by nations,
  - name: Proverbs 24:25
    orderIndex: 24
    osisId: Prov.24.25
    sblId: Prov 24:25
    shortName: Prov 24:25
    text: but those who rebuke the wicked will have delight, and a good blessing will
      come upon them.
  - name: Proverbs 24:26
    orderIndex: 25
    osisId: Prov.24.26
    sblId: Prov 24:26
    shortName: Prov 24:26
    text: Whoever gives an honest answer kisses the lips.
  - name: Proverbs 24:27
    orderIndex: 26
    osisId: Prov.24.27
    sblId: Prov 24:27
    shortName: Prov 24:27
    text: Prepare your work outside; get everything ready for yourself in the field,
      and after that build your house.
  - name: Proverbs 24:28
    orderIndex: 27
    osisId: Prov.24.28
    sblId: Prov 24:28
    shortName: Prov 24:28
    text: Be not a witness against your neighbor without cause, and do not deceive
      with your lips.
  - name: Proverbs 24:29
    orderIndex: 28
    osisId: Prov.24.29
    sblId: Prov 24:29
    shortName: Prov 24:29
    text: Do not say, "I will do to him as he has done to me; I will pay the man back
      for what he has done."
  - name: Proverbs 24:30
    orderIndex: 29
    osisId: Prov.24.30
    sblId: Prov 24:30
    shortName: Prov 24:30
    text: I passed by the field of a sluggard, by the vineyard of a man lacking sense,
  - name: Proverbs 24:31
    orderIndex: 30
    osisId: Prov.24.31
    sblId: Prov 24:31
    shortName: Prov 24:31
    text: and behold, it was all overgrown with thorns; the ground was covered with
      nettles, and its stone wall was broken down.
  - name: Proverbs 24:32
    orderIndex: 31
    osisId: Prov.24.32
    sblId: Prov 24:32
    shortName: Prov 24:32
    text: Then I saw and considered it; I looked and received instruction.
  - name: Proverbs 24:33
    orderIndex: 32
    osisId: Prov.24.33
    sblId: Prov 24:33
    shortName: Prov 24:33
    text: A little sleep, a little slumber, a little folding of the hands to rest,
  - name: Proverbs 24:34
    orderIndex: 33
    osisId: Prov.24.34
    sblId: Prov 24:34
    shortName: Prov 24:34
    text: and poverty will come upon you like a robber, and want like an armed man.
  versesCount: 34
- name: Proverbs 25
  orderIndex: 24
  osisId: Prov.25
  sblId: Prov 25
  shortName: Prov 25
  verses:
  - name: Proverbs 25:1
    orderIndex: 0
    osisId: Prov.25.1
    sblId: Prov 25:1
    shortName: Prov 25:1
    text: These also are proverbs of Solomon which the men of Hezekiah king of Judah
      copied.
  - name: Proverbs 25:2
    orderIndex: 1
    osisId: Prov.25.2
    sblId: Prov 25:2
    shortName: Prov 25:2
    text: It is the glory of God to conceal things, but the glory of kings is to search
      things out.
  - name: Proverbs 25:3
    orderIndex: 2
    osisId: Prov.25.3
    sblId: Prov 25:3
    shortName: Prov 25:3
    text: As the heavens for height, and the earth for depth, so the heart of kings
      is unsearchable.
  - name: Proverbs 25:4
    orderIndex: 3
    osisId: Prov.25.4
    sblId: Prov 25:4
    shortName: Prov 25:4
    text: Take away the dross from the silver, and the smith has material for a vessel;
  - name: Proverbs 25:5
    orderIndex: 4
    osisId: Prov.25.5
    sblId: Prov 25:5
    shortName: Prov 25:5
    text: take away the wicked from the presence of the king, and his throne will
      be established in righteousness.
  - name: Proverbs 25:6
    orderIndex: 5
    osisId: Prov.25.6
    sblId: Prov 25:6
    shortName: Prov 25:6
    text: Do not put yourself forward in the king's presence or stand in the place
      of the great,
  - name: Proverbs 25:7
    orderIndex: 6
    osisId: Prov.25.7
    sblId: Prov 25:7
    shortName: Prov 25:7
    text: for it is better to be told, "Come up here," than to be put lower in the
      presence of a noble. What your eyes have seen
  - name: Proverbs 25:8
    orderIndex: 7
    osisId: Prov.25.8
    sblId: Prov 25:8
    shortName: Prov 25:8
    text: do not hastily bring into court, for what will you do in the end, when your
      neighbor puts you to shame?
  - name: Proverbs 25:9
    orderIndex: 8
    osisId: Prov.25.9
    sblId: Prov 25:9
    shortName: Prov 25:9
    text: Argue your case with your neighbor himself, and do not reveal another's
      secret,
  - name: Proverbs 25:10
    orderIndex: 9
    osisId: Prov.25.10
    sblId: Prov 25:10
    shortName: Prov 25:10
    text: lest he who hears you bring shame upon you, and your ill repute have no
      end.
  - name: Proverbs 25:11
    orderIndex: 10
    osisId: Prov.25.11
    sblId: Prov 25:11
    shortName: Prov 25:11
    text: A word fitly spoken is like apples of gold in a setting of silver.
  - name: Proverbs 25:12
    orderIndex: 11
    osisId: Prov.25.12
    sblId: Prov 25:12
    shortName: Prov 25:12
    text: Like a gold ring or an ornament of gold is a wise reprover to a listening
      ear.
  - name: Proverbs 25:13
    orderIndex: 12
    osisId: Prov.25.13
    sblId: Prov 25:13
    shortName: Prov 25:13
    text: Like the cold of snow in the time of harvest is a faithful messenger to
      those who send him; he refreshes the soul of his masters.
  - name: Proverbs 25:14
    orderIndex: 13
    osisId: Prov.25.14
    sblId: Prov 25:14
    shortName: Prov 25:14
    text: Like clouds and wind without rain is a man who boasts of a gift he does
      not give.
  - name: Proverbs 25:15
    orderIndex: 14
    osisId: Prov.25.15
    sblId: Prov 25:15
    shortName: Prov 25:15
    text: With patience a ruler may be persuaded, and a soft tongue will break a bone.
  - name: Proverbs 25:16
    orderIndex: 15
    osisId: Prov.25.16
    sblId: Prov 25:16
    shortName: Prov 25:16
    text: If you have found honey, eat only enough for you, lest you have your fill
      of it and vomit it.
  - name: Proverbs 25:17
    orderIndex: 16
    osisId: Prov.25.17
    sblId: Prov 25:17
    shortName: Prov 25:17
    text: Let your foot be seldom in your neighbor's house, lest he have his fill
      of you and hate you.
  - name: Proverbs 25:18
    orderIndex: 17
    osisId: Prov.25.18
    sblId: Prov 25:18
    shortName: Prov 25:18
    text: A man who bears false witness against his neighbor is like a war club, or
      a sword, or a sharp arrow.
  - name: Proverbs 25:19
    orderIndex: 18
    osisId: Prov.25.19
    sblId: Prov 25:19
    shortName: Prov 25:19
    text: Trusting in a treacherous man in time of trouble is like a bad tooth or
      a foot that slips.
  - name: Proverbs 25:20
    orderIndex: 19
    osisId: Prov.25.20
    sblId: Prov 25:20
    shortName: Prov 25:20
    text: Whoever sings songs to a heavy heart is like one who takes off a garment
      on a cold day, and like vinegar on soda.
  - name: Proverbs 25:21
    orderIndex: 20
    osisId: Prov.25.21
    sblId: Prov 25:21
    shortName: Prov 25:21
    text: If your enemy is hungry, give him bread to eat, and if he is thirsty, give
      him water to drink,
  - name: Proverbs 25:22
    orderIndex: 21
    osisId: Prov.25.22
    sblId: Prov 25:22
    shortName: Prov 25:22
    text: for you will heap burning coals on his head, and the LORD will reward you.
  - name: Proverbs 25:23
    orderIndex: 22
    osisId: Prov.25.23
    sblId: Prov 25:23
    shortName: Prov 25:23
    text: The north wind brings forth rain, and a backbiting tongue, angry looks.
  - name: Proverbs 25:24
    orderIndex: 23
    osisId: Prov.25.24
    sblId: Prov 25:24
    shortName: Prov 25:24
    text: It is better to live in a corner of the housetop than in a house shared
      with a quarrelsome wife.
  - name: Proverbs 25:25
    orderIndex: 24
    osisId: Prov.25.25
    sblId: Prov 25:25
    shortName: Prov 25:25
    text: Like cold water to a thirsty soul, so is good news from a far country.
  - name: Proverbs 25:26
    orderIndex: 25
    osisId: Prov.25.26
    sblId: Prov 25:26
    shortName: Prov 25:26
    text: Like a muddied spring or a polluted fountain is a righteous man who gives
      way before the wicked.
  - name: Proverbs 25:27
    orderIndex: 26
    osisId: Prov.25.27
    sblId: Prov 25:27
    shortName: Prov 25:27
    text: It is not good to eat much honey, nor is it glorious to seek one's own glory.
  - name: Proverbs 25:28
    orderIndex: 27
    osisId: Prov.25.28
    sblId: Prov 25:28
    shortName: Prov 25:28
    text: A man without self-control is like a city broken into and left without walls.
  versesCount: 28
- name: Proverbs 26
  orderIndex: 25
  osisId: Prov.26
  sblId: Prov 26
  shortName: Prov 26
  verses:
  - name: Proverbs 26:1
    orderIndex: 0
    osisId: Prov.26.1
    sblId: Prov 26:1
    shortName: Prov 26:1
    text: Like snow in summer or rain in harvest, so honor is not fitting for a fool.
  - name: Proverbs 26:2
    orderIndex: 1
    osisId: Prov.26.2
    sblId: Prov 26:2
    shortName: Prov 26:2
    text: Like a sparrow in its flitting, like a swallow in its flying, a curse that
      is causeless does not alight.
  - name: Proverbs 26:3
    orderIndex: 2
    osisId: Prov.26.3
    sblId: Prov 26:3
    shortName: Prov 26:3
    text: A whip for the horse, a bridle for the donkey, and a rod for the back of
      fools.
  - name: Proverbs 26:4
    orderIndex: 3
    osisId: Prov.26.4
    sblId: Prov 26:4
    shortName: Prov 26:4
    text: Answer not a fool according to his folly, lest you be like him yourself.
  - name: Proverbs 26:5
    orderIndex: 4
    osisId: Prov.26.5
    sblId: Prov 26:5
    shortName: Prov 26:5
    text: Answer a fool according to his folly, lest he be wise in his own eyes.
  - name: Proverbs 26:6
    orderIndex: 5
    osisId: Prov.26.6
    sblId: Prov 26:6
    shortName: Prov 26:6
    text: Whoever sends a message by the hand of a fool cuts off his own feet and
      drinks violence.
  - name: Proverbs 26:7
    orderIndex: 6
    osisId: Prov.26.7
    sblId: Prov 26:7
    shortName: Prov 26:7
    text: Like a lame man's legs, which hang useless, is a proverb in the mouth of
      fools.
  - name: Proverbs 26:8
    orderIndex: 7
    osisId: Prov.26.8
    sblId: Prov 26:8
    shortName: Prov 26:8
    text: Like one who binds the stone in the sling is one who gives honor to a fool.
  - name: Proverbs 26:9
    orderIndex: 8
    osisId: Prov.26.9
    sblId: Prov 26:9
    shortName: Prov 26:9
    text: Like a thorn that goes up into the hand of a drunkard is a proverb in the
      mouth of fools.
  - name: Proverbs 26:10
    orderIndex: 9
    osisId: Prov.26.10
    sblId: Prov 26:10
    shortName: Prov 26:10
    text: Like an archer who wounds everybody is one who hires a passing fool or drunkard.
  - name: Proverbs 26:11
    orderIndex: 10
    osisId: Prov.26.11
    sblId: Prov 26:11
    shortName: Prov 26:11
    text: Like a dog that returns to his vomit is a fool who repeats his folly.
  - name: Proverbs 26:12
    orderIndex: 11
    osisId: Prov.26.12
    sblId: Prov 26:12
    shortName: Prov 26:12
    text: Do you see a man who is wise in his own eyes? There is more hope for a fool
      than for him.
  - name: Proverbs 26:13
    orderIndex: 12
    osisId: Prov.26.13
    sblId: Prov 26:13
    shortName: Prov 26:13
    text: The sluggard says, "There is a lion in the road! There is a lion in the
      streets!"
  - name: Proverbs 26:14
    orderIndex: 13
    osisId: Prov.26.14
    sblId: Prov 26:14
    shortName: Prov 26:14
    text: As a door turns on its hinges, so does a sluggard on his bed.
  - name: Proverbs 26:15
    orderIndex: 14
    osisId: Prov.26.15
    sblId: Prov 26:15
    shortName: Prov 26:15
    text: The sluggard buries his hand in the dish; it wears him out to bring it back
      to his mouth.
  - name: Proverbs 26:16
    orderIndex: 15
    osisId: Prov.26.16
    sblId: Prov 26:16
    shortName: Prov 26:16
    text: The sluggard is wiser in his own eyes than seven men who can answer sensibly.
  - name: Proverbs 26:17
    orderIndex: 16
    osisId: Prov.26.17
    sblId: Prov 26:17
    shortName: Prov 26:17
    text: Whoever meddles in a quarrel not his own is like one who takes a passing
      dog by the ears.
  - name: Proverbs 26:18
    orderIndex: 17
    osisId: Prov.26.18
    sblId: Prov 26:18
    shortName: Prov 26:18
    text: Like a madman who throws firebrands, arrows, and death
  - name: Proverbs 26:19
    orderIndex: 18
    osisId: Prov.26.19
    sblId: Prov 26:19
    shortName: Prov 26:19
    text: is the man who deceives his neighbor and says, "I am only joking!"
  - name: Proverbs 26:20
    orderIndex: 19
    osisId: Prov.26.20
    sblId: Prov 26:20
    shortName: Prov 26:20
    text: For lack of wood the fire goes out, and where there is no whisperer, quarreling
      ceases.
  - name: Proverbs 26:21
    orderIndex: 20
    osisId: Prov.26.21
    sblId: Prov 26:21
    shortName: Prov 26:21
    text: As charcoal to hot embers and wood to fire, so is a quarrelsome man for
      kindling strife.
  - name: Proverbs 26:22
    orderIndex: 21
    osisId: Prov.26.22
    sblId: Prov 26:22
    shortName: Prov 26:22
    text: The words of a whisperer are like delicious morsels; they go down into the
      inner parts of the body.
  - name: Proverbs 26:23
    orderIndex: 22
    osisId: Prov.26.23
    sblId: Prov 26:23
    shortName: Prov 26:23
    text: Like the glaze covering an earthen vessel are fervent lips with an evil
      heart.
  - name: Proverbs 26:24
    orderIndex: 23
    osisId: Prov.26.24
    sblId: Prov 26:24
    shortName: Prov 26:24
    text: Whoever hates disguises himself with his lips and harbors deceit in his
      heart;
  - name: Proverbs 26:25
    orderIndex: 24
    osisId: Prov.26.25
    sblId: Prov 26:25
    shortName: Prov 26:25
    text: when he speaks graciously, believe him not, for there are seven abominations
      in his heart;
  - name: Proverbs 26:26
    orderIndex: 25
    osisId: Prov.26.26
    sblId: Prov 26:26
    shortName: Prov 26:26
    text: though his hatred be covered with deception, his wickedness will be exposed
      in the assembly.
  - name: Proverbs 26:27
    orderIndex: 26
    osisId: Prov.26.27
    sblId: Prov 26:27
    shortName: Prov 26:27
    text: Whoever digs a pit will fall into it, and a stone will come back on him
      who starts it rolling.
  - name: Proverbs 26:28
    orderIndex: 27
    osisId: Prov.26.28
    sblId: Prov 26:28
    shortName: Prov 26:28
    text: A lying tongue hates its victims, and a flattering mouth works ruin.
  versesCount: 28
- name: Proverbs 27
  orderIndex: 26
  osisId: Prov.27
  sblId: Prov 27
  shortName: Prov 27
  verses:
  - name: Proverbs 27:1
    orderIndex: 0
    osisId: Prov.27.1
    sblId: Prov 27:1
    shortName: Prov 27:1
    text: Do not boast about tomorrow, for you do not know what a day may bring.
  - name: Proverbs 27:2
    orderIndex: 1
    osisId: Prov.27.2
    sblId: Prov 27:2
    shortName: Prov 27:2
    text: Let another praise you, and not your own mouth; a stranger, and not your
      own lips.
  - name: Proverbs 27:3
    orderIndex: 2
    osisId: Prov.27.3
    sblId: Prov 27:3
    shortName: Prov 27:3
    text: A stone is heavy, and sand is weighty, but a fool's provocation is heavier
      than both.
  - name: Proverbs 27:4
    orderIndex: 3
    osisId: Prov.27.4
    sblId: Prov 27:4
    shortName: Prov 27:4
    text: Wrath is cruel, anger is overwhelming, but who can stand before jealousy?
  - name: Proverbs 27:5
    orderIndex: 4
    osisId: Prov.27.5
    sblId: Prov 27:5
    shortName: Prov 27:5
    text: Better is open rebuke than hidden love.
  - name: Proverbs 27:6
    orderIndex: 5
    osisId: Prov.27.6
    sblId: Prov 27:6
    shortName: Prov 27:6
    text: Faithful are the wounds of a friend; profuse are the kisses of an enemy.
  - name: Proverbs 27:7
    orderIndex: 6
    osisId: Prov.27.7
    sblId: Prov 27:7
    shortName: Prov 27:7
    text: One who is full loathes honey, but to one who is hungry everything bitter
      is sweet.
  - name: Proverbs 27:8
    orderIndex: 7
    osisId: Prov.27.8
    sblId: Prov 27:8
    shortName: Prov 27:8
    text: Like a bird that strays from its nest is a man who strays from his home.
  - name: Proverbs 27:9
    orderIndex: 8
    osisId: Prov.27.9
    sblId: Prov 27:9
    shortName: Prov 27:9
    text: Oil and perfume make the heart glad, and the sweetness of a friend comes
      from his earnest counsel.
  - name: Proverbs 27:10
    orderIndex: 9
    osisId: Prov.27.10
    sblId: Prov 27:10
    shortName: Prov 27:10
    text: Do not forsake your friend and your father's friend, and do not go to your
      brother's house in the day of your calamity. Better is a neighbor who is near
      than a brother who is far away.
  - name: Proverbs 27:11
    orderIndex: 10
    osisId: Prov.27.11
    sblId: Prov 27:11
    shortName: Prov 27:11
    text: Be wise, my son, and make my heart glad, that I may answer him who reproaches
      me.
  - name: Proverbs 27:12
    orderIndex: 11
    osisId: Prov.27.12
    sblId: Prov 27:12
    shortName: Prov 27:12
    text: The prudent sees danger and hides himself, but the simple go on and suffer
      for it.
  - name: Proverbs 27:13
    orderIndex: 12
    osisId: Prov.27.13
    sblId: Prov 27:13
    shortName: Prov 27:13
    text: Take a man's garment when he has put up security for a stranger, and hold
      it in pledge when he puts up security for an adulteress.
  - name: Proverbs 27:14
    orderIndex: 13
    osisId: Prov.27.14
    sblId: Prov 27:14
    shortName: Prov 27:14
    text: Whoever blesses his neighbor with a loud voice, rising early in the morning,
      will be counted as cursing.
  - name: Proverbs 27:15
    orderIndex: 14
    osisId: Prov.27.15
    sblId: Prov 27:15
    shortName: Prov 27:15
    text: A continual dripping on a rainy day and a quarrelsome wife are alike;
  - name: Proverbs 27:16
    orderIndex: 15
    osisId: Prov.27.16
    sblId: Prov 27:16
    shortName: Prov 27:16
    text: to restrain her is to restrain the wind or to grasp oil in one's right hand.
  - name: Proverbs 27:17
    orderIndex: 16
    osisId: Prov.27.17
    sblId: Prov 27:17
    shortName: Prov 27:17
    text: Iron sharpens iron, and one man sharpens another.
  - name: Proverbs 27:18
    orderIndex: 17
    osisId: Prov.27.18
    sblId: Prov 27:18
    shortName: Prov 27:18
    text: Whoever tends a fig tree will eat its fruit, and he who guards his master
      will be honored.
  - name: Proverbs 27:19
    orderIndex: 18
    osisId: Prov.27.19
    sblId: Prov 27:19
    shortName: Prov 27:19
    text: As in water face reflects face, so the heart of man reflects the man.
  - name: Proverbs 27:20
    orderIndex: 19
    osisId: Prov.27.20
    sblId: Prov 27:20
    shortName: Prov 27:20
    text: Sheol and Abaddon are never satisfied, and never satisfied are the eyes
      of man.
  - name: Proverbs 27:21
    orderIndex: 20
    osisId: Prov.27.21
    sblId: Prov 27:21
    shortName: Prov 27:21
    text: The crucible is for silver, and the furnace is for gold, and a man is tested
      by his praise.
  - name: Proverbs 27:22
    orderIndex: 21
    osisId: Prov.27.22
    sblId: Prov 27:22
    shortName: Prov 27:22
    text: Crush a fool in a mortar with a pestle along with crushed grain, yet his
      folly will not depart from him.
  - name: Proverbs 27:23
    orderIndex: 22
    osisId: Prov.27.23
    sblId: Prov 27:23
    shortName: Prov 27:23
    text: Know well the condition of your flocks, and give attention to your herds,
  - name: Proverbs 27:24
    orderIndex: 23
    osisId: Prov.27.24
    sblId: Prov 27:24
    shortName: Prov 27:24
    text: for riches do not last forever; and does a crown endure to all generations?
  - name: Proverbs 27:25
    orderIndex: 24
    osisId: Prov.27.25
    sblId: Prov 27:25
    shortName: Prov 27:25
    text: When the grass is gone and the new growth appears and the vegetation of
      the mountains is gathered,
  - name: Proverbs 27:26
    orderIndex: 25
    osisId: Prov.27.26
    sblId: Prov 27:26
    shortName: Prov 27:26
    text: the lambs will provide your clothing, and the goats the price of a field.
  - name: Proverbs 27:27
    orderIndex: 26
    osisId: Prov.27.27
    sblId: Prov 27:27
    shortName: Prov 27:27
    text: There will be enough goats' milk for your food, for the food of your household
      and maintenance for your girls.
  versesCount: 27
- name: Proverbs 28
  orderIndex: 27
  osisId: Prov.28
  sblId: Prov 28
  shortName: Prov 28
  verses:
  - name: Proverbs 28:1
    orderIndex: 0
    osisId: Prov.28.1
    sblId: Prov 28:1
    shortName: Prov 28:1
    text: The wicked flee when no one pursues, but the righteous are bold as a lion.
  - name: Proverbs 28:2
    orderIndex: 1
    osisId: Prov.28.2
    sblId: Prov 28:2
    shortName: Prov 28:2
    text: When a land transgresses, it has many rulers, but with a man of understanding
      and knowledge, its stability will long continue.
  - name: Proverbs 28:3
    orderIndex: 2
    osisId: Prov.28.3
    sblId: Prov 28:3
    shortName: Prov 28:3
    text: A poor man who oppresses the poor is a beating rain that leaves no food.
  - name: Proverbs 28:4
    orderIndex: 3
    osisId: Prov.28.4
    sblId: Prov 28:4
    shortName: Prov 28:4
    text: Those who forsake the law praise the wicked, but those who keep the law
      strive against them.
  - name: Proverbs 28:5
    orderIndex: 4
    osisId: Prov.28.5
    sblId: Prov 28:5
    shortName: Prov 28:5
    text: Evil men do not understand justice, but those who seek the LORD understand
      it completely.
  - name: Proverbs 28:6
    orderIndex: 5
    osisId: Prov.28.6
    sblId: Prov 28:6
    shortName: Prov 28:6
    text: Better is a poor man who walks in his integrity than a rich man who is crooked
      in his ways.
  - name: Proverbs 28:7
    orderIndex: 6
    osisId: Prov.28.7
    sblId: Prov 28:7
    shortName: Prov 28:7
    text: The one who keeps the law is a son with understanding, but a companion of
      gluttons shames his father.
  - name: Proverbs 28:8
    orderIndex: 7
    osisId: Prov.28.8
    sblId: Prov 28:8
    shortName: Prov 28:8
    text: Whoever multiplies his wealth by interest and profit gathers it for him
      who is generous to the poor.
  - name: Proverbs 28:9
    orderIndex: 8
    osisId: Prov.28.9
    sblId: Prov 28:9
    shortName: Prov 28:9
    text: If one turns away his ear from hearing the law, even his prayer is an abomination.
  - name: Proverbs 28:10
    orderIndex: 9
    osisId: Prov.28.10
    sblId: Prov 28:10
    shortName: Prov 28:10
    text: Whoever misleads the upright into an evil way will fall into his own pit,
      but the blameless will have a goodly inheritance.
  - name: Proverbs 28:11
    orderIndex: 10
    osisId: Prov.28.11
    sblId: Prov 28:11
    shortName: Prov 28:11
    text: A rich man is wise in his own eyes, but a poor man who has understanding
      will find him out.
  - name: Proverbs 28:12
    orderIndex: 11
    osisId: Prov.28.12
    sblId: Prov 28:12
    shortName: Prov 28:12
    text: When the righteous triumph, there is great glory, but when the wicked rise,
      people hide themselves.
  - name: Proverbs 28:13
    orderIndex: 12
    osisId: Prov.28.13
    sblId: Prov 28:13
    shortName: Prov 28:13
    text: Whoever conceals his transgressions will not prosper, but he who confesses
      and forsakes them will obtain mercy.
  - name: Proverbs 28:14
    orderIndex: 13
    osisId: Prov.28.14
    sblId: Prov 28:14
    shortName: Prov 28:14
    text: Blessed is the one who fears the LORD always, but whoever hardens his heart
      will fall into calamity.
  - name: Proverbs 28:15
    orderIndex: 14
    osisId: Prov.28.15
    sblId: Prov 28:15
    shortName: Prov 28:15
    text: Like a roaring lion or a charging bear is a wicked ruler over a poor people.
  - name: Proverbs 28:16
    orderIndex: 15
    osisId: Prov.28.16
    sblId: Prov 28:16
    shortName: Prov 28:16
    text: A ruler who lacks understanding is a cruel oppressor, but he who hates unjust
      gain will prolong his days.
  - name: Proverbs 28:17
    orderIndex: 16
    osisId: Prov.28.17
    sblId: Prov 28:17
    shortName: Prov 28:17
    text: If one is burdened with the blood of another, he will be a fugitive until
      death; let no one help him.
  - name: Proverbs 28:18
    orderIndex: 17
    osisId: Prov.28.18
    sblId: Prov 28:18
    shortName: Prov 28:18
    text: Whoever walks in integrity will be delivered, but he who is crooked in his
      ways will suddenly fall.
  - name: Proverbs 28:19
    orderIndex: 18
    osisId: Prov.28.19
    sblId: Prov 28:19
    shortName: Prov 28:19
    text: Whoever works his land will have plenty of bread, but he who follows worthless
      pursuits will have plenty of poverty.
  - name: Proverbs 28:20
    orderIndex: 19
    osisId: Prov.28.20
    sblId: Prov 28:20
    shortName: Prov 28:20
    text: A faithful man will abound with blessings, but whoever hastens to be rich
      will not go unpunished.
  - name: Proverbs 28:21
    orderIndex: 20
    osisId: Prov.28.21
    sblId: Prov 28:21
    shortName: Prov 28:21
    text: To show partiality is not good, but for a piece of bread a man will do wrong.
  - name: Proverbs 28:22
    orderIndex: 21
    osisId: Prov.28.22
    sblId: Prov 28:22
    shortName: Prov 28:22
    text: A stingy man hastens after wealth and does not know that poverty will come
      upon him.
  - name: Proverbs 28:23
    orderIndex: 22
    osisId: Prov.28.23
    sblId: Prov 28:23
    shortName: Prov 28:23
    text: Whoever rebukes a man will afterward find more favor than he who flatters
      with his tongue.
  - name: Proverbs 28:24
    orderIndex: 23
    osisId: Prov.28.24
    sblId: Prov 28:24
    shortName: Prov 28:24
    text: Whoever robs his father or his mother and says, "That is no transgression,"
      is a companion to a man who destroys.
  - name: Proverbs 28:25
    orderIndex: 24
    osisId: Prov.28.25
    sblId: Prov 28:25
    shortName: Prov 28:25
    text: A greedy man stirs up strife, but the one who trusts in the LORD will be
      enriched.
  - name: Proverbs 28:26
    orderIndex: 25
    osisId: Prov.28.26
    sblId: Prov 28:26
    shortName: Prov 28:26
    text: Whoever trusts in his own mind is a fool, but he who walks in wisdom will
      be delivered.
  - name: Proverbs 28:27
    orderIndex: 26
    osisId: Prov.28.27
    sblId: Prov 28:27
    shortName: Prov 28:27
    text: Whoever gives to the poor will not want, but he who hides his eyes will
      get many a curse.
  - name: Proverbs 28:28
    orderIndex: 27
    osisId: Prov.28.28
    sblId: Prov 28:28
    shortName: Prov 28:28
    text: When the wicked rise, people hide themselves, but when they perish, the
      righteous increase.
  versesCount: 28
- name: Proverbs 29
  orderIndex: 28
  osisId: Prov.29
  sblId: Prov 29
  shortName: Prov 29
  verses:
  - name: Proverbs 29:1
    orderIndex: 0
    osisId: Prov.29.1
    sblId: Prov 29:1
    shortName: Prov 29:1
    text: He who is often reproved, yet stiffens his neck, will suddenly be broken
      beyond healing.
  - name: Proverbs 29:2
    orderIndex: 1
    osisId: Prov.29.2
    sblId: Prov 29:2
    shortName: Prov 29:2
    text: When the righteous increase, the people rejoice, but when the wicked rule,
      the people groan.
  - name: Proverbs 29:3
    orderIndex: 2
    osisId: Prov.29.3
    sblId: Prov 29:3
    shortName: Prov 29:3
    text: He who loves wisdom makes his father glad, but a companion of prostitutes
      squanders his wealth.
  - name: Proverbs 29:4
    orderIndex: 3
    osisId: Prov.29.4
    sblId: Prov 29:4
    shortName: Prov 29:4
    text: By justice a king builds up the land, but he who exacts gifts tears it down.
  - name: Proverbs 29:5
    orderIndex: 4
    osisId: Prov.29.5
    sblId: Prov 29:5
    shortName: Prov 29:5
    text: A man who flatters his neighbor spreads a net for his feet.
  - name: Proverbs 29:6
    orderIndex: 5
    osisId: Prov.29.6
    sblId: Prov 29:6
    shortName: Prov 29:6
    text: An evil man is ensnared in his transgression, but a righteous man sings
      and rejoices.
  - name: Proverbs 29:7
    orderIndex: 6
    osisId: Prov.29.7
    sblId: Prov 29:7
    shortName: Prov 29:7
    text: A righteous man knows the rights of the poor; a wicked man does not understand
      such knowledge.
  - name: Proverbs 29:8
    orderIndex: 7
    osisId: Prov.29.8
    sblId: Prov 29:8
    shortName: Prov 29:8
    text: Scoffers set a city aflame, but the wise turn away wrath.
  - name: Proverbs 29:9
    orderIndex: 8
    osisId: Prov.29.9
    sblId: Prov 29:9
    shortName: Prov 29:9
    text: If a wise man has an argument with a fool, the fool only rages and laughs,
      and there is no quiet.
  - name: Proverbs 29:10
    orderIndex: 9
    osisId: Prov.29.10
    sblId: Prov 29:10
    shortName: Prov 29:10
    text: Bloodthirsty men hate one who is blameless and seek the life of the upright.
  - name: Proverbs 29:11
    orderIndex: 10
    osisId: Prov.29.11
    sblId: Prov 29:11
    shortName: Prov 29:11
    text: A fool gives full vent to his spirit, but a wise man quietly holds it back.
  - name: Proverbs 29:12
    orderIndex: 11
    osisId: Prov.29.12
    sblId: Prov 29:12
    shortName: Prov 29:12
    text: If a ruler listens to falsehood, all his officials will be wicked.
  - name: Proverbs 29:13
    orderIndex: 12
    osisId: Prov.29.13
    sblId: Prov 29:13
    shortName: Prov 29:13
    text: The poor man and the oppressor meet together; the LORD gives light to the
      eyes of both.
  - name: Proverbs 29:14
    orderIndex: 13
    osisId: Prov.29.14
    sblId: Prov 29:14
    shortName: Prov 29:14
    text: If a king faithfully judges the poor, his throne will be established forever.
  - name: Proverbs 29:15
    orderIndex: 14
    osisId: Prov.29.15
    sblId: Prov 29:15
    shortName: Prov 29:15
    text: The rod and reproof give wisdom, but a child left to himself brings shame
      to his mother.
  - name: Proverbs 29:16
    orderIndex: 15
    osisId: Prov.29.16
    sblId: Prov 29:16
    shortName: Prov 29:16
    text: When the wicked increase, transgression increases, but the righteous will
      look upon their downfall.
  - name: Proverbs 29:17
    orderIndex: 16
    osisId: Prov.29.17
    sblId: Prov 29:17
    shortName: Prov 29:17
    text: Discipline your son, and he will give you rest; he will give delight to
      your heart.
  - name: Proverbs 29:18
    orderIndex: 17
    osisId: Prov.29.18
    sblId: Prov 29:18
    shortName: Prov 29:18
    text: Where there is no prophetic vision the people cast off restraint, but blessed
      is he who keeps the law.
  - name: Proverbs 29:19
    orderIndex: 18
    osisId: Prov.29.19
    sblId: Prov 29:19
    shortName: Prov 29:19
    text: By mere words a servant is not disciplined, for though he understands, he
      will not respond.
  - name: Proverbs 29:20
    orderIndex: 19
    osisId: Prov.29.20
    sblId: Prov 29:20
    shortName: Prov 29:20
    text: Do you see a man who is hasty in his words? There is more hope for a fool
      than for him.
  - name: Proverbs 29:21
    orderIndex: 20
    osisId: Prov.29.21
    sblId: Prov 29:21
    shortName: Prov 29:21
    text: Whoever pampers his servant from childhood will in the end find him his
      heir.
  - name: Proverbs 29:22
    orderIndex: 21
    osisId: Prov.29.22
    sblId: Prov 29:22
    shortName: Prov 29:22
    text: A man of wrath stirs up strife, and one given to anger causes much transgression.
  - name: Proverbs 29:23
    orderIndex: 22
    osisId: Prov.29.23
    sblId: Prov 29:23
    shortName: Prov 29:23
    text: One's pride will bring him low, but he who is lowly in spirit will obtain
      honor.
  - name: Proverbs 29:24
    orderIndex: 23
    osisId: Prov.29.24
    sblId: Prov 29:24
    shortName: Prov 29:24
    text: The partner of a thief hates his own life; he hears the curse, but discloses
      nothing.
  - name: Proverbs 29:25
    orderIndex: 24
    osisId: Prov.29.25
    sblId: Prov 29:25
    shortName: Prov 29:25
    text: The fear of man lays a snare, but whoever trusts in the LORD is safe.
  - name: Proverbs 29:26
    orderIndex: 25
    osisId: Prov.29.26
    sblId: Prov 29:26
    shortName: Prov 29:26
    text: Many seek the face of a ruler, but it is from the LORD that a man gets justice.
  - name: Proverbs 29:27
    orderIndex: 26
    osisId: Prov.29.27
    sblId: Prov 29:27
    shortName: Prov 29:27
    text: An unjust man is an abomination to the righteous, but one whose way is straight
      is an abomination to the wicked.
  versesCount: 27
- name: Proverbs 30
  orderIndex: 29
  osisId: Prov.30
  sblId: Prov 30
  shortName: Prov 30
  verses:
  - name: Proverbs 30:1
    orderIndex: 0
    osisId: Prov.30.1
    sblId: Prov 30:1
    shortName: Prov 30:1
    text: The words of Agur son of Jakeh. The oracle. The man declares, I am weary,
      O God; I am weary, O God, and worn out.
  - name: Proverbs 30:2
    orderIndex: 1
    osisId: Prov.30.2
    sblId: Prov 30:2
    shortName: Prov 30:2
    text: Surely I am too stupid to be a man. I have not the understanding of a man.
  - name: Proverbs 30:3
    orderIndex: 2
    osisId: Prov.30.3
    sblId: Prov 30:3
    shortName: Prov 30:3
    text: I have not learned wisdom, nor have I knowledge of the Holy One.
  - name: Proverbs 30:4
    orderIndex: 3
    osisId: Prov.30.4
    sblId: Prov 30:4
    shortName: Prov 30:4
    text: Who has ascended to heaven and come down? Who has gathered the wind in his
      fists? Who has wrapped up the waters in a garment? Who has established all the
      ends of the earth? What is his name, and what is his son's name? Surely you
      know!
  - name: Proverbs 30:5
    orderIndex: 4
    osisId: Prov.30.5
    sblId: Prov 30:5
    shortName: Prov 30:5
    text: Every word of God proves true; he is a shield to those who take refuge in
      him.
  - name: Proverbs 30:6
    orderIndex: 5
    osisId: Prov.30.6
    sblId: Prov 30:6
    shortName: Prov 30:6
    text: Do not add to his words, lest he rebuke you and you be found a liar.
  - name: Proverbs 30:7
    orderIndex: 6
    osisId: Prov.30.7
    sblId: Prov 30:7
    shortName: Prov 30:7
    text: 'Two things I ask of you; deny them not to me before I die:'
  - name: Proverbs 30:8
    orderIndex: 7
    osisId: Prov.30.8
    sblId: Prov 30:8
    shortName: Prov 30:8
    text: Remove far from me falsehood and lying; give me neither poverty nor riches;
      feed me with the food that is needful for me,
  - name: Proverbs 30:9
    orderIndex: 8
    osisId: Prov.30.9
    sblId: Prov 30:9
    shortName: Prov 30:9
    text: lest I be full and deny you and say, "Who is the LORD?" or lest I be poor
      and steal and profane the name of my God.
  - name: Proverbs 30:10
    orderIndex: 9
    osisId: Prov.30.10
    sblId: Prov 30:10
    shortName: Prov 30:10
    text: Do not slander a servant to his master, lest he curse you and you be held
      guilty.
  - name: Proverbs 30:11
    orderIndex: 10
    osisId: Prov.30.11
    sblId: Prov 30:11
    shortName: Prov 30:11
    text: There are those who curse their fathers and do not bless their mothers.
  - name: Proverbs 30:12
    orderIndex: 11
    osisId: Prov.30.12
    sblId: Prov 30:12
    shortName: Prov 30:12
    text: There are those who are clean in their own eyes but are not washed of their
      filth.
  - name: Proverbs 30:13
    orderIndex: 12
    osisId: Prov.30.13
    sblId: Prov 30:13
    shortName: Prov 30:13
    text: There are those- how lofty are their eyes, how high their eyelids lift!
  - name: Proverbs 30:14
    orderIndex: 13
    osisId: Prov.30.14
    sblId: Prov 30:14
    shortName: Prov 30:14
    text: There are those whose teeth are swords, whose fangs are knives, to devour
      the poor from off the earth, the needy from among mankind.
  - name: Proverbs 30:15
    orderIndex: 14
    osisId: Prov.30.15
    sblId: Prov 30:15
    shortName: Prov 30:15
    text: 'The leech has two daughters; "Give" and "Give," they cry. Three things
      are never satisfied; four never say, "Enough":'
  - name: Proverbs 30:16
    orderIndex: 15
    osisId: Prov.30.16
    sblId: Prov 30:16
    shortName: Prov 30:16
    text: Sheol, the barren womb, the land never satisfied with water, and the fire
      that never says, "Enough."
  - name: Proverbs 30:17
    orderIndex: 16
    osisId: Prov.30.17
    sblId: Prov 30:17
    shortName: Prov 30:17
    text: The eye that mocks a father and scorns to obey a mother will be picked out
      by the ravens of the valley and eaten by the vultures.
  - name: Proverbs 30:18
    orderIndex: 17
    osisId: Prov.30.18
    sblId: Prov 30:18
    shortName: Prov 30:18
    text: 'Three things are too wonderful for me; four I do not understand:'
  - name: Proverbs 30:19
    orderIndex: 18
    osisId: Prov.30.19
    sblId: Prov 30:19
    shortName: Prov 30:19
    text: the way of an eagle in the sky, the way of a serpent on a rock, the way
      of a ship on the high seas, and the way of a man with a virgin.
  - name: Proverbs 30:20
    orderIndex: 19
    osisId: Prov.30.20
    sblId: Prov 30:20
    shortName: Prov 30:20
    text: 'This is the way of an adulteress: she eats and wipes her mouth and says,
      "I have done no wrong."'
  - name: Proverbs 30:21
    orderIndex: 20
    osisId: Prov.30.21
    sblId: Prov 30:21
    shortName: Prov 30:21
    text: 'Under three things the earth trembles; under four it cannot bear up:'
  - name: Proverbs 30:22
    orderIndex: 21
    osisId: Prov.30.22
    sblId: Prov 30:22
    shortName: Prov 30:22
    text: a slave when he becomes king, and a fool when he is filled with food;
  - name: Proverbs 30:23
    orderIndex: 22
    osisId: Prov.30.23
    sblId: Prov 30:23
    shortName: Prov 30:23
    text: an unloved woman when she gets a husband, and a maidservant when she displaces
      her mistress.
  - name: Proverbs 30:24
    orderIndex: 23
    osisId: Prov.30.24
    sblId: Prov 30:24
    shortName: Prov 30:24
    text: 'Four things on earth are small, but they are exceedingly wise:'
  - name: Proverbs 30:25
    orderIndex: 24
    osisId: Prov.30.25
    sblId: Prov 30:25
    shortName: Prov 30:25
    text: the ants are a people not strong, yet they provide their food in the summer;
  - name: Proverbs 30:26
    orderIndex: 25
    osisId: Prov.30.26
    sblId: Prov 30:26
    shortName: Prov 30:26
    text: the rock badgers are a people not mighty, yet they make their homes in the
      cliffs;
  - name: Proverbs 30:27
    orderIndex: 26
    osisId: Prov.30.27
    sblId: Prov 30:27
    shortName: Prov 30:27
    text: the locusts have no king, yet all of them march in rank;
  - name: Proverbs 30:28
    orderIndex: 27
    osisId: Prov.30.28
    sblId: Prov 30:28
    shortName: Prov 30:28
    text: the lizard you can take in your hands, yet it is in kings' palaces.
  - name: Proverbs 30:29
    orderIndex: 28
    osisId: Prov.30.29
    sblId: Prov 30:29
    shortName: Prov 30:29
    text: 'Three things are stately in their tread; four are stately in their stride:'
  - name: Proverbs 30:30
    orderIndex: 29
    osisId: Prov.30.30
    sblId: Prov 30:30
    shortName: Prov 30:30
    text: the lion, which is mightiest among beasts and does not turn back before
      any;
  - name: Proverbs 30:31
    orderIndex: 30
    osisId: Prov.30.31
    sblId: Prov 30:31
    shortName: Prov 30:31
    text: the strutting rooster, the he-goat, and a king whose army is with him.
  - name: Proverbs 30:32
    orderIndex: 31
    osisId: Prov.30.32
    sblId: Prov 30:32
    shortName: Prov 30:32
    text: If you have been foolish, exalting yourself, or if you have been devising
      evil, put your hand on your mouth.
  - name: Proverbs 30:33
    orderIndex: 32
    osisId: Prov.30.33
    sblId: Prov 30:33
    shortName: Prov 30:33
    text: For pressing milk produces curds, pressing the nose produces blood, and
      pressing anger produces strife.
  versesCount: 33
- name: Proverbs 31
  orderIndex: 30
  osisId: Prov.31
  sblId: Prov 31
  shortName: Prov 31
  verses:
  - name: Proverbs 31:1
    orderIndex: 0
    osisId: Prov.31.1
    sblId: Prov 31:1
    shortName: Prov 31:1
    text: 'The words of King Lemuel. An oracle that his mother taught him:'
  - name: Proverbs 31:2
    orderIndex: 1
    osisId: Prov.31.2
    sblId: Prov 31:2
    shortName: Prov 31:2
    text: What are you doing, my son? What are you doing, son of my womb? What are
      you doing, son of my vows?
  - name: Proverbs 31:3
    orderIndex: 2
    osisId: Prov.31.3
    sblId: Prov 31:3
    shortName: Prov 31:3
    text: Do not give your strength to women, your ways to those who destroy kings.
  - name: Proverbs 31:4
    orderIndex: 3
    osisId: Prov.31.4
    sblId: Prov 31:4
    shortName: Prov 31:4
    text: It is not for kings, O Lemuel, it is not for kings to drink wine, or for
      rulers to take strong drink,
  - name: Proverbs 31:5
    orderIndex: 4
    osisId: Prov.31.5
    sblId: Prov 31:5
    shortName: Prov 31:5
    text: lest they drink and forget what has been decreed and pervert the rights
      of all the afflicted.
  - name: Proverbs 31:6
    orderIndex: 5
    osisId: Prov.31.6
    sblId: Prov 31:6
    shortName: Prov 31:6
    text: Give strong drink to the one who is perishing, and wine to those in bitter
      distress;
  - name: Proverbs 31:7
    orderIndex: 6
    osisId: Prov.31.7
    sblId: Prov 31:7
    shortName: Prov 31:7
    text: let them drink and forget their poverty and remember their misery no more.
  - name: Proverbs 31:8
    orderIndex: 7
    osisId: Prov.31.8
    sblId: Prov 31:8
    shortName: Prov 31:8
    text: Open your mouth for the mute, for the rights of all who are destitute.
  - name: Proverbs 31:9
    orderIndex: 8
    osisId: Prov.31.9
    sblId: Prov 31:9
    shortName: Prov 31:9
    text: Open your mouth, judge righteously, defend the rights of the poor and needy.
  - name: Proverbs 31:10
    orderIndex: 9
    osisId: Prov.31.10
    sblId: Prov 31:10
    shortName: Prov 31:10
    text: An excellent wife who can find? She is far more precious than jewels.
  - name: Proverbs 31:11
    orderIndex: 10
    osisId: Prov.31.11
    sblId: Prov 31:11
    shortName: Prov 31:11
    text: The heart of her husband trusts in her, and he will have no lack of gain.
  - name: Proverbs 31:12
    orderIndex: 11
    osisId: Prov.31.12
    sblId: Prov 31:12
    shortName: Prov 31:12
    text: She does him good, and not harm, all the days of her life.
  - name: Proverbs 31:13
    orderIndex: 12
    osisId: Prov.31.13
    sblId: Prov 31:13
    shortName: Prov 31:13
    text: She seeks wool and flax, and works with willing hands.
  - name: Proverbs 31:14
    orderIndex: 13
    osisId: Prov.31.14
    sblId: Prov 31:14
    shortName: Prov 31:14
    text: She is like the ships of the merchant; she brings her food from afar.
  - name: Proverbs 31:15
    orderIndex: 14
    osisId: Prov.31.15
    sblId: Prov 31:15
    shortName: Prov 31:15
    text: She rises while it is yet night and provides food for her household and
      portions for her maidens.
  - name: Proverbs 31:16
    orderIndex: 15
    osisId: Prov.31.16
    sblId: Prov 31:16
    shortName: Prov 31:16
    text: She considers a field and buys it; with the fruit of her hands she plants
      a vineyard.
  - name: Proverbs 31:17
    orderIndex: 16
    osisId: Prov.31.17
    sblId: Prov 31:17
    shortName: Prov 31:17
    text: She dresses herself with strength and makes her arms strong.
  - name: Proverbs 31:18
    orderIndex: 17
    osisId: Prov.31.18
    sblId: Prov 31:18
    shortName: Prov 31:18
    text: She perceives that her merchandise is profitable. Her lamp does not go out
      at night.
  - name: Proverbs 31:19
    orderIndex: 18
    osisId: Prov.31.19
    sblId: Prov 31:19
    shortName: Prov 31:19
    text: She puts her hands to the distaff, and her hands hold the spindle.
  - name: Proverbs 31:20
    orderIndex: 19
    osisId: Prov.31.20
    sblId: Prov 31:20
    shortName: Prov 31:20
    text: She opens her hand to the poor and reaches out her hands to the needy.
  - name: Proverbs 31:21
    orderIndex: 20
    osisId: Prov.31.21
    sblId: Prov 31:21
    shortName: Prov 31:21
    text: She is not afraid of snow for her household, for all her household are clothed
      in scarlet.
  - name: Proverbs 31:22
    orderIndex: 21
    osisId: Prov.31.22
    sblId: Prov 31:22
    shortName: Prov 31:22
    text: She makes bed coverings for herself; her clothing is fine linen and purple.
  - name: Proverbs 31:23
    orderIndex: 22
    osisId: Prov.31.23
    sblId: Prov 31:23
    shortName: Prov 31:23
    text: Her husband is known in the gates when he sits among the elders of the land.
  - name: Proverbs 31:24
    orderIndex: 23
    osisId: Prov.31.24
    sblId: Prov 31:24
    shortName: Prov 31:24
    text: She makes linen garments and sells them; she delivers sashes to the merchant.
  - name: Proverbs 31:25
    orderIndex: 24
    osisId: Prov.31.25
    sblId: Prov 31:25
    shortName: Prov 31:25
    text: Strength and dignity are her clothing, and she laughs at the time to come.
  - name: Proverbs 31:26
    orderIndex: 25
    osisId: Prov.31.26
    sblId: Prov 31:26
    shortName: Prov 31:26
    text: She opens her mouth with wisdom, and the teaching of kindness is on her
      tongue.
  - name: Proverbs 31:27
    orderIndex: 26
    osisId: Prov.31.27
    sblId: Prov 31:27
    shortName: Prov 31:27
    text: She looks well to the ways of her household and does not eat the bread of
      idleness.
  - name: Proverbs 31:28
    orderIndex: 27
    osisId: Prov.31.28
    sblId: Prov 31:28
    shortName: Prov 31:28
    text: 'Her children rise up and call her blessed; her husband also, and he praises
      her:'
  - name: Proverbs 31:29
    orderIndex: 28
    osisId: Prov.31.29
    sblId: Prov 31:29
    shortName: Prov 31:29
    text: '"Many women have done excellently, but you surpass them all."'
  - name: Proverbs 31:30
    orderIndex: 29
    osisId: Prov.31.30
    sblId: Prov 31:30
    shortName: Prov 31:30
    text: Charm is deceitful, and beauty is vain, but a woman who fears the LORD is
      to be praised.
  - name: Proverbs 31:31
    orderIndex: 30
    osisId: Prov.31.31
    sblId: Prov 31:31
    shortName: Prov 31:31
    text: Give her of the fruit of her hands, and let her works praise her in the
      gates.
  versesCount: 31
chaptersCount: 31
name: Proverbs
