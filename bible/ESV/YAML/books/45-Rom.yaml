chapters:
- name: Romans 1
  orderIndex: 0
  osisId: Rom.1
  sblId: Rom 1
  shortName: Rom 1
  verses:
  - name: Romans 1:1
    orderIndex: 0
    osisId: Rom.1.1
    sblId: Rom 1:1
    shortName: Rom 1:1
    text: Paul, a servant of Christ Jesus, called to be an apostle, set apart for
      the gospel of God,
  - name: Romans 1:2
    orderIndex: 1
    osisId: Rom.1.2
    sblId: Rom 1:2
    shortName: Rom 1:2
    text: which he promised beforehand through his prophets in the holy Scriptures,
  - name: Romans 1:3
    orderIndex: 2
    osisId: Rom.1.3
    sblId: Rom 1:3
    shortName: Rom 1:3
    text: concerning his Son, who was descended from David according to the flesh
  - name: Romans 1:4
    orderIndex: 3
    osisId: Rom.1.4
    sblId: Rom 1:4
    shortName: Rom 1:4
    text: and was declared to be the Son of God in power according to the Spirit of
      holiness by his resurrection from the dead, Jesus Christ our Lord,
  - name: Romans 1:5
    orderIndex: 4
    osisId: Rom.1.5
    sblId: Rom 1:5
    shortName: Rom 1:5
    text: through whom we have received grace and apostleship to bring about the obedience
      of faith for the sake of his name among all the nations,
  - name: Romans 1:6
    orderIndex: 5
    osisId: Rom.1.6
    sblId: Rom 1:6
    shortName: Rom 1:6
    text: including you who are called to belong to Jesus Christ,
  - name: Romans 1:7
    orderIndex: 6
    osisId: Rom.1.7
    sblId: Rom 1:7
    shortName: Rom 1:7
    text: 'To all those in Rome who are loved by God and called to be saints: Grace
      to you and peace from God our Father and the Lord Jesus Christ.'
  - name: Romans 1:8
    orderIndex: 7
    osisId: Rom.1.8
    sblId: Rom 1:8
    shortName: Rom 1:8
    text: First, I thank my God through Jesus Christ for all of you, because your
      faith is proclaimed in all the world.
  - name: Romans 1:9
    orderIndex: 8
    osisId: Rom.1.9
    sblId: Rom 1:9
    shortName: Rom 1:9
    text: For God is my witness, whom I serve with my spirit in the gospel of his
      Son, that without ceasing I mention you
  - name: Romans 1:10
    orderIndex: 9
    osisId: Rom.1.10
    sblId: Rom 1:10
    shortName: Rom 1:10
    text: always in my prayers, asking that somehow by God's will I may now at last
      succeed in coming to you.
  - name: Romans 1:11
    orderIndex: 10
    osisId: Rom.1.11
    sblId: Rom 1:11
    shortName: Rom 1:11
    text: For I long to see you, that I may impart to you some spiritual gift to strengthen
      you-
  - name: Romans 1:12
    orderIndex: 11
    osisId: Rom.1.12
    sblId: Rom 1:12
    shortName: Rom 1:12
    text: that is, that we may be mutually encouraged by each other's faith, both
      yours and mine.
  - name: Romans 1:13
    orderIndex: 12
    osisId: Rom.1.13
    sblId: Rom 1:13
    shortName: Rom 1:13
    text: I want you to know, brothers, that I have often intended to come to you
      (but thus far have been prevented), in order that I may reap some harvest among
      you as well as among the rest of the Gentiles.
  - name: Romans 1:14
    orderIndex: 13
    osisId: Rom.1.14
    sblId: Rom 1:14
    shortName: Rom 1:14
    text: I am under obligation both to Greeks and to barbarians, both to the wise
      and to the foolish.
  - name: Romans 1:15
    orderIndex: 14
    osisId: Rom.1.15
    sblId: Rom 1:15
    shortName: Rom 1:15
    text: So I am eager to preach the gospel to you also who are in Rome.
  - name: Romans 1:16
    orderIndex: 15
    osisId: Rom.1.16
    sblId: Rom 1:16
    shortName: Rom 1:16
    text: For I am not ashamed of the gospel, for it is the power of God for salvation
      to everyone who believes, to the Jew first and also to the Greek.
  - name: Romans 1:17
    orderIndex: 16
    osisId: Rom.1.17
    sblId: Rom 1:17
    shortName: Rom 1:17
    text: For in it the righteousness of God is revealed from faith for faith, as
      it is written, "The righteous shall live by faith."
  - name: Romans 1:18
    orderIndex: 17
    osisId: Rom.1.18
    sblId: Rom 1:18
    shortName: Rom 1:18
    text: For the wrath of God is revealed from heaven against all ungodliness and
      unrighteousness of men, who by their unrighteousness suppress the truth.
  - name: Romans 1:19
    orderIndex: 18
    osisId: Rom.1.19
    sblId: Rom 1:19
    shortName: Rom 1:19
    text: For what can be known about God is plain to them, because God has shown
      it to them.
  - name: Romans 1:20
    orderIndex: 19
    osisId: Rom.1.20
    sblId: Rom 1:20
    shortName: Rom 1:20
    text: For his invisible attributes, namely, his eternal power and divine nature,
      have been clearly perceived, ever since the creation of the world, in the things
      that have been made. So they are without excuse.
  - name: Romans 1:21
    orderIndex: 20
    osisId: Rom.1.21
    sblId: Rom 1:21
    shortName: Rom 1:21
    text: For although they knew God, they did not honor him as God or give thanks
      to him, but they became futile in their thinking, and their foolish hearts were
      darkened.
  - name: Romans 1:22
    orderIndex: 21
    osisId: Rom.1.22
    sblId: Rom 1:22
    shortName: Rom 1:22
    text: Claiming to be wise, they became fools,
  - name: Romans 1:23
    orderIndex: 22
    osisId: Rom.1.23
    sblId: Rom 1:23
    shortName: Rom 1:23
    text: and exchanged the glory of the immortal God for images resembling mortal
      man and birds and animals and reptiles.
  - name: Romans 1:24
    orderIndex: 23
    osisId: Rom.1.24
    sblId: Rom 1:24
    shortName: Rom 1:24
    text: Therefore God gave them up in the lusts of their hearts to impurity, to
      the dishonoring of their bodies among themselves,
  - name: Romans 1:25
    orderIndex: 24
    osisId: Rom.1.25
    sblId: Rom 1:25
    shortName: Rom 1:25
    text: because they exchanged the truth about God for a lie and worshiped and served
      the creature rather than the Creator, who is blessed forever! Amen.
  - name: Romans 1:26
    orderIndex: 25
    osisId: Rom.1.26
    sblId: Rom 1:26
    shortName: Rom 1:26
    text: For this reason God gave them up to dishonorable passions. For their women
      exchanged natural relations for those that are contrary to nature;
  - name: Romans 1:27
    orderIndex: 26
    osisId: Rom.1.27
    sblId: Rom 1:27
    shortName: Rom 1:27
    text: and the men likewise gave up natural relations with women and were consumed
      with passion for one another, men committing shameless acts with men and receiving
      in themselves the due penalty for their error.
  - name: Romans 1:28
    orderIndex: 27
    osisId: Rom.1.28
    sblId: Rom 1:28
    shortName: Rom 1:28
    text: And since they did not see fit to acknowledge God, God gave them up to a
      debased mind to do what ought not to be done.
  - name: Romans 1:29
    orderIndex: 28
    osisId: Rom.1.29
    sblId: Rom 1:29
    shortName: Rom 1:29
    text: They were filled with all manner of unrighteousness, evil, covetousness,
      malice. They are full of envy, murder, strife, deceit, maliciousness. They are
      gossips,
  - name: Romans 1:30
    orderIndex: 29
    osisId: Rom.1.30
    sblId: Rom 1:30
    shortName: Rom 1:30
    text: slanderers, haters of God, insolent, haughty, boastful, inventors of evil,
      disobedient to parents,
  - name: Romans 1:31
    orderIndex: 30
    osisId: Rom.1.31
    sblId: Rom 1:31
    shortName: Rom 1:31
    text: foolish, faithless, heartless, ruthless.
  - name: Romans 1:32
    orderIndex: 31
    osisId: Rom.1.32
    sblId: Rom 1:32
    shortName: Rom 1:32
    text: Though they know God's decree that those who practice such things deserve
      to die, they not only do them but give approval to those who practice them.
  versesCount: 32
- name: Romans 2
  orderIndex: 1
  osisId: Rom.2
  sblId: Rom 2
  shortName: Rom 2
  verses:
  - name: Romans 2:1
    orderIndex: 0
    osisId: Rom.2.1
    sblId: Rom 2:1
    shortName: Rom 2:1
    text: Therefore you have no excuse, O man, every one of you who judges. For in
      passing judgment on another you condemn yourself, because you, the judge, practice
      the very same things.
  - name: Romans 2:2
    orderIndex: 1
    osisId: Rom.2.2
    sblId: Rom 2:2
    shortName: Rom 2:2
    text: We know that the judgment of God rightly falls on those who do such things.
  - name: Romans 2:3
    orderIndex: 2
    osisId: Rom.2.3
    sblId: Rom 2:3
    shortName: Rom 2:3
    text: Do you suppose, O man- you who judge those who do such things and yet do
      them yourself- that you will escape the judgment of God?
  - name: Romans 2:4
    orderIndex: 3
    osisId: Rom.2.4
    sblId: Rom 2:4
    shortName: Rom 2:4
    text: Or do you presume on the riches of his kindness and forbearance and patience,
      not knowing that God's kindness is meant to lead you to repentance?
  - name: Romans 2:5
    orderIndex: 4
    osisId: Rom.2.5
    sblId: Rom 2:5
    shortName: Rom 2:5
    text: But because of your hard and impenitent heart you are storing up wrath for
      yourself on the day of wrath when God's righteous judgment will be revealed.
  - name: Romans 2:6
    orderIndex: 5
    osisId: Rom.2.6
    sblId: Rom 2:6
    shortName: Rom 2:6
    text: 'He will render to each one according to his works:'
  - name: Romans 2:7
    orderIndex: 6
    osisId: Rom.2.7
    sblId: Rom 2:7
    shortName: Rom 2:7
    text: to those who by patience in well-doing seek for glory and honor and immortality,
      he will give eternal life;
  - name: Romans 2:8
    orderIndex: 7
    osisId: Rom.2.8
    sblId: Rom 2:8
    shortName: Rom 2:8
    text: but for those who are self-seeking and do not obey the truth, but obey unrighteousness,
      there will be wrath and fury.
  - name: Romans 2:9
    orderIndex: 8
    osisId: Rom.2.9
    sblId: Rom 2:9
    shortName: Rom 2:9
    text: There will be tribulation and distress for every human being who does evil,
      the Jew first and also the Greek,
  - name: Romans 2:10
    orderIndex: 9
    osisId: Rom.2.10
    sblId: Rom 2:10
    shortName: Rom 2:10
    text: but glory and honor and peace for everyone who does good, the Jew first
      and also the Greek.
  - name: Romans 2:11
    orderIndex: 10
    osisId: Rom.2.11
    sblId: Rom 2:11
    shortName: Rom 2:11
    text: For God shows no partiality.
  - name: Romans 2:12
    orderIndex: 11
    osisId: Rom.2.12
    sblId: Rom 2:12
    shortName: Rom 2:12
    text: For all who have sinned without the law will also perish without the law,
      and all who have sinned under the law will be judged by the law.
  - name: Romans 2:13
    orderIndex: 12
    osisId: Rom.2.13
    sblId: Rom 2:13
    shortName: Rom 2:13
    text: For it is not the hearers of the law who are righteous before God, but the
      doers of the law who will be justified.
  - name: Romans 2:14
    orderIndex: 13
    osisId: Rom.2.14
    sblId: Rom 2:14
    shortName: Rom 2:14
    text: For when Gentiles, who do not have the law, by nature do what the law requires,
      they are a law to themselves, even though they do not have the law.
  - name: Romans 2:15
    orderIndex: 14
    osisId: Rom.2.15
    sblId: Rom 2:15
    shortName: Rom 2:15
    text: They show that the work of the law is written on their hearts, while their
      conscience also bears witness, and their conflicting thoughts accuse or even
      excuse them
  - name: Romans 2:16
    orderIndex: 15
    osisId: Rom.2.16
    sblId: Rom 2:16
    shortName: Rom 2:16
    text: on that day when, according to my gospel, God judges the secrets of men
      by Christ Jesus.
  - name: Romans 2:17
    orderIndex: 16
    osisId: Rom.2.17
    sblId: Rom 2:17
    shortName: Rom 2:17
    text: But if you call yourself a Jew and rely on the law and boast in God
  - name: Romans 2:18
    orderIndex: 17
    osisId: Rom.2.18
    sblId: Rom 2:18
    shortName: Rom 2:18
    text: and know his will and approve what is excellent, because you are instructed
      from the law;
  - name: Romans 2:19
    orderIndex: 18
    osisId: Rom.2.19
    sblId: Rom 2:19
    shortName: Rom 2:19
    text: and if you are sure that you yourself are a guide to the blind, a light
      to those who are in darkness,
  - name: Romans 2:20
    orderIndex: 19
    osisId: Rom.2.20
    sblId: Rom 2:20
    shortName: Rom 2:20
    text: an instructor of the foolish, a teacher of children, having in the law the
      embodiment of knowledge and truth-
  - name: Romans 2:21
    orderIndex: 20
    osisId: Rom.2.21
    sblId: Rom 2:21
    shortName: Rom 2:21
    text: you then who teach others, do you not teach yourself? While you preach against
      stealing, do you steal?
  - name: Romans 2:22
    orderIndex: 21
    osisId: Rom.2.22
    sblId: Rom 2:22
    shortName: Rom 2:22
    text: You who say that one must not commit adultery, do you commit adultery? You
      who abhor idols, do you rob temples?
  - name: Romans 2:23
    orderIndex: 22
    osisId: Rom.2.23
    sblId: Rom 2:23
    shortName: Rom 2:23
    text: You who boast in the law dishonor God by breaking the law.
  - name: Romans 2:24
    orderIndex: 23
    osisId: Rom.2.24
    sblId: Rom 2:24
    shortName: Rom 2:24
    text: For, as it is written, "The name of God is blasphemed among the Gentiles
      because of you."
  - name: Romans 2:25
    orderIndex: 24
    osisId: Rom.2.25
    sblId: Rom 2:25
    shortName: Rom 2:25
    text: For circumcision indeed is of value if you obey the law, but if you break
      the law, your circumcision becomes uncircumcision.
  - name: Romans 2:26
    orderIndex: 25
    osisId: Rom.2.26
    sblId: Rom 2:26
    shortName: Rom 2:26
    text: So, if a man who is uncircumcised keeps the precepts of the law, will not
      his uncircumcision be regarded as circumcision?
  - name: Romans 2:27
    orderIndex: 26
    osisId: Rom.2.27
    sblId: Rom 2:27
    shortName: Rom 2:27
    text: Then he who is physically uncircumcised but keeps the law will condemn you
      who have the written code and circumcision but break the law.
  - name: Romans 2:28
    orderIndex: 27
    osisId: Rom.2.28
    sblId: Rom 2:28
    shortName: Rom 2:28
    text: For no one is a Jew who is merely one outwardly, nor is circumcision outward
      and physical.
  - name: Romans 2:29
    orderIndex: 28
    osisId: Rom.2.29
    sblId: Rom 2:29
    shortName: Rom 2:29
    text: But a Jew is one inwardly, and circumcision is a matter of the heart, by
      the Spirit, not by the letter. His praise is not from man but from God.
  versesCount: 29
- name: Romans 3
  orderIndex: 2
  osisId: Rom.3
  sblId: Rom 3
  shortName: Rom 3
  verses:
  - name: Romans 3:1
    orderIndex: 0
    osisId: Rom.3.1
    sblId: Rom 3:1
    shortName: Rom 3:1
    text: Then what advantage has the Jew? Or what is the value of circumcision?
  - name: Romans 3:2
    orderIndex: 1
    osisId: Rom.3.2
    sblId: Rom 3:2
    shortName: Rom 3:2
    text: Much in every way. To begin with, the Jews were entrusted with the oracles
      of God.
  - name: Romans 3:3
    orderIndex: 2
    osisId: Rom.3.3
    sblId: Rom 3:3
    shortName: Rom 3:3
    text: What if some were unfaithful? Does their faithlessness nullify the faithfulness
      of God?
  - name: Romans 3:4
    orderIndex: 3
    osisId: Rom.3.4
    sblId: Rom 3:4
    shortName: Rom 3:4
    text: By no means! Let God be true though every one were a liar, as it is written,
      "That you may be justified in your words, and prevail when you are judged."
  - name: Romans 3:5
    orderIndex: 4
    osisId: Rom.3.5
    sblId: Rom 3:5
    shortName: Rom 3:5
    text: But if our unrighteousness serves to show the righteousness of God, what
      shall we say? That God is unrighteous to inflict wrath on us? (I speak in a
      human way.)
  - name: Romans 3:6
    orderIndex: 5
    osisId: Rom.3.6
    sblId: Rom 3:6
    shortName: Rom 3:6
    text: By no means! For then how could God judge the world?
  - name: Romans 3:7
    orderIndex: 6
    osisId: Rom.3.7
    sblId: Rom 3:7
    shortName: Rom 3:7
    text: But if through my lie God's truth abounds to his glory, why am I still being
      condemned as a sinner?
  - name: Romans 3:8
    orderIndex: 7
    osisId: Rom.3.8
    sblId: Rom 3:8
    shortName: Rom 3:8
    text: And why not do evil that good may come?- as some people slanderously charge
      us with saying. Their condemnation is just.
  - name: Romans 3:9
    orderIndex: 8
    osisId: Rom.3.9
    sblId: Rom 3:9
    shortName: Rom 3:9
    text: What then? Are we Jews any better off? No, not at all. For we have already
      charged that all, both Jews and Greeks, are under the power of sin,
  - name: Romans 3:10
    orderIndex: 9
    osisId: Rom.3.10
    sblId: Rom 3:10
    shortName: Rom 3:10
    text: 'as it is written: "None is righteous, no, not one;'
  - name: Romans 3:11
    orderIndex: 10
    osisId: Rom.3.11
    sblId: Rom 3:11
    shortName: Rom 3:11
    text: no one understands; no one seeks for God.
  - name: Romans 3:12
    orderIndex: 11
    osisId: Rom.3.12
    sblId: Rom 3:12
    shortName: Rom 3:12
    text: All have turned aside; together they have become worthless; no one does
      good, not even one."
  - name: Romans 3:13
    orderIndex: 12
    osisId: Rom.3.13
    sblId: Rom 3:13
    shortName: Rom 3:13
    text: '"Their throat is an open grave; they use their tongues to deceive." "The
      venom of asps is under their lips."'
  - name: Romans 3:14
    orderIndex: 13
    osisId: Rom.3.14
    sblId: Rom 3:14
    shortName: Rom 3:14
    text: '"Their mouth is full of curses and bitterness."'
  - name: Romans 3:15
    orderIndex: 14
    osisId: Rom.3.15
    sblId: Rom 3:15
    shortName: Rom 3:15
    text: '"Their feet are swift to shed blood;'
  - name: Romans 3:16
    orderIndex: 15
    osisId: Rom.3.16
    sblId: Rom 3:16
    shortName: Rom 3:16
    text: in their paths are ruin and misery,
  - name: Romans 3:17
    orderIndex: 16
    osisId: Rom.3.17
    sblId: Rom 3:17
    shortName: Rom 3:17
    text: and the way of peace they have not known."
  - name: Romans 3:18
    orderIndex: 17
    osisId: Rom.3.18
    sblId: Rom 3:18
    shortName: Rom 3:18
    text: '"There is no fear of God before their eyes."'
  - name: Romans 3:19
    orderIndex: 18
    osisId: Rom.3.19
    sblId: Rom 3:19
    shortName: Rom 3:19
    text: Now we know that whatever the law says it speaks to those who are under
      the law, so that every mouth may be stopped, and the whole world may be held
      accountable to God.
  - name: Romans 3:20
    orderIndex: 19
    osisId: Rom.3.20
    sblId: Rom 3:20
    shortName: Rom 3:20
    text: For by works of the law no human being will be justified in his sight, since
      through the law comes knowledge of sin.
  - name: Romans 3:21
    orderIndex: 20
    osisId: Rom.3.21
    sblId: Rom 3:21
    shortName: Rom 3:21
    text: But now the righteousness of God has been manifested apart from the law,
      although the Law and the Prophets bear witness to it-
  - name: Romans 3:22
    orderIndex: 21
    osisId: Rom.3.22
    sblId: Rom 3:22
    shortName: Rom 3:22
    text: 'the righteousness of God through faith in Jesus Christ for all who believe.
      For there is no distinction:'
  - name: Romans 3:23
    orderIndex: 22
    osisId: Rom.3.23
    sblId: Rom 3:23
    shortName: Rom 3:23
    text: for all have sinned and fall short of the glory of God,
  - name: Romans 3:24
    orderIndex: 23
    osisId: Rom.3.24
    sblId: Rom 3:24
    shortName: Rom 3:24
    text: and are justified by his grace as a gift, through the redemption that is
      in Christ Jesus,
  - name: Romans 3:25
    orderIndex: 24
    osisId: Rom.3.25
    sblId: Rom 3:25
    shortName: Rom 3:25
    text: whom God put forward as a propitiation by his blood, to be received by faith.
      This was to show God's righteousness, because in his divine forbearance he had
      passed over former sins.
  - name: Romans 3:26
    orderIndex: 25
    osisId: Rom.3.26
    sblId: Rom 3:26
    shortName: Rom 3:26
    text: It was to show his righteousness at the present time, so that he might be
      just and the justifier of the one who has faith in Jesus.
  - name: Romans 3:27
    orderIndex: 26
    osisId: Rom.3.27
    sblId: Rom 3:27
    shortName: Rom 3:27
    text: Then what becomes of our boasting? It is excluded. By what kind of law?
      By a law of works? No, but by the law of faith.
  - name: Romans 3:28
    orderIndex: 27
    osisId: Rom.3.28
    sblId: Rom 3:28
    shortName: Rom 3:28
    text: For we hold that one is justified by faith apart from works of the law.
  - name: Romans 3:29
    orderIndex: 28
    osisId: Rom.3.29
    sblId: Rom 3:29
    shortName: Rom 3:29
    text: Or is God the God of Jews only? Is he not the God of Gentiles also? Yes,
      of Gentiles also,
  - name: Romans 3:30
    orderIndex: 29
    osisId: Rom.3.30
    sblId: Rom 3:30
    shortName: Rom 3:30
    text: since God is one. He will justify the circumcised by faith and the uncircumcised
      through faith.
  - name: Romans 3:31
    orderIndex: 30
    osisId: Rom.3.31
    sblId: Rom 3:31
    shortName: Rom 3:31
    text: Do we then overthrow the law by this faith? By no means! On the contrary,
      we uphold the law.
  versesCount: 31
- name: Romans 4
  orderIndex: 3
  osisId: Rom.4
  sblId: Rom 4
  shortName: Rom 4
  verses:
  - name: Romans 4:1
    orderIndex: 0
    osisId: Rom.4.1
    sblId: Rom 4:1
    shortName: Rom 4:1
    text: What then shall we say was gained by Abraham, our forefather according to
      the flesh?
  - name: Romans 4:2
    orderIndex: 1
    osisId: Rom.4.2
    sblId: Rom 4:2
    shortName: Rom 4:2
    text: For if Abraham was justified by works, he has something to boast about,
      but not before God.
  - name: Romans 4:3
    orderIndex: 2
    osisId: Rom.4.3
    sblId: Rom 4:3
    shortName: Rom 4:3
    text: For what does the Scripture say? "Abraham believed God, and it was counted
      to him as righteousness."
  - name: Romans 4:4
    orderIndex: 3
    osisId: Rom.4.4
    sblId: Rom 4:4
    shortName: Rom 4:4
    text: Now to the one who works, his wages are not counted as a gift but as his
      due.
  - name: Romans 4:5
    orderIndex: 4
    osisId: Rom.4.5
    sblId: Rom 4:5
    shortName: Rom 4:5
    text: And to the one who does not work but trusts him who justifies the ungodly,
      his faith is counted as righteousness,
  - name: Romans 4:6
    orderIndex: 5
    osisId: Rom.4.6
    sblId: Rom 4:6
    shortName: Rom 4:6
    text: 'just as David also speaks of the blessing of the one to whom God counts
      righteousness apart from works:'
  - name: Romans 4:7
    orderIndex: 6
    osisId: Rom.4.7
    sblId: Rom 4:7
    shortName: Rom 4:7
    text: '"Blessed are those whose lawless deeds are forgiven, and whose sins are
      covered;'
  - name: Romans 4:8
    orderIndex: 7
    osisId: Rom.4.8
    sblId: Rom 4:8
    shortName: Rom 4:8
    text: blessed is the man against whom the Lord will not count his sin."
  - name: Romans 4:9
    orderIndex: 8
    osisId: Rom.4.9
    sblId: Rom 4:9
    shortName: Rom 4:9
    text: Is this blessing then only for the circumcised, or also for the uncircumcised?
      We say that faith was counted to Abraham as righteousness.
  - name: Romans 4:10
    orderIndex: 9
    osisId: Rom.4.10
    sblId: Rom 4:10
    shortName: Rom 4:10
    text: How then was it counted to him? Was it before or after he had been circumcised?
      It was not after, but before he was circumcised.
  - name: Romans 4:11
    orderIndex: 10
    osisId: Rom.4.11
    sblId: Rom 4:11
    shortName: Rom 4:11
    text: He received the sign of circumcision as a seal of the righteousness that
      he had by faith while he was still uncircumcised. The purpose was to make him
      the father of all who believe without being circumcised, so that righteousness
      would be counted to them as well,
  - name: Romans 4:12
    orderIndex: 11
    osisId: Rom.4.12
    sblId: Rom 4:12
    shortName: Rom 4:12
    text: and to make him the father of the circumcised who are not merely circumcised
      but who also walk in the footsteps of the faith that our father Abraham had
      before he was circumcised.
  - name: Romans 4:13
    orderIndex: 12
    osisId: Rom.4.13
    sblId: Rom 4:13
    shortName: Rom 4:13
    text: For the promise to Abraham and his offspring that he would be heir of the
      world did not come through the law but through the righteousness of faith.
  - name: Romans 4:14
    orderIndex: 13
    osisId: Rom.4.14
    sblId: Rom 4:14
    shortName: Rom 4:14
    text: For if it is the adherents of the law who are to be the heirs, faith is
      null and the promise is void.
  - name: Romans 4:15
    orderIndex: 14
    osisId: Rom.4.15
    sblId: Rom 4:15
    shortName: Rom 4:15
    text: For the law brings wrath, but where there is no law there is no transgression.
  - name: Romans 4:16
    orderIndex: 15
    osisId: Rom.4.16
    sblId: Rom 4:16
    shortName: Rom 4:16
    text: That is why it depends on faith, in order that the promise may rest on grace
      and be guaranteed to all his offspring- not only to the adherent of the law
      but also to the one who shares the faith of Abraham, who is the father of us
      all,
  - name: Romans 4:17
    orderIndex: 16
    osisId: Rom.4.17
    sblId: Rom 4:17
    shortName: Rom 4:17
    text: as it is written, "I have made you the father of many nations"- in the presence
      of the God in whom he believed, who gives life to the dead and calls into existence
      the things that do not exist.
  - name: Romans 4:18
    orderIndex: 17
    osisId: Rom.4.18
    sblId: Rom 4:18
    shortName: Rom 4:18
    text: In hope he believed against hope, that he should become the father of many
      nations, as he had been told, "So shall your offspring be."
  - name: Romans 4:19
    orderIndex: 18
    osisId: Rom.4.19
    sblId: Rom 4:19
    shortName: Rom 4:19
    text: He did not weaken in faith when he considered his own body, which was as
      good as dead (since he was about a hundred years old), or when he considered
      the barrenness of Sarah's womb.
  - name: Romans 4:20
    orderIndex: 19
    osisId: Rom.4.20
    sblId: Rom 4:20
    shortName: Rom 4:20
    text: No distrust made him waver concerning the promise of God, but he grew strong
      in his faith as he gave glory to God,
  - name: Romans 4:21
    orderIndex: 20
    osisId: Rom.4.21
    sblId: Rom 4:21
    shortName: Rom 4:21
    text: fully convinced that God was able to do what he had promised.
  - name: Romans 4:22
    orderIndex: 21
    osisId: Rom.4.22
    sblId: Rom 4:22
    shortName: Rom 4:22
    text: That is why his faith was "counted to him as righteousness."
  - name: Romans 4:23
    orderIndex: 22
    osisId: Rom.4.23
    sblId: Rom 4:23
    shortName: Rom 4:23
    text: But the words "it was counted to him" were not written for his sake alone,
  - name: Romans 4:24
    orderIndex: 23
    osisId: Rom.4.24
    sblId: Rom 4:24
    shortName: Rom 4:24
    text: but for ours also. It will be counted to us who believe in him who raised
      from the dead Jesus our Lord,
  - name: Romans 4:25
    orderIndex: 24
    osisId: Rom.4.25
    sblId: Rom 4:25
    shortName: Rom 4:25
    text: who was delivered up for our trespasses and raised for our justification.
  versesCount: 25
- name: Romans 5
  orderIndex: 4
  osisId: Rom.5
  sblId: Rom 5
  shortName: Rom 5
  verses:
  - name: Romans 5:1
    orderIndex: 0
    osisId: Rom.5.1
    sblId: Rom 5:1
    shortName: Rom 5:1
    text: Therefore, since we have been justified by faith, we have peace with God
      through our Lord Jesus Christ.
  - name: Romans 5:2
    orderIndex: 1
    osisId: Rom.5.2
    sblId: Rom 5:2
    shortName: Rom 5:2
    text: Through him we have also obtained access by faith into this grace in which
      we stand, and we rejoice in hope of the glory of God.
  - name: Romans 5:3
    orderIndex: 2
    osisId: Rom.5.3
    sblId: Rom 5:3
    shortName: Rom 5:3
    text: More than that, we rejoice in our sufferings, knowing that suffering produces
      endurance,
  - name: Romans 5:4
    orderIndex: 3
    osisId: Rom.5.4
    sblId: Rom 5:4
    shortName: Rom 5:4
    text: and endurance produces character, and character produces hope,
  - name: Romans 5:5
    orderIndex: 4
    osisId: Rom.5.5
    sblId: Rom 5:5
    shortName: Rom 5:5
    text: and hope does not put us to shame, because God's love has been poured into
      our hearts through the Holy Spirit who has been given to us.
  - name: Romans 5:6
    orderIndex: 5
    osisId: Rom.5.6
    sblId: Rom 5:6
    shortName: Rom 5:6
    text: For while we were still weak, at the right time Christ died for the ungodly.
  - name: Romans 5:7
    orderIndex: 6
    osisId: Rom.5.7
    sblId: Rom 5:7
    shortName: Rom 5:7
    text: For one will scarcely die for a righteous person- though perhaps for a good
      person one would dare even to die-
  - name: Romans 5:8
    orderIndex: 7
    osisId: Rom.5.8
    sblId: Rom 5:8
    shortName: Rom 5:8
    text: but God shows his love for us in that while we were still sinners, Christ
      died for us.
  - name: Romans 5:9
    orderIndex: 8
    osisId: Rom.5.9
    sblId: Rom 5:9
    shortName: Rom 5:9
    text: Since, therefore, we have now been justified by his blood, much more shall
      we be saved by him from the wrath of God.
  - name: Romans 5:10
    orderIndex: 9
    osisId: Rom.5.10
    sblId: Rom 5:10
    shortName: Rom 5:10
    text: For if while we were enemies we were reconciled to God by the death of his
      Son, much more, now that we are reconciled, shall we be saved by his life.
  - name: Romans 5:11
    orderIndex: 10
    osisId: Rom.5.11
    sblId: Rom 5:11
    shortName: Rom 5:11
    text: More than that, we also rejoice in God through our Lord Jesus Christ, through
      whom we have now received reconciliation.
  - name: Romans 5:12
    orderIndex: 11
    osisId: Rom.5.12
    sblId: Rom 5:12
    shortName: Rom 5:12
    text: Therefore, just as sin came into the world through one man, and death through
      sin, and so death spread to all men because all sinned-
  - name: Romans 5:13
    orderIndex: 12
    osisId: Rom.5.13
    sblId: Rom 5:13
    shortName: Rom 5:13
    text: for sin indeed was in the world before the law was given, but sin is not
      counted where there is no law.
  - name: Romans 5:14
    orderIndex: 13
    osisId: Rom.5.14
    sblId: Rom 5:14
    shortName: Rom 5:14
    text: Yet death reigned from Adam to Moses, even over those whose sinning was
      not like the transgression of Adam, who was a type of the one who was to come.
  - name: Romans 5:15
    orderIndex: 14
    osisId: Rom.5.15
    sblId: Rom 5:15
    shortName: Rom 5:15
    text: But the free gift is not like the trespass. For if many died through one
      man's trespass, much more have the grace of God and the free gift by the grace
      of that one man Jesus Christ abounded for many.
  - name: Romans 5:16
    orderIndex: 15
    osisId: Rom.5.16
    sblId: Rom 5:16
    shortName: Rom 5:16
    text: And the free gift is not like the result of that one man's sin. For the
      judgment following one trespass brought condemnation, but the free gift following
      many trespasses brought justification.
  - name: Romans 5:17
    orderIndex: 16
    osisId: Rom.5.17
    sblId: Rom 5:17
    shortName: Rom 5:17
    text: If, because of one man's trespass, death reigned through that one man, much
      more will those who receive the abundance of grace and the free gift of righteousness
      reign in life through the one man Jesus Christ.
  - name: Romans 5:18
    orderIndex: 17
    osisId: Rom.5.18
    sblId: Rom 5:18
    shortName: Rom 5:18
    text: Therefore, as one trespass led to condemnation for all men, so one act of
      righteousness leads to justification and life for all men.
  - name: Romans 5:19
    orderIndex: 18
    osisId: Rom.5.19
    sblId: Rom 5:19
    shortName: Rom 5:19
    text: For as by the one man's disobedience the many were made sinners, so by the
      one man's obedience the many will be made righteous.
  - name: Romans 5:20
    orderIndex: 19
    osisId: Rom.5.20
    sblId: Rom 5:20
    shortName: Rom 5:20
    text: Now the law came in to increase the trespass, but where sin increased, grace
      abounded all the more,
  - name: Romans 5:21
    orderIndex: 20
    osisId: Rom.5.21
    sblId: Rom 5:21
    shortName: Rom 5:21
    text: so that, as sin reigned in death, grace also might reign through righteousness
      leading to eternal life through Jesus Christ our Lord.
  versesCount: 21
- name: Romans 6
  orderIndex: 5
  osisId: Rom.6
  sblId: Rom 6
  shortName: Rom 6
  verses:
  - name: Romans 6:1
    orderIndex: 0
    osisId: Rom.6.1
    sblId: Rom 6:1
    shortName: Rom 6:1
    text: What shall we say then? Are we to continue in sin that grace may abound?
  - name: Romans 6:2
    orderIndex: 1
    osisId: Rom.6.2
    sblId: Rom 6:2
    shortName: Rom 6:2
    text: By no means! How can we who died to sin still live in it?
  - name: Romans 6:3
    orderIndex: 2
    osisId: Rom.6.3
    sblId: Rom 6:3
    shortName: Rom 6:3
    text: Do you not know that all of us who have been baptized into Christ Jesus
      were baptized into his death?
  - name: Romans 6:4
    orderIndex: 3
    osisId: Rom.6.4
    sblId: Rom 6:4
    shortName: Rom 6:4
    text: We were buried therefore with him by baptism into death, in order that,
      just as Christ was raised from the dead by the glory of the Father, we too might
      walk in newness of life.
  - name: Romans 6:5
    orderIndex: 4
    osisId: Rom.6.5
    sblId: Rom 6:5
    shortName: Rom 6:5
    text: For if we have been united with him in a death like his, we shall certainly
      be united with him in a resurrection like his.
  - name: Romans 6:6
    orderIndex: 5
    osisId: Rom.6.6
    sblId: Rom 6:6
    shortName: Rom 6:6
    text: We know that our old self was crucified with him in order that the body
      of sin might be brought to nothing, so that we would no longer be enslaved to
      sin.
  - name: Romans 6:7
    orderIndex: 6
    osisId: Rom.6.7
    sblId: Rom 6:7
    shortName: Rom 6:7
    text: For one who has died has been set free from sin.
  - name: Romans 6:8
    orderIndex: 7
    osisId: Rom.6.8
    sblId: Rom 6:8
    shortName: Rom 6:8
    text: Now if we have died with Christ, we believe that we will also live with
      him.
  - name: Romans 6:9
    orderIndex: 8
    osisId: Rom.6.9
    sblId: Rom 6:9
    shortName: Rom 6:9
    text: We know that Christ being raised from the dead will never die again; death
      no longer has dominion over him.
  - name: Romans 6:10
    orderIndex: 9
    osisId: Rom.6.10
    sblId: Rom 6:10
    shortName: Rom 6:10
    text: For the death he died he died to sin, once for all, but the life he lives
      he lives to God.
  - name: Romans 6:11
    orderIndex: 10
    osisId: Rom.6.11
    sblId: Rom 6:11
    shortName: Rom 6:11
    text: So you also must consider yourselves dead to sin and alive to God in Christ
      Jesus.
  - name: Romans 6:12
    orderIndex: 11
    osisId: Rom.6.12
    sblId: Rom 6:12
    shortName: Rom 6:12
    text: Let not sin therefore reign in your mortal bodies, to make you obey their
      passions.
  - name: Romans 6:13
    orderIndex: 12
    osisId: Rom.6.13
    sblId: Rom 6:13
    shortName: Rom 6:13
    text: Do not present your members to sin as instruments for unrighteousness, but
      present yourselves to God as those who have been brought from death to life,
      and your members to God as instruments for righteousness.
  - name: Romans 6:14
    orderIndex: 13
    osisId: Rom.6.14
    sblId: Rom 6:14
    shortName: Rom 6:14
    text: For sin will have no dominion over you, since you are not under law but
      under grace.
  - name: Romans 6:15
    orderIndex: 14
    osisId: Rom.6.15
    sblId: Rom 6:15
    shortName: Rom 6:15
    text: What then? Are we to sin because we are not under law but under grace? By
      no means!
  - name: Romans 6:16
    orderIndex: 15
    osisId: Rom.6.16
    sblId: Rom 6:16
    shortName: Rom 6:16
    text: Do you not know that if you present yourselves to anyone as obedient slaves,
      you are slaves of the one whom you obey, either of sin, which leads to death,
      or of obedience, which leads to righteousness?
  - name: Romans 6:17
    orderIndex: 16
    osisId: Rom.6.17
    sblId: Rom 6:17
    shortName: Rom 6:17
    text: But thanks be to God, that you who were once slaves of sin have become obedient
      from the heart to the standard of teaching to which you were committed,
  - name: Romans 6:18
    orderIndex: 17
    osisId: Rom.6.18
    sblId: Rom 6:18
    shortName: Rom 6:18
    text: and, having been set free from sin, have become slaves of righteousness.
  - name: Romans 6:19
    orderIndex: 18
    osisId: Rom.6.19
    sblId: Rom 6:19
    shortName: Rom 6:19
    text: I am speaking in human terms, because of your natural limitations. For just
      as you once presented your members as slaves to impurity and to lawlessness
      leading to more lawlessness, so now present your members as slaves to righteousness
      leading to sanctification.
  - name: Romans 6:20
    orderIndex: 19
    osisId: Rom.6.20
    sblId: Rom 6:20
    shortName: Rom 6:20
    text: When you were slaves of sin, you were free in regard to righteousness.
  - name: Romans 6:21
    orderIndex: 20
    osisId: Rom.6.21
    sblId: Rom 6:21
    shortName: Rom 6:21
    text: But what fruit were you getting at that time from the things of which you
      are now ashamed? The end of those things is death.
  - name: Romans 6:22
    orderIndex: 21
    osisId: Rom.6.22
    sblId: Rom 6:22
    shortName: Rom 6:22
    text: But now that you have been set free from sin and have become slaves of God,
      the fruit you get leads to sanctification and its end, eternal life.
  - name: Romans 6:23
    orderIndex: 22
    osisId: Rom.6.23
    sblId: Rom 6:23
    shortName: Rom 6:23
    text: For the wages of sin is death, but the free gift of God is eternal life
      in Christ Jesus our Lord.
  versesCount: 23
- name: Romans 7
  orderIndex: 6
  osisId: Rom.7
  sblId: Rom 7
  shortName: Rom 7
  verses:
  - name: Romans 7:1
    orderIndex: 0
    osisId: Rom.7.1
    sblId: Rom 7:1
    shortName: Rom 7:1
    text: Or do you not know, brothers- for I am speaking to those who know the law-
      that the law is binding on a person only as long as he lives?
  - name: Romans 7:2
    orderIndex: 1
    osisId: Rom.7.2
    sblId: Rom 7:2
    shortName: Rom 7:2
    text: Thus a married woman is bound by law to her husband while he lives, but
      if her husband dies she is released from the law of marriage.
  - name: Romans 7:3
    orderIndex: 2
    osisId: Rom.7.3
    sblId: Rom 7:3
    shortName: Rom 7:3
    text: Accordingly, she will be called an adulteress if she lives with another
      man while her husband is alive. But if her husband dies, she is free from that
      law, and if she marries another man she is not an adulteress.
  - name: Romans 7:4
    orderIndex: 3
    osisId: Rom.7.4
    sblId: Rom 7:4
    shortName: Rom 7:4
    text: Likewise, my brothers, you also have died to the law through the body of
      Christ, so that you may belong to another, to him who has been raised from the
      dead, in order that we may bear fruit for God.
  - name: Romans 7:5
    orderIndex: 4
    osisId: Rom.7.5
    sblId: Rom 7:5
    shortName: Rom 7:5
    text: For while we were living in the flesh, our sinful passions, aroused by the
      law, were at work in our members to bear fruit for death.
  - name: Romans 7:6
    orderIndex: 5
    osisId: Rom.7.6
    sblId: Rom 7:6
    shortName: Rom 7:6
    text: But now we are released from the law, having died to that which held us
      captive, so that we serve not under the old written code but in the new life
      of the Spirit.
  - name: Romans 7:7
    orderIndex: 6
    osisId: Rom.7.7
    sblId: Rom 7:7
    shortName: Rom 7:7
    text: What then shall we say? That the law is sin? By no means! Yet if it had
      not been for the law, I would not have known sin. I would not have known what
      it is to covet if the law had not said, "You shall not covet."
  - name: Romans 7:8
    orderIndex: 7
    osisId: Rom.7.8
    sblId: Rom 7:8
    shortName: Rom 7:8
    text: But sin, seizing an opportunity through the commandment, produced in me
      all kinds of covetousness. Apart from the law, sin lies dead.
  - name: Romans 7:9
    orderIndex: 8
    osisId: Rom.7.9
    sblId: Rom 7:9
    shortName: Rom 7:9
    text: I was once alive apart from the law, but when the commandment came, sin
      came alive and I died.
  - name: Romans 7:10
    orderIndex: 9
    osisId: Rom.7.10
    sblId: Rom 7:10
    shortName: Rom 7:10
    text: The very commandment that promised life proved to be death to me.
  - name: Romans 7:11
    orderIndex: 10
    osisId: Rom.7.11
    sblId: Rom 7:11
    shortName: Rom 7:11
    text: For sin, seizing an opportunity through the commandment, deceived me and
      through it killed me.
  - name: Romans 7:12
    orderIndex: 11
    osisId: Rom.7.12
    sblId: Rom 7:12
    shortName: Rom 7:12
    text: So the law is holy, and the commandment is holy and righteous and good.
  - name: Romans 7:13
    orderIndex: 12
    osisId: Rom.7.13
    sblId: Rom 7:13
    shortName: Rom 7:13
    text: Did that which is good, then, bring death to me? By no means! It was sin,
      producing death in me through what is good, in order that sin might be shown
      to be sin, and through the commandment might become sinful beyond measure.
  - name: Romans 7:14
    orderIndex: 13
    osisId: Rom.7.14
    sblId: Rom 7:14
    shortName: Rom 7:14
    text: For we know that the law is spiritual, but I am of the flesh, sold under
      sin.
  - name: Romans 7:15
    orderIndex: 14
    osisId: Rom.7.15
    sblId: Rom 7:15
    shortName: Rom 7:15
    text: I do not understand my own actions. For I do not do what I want, but I do
      the very thing I hate.
  - name: Romans 7:16
    orderIndex: 15
    osisId: Rom.7.16
    sblId: Rom 7:16
    shortName: Rom 7:16
    text: Now if I do what I do not want, I agree with the law, that it is good.
  - name: Romans 7:17
    orderIndex: 16
    osisId: Rom.7.17
    sblId: Rom 7:17
    shortName: Rom 7:17
    text: So now it is no longer I who do it, but sin that dwells within me.
  - name: Romans 7:18
    orderIndex: 17
    osisId: Rom.7.18
    sblId: Rom 7:18
    shortName: Rom 7:18
    text: For I know that nothing good dwells in me, that is, in my flesh. For I have
      the desire to do what is right, but not the ability to carry it out.
  - name: Romans 7:19
    orderIndex: 18
    osisId: Rom.7.19
    sblId: Rom 7:19
    shortName: Rom 7:19
    text: For I do not do the good I want, but the evil I do not want is what I keep
      on doing.
  - name: Romans 7:20
    orderIndex: 19
    osisId: Rom.7.20
    sblId: Rom 7:20
    shortName: Rom 7:20
    text: Now if I do what I do not want, it is no longer I who do it, but sin that
      dwells within me.
  - name: Romans 7:21
    orderIndex: 20
    osisId: Rom.7.21
    sblId: Rom 7:21
    shortName: Rom 7:21
    text: So I find it to be a law that when I want to do right, evil lies close at
      hand.
  - name: Romans 7:22
    orderIndex: 21
    osisId: Rom.7.22
    sblId: Rom 7:22
    shortName: Rom 7:22
    text: For I delight in the law of God, in my inner being,
  - name: Romans 7:23
    orderIndex: 22
    osisId: Rom.7.23
    sblId: Rom 7:23
    shortName: Rom 7:23
    text: but I see in my members another law waging war against the law of my mind
      and making me captive to the law of sin that dwells in my members.
  - name: Romans 7:24
    orderIndex: 23
    osisId: Rom.7.24
    sblId: Rom 7:24
    shortName: Rom 7:24
    text: Wretched man that I am! Who will deliver me from this body of death?
  - name: Romans 7:25
    orderIndex: 24
    osisId: Rom.7.25
    sblId: Rom 7:25
    shortName: Rom 7:25
    text: Thanks be to God through Jesus Christ our Lord! So then, I myself serve
      the law of God with my mind, but with my flesh I serve the law of sin.
  versesCount: 25
- name: Romans 8
  orderIndex: 7
  osisId: Rom.8
  sblId: Rom 8
  shortName: Rom 8
  verses:
  - name: Romans 8:1
    orderIndex: 0
    osisId: Rom.8.1
    sblId: Rom 8:1
    shortName: Rom 8:1
    text: There is therefore now no condemnation for those who are in Christ Jesus.
  - name: Romans 8:2
    orderIndex: 1
    osisId: Rom.8.2
    sblId: Rom 8:2
    shortName: Rom 8:2
    text: For the law of the Spirit of life has set you free in Christ Jesus from
      the law of sin and death.
  - name: Romans 8:3
    orderIndex: 2
    osisId: Rom.8.3
    sblId: Rom 8:3
    shortName: Rom 8:3
    text: For God has done what the law, weakened by the flesh, could not do. By sending
      his own Son in the likeness of sinful flesh and for sin, he condemned sin in
      the flesh,
  - name: Romans 8:4
    orderIndex: 3
    osisId: Rom.8.4
    sblId: Rom 8:4
    shortName: Rom 8:4
    text: in order that the righteous requirement of the law might be fulfilled in
      us, who walk not according to the flesh but according to the Spirit.
  - name: Romans 8:5
    orderIndex: 4
    osisId: Rom.8.5
    sblId: Rom 8:5
    shortName: Rom 8:5
    text: For those who live according to the flesh set their minds on the things
      of the flesh, but those who live according to the Spirit set their minds on
      the things of the Spirit.
  - name: Romans 8:6
    orderIndex: 5
    osisId: Rom.8.6
    sblId: Rom 8:6
    shortName: Rom 8:6
    text: To set the mind on the flesh is death, but to set the mind on the Spirit
      is life and peace.
  - name: Romans 8:7
    orderIndex: 6
    osisId: Rom.8.7
    sblId: Rom 8:7
    shortName: Rom 8:7
    text: For the mind that is set on the flesh is hostile to God, for it does not
      submit to God's law; indeed, it cannot.
  - name: Romans 8:8
    orderIndex: 7
    osisId: Rom.8.8
    sblId: Rom 8:8
    shortName: Rom 8:8
    text: Those who are in the flesh cannot please God.
  - name: Romans 8:9
    orderIndex: 8
    osisId: Rom.8.9
    sblId: Rom 8:9
    shortName: Rom 8:9
    text: You, however, are not in the flesh but in the Spirit, if in fact the Spirit
      of God dwells in you. Anyone who does not have the Spirit of Christ does not
      belong to him.
  - name: Romans 8:10
    orderIndex: 9
    osisId: Rom.8.10
    sblId: Rom 8:10
    shortName: Rom 8:10
    text: But if Christ is in you, although the body is dead because of sin, the Spirit
      is life because of righteousness.
  - name: Romans 8:11
    orderIndex: 10
    osisId: Rom.8.11
    sblId: Rom 8:11
    shortName: Rom 8:11
    text: If the Spirit of him who raised Jesus from the dead dwells in you, he who
      raised Christ Jesus from the dead will also give life to your mortal bodies
      through his Spirit who dwells in you.
  - name: Romans 8:12
    orderIndex: 11
    osisId: Rom.8.12
    sblId: Rom 8:12
    shortName: Rom 8:12
    text: So then, brothers, we are debtors, not to the flesh, to live according to
      the flesh.
  - name: Romans 8:13
    orderIndex: 12
    osisId: Rom.8.13
    sblId: Rom 8:13
    shortName: Rom 8:13
    text: For if you live according to the flesh you will die, but if by the Spirit
      you put to death the deeds of the body, you will live.
  - name: Romans 8:14
    orderIndex: 13
    osisId: Rom.8.14
    sblId: Rom 8:14
    shortName: Rom 8:14
    text: For all who are led by the Spirit of God are sons of God.
  - name: Romans 8:15
    orderIndex: 14
    osisId: Rom.8.15
    sblId: Rom 8:15
    shortName: Rom 8:15
    text: For you did not receive the spirit of slavery to fall back into fear, but
      you have received the Spirit of adoption as sons, by whom we cry, "Abba! Father!"
  - name: Romans 8:16
    orderIndex: 15
    osisId: Rom.8.16
    sblId: Rom 8:16
    shortName: Rom 8:16
    text: The Spirit himself bears witness with our spirit that we are children of
      God,
  - name: Romans 8:17
    orderIndex: 16
    osisId: Rom.8.17
    sblId: Rom 8:17
    shortName: Rom 8:17
    text: and if children, then heirs- heirs of God and fellow heirs with Christ,
      provided we suffer with him in order that we may also be glorified with him.
  - name: Romans 8:18
    orderIndex: 17
    osisId: Rom.8.18
    sblId: Rom 8:18
    shortName: Rom 8:18
    text: For I consider that the sufferings of this present time are not worth comparing
      with the glory that is to be revealed to us.
  - name: Romans 8:19
    orderIndex: 18
    osisId: Rom.8.19
    sblId: Rom 8:19
    shortName: Rom 8:19
    text: For the creation waits with eager longing for the revealing of the sons
      of God.
  - name: Romans 8:20
    orderIndex: 19
    osisId: Rom.8.20
    sblId: Rom 8:20
    shortName: Rom 8:20
    text: For the creation was subjected to futility, not willingly, but because of
      him who subjected it, in hope
  - name: Romans 8:21
    orderIndex: 20
    osisId: Rom.8.21
    sblId: Rom 8:21
    shortName: Rom 8:21
    text: that the creation itself will be set free from its bondage to decay and
      obtain the freedom of the glory of the children of God.
  - name: Romans 8:22
    orderIndex: 21
    osisId: Rom.8.22
    sblId: Rom 8:22
    shortName: Rom 8:22
    text: For we know that the whole creation has been groaning together in the pains
      of childbirth until now.
  - name: Romans 8:23
    orderIndex: 22
    osisId: Rom.8.23
    sblId: Rom 8:23
    shortName: Rom 8:23
    text: And not only the creation, but we ourselves, who have the firstfruits of
      the Spirit, groan inwardly as we wait eagerly for adoption as sons, the redemption
      of our bodies.
  - name: Romans 8:24
    orderIndex: 23
    osisId: Rom.8.24
    sblId: Rom 8:24
    shortName: Rom 8:24
    text: For in this hope we were saved. Now hope that is seen is not hope. For who
      hopes for what he sees?
  - name: Romans 8:25
    orderIndex: 24
    osisId: Rom.8.25
    sblId: Rom 8:25
    shortName: Rom 8:25
    text: But if we hope for what we do not see, we wait for it with patience.
  - name: Romans 8:26
    orderIndex: 25
    osisId: Rom.8.26
    sblId: Rom 8:26
    shortName: Rom 8:26
    text: Likewise the Spirit helps us in our weakness. For we do not know what to
      pray for as we ought, but the Spirit himself intercedes for us with groanings
      too deep for words.
  - name: Romans 8:27
    orderIndex: 26
    osisId: Rom.8.27
    sblId: Rom 8:27
    shortName: Rom 8:27
    text: And he who searches hearts knows what is the mind of the Spirit, because
      the Spirit intercedes for the saints according to the will of God.
  - name: Romans 8:28
    orderIndex: 27
    osisId: Rom.8.28
    sblId: Rom 8:28
    shortName: Rom 8:28
    text: And we know that for those who love God all things work together for good,
      for those who are called according to his purpose.
  - name: Romans 8:29
    orderIndex: 28
    osisId: Rom.8.29
    sblId: Rom 8:29
    shortName: Rom 8:29
    text: For those whom he foreknew he also predestined to be conformed to the image
      of his Son, in order that he might be the firstborn among many brothers.
  - name: Romans 8:30
    orderIndex: 29
    osisId: Rom.8.30
    sblId: Rom 8:30
    shortName: Rom 8:30
    text: And those whom he predestined he also called, and those whom he called he
      also justified, and those whom he justified he also glorified.
  - name: Romans 8:31
    orderIndex: 30
    osisId: Rom.8.31
    sblId: Rom 8:31
    shortName: Rom 8:31
    text: What then shall we say to these things? If God is for us, who can be against
      us?
  - name: Romans 8:32
    orderIndex: 31
    osisId: Rom.8.32
    sblId: Rom 8:32
    shortName: Rom 8:32
    text: He who did not spare his own Son but gave him up for us all, how will he
      not also with him graciously give us all things?
  - name: Romans 8:33
    orderIndex: 32
    osisId: Rom.8.33
    sblId: Rom 8:33
    shortName: Rom 8:33
    text: Who shall bring any charge against God's elect? It is God who justifies.
  - name: Romans 8:34
    orderIndex: 33
    osisId: Rom.8.34
    sblId: Rom 8:34
    shortName: Rom 8:34
    text: Who is to condemn? Christ Jesus is the one who died- more than that, who
      was raised- who is at the right hand of God, who indeed is interceding for us.
  - name: Romans 8:35
    orderIndex: 34
    osisId: Rom.8.35
    sblId: Rom 8:35
    shortName: Rom 8:35
    text: Who shall separate us from the love of Christ? Shall tribulation, or distress,
      or persecution, or famine, or nakedness, or danger, or sword?
  - name: Romans 8:36
    orderIndex: 35
    osisId: Rom.8.36
    sblId: Rom 8:36
    shortName: Rom 8:36
    text: As it is written, "For your sake we are being killed all the day long; we
      are regarded as sheep to be slaughtered."
  - name: Romans 8:37
    orderIndex: 36
    osisId: Rom.8.37
    sblId: Rom 8:37
    shortName: Rom 8:37
    text: No, in all these things we are more than conquerors through him who loved
      us.
  - name: Romans 8:38
    orderIndex: 37
    osisId: Rom.8.38
    sblId: Rom 8:38
    shortName: Rom 8:38
    text: For I am sure that neither death nor life, nor angels nor rulers, nor things
      present nor things to come, nor powers,
  - name: Romans 8:39
    orderIndex: 38
    osisId: Rom.8.39
    sblId: Rom 8:39
    shortName: Rom 8:39
    text: nor height nor depth, nor anything else in all creation, will be able to
      separate us from the love of God in Christ Jesus our Lord.
  versesCount: 39
- name: Romans 9
  orderIndex: 8
  osisId: Rom.9
  sblId: Rom 9
  shortName: Rom 9
  verses:
  - name: Romans 9:1
    orderIndex: 0
    osisId: Rom.9.1
    sblId: Rom 9:1
    shortName: Rom 9:1
    text: I am speaking the truth in Christ- I am not lying; my conscience bears me
      witness in the Holy Spirit-
  - name: Romans 9:2
    orderIndex: 1
    osisId: Rom.9.2
    sblId: Rom 9:2
    shortName: Rom 9:2
    text: that I have great sorrow and unceasing anguish in my heart.
  - name: Romans 9:3
    orderIndex: 2
    osisId: Rom.9.3
    sblId: Rom 9:3
    shortName: Rom 9:3
    text: For I could wish that I myself were accursed and cut off from Christ for
      the sake of my brothers, my kinsmen according to the flesh.
  - name: Romans 9:4
    orderIndex: 3
    osisId: Rom.9.4
    sblId: Rom 9:4
    shortName: Rom 9:4
    text: They are Israelites, and to them belong the adoption, the glory, the covenants,
      the giving of the law, the worship, and the promises.
  - name: Romans 9:5
    orderIndex: 4
    osisId: Rom.9.5
    sblId: Rom 9:5
    shortName: Rom 9:5
    text: To them belong the patriarchs, and from their race, according to the flesh,
      is the Christ who is God over all, blessed forever. Amen.
  - name: Romans 9:6
    orderIndex: 5
    osisId: Rom.9.6
    sblId: Rom 9:6
    shortName: Rom 9:6
    text: But it is not as though the word of God has failed. For not all who are
      descended from Israel belong to Israel,
  - name: Romans 9:7
    orderIndex: 6
    osisId: Rom.9.7
    sblId: Rom 9:7
    shortName: Rom 9:7
    text: and not all are children of Abraham because they are his offspring, but
      "Through Isaac shall your offspring be named."
  - name: Romans 9:8
    orderIndex: 7
    osisId: Rom.9.8
    sblId: Rom 9:8
    shortName: Rom 9:8
    text: This means that it is not the children of the flesh who are the children
      of God, but the children of the promise are counted as offspring.
  - name: Romans 9:9
    orderIndex: 8
    osisId: Rom.9.9
    sblId: Rom 9:9
    shortName: Rom 9:9
    text: 'For this is what the promise said: "About this time next year I will return
      and Sarah shall have a son."'
  - name: Romans 9:10
    orderIndex: 9
    osisId: Rom.9.10
    sblId: Rom 9:10
    shortName: Rom 9:10
    text: And not only so, but also when Rebecca had conceived children by one man,
      our forefather Isaac,
  - name: Romans 9:11
    orderIndex: 10
    osisId: Rom.9.11
    sblId: Rom 9:11
    shortName: Rom 9:11
    text: though they were not yet born and had done nothing either good or bad- in
      order that God's purpose of election might continue, not because of works but
      because of his call-
  - name: Romans 9:12
    orderIndex: 11
    osisId: Rom.9.12
    sblId: Rom 9:12
    shortName: Rom 9:12
    text: she was told, "The older will serve the younger."
  - name: Romans 9:13
    orderIndex: 12
    osisId: Rom.9.13
    sblId: Rom 9:13
    shortName: Rom 9:13
    text: As it is written, "Jacob I loved, but Esau I hated."
  - name: Romans 9:14
    orderIndex: 13
    osisId: Rom.9.14
    sblId: Rom 9:14
    shortName: Rom 9:14
    text: What shall we say then? Is there injustice on God's part? By no means!
  - name: Romans 9:15
    orderIndex: 14
    osisId: Rom.9.15
    sblId: Rom 9:15
    shortName: Rom 9:15
    text: For he says to Moses, "I will have mercy on whom I have mercy, and I will
      have compassion on whom I have compassion."
  - name: Romans 9:16
    orderIndex: 15
    osisId: Rom.9.16
    sblId: Rom 9:16
    shortName: Rom 9:16
    text: So then it depends not on human will or exertion, but on God, who has mercy.
  - name: Romans 9:17
    orderIndex: 16
    osisId: Rom.9.17
    sblId: Rom 9:17
    shortName: Rom 9:17
    text: For the Scripture says to Pharaoh, "For this very purpose I have raised
      you up, that I might show my power in you, and that my name might be proclaimed
      in all the earth."
  - name: Romans 9:18
    orderIndex: 17
    osisId: Rom.9.18
    sblId: Rom 9:18
    shortName: Rom 9:18
    text: So then he has mercy on whomever he wills, and he hardens whomever he wills.
  - name: Romans 9:19
    orderIndex: 18
    osisId: Rom.9.19
    sblId: Rom 9:19
    shortName: Rom 9:19
    text: You will say to me then, "Why does he still find fault? For who can resist
      his will?"
  - name: Romans 9:20
    orderIndex: 19
    osisId: Rom.9.20
    sblId: Rom 9:20
    shortName: Rom 9:20
    text: But who are you, O man, to answer back to God? Will what is molded say to
      its molder, "Why have you made me like this?"
  - name: Romans 9:21
    orderIndex: 20
    osisId: Rom.9.21
    sblId: Rom 9:21
    shortName: Rom 9:21
    text: Has the potter no right over the clay, to make out of the same lump one
      vessel for honored use and another for dishonorable use?
  - name: Romans 9:22
    orderIndex: 21
    osisId: Rom.9.22
    sblId: Rom 9:22
    shortName: Rom 9:22
    text: What if God, desiring to show his wrath and to make known his power, has
      endured with much patience vessels of wrath prepared for destruction,
  - name: Romans 9:23
    orderIndex: 22
    osisId: Rom.9.23
    sblId: Rom 9:23
    shortName: Rom 9:23
    text: in order to make known the riches of his glory for vessels of mercy, which
      he has prepared beforehand for glory-
  - name: Romans 9:24
    orderIndex: 23
    osisId: Rom.9.24
    sblId: Rom 9:24
    shortName: Rom 9:24
    text: even us whom he has called, not from the Jews only but also from the Gentiles?
  - name: Romans 9:25
    orderIndex: 24
    osisId: Rom.9.25
    sblId: Rom 9:25
    shortName: Rom 9:25
    text: As indeed he says in Hosea, "Those who were not my people I will call 'my
      people,' and her who was not beloved I will call 'beloved.'"
  - name: Romans 9:26
    orderIndex: 25
    osisId: Rom.9.26
    sblId: Rom 9:26
    shortName: Rom 9:26
    text: '"And in the very place where it was said to them, ''You are not my people,''
      there they will be called ''sons of the living God.''"'
  - name: Romans 9:27
    orderIndex: 26
    osisId: Rom.9.27
    sblId: Rom 9:27
    shortName: Rom 9:27
    text: 'And Isaiah cries out concerning Israel: "Though the number of the sons
      of Israel be as the sand of the sea, only a remnant of them will be saved,'
  - name: Romans 9:28
    orderIndex: 27
    osisId: Rom.9.28
    sblId: Rom 9:28
    shortName: Rom 9:28
    text: for the Lord will carry out his sentence upon the earth fully and without
      delay."
  - name: Romans 9:29
    orderIndex: 28
    osisId: Rom.9.29
    sblId: Rom 9:29
    shortName: Rom 9:29
    text: And as Isaiah predicted, "If the Lord of hosts had not left us offspring,
      we would have been like Sodom and become like Gomorrah."
  - name: Romans 9:30
    orderIndex: 29
    osisId: Rom.9.30
    sblId: Rom 9:30
    shortName: Rom 9:30
    text: What shall we say, then? That Gentiles who did not pursue righteousness
      have attained it, that is, a righteousness that is by faith;
  - name: Romans 9:31
    orderIndex: 30
    osisId: Rom.9.31
    sblId: Rom 9:31
    shortName: Rom 9:31
    text: but that Israel who pursued a law that would lead to righteousness did not
      succeed in reaching that law.
  - name: Romans 9:32
    orderIndex: 31
    osisId: Rom.9.32
    sblId: Rom 9:32
    shortName: Rom 9:32
    text: Why? Because they did not pursue it by faith, but as if it were based on
      works. They have stumbled over the stumbling stone,
  - name: Romans 9:33
    orderIndex: 32
    osisId: Rom.9.33
    sblId: Rom 9:33
    shortName: Rom 9:33
    text: as it is written, "Behold, I am laying in Zion a stone of stumbling, and
      a rock of offense; and whoever believes in him will not be put to shame."
  versesCount: 33
- name: Romans 10
  orderIndex: 9
  osisId: Rom.10
  sblId: Rom 10
  shortName: Rom 10
  verses:
  - name: Romans 10:1
    orderIndex: 0
    osisId: Rom.10.1
    sblId: Rom 10:1
    shortName: Rom 10:1
    text: Brothers, my heart's desire and prayer to God for them is that they may
      be saved.
  - name: Romans 10:2
    orderIndex: 1
    osisId: Rom.10.2
    sblId: Rom 10:2
    shortName: Rom 10:2
    text: I bear them witness that they have a zeal for God, but not according to
      knowledge.
  - name: Romans 10:3
    orderIndex: 2
    osisId: Rom.10.3
    sblId: Rom 10:3
    shortName: Rom 10:3
    text: For, being ignorant of the righteousness that comes from God, and seeking
      to establish their own, they did not submit to God's righteousness.
  - name: Romans 10:4
    orderIndex: 3
    osisId: Rom.10.4
    sblId: Rom 10:4
    shortName: Rom 10:4
    text: For Christ is the end of the law for righteousness to everyone who believes.
  - name: Romans 10:5
    orderIndex: 4
    osisId: Rom.10.5
    sblId: Rom 10:5
    shortName: Rom 10:5
    text: For Moses writes about the righteousness that is based on the law, that
      the person who does the commandments shall live by them.
  - name: Romans 10:6
    orderIndex: 5
    osisId: Rom.10.6
    sblId: Rom 10:6
    shortName: Rom 10:6
    text: But the righteousness based on faith says, "Do not say in your heart, 'Who
      will ascend into heaven?'"(that is, to bring Christ down)
  - name: Romans 10:7
    orderIndex: 6
    osisId: Rom.10.7
    sblId: Rom 10:7
    shortName: Rom 10:7
    text: or "'Who will descend into the abyss?'"(that is, to bring Christ up from
      the dead).
  - name: Romans 10:8
    orderIndex: 7
    osisId: Rom.10.8
    sblId: Rom 10:8
    shortName: Rom 10:8
    text: But what does it say? "The word is near you, in your mouth and in your heart"
      (that is, the word of faith that we proclaim);
  - name: Romans 10:9
    orderIndex: 8
    osisId: Rom.10.9
    sblId: Rom 10:9
    shortName: Rom 10:9
    text: because, if you confess with your mouth that Jesus is Lord and believe in
      your heart that God raised him from the dead, you will be saved.
  - name: Romans 10:10
    orderIndex: 9
    osisId: Rom.10.10
    sblId: Rom 10:10
    shortName: Rom 10:10
    text: For with the heart one believes and is justified, and with the mouth one
      confesses and is saved.
  - name: Romans 10:11
    orderIndex: 10
    osisId: Rom.10.11
    sblId: Rom 10:11
    shortName: Rom 10:11
    text: For the Scripture says, "Everyone who believes in him will not be put to
      shame."
  - name: Romans 10:12
    orderIndex: 11
    osisId: Rom.10.12
    sblId: Rom 10:12
    shortName: Rom 10:12
    text: For there is no distinction between Jew and Greek; the same Lord is Lord
      of all, bestowing his riches on all who call on him.
  - name: Romans 10:13
    orderIndex: 12
    osisId: Rom.10.13
    sblId: Rom 10:13
    shortName: Rom 10:13
    text: For "everyone who calls on the name of the Lord will be saved."
  - name: Romans 10:14
    orderIndex: 13
    osisId: Rom.10.14
    sblId: Rom 10:14
    shortName: Rom 10:14
    text: But how are they to call on him in whom they have not believed? And how
      are they to believe in him of whom they have never heard? And how are they to
      hear without someone preaching?
  - name: Romans 10:15
    orderIndex: 14
    osisId: Rom.10.15
    sblId: Rom 10:15
    shortName: Rom 10:15
    text: And how are they to preach unless they are sent? As it is written, "How
      beautiful are the feet of those who preach the good news!"
  - name: Romans 10:16
    orderIndex: 15
    osisId: Rom.10.16
    sblId: Rom 10:16
    shortName: Rom 10:16
    text: But they have not all obeyed the gospel. For Isaiah says, "Lord, who has
      believed what he has heard from us?"
  - name: Romans 10:17
    orderIndex: 16
    osisId: Rom.10.17
    sblId: Rom 10:17
    shortName: Rom 10:17
    text: So faith comes from hearing, and hearing through the word of Christ.
  - name: Romans 10:18
    orderIndex: 17
    osisId: Rom.10.18
    sblId: Rom 10:18
    shortName: Rom 10:18
    text: But I ask, have they not heard? Indeed they have, for "Their voice has gone
      out to all the earth, and their words to the ends of the world."
  - name: Romans 10:19
    orderIndex: 18
    osisId: Rom.10.19
    sblId: Rom 10:19
    shortName: Rom 10:19
    text: But I ask, did Israel not understand? First Moses says, "I will make you
      jealous of those who are not a nation; with a foolish nation I will make you
      angry."
  - name: Romans 10:20
    orderIndex: 19
    osisId: Rom.10.20
    sblId: Rom 10:20
    shortName: Rom 10:20
    text: Then Isaiah is so bold as to say, "I have been found by those who did not
      seek me; I have shown myself to those who did not ask for me."
  - name: Romans 10:21
    orderIndex: 20
    osisId: Rom.10.21
    sblId: Rom 10:21
    shortName: Rom 10:21
    text: But of Israel he says, "All day long I have held out my hands to a disobedient
      and contrary people."
  versesCount: 21
- name: Romans 11
  orderIndex: 10
  osisId: Rom.11
  sblId: Rom 11
  shortName: Rom 11
  verses:
  - name: Romans 11:1
    orderIndex: 0
    osisId: Rom.11.1
    sblId: Rom 11:1
    shortName: Rom 11:1
    text: I ask, then, has God rejected his people? By no means! For I myself am an
      Israelite, a descendant of Abraham, a member of the tribe of Benjamin.
  - name: Romans 11:2
    orderIndex: 1
    osisId: Rom.11.2
    sblId: Rom 11:2
    shortName: Rom 11:2
    text: God has not rejected his people whom he foreknew. Do you not know what the
      Scripture says of Elijah, how he appeals to God against Israel?
  - name: Romans 11:3
    orderIndex: 2
    osisId: Rom.11.3
    sblId: Rom 11:3
    shortName: Rom 11:3
    text: '"Lord, they have killed your prophets, they have demolished your altars,
      and I alone am left, and they seek my life."'
  - name: Romans 11:4
    orderIndex: 3
    osisId: Rom.11.4
    sblId: Rom 11:4
    shortName: Rom 11:4
    text: But what is God's reply to him? "I have kept for myself seven thousand men
      who have not bowed the knee to Baal."
  - name: Romans 11:5
    orderIndex: 4
    osisId: Rom.11.5
    sblId: Rom 11:5
    shortName: Rom 11:5
    text: So too at the present time there is a remnant, chosen by grace.
  - name: Romans 11:6
    orderIndex: 5
    osisId: Rom.11.6
    sblId: Rom 11:6
    shortName: Rom 11:6
    text: But if it is by grace, it is no longer on the basis of works; otherwise
      grace would no longer be grace.
  - name: Romans 11:7
    orderIndex: 6
    osisId: Rom.11.7
    sblId: Rom 11:7
    shortName: Rom 11:7
    text: What then? Israel failed to obtain what it was seeking. The elect obtained
      it, but the rest were hardened,
  - name: Romans 11:8
    orderIndex: 7
    osisId: Rom.11.8
    sblId: Rom 11:8
    shortName: Rom 11:8
    text: as it is written, "God gave them a spirit of stupor, eyes that would not
      see and ears that would not hear, down to this very day."
  - name: Romans 11:9
    orderIndex: 8
    osisId: Rom.11.9
    sblId: Rom 11:9
    shortName: Rom 11:9
    text: And David says, "Let their table become a snare and a trap, a stumbling
      block and a retribution for them;
  - name: Romans 11:10
    orderIndex: 9
    osisId: Rom.11.10
    sblId: Rom 11:10
    shortName: Rom 11:10
    text: let their eyes be darkened so that they cannot see, and bend their backs
      forever."
  - name: Romans 11:11
    orderIndex: 10
    osisId: Rom.11.11
    sblId: Rom 11:11
    shortName: Rom 11:11
    text: So I ask, did they stumble in order that they might fall? By no means! Rather
      through their trespass salvation has come to the Gentiles, so as to make Israel
      jealous.
  - name: Romans 11:12
    orderIndex: 11
    osisId: Rom.11.12
    sblId: Rom 11:12
    shortName: Rom 11:12
    text: Now if their trespass means riches for the world, and if their failure means
      riches for the Gentiles, how much more will their full inclusion mean!
  - name: Romans 11:13
    orderIndex: 12
    osisId: Rom.11.13
    sblId: Rom 11:13
    shortName: Rom 11:13
    text: Now I am speaking to you Gentiles. Inasmuch then as I am an apostle to the
      Gentiles, I magnify my ministry
  - name: Romans 11:14
    orderIndex: 13
    osisId: Rom.11.14
    sblId: Rom 11:14
    shortName: Rom 11:14
    text: in order somehow to make my fellow Jews jealous, and thus save some of them.
  - name: Romans 11:15
    orderIndex: 14
    osisId: Rom.11.15
    sblId: Rom 11:15
    shortName: Rom 11:15
    text: For if their rejection means the reconciliation of the world, what will
      their acceptance mean but life from the dead?
  - name: Romans 11:16
    orderIndex: 15
    osisId: Rom.11.16
    sblId: Rom 11:16
    shortName: Rom 11:16
    text: If the dough offered as firstfruits is holy, so is the whole lump, and if
      the root is holy, so are the branches.
  - name: Romans 11:17
    orderIndex: 16
    osisId: Rom.11.17
    sblId: Rom 11:17
    shortName: Rom 11:17
    text: But if some of the branches were broken off, and you, although a wild olive
      shoot, were grafted in among the others and now share in the nourishing root
      of the olive tree,
  - name: Romans 11:18
    orderIndex: 17
    osisId: Rom.11.18
    sblId: Rom 11:18
    shortName: Rom 11:18
    text: do not be arrogant toward the branches. If you are, remember it is not you
      who support the root, but the root that supports you.
  - name: Romans 11:19
    orderIndex: 18
    osisId: Rom.11.19
    sblId: Rom 11:19
    shortName: Rom 11:19
    text: Then you will say, "Branches were broken off so that I might be grafted
      in."
  - name: Romans 11:20
    orderIndex: 19
    osisId: Rom.11.20
    sblId: Rom 11:20
    shortName: Rom 11:20
    text: That is true. They were broken off because of their unbelief, but you stand
      fast through faith. So do not become proud, but stand in awe.
  - name: Romans 11:21
    orderIndex: 20
    osisId: Rom.11.21
    sblId: Rom 11:21
    shortName: Rom 11:21
    text: For if God did not spare the natural branches, neither will he spare you.
  - name: Romans 11:22
    orderIndex: 21
    osisId: Rom.11.22
    sblId: Rom 11:22
    shortName: Rom 11:22
    text: 'Note then the kindness and the severity of God: severity toward those who
      have fallen, but God''s kindness to you, provided you continue in his kindness.
      Otherwise you too will be cut off.'
  - name: Romans 11:23
    orderIndex: 22
    osisId: Rom.11.23
    sblId: Rom 11:23
    shortName: Rom 11:23
    text: And even they, if they do not continue in their unbelief, will be grafted
      in, for God has the power to graft them in again.
  - name: Romans 11:24
    orderIndex: 23
    osisId: Rom.11.24
    sblId: Rom 11:24
    shortName: Rom 11:24
    text: For if you were cut from what is by nature a wild olive tree, and grafted,
      contrary to nature, into a cultivated olive tree, how much more will these,
      the natural branches, be grafted back into their own olive tree.
  - name: Romans 11:25
    orderIndex: 24
    osisId: Rom.11.25
    sblId: Rom 11:25
    shortName: Rom 11:25
    text: 'Lest you be wise in your own conceits, I want you to understand this mystery,
      brothers: a partial hardening has come upon Israel, until the fullness of the
      Gentiles has come in.'
  - name: Romans 11:26
    orderIndex: 25
    osisId: Rom.11.26
    sblId: Rom 11:26
    shortName: Rom 11:26
    text: And in this way all Israel will be saved, as it is written, "The Deliverer
      will come from Zion, he will banish ungodliness from Jacob";
  - name: Romans 11:27
    orderIndex: 26
    osisId: Rom.11.27
    sblId: Rom 11:27
    shortName: Rom 11:27
    text: '"and this will be my covenant with them when I take away their sins."'
  - name: Romans 11:28
    orderIndex: 27
    osisId: Rom.11.28
    sblId: Rom 11:28
    shortName: Rom 11:28
    text: As regards the gospel, they are enemies of God for your sake. But as regards
      election, they are beloved for the sake of their forefathers.
  - name: Romans 11:29
    orderIndex: 28
    osisId: Rom.11.29
    sblId: Rom 11:29
    shortName: Rom 11:29
    text: For the gifts and the calling of God are irrevocable.
  - name: Romans 11:30
    orderIndex: 29
    osisId: Rom.11.30
    sblId: Rom 11:30
    shortName: Rom 11:30
    text: Just as you were at one time disobedient to God but now have received mercy
      because of their disobedience,
  - name: Romans 11:31
    orderIndex: 30
    osisId: Rom.11.31
    sblId: Rom 11:31
    shortName: Rom 11:31
    text: so they too have now been disobedient in order that by the mercy shown to
      you they also may now receive mercy.
  - name: Romans 11:32
    orderIndex: 31
    osisId: Rom.11.32
    sblId: Rom 11:32
    shortName: Rom 11:32
    text: For God has consigned all to disobedience, that he may have mercy on all.
  - name: Romans 11:33
    orderIndex: 32
    osisId: Rom.11.33
    sblId: Rom 11:33
    shortName: Rom 11:33
    text: Oh, the depth of the riches and wisdom and knowledge of God! How unsearchable
      are his judgments and how inscrutable his ways!
  - name: Romans 11:34
    orderIndex: 33
    osisId: Rom.11.34
    sblId: Rom 11:34
    shortName: Rom 11:34
    text: '"For who has known the mind of the Lord, or who has been his counselor?"'
  - name: Romans 11:35
    orderIndex: 34
    osisId: Rom.11.35
    sblId: Rom 11:35
    shortName: Rom 11:35
    text: '"Or who has given a gift to him that he might be repaid?"'
  - name: Romans 11:36
    orderIndex: 35
    osisId: Rom.11.36
    sblId: Rom 11:36
    shortName: Rom 11:36
    text: For from him and through him and to him are all things. To him be glory
      forever. Amen.
  versesCount: 36
- name: Romans 12
  orderIndex: 11
  osisId: Rom.12
  sblId: Rom 12
  shortName: Rom 12
  verses:
  - name: Romans 12:1
    orderIndex: 0
    osisId: Rom.12.1
    sblId: Rom 12:1
    shortName: Rom 12:1
    text: I appeal to you therefore, brothers, by the mercies of God, to present your
      bodies as a living sacrifice, holy and acceptable to God, which is your spiritual
      worship.
  - name: Romans 12:2
    orderIndex: 1
    osisId: Rom.12.2
    sblId: Rom 12:2
    shortName: Rom 12:2
    text: Do not be conformed to this world, but be transformed by the renewal of
      your mind, that by testing you may discern what is the will of God, what is
      good and acceptable and perfect.
  - name: Romans 12:3
    orderIndex: 2
    osisId: Rom.12.3
    sblId: Rom 12:3
    shortName: Rom 12:3
    text: For by the grace given to me I say to everyone among you not to think of
      himself more highly than he ought to think, but to think with sober judgment,
      each according to the measure of faith that God has assigned.
  - name: Romans 12:4
    orderIndex: 3
    osisId: Rom.12.4
    sblId: Rom 12:4
    shortName: Rom 12:4
    text: For as in one body we have many members, and the members do not all have
      the same function,
  - name: Romans 12:5
    orderIndex: 4
    osisId: Rom.12.5
    sblId: Rom 12:5
    shortName: Rom 12:5
    text: so we, though many, are one body in Christ, and individually members one
      of another.
  - name: Romans 12:6
    orderIndex: 5
    osisId: Rom.12.6
    sblId: Rom 12:6
    shortName: Rom 12:6
    text: 'Having gifts that differ according to the grace given to us, let us use
      them: if prophecy, in proportion to our faith;'
  - name: Romans 12:7
    orderIndex: 6
    osisId: Rom.12.7
    sblId: Rom 12:7
    shortName: Rom 12:7
    text: if service, in our serving; the one who teaches, in his teaching;
  - name: Romans 12:8
    orderIndex: 7
    osisId: Rom.12.8
    sblId: Rom 12:8
    shortName: Rom 12:8
    text: the one who exhorts, in his exhortation; the one who contributes, in generosity;
      the one who leads, with zeal; the one who does acts of mercy, with cheerfulness.
  - name: Romans 12:9
    orderIndex: 8
    osisId: Rom.12.9
    sblId: Rom 12:9
    shortName: Rom 12:9
    text: Let love be genuine. Abhor what is evil; hold fast to what is good.
  - name: Romans 12:10
    orderIndex: 9
    osisId: Rom.12.10
    sblId: Rom 12:10
    shortName: Rom 12:10
    text: Love one another with brotherly affection. Outdo one another in showing
      honor.
  - name: Romans 12:11
    orderIndex: 10
    osisId: Rom.12.11
    sblId: Rom 12:11
    shortName: Rom 12:11
    text: Do not be slothful in zeal, be fervent in spirit, serve the Lord.
  - name: Romans 12:12
    orderIndex: 11
    osisId: Rom.12.12
    sblId: Rom 12:12
    shortName: Rom 12:12
    text: Rejoice in hope, be patient in tribulation, be constant in prayer.
  - name: Romans 12:13
    orderIndex: 12
    osisId: Rom.12.13
    sblId: Rom 12:13
    shortName: Rom 12:13
    text: Contribute to the needs of the saints and seek to show hospitality.
  - name: Romans 12:14
    orderIndex: 13
    osisId: Rom.12.14
    sblId: Rom 12:14
    shortName: Rom 12:14
    text: Bless those who persecute you; bless and do not curse them.
  - name: Romans 12:15
    orderIndex: 14
    osisId: Rom.12.15
    sblId: Rom 12:15
    shortName: Rom 12:15
    text: Rejoice with those who rejoice, weep with those who weep.
  - name: Romans 12:16
    orderIndex: 15
    osisId: Rom.12.16
    sblId: Rom 12:16
    shortName: Rom 12:16
    text: Live in harmony with one another. Do not be haughty, but associate with
      the lowly. Never be conceited.
  - name: Romans 12:17
    orderIndex: 16
    osisId: Rom.12.17
    sblId: Rom 12:17
    shortName: Rom 12:17
    text: Repay no one evil for evil, but give thought to do what is honorable in
      the sight of all.
  - name: Romans 12:18
    orderIndex: 17
    osisId: Rom.12.18
    sblId: Rom 12:18
    shortName: Rom 12:18
    text: If possible, so far as it depends on you, live peaceably with all.
  - name: Romans 12:19
    orderIndex: 18
    osisId: Rom.12.19
    sblId: Rom 12:19
    shortName: Rom 12:19
    text: Beloved, never avenge yourselves, but leave it to the wrath of God, for
      it is written, "Vengeance is mine, I will repay, says the Lord."
  - name: Romans 12:20
    orderIndex: 19
    osisId: Rom.12.20
    sblId: Rom 12:20
    shortName: Rom 12:20
    text: To the contrary, "if your enemy is hungry, feed him; if he is thirsty, give
      him something to drink; for by so doing you will heap burning coals on his head."
  - name: Romans 12:21
    orderIndex: 20
    osisId: Rom.12.21
    sblId: Rom 12:21
    shortName: Rom 12:21
    text: Do not be overcome by evil, but overcome evil with good.
  versesCount: 21
- name: Romans 13
  orderIndex: 12
  osisId: Rom.13
  sblId: Rom 13
  shortName: Rom 13
  verses:
  - name: Romans 13:1
    orderIndex: 0
    osisId: Rom.13.1
    sblId: Rom 13:1
    shortName: Rom 13:1
    text: Let every person be subject to the governing authorities. For there is no
      authority except from God, and those that exist have been instituted by God.
  - name: Romans 13:2
    orderIndex: 1
    osisId: Rom.13.2
    sblId: Rom 13:2
    shortName: Rom 13:2
    text: Therefore whoever resists the authorities resists what God has appointed,
      and those who resist will incur judgment.
  - name: Romans 13:3
    orderIndex: 2
    osisId: Rom.13.3
    sblId: Rom 13:3
    shortName: Rom 13:3
    text: For rulers are not a terror to good conduct, but to bad. Would you have
      no fear of the one who is in authority? Then do what is good, and you will receive
      his approval,
  - name: Romans 13:4
    orderIndex: 3
    osisId: Rom.13.4
    sblId: Rom 13:4
    shortName: Rom 13:4
    text: for he is God's servant for your good. But if you do wrong, be afraid, for
      he does not bear the sword in vain. For he is the servant of God, an avenger
      who carries out God's wrath on the wrongdoer.
  - name: Romans 13:5
    orderIndex: 4
    osisId: Rom.13.5
    sblId: Rom 13:5
    shortName: Rom 13:5
    text: Therefore one must be in subjection, not only to avoid God's wrath but also
      for the sake of conscience.
  - name: Romans 13:6
    orderIndex: 5
    osisId: Rom.13.6
    sblId: Rom 13:6
    shortName: Rom 13:6
    text: For the same reason you also pay taxes, for the authorities are ministers
      of God, attending to this very thing.
  - name: Romans 13:7
    orderIndex: 6
    osisId: Rom.13.7
    sblId: Rom 13:7
    shortName: Rom 13:7
    text: 'Pay to all what is owed to them: taxes to whom taxes are owed, revenue
      to whom revenue is owed, respect to whom respect is owed, honor to whom honor
      is owed.'
  - name: Romans 13:8
    orderIndex: 7
    osisId: Rom.13.8
    sblId: Rom 13:8
    shortName: Rom 13:8
    text: Owe no one anything, except to love each other, for the one who loves another
      has fulfilled the law.
  - name: Romans 13:9
    orderIndex: 8
    osisId: Rom.13.9
    sblId: Rom 13:9
    shortName: Rom 13:9
    text: 'The commandments, "You shall not commit adultery, You shall not murder,
      You shall not steal, You shall not covet," and any other commandment, are summed
      up in this word: "You shall love your neighbor as yourself."'
  - name: Romans 13:10
    orderIndex: 9
    osisId: Rom.13.10
    sblId: Rom 13:10
    shortName: Rom 13:10
    text: Love does no wrong to a neighbor; therefore love is the fulfilling of the
      law.
  - name: Romans 13:11
    orderIndex: 10
    osisId: Rom.13.11
    sblId: Rom 13:11
    shortName: Rom 13:11
    text: Besides this you know the time, that the hour has come for you to wake from
      sleep. For salvation is nearer to us now than when we first believed.
  - name: Romans 13:12
    orderIndex: 11
    osisId: Rom.13.12
    sblId: Rom 13:12
    shortName: Rom 13:12
    text: The night is far gone; the day is at hand. So then let us cast off the works
      of darkness and put on the armor of light.
  - name: Romans 13:13
    orderIndex: 12
    osisId: Rom.13.13
    sblId: Rom 13:13
    shortName: Rom 13:13
    text: Let us walk properly as in the daytime, not in orgies and drunkenness, not
      in sexual immorality and sensuality, not in quarreling and jealousy.
  - name: Romans 13:14
    orderIndex: 13
    osisId: Rom.13.14
    sblId: Rom 13:14
    shortName: Rom 13:14
    text: But put on the Lord Jesus Christ, and make no provision for the flesh, to
      gratify its desires.
  versesCount: 14
- name: Romans 14
  orderIndex: 13
  osisId: Rom.14
  sblId: Rom 14
  shortName: Rom 14
  verses:
  - name: Romans 14:1
    orderIndex: 0
    osisId: Rom.14.1
    sblId: Rom 14:1
    shortName: Rom 14:1
    text: As for the one who is weak in faith, welcome him, but not to quarrel over
      opinions.
  - name: Romans 14:2
    orderIndex: 1
    osisId: Rom.14.2
    sblId: Rom 14:2
    shortName: Rom 14:2
    text: One person believes he may eat anything, while the weak person eats only
      vegetables.
  - name: Romans 14:3
    orderIndex: 2
    osisId: Rom.14.3
    sblId: Rom 14:3
    shortName: Rom 14:3
    text: Let not the one who eats despise the one who abstains, and let not the one
      who abstains pass judgment on the one who eats, for God has welcomed him.
  - name: Romans 14:4
    orderIndex: 3
    osisId: Rom.14.4
    sblId: Rom 14:4
    shortName: Rom 14:4
    text: Who are you to pass judgment on the servant of another? It is before his
      own master that he stands or falls. And he will be upheld, for the Lord is able
      to make him stand.
  - name: Romans 14:5
    orderIndex: 4
    osisId: Rom.14.5
    sblId: Rom 14:5
    shortName: Rom 14:5
    text: One person esteems one day as better than another, while another esteems
      all days alike. Each one should be fully convinced in his own mind.
  - name: Romans 14:6
    orderIndex: 5
    osisId: Rom.14.6
    sblId: Rom 14:6
    shortName: Rom 14:6
    text: The one who observes the day, observes it in honor of the Lord. The one
      who eats, eats in honor of the Lord, since he gives thanks to God, while the
      one who abstains, abstains in honor of the Lord and gives thanks to God.
  - name: Romans 14:7
    orderIndex: 6
    osisId: Rom.14.7
    sblId: Rom 14:7
    shortName: Rom 14:7
    text: For none of us lives to himself, and none of us dies to himself.
  - name: Romans 14:8
    orderIndex: 7
    osisId: Rom.14.8
    sblId: Rom 14:8
    shortName: Rom 14:8
    text: If we live, we live to the Lord, and if we die, we die to the Lord. So then,
      whether we live or whether we die, we are the Lord's.
  - name: Romans 14:9
    orderIndex: 8
    osisId: Rom.14.9
    sblId: Rom 14:9
    shortName: Rom 14:9
    text: For to this end Christ died and lived again, that he might be Lord both
      of the dead and of the living.
  - name: Romans 14:10
    orderIndex: 9
    osisId: Rom.14.10
    sblId: Rom 14:10
    shortName: Rom 14:10
    text: Why do you pass judgment on your brother? Or you, why do you despise your
      brother? For we will all stand before the judgment seat of God;
  - name: Romans 14:11
    orderIndex: 10
    osisId: Rom.14.11
    sblId: Rom 14:11
    shortName: Rom 14:11
    text: for it is written, "As I live, says the Lord, every knee shall bow to me,
      and every tongue shall confess to God."
  - name: Romans 14:12
    orderIndex: 11
    osisId: Rom.14.12
    sblId: Rom 14:12
    shortName: Rom 14:12
    text: So then each of us will give an account of himself to God.
  - name: Romans 14:13
    orderIndex: 12
    osisId: Rom.14.13
    sblId: Rom 14:13
    shortName: Rom 14:13
    text: Therefore let us not pass judgment on one another any longer, but rather
      decide never to put a stumbling block or hindrance in the way of a brother.
  - name: Romans 14:14
    orderIndex: 13
    osisId: Rom.14.14
    sblId: Rom 14:14
    shortName: Rom 14:14
    text: I know and am persuaded in the Lord Jesus that nothing is unclean in itself,
      but it is unclean for anyone who thinks it unclean.
  - name: Romans 14:15
    orderIndex: 14
    osisId: Rom.14.15
    sblId: Rom 14:15
    shortName: Rom 14:15
    text: For if your brother is grieved by what you eat, you are no longer walking
      in love. By what you eat, do not destroy the one for whom Christ died.
  - name: Romans 14:16
    orderIndex: 15
    osisId: Rom.14.16
    sblId: Rom 14:16
    shortName: Rom 14:16
    text: So do not let what you regard as good be spoken of as evil.
  - name: Romans 14:17
    orderIndex: 16
    osisId: Rom.14.17
    sblId: Rom 14:17
    shortName: Rom 14:17
    text: For the kingdom of God is not a matter of eating and drinking but of righteousness
      and peace and joy in the Holy Spirit.
  - name: Romans 14:18
    orderIndex: 17
    osisId: Rom.14.18
    sblId: Rom 14:18
    shortName: Rom 14:18
    text: Whoever thus serves Christ is acceptable to God and approved by men.
  - name: Romans 14:19
    orderIndex: 18
    osisId: Rom.14.19
    sblId: Rom 14:19
    shortName: Rom 14:19
    text: So then let us pursue what makes for peace and for mutual upbuilding.
  - name: Romans 14:20
    orderIndex: 19
    osisId: Rom.14.20
    sblId: Rom 14:20
    shortName: Rom 14:20
    text: Do not, for the sake of food, destroy the work of God. Everything is indeed
      clean, but it is wrong for anyone to make another stumble by what he eats.
  - name: Romans 14:21
    orderIndex: 20
    osisId: Rom.14.21
    sblId: Rom 14:21
    shortName: Rom 14:21
    text: It is good not to eat meat or drink wine or do anything that causes your
      brother to stumble.
  - name: Romans 14:22
    orderIndex: 21
    osisId: Rom.14.22
    sblId: Rom 14:22
    shortName: Rom 14:22
    text: The faith that you have, keep between yourself and God. Blessed is the one
      who has no reason to pass judgment on himself for what he approves.
  - name: Romans 14:23
    orderIndex: 22
    osisId: Rom.14.23
    sblId: Rom 14:23
    shortName: Rom 14:23
    text: But whoever has doubts is condemned if he eats, because the eating is not
      from faith. For whatever does not proceed from faith is sin.
  versesCount: 23
- name: Romans 15
  orderIndex: 14
  osisId: Rom.15
  sblId: Rom 15
  shortName: Rom 15
  verses:
  - name: Romans 15:1
    orderIndex: 0
    osisId: Rom.15.1
    sblId: Rom 15:1
    shortName: Rom 15:1
    text: We who are strong have an obligation to bear with the failings of the weak,
      and not to please ourselves.
  - name: Romans 15:2
    orderIndex: 1
    osisId: Rom.15.2
    sblId: Rom 15:2
    shortName: Rom 15:2
    text: Let each of us please his neighbor for his good, to build him up.
  - name: Romans 15:3
    orderIndex: 2
    osisId: Rom.15.3
    sblId: Rom 15:3
    shortName: Rom 15:3
    text: For Christ did not please himself, but as it is written, "The reproaches
      of those who reproached you fell on me."
  - name: Romans 15:4
    orderIndex: 3
    osisId: Rom.15.4
    sblId: Rom 15:4
    shortName: Rom 15:4
    text: For whatever was written in former days was written for our instruction,
      that through endurance and through the encouragement of the Scriptures we might
      have hope.
  - name: Romans 15:5
    orderIndex: 4
    osisId: Rom.15.5
    sblId: Rom 15:5
    shortName: Rom 15:5
    text: May the God of endurance and encouragement grant you to live in such harmony
      with one another, in accord with Christ Jesus,
  - name: Romans 15:6
    orderIndex: 5
    osisId: Rom.15.6
    sblId: Rom 15:6
    shortName: Rom 15:6
    text: that together you may with one voice glorify the God and Father of our Lord
      Jesus Christ.
  - name: Romans 15:7
    orderIndex: 6
    osisId: Rom.15.7
    sblId: Rom 15:7
    shortName: Rom 15:7
    text: Therefore welcome one another as Christ has welcomed you, for the glory
      of God.
  - name: Romans 15:8
    orderIndex: 7
    osisId: Rom.15.8
    sblId: Rom 15:8
    shortName: Rom 15:8
    text: For I tell you that Christ became a servant to the circumcised to show God's
      truthfulness, in order to confirm the promises given to the patriarchs,
  - name: Romans 15:9
    orderIndex: 8
    osisId: Rom.15.9
    sblId: Rom 15:9
    shortName: Rom 15:9
    text: and in order that the Gentiles might glorify God for his mercy. As it is
      written, "Therefore I will praise you among the Gentiles, and sing to your name."
  - name: Romans 15:10
    orderIndex: 9
    osisId: Rom.15.10
    sblId: Rom 15:10
    shortName: Rom 15:10
    text: And again it is said, "Rejoice, O Gentiles, with his people."
  - name: Romans 15:11
    orderIndex: 10
    osisId: Rom.15.11
    sblId: Rom 15:11
    shortName: Rom 15:11
    text: And again, "Praise the Lord, all you Gentiles, and let all the peoples extol
      him."
  - name: Romans 15:12
    orderIndex: 11
    osisId: Rom.15.12
    sblId: Rom 15:12
    shortName: Rom 15:12
    text: And again Isaiah says, "The root of Jesse will come, even he who arises
      to rule the Gentiles; in him will the Gentiles hope."
  - name: Romans 15:13
    orderIndex: 12
    osisId: Rom.15.13
    sblId: Rom 15:13
    shortName: Rom 15:13
    text: May the God of hope fill you with all joy and peace in believing, so that
      by the power of the Holy Spirit you may abound in hope.
  - name: Romans 15:14
    orderIndex: 13
    osisId: Rom.15.14
    sblId: Rom 15:14
    shortName: Rom 15:14
    text: I myself am satisfied about you, my brothers, that you yourselves are full
      of goodness, filled with all knowledge and able to instruct one another.
  - name: Romans 15:15
    orderIndex: 14
    osisId: Rom.15.15
    sblId: Rom 15:15
    shortName: Rom 15:15
    text: But on some points I have written to you very boldly by way of reminder,
      because of the grace given me by God
  - name: Romans 15:16
    orderIndex: 15
    osisId: Rom.15.16
    sblId: Rom 15:16
    shortName: Rom 15:16
    text: to be a minister of Christ Jesus to the Gentiles in the priestly service
      of the gospel of God, so that the offering of the Gentiles may be acceptable,
      sanctified by the Holy Spirit.
  - name: Romans 15:17
    orderIndex: 16
    osisId: Rom.15.17
    sblId: Rom 15:17
    shortName: Rom 15:17
    text: In Christ Jesus, then, I have reason to be proud of my work for God.
  - name: Romans 15:18
    orderIndex: 17
    osisId: Rom.15.18
    sblId: Rom 15:18
    shortName: Rom 15:18
    text: For I will not venture to speak of anything except what Christ has accomplished
      through me to bring the Gentiles to obedience- by word and deed,
  - name: Romans 15:19
    orderIndex: 18
    osisId: Rom.15.19
    sblId: Rom 15:19
    shortName: Rom 15:19
    text: by the power of signs and wonders, by the power of the Spirit of God- so
      that from Jerusalem and all the way around to Illyricum I have fulfilled the
      ministry of the gospel of Christ;
  - name: Romans 15:20
    orderIndex: 19
    osisId: Rom.15.20
    sblId: Rom 15:20
    shortName: Rom 15:20
    text: and thus I make it my ambition to preach the gospel, not where Christ has
      already been named, lest I build on someone else's foundation,
  - name: Romans 15:21
    orderIndex: 20
    osisId: Rom.15.21
    sblId: Rom 15:21
    shortName: Rom 15:21
    text: but as it is written, "Those who have never been told of him will see, and
      those who have never heard will understand."
  - name: Romans 15:22
    orderIndex: 21
    osisId: Rom.15.22
    sblId: Rom 15:22
    shortName: Rom 15:22
    text: This is the reason why I have so often been hindered from coming to you.
  - name: Romans 15:23
    orderIndex: 22
    osisId: Rom.15.23
    sblId: Rom 15:23
    shortName: Rom 15:23
    text: But now, since I no longer have any room for work in these regions, and
      since I have longed for many years to come to you,
  - name: Romans 15:24
    orderIndex: 23
    osisId: Rom.15.24
    sblId: Rom 15:24
    shortName: Rom 15:24
    text: I hope to see you in passing as I go to Spain, and to be helped on my journey
      there by you, once I have enjoyed your company for a while.
  - name: Romans 15:25
    orderIndex: 24
    osisId: Rom.15.25
    sblId: Rom 15:25
    shortName: Rom 15:25
    text: At present, however, I am going to Jerusalem bringing aid to the saints.
  - name: Romans 15:26
    orderIndex: 25
    osisId: Rom.15.26
    sblId: Rom 15:26
    shortName: Rom 15:26
    text: For Macedonia and Achaia have been pleased to make some contribution for
      the poor among the saints at Jerusalem.
  - name: Romans 15:27
    orderIndex: 26
    osisId: Rom.15.27
    sblId: Rom 15:27
    shortName: Rom 15:27
    text: They were pleased to do it, and indeed they owe it to them. For if the Gentiles
      have come to share in their spiritual blessings, they ought also to be of service
      to them in material blessings.
  - name: Romans 15:28
    orderIndex: 27
    osisId: Rom.15.28
    sblId: Rom 15:28
    shortName: Rom 15:28
    text: When therefore I have completed this and have delivered to them what has
      been collected, I will leave for Spain by way of you.
  - name: Romans 15:29
    orderIndex: 28
    osisId: Rom.15.29
    sblId: Rom 15:29
    shortName: Rom 15:29
    text: I know that when I come to you I will come in the fullness of the blessing
      of Christ.
  - name: Romans 15:30
    orderIndex: 29
    osisId: Rom.15.30
    sblId: Rom 15:30
    shortName: Rom 15:30
    text: I appeal to you, brothers, by our Lord Jesus Christ and by the love of the
      Spirit, to strive together with me in your prayers to God on my behalf,
  - name: Romans 15:31
    orderIndex: 30
    osisId: Rom.15.31
    sblId: Rom 15:31
    shortName: Rom 15:31
    text: that I may be delivered from the unbelievers in Judea, and that my service
      for Jerusalem may be acceptable to the saints,
  - name: Romans 15:32
    orderIndex: 31
    osisId: Rom.15.32
    sblId: Rom 15:32
    shortName: Rom 15:32
    text: so that by God's will I may come to you with joy and be refreshed in your
      company.
  - name: Romans 15:33
    orderIndex: 32
    osisId: Rom.15.33
    sblId: Rom 15:33
    shortName: Rom 15:33
    text: May the God of peace be with you all. Amen.
  versesCount: 33
- name: Romans 16
  orderIndex: 15
  osisId: Rom.16
  sblId: Rom 16
  shortName: Rom 16
  verses:
  - name: Romans 16:1
    orderIndex: 0
    osisId: Rom.16.1
    sblId: Rom 16:1
    shortName: Rom 16:1
    text: I commend to you our sister Phoebe, a servant of the church at Cenchreae,
  - name: Romans 16:2
    orderIndex: 1
    osisId: Rom.16.2
    sblId: Rom 16:2
    shortName: Rom 16:2
    text: that you may welcome her in the Lord in a way worthy of the saints, and
      help her in whatever she may need from you, for she has been a patron of many
      and of myself as well.
  - name: Romans 16:3
    orderIndex: 2
    osisId: Rom.16.3
    sblId: Rom 16:3
    shortName: Rom 16:3
    text: Greet Prisca and Aquila, my fellow workers in Christ Jesus,
  - name: Romans 16:4
    orderIndex: 3
    osisId: Rom.16.4
    sblId: Rom 16:4
    shortName: Rom 16:4
    text: who risked their necks for my life, to whom not only I give thanks but all
      the churches of the Gentiles give thanks as well.
  - name: Romans 16:5
    orderIndex: 4
    osisId: Rom.16.5
    sblId: Rom 16:5
    shortName: Rom 16:5
    text: Greet also the church in their house. Greet my beloved Epaenetus, who was
      the first convert to Christ in Asia.
  - name: Romans 16:6
    orderIndex: 5
    osisId: Rom.16.6
    sblId: Rom 16:6
    shortName: Rom 16:6
    text: Greet Mary, who has worked hard for you.
  - name: Romans 16:7
    orderIndex: 6
    osisId: Rom.16.7
    sblId: Rom 16:7
    shortName: Rom 16:7
    text: Greet Andronicus and Junia, my kinsmen and my fellow prisoners. They are
      well known to the apostles, and they were in Christ before me.
  - name: Romans 16:8
    orderIndex: 7
    osisId: Rom.16.8
    sblId: Rom 16:8
    shortName: Rom 16:8
    text: Greet Ampliatus, my beloved in the Lord.
  - name: Romans 16:9
    orderIndex: 8
    osisId: Rom.16.9
    sblId: Rom 16:9
    shortName: Rom 16:9
    text: Greet Urbanus, our fellow worker in Christ, and my beloved Stachys.
  - name: Romans 16:10
    orderIndex: 9
    osisId: Rom.16.10
    sblId: Rom 16:10
    shortName: Rom 16:10
    text: Greet Apelles, who is approved in Christ. Greet those who belong to the
      family of Aristobulus.
  - name: Romans 16:11
    orderIndex: 10
    osisId: Rom.16.11
    sblId: Rom 16:11
    shortName: Rom 16:11
    text: Greet my kinsman Herodion. Greet those in the Lord who belong to the family
      of Narcissus.
  - name: Romans 16:12
    orderIndex: 11
    osisId: Rom.16.12
    sblId: Rom 16:12
    shortName: Rom 16:12
    text: Greet those workers in the Lord, Tryphaena and Tryphosa. Greet the beloved
      Persis, who has worked hard in the Lord.
  - name: Romans 16:13
    orderIndex: 12
    osisId: Rom.16.13
    sblId: Rom 16:13
    shortName: Rom 16:13
    text: Greet Rufus, chosen in the Lord; also his mother, who has been a mother
      to me as well.
  - name: Romans 16:14
    orderIndex: 13
    osisId: Rom.16.14
    sblId: Rom 16:14
    shortName: Rom 16:14
    text: Greet Asyncritus, Phlegon, Hermes, Patrobas, Hermas, and the brothers who
      are with them.
  - name: Romans 16:15
    orderIndex: 14
    osisId: Rom.16.15
    sblId: Rom 16:15
    shortName: Rom 16:15
    text: Greet Philologus, Julia, Nereus and his sister, and Olympas, and all the
      saints who are with them.
  - name: Romans 16:16
    orderIndex: 15
    osisId: Rom.16.16
    sblId: Rom 16:16
    shortName: Rom 16:16
    text: Greet one another with a holy kiss. All the churches of Christ greet you.
  - name: Romans 16:17
    orderIndex: 16
    osisId: Rom.16.17
    sblId: Rom 16:17
    shortName: Rom 16:17
    text: I appeal to you, brothers, to watch out for those who cause divisions and
      create obstacles contrary to the doctrine that you have been taught; avoid them.
  - name: Romans 16:18
    orderIndex: 17
    osisId: Rom.16.18
    sblId: Rom 16:18
    shortName: Rom 16:18
    text: For such persons do not serve our Lord Christ, but their own appetites,
      and by smooth talk and flattery they deceive the hearts of the naive.
  - name: Romans 16:19
    orderIndex: 18
    osisId: Rom.16.19
    sblId: Rom 16:19
    shortName: Rom 16:19
    text: For your obedience is known to all, so that I rejoice over you, but I want
      you to be wise as to what is good and innocent as to what is evil.
  - name: Romans 16:20
    orderIndex: 19
    osisId: Rom.16.20
    sblId: Rom 16:20
    shortName: Rom 16:20
    text: The God of peace will soon crush Satan under your feet. The grace of our
      Lord Jesus Christ be with you.
  - name: Romans 16:21
    orderIndex: 20
    osisId: Rom.16.21
    sblId: Rom 16:21
    shortName: Rom 16:21
    text: Timothy, my fellow worker, greets you; so do Lucius and Jason and Sosipater,
      my kinsmen.
  - name: Romans 16:22
    orderIndex: 21
    osisId: Rom.16.22
    sblId: Rom 16:22
    shortName: Rom 16:22
    text: I Tertius, who wrote this letter, greet you in the Lord.
  - name: Romans 16:23
    orderIndex: 22
    osisId: Rom.16.23
    sblId: Rom 16:23
    shortName: Rom 16:23
    text: Gaius, who is host to me and to the whole church, greets you. Erastus, the
      city treasurer, and our brother Quartus, greet you.
  - name: Romans 16:24
    orderIndex: 23
    osisId: Rom.16.24
    sblId: Rom 16:24
    shortName: Rom 16:24
    text: '***'
  - name: Romans 16:25
    orderIndex: 24
    osisId: Rom.16.25
    sblId: Rom 16:25
    shortName: Rom 16:25
    text: Now to him who is able to strengthen you according to my gospel and the
      preaching of Jesus Christ, according to the revelation of the mystery that was
      kept secret for long ages
  - name: Romans 16:26
    orderIndex: 25
    osisId: Rom.16.26
    sblId: Rom 16:26
    shortName: Rom 16:26
    text: but has now been disclosed and through the prophetic writings has been made
      known to all nations, according to the command of the eternal God, to bring
      about the obedience of faith-
  - name: Romans 16:27
    orderIndex: 26
    osisId: Rom.16.27
    sblId: Rom 16:27
    shortName: Rom 16:27
    text: to the only wise God be glory forevermore through Jesus Christ! Amen.
  versesCount: 27
chaptersCount: 16
