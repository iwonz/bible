chapters:
- name: 士师记 1
  orderIndex: 0
  osisId: Judg.1
  sblId: Judg 1
  shortName: 士 1
  verses:
  - name: 士师记 1:1
    orderIndex: 0
    osisId: Judg.1.1
    sblId: Judg 1:1
    shortName: 士 1:1
    text: 約書亞 死後， 以色列 人求問耶和華說：「我們中間誰當首先上去攻打 迦南 人，與他們爭戰呢？」
  - name: 士师记 1:2
    orderIndex: 1
    osisId: Judg.1.2
    sblId: Judg 1:2
    shortName: 士 1:2
    text: 耶和華說：「 猶大 要先上去。看哪，我已將那地交在他手中。」
  - name: 士师记 1:3
    orderIndex: 2
    osisId: Judg.1.3
    sblId: Judg 1:3
    shortName: 士 1:3
    text: 猶大 對他哥哥 西緬 說：「請你同我上到我抽籤所得之地，與 迦南 人爭戰；我也同你去你抽籤所得之地。」於是 西緬 與他同去。
  - name: 士师记 1:4
    orderIndex: 3
    osisId: Judg.1.4
    sblId: Judg 1:4
    shortName: 士 1:4
    text: 猶大 就上去，耶和華把 迦南 人和 比利洗 人交在他們手中。他們在 比色 擊殺了一萬人。
  - name: 士师记 1:5
    orderIndex: 4
    osisId: Judg.1.5
    sblId: Judg 1:5
    shortName: 士 1:5
    text: 他們在 比色 遇見 亞多尼‧比色 ，與他爭戰，擊敗了 迦南 人和 比利洗 人。
  - name: 士师记 1:6
    orderIndex: 5
    osisId: Judg.1.6
    sblId: Judg 1:6
    shortName: 士 1:6
    text: 亞多尼‧比色 逃跑，他們追趕他，捉住他，砍斷他大拇指和大腳趾。
  - name: 士师记 1:7
    orderIndex: 6
    osisId: Judg.1.7
    sblId: Judg 1:7
    shortName: 士 1:7
    text: 亞多尼‧比色 說：「從前有七十個王，大拇指和大腳趾都被我砍斷，在我桌子底下拾取零碎食物。現在上帝照著我所做的報應我了。」他們把 亞多尼‧比色 帶到
      耶路撒冷 ，他就死在那裏。
  - name: 士师记 1:8
    orderIndex: 7
    osisId: Judg.1.8
    sblId: Judg 1:8
    shortName: 士 1:8
    text: 猶大 人攻打 耶路撒冷 ，奪取了它，用刀殺城內的人，並且放火燒城。
  - name: 士师记 1:9
    orderIndex: 8
    osisId: Judg.1.9
    sblId: Judg 1:9
    shortName: 士 1:9
    text: 後來 猶大 人下去，與住山區、 尼革夫 和低地的 迦南 人爭戰。
  - name: 士师记 1:10
    orderIndex: 9
    osisId: Judg.1.10
    sblId: Judg 1:10
    shortName: 士 1:10
    text: 猶大 去攻打住 希伯崙 的 迦南 人，殺了 示篩 、 亞希幔 、 撻買 。 希伯崙 從前名叫 基列‧亞巴 。
  - name: 士师记 1:11
    orderIndex: 10
    osisId: Judg.1.11
    sblId: Judg 1:11
    shortName: 士 1:11
    text: 猶大 從那裏去攻擊 底壁 的居民。 底壁 從前名叫 基列‧西弗 。
  - name: 士师记 1:12
    orderIndex: 11
    osisId: Judg.1.12
    sblId: Judg 1:12
    shortName: 士 1:12
    text: 迦勒 說：「誰能攻打 基列‧西弗 ，奪取那城，我就把我女兒 押撒 嫁給他。」
  - name: 士师记 1:13
    orderIndex: 12
    osisId: Judg.1.13
    sblId: Judg 1:13
    shortName: 士 1:13
    text: 迦勒 的弟弟 基納斯 的兒子 俄陀聶 奪取了那城， 迦勒 就把女兒 押撒 嫁給他。
  - name: 士师记 1:14
    orderIndex: 13
    osisId: Judg.1.14
    sblId: Judg 1:14
    shortName: 士 1:14
    text: 押撒 來的時候，催促丈夫 向她父親要一塊田。 押撒 一下驢， 迦勒 就對她說：「你要甚麼？」
  - name: 士师记 1:15
    orderIndex: 14
    osisId: Judg.1.15
    sblId: Judg 1:15
    shortName: 士 1:15
    text: 她對 迦勒 說：「求你賜我福分；你既然把 尼革夫 給了我，求你也給我水泉。」 迦勒 就把上泉和下泉都賜給她。
  - name: 士师记 1:16
    orderIndex: 15
    osisId: Judg.1.16
    sblId: Judg 1:16
    shortName: 士 1:16
    text: 摩西 的岳父是 基尼 人，他的子孫與 猶大 人一起上到棕樹城，往 亞拉得 以南的 猶大 曠野 去，住在百姓當中 。
  - name: 士师记 1:17
    orderIndex: 16
    osisId: Judg.1.17
    sblId: Judg 1:17
    shortName: 士 1:17
    text: 猶大 和他哥哥 西緬 同去，擊殺了住 洗法 的 迦南 人，將城徹底毀滅。因此，那城名叫 何珥瑪 。
  - name: 士师记 1:18
    orderIndex: 17
    osisId: Judg.1.18
    sblId: Judg 1:18
    shortName: 士 1:18
    text: 猶大 攻取了 迦薩 和所屬的領土， 亞實基倫 和所屬的領土， 以革倫 和所屬的領土。
  - name: 士师记 1:19
    orderIndex: 18
    osisId: Judg.1.19
    sblId: Judg 1:19
    shortName: 士 1:19
    text: 耶和華與 猶大 同在， 猶大 取得了山區，卻不能趕出平原的居民，因為他們有鐵的戰車。
  - name: 士师记 1:20
    orderIndex: 19
    osisId: Judg.1.20
    sblId: Judg 1:20
    shortName: 士 1:20
    text: 以色列 人照 摩西 所說的，把 希伯崙 給了 迦勒 。 迦勒 從那裏趕出 亞衲 的三支後裔。
  - name: 士师记 1:21
    orderIndex: 20
    osisId: Judg.1.21
    sblId: Judg 1:21
    shortName: 士 1:21
    text: 至於住 耶路撒冷 的 耶布斯 人， 便雅憫 人沒有把他們趕出。於是， 耶布斯 人與 便雅憫 人同住在 耶路撒冷 ，直到今日。
  - name: 士师记 1:22
    orderIndex: 21
    osisId: Judg.1.22
    sblId: Judg 1:22
    shortName: 士 1:22
    text: 約瑟 家也上到 伯特利 去，耶和華與他們同在。
  - name: 士师记 1:23
    orderIndex: 22
    osisId: Judg.1.23
    sblId: Judg 1:23
    shortName: 士 1:23
    text: 約瑟 家去窺探 伯特利 ，那城起先名叫 路斯 。
  - name: 士师记 1:24
    orderIndex: 23
    osisId: Judg.1.24
    sblId: Judg 1:24
    shortName: 士 1:24
    text: 探子看見一個人從城裏出來，就對他說：「請你把進城的路指示我們，我們會厚待你。」
  - name: 士师记 1:25
    orderIndex: 24
    osisId: Judg.1.25
    sblId: Judg 1:25
    shortName: 士 1:25
    text: 那人把進城的路指示他們。他們就用刀擊殺了城中的居民，卻放走那人和他的全家。
  - name: 士师记 1:26
    orderIndex: 25
    osisId: Judg.1.26
    sblId: Judg 1:26
    shortName: 士 1:26
    text: 那人往 赫 人之地去，建造了一座城，起名叫 路斯 。那城到如今還叫這名。
  - name: 士师记 1:27
    orderIndex: 26
    osisId: Judg.1.27
    sblId: Judg 1:27
    shortName: 士 1:27
    text: 瑪拿西 沒有趕出 伯˙善 和所屬鄉鎮 的居民， 他納 和所屬鄉鎮的居民， 多珥 和所屬鄉鎮的居民， 以伯蓮 和所屬鄉鎮的居民， 米吉多 和所屬鄉鎮的居民；
      迦南 人仍堅持住在這地。
  - name: 士师记 1:28
    orderIndex: 27
    osisId: Judg.1.28
    sblId: Judg 1:28
    shortName: 士 1:28
    text: 以色列 強盛的時候，就叫 迦南 人做苦工，沒有把他們全然趕走。
  - name: 士师记 1:29
    orderIndex: 28
    osisId: Judg.1.29
    sblId: Judg 1:29
    shortName: 士 1:29
    text: 以法蓮 沒有趕出住 基色 的 迦南 人。於是 迦南 人仍住在 基色 ，在 以法蓮 中間。
  - name: 士师记 1:30
    orderIndex: 29
    osisId: Judg.1.30
    sblId: Judg 1:30
    shortName: 士 1:30
    text: 西布倫 沒有趕出 基倫 的居民和 拿哈拉 的居民。於是 迦南 人仍住在 西布倫 中間，成了服勞役的人。
  - name: 士师记 1:31
    orderIndex: 30
    osisId: Judg.1.31
    sblId: Judg 1:31
    shortName: 士 1:31
    text: 亞設 沒有趕出 亞柯 的居民和 西頓 的居民，以及 亞黑拉 、 亞革悉 、 黑巴 、 亞弗革 和 利合 的居民。
  - name: 士师记 1:32
    orderIndex: 31
    osisId: Judg.1.32
    sblId: Judg 1:32
    shortName: 士 1:32
    text: 亞設 人因為沒有趕出那地的居民 迦南 人，就住在他們中間。
  - name: 士师记 1:33
    orderIndex: 32
    osisId: Judg.1.33
    sblId: Judg 1:33
    shortName: 士 1:33
    text: 拿弗他利 沒有趕出 伯˙示麥 和 伯˙亞納 的居民。於是 拿弗他利 就住在那地的居民 迦南 人中，而 伯˙示麥 和 伯˙亞納 的居民卻成了為他們服勞役的人。
  - name: 士师记 1:34
    orderIndex: 33
    osisId: Judg.1.34
    sblId: Judg 1:34
    shortName: 士 1:34
    text: 亞摩利 人強逼 但 人住在山區，不准他們下到平原。
  - name: 士师记 1:35
    orderIndex: 34
    osisId: Judg.1.35
    sblId: Judg 1:35
    shortName: 士 1:35
    text: 亞摩利 人仍堅持住在 希烈山 、 亞雅崙 和 沙賓 ；然而 約瑟 家權勢強盛的時候，他們成為服勞役的人。
  - name: 士师记 1:36
    orderIndex: 35
    osisId: Judg.1.36
    sblId: Judg 1:36
    shortName: 士 1:36
    text: 亞摩利 人 的地界是從 亞克拉濱 斜坡，從 西拉 延伸而上。
  versesCount: 36
- name: 士师记 2
  orderIndex: 1
  osisId: Judg.2
  sblId: Judg 2
  shortName: 士 2
  verses:
  - name: 士师记 2:1
    orderIndex: 0
    osisId: Judg.2.1
    sblId: Judg 2:1
    shortName: 士 2:1
    text: 耶和華的使者從 吉甲 上到 波金 ，說：「我領你們從 埃及 上來，帶你們到我向你們列祖起誓應許之地。我曾說：『我永不廢棄我與你們的約。
  - name: 士师记 2:2
    orderIndex: 1
    osisId: Judg.2.2
    sblId: Judg 2:2
    shortName: 士 2:2
    text: 你們不可與這地的居民立約，要拆毀他們的祭壇。』你們竟沒有聽從我的話。你們為何這樣做呢！
  - name: 士师记 2:3
    orderIndex: 2
    osisId: Judg.2.3
    sblId: Judg 2:3
    shortName: 士 2:3
    text: 因此我說：『我必不將他們從你們面前趕出。他們必作你們肋下的荊棘 ，他們的神明必成為你們的圈套。』」
  - name: 士师记 2:4
    orderIndex: 3
    osisId: Judg.2.4
    sblId: Judg 2:4
    shortName: 士 2:4
    text: 耶和華的使者向 以色列 眾人說這些話的時候，百姓放聲大哭。
  - name: 士师记 2:5
    orderIndex: 4
    osisId: Judg.2.5
    sblId: Judg 2:5
    shortName: 士 2:5
    text: 於是他們給那地方起名叫 波金 ，並在那裏向耶和華獻祭。
  - name: 士师记 2:6
    orderIndex: 5
    osisId: Judg.2.6
    sblId: Judg 2:6
    shortName: 士 2:6
    text: 約書亞 解散百姓， 以色列 人回到自己的地業，佔各自的地。
  - name: 士师记 2:7
    orderIndex: 6
    osisId: Judg.2.7
    sblId: Judg 2:7
    shortName: 士 2:7
    text: 約書亞 在世的日子和他死了以後，那些見過耶和華為 以色列 所做一切大事的長老還在世的時候，百姓都事奉耶和華。
  - name: 士师记 2:8
    orderIndex: 7
    osisId: Judg.2.8
    sblId: Judg 2:8
    shortName: 士 2:8
    text: 耶和華的僕人， 嫩 的兒子 約書亞 死了，那時他一百一十歲。
  - name: 士师记 2:9
    orderIndex: 8
    osisId: Judg.2.9
    sblId: Judg 2:9
    shortName: 士 2:9
    text: 以色列 人把他葬在他自己地業的境內， 以法蓮 山區的 亭拿‧希烈 ，在 迦實山 的北邊。
  - name: 士师记 2:10
    orderIndex: 9
    osisId: Judg.2.10
    sblId: Judg 2:10
    shortName: 士 2:10
    text: 那世代的人也都歸到自己的列祖。後來興起的另一世代不認識耶和華，也不知道他為 以色列 所做的事。
  - name: 士师记 2:11
    orderIndex: 10
    osisId: Judg.2.11
    sblId: Judg 2:11
    shortName: 士 2:11
    text: 以色列 人行耶和華眼中看為惡的事，去事奉諸 巴力 。
  - name: 士师记 2:12
    orderIndex: 11
    osisId: Judg.2.12
    sblId: Judg 2:12
    shortName: 士 2:12
    text: 他們離棄領他們出 埃及 地的耶和華－他們列祖的上帝，去隨從別神，就是四圍列國的神明，向它們叩拜，惹耶和華發怒。
  - name: 士师记 2:13
    orderIndex: 12
    osisId: Judg.2.13
    sblId: Judg 2:13
    shortName: 士 2:13
    text: 他們離棄了耶和華，去事奉 巴力 和 亞斯她錄 。
  - name: 士师记 2:14
    orderIndex: 13
    osisId: Judg.2.14
    sblId: Judg 2:14
    shortName: 士 2:14
    text: 耶和華的怒氣向 以色列 發作，把他們交在搶奪他們的人手中，又把他們交給四圍仇敵的手中 ，以致他們在仇敵面前再也不能站立得住。
  - name: 士师记 2:15
    orderIndex: 14
    osisId: Judg.2.15
    sblId: Judg 2:15
    shortName: 士 2:15
    text: 他們無論往何處去，耶和華的手都以災禍攻擊他們，正如耶和華所說的，又如耶和華向他們所起的誓；他們就極其困苦。
  - name: 士师记 2:16
    orderIndex: 15
    osisId: Judg.2.16
    sblId: Judg 2:16
    shortName: 士 2:16
    text: 耶和華興起士師，士師就拯救他們脫離搶奪他們之人的手。
  - name: 士师记 2:17
    orderIndex: 16
    osisId: Judg.2.17
    sblId: Judg 2:17
    shortName: 士 2:17
    text: 然而，他們卻不聽從士師，竟隨從別神而行淫，向它們叩拜。他們列祖所行的道，所聽從耶和華的命令，他們都速速偏離了，並不照樣遵行。
  - name: 士师记 2:18
    orderIndex: 17
    osisId: Judg.2.18
    sblId: Judg 2:18
    shortName: 士 2:18
    text: 耶和華為他們興起士師，耶和華與士師同在。士師在世的一切日子，耶和華拯救他們脫離仇敵的手。耶和華因他們受欺壓迫害所發出的哀聲，就憐憫他們。
  - name: 士师记 2:19
    orderIndex: 18
    osisId: Judg.2.19
    sblId: Judg 2:19
    shortName: 士 2:19
    text: 但士師一死，他們又轉去行惡，比他們祖宗更壞，去隨從別神，事奉叩拜它們，總不放棄他們的惡習和頑梗的行為。
  - name: 士师记 2:20
    orderIndex: 19
    osisId: Judg.2.20
    sblId: Judg 2:20
    shortName: 士 2:20
    text: 於是耶和華的怒氣向 以色列 發作，說：「因為這國違背我吩咐他們列祖當守的約，不聽從我的話，
  - name: 士师记 2:21
    orderIndex: 20
    osisId: Judg.2.21
    sblId: Judg 2:21
    shortName: 士 2:21
    text: 約書亞 死的時候所剩下的各國，我必不再從他們面前趕出任何一個，
  - name: 士师记 2:22
    orderIndex: 21
    osisId: Judg.2.22
    sblId: Judg 2:22
    shortName: 士 2:22
    text: 為要藉此考驗 以色列 是否肯謹守遵行耶和華的道，像他們列祖一樣地謹守。」
  - name: 士师记 2:23
    orderIndex: 22
    osisId: Judg.2.23
    sblId: Judg 2:23
    shortName: 士 2:23
    text: 耶和華留下那些國家，不將他們速速趕出，也不把他們交在 約書亞 的手中。
  versesCount: 23
- name: 士师记 3
  orderIndex: 2
  osisId: Judg.3
  sblId: Judg 3
  shortName: 士 3
  verses:
  - name: 士师记 3:1
    orderIndex: 0
    osisId: Judg.3.1
    sblId: Judg 3:1
    shortName: 士 3:1
    text: 耶和華留下這些國家，為要考驗所有未曾經歷 迦南 任何戰役的 以色列 人，
  - name: 士师记 3:2
    orderIndex: 1
    osisId: Judg.3.2
    sblId: Judg 3:2
    shortName: 士 3:2
    text: 只是為了要 以色列 人的後代認識戰爭，教導他們，尤其那些未曾認識這些事的人。
  - name: 士师记 3:3
    orderIndex: 2
    osisId: Judg.3.3
    sblId: Judg 3:3
    shortName: 士 3:3
    text: 留下的有 非利士 的五個領袖，所有的 迦南 人， 西頓 人，以及從 巴力‧黑門山 到 哈馬口 ，住 黎巴嫩山 的 希未 人。
  - name: 士师记 3:4
    orderIndex: 3
    osisId: Judg.3.4
    sblId: Judg 3:4
    shortName: 士 3:4
    text: 他們是為了要考驗 以色列 ，好知道他們是否肯聽從耶和華藉 摩西 吩咐他們列祖的命令。
  - name: 士师记 3:5
    orderIndex: 4
    osisId: Judg.3.5
    sblId: Judg 3:5
    shortName: 士 3:5
    text: 以色列 人住在 迦南 人、 赫 人、 亞摩利 人、 比利洗 人、 希未 人、 耶布斯 人中間，
  - name: 士师记 3:6
    orderIndex: 5
    osisId: Judg.3.6
    sblId: Judg 3:6
    shortName: 士 3:6
    text: 娶他們的女兒，將自己的女兒嫁給他們的兒子，並事奉他們的神明。
  - name: 士师记 3:7
    orderIndex: 6
    osisId: Judg.3.7
    sblId: Judg 3:7
    shortName: 士 3:7
    text: 以色列 人行耶和華眼中看為惡的事，忘記耶和華－他們的上帝，去事奉諸 巴力 和 亞舍拉 ，
  - name: 士师记 3:8
    orderIndex: 7
    osisId: Judg.3.8
    sblId: Judg 3:8
    shortName: 士 3:8
    text: 所以耶和華的怒氣向 以色列 發作，把他們交給 美索不達米亞 王 古珊‧利薩田 的手中。 以色列 人服事 古珊‧利薩田 八年。
  - name: 士师记 3:9
    orderIndex: 8
    osisId: Judg.3.9
    sblId: Judg 3:9
    shortName: 士 3:9
    text: 以色列 人呼求耶和華，耶和華就為 以色列 人興起一位拯救者來救他們，就是 迦勒 的弟弟 基納斯 的兒子 俄陀聶 。
  - name: 士师记 3:10
    orderIndex: 9
    osisId: Judg.3.10
    sblId: Judg 3:10
    shortName: 士 3:10
    text: 耶和華的靈降在他身上，他就作了 以色列 的士師。他出去爭戰，耶和華將 亞蘭 王 古珊‧利薩田 交在他手中，他的手戰勝了 古珊‧利薩田 。
  - name: 士师记 3:11
    orderIndex: 10
    osisId: Judg.3.11
    sblId: Judg 3:11
    shortName: 士 3:11
    text: 於是這地太平四十年。 基納斯 的兒子 俄陀聶 死了。
  - name: 士师记 3:12
    orderIndex: 11
    osisId: Judg.3.12
    sblId: Judg 3:12
    shortName: 士 3:12
    text: 以色列 人又行耶和華眼中看為惡的事。耶和華使 摩押 王 伊磯倫 強大，攻擊 以色列 ，因為他們行耶和華眼中看為惡的事。
  - name: 士师记 3:13
    orderIndex: 12
    osisId: Judg.3.13
    sblId: Judg 3:13
    shortName: 士 3:13
    text: 伊磯倫 召集 亞捫 人和 亞瑪力 人到他那裏，他就去攻打 以色列 ，佔據了棕樹城。
  - name: 士师记 3:14
    orderIndex: 13
    osisId: Judg.3.14
    sblId: Judg 3:14
    shortName: 士 3:14
    text: 於是 以色列 人服事 摩押 王 伊磯倫 十八年。
  - name: 士师记 3:15
    orderIndex: 14
    osisId: Judg.3.15
    sblId: Judg 3:15
    shortName: 士 3:15
    text: 以色列 人呼求耶和華，耶和華就為他們興起一位拯救者， 便雅憫 人 基拉 的兒子 以笏 ，他是個慣用左手的人 。 以色列 人託他送禮物給 摩押 王
      伊磯倫 。
  - name: 士师记 3:16
    orderIndex: 15
    osisId: Judg.3.16
    sblId: Judg 3:16
    shortName: 士 3:16
    text: 以笏 打造了一把兩刃的劍，長一短肘 ，綁在右腿上衣服裏面。
  - name: 士师记 3:17
    orderIndex: 16
    osisId: Judg.3.17
    sblId: Judg 3:17
    shortName: 士 3:17
    text: 他把禮物獻給 摩押 王 伊磯倫 。 伊磯倫 是個很肥胖的人。
  - name: 士师记 3:18
    orderIndex: 17
    osisId: Judg.3.18
    sblId: Judg 3:18
    shortName: 士 3:18
    text: 以笏 獻完禮物的時候，就把抬禮物的人送走。
  - name: 士师记 3:19
    orderIndex: 18
    osisId: Judg.3.19
    sblId: Judg 3:19
    shortName: 士 3:19
    text: 但他自己卻從靠近 吉甲 的雕像那裏轉回來，說：「王啊，我有一件機密的事要奏告你。」王說：「迴避吧！」於是所有侍立在他左右的人都退去了。
  - name: 士师记 3:20
    orderIndex: 19
    osisId: Judg.3.20
    sblId: Judg 3:20
    shortName: 士 3:20
    text: 以笏 來到王那裏，那時他獨自一人坐在陰涼的頂樓。 以笏 說：「我有上帝的話向你報告。」王就從座位上站起來。
  - name: 士师记 3:21
    orderIndex: 20
    osisId: Judg.3.21
    sblId: Judg 3:21
    shortName: 士 3:21
    text: 以笏 伸出左手，從右腿上拔出劍來，刺入王的肚腹。
  - name: 士师记 3:22
    orderIndex: 21
    osisId: Judg.3.22
    sblId: Judg 3:22
    shortName: 士 3:22
    text: 劍柄連同劍刃都刺進去了，肥肉夾住了劍刃。他沒有把劍從王的肚腹拔出來，糞便就流出來了 。
  - name: 士师记 3:23
    orderIndex: 22
    osisId: Judg.3.23
    sblId: Judg 3:23
    shortName: 士 3:23
    text: 以笏 出到門廊，把王關在樓門裏面，就上了鎖。
  - name: 士师记 3:24
    orderIndex: 23
    osisId: Judg.3.24
    sblId: Judg 3:24
    shortName: 士 3:24
    text: 以笏 出來之後，王的僕人就來了。他們觀看，看哪，樓門鎖住，就說：「他必是在陰涼的房間裏大解。」
  - name: 士师记 3:25
    orderIndex: 24
    osisId: Judg.3.25
    sblId: Judg 3:25
    shortName: 士 3:25
    text: 他們等得不耐煩，看哪，樓門仍然不開，就拿鑰匙打開樓門，看哪，他們的主人已經倒在地上死了。
  - name: 士师记 3:26
    orderIndex: 25
    osisId: Judg.3.26
    sblId: Judg 3:26
    shortName: 士 3:26
    text: 他們耽延的時候， 以笏 就逃跑了。他經過雕像那裏，逃到 西伊拉 。
  - name: 士师记 3:27
    orderIndex: 26
    osisId: Judg.3.27
    sblId: Judg 3:27
    shortName: 士 3:27
    text: 他到了那裏，就在 以法蓮 山區吹角。 以色列 人跟隨他從山區下來，他在他們前面引路，
  - name: 士师记 3:28
    orderIndex: 27
    osisId: Judg.3.28
    sblId: Judg 3:28
    shortName: 士 3:28
    text: 對他們說：「緊跟著我！因為耶和華已經把你們的仇敵 摩押 交在你們手中。」於是他們跟著他下去，佔據了 摩押 對面 約旦河 的渡口，不准一人過去。
  - name: 士师记 3:29
    orderIndex: 28
    osisId: Judg.3.29
    sblId: Judg 3:29
    shortName: 士 3:29
    text: 那時，他們擊殺了約一萬 摩押 人，都是強壯的勇士，連一個也沒有逃脫。
  - name: 士师记 3:30
    orderIndex: 29
    osisId: Judg.3.30
    sblId: Judg 3:30
    shortName: 士 3:30
    text: 那日， 摩押 在 以色列 手下制伏了。於是這地太平八十年。
  - name: 士师记 3:31
    orderIndex: 30
    osisId: Judg.3.31
    sblId: Judg 3:31
    shortName: 士 3:31
    text: 以笏 之後，有 亞拿 的兒子 珊迦 ，他用趕牛的棍子打死六百 非利士 人。他也拯救了 以色列 。
  versesCount: 31
- name: 士师记 4
  orderIndex: 3
  osisId: Judg.4
  sblId: Judg 4
  shortName: 士 4
  verses:
  - name: 士师记 4:1
    orderIndex: 0
    osisId: Judg.4.1
    sblId: Judg 4:1
    shortName: 士 4:1
    text: 以笏 死後， 以色列 人又行耶和華眼中看為惡的事。
  - name: 士师记 4:2
    orderIndex: 1
    osisId: Judg.4.2
    sblId: Judg 4:2
    shortName: 士 4:2
    text: 耶和華把他們交給在 夏瑣 作王的 迦南 王 耶賓 手中；他的將軍是 西西拉 ，住在 夏羅設‧哈歌印 。
  - name: 士师记 4:3
    orderIndex: 2
    osisId: Judg.4.3
    sblId: Judg 4:3
    shortName: 士 4:3
    text: 以色列 人呼求耶和華，因為 耶賓 王有鐵的戰車九百輛，並且殘酷欺壓 以色列 人二十年。
  - name: 士师记 4:4
    orderIndex: 3
    osisId: Judg.4.4
    sblId: Judg 4:4
    shortName: 士 4:4
    text: 有一位女先知 底波拉 ，是 拉比多 的妻子，當時作 以色列 的士師。
  - name: 士师记 4:5
    orderIndex: 4
    osisId: Judg.4.5
    sblId: Judg 4:5
    shortName: 士 4:5
    text: 她住在 以法蓮 山區 拉瑪 和 伯特利 的中間，在 底波拉 的棕樹下。 以色列 人都上到她那裏去聽審判。
  - name: 士师记 4:6
    orderIndex: 5
    osisId: Judg.4.6
    sblId: Judg 4:6
    shortName: 士 4:6
    text: 她派人從 拿弗他利 的 基低斯 把 亞比挪菴 的兒子 巴拉 召來，對他說：「耶和華－ 以色列 的上帝吩咐你：『你要率領一萬 拿弗他利 人和 西布倫
      人上 他泊山 去。
  - name: 士师记 4:7
    orderIndex: 6
    osisId: Judg.4.7
    sblId: Judg 4:7
    shortName: 士 4:7
    text: 我必使 耶賓 的將軍 西西拉 率領他的戰車和全軍往 基順河 ，到你那裏去，我必把他交在你手中。』」
  - name: 士师记 4:8
    orderIndex: 7
    osisId: Judg.4.8
    sblId: Judg 4:8
    shortName: 士 4:8
    text: 巴拉 對她說：「你若同我去，我就去；你若不同我去，我就不去。」
  - name: 士师记 4:9
    orderIndex: 8
    osisId: Judg.4.9
    sblId: Judg 4:9
    shortName: 士 4:9
    text: 底波拉 說：「我一定會與你同去，然而你在所行的路上必得不著榮耀，因為耶和華要把 西西拉 交給一個婦人的手裏。」於是 底波拉 起來，與 巴拉 一同往
      基低斯 去了。
  - name: 士师记 4:10
    orderIndex: 9
    osisId: Judg.4.10
    sblId: Judg 4:10
    shortName: 士 4:10
    text: 巴拉 召集 西布倫 人和 拿弗他利 人到 基低斯 ，跟他上去的有一萬人。 底波拉 也同他上去。
  - name: 士师记 4:11
    orderIndex: 10
    osisId: Judg.4.11
    sblId: Judg 4:11
    shortName: 士 4:11
    text: 摩西 岳父 何巴 的後裔， 基尼 人 希百 離開了 基尼 族，到靠近 基低斯 的 撒拿音 橡樹旁支搭帳棚。
  - name: 士师记 4:12
    orderIndex: 11
    osisId: Judg.4.12
    sblId: Judg 4:12
    shortName: 士 4:12
    text: 有人告訴 西西拉 ：「 亞比挪菴 的兒子 巴拉 已經上了 他泊山 。」
  - name: 士师记 4:13
    orderIndex: 12
    osisId: Judg.4.13
    sblId: Judg 4:13
    shortName: 士 4:13
    text: 西西拉 就召集所有的鐵戰車九百輛和隨從的全軍，從 夏羅設‧哈歌印 出來，到了 基順河 。
  - name: 士师记 4:14
    orderIndex: 13
    osisId: Judg.4.14
    sblId: Judg 4:14
    shortName: 士 4:14
    text: 底波拉 對 巴拉 說：「起來，今日就是耶和華把 西西拉 交在你手中的日子。耶和華豈不在你前面行嗎?」於是 巴拉 下了 他泊山 ，跟隨他的有一萬人。
  - name: 士师记 4:15
    orderIndex: 14
    osisId: Judg.4.15
    sblId: Judg 4:15
    shortName: 士 4:15
    text: 耶和華使 西西拉 和他一切的戰車，以及全軍潰亂，在 巴拉 面前倒在刀下。 西西拉 下了車，徒步逃跑。
  - name: 士师记 4:16
    orderIndex: 15
    osisId: Judg.4.16
    sblId: Judg 4:16
    shortName: 士 4:16
    text: 巴拉 追趕戰車、軍隊，直到 夏羅設‧哈歌印 。 西西拉 的全軍都倒在刀下，一個也沒有留下。
  - name: 士师记 4:17
    orderIndex: 16
    osisId: Judg.4.17
    sblId: Judg 4:17
    shortName: 士 4:17
    text: 只有 西西拉 徒步逃跑到 基尼 人 希百 之妻 雅億 的帳棚，因為 夏瑣 王 耶賓 與 基尼 人的 希百 家和平共處。
  - name: 士师记 4:18
    orderIndex: 17
    osisId: Judg.4.18
    sblId: Judg 4:18
    shortName: 士 4:18
    text: 雅億 出來迎接 西西拉 ，對他說：「請我主進來，進到我這裏來，不要怕。」 西西拉 就進了她的帳棚， 雅億 用被子將他蓋住。
  - name: 士师记 4:19
    orderIndex: 18
    osisId: Judg.4.19
    sblId: Judg 4:19
    shortName: 士 4:19
    text: 西西拉 對 雅億 說：「我渴了，求你給我一點水喝。」 雅億 就打開裝奶的皮袋，給他喝，再把他蓋住。
  - name: 士师记 4:20
    orderIndex: 19
    osisId: Judg.4.20
    sblId: Judg 4:20
    shortName: 士 4:20
    text: 西西拉 對 雅億 說：「請你站在帳棚門口，若有人來問你說：『有人在這裏嗎？』你就說：『沒有。』」
  - name: 士师记 4:21
    orderIndex: 20
    osisId: Judg.4.21
    sblId: Judg 4:21
    shortName: 士 4:21
    text: 西西拉 疲乏沉睡了。 希百 的妻 雅億 取了帳棚的橛子，手拿著錘子，靜悄悄地到他那裏，將橛子從他的太陽穴釘進去，直釘到地裏。 西西拉 就死了。
  - name: 士师记 4:22
    orderIndex: 21
    osisId: Judg.4.22
    sblId: Judg 4:22
    shortName: 士 4:22
    text: 看哪， 巴拉 追趕 西西拉 ， 雅億 出來迎接他，對他說：「來，我給你看你要找的人。」他就進入帳棚，看哪， 西西拉 已經倒在地上死了，橛子還在他的太陽穴中。
  - name: 士师记 4:23
    orderIndex: 22
    osisId: Judg.4.23
    sblId: Judg 4:23
    shortName: 士 4:23
    text: 那日，上帝在 以色列 人面前制伏了 迦南 王 耶賓 。
  - name: 士师记 4:24
    orderIndex: 23
    osisId: Judg.4.24
    sblId: Judg 4:24
    shortName: 士 4:24
    text: 從此， 以色列 人的手對 迦南 王 耶賓 越來越強硬，直到將 迦南 王 耶賓 剪除。
  versesCount: 24
- name: 士师记 5
  orderIndex: 4
  osisId: Judg.5
  sblId: Judg 5
  shortName: 士 5
  verses:
  - name: 士师记 5:1
    orderIndex: 0
    osisId: Judg.5.1
    sblId: Judg 5:1
    shortName: 士 5:1
    text: 那日， 底波拉 和 亞比挪菴 的兒子 巴拉 唱歌，說：
  - name: 士师记 5:2
    orderIndex: 1
    osisId: Judg.5.2
    sblId: Judg 5:2
    shortName: 士 5:2
    text: 「 以色列 有領袖率領 ， 百姓甘心犧牲自己， 你們當稱頌耶和華！
  - name: 士师记 5:3
    orderIndex: 2
    osisId: Judg.5.3
    sblId: Judg 5:3
    shortName: 士 5:3
    text: 「君王啊，要聽！王子啊，要側耳！ 我要，我要向耶和華歌唱； 我要歌頌耶和華－ 以色列 的上帝。
  - name: 士师记 5:4
    orderIndex: 3
    osisId: Judg.5.4
    sblId: Judg 5:4
    shortName: 士 5:4
    text: 「耶和華啊，你從 西珥 出來， 從 以東 田野向前行， 地震動 天滴下， 雲也滴下雨水。
  - name: 士师记 5:5
    orderIndex: 4
    osisId: Judg.5.5
    sblId: Judg 5:5
    shortName: 士 5:5
    text: 眾山在耶和華面前搖動， 西奈山 在耶和華－ 以色列 上帝面前也搖動。
  - name: 士师记 5:6
    orderIndex: 5
    osisId: Judg.5.6
    sblId: Judg 5:6
    shortName: 士 5:6
    text: 「在 亞拿 之子 珊迦 的時候， 在 雅億 的日子， 大道無人行走， 過路人繞道而行。
  - name: 士师记 5:7
    orderIndex: 6
    osisId: Judg.5.7
    sblId: Judg 5:7
    shortName: 士 5:7
    text: 以色列 農村荒蕪， 空無一人， 直到我 底波拉 興起， 興起作 以色列 之母！
  - name: 士师记 5:8
    orderIndex: 7
    osisId: Judg.5.8
    sblId: Judg 5:8
    shortName: 士 5:8
    text: 以色列 人選擇新的諸神， 戰爭就臨到城門。 以色列 四萬人中， 看得見盾牌槍矛嗎？
  - name: 士师记 5:9
    orderIndex: 8
    osisId: Judg.5.9
    sblId: Judg 5:9
    shortName: 士 5:9
    text: 我心嚮往 以色列 的領袖， 他們在民中甘心犧牲自己。 你們應當稱頌耶和華！
  - name: 士师记 5:10
    orderIndex: 9
    osisId: Judg.5.10
    sblId: Judg 5:10
    shortName: 士 5:10
    text: 「騎淺色母驢的、 坐繡花毯子的、 行走在路上的， 你們都當思想！
  - name: 士师记 5:11
    orderIndex: 10
    osisId: Judg.5.11
    sblId: Judg 5:11
    shortName: 士 5:11
    text: 打水的聲音勝過弓箭的響聲， 那裏，人要述說耶和華公義的作為， 他對 以色列 鄉民公義的作為。 「那時，耶和華的子民下到城門。
  - name: 士师记 5:12
    orderIndex: 11
    osisId: Judg.5.12
    sblId: Judg 5:12
    shortName: 士 5:12
    text: 「 底波拉 啊，興起！興起！ 當興起，興起，唱歌！ 巴拉 啊，你當興起！ 亞比挪菴 的兒子啊，當俘擄你的俘虜！
  - name: 士师记 5:13
    orderIndex: 12
    osisId: Judg.5.13
    sblId: Judg 5:13
    shortName: 士 5:13
    text: 那時，貴族中的倖存者前進， 耶和華的百姓為我前進攻擊勇士。
  - name: 士师记 5:14
    orderIndex: 13
    osisId: Judg.5.14
    sblId: Judg 5:14
    shortName: 士 5:14
    text: 源自 亞瑪力 的人從 以法蓮 下來 ， 跟著你，你的族人 便雅憫 ； 有領袖從 瑪吉 下來， 手握官員權杖的從 西布倫 下來。
  - name: 士师记 5:15
    orderIndex: 14
    osisId: Judg.5.15
    sblId: Judg 5:15
    shortName: 士 5:15
    text: 以薩迦 的領袖與 底波拉 一起； 巴拉 怎樣， 以薩迦 也怎樣； 他跟隨 巴拉 衝下平原。 呂便 支派 有胸懷大志的人。
  - name: 士师记 5:16
    orderIndex: 15
    osisId: Judg.5.16
    sblId: Judg 5:16
    shortName: 士 5:16
    text: 你為何坐在羊圈內， 聽羊群中吹笛的聲音呢？ 呂便 支派具心有大謀的人。
  - name: 士师记 5:17
    orderIndex: 16
    osisId: Judg.5.17
    sblId: Judg 5:17
    shortName: 士 5:17
    text: 基列 安居在 約旦河 東。 但 為何住在船上呢？ 亞設 在海邊居住， 它在港口安居。
  - name: 士师记 5:18
    orderIndex: 17
    osisId: Judg.5.18
    sblId: Judg 5:18
    shortName: 士 5:18
    text: 西布倫 是拚命敢死的百姓， 拿弗他利 在田野的高處也是如此。 　
  - name: 士师记 5:19
    orderIndex: 18
    osisId: Judg.5.19
    sblId: Judg 5:19
    shortName: 士 5:19
    text: 「君王都來爭戰； 那時 迦南 諸王在 米吉多 水旁的 他納 爭戰， 卻得不到擄掠的銀錢。
  - name: 士师记 5:20
    orderIndex: 19
    osisId: Judg.5.20
    sblId: Judg 5:20
    shortName: 士 5:20
    text: 星宿從天上爭戰， 從它們的軌道攻擊 西西拉 。
  - name: 士师记 5:21
    orderIndex: 20
    osisId: Judg.5.21
    sblId: Judg 5:21
    shortName: 士 5:21
    text: 基順 的急流沖走他們， 古老的急流， 基順 的急流。 我的靈啊，努力前進！
  - name: 士师记 5:22
    orderIndex: 21
    osisId: Judg.5.22
    sblId: Judg 5:22
    shortName: 士 5:22
    text: 「那時馬蹄踢踏， 壯馬奔馳飛騰。
  - name: 士师记 5:23
    orderIndex: 22
    osisId: Judg.5.23
    sblId: Judg 5:23
    shortName: 士 5:23
    text: 「耶和華的使者說：『要詛咒 米羅斯 ， 重重詛咒其中的居民， 因為他們不來幫助耶和華， 不來幫助耶和華攻擊壯士。』
  - name: 士师记 5:24
    orderIndex: 23
    osisId: Judg.5.24
    sblId: Judg 5:24
    shortName: 士 5:24
    text: 「願 基尼 人 希百 的妻子 雅億 比眾婦人多得福氣， 比帳棚中的婦人更蒙福祉。
  - name: 士师记 5:25
    orderIndex: 24
    osisId: Judg.5.25
    sblId: Judg 5:25
    shortName: 士 5:25
    text: 西西拉 求水， 雅億 給他奶， 用貴重的碗裝乳酪給他。
  - name: 士师记 5:26
    orderIndex: 25
    osisId: Judg.5.26
    sblId: Judg 5:26
    shortName: 士 5:26
    text: 雅億 左手拿著帳棚的橛子， 右手拿著工匠的錘子， 擊打 西西拉 ，打碎他的頭， 打破穿透他的太陽穴。
  - name: 士师记 5:27
    orderIndex: 26
    osisId: Judg.5.27
    sblId: Judg 5:27
    shortName: 士 5:27
    text: 西西拉 在她腳下曲身，仆倒，躺臥， 在她腳下曲身，仆倒； 他在哪裏曲身，就在哪裏仆倒，死亡。
  - name: 士师记 5:28
    orderIndex: 27
    osisId: Judg.5.28
    sblId: Judg 5:28
    shortName: 士 5:28
    text: 「 西西拉 的母親從窗戶裏往外觀看， 她在窗格子中哀號： 『他的戰車為何遲遲未歸？ 他的車輪為何走得那麼慢呢？』
  - name: 士师记 5:29
    orderIndex: 28
    osisId: Judg.5.29
    sblId: Judg 5:29
    shortName: 士 5:29
    text: 她聰明的宮女回答她， 她也自言自語說：
  - name: 士师记 5:30
    orderIndex: 29
    osisId: Judg.5.30
    sblId: Judg 5:30
    shortName: 士 5:30
    text: 『或許他們得了戰利品而分， 每個壯士得了一兩個女子？ 西西拉 得了彩衣為擄物， 得了繡花的彩衣為掠物， 這兩面繡花的彩衣， 披在頸項上作為戰利品。』
  - name: 士师记 5:31
    orderIndex: 30
    osisId: Judg.5.31
    sblId: Judg 5:31
    shortName: 士 5:31
    text: 「耶和華啊，願你的仇敵都這樣滅亡！ 願愛你的人如太陽上升，大發光輝！」 於是這地太平四十年。
  versesCount: 31
- name: 士师记 6
  orderIndex: 5
  osisId: Judg.6
  sblId: Judg 6
  shortName: 士 6
  verses:
  - name: 士师记 6:1
    orderIndex: 0
    osisId: Judg.6.1
    sblId: Judg 6:1
    shortName: 士 6:1
    text: 以色列 人又行耶和華眼中看為惡的事，耶和華就把他們交在 米甸 手裏七年。
  - name: 士师记 6:2
    orderIndex: 1
    osisId: Judg.6.2
    sblId: Judg 6:2
    shortName: 士 6:2
    text: 米甸 的手戰勝 以色列 ； 以色列 人躲避 米甸 人，就在山中挖洞穴，挖洞建營寨。
  - name: 士师记 6:3
    orderIndex: 2
    osisId: Judg.6.3
    sblId: Judg 6:3
    shortName: 士 6:3
    text: 每當 以色列 人撒種之後， 米甸 、 亞瑪力 和東邊的人都上來攻打他們，
  - name: 士师记 6:4
    orderIndex: 3
    osisId: Judg.6.4
    sblId: Judg 6:4
    shortName: 士 6:4
    text: 對著他們安營，毀壞那地的農作物，直到 迦薩 ，沒有給 以色列 留下食物，牛、羊、驢也沒有留下。
  - name: 士师记 6:5
    orderIndex: 4
    osisId: Judg.6.5
    sblId: Judg 6:5
    shortName: 士 6:5
    text: 因為那些人帶著他們的牲畜和帳棚上來，像蝗蟲那樣多；人和駱駝無數，都進入境內，毀壞全地。
  - name: 士师记 6:6
    orderIndex: 5
    osisId: Judg.6.6
    sblId: Judg 6:6
    shortName: 士 6:6
    text: 以色列 因 米甸 的緣故極其窮乏， 以色列 人就呼求耶和華。
  - name: 士师记 6:7
    orderIndex: 6
    osisId: Judg.6.7
    sblId: Judg 6:7
    shortName: 士 6:7
    text: 以色列 人因 米甸 的緣故呼求耶和華的時候，
  - name: 士师记 6:8
    orderIndex: 7
    osisId: Judg.6.8
    sblId: Judg 6:8
    shortName: 士 6:8
    text: 耶和華就差遣先知到 以色列 人那裏，對他們說：「耶和華－ 以色列 的上帝如此說：『我曾領你們從 埃及 上來，從為奴之家出來，
  - name: 士师记 6:9
    orderIndex: 8
    osisId: Judg.6.9
    sblId: Judg 6:9
    shortName: 士 6:9
    text: 救你們脫離 埃及 人的手，脫離一切欺壓你們之人的手。我從你們面前趕出他們，把他們的地賜給你們。
  - name: 士师记 6:10
    orderIndex: 9
    osisId: Judg.6.10
    sblId: Judg 6:10
    shortName: 士 6:10
    text: 我對你們說，我是耶和華－你們的上帝。你們住在 亞摩利 人的地，不可敬畏他們的神明，但你們卻不聽從我的話。』」
  - name: 士师记 6:11
    orderIndex: 10
    osisId: Judg.6.11
    sblId: Judg 6:11
    shortName: 士 6:11
    text: 耶和華的使者到了 俄弗拉 ，坐在 亞比以謝 族 約阿施 的橡樹下。 約阿施 的兒子 基甸 正在醡酒池那裏打麥子，為了躲避 米甸 人。
  - name: 士师记 6:12
    orderIndex: 11
    osisId: Judg.6.12
    sblId: Judg 6:12
    shortName: 士 6:12
    text: 耶和華的使者向 基甸 顯現，對他說：「大能的勇士啊，耶和華與你同在！」
  - name: 士师记 6:13
    orderIndex: 12
    osisId: Judg.6.13
    sblId: Judg 6:13
    shortName: 士 6:13
    text: 基甸 對他說：「主啊，請容許我說，耶和華若與我們同在，我們怎麼會遭遇這一切事呢？我們的列祖告訴我們：『耶和華領我們從 埃及 上來』，他那奇妙的作為在哪裏呢？現在耶和華卻丟棄了我們，把我們交在
      米甸 人的手掌中。」
  - name: 士师记 6:14
    orderIndex: 13
    osisId: Judg.6.14
    sblId: Judg 6:14
    shortName: 士 6:14
    text: 耶和華轉向 基甸 ，說：「去，靠著你這能力拯救 以色列 脫離 米甸 人的手掌。我豈不是已經差遣了你嗎？」
  - name: 士师记 6:15
    orderIndex: 14
    osisId: Judg.6.15
    sblId: Judg 6:15
    shortName: 士 6:15
    text: 基甸 對他說：「主啊，請容許我說，我怎能拯救 以色列 呢？看哪，我這一支在 瑪拿西 支派中是最貧寒的，我在我父家又是最微小的。」
  - name: 士师记 6:16
    orderIndex: 15
    osisId: Judg.6.16
    sblId: Judg 6:16
    shortName: 士 6:16
    text: 耶和華對他說：「我與你同在，你就必擊敗 米甸 ，如擊打一個人。」
  - name: 士师记 6:17
    orderIndex: 16
    osisId: Judg.6.17
    sblId: Judg 6:17
    shortName: 士 6:17
    text: 基甸 對他說：「我若在你眼前蒙恩，求你給我一個證據，證明是你在跟我說話。
  - name: 士师记 6:18
    orderIndex: 17
    osisId: Judg.6.18
    sblId: Judg 6:18
    shortName: 士 6:18
    text: 求你不要離開這裏，等我回來，將供物帶來，供在你面前。」他說：「我必等你回來。」
  - name: 士师记 6:19
    orderIndex: 18
    osisId: Judg.6.19
    sblId: Judg 6:19
    shortName: 士 6:19
    text: 基甸 去預備一隻小山羊，用一伊法細麵做了無酵餅，將肉放在籃子裏，將湯盛在壺中，帶到他那裏，在橡樹下獻上。
  - name: 士师记 6:20
    orderIndex: 19
    osisId: Judg.6.20
    sblId: Judg 6:20
    shortName: 士 6:20
    text: 上帝的使者對 基甸 說：「將肉和無酵餅放在這磐石上，把湯倒出來。」他就照樣做了。
  - name: 士师记 6:21
    orderIndex: 20
    osisId: Judg.6.21
    sblId: Judg 6:21
    shortName: 士 6:21
    text: 耶和華的使者伸出手裏的杖，杖頭一碰到肉和無酵餅，就有火從磐石中出來，吞滅了肉和無酵餅。耶和華的使者就從他眼前消失了。
  - name: 士师记 6:22
    orderIndex: 21
    osisId: Judg.6.22
    sblId: Judg 6:22
    shortName: 士 6:22
    text: 基甸 見他是耶和華的使者，就說：「哎呀！主耶和華啊！因為我真的面對面看見了耶和華的使者。」
  - name: 士师记 6:23
    orderIndex: 22
    osisId: Judg.6.23
    sblId: Judg 6:23
    shortName: 士 6:23
    text: 耶和華對他說：「安心吧，不要怕，你不會死。」
  - name: 士师记 6:24
    orderIndex: 23
    osisId: Judg.6.24
    sblId: Judg 6:24
    shortName: 士 6:24
    text: 於是 基甸 在那裏為耶和華築了一座壇，起名叫「耶和華沙龍」 。這壇至今還在 亞比以謝 族的 俄弗拉 。
  - name: 士师记 6:25
    orderIndex: 24
    osisId: Judg.6.25
    sblId: Judg 6:25
    shortName: 士 6:25
    text: 那夜，耶和華對 基甸 說：「你要把你父親的公牛，就是 那七歲的第二頭公牛取來，並拆毀你父親為 巴力 築的壇，砍下壇旁的 亞舍拉 ，
  - name: 士师记 6:26
    orderIndex: 25
    osisId: Judg.6.26
    sblId: Judg 6:26
    shortName: 士 6:26
    text: 在這堡壘頂上整整齊齊地為耶和華－你的上帝築一座壇，將第二頭公牛獻為燔祭，用你所砍下的 亞舍拉 當柴。」
  - name: 士师记 6:27
    orderIndex: 26
    osisId: Judg.6.27
    sblId: Judg 6:27
    shortName: 士 6:27
    text: 基甸 就從他僕人中選了十個人，照耶和華吩咐他的做了。他因怕父家和本城的人，不敢在白天做這事，就在夜間做。
  - name: 士师记 6:28
    orderIndex: 27
    osisId: Judg.6.28
    sblId: Judg 6:28
    shortName: 士 6:28
    text: 城裏的人清早起來，看哪， 巴力 的壇被拆毀，壇旁的 亞舍拉 被砍下，第二頭公牛獻在築好的壇上，
  - name: 士师记 6:29
    orderIndex: 28
    osisId: Judg.6.29
    sblId: Judg 6:29
    shortName: 士 6:29
    text: 就彼此問：「這是誰做的事呢？」他們尋找查訪之後，就說：「這是 約阿施 的兒子 基甸 做的事。」
  - name: 士师记 6:30
    orderIndex: 29
    osisId: Judg.6.30
    sblId: Judg 6:30
    shortName: 士 6:30
    text: 城裏的人對 約阿施 說：「把你的兒子交出來，我們要處死他，因為他拆毀了 巴力 的壇，砍下了壇旁的 亞舍拉 。」
  - name: 士师记 6:31
    orderIndex: 30
    osisId: Judg.6.31
    sblId: Judg 6:31
    shortName: 士 6:31
    text: 約阿施 對站著敵對他的眾人說：「你們是為 巴力 辯護嗎？你們要救它嗎？誰為它辯護，就在早晨把誰處死吧！ 巴力 如果是上帝，有人拆毀了它的壇，就讓它為自己辯護吧！」
  - name: 士师记 6:32
    orderIndex: 31
    osisId: Judg.6.32
    sblId: Judg 6:32
    shortName: 士 6:32
    text: 所以那日人稱 基甸 為 耶路巴力 ，意思是：「他拆毀了 巴力 的壇，讓 巴力 與他爭辯吧。」
  - name: 士师记 6:33
    orderIndex: 32
    osisId: Judg.6.33
    sblId: Judg 6:33
    shortName: 士 6:33
    text: 那時，所有的 米甸 人、 亞瑪力 人和東邊的人都聚集在一起，過了河，在 耶斯列 平原安營。
  - name: 士师记 6:34
    orderIndex: 33
    osisId: Judg.6.34
    sblId: Judg 6:34
    shortName: 士 6:34
    text: 耶和華的靈降在 基甸 身上；他吹角， 亞比以謝 族都聚集跟隨他。
  - name: 士师记 6:35
    orderIndex: 34
    osisId: Judg.6.35
    sblId: Judg 6:35
    shortName: 士 6:35
    text: 他派使者走遍 瑪拿西 ， 瑪拿西 人也聚集跟隨他。他又派使者到 亞設 、 西布倫 、 拿弗他利 ，他們也都上來會合。
  - name: 士师记 6:36
    orderIndex: 35
    osisId: Judg.6.36
    sblId: Judg 6:36
    shortName: 士 6:36
    text: 基甸 對上帝說：「你如果真的照你所說的，藉我的手拯救 以色列 ，
  - name: 士师记 6:37
    orderIndex: 36
    osisId: Judg.6.37
    sblId: Judg 6:37
    shortName: 士 6:37
    text: 看哪，我把一團羊毛放在禾場上，若單是羊毛上有露水，遍地都是乾的，我就知道你必照你所說的，藉我的手拯救 以色列 。」
  - name: 士师记 6:38
    orderIndex: 37
    osisId: Judg.6.38
    sblId: Judg 6:38
    shortName: 士 6:38
    text: 一切果然發生了。次日早晨 基甸 起來，把羊毛擰一擰，從羊毛中擠出露水來，裝滿一碗的水。
  - name: 士师记 6:39
    orderIndex: 38
    osisId: Judg.6.39
    sblId: Judg 6:39
    shortName: 士 6:39
    text: 基甸 又對上帝說：「求你不要向我發怒，我再說一次，讓我用羊毛再試一次，但願羊毛是乾的，遍地都有露水。」
  - name: 士师记 6:40
    orderIndex: 39
    osisId: Judg.6.40
    sblId: Judg 6:40
    shortName: 士 6:40
    text: 這夜，上帝也照樣做，遍地都有露水，只有羊毛是乾的。
  versesCount: 40
- name: 士师记 7
  orderIndex: 6
  osisId: Judg.7
  sblId: Judg 7
  shortName: 士 7
  verses:
  - name: 士师记 7:1
    orderIndex: 0
    osisId: Judg.7.1
    sblId: Judg 7:1
    shortName: 士 7:1
    text: 耶路巴力 ，就是 基甸 ，和所有跟隨他的人早晨起來，在 哈律泉 旁安營。 米甸 營在他北邊，靠近 摩利岡 的平原。
  - name: 士师记 7:2
    orderIndex: 1
    osisId: Judg.7.2
    sblId: Judg 7:2
    shortName: 士 7:2
    text: 耶和華對 基甸 說：「跟隨你的人太多，我不能把 米甸 交在他們手中，免得 以色列 向我自誇，說：『是我自己的手救了我。』
  - name: 士师记 7:3
    orderIndex: 2
    osisId: Judg.7.3
    sblId: Judg 7:3
    shortName: 士 7:3
    text: 現在你要向這百姓宣告說：『凡懼怕戰兢的，可以離開 基列山 回去。』」於是有二萬二千人回去，只剩下一萬人。
  - name: 士师记 7:4
    orderIndex: 3
    osisId: Judg.7.4
    sblId: Judg 7:4
    shortName: 士 7:4
    text: 耶和華對 基甸 說：「人還是太多。你要帶他們下到水旁，我好在那裏為你試試他們。我指著誰對你說：『這人可以跟你去』，他就可以跟你去；我指著誰對你說：『這人不可跟你去』，他就不可跟你去。」
  - name: 士师记 7:5
    orderIndex: 4
    osisId: Judg.7.5
    sblId: Judg 7:5
    shortName: 士 7:5
    text: 基甸 就帶百姓下到水旁。耶和華對 基甸 說：「凡用舌頭舔水像狗一樣舔的，要使他單獨站在一處；那些用雙膝跪下喝水的，也要使他單獨站在一處。」
  - name: 士师记 7:6
    orderIndex: 5
    osisId: Judg.7.6
    sblId: Judg 7:6
    shortName: 士 7:6
    text: 用手捧到嘴邊舔水的數目有三百人，其餘的百姓都用雙膝跪下喝水。
  - name: 士师记 7:7
    orderIndex: 6
    osisId: Judg.7.7
    sblId: Judg 7:7
    shortName: 士 7:7
    text: 耶和華對 基甸 說：「我要用這舔水的三百人拯救你們，把 米甸 交在你手中；其餘的百姓都可以各回自己的地方去。」
  - name: 士师记 7:8
    orderIndex: 7
    osisId: Judg.7.8
    sblId: Judg 7:8
    shortName: 士 7:8
    text: 百姓手裏拿著食物和角；其餘的 以色列 人， 基甸 都打發他們各自回到自己的帳棚，只留下這三百人。 米甸 營在他下邊的平原上。
  - name: 士师记 7:9
    orderIndex: 8
    osisId: Judg.7.9
    sblId: Judg 7:9
    shortName: 士 7:9
    text: 那夜，耶和華對 基甸 說：「起來，下去攻營，因我已把它交在你手中。
  - name: 士师记 7:10
    orderIndex: 9
    osisId: Judg.7.10
    sblId: Judg 7:10
    shortName: 士 7:10
    text: 倘若你害怕下去，可以帶你的僕人 普拉 下到那營裏去，
  - name: 士师记 7:11
    orderIndex: 10
    osisId: Judg.7.11
    sblId: Judg 7:11
    shortName: 士 7:11
    text: 你必聽見他們所說的，這樣你的手就有力量下去攻營。」於是 基甸 帶著僕人 普拉 下到軍營裏帶著兵器的人邊上。
  - name: 士师记 7:12
    orderIndex: 11
    osisId: Judg.7.12
    sblId: Judg 7:12
    shortName: 士 7:12
    text: 米甸 人、 亞瑪力 人和所有東邊的人都散佈在平原，如同蝗蟲那樣多。他們的駱駝無數，多如海邊的沙。
  - name: 士师记 7:13
    orderIndex: 12
    osisId: Judg.7.13
    sblId: Judg 7:13
    shortName: 士 7:13
    text: 基甸 到了那裏，看哪，有一人把夢告訴同伴說：「看哪，我做了一個夢。看哪，一個大麥餅滾入 米甸 營中，來到帳幕，把帳幕撞倒，帳幕就翻轉倒塌了。」
  - name: 士师记 7:14
    orderIndex: 13
    osisId: Judg.7.14
    sblId: Judg 7:14
    shortName: 士 7:14
    text: 同伴回答說：「這不是別的，而是 以色列 人 約阿施 的兒子 基甸 的刀。上帝已把 米甸 和全軍都交在他手中了。」
  - name: 士师记 7:15
    orderIndex: 14
    osisId: Judg.7.15
    sblId: Judg 7:15
    shortName: 士 7:15
    text: 基甸 聽見這夢的敘述和夢的解釋，就敬拜上帝。他回到 以色列 營中，說：「起來吧！耶和華已把 米甸 軍隊交在你們手中了。」
  - name: 士师记 7:16
    orderIndex: 15
    osisId: Judg.7.16
    sblId: Judg 7:16
    shortName: 士 7:16
    text: 於是 基甸 將三百人分成三隊，把角和空瓶交在每個人手中，瓶內有火把。
  - name: 士师记 7:17
    orderIndex: 16
    osisId: Judg.7.17
    sblId: Judg 7:17
    shortName: 士 7:17
    text: 他對他們說：「看著我，你們要照樣做。看哪，我來到營邊，我怎樣做，你們也要照樣做。
  - name: 士师记 7:18
    orderIndex: 17
    osisId: Judg.7.18
    sblId: Judg 7:18
    shortName: 士 7:18
    text: 我和所有跟隨我的人吹角的時候，你們也要在營的四圍吹角，喊叫：『為耶和華！為 基甸 ！』」
  - name: 士师记 7:19
    orderIndex: 18
    osisId: Judg.7.19
    sblId: Judg 7:19
    shortName: 士 7:19
    text: 基甸 和跟隨他的一百人，在半夜之初換崗哨的時候來到營旁。他們就吹角，打破手中的瓶；
  - name: 士师记 7:20
    orderIndex: 19
    osisId: Judg.7.20
    sblId: Judg 7:20
    shortName: 士 7:20
    text: 三隊的人都吹角，打破瓶子。他們左手拿著火把，右手拿著吹的角，喊叫：「耶和華和 基甸 的刀！」
  - name: 士师记 7:21
    orderIndex: 20
    osisId: Judg.7.21
    sblId: Judg 7:21
    shortName: 士 7:21
    text: 他們圍著軍營，各人站在自己的地方；全營的人都逃竄，一面喊，一面逃跑。
  - name: 士师记 7:22
    orderIndex: 21
    osisId: Judg.7.22
    sblId: Judg 7:22
    shortName: 士 7:22
    text: 三百人就吹角，耶和華使全營的人用刀自相擊殺。全營的人逃往 西利拉 的 伯‧哈示他 ，一直逃到靠近 他巴 的 亞伯‧米何拉 。
  - name: 士师记 7:23
    orderIndex: 22
    osisId: Judg.7.23
    sblId: Judg 7:23
    shortName: 士 7:23
    text: 從 拿弗他利 、 亞設 和 瑪拿西 全地來的 以色列 人被召來，追趕 米甸 人。
  - name: 士师记 7:24
    orderIndex: 23
    osisId: Judg.7.24
    sblId: Judg 7:24
    shortName: 士 7:24
    text: 基甸 也派人走遍 以法蓮 山區，說：「你們下來迎擊 米甸 人，在他們的前面沿著 約旦河 把守渡口，直到 伯‧巴拉 。」於是 以法蓮 眾人聚集，沿著
      約旦河 把守渡口，直到 伯‧巴拉 。
  - name: 士师记 7:25
    orderIndex: 24
    osisId: Judg.7.25
    sblId: Judg 7:25
    shortName: 士 7:25
    text: 他們捉住了 米甸 的兩個領袖， 俄立 和 西伊伯 。他們在 俄立 磐石上殺了 俄立 ，在 西伊伯 酒池那裏殺了 西伊伯 。他們追趕 米甸 人，把
      俄立 和 西伊伯 的首級帶到 約旦河 對岸，到 基甸 那裏。
  versesCount: 25
- name: 士师记 8
  orderIndex: 7
  osisId: Judg.8
  sblId: Judg 8
  shortName: 士 8
  verses:
  - name: 士师记 8:1
    orderIndex: 0
    osisId: Judg.8.1
    sblId: Judg 8:1
    shortName: 士 8:1
    text: 以法蓮 人對 基甸 說：「你去與 米甸 爭戰，沒有召我們同去，你為甚麼這樣待我們呢？」他們就和 基甸 激烈地爭吵。
  - name: 士师记 8:2
    orderIndex: 1
    osisId: Judg.8.2
    sblId: Judg 8:2
    shortName: 士 8:2
    text: 基甸 對他們說：「我現在所做的怎麼與你們所做的相比呢？ 以法蓮 拾取剩下的葡萄不強過 亞比以謝 族所摘的葡萄嗎？
  - name: 士师记 8:3
    orderIndex: 2
    osisId: Judg.8.3
    sblId: Judg 8:3
    shortName: 士 8:3
    text: 上帝已把 米甸 的兩個領袖 俄立 和 西伊伯 交在你們手中；我所做的怎能與你們所做的相比呢？」 基甸 說了這話，他們對他的怒氣就消了。
  - name: 士师记 8:4
    orderIndex: 3
    osisId: Judg.8.4
    sblId: Judg 8:4
    shortName: 士 8:4
    text: 基甸 和跟隨他的三百人來到 約旦河 ，渡了過去；他們雖然疲乏，還是追趕。
  - name: 士师记 8:5
    orderIndex: 4
    osisId: Judg.8.5
    sblId: Judg 8:5
    shortName: 士 8:5
    text: 基甸 對 疏割 人說：「請你們拿幾塊餅來給跟隨我的百姓，因為他們疲乏了。我正在追擊 米甸 王 西巴 和 撒慕拿 。」
  - name: 士师记 8:6
    orderIndex: 5
    osisId: Judg.8.6
    sblId: Judg 8:6
    shortName: 士 8:6
    text: 疏割 人的領袖回答說：「 西巴 和 撒慕拿 的手掌現在已經在你手裏，因此我們該將餅送給你的軍隊嗎？」
  - name: 士师记 8:7
    orderIndex: 6
    osisId: Judg.8.7
    sblId: Judg 8:7
    shortName: 士 8:7
    text: 基甸 說：「好吧！耶和華將 西巴 和 撒慕拿 交在我手之後，我必用曠野的荊棘和枳條鞭打你們。」
  - name: 士师记 8:8
    orderIndex: 7
    osisId: Judg.8.8
    sblId: Judg 8:8
    shortName: 士 8:8
    text: 基甸 從那裏上到 毗努伊勒 ，對那裏的人也提出同樣的請求； 毗努伊勒 人給他的答覆跟 疏割 人的答覆一樣。
  - name: 士师记 8:9
    orderIndex: 8
    osisId: Judg.8.9
    sblId: Judg 8:9
    shortName: 士 8:9
    text: 他也對 毗努伊勒 人說：「我平平安安回來的時候，必拆毀這城樓。」
  - name: 士师记 8:10
    orderIndex: 9
    osisId: Judg.8.10
    sblId: Judg 8:10
    shortName: 士 8:10
    text: 那時 西巴 和 撒慕拿 ，以及跟隨他們的軍隊都在 加各 ，約有一萬五千人，是東邊的人全軍所剩下的，因為拿刀戰死的約有十二萬人。
  - name: 士师记 8:11
    orderIndex: 10
    osisId: Judg.8.11
    sblId: Judg 8:11
    shortName: 士 8:11
    text: 基甸 從 挪巴 和 約比哈 的東邊，從住帳棚人 的路上去，趁 米甸 的軍兵以為安全的時候攻擊他們。
  - name: 士师记 8:12
    orderIndex: 11
    osisId: Judg.8.12
    sblId: Judg 8:12
    shortName: 士 8:12
    text: 西巴 和 撒慕拿 逃跑； 基甸 追趕他們，捉住 米甸 的兩個王 西巴 和 撒慕拿 ，使他們全軍潰散。
  - name: 士师记 8:13
    orderIndex: 12
    osisId: Judg.8.13
    sblId: Judg 8:13
    shortName: 士 8:13
    text: 約阿施 的兒子 基甸 從戰場，沿著 希列斯 斜坡回來，
  - name: 士师记 8:14
    orderIndex: 13
    osisId: Judg.8.14
    sblId: Judg 8:14
    shortName: 士 8:14
    text: 捉住 疏割 人的一個少年，查問他。他就為 基甸 寫下 疏割 的領袖和長老的名字，共七十七人。
  - name: 士师记 8:15
    orderIndex: 14
    osisId: Judg.8.15
    sblId: Judg 8:15
    shortName: 士 8:15
    text: 基甸 到了 疏割 人那裏，說：「你們從前譏笑我說：『 西巴 和 撒慕拿 的手掌現在已經在你手裏，因此我們該將餅送給跟隨你的疲乏的人嗎？』看哪，
      西巴 和 撒慕拿 在這裏。」
  - name: 士师记 8:16
    orderIndex: 15
    osisId: Judg.8.16
    sblId: Judg 8:16
    shortName: 士 8:16
    text: 於是他拿住城內的長老，用曠野的荊棘和枳條責打 疏割 人。
  - name: 士师记 8:17
    orderIndex: 16
    osisId: Judg.8.17
    sblId: Judg 8:17
    shortName: 士 8:17
    text: 他又拆了 毗努伊勒 的城樓，殺了城裏的人。
  - name: 士师记 8:18
    orderIndex: 17
    osisId: Judg.8.18
    sblId: Judg 8:18
    shortName: 士 8:18
    text: 基甸 對 西巴 和 撒慕拿 說：「你們在 他泊山 所殺的人是甚麼樣子的？」他們說：「他們很像你，個個都有王子的樣子。」
  - name: 士师记 8:19
    orderIndex: 18
    osisId: Judg.8.19
    sblId: Judg 8:19
    shortName: 士 8:19
    text: 基甸 說：「他們都是我的兄弟，我母親的兒子。我指著永生的耶和華起誓，你們若存留他們的性命，我就不殺你們了。」
  - name: 士师记 8:20
    orderIndex: 19
    osisId: Judg.8.20
    sblId: Judg 8:20
    shortName: 士 8:20
    text: 他對他的長子 益帖 說：「你起來殺他們！」但是這少年害怕，不敢拔刀，因為他還是個少年。
  - name: 士师记 8:21
    orderIndex: 20
    osisId: Judg.8.21
    sblId: Judg 8:21
    shortName: 士 8:21
    text: 西巴 和 撒慕拿 說：「你自己起來殺我們吧！因為人如何，力量也如何。」 基甸 就起來，殺了 西巴 和 撒慕拿 ，取了他們駱駝頸項上的月牙圈。
  - name: 士师记 8:22
    orderIndex: 21
    osisId: Judg.8.22
    sblId: Judg 8:22
    shortName: 士 8:22
    text: 以色列 人對 基甸 說：「你既然救我們脫離 米甸 的手，願你治理我們，你的兒子孫子也治理我們。」
  - name: 士师记 8:23
    orderIndex: 22
    osisId: Judg.8.23
    sblId: Judg 8:23
    shortName: 士 8:23
    text: 基甸 對他們說：「我不治理你們，我的兒子也不治理你們，耶和華會治理你們。」
  - name: 士师记 8:24
    orderIndex: 23
    osisId: Judg.8.24
    sblId: Judg 8:24
    shortName: 士 8:24
    text: 基甸 又對他們說：「我有一件事求你們，請你們各人把所奪的耳環給我。」因敵人都戴金耳環，他們是 以實瑪利 人。
  - name: 士师记 8:25
    orderIndex: 24
    osisId: Judg.8.25
    sblId: Judg 8:25
    shortName: 士 8:25
    text: 以色列 人說：「我們情願送給你！」他們就鋪開一件外衣，各人將所奪的耳環丟在上面。
  - name: 士师记 8:26
    orderIndex: 25
    osisId: Judg.8.26
    sblId: Judg 8:26
    shortName: 士 8:26
    text: 基甸 所要求的金耳環，重一千七百舍客勒金子。此外還有 米甸 王所戴的月牙圈、耳環，和所穿的紫色衣服，以及駱駝頸項上的鏈子。
  - name: 士师记 8:27
    orderIndex: 26
    osisId: Judg.8.27
    sblId: Judg 8:27
    shortName: 士 8:27
    text: 基甸 以此造了一個以弗得，設立在他的本城 俄弗拉 。全 以色列 就在那裏拜這以弗得行淫，這就成了 基甸 和他全家的圈套。
  - name: 士师记 8:28
    orderIndex: 27
    osisId: Judg.8.28
    sblId: Judg 8:28
    shortName: 士 8:28
    text: 這樣， 米甸 就被 以色列 人制伏了，再也不能抬頭。 基甸 還在的日子，這地太平四十年。
  - name: 士师记 8:29
    orderIndex: 28
    osisId: Judg.8.29
    sblId: Judg 8:29
    shortName: 士 8:29
    text: 約阿施 的兒子 耶路巴力 回去，住在自己家裏。
  - name: 士师记 8:30
    orderIndex: 29
    osisId: Judg.8.30
    sblId: Judg 8:30
    shortName: 士 8:30
    text: 基甸 有七十個親生的兒子，因為他有許多妻子。
  - name: 士师记 8:31
    orderIndex: 30
    osisId: Judg.8.31
    sblId: Judg 8:31
    shortName: 士 8:31
    text: 他在 示劍 的妾也為他生了一個兒子， 基甸 給他起名叫 亞比米勒 。
  - name: 士师记 8:32
    orderIndex: 31
    osisId: Judg.8.32
    sblId: Judg 8:32
    shortName: 士 8:32
    text: 約阿施 的兒子 基甸 年紀老邁而死，葬在 亞比以謝 族的 俄弗拉 ，他父親 約阿施 的墳墓裏。
  - name: 士师记 8:33
    orderIndex: 32
    osisId: Judg.8.33
    sblId: Judg 8:33
    shortName: 士 8:33
    text: 基甸 死後， 以色列 人又去隨從諸 巴力 而行淫，以 巴力‧比利土 為他們的神明。
  - name: 士师记 8:34
    orderIndex: 33
    osisId: Judg.8.34
    sblId: Judg 8:34
    shortName: 士 8:34
    text: 以色列 人不記得耶和華－他們的上帝，就是那位拯救他們脫離四圍仇敵之手的，
  - name: 士师记 8:35
    orderIndex: 34
    osisId: Judg.8.35
    sblId: Judg 8:35
    shortName: 士 8:35
    text: 也不照著 耶路巴力 ，就是 基甸 向 以色列 所施的恩惠善待他的家。
  versesCount: 35
- name: 士师记 9
  orderIndex: 8
  osisId: Judg.9
  sblId: Judg 9
  shortName: 士 9
  verses:
  - name: 士师记 9:1
    orderIndex: 0
    osisId: Judg.9.1
    sblId: Judg 9:1
    shortName: 士 9:1
    text: 耶路巴力 的兒子 亞比米勒 到 示劍 他的母舅那裏，對他們和他外祖父全家的人說：
  - name: 士师记 9:2
    orderIndex: 1
    osisId: Judg.9.2
    sblId: Judg 9:2
    shortName: 士 9:2
    text: 「請你們問 示劍 所有的居民：『是 耶路巴力 的眾兒子七十人都治理你們好，還是一人治理你們好呢？』你們要記得，我是你們的骨肉。」
  - name: 士师记 9:3
    orderIndex: 2
    osisId: Judg.9.3
    sblId: Judg 9:3
    shortName: 士 9:3
    text: 他的母舅們為他把這一切話說給 示劍 所有的居民聽，他們的心就傾向 亞比米勒 ，因為他們說：「他是我們的弟兄。」
  - name: 士师记 9:4
    orderIndex: 3
    osisId: Judg.9.4
    sblId: Judg 9:4
    shortName: 士 9:4
    text: 他們從 巴力‧比利土 的廟中取了七十銀子給 亞比米勒 ， 亞比米勒 用這些錢雇了一些無賴匪徒跟隨他。
  - name: 士师记 9:5
    orderIndex: 4
    osisId: Judg.9.5
    sblId: Judg 9:5
    shortName: 士 9:5
    text: 他來到 俄弗拉 他父親的家，在一塊磐石上把他的兄弟，就是 耶路巴力 的七十個兒子都殺了，只剩下 耶路巴力 的小兒子 約坦 ，因為他躲了起來。
  - name: 士师记 9:6
    orderIndex: 5
    osisId: Judg.9.6
    sblId: Judg 9:6
    shortName: 士 9:6
    text: 示劍 所有的居民和全 伯‧米羅 都聚集在一起，到 示劍 橡樹旁的柱子那裏，立 亞比米勒 為王。
  - name: 士师记 9:7
    orderIndex: 6
    osisId: Judg.9.7
    sblId: Judg 9:7
    shortName: 士 9:7
    text: 有人將這事告訴 約坦 ，他就去站在 基利心山 頂上，高聲喊叫，對他們說：「 示劍 的居民哪，你們要聽我，上帝也就會聽你們。
  - name: 士师记 9:8
    orderIndex: 7
    osisId: Judg.9.8
    sblId: Judg 9:8
    shortName: 士 9:8
    text: 有一次，樹木要膏一王治理他們，就去對橄欖樹說：『請你來作王治理我們！』
  - name: 士师记 9:9
    orderIndex: 8
    osisId: Judg.9.9
    sblId: Judg 9:9
    shortName: 士 9:9
    text: 橄欖樹對它們說：『我豈可停止生產使神明和人得尊榮的油，而行走飄搖在眾樹之上呢？』
  - name: 士师记 9:10
    orderIndex: 9
    osisId: Judg.9.10
    sblId: Judg 9:10
    shortName: 士 9:10
    text: 樹木對無花果樹說：『請你來作王治理我們！』
  - name: 士师记 9:11
    orderIndex: 10
    osisId: Judg.9.11
    sblId: Judg 9:11
    shortName: 士 9:11
    text: 無花果樹對它們說：『我豈可停止結甜美的果子，而行走飄搖在眾樹之上呢？』
  - name: 士师记 9:12
    orderIndex: 11
    osisId: Judg.9.12
    sblId: Judg 9:12
    shortName: 士 9:12
    text: 樹木對葡萄樹說：『請你來作王治理我們！』
  - name: 士师记 9:13
    orderIndex: 12
    osisId: Judg.9.13
    sblId: Judg 9:13
    shortName: 士 9:13
    text: 葡萄樹對它們說：『我豈可停止出產使神明和人歡樂的新酒，而行走飄搖在眾樹之上呢。』
  - name: 士师记 9:14
    orderIndex: 13
    osisId: Judg.9.14
    sblId: Judg 9:14
    shortName: 士 9:14
    text: 眾樹對荊棘說：『請你來作王治理我們！』
  - name: 士师记 9:15
    orderIndex: 14
    osisId: Judg.9.15
    sblId: Judg 9:15
    shortName: 士 9:15
    text: 荊棘對眾樹說：『你們若真的要膏我作王治理你們，就要來到我的蔭下尋求庇護；不然，願火從荊棘裏出來，吞滅 黎巴嫩 的香柏樹。』
  - name: 士师记 9:16
    orderIndex: 15
    osisId: Judg.9.16
    sblId: Judg 9:16
    shortName: 士 9:16
    text: 「現在你們若以誠實正直立 亞比米勒 為王，若善待 耶路巴力 和他的家，若照他手所做的回報他─
  - name: 士师记 9:17
    orderIndex: 16
    osisId: Judg.9.17
    sblId: Judg 9:17
    shortName: 士 9:17
    text: 從前我父為你們爭戰，冒生命的危險救你們脫離 米甸 的手，
  - name: 士师记 9:18
    orderIndex: 17
    osisId: Judg.9.18
    sblId: Judg 9:18
    shortName: 士 9:18
    text: 但是你們如今起來攻擊我的父家，在一塊磐石上把他的七十個兒子全殺了，又立他使女所生的兒子 亞比米勒 為 示劍 居民的王，因為他是你們的弟兄─
  - name: 士师记 9:19
    orderIndex: 18
    osisId: Judg.9.19
    sblId: Judg 9:19
    shortName: 士 9:19
    text: 你們如今若以誠實正直對待 耶路巴力 和他的家，就可以因 亞比米勒 歡樂，他也可以因你們歡樂；
  - name: 士师记 9:20
    orderIndex: 19
    osisId: Judg.9.20
    sblId: Judg 9:20
    shortName: 士 9:20
    text: 不然，願火從 亞比米勒 發出，吞滅 示劍 居民和 伯‧米羅 ，又願火從 示劍 居民和 伯‧米羅 發出，吞滅 亞比米勒 。」
  - name: 士师记 9:21
    orderIndex: 20
    osisId: Judg.9.21
    sblId: Judg 9:21
    shortName: 士 9:21
    text: 約坦 因躲避他的兄弟 亞比米勒 就逃跑，去到 比珥 ，住在那裏。
  - name: 士师记 9:22
    orderIndex: 21
    osisId: Judg.9.22
    sblId: Judg 9:22
    shortName: 士 9:22
    text: 亞比米勒 治理 以色列 三年。
  - name: 士师记 9:23
    orderIndex: 22
    osisId: Judg.9.23
    sblId: Judg 9:23
    shortName: 士 9:23
    text: 上帝派邪靈到 亞比米勒 和 示劍 居民中間， 示劍 居民就以詭詐待 亞比米勒 。
  - name: 士师记 9:24
    orderIndex: 23
    osisId: Judg.9.24
    sblId: Judg 9:24
    shortName: 士 9:24
    text: 這是要使 耶路巴力 七十個兒子受害所流的血，歸於他們的兄弟 亞比米勒 ，因他殺害他們，也歸於那些出手幫助他殺害兄弟的 示劍 居民。
  - name: 士师记 9:25
    orderIndex: 24
    osisId: Judg.9.25
    sblId: Judg 9:25
    shortName: 士 9:25
    text: 示劍 居民在山頂上設下埋伏，等候 亞比米勒 。凡沿著那條路，從他們那裏經過的人，他們就搶劫。有人把這事告訴 亞比米勒 。
  - name: 士师记 9:26
    orderIndex: 25
    osisId: Judg.9.26
    sblId: Judg 9:26
    shortName: 士 9:26
    text: 以別 的兒子 迦勒 和他的弟兄經過，來到 示劍 ， 示劍 居民都信任他。
  - name: 士师记 9:27
    orderIndex: 26
    osisId: Judg.9.27
    sblId: Judg 9:27
    shortName: 士 9:27
    text: 他們出到田間，摘下葡萄，踹酒，作樂。他們進入他們神明的廟中吃喝，詛咒 亞比米勒 。
  - name: 士师记 9:28
    orderIndex: 27
    osisId: Judg.9.28
    sblId: Judg 9:28
    shortName: 士 9:28
    text: 以別 的兒子 迦勒 說：「 亞比米勒 是誰，我們 示劍 人是誰，叫我們服事他呢？他不是 耶路巴力 的兒子嗎？他的助手不是 西布勒 嗎？你們應當服事
      示劍 的父親 哈抹 的後裔！我們為何要服事 亞比米勒 呢？
  - name: 士师记 9:29
    orderIndex: 28
    osisId: Judg.9.29
    sblId: Judg 9:29
    shortName: 士 9:29
    text: 惟願這民歸到我的手下，我就除掉 亞比米勒 。」他就對 亞比米勒 說：「增加你的軍兵，出來吧！」
  - name: 士师记 9:30
    orderIndex: 29
    osisId: Judg.9.30
    sblId: Judg 9:30
    shortName: 士 9:30
    text: 西布勒 市長聽見 以別 的兒子 迦勒 的話，就怒氣大發。
  - name: 士师记 9:31
    orderIndex: 30
    osisId: Judg.9.31
    sblId: Judg 9:31
    shortName: 士 9:31
    text: 他悄悄地派一些使者到 亞比米勒 那裏，說：「看哪， 以別 的兒子 迦勒 和他的弟兄到了 示劍 。看哪，他們煽動那城攻擊你。
  - name: 士师记 9:32
    orderIndex: 31
    osisId: Judg.9.32
    sblId: Judg 9:32
    shortName: 士 9:32
    text: 現在，你和跟隨你的百姓要夜間起來，在田間埋伏。
  - name: 士师记 9:33
    orderIndex: 32
    osisId: Judg.9.33
    sblId: Judg 9:33
    shortName: 士 9:33
    text: 早晨太陽一出，你就趁早攻城。看哪， 迦勒 和跟隨他的百姓出來攻擊你的時候，你就全力對付他們。」
  - name: 士师记 9:34
    orderIndex: 33
    osisId: Judg.9.34
    sblId: Judg 9:34
    shortName: 士 9:34
    text: 於是， 亞比米勒 和跟隨他的眾百姓夜間起來，兵分四隊，埋伏攻擊 示劍 。
  - name: 士师记 9:35
    orderIndex: 34
    osisId: Judg.9.35
    sblId: Judg 9:35
    shortName: 士 9:35
    text: 以別 的兒子 迦勒 出去，站在城門口。 亞比米勒 和跟隨他的百姓從埋伏之處起來。
  - name: 士师记 9:36
    orderIndex: 35
    osisId: Judg.9.36
    sblId: Judg 9:36
    shortName: 士 9:36
    text: 迦勒 看見百姓，就對 西布勒 說：「看哪，有百姓從山頂上下來。」 西布勒 對他說：「你把山的影子看作是人了。」
  - name: 士师记 9:37
    orderIndex: 36
    osisId: Judg.9.37
    sblId: Judg 9:37
    shortName: 士 9:37
    text: 迦勒 又繼續講，他說：「看哪，有百姓從地的高處下來，又有一隊從 米惡尼尼 橡樹 的路前來。」
  - name: 士师记 9:38
    orderIndex: 37
    osisId: Judg.9.38
    sblId: Judg 9:38
    shortName: 士 9:38
    text: 西布勒 對他說：「你所誇口的在哪裏呢？你曾說：『 亞比米勒 是誰，叫我們服事他呢？』這不是你所藐視的百姓嗎？你現在出去，與他們交戰吧！」
  - name: 士师记 9:39
    orderIndex: 38
    osisId: Judg.9.39
    sblId: Judg 9:39
    shortName: 士 9:39
    text: 於是 迦勒 率領 示劍 居民出去，與 亞比米勒 交戰。
  - name: 士师记 9:40
    orderIndex: 39
    osisId: Judg.9.40
    sblId: Judg 9:40
    shortName: 士 9:40
    text: 亞比米勒 追趕 迦勒 ， 迦勒 在他面前逃跑。有許多人被刺傷仆倒，直到城門口。
  - name: 士师记 9:41
    orderIndex: 40
    osisId: Judg.9.41
    sblId: Judg 9:41
    shortName: 士 9:41
    text: 亞比米勒 住在 亞魯瑪 。 西布勒 趕出 迦勒 和他的弟兄，不准他們住在 示劍 。
  - name: 士师记 9:42
    orderIndex: 41
    osisId: Judg.9.42
    sblId: Judg 9:42
    shortName: 士 9:42
    text: 次日，百姓出到田間，有人告訴 亞比米勒 ，
  - name: 士师记 9:43
    orderIndex: 42
    osisId: Judg.9.43
    sblId: Judg 9:43
    shortName: 士 9:43
    text: 他就帶領百姓，把他們分成三隊，埋伏在田間窺探。看哪， 示劍 居民從城裏出來，他就起來擊殺他們。
  - name: 士师记 9:44
    orderIndex: 43
    osisId: Judg.9.44
    sblId: Judg 9:44
    shortName: 士 9:44
    text: 亞比米勒 和跟隨他的一隊向前衝，站在城門口；另外兩隊直衝向田間，擊殺了眾人。
  - name: 士师记 9:45
    orderIndex: 44
    osisId: Judg.9.45
    sblId: Judg 9:45
    shortName: 士 9:45
    text: 亞比米勒 攻城一整天，將城奪取，殺了其中的百姓，把城拆毀，撒上了鹽。
  - name: 士师记 9:46
    orderIndex: 45
    osisId: Judg.9.46
    sblId: Judg 9:46
    shortName: 士 9:46
    text: 示劍 城樓裏所有的居民聽見了，就進入 伊勒‧比利土 廟的地窖裏。
  - name: 士师记 9:47
    orderIndex: 46
    osisId: Judg.9.47
    sblId: Judg 9:47
    shortName: 士 9:47
    text: 有人告訴 亞比米勒 ， 示劍 城樓裏所有的居民都聚在一起。
  - name: 士师记 9:48
    orderIndex: 47
    osisId: Judg.9.48
    sblId: Judg 9:48
    shortName: 士 9:48
    text: 亞比米勒 和所有跟隨他的百姓都上 撒們山 去。 亞比米勒 手拿斧子，砍下一根樹枝，舉起來，扛在肩上，對跟隨他的百姓說：「你們看我做甚麼，就趕快照樣做。」
  - name: 士师记 9:49
    orderIndex: 48
    osisId: Judg.9.49
    sblId: Judg 9:49
    shortName: 士 9:49
    text: 眾百姓也都各砍一根樹枝，跟 亞比米勒 走，把樹枝堆在地窖上，放火燒地窖。這樣， 示劍 城樓裏所有的人都死了，男女約有一千。
  - name: 士师记 9:50
    orderIndex: 49
    osisId: Judg.9.50
    sblId: Judg 9:50
    shortName: 士 9:50
    text: 亞比米勒 到 提備斯 ，對著 提備斯 安營，攻取了那城。
  - name: 士师记 9:51
    orderIndex: 50
    osisId: Judg.9.51
    sblId: Judg 9:51
    shortName: 士 9:51
    text: 城中有一座堅固的樓；城裏所有的居民，無論男女，都逃到那裏，關上門，上了樓頂。
  - name: 士师记 9:52
    orderIndex: 51
    osisId: Judg.9.52
    sblId: Judg 9:52
    shortName: 士 9:52
    text: 亞比米勒 到了樓前，攻打它。他挨近樓門，要放火焚燒。
  - name: 士师记 9:53
    orderIndex: 52
    osisId: Judg.9.53
    sblId: Judg 9:53
    shortName: 士 9:53
    text: 有一個婦人把一塊上磨石拋在 亞比米勒 的頭上，打破了他的頭蓋骨。
  - name: 士师记 9:54
    orderIndex: 53
    osisId: Judg.9.54
    sblId: Judg 9:54
    shortName: 士 9:54
    text: 他就急忙叫拿他兵器的青年來，對他說：「拔出你的刀來，殺了我吧！免得有人提到我說：『他被一個婦人殺了。』」於是那青年把他刺透，他就死了。
  - name: 士师记 9:55
    orderIndex: 54
    osisId: Judg.9.55
    sblId: Judg 9:55
    shortName: 士 9:55
    text: 以色列 人見 亞比米勒 死了，就各回自己的地方去了。
  - name: 士师记 9:56
    orderIndex: 55
    osisId: Judg.9.56
    sblId: Judg 9:56
    shortName: 士 9:56
    text: 這樣，上帝報應了 亞比米勒 向他父親所做的惡事，就是殺了自己七十個兄弟。
  - name: 士师记 9:57
    orderIndex: 56
    osisId: Judg.9.57
    sblId: Judg 9:57
    shortName: 士 9:57
    text: 示劍 人的一切惡事，上帝也都報應在他們頭上； 耶路巴力 的兒子 約坦 的詛咒都臨到他們身上了。
  versesCount: 57
