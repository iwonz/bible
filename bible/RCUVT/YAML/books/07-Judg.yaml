  - name: 士师记 10:1
    orderIndex: 0
    osisId: Judg.10.1
    sblId: Judg 10:1
    shortName: 士 10:1
    text: 亞比米勒 以後， 陀拉 興起，拯救 以色列 ，他是 朵多 的孫子， 普瓦 的兒子， 以薩迦 人，住在 以法蓮 山區的 沙密 。
  - name: 士师记 10:2
    orderIndex: 1
    osisId: Judg.10.2
    sblId: Judg 10:2
    shortName: 士 10:2
    text: 陀拉 作 以色列 的士師二十三年。他死了，葬在 沙密 。
  - name: 士师记 10:3
    orderIndex: 2
    osisId: Judg.10.3
    sblId: Judg 10:3
    shortName: 士 10:3
    text: 陀拉 以後有 基列 人 睚珥 興起，作 以色列 的士師二十二年。
  - name: 士师记 10:4
    orderIndex: 3
    osisId: Judg.10.4
    sblId: Judg 10:4
    shortName: 士 10:4
    text: 他有三十個兒子，騎著三十匹驢駒。他們有三十座城，叫作 哈倭特‧睚珥 ，直到如今，都在 基列 地。
  - name: 士师记 10:5
    orderIndex: 4
    osisId: Judg.10.5
    sblId: Judg 10:5
    shortName: 士 10:5
    text: 睚珥 死了，葬在 加們 。
  - name: 士师记 10:6
    orderIndex: 5
    osisId: Judg.10.6
    sblId: Judg 10:6
    shortName: 士 10:6
    text: 以色列 人又行耶和華眼中看為惡的事，去事奉諸 巴力 和 亞斯她錄 ，以及 亞蘭 的神明、 西頓 的神明、 摩押 的神明、 亞捫 人的神明、 非利士
      人的神明。他們離棄耶和華，不事奉他。
  - name: 士师记 10:7
    orderIndex: 6
    osisId: Judg.10.7
    sblId: Judg 10:7
    shortName: 士 10:7
    text: 耶和華的怒氣向 以色列 發作，把他們交給 非利士 人和 亞捫 人的手中。
  - name: 士师记 10:8
    orderIndex: 7
    osisId: Judg.10.8
    sblId: Judg 10:8
    shortName: 士 10:8
    text: 從那年起，他們欺壓迫害 以色列 人，在 約旦河 東， 亞摩利 人境內， 基列 一帶所有的 以色列 人，長達十八年。
  - name: 士师记 10:9
    orderIndex: 8
    osisId: Judg.10.9
    sblId: Judg 10:9
    shortName: 士 10:9
    text: 亞捫 人渡過 約旦河 去攻打 猶大 和 便雅憫 ，以及 以法蓮 家族。 以色列 的處境非常困苦。
  - name: 士师记 10:10
    orderIndex: 9
    osisId: Judg.10.10
    sblId: Judg 10:10
    shortName: 士 10:10
    text: 以色列 人哀求耶和華說：「我們得罪了你，因為我們離棄了我們的上帝，去事奉諸 巴力 。」
  - name: 士师记 10:11
    orderIndex: 10
    osisId: Judg.10.11
    sblId: Judg 10:11
    shortName: 士 10:11
    text: 耶和華對 以色列 人說：「我豈沒有救你們脫離 埃及 人、 亞摩利 人、 亞捫 人和 非利士 人嗎？
  - name: 士师记 10:12
    orderIndex: 11
    osisId: Judg.10.12
    sblId: Judg 10:12
    shortName: 士 10:12
    text: 西頓 人、 亞瑪力 人和 馬雲 人 欺壓你們，你們哀求我，我也拯救你們脫離他們的手。
  - name: 士师记 10:13
    orderIndex: 12
    osisId: Judg.10.13
    sblId: Judg 10:13
    shortName: 士 10:13
    text: 你們竟離棄我去事奉別神！所以我不再救你們了。
  - name: 士师记 10:14
    orderIndex: 13
    osisId: Judg.10.14
    sblId: Judg 10:14
    shortName: 士 10:14
    text: 你們去哀求你們所選擇的神明；你們遭遇急難的時候，讓它們救你們吧！」
  - name: 士师记 10:15
    orderIndex: 14
    osisId: Judg.10.15
    sblId: Judg 10:15
    shortName: 士 10:15
    text: 以色列 人對耶和華說：「我們犯罪了，照你看為好的待我們，只求你今日拯救我們吧！」
  - name: 士师记 10:16
    orderIndex: 15
    osisId: Judg.10.16
    sblId: Judg 10:16
    shortName: 士 10:16
    text: 以色列 人就除掉他們中間的外邦神明，事奉耶和華。耶和華因 以色列 所受的苦難而心裏焦急。
  - name: 士师记 10:17
    orderIndex: 16
    osisId: Judg.10.17
    sblId: Judg 10:17
    shortName: 士 10:17
    text: 亞捫 人被召來，在 基列 安營； 以色列 人也聚集，在 米斯巴 安營。
  - name: 士师记 10:18
    orderIndex: 17
    osisId: Judg.10.18
    sblId: Judg 10:18
    shortName: 士 10:18
    text: 基列 百姓中的領袖彼此說：「誰領先出去攻打 亞捫 人，誰就作 基列 所有居民的領袖。」
  versesCount: 18
- name: 士师记 11
  orderIndex: 10
  osisId: Judg.11
  sblId: Judg 11
  shortName: 士 11
  verses:
  - name: 士师记 11:1
    orderIndex: 0
    osisId: Judg.11.1
    sblId: Judg 11:1
    shortName: 士 11:1
    text: 基列 人 耶弗他 是個大能的勇士，是妓女的兒子。 基列 生了 耶弗他 。
  - name: 士师记 11:2
    orderIndex: 1
    osisId: Judg.11.2
    sblId: Judg 11:2
    shortName: 士 11:2
    text: 基列 的妻子也給他生了幾個兒子。他妻子生的兒子長大後，就把 耶弗他 趕出去，說：「你不可在我們父家繼承產業，因為你是別的女人生的兒子。」
  - name: 士师记 11:3
    orderIndex: 2
    osisId: Judg.11.3
    sblId: Judg 11:3
    shortName: 士 11:3
    text: 耶弗他 就逃離他的兄弟，住在 陀伯 地。有些無賴的人聚集在他那裏，與他一同出入。
  - name: 士师记 11:4
    orderIndex: 3
    osisId: Judg.11.4
    sblId: Judg 11:4
    shortName: 士 11:4
    text: 過了些日子， 亞捫 人攻打 以色列 。
  - name: 士师记 11:5
    orderIndex: 4
    osisId: Judg.11.5
    sblId: Judg 11:5
    shortName: 士 11:5
    text: 亞捫 人攻打 以色列 的時候， 基列 的長老去請 耶弗他 從 陀伯 地回來。
  - name: 士师记 11:6
    orderIndex: 5
    osisId: Judg.11.6
    sblId: Judg 11:6
    shortName: 士 11:6
    text: 他們對 耶弗他 說：「請你來作我們的指揮官，好讓我們跟 亞捫 人打仗。」
  - name: 士师记 11:7
    orderIndex: 6
    osisId: Judg.11.7
    sblId: Judg 11:7
    shortName: 士 11:7
    text: 耶弗他 對 基列 的長老說：「你們不是恨我，把我趕出父家嗎？現在你們遭遇急難，為何到我這裏來呢？」
  - name: 士师记 11:8
    orderIndex: 7
    osisId: Judg.11.8
    sblId: Judg 11:8
    shortName: 士 11:8
    text: 基列 的長老對 耶弗他 說：「現在我們回到你這裏，是要請你同我們去跟 亞捫 人打仗，作 基列 所有居民的領袖。」
  - name: 士师记 11:9
    orderIndex: 8
    osisId: Judg.11.9
    sblId: Judg 11:9
    shortName: 士 11:9
    text: 耶弗他 對 基列 的長老說：「若你們請我回去跟 亞捫 人打仗，耶和華把他們交給我，我就作你們的領袖。」
  - name: 士师记 11:10
    orderIndex: 9
    osisId: Judg.11.10
    sblId: Judg 11:10
    shortName: 士 11:10
    text: 基列 的長老對 耶弗他 說：「有耶和華在你我之間作證，我們必定照你的話做。」
  - name: 士师记 11:11
    orderIndex: 10
    osisId: Judg.11.11
    sblId: Judg 11:11
    shortName: 士 11:11
    text: 於是 耶弗他 與 基列 的長老同去，百姓就立 耶弗他 作他們的領袖和指揮官。 耶弗他 在 米斯巴 將他一切的事陳述在耶和華面前。
  - name: 士师记 11:12
    orderIndex: 11
    osisId: Judg.11.12
    sblId: Judg 11:12
    shortName: 士 11:12
    text: 耶弗他 派使者到 亞捫 人的王那裏，說：「你與我有甚麼相干，竟來到我這裏攻打我的地呢？」
  - name: 士师记 11:13
    orderIndex: 12
    osisId: Judg.11.13
    sblId: Judg 11:13
    shortName: 士 11:13
    text: 亞捫 人的王對 耶弗他 的使者說：「因為 以色列 從 埃及 上來的時候佔據我的地，從 亞嫩河 到 雅博河 ，直到 約旦河 。現在你要和平歸還這些地方！」
  - name: 士师记 11:14
    orderIndex: 13
    osisId: Judg.11.14
    sblId: Judg 11:14
    shortName: 士 11:14
    text: 耶弗他 又派使者到 亞捫 人的王那裏，
  - name: 士师记 11:15
    orderIndex: 14
    osisId: Judg.11.15
    sblId: Judg 11:15
    shortName: 士 11:15
    text: 對他說：「 耶弗他 如此說： 以色列 並沒有佔據 摩押 地和 亞捫 人的地。
  - name: 士师记 11:16
    orderIndex: 15
    osisId: Judg.11.16
    sblId: Judg 11:16
    shortName: 士 11:16
    text: 以色列 人從 埃及 上來，是經過曠野到 紅海 ，來到 加低斯 。
  - name: 士师记 11:17
    orderIndex: 16
    osisId: Judg.11.17
    sblId: Judg 11:17
    shortName: 士 11:17
    text: 那時， 以色列 派使者去 以東 王那裏，說：『求你讓我穿越你的地。』 以東 王卻不聽。 以色列 又照樣派使者去 摩押 王那裏，他也不肯。於是 以色列
      人就住在 加低斯 。
  - name: 士师记 11:18
    orderIndex: 17
    osisId: Judg.11.18
    sblId: Judg 11:18
    shortName: 士 11:18
    text: 他們又經過曠野，繞過 以東 地和 摩押 地，到 摩押 地的東邊 ，在 亞嫩河 邊安營，並沒有進入 摩押 的境內，因為 亞嫩河 是 摩押 的邊界。
  - name: 士师记 11:19
    orderIndex: 18
    osisId: Judg.11.19
    sblId: Judg 11:19
    shortName: 士 11:19
    text: 以色列 派使者去 亞摩利 王，就是 希實本 王 西宏 那裏； 以色列 對他說：『求你讓我們穿越你的地，到我自己的地方去。』
  - name: 士师记 11:20
    orderIndex: 19
    osisId: Judg.11.20
    sblId: Judg 11:20
    shortName: 士 11:20
    text: 西宏 卻不信任 以色列 ，不讓他們穿越他的疆界。他召集了他的眾百姓在 雅雜 安營，與 以色列 爭戰。
  - name: 士师记 11:21
    orderIndex: 20
    osisId: Judg.11.21
    sblId: Judg 11:21
    shortName: 士 11:21
    text: 耶和華－ 以色列 的上帝將 西宏 和他的眾百姓都交在 以色列 手中， 以色列 人就擊殺他們，佔領了那地居民 亞摩利 人的全地。
  - name: 士师记 11:22
    orderIndex: 21
    osisId: Judg.11.22
    sblId: Judg 11:22
    shortName: 士 11:22
    text: 他們佔領了 亞摩利 人所有的疆土，從 亞嫩河 到 雅博河 ，從曠野直到 約旦河 。
  - name: 士师记 11:23
    orderIndex: 22
    osisId: Judg.11.23
    sblId: Judg 11:23
    shortName: 士 11:23
    text: 耶和華－ 以色列 的上帝如今從他百姓 以色列 面前趕出 亞摩利 人，你竟要佔領它嗎？
  - name: 士师记 11:24
    orderIndex: 23
    osisId: Judg.11.24
    sblId: Judg 11:24
    shortName: 士 11:24
    text: 你不是已經得了你的神明 基抹 賜給你的地為業嗎？耶和華－我們的上帝在我們面前所趕出的，我們也要得它為業。
  - name: 士师记 11:25
    orderIndex: 24
    osisId: Judg.11.25
    sblId: Judg 11:25
    shortName: 士 11:25
    text: 現在你比 西撥 的兒子 摩押 王 巴勒 還強嗎？他真的曾與 以色列 爭執，或是真的與他們爭戰了嗎？
  - name: 士师记 11:26
    orderIndex: 25
    osisId: Judg.11.26
    sblId: Judg 11:26
    shortName: 士 11:26
    text: 以色列 人住 希實本 和所屬的鄉鎮， 亞羅珥 和所屬的鄉鎮，以及沿著 亞嫩河 的一切城鎮，已經有三百年了。在這期間，你們為甚麼不取回呢？
  - name: 士师记 11:27
    orderIndex: 26
    osisId: Judg.11.27
    sblId: Judg 11:27
    shortName: 士 11:27
    text: 我並沒有得罪你，你卻要攻打我，加害於我。願審判人的耶和華今日在 以色列 人和 亞捫 人之間判斷是非。」
  - name: 士师记 11:28
    orderIndex: 27
    osisId: Judg.11.28
    sblId: Judg 11:28
    shortName: 士 11:28
    text: 但 亞捫 人的王不聽 耶弗他 傳達給他的話。
  - name: 士师记 11:29
    orderIndex: 28
    osisId: Judg.11.29
    sblId: Judg 11:29
    shortName: 士 11:29
    text: 耶和華的靈降在 耶弗他 身上，他就經過 基列 和 瑪拿西 ，經過 基列 的 米斯巴 ，又從 基列 的 米斯巴 過到 亞捫 人那裏。
  - name: 士师记 11:30
    orderIndex: 29
    osisId: Judg.11.30
    sblId: Judg 11:30
    shortName: 士 11:30
    text: 耶弗他 向耶和華許願，說：「你若真的將 亞捫 人交在我手中，
  - name: 士师记 11:31
    orderIndex: 30
    osisId: Judg.11.31
    sblId: Judg 11:31
    shortName: 士 11:31
    text: 我從 亞捫 人那裏平平安安回來的時候，無論誰先從我家門出來迎接我，就要歸給耶和華，我必將他獻上作為燔祭。」
  - name: 士师记 11:32
    orderIndex: 31
    osisId: Judg.11.32
    sblId: Judg 11:32
    shortName: 士 11:32
    text: 於是 耶弗他 往 亞捫 人那裏去，與他們爭戰。耶和華將他們交在他手中，
  - name: 士师记 11:33
    orderIndex: 32
    osisId: Judg.11.33
    sblId: Judg 11:33
    shortName: 士 11:33
    text: 他就徹底擊敗他們，從 亞羅珥 到 米匿 ，直到 亞備勒‧基拉明 ，攻取了二十座城。這樣， 亞捫 人就在 以色列 人面前被制伏了。
  - name: 士师记 11:34
    orderIndex: 33
    osisId: Judg.11.34
    sblId: Judg 11:34
    shortName: 士 11:34
    text: 耶弗他 回 米斯巴 去，到了自己的家，看哪，他女兒拿著手鼓跳舞出來迎接他。她是 耶弗他 的獨生女，除她以外，沒有別的兒女。
  - name: 士师记 11:35
    orderIndex: 34
    osisId: Judg.11.35
    sblId: Judg 11:35
    shortName: 士 11:35
    text: 耶弗他一看見她，就撕裂衣服，說：「哀哉！我的女兒啊，你使我非常悲痛，叫我十分為難了。因為我已經向耶和華開了口，不能收回。」
  - name: 士师记 11:36
    orderIndex: 35
    osisId: Judg.11.36
    sblId: Judg 11:36
    shortName: 士 11:36
    text: 他女兒對他說：「我的父親啊，你既向耶和華開了口，就當照你口中所說的向我行，因為耶和華已經在你的仇敵 亞捫 人身上為你報了仇。」
  - name: 士师记 11:37
    orderIndex: 36
    osisId: Judg.11.37
    sblId: Judg 11:37
    shortName: 士 11:37
    text: 她又對父親說：「我只求你這一件事，給我兩個月，讓我和同伴下到山裏，好為我的童貞哀哭。」
  - name: 士师记 11:38
    orderIndex: 37
    osisId: Judg.11.38
    sblId: Judg 11:38
    shortName: 士 11:38
    text: 耶弗他 說：「你去吧！」他就讓她離開兩個月。她和同伴去了，在山裏為她的童貞哀哭。
  - name: 士师记 11:39
    orderIndex: 38
    osisId: Judg.11.39
    sblId: Judg 11:39
    shortName: 士 11:39
    text: 過了兩個月，她回到父親那裏，父親就照所許的願向她行了。她從來沒有親近男人。於是 以色列 中有個風俗，
  - name: 士师记 11:40
    orderIndex: 39
    osisId: Judg.11.40
    sblId: Judg 11:40
    shortName: 士 11:40
    text: 每年按著日期 以色列 的女子要去為 基列 人 耶弗他 的女兒哀哭四天。
  versesCount: 40
- name: 士师记 12
  orderIndex: 11
  osisId: Judg.12
  sblId: Judg 12
  shortName: 士 12
  verses:
  - name: 士师记 12:1
    orderIndex: 0
    osisId: Judg.12.1
    sblId: Judg 12:1
    shortName: 士 12:1
    text: 以法蓮 人被召來，渡河來到 撒分 。他們對 耶弗他 說：「你去與 亞捫 人爭戰，為甚麼沒有召我們同去呢？我們必用火將你和你的家燒了。」
  - name: 士师记 12:2
    orderIndex: 1
    osisId: Judg.12.2
    sblId: Judg 12:2
    shortName: 士 12:2
    text: 耶弗他 對他們說：「我和我的百姓與 亞捫 人有極大的衝突；我曾召你們來，你們卻沒有來救我脫離他們的手。
  - name: 士师记 12:3
    orderIndex: 2
    osisId: Judg.12.3
    sblId: Judg 12:3
    shortName: 士 12:3
    text: 我見你們不來救我，就拚了命前去攻打 亞捫 人，耶和華就將他們交在我手中。你們今日為甚麼上我這裏來攻打我呢？」
  - name: 士师记 12:4
    orderIndex: 3
    osisId: Judg.12.4
    sblId: Judg 12:4
    shortName: 士 12:4
    text: 於是 耶弗他 召集 基列 所有的人，要與 以法蓮 人爭戰。 基列 人擊殺 以法蓮 人，因 以法蓮 人曾說：「你們 基列 人在 以法蓮 和 瑪拿西
      中，不過是 以法蓮 逃亡的人而已。」
  - name: 士师记 12:5
    orderIndex: 4
    osisId: Judg.12.5
    sblId: Judg 12:5
    shortName: 士 12:5
    text: 基列 人把守 約旦河 的渡口，不許 以法蓮 人過去。逃跑的 以法蓮 人若說：「讓我過河。」 基列 人就問他說：「你是不是 以法蓮 人？」他若說：「不是」，
  - name: 士师记 12:6
    orderIndex: 5
    osisId: Judg.12.6
    sblId: Judg 12:6
    shortName: 士 12:6
    text: 基列 人就對他說：「你說『示播列』。」 以法蓮 人因為發音不準，就會說成「西播列」。 基列 人就捉住他，在 約旦河 的渡口把他殺了。那時， 以法蓮
      人被殺的有四萬二千人。
  - name: 士师记 12:7
    orderIndex: 6
    osisId: Judg.12.7
    sblId: Judg 12:7
    shortName: 士 12:7
    text: 耶弗他 作 以色列 的士師六年。 基列 人 耶弗他 死了，葬在 基列 的城裏 。
  - name: 士师记 12:8
    orderIndex: 7
    osisId: Judg.12.8
    sblId: Judg 12:8
    shortName: 士 12:8
    text: 耶弗他 以後，有 伯利恆 人 以比讚 作 以色列 的士師。
  - name: 士师记 12:9
    orderIndex: 8
    osisId: Judg.12.9
    sblId: Judg 12:9
    shortName: 士 12:9
    text: 他有三十個兒子。他把三十個女兒都嫁出去了，也為他的兒子從外面娶了三十個媳婦。他作 以色列 的士師七年。
  - name: 士师记 12:10
    orderIndex: 9
    osisId: Judg.12.10
    sblId: Judg 12:10
    shortName: 士 12:10
    text: 以比讚 死了，葬在 伯利恆 。
  - name: 士师记 12:11
    orderIndex: 10
    osisId: Judg.12.11
    sblId: Judg 12:11
    shortName: 士 12:11
    text: 以比讚 以後，有 西布倫 人 以倫 作 以色列 的士師，他作 以色列 的士師十年。
  - name: 士师记 12:12
    orderIndex: 11
    osisId: Judg.12.12
    sblId: Judg 12:12
    shortName: 士 12:12
    text: 西布倫 人 以倫 死了，葬在 西布倫 地的 亞雅崙 。
  - name: 士师记 12:13
    orderIndex: 12
    osisId: Judg.12.13
    sblId: Judg 12:13
    shortName: 士 12:13
    text: 以倫 以後，有 比拉頓 人 希列 的兒子 押頓 作 以色列 的士師。
  - name: 士师记 12:14
    orderIndex: 13
    osisId: Judg.12.14
    sblId: Judg 12:14
    shortName: 士 12:14
    text: 他有四十個兒子，三十個孫子，騎著七十匹驢駒。 押頓 作 以色列 的士師八年。
  - name: 士师记 12:15
    orderIndex: 14
    osisId: Judg.12.15
    sblId: Judg 12:15
    shortName: 士 12:15
    text: 比拉頓 人 希列 的兒子 押頓 死了，葬在 以法蓮 地的 比拉頓 ，就在 亞瑪力 人的山區。
  versesCount: 15
- name: 士师记 13
  orderIndex: 12
  osisId: Judg.13
  sblId: Judg 13
  shortName: 士 13
  verses:
  - name: 士师记 13:1
    orderIndex: 0
    osisId: Judg.13.1
    sblId: Judg 13:1
    shortName: 士 13:1
    text: 以色列 人又行耶和華眼中看為惡的事，耶和華將他們交在 非利士 人手中四十年。
  - name: 士师记 13:2
    orderIndex: 1
    osisId: Judg.13.2
    sblId: Judg 13:2
    shortName: 士 13:2
    text: 那時，有一個 但 支派的 瑣拉 人，名叫 瑪挪亞 。他的妻子不懷孕，不生育。
  - name: 士师记 13:3
    orderIndex: 2
    osisId: Judg.13.3
    sblId: Judg 13:3
    shortName: 士 13:3
    text: 耶和華的使者向那婦人顯現，對她說：「看哪，以前你不懷孕，不生育，如今你必懷孕生一個兒子。
  - name: 士师记 13:4
    orderIndex: 3
    osisId: Judg.13.4
    sblId: Judg 13:4
    shortName: 士 13:4
    text: 現在你要謹慎，清酒烈酒都不可喝，任何不潔之物都不可吃，
  - name: 士师记 13:5
    orderIndex: 4
    osisId: Judg.13.5
    sblId: Judg 13:5
    shortName: 士 13:5
    text: 看哪，你必懷孕，生一個兒子。不可用剃刀剃他的頭，因為這孩子一出母胎就歸給上帝作拿細耳人。他必開始拯救 以色列 脫離 非利士 人的手。」
  - name: 士师记 13:6
    orderIndex: 5
    osisId: Judg.13.6
    sblId: Judg 13:6
    shortName: 士 13:6
    text: 那婦人來對丈夫說：「有一個神人到我這裏來，他的容貌如上帝使者的容貌，非常可畏。我沒有問他從哪裏來，他也沒有把他的名字告訴我。
  - name: 士师记 13:7
    orderIndex: 6
    osisId: Judg.13.7
    sblId: Judg 13:7
    shortName: 士 13:7
    text: 他對我說：『看哪，你要懷孕，生一個兒子 。現在，清酒烈酒都不可喝，任何不潔之物都不可吃，因為這孩子從出母胎一直到死的那一天，要歸給上帝作拿細耳人。』」
  - name: 士师记 13:8
    orderIndex: 7
    osisId: Judg.13.8
    sblId: Judg 13:8
    shortName: 士 13:8
    text: 瑪挪亞 祈求耶和華說：「主啊，求你再差遣那神人到我們這裏來，指示我們對這將要生的孩子該怎樣作。」
  - name: 士师记 13:9
    orderIndex: 8
    osisId: Judg.13.9
    sblId: Judg 13:9
    shortName: 士 13:9
    text: 上帝垂聽了 瑪挪亞 的聲音。那婦人坐在田間的時候，上帝的使者又到她那裏，但是她的丈夫 瑪挪亞 沒有同她在一起。
  - name: 士师记 13:10
    orderIndex: 9
    osisId: Judg.13.10
    sblId: Judg 13:10
    shortName: 士 13:10
    text: 婦人急忙跑去告訴丈夫，對他說：「看哪，那日到我這裏來的人又向我顯現了。」
  - name: 士师记 13:11
    orderIndex: 10
    osisId: Judg.13.11
    sblId: Judg 13:11
    shortName: 士 13:11
    text: 瑪挪亞 起來，跟隨他的妻子來到那人那裏，對他說：「你就是跟這婦人說話的那個人嗎？」他說：「是我。」
  - name: 士师记 13:12
    orderIndex: 11
    osisId: Judg.13.12
    sblId: Judg 13:12
    shortName: 士 13:12
    text: 瑪挪亞 說：「現在，願你的話應驗！這孩子該如何管教呢？他當做甚麼呢？」
  - name: 士师记 13:13
    orderIndex: 12
    osisId: Judg.13.13
    sblId: Judg 13:13
    shortName: 士 13:13
    text: 耶和華的使者對 瑪挪亞 說：「我告訴這婦人的一切事，她都要遵守。
  - name: 士师记 13:14
    orderIndex: 13
    osisId: Judg.13.14
    sblId: Judg 13:14
    shortName: 士 13:14
    text: 葡萄樹所結的不可吃，清酒烈酒都不可喝，任何不潔之物也不可吃。凡我所吩咐的，她都當遵守。」
  - name: 士师记 13:15
    orderIndex: 14
    osisId: Judg.13.15
    sblId: Judg 13:15
    shortName: 士 13:15
    text: 瑪挪亞 對耶和華的使者說：「請容許我們留你下來，好為你預備一隻小山羊。」
  - name: 士师记 13:16
    orderIndex: 15
    osisId: Judg.13.16
    sblId: Judg 13:16
    shortName: 士 13:16
    text: 耶和華的使者對 瑪挪亞 說：「你雖然留我，我卻不吃你的食物。你若預備燔祭，就當獻給耶和華。」因 瑪挪亞 不知道他是耶和華的使者。
  - name: 士师记 13:17
    orderIndex: 16
    osisId: Judg.13.17
    sblId: Judg 13:17
    shortName: 士 13:17
    text: 瑪挪亞 對耶和華的使者說：「請問大名？好讓我們在你的話應驗的時候尊敬你。」
  - name: 士师记 13:18
    orderIndex: 17
    osisId: Judg.13.18
    sblId: Judg 13:18
    shortName: 士 13:18
    text: 耶和華的使者對他說：「你何必問我的名字呢？我的名字是奇妙的。」
  - name: 士师记 13:19
    orderIndex: 18
    osisId: Judg.13.19
    sblId: Judg 13:19
    shortName: 士 13:19
    text: 瑪挪亞 取一隻小山羊和素祭，在磐石上獻給耶和華。他行奇妙的事， 瑪挪亞 和他的妻子觀看，
  - name: 士师记 13:20
    orderIndex: 19
    osisId: Judg.13.20
    sblId: Judg 13:20
    shortName: 士 13:20
    text: 火焰從壇上往上升，耶和華的使者也在壇上的火焰中升上去了。 瑪挪亞 和他的妻子看見，就臉伏於地。
  - name: 士师记 13:21
    orderIndex: 20
    osisId: Judg.13.21
    sblId: Judg 13:21
    shortName: 士 13:21
    text: 耶和華的使者不再向 瑪挪亞 和他的妻子顯現了。那時， 瑪挪亞 才知道他是耶和華的使者。
  - name: 士师记 13:22
    orderIndex: 21
    osisId: Judg.13.22
    sblId: Judg 13:22
    shortName: 士 13:22
    text: 瑪挪亞 對他的妻子說：「我們一定會死，因為我們看見了上帝。」
  - name: 士师记 13:23
    orderIndex: 22
    osisId: Judg.13.23
    sblId: Judg 13:23
    shortName: 士 13:23
    text: 他的妻子卻對他說：「耶和華若有意要我們死，就不會從我們手中接受燔祭和素祭，不會將這一切事指示我們，這時也不會讓我們聽到這話。」
  - name: 士师记 13:24
    orderIndex: 23
    osisId: Judg.13.24
    sblId: Judg 13:24
    shortName: 士 13:24
    text: 後來婦人生了一個兒子，給他起名叫 參孫 。孩子漸漸長大，耶和華賜福給他。
  - name: 士师记 13:25
    orderIndex: 24
    osisId: Judg.13.25
    sblId: Judg 13:25
    shortName: 士 13:25
    text: 在 瑣拉 和 以實陶 之間的 瑪哈尼‧但 ，耶和華的靈開始感動 參孫 。
  versesCount: 25
- name: 士师记 14
  orderIndex: 13
  osisId: Judg.14
  sblId: Judg 14
  shortName: 士 14
  verses:
  - name: 士师记 14:1
    orderIndex: 0
    osisId: Judg.14.1
    sblId: Judg 14:1
    shortName: 士 14:1
    text: 參孫 下到 亭拿 ，在 亭拿 看見一個女子，是 非利士 人的女兒。
  - name: 士师记 14:2
    orderIndex: 1
    osisId: Judg.14.2
    sblId: Judg 14:2
    shortName: 士 14:2
    text: 他上來告訴他父母說：「我在 亭拿 看見一個女子，是 非利士 人的女兒，現在請你們給我娶她為妻。」
  - name: 士师记 14:3
    orderIndex: 2
    osisId: Judg.14.3
    sblId: Judg 14:3
    shortName: 士 14:3
    text: 他父母對他說：「在你弟兄的女兒中，或在本族所有的人中，難道沒有女子嗎？你何必在未受割禮的 非利士 人中去娶妻呢？」 參孫 對他父親說：「請你給我娶那女子，因為我喜歡她。」
  - name: 士师记 14:4
    orderIndex: 3
    osisId: Judg.14.4
    sblId: Judg 14:4
    shortName: 士 14:4
    text: 他的父母並不知道這事是出於耶和華，因為他在找機會攻擊 非利士 人。那時， 非利士 人轄制 以色列 人。
  - name: 士师记 14:5
    orderIndex: 4
    osisId: Judg.14.5
    sblId: Judg 14:5
    shortName: 士 14:5
    text: 參孫 跟他父母下 亭拿 去，他們到了 亭拿 的葡萄園。看哪，有一隻少壯獅子對著他吼叫。
  - name: 士师记 14:6
    orderIndex: 5
    osisId: Judg.14.6
    sblId: Judg 14:6
    shortName: 士 14:6
    text: 耶和華的靈大大感動 參孫 ，他就手無寸鐵撕裂獅子，如撕裂小山羊一樣。他做這事，並沒有告訴他的父母親。
  - name: 士师记 14:7
    orderIndex: 6
    osisId: Judg.14.7
    sblId: Judg 14:7
    shortName: 士 14:7
    text: 參孫 下去跟那女子說話，看著就喜歡她。
  - name: 士师记 14:8
    orderIndex: 7
    osisId: Judg.14.8
    sblId: Judg 14:8
    shortName: 士 14:8
    text: 過了些日子，他回來要娶那女子，繞道去看獅子的殘骸，看哪，有一群蜜蜂在獅子的屍體內，也有蜜在裏面。
  - name: 士师记 14:9
    orderIndex: 8
    osisId: Judg.14.9
    sblId: Judg 14:9
    shortName: 士 14:9
    text: 他就取了蜜，放在手掌上，邊走邊吃。他到了父母那裏，給他們蜜，他們也吃了。但他沒有告訴他們，這蜜是從獅子的屍體內取來的。
  - name: 士师记 14:10
    orderIndex: 9
    osisId: Judg.14.10
    sblId: Judg 14:10
    shortName: 士 14:10
    text: 他父親下到女子那裏去。 參孫 在那裏擺設宴席， 因為這是當時年輕人的習俗。
  - name: 士师记 14:11
    orderIndex: 10
    osisId: Judg.14.11
    sblId: Judg 14:11
    shortName: 士 14:11
    text: 他們看見 參孫 ，就請了三十個人陪伴他。
  - name: 士师记 14:12
    orderIndex: 11
    osisId: Judg.14.12
    sblId: Judg 14:12
    shortName: 士 14:12
    text: 參孫 對他們說：「我給你們出個謎語，你們若能在七日宴席之內，猜出謎底告訴我，我就給你們三十件細麻內衣和三十套更換的衣服。
  - name: 士师记 14:13
    orderIndex: 12
    osisId: Judg.14.13
    sblId: Judg 14:13
    shortName: 士 14:13
    text: 但你們若不能告訴我，你們就給我三十件細麻內衣和三十套更換的衣服。」他們對他說：「請把謎語說給我們聽。」
  - name: 士师记 14:14
    orderIndex: 13
    osisId: Judg.14.14
    sblId: Judg 14:14
    shortName: 士 14:14
    text: 參孫 對他們說： 「吃的從吃者出來； 甜的從強者出來」。 三日之久，他們都猜不出謎語來。
  - name: 士师记 14:15
    orderIndex: 14
    osisId: Judg.14.15
    sblId: Judg 14:15
    shortName: 士 14:15
    text: 第七日 ，他們對 參孫 的妻子說：「你哄騙你的丈夫，為我們探出謎底來，否則我們就用火燒你和你的父家。你們請我們來，是不是要奪走我們所有的呢？」
  - name: 士师记 14:16
    orderIndex: 15
    osisId: Judg.14.16
    sblId: Judg 14:16
    shortName: 士 14:16
    text: 參孫 的妻子在丈夫面前哭哭啼啼說：「你只是恨我，並不愛我。你給我本族的人出謎語，卻不把謎底告訴我。」 參孫 對她說：「看哪，連我的父母我都沒有說，我怎麼可以告訴你呢？」
  - name: 士师记 14:17
    orderIndex: 16
    osisId: Judg.14.17
    sblId: Judg 14:17
    shortName: 士 14:17
    text: 在七日宴席中，她一直在丈夫面前哭哭啼啼。第七日， 參孫 因妻子的催逼就把謎底告訴了她。她把謎底告訴了她本族的人。
  - name: 士师记 14:18
    orderIndex: 17
    osisId: Judg.14.18
    sblId: Judg 14:18
    shortName: 士 14:18
    text: 第七日日落以前，那城裏的人對 參孫 說： 「有甚麼比蜜還甜呢？ 有甚麼比獅子更強呢？」 參孫 對他們說： 「你們若不用我的母牛犢耕地， 就無法猜出我的謎底來。」
  - name: 士师记 14:19
    orderIndex: 18
    osisId: Judg.14.19
    sblId: Judg 14:19
    shortName: 士 14:19
    text: 耶和華的靈大大感動 參孫 ，他就下到 亞實基倫 ，擊殺了三十個人，奪了他們身上的衣服，把衣服給了猜出謎語的人。 參孫 怒氣大發，就上他父親的家去了。
  - name: 士师记 14:20
    orderIndex: 19
    osisId: Judg.14.20
    sblId: Judg 14:20
    shortName: 士 14:20
    text: 參孫 的妻子就歸了 參孫 的一個同伴，就是作過他伴郎的。
  versesCount: 20
- name: 士师记 15
  orderIndex: 14
  osisId: Judg.15
  sblId: Judg 15
  shortName: 士 15
  verses:
  - name: 士师记 15:1
    orderIndex: 0
    osisId: Judg.15.1
    sblId: Judg 15:1
    shortName: 士 15:1
    text: 過了些日子，在割麥子的時候， 參孫 帶著一隻小山羊去探望他的妻子，說：「我要進內室到我妻子那裏。」他岳父不許他進去。
  - name: 士师记 15:2
    orderIndex: 1
    osisId: Judg.15.2
    sblId: Judg 15:2
    shortName: 士 15:2
    text: 他岳父說：「我以為你極其恨她，因此我把她給了你的同伴。她妹妹不是比她更美麗嗎？你可以娶來代替她！」
  - name: 士师记 15:3
    orderIndex: 2
    osisId: Judg.15.3
    sblId: Judg 15:3
    shortName: 士 15:3
    text: 參孫 對他們說：「這一次我若加害 非利士 人，就不算是我的錯了。」
  - name: 士师记 15:4
    orderIndex: 3
    osisId: Judg.15.4
    sblId: Judg 15:4
    shortName: 士 15:4
    text: 於是 參孫 去捉了三百隻狐狸，把牠們的尾巴一對一對地綁住，再將火把綁在兩條尾巴中間。
  - name: 士师记 15:5
    orderIndex: 4
    osisId: Judg.15.5
    sblId: Judg 15:5
    shortName: 士 15:5
    text: 他點著火把，把狐狸放進 非利士 人直立的莊稼，把堆積的禾捆和直立的莊稼，葡萄園、橄欖園全都燒了。
  - name: 士师记 15:6
    orderIndex: 5
    osisId: Judg.15.6
    sblId: Judg 15:6
    shortName: 士 15:6
    text: 非利士 人說：「這事是誰做的呢？」有人說：「是 亭拿 人的女婿 參孫 做的，因為他岳父把他的妻子給了他的同伴。」於是 非利士 人上去，用火燒了女子和她的父親。
  - name: 士师记 15:7
    orderIndex: 6
    osisId: Judg.15.7
    sblId: Judg 15:7
    shortName: 士 15:7
    text: 參孫 對他們說：「你們既然這麼做，我必向你們報仇才肯罷休。」
  - name: 士师记 15:8
    orderIndex: 7
    osisId: Judg.15.8
    sblId: Judg 15:8
    shortName: 士 15:8
    text: 參孫 狠狠擊殺他們，把他們連腿帶腰都砍了。過後，他就下去，住在 以坦巖 的石洞裏。
  - name: 士师记 15:9
    orderIndex: 8
    osisId: Judg.15.9
    sblId: Judg 15:9
    shortName: 士 15:9
    text: 非利士 人上去，安營在 猶大 ，侵犯 利希 。
  - name: 士师记 15:10
    orderIndex: 9
    osisId: Judg.15.10
    sblId: Judg 15:10
    shortName: 士 15:10
    text: 猶大 人說：「你們為何上來攻擊我們呢？」他們說：「我們上來是要捆綁 參孫 ，照他向我們所做的對待他。」
  - name: 士师记 15:11
    orderIndex: 10
    osisId: Judg.15.11
    sblId: Judg 15:11
    shortName: 士 15:11
    text: 於是，三千 猶大 人下到 以坦巖 的石洞裏，對 參孫 說：「 非利士 人轄制我們，你不知道嗎？你向我們做的是甚麼事呢？」他說：「他們向我怎樣做，我也要向他們怎樣做。」
  - name: 士师记 15:12
    orderIndex: 11
    osisId: Judg.15.12
    sblId: Judg 15:12
    shortName: 士 15:12
    text: 猶大 人對他說：「我們下來是要捆綁你，把你交在 非利士 人手中。」 參孫 說：「你們要向我起誓，你們自己不殺害我。」
  - name: 士师记 15:13
    orderIndex: 12
    osisId: Judg.15.13
    sblId: Judg 15:13
    shortName: 士 15:13
    text: 他們說：「我們絕不殺你，只把你捆綁，交在 非利士 人手中。」於是他們用兩條新繩綁住 參孫 ，把他從 以坦巖 帶上去。
  - name: 士师记 15:14
    orderIndex: 13
    osisId: Judg.15.14
    sblId: Judg 15:14
    shortName: 士 15:14
    text: 參孫 到了 利希 ， 非利士 人對著他喊叫。耶和華的靈大大感動 參孫 ，他手臂上的繩子就像著火的麻一樣，綁他的繩子從他手上脫落下來。
  - name: 士师记 15:15
    orderIndex: 14
    osisId: Judg.15.15
    sblId: Judg 15:15
    shortName: 士 15:15
    text: 他找到一塊未乾的驢腮骨，就伸手拾起來，用它殺了一千人。
  - name: 士师记 15:16
    orderIndex: 15
    osisId: Judg.15.16
    sblId: Judg 15:16
    shortName: 士 15:16
    text: 參孫 說： 「用驢腮骨， 一堆又一堆 ； 用驢腮骨， 我殺了一千人。」
  - name: 士师记 15:17
    orderIndex: 16
    osisId: Judg.15.17
    sblId: Judg 15:17
    shortName: 士 15:17
    text: 說完這話，就把那腮骨從手裏拋出去。因此，那地叫作 拉末‧利希 。
  - name: 士师记 15:18
    orderIndex: 17
    osisId: Judg.15.18
    sblId: Judg 15:18
    shortName: 士 15:18
    text: 參孫 非常口渴，就求告耶和華說：「你既藉僕人的手施行這麼大的拯救，現在我要渴死，落在未受割禮的人手中嗎？」
  - name: 士师记 15:19
    orderIndex: 18
    osisId: Judg.15.19
    sblId: Judg 15:19
    shortName: 士 15:19
    text: 上帝就使 利希 的窪地裂開，從中湧出水來。 參孫 喝了，精神恢復。因此那泉名叫 隱‧哈歌利 ，直到今日它仍在 利希 。
  - name: 士师记 15:20
    orderIndex: 19
    osisId: Judg.15.20
    sblId: Judg 15:20
    shortName: 士 15:20
    text: 在 非利士 人轄制的時候， 參孫 作 以色列 的士師二十年。
  versesCount: 20
- name: 士师记 16
  orderIndex: 15
  osisId: Judg.16
  sblId: Judg 16
  shortName: 士 16
  verses:
  - name: 士师记 16:1
    orderIndex: 0
    osisId: Judg.16.1
    sblId: Judg 16:1
    shortName: 士 16:1
    text: 參孫 到了 迦薩 ，在那裏看見一個妓女，就與她親近。
  - name: 士师记 16:2
    orderIndex: 1
    osisId: Judg.16.2
    sblId: Judg 16:2
    shortName: 士 16:2
    text: 有人告訴 迦薩 人說：「 參孫 到這裏來了！」他們就包圍起來，整夜在城門埋伏等著他。他們整夜靜悄悄地，說：「等到天一亮我們就殺他。」
  - name: 士师记 16:3
    orderIndex: 2
    osisId: Judg.16.3
    sblId: Judg 16:3
    shortName: 士 16:3
    text: 參孫 睡到半夜，在半夜起來，抓住城門的門扇和兩個門框，把它們和門閂一起拆下來，扛在肩上，抬到 希伯崙 前面的山頂上。
  - name: 士师记 16:4
    orderIndex: 3
    osisId: Judg.16.4
    sblId: Judg 16:4
    shortName: 士 16:4
    text: 這事以後， 參孫 在 梭烈谷 愛上了一個女子，名叫 大利拉 。
  - name: 士师记 16:5
    orderIndex: 4
    osisId: Judg.16.5
    sblId: Judg 16:5
    shortName: 士 16:5
    text: 非利士 人的領袖上去，到那女子那裏，對她說：「請你哄騙 參孫 ，探出他為何有這麼大的力氣，以及我們要用甚麼方法才能勝他，將他捆綁制伏。我們就每人給你一千一百塊銀子。」
  - name: 士师记 16:6
    orderIndex: 5
    osisId: Judg.16.6
    sblId: Judg 16:6
    shortName: 士 16:6
    text: 大利拉 對 參孫 說：「請你告訴我，你為何有這麼大的力氣，要用甚麼方法才能捆綁制伏你。」
  - name: 士师记 16:7
    orderIndex: 6
    osisId: Judg.16.7
    sblId: Judg 16:7
    shortName: 士 16:7
    text: 參孫 對她說：「若用七條未乾的新繩子捆綁我，我就像平常人一樣軟弱。」
  - name: 士师记 16:8
    orderIndex: 7
    osisId: Judg.16.8
    sblId: Judg 16:8
    shortName: 士 16:8
    text: 於是 非利士 人的領袖拿了七條未乾的新繩子來，交給她，她就用繩子捆綁 參孫 。
  - name: 士师记 16:9
    orderIndex: 8
    osisId: Judg.16.9
    sblId: Judg 16:9
    shortName: 士 16:9
    text: 當時，埋伏的人正在她的內室等著。她對 參孫 說：「 參孫 ， 非利士 人來捉你了！」 參孫 就掙斷繩子，繩子如遇到火的麻線斷裂一樣。這樣，人還是不知道他的力量從哪裏來。
  - name: 士师记 16:10
    orderIndex: 9
    osisId: Judg.16.10
    sblId: Judg 16:10
    shortName: 士 16:10
    text: 大利拉 對 參孫 說：「看哪，你欺騙我，對我說謊。現在請你告訴我，要用甚麼方法才能捆綁你。」
  - name: 士师记 16:11
    orderIndex: 10
    osisId: Judg.16.11
    sblId: Judg 16:11
    shortName: 士 16:11
    text: 參孫 對她說：「若用未曾用過的新繩子捆綁我，我就像平常人一樣軟弱。」
  - name: 士师记 16:12
    orderIndex: 11
    osisId: Judg.16.12
    sblId: Judg 16:12
    shortName: 士 16:12
    text: 大利拉 就用新繩子捆綁他，對他說：「 參孫 ， 非利士 人來捉你了！」當時，埋伏的人在內室等著。 參孫 掙斷手臂上的繩子，如掙斷一條線一樣。
  - name: 士师记 16:13
    orderIndex: 12
    osisId: Judg.16.13
    sblId: Judg 16:13
    shortName: 士 16:13
    text: 大利拉 對 參孫 說：「你到現在還是欺騙我，對我說謊。請你告訴我，要用甚麼方法才能捆綁你。」 參孫 對她說：「只要用織布的線將我頭上的七條髮綹編織起來就可以了」。
  - name: 士师记 16:14
    orderIndex: 13
    osisId: Judg.16.14
    sblId: Judg 16:14
    shortName: 士 16:14
    text: 於是 大利拉 用梭子將他的髮綹釘住，對他說：「 參孫 ， 非利士 人來捉你了！」 參孫 從睡中醒來，將織布機上的梭子和織布的線一齊都拔出來了。
  - name: 士师记 16:15
    orderIndex: 14
    osisId: Judg.16.15
    sblId: Judg 16:15
    shortName: 士 16:15
    text: 大利拉 對 參孫 說：「你既不與我同心，怎麼能說『我愛你』呢？你這三次欺騙我，不告訴我，你為甚麼有這麼大的力氣。」
  - name: 士师记 16:16
    orderIndex: 15
    osisId: Judg.16.16
    sblId: Judg 16:16
    shortName: 士 16:16
    text: 大利拉 天天用話催逼他，糾纏他，他就心裏煩得要死，
  - name: 士师记 16:17
    orderIndex: 16
    osisId: Judg.16.17
    sblId: Judg 16:17
    shortName: 士 16:17
    text: 終於把心中的一切都告訴她。 參孫 對她說：「從來沒有人用剃刀剃我的頭，因為我一出母胎就歸給上帝作拿細耳人。若有人剃了我的頭髮，我的力氣就會離開我，我就像平常人一樣軟弱。」
  - name: 士师记 16:18
    orderIndex: 17
    osisId: Judg.16.18
    sblId: Judg 16:18
    shortName: 士 16:18
    text: 大利拉 見他說出了心中的一切，就派人去召 非利士 人的領袖，說：「請再上來一次，因為他已經說出了心中的一切。」於是 非利士 人的領袖手裏拿著銀子，上到她那裏。
  - name: 士师记 16:19
    orderIndex: 18
    osisId: Judg.16.19
    sblId: Judg 16:19
    shortName: 士 16:19
    text: 大利拉 哄 參孫 睡在她的膝上，叫一個人來剃掉 參孫 頭上的七條髮綹。於是 大利拉 開始制伏 參孫 ，他的力氣就離開他了。
  - name: 士师记 16:20
    orderIndex: 19
    osisId: Judg.16.20
    sblId: Judg 16:20
    shortName: 士 16:20
    text: 大利拉 說：「 參孫 ， 非利士 人來捉你了！」 參孫 從睡中醒來，說：「我要像前幾次一樣脫身而去。」他卻不知道耶和華已經離開他了。
  - name: 士师记 16:21
    orderIndex: 20
    osisId: Judg.16.21
    sblId: Judg 16:21
    shortName: 士 16:21
    text: 非利士 人逮住他，挖了他的眼睛，帶他下到 迦薩 ，用銅鏈鎖住他，叫他在監獄裏推磨。
  - name: 士师记 16:22
    orderIndex: 21
    osisId: Judg.16.22
    sblId: Judg 16:22
    shortName: 士 16:22
    text: 然而他的頭髮被剃以後，又開始長起來了。
  - name: 士师记 16:23
    orderIndex: 22
    osisId: Judg.16.23
    sblId: Judg 16:23
    shortName: 士 16:23
    text: 非利士 人的領袖聚集，要向他們的神明 大袞 獻大祭，並且慶祝，說：「我們的神明把我們的仇敵 參孫 交在我們手中了。」
  - name: 士师记 16:24
    orderIndex: 23
    osisId: Judg.16.24
    sblId: Judg 16:24
    shortName: 士 16:24
    text: 眾人看見 參孫 ，就讚美他們的神明說：「我們的神明把那毀壞我們的地、殺害我們許多人的仇敵交在我們手中了。」
  - name: 士师记 16:25
    orderIndex: 24
    osisId: Judg.16.25
    sblId: Judg 16:25
    shortName: 士 16:25
    text: 他們心裏高興的時候，就說：「叫 參孫 來，逗我們歡樂。」於是他們把 參孫 從監獄裏提出來，在他們面前戲耍。他們叫他站在兩根柱子中間。
  - name: 士师记 16:26
    orderIndex: 25
    osisId: Judg.16.26
    sblId: Judg 16:26
    shortName: 士 16:26
    text: 參孫 對牽他手的童僕說：「讓我摸摸支撐這廟宇的柱子，我要靠一靠。」
  - name: 士师记 16:27
    orderIndex: 26
    osisId: Judg.16.27
    sblId: Judg 16:27
    shortName: 士 16:27
    text: 那時廟宇內充滿男女， 非利士 人的眾領袖也都在那裏，屋頂上約有三千男女觀看 參孫 逗他們歡樂。
  - name: 士师记 16:28
    orderIndex: 27
    osisId: Judg.16.28
    sblId: Judg 16:28
    shortName: 士 16:28
    text: 參孫 求告耶和華說：「主耶和華啊，求你眷念我。上帝啊，就這一次，求你賜給我力量，使我向 非利士 人報那挖我雙眼的仇。」
  - name: 士师记 16:29
    orderIndex: 28
    osisId: Judg.16.29
    sblId: Judg 16:29
    shortName: 士 16:29
    text: 參孫 抱住中間支撐廟宇的兩根柱子，左手抱一根，右手抱一根。
  - name: 士师记 16:30
    orderIndex: 29
    osisId: Judg.16.30
    sblId: Judg 16:30
    shortName: 士 16:30
    text: 然後他說：「讓我與 非利士 人一起死吧！」他盡力彎腰，廟宇就倒塌了，壓住領袖和廟宇內的眾人。這樣， 參孫 死的時候所殺的人比活著所殺的還多。
  - name: 士师记 16:31
    orderIndex: 30
    osisId: Judg.16.31
    sblId: Judg 16:31
    shortName: 士 16:31
    text: 他的兄弟和他父親的全家都下去收他的屍首，抬上去，葬在 瑣拉 和 以實陶 中間、他父親 瑪挪亞 的墳墓裏。 參孫 作 以色列 的士師二十年。
  versesCount: 31
- name: 士师记 17
  orderIndex: 16
  osisId: Judg.17
  sblId: Judg 17
  shortName: 士 17
  verses:
  - name: 士师记 17:1
    orderIndex: 0
    osisId: Judg.17.1
    sblId: Judg 17:1
    shortName: 士 17:1
    text: 以法蓮 山區有一個人，名叫 米迦 。
  - name: 士师记 17:2
    orderIndex: 1
    osisId: Judg.17.2
    sblId: Judg 17:2
    shortName: 士 17:2
    text: 他對母親說：「你的一千一百塊銀子被人拿走了，為此你發咒起誓，也說給我聽。看哪，銀子在我這裏，是我拿的。」他母親說：「願我兒蒙耶和華賜福！」
  - name: 士师记 17:3
    orderIndex: 2
    osisId: Judg.17.3
    sblId: Judg 17:3
    shortName: 士 17:3
    text: 米迦 把這一千一百塊銀子還他母親。他母親說：「我把這銀子分別為聖，親手獻給耶和華，為我兒子造一尊雕刻的像，以及一尊鑄成的像。現在我把銀子交給你。」
  - name: 士师记 17:4
    orderIndex: 3
    osisId: Judg.17.4
    sblId: Judg 17:4
    shortName: 士 17:4
    text: 米迦 把銀子還他母親，他母親把二百塊銀子交給銀匠，去造一尊雕刻的像，以及一尊鑄成的像，安置在 米迦 的房子裏。
  - name: 士师记 17:5
    orderIndex: 4
    osisId: Judg.17.5
    sblId: Judg 17:5
    shortName: 士 17:5
    text: 米迦 這個人有了神堂，又造了以弗得和家中的神像，派他的一個兒子作祭司。
  - name: 士师记 17:6
    orderIndex: 5
    osisId: Judg.17.6
    sblId: Judg 17:6
    shortName: 士 17:6
    text: 那時， 以色列 中沒有王，各人照自己眼中看為對的去做。
  - name: 士师记 17:7
    orderIndex: 6
    osisId: Judg.17.7
    sblId: Judg 17:7
    shortName: 士 17:7
    text: 猶大 的 伯利恆 有一個年輕人，是 猶大 族的人。他是 利未 人，寄居在那裏。
  - name: 士师记 17:8
    orderIndex: 7
    osisId: Judg.17.8
    sblId: Judg 17:8
    shortName: 士 17:8
    text: 這人離開 猶大 的 伯利恆城 ，要找一個可住的地方。他來到 以法蓮 山區 米迦 的家，還要往前走。
  - name: 士师记 17:9
    orderIndex: 8
    osisId: Judg.17.9
    sblId: Judg 17:9
    shortName: 士 17:9
    text: 米迦 對他說：「你從哪裏來？」他說：「我從 猶大 的 伯利恆 來。我是 利未 人，要找一個可住的地方。」
  - name: 士师记 17:10
    orderIndex: 9
    osisId: Judg.17.10
    sblId: Judg 17:10
    shortName: 士 17:10
    text: 米迦 說：「你就住在我這裏吧！我以你為父為祭司，每年給你十塊銀子和一套衣服，以及生活所需的食物。」 利未 人就來了。
  - name: 士师记 17:11
    orderIndex: 10
    osisId: Judg.17.11
    sblId: Judg 17:11
    shortName: 士 17:11
    text: 利未 人願意和這人同住；他待這年輕人如自己的兒子一樣。
  - name: 士师记 17:12
    orderIndex: 11
    osisId: Judg.17.12
    sblId: Judg 17:12
    shortName: 士 17:12
    text: 米迦 授這年輕的 利未 人祭司的職任，他就住在 米迦 的家裏。
  - name: 士师记 17:13
    orderIndex: 12
    osisId: Judg.17.13
    sblId: Judg 17:13
    shortName: 士 17:13
    text: 米迦 說：「現在我知道耶和華必恩待我，因為我有 利未 人作我的祭司。」
  versesCount: 13
- name: 士师记 18
  orderIndex: 17
  osisId: Judg.18
  sblId: Judg 18
  shortName: 士 18
  verses:
  - name: 士师记 18:1
    orderIndex: 0
    osisId: Judg.18.1
    sblId: Judg 18:1
    shortName: 士 18:1
    text: 那時， 以色列 中沒有王。 但 支派的人還在覓地居住，因為直到那日，他們還沒有在 以色列 支派中抽籤得地為業。
  - name: 士师记 18:2
    orderIndex: 1
    osisId: Judg.18.2
    sblId: Judg 18:2
    shortName: 士 18:2
    text: 但 人從 瑣拉 和 以實陶 派本族中的五個勇士，去窺探偵察那地，對他們說：「你們去偵察那地。」他們來到 以法蓮 山區 米迦 的家中，就在那裏住宿。
  - name: 士师记 18:3
    orderIndex: 2
    osisId: Judg.18.3
    sblId: Judg 18:3
    shortName: 士 18:3
    text: 他們臨近 米迦 的家，聽出那年輕的 利未 人的口音，就繞到那裏，對他說：「誰領你到這裏來？你在這裏做甚麼？你在這裏得了甚麼？」
  - name: 士师记 18:4
    orderIndex: 3
    osisId: Judg.18.4
    sblId: Judg 18:4
    shortName: 士 18:4
    text: 他對他們說：「 米迦 如此如此待我，他雇用我，我就作了他的祭司。」
  - name: 士师记 18:5
    orderIndex: 4
    osisId: Judg.18.5
    sblId: Judg 18:5
    shortName: 士 18:5
    text: 他們對他說：「請你求問上帝，使我們知道所走的道路是否通達。」
  - name: 士师记 18:6
    orderIndex: 5
    osisId: Judg.18.6
    sblId: Judg 18:6
    shortName: 士 18:6
    text: 祭司對他們說：「你們平平安安去吧，你們所行的道路是在耶和華面前的。」
  - name: 士师记 18:7
    orderIndex: 6
    osisId: Judg.18.7
    sblId: Judg 18:7
    shortName: 士 18:7
    text: 五人就走了，來到 拉億 ，見那裏的人安居，像 西頓 人的生活一樣安寧無慮，那地無人羞辱他們，無人奪取侵略。他們離 西頓 人很遠，與世無爭 。
  - name: 士师记 18:8
    orderIndex: 7
    osisId: Judg.18.8
    sblId: Judg 18:8
    shortName: 士 18:8
    text: 五人回到 瑣拉 和 以實陶 他們的弟兄那裏。他們的弟兄對他們說：「你們怎麼了？」
  - name: 士师记 18:9
    orderIndex: 8
    osisId: Judg.18.9
    sblId: Judg 18:9
    shortName: 士 18:9
    text: 他們說：「起來，我們上去攻打他們吧！我們已經窺探了那地，看哪，那地非常好。你們還要待在這裏嗎？不要再遲延了，立刻出發去得那地為業吧！
  - name: 士师记 18:10
    orderIndex: 9
    osisId: Judg.18.10
    sblId: Judg 18:10
    shortName: 士 18:10
    text: 你們去，必來到安居的百姓和兩邊遼闊的地。上帝已將那地方交在你們手中了；那裏不缺地上的任何東西。」
  - name: 士师记 18:11
    orderIndex: 10
    osisId: Judg.18.11
    sblId: Judg 18:11
    shortName: 士 18:11
    text: 於是 但 族的六百人，各帶兵器，從 瑣拉 和 以實陶 出發，
  - name: 士师记 18:12
    orderIndex: 11
    osisId: Judg.18.12
    sblId: Judg 18:12
    shortName: 士 18:12
    text: 上到 猶大 的 基列‧耶琳 ，在那裏安營。因此那地方名叫 瑪哈尼‧但 ，直到今日。看哪，它在 基列‧耶琳 的西邊。
  - name: 士师记 18:13
    orderIndex: 12
    osisId: Judg.18.13
    sblId: Judg 18:13
    shortName: 士 18:13
    text: 他們從那裏往 以法蓮 山區去，來到 米迦 的家。
  - name: 士师记 18:14
    orderIndex: 13
    osisId: Judg.18.14
    sblId: Judg 18:14
    shortName: 士 18:14
    text: 先前窺探 拉億 地的五個人對他們的弟兄說：「你們知道嗎？這些屋子裏有以弗得和家中的神像，以及一尊雕刻的像與一尊鑄成的像。現在你們要知道該怎麼做。」
  - name: 士师记 18:15
    orderIndex: 14
    osisId: Judg.18.15
    sblId: Judg 18:15
    shortName: 士 18:15
    text: 五人轉身，進入 米迦 的家，來到那年輕 利未 人的房間，向他問安。
  - name: 士师记 18:16
    orderIndex: 15
    osisId: Judg.18.16
    sblId: Judg 18:16
    shortName: 士 18:16
    text: 六百 但 人各帶兵器，站在門口。
  - name: 士师记 18:17
    orderIndex: 16
    osisId: Judg.18.17
    sblId: Judg 18:17
    shortName: 士 18:17
    text: 那窺探這地的五個人上前去，進入裏面，拿走雕刻的像、以弗得、家中的神像，以及鑄成的像。祭司和帶兵器的六百人一同站在門口。
  - name: 士师记 18:18
    orderIndex: 17
    osisId: Judg.18.18
    sblId: Judg 18:18
    shortName: 士 18:18
    text: 當五個人進入 米迦 的家，拿走雕刻的像、以弗得、家中的神像，以及鑄成的像，祭司對他們說：「你們做甚麼呢？」
  - name: 士师记 18:19
    orderIndex: 18
    osisId: Judg.18.19
    sblId: Judg 18:19
    shortName: 士 18:19
    text: 他們對他說：「不要作聲，用手摀口，跟我們去吧！我們必以你為父為祭司。你作一家的祭司好呢？還是作 以色列 一支派一族的祭司好呢？」
  - name: 士师记 18:20
    orderIndex: 19
    osisId: Judg.18.20
    sblId: Judg 18:20
    shortName: 士 18:20
    text: 祭司心裏歡喜，拿著以弗得和家中的神像，以及雕刻的像，跟這些百姓走了。
  - name: 士师记 18:21
    orderIndex: 20
    osisId: Judg.18.21
    sblId: Judg 18:21
    shortName: 士 18:21
    text: 他們轉身離開那裏，把孩子、牲畜、財物安排在前頭。
  - name: 士师记 18:22
    orderIndex: 21
    osisId: Judg.18.22
    sblId: Judg 18:22
    shortName: 士 18:22
    text: 他們離了 米迦 的家已遠， 米迦 家附近的鄰居被召來，追趕 但 人。
  - name: 士师记 18:23
    orderIndex: 22
    osisId: Judg.18.23
    sblId: Judg 18:23
    shortName: 士 18:23
    text: 他們呼叫 但 人， 但 人回頭對 米迦 說：「你召集這許多人來做甚麼呢？」
  - name: 士师记 18:24
    orderIndex: 23
    osisId: Judg.18.24
    sblId: Judg 18:24
    shortName: 士 18:24
    text: 米迦 說：「你們把我所造的神像，還有祭司，都帶走了，我還有甚麼呢？你怎麼還對我說『你在做甚麼』呢？」
  - name: 士师记 18:25
    orderIndex: 24
    osisId: Judg.18.25
    sblId: Judg 18:25
    shortName: 士 18:25
    text: 但 人對 米迦 說：「你不要讓我們再聽見你的聲音，恐怕這群惱怒成性的人會攻擊你們，你和你的全家就會喪命。」
  - name: 士师记 18:26
    orderIndex: 25
    osisId: Judg.18.26
    sblId: Judg 18:26
    shortName: 士 18:26
    text: 但 人仍走他們的路。 米迦 見他們的勢力比自己強，就轉身回家去了。
  - name: 士师记 18:27
    orderIndex: 26
    osisId: Judg.18.27
    sblId: Judg 18:27
    shortName: 士 18:27
    text: 但 人把 米迦 造的神像和他的祭司帶走，來到 拉億 安寧無慮的百姓那裏，用刀殺了他們，放火燒了那城。
  - name: 士师记 18:28
    orderIndex: 27
    osisId: Judg.18.28
    sblId: Judg 18:28
    shortName: 士 18:28
    text: 沒有人來搭救，因為這城離 西頓 很遠，他們又與世無爭；這城在靠近 伯‧利合 的平原。 但 人建造這城，在那裏居住，
  - name: 士师记 18:29
    orderIndex: 28
    osisId: Judg.18.29
    sblId: Judg 18:29
    shortName: 士 18:29
    text: 並照著他們祖先 以色列 之子 但 的名字，給這城起名叫 但 。原先這城名叫 拉億 。
  - name: 士师记 18:30
    orderIndex: 29
    osisId: Judg.18.30
    sblId: Judg 18:30
    shortName: 士 18:30
    text: 但 人為自己設立了那雕刻的像。 摩西 的孫子， 革舜 的兒子 約拿單 和他的子孫作 但 支派的祭司，直到那地遭擄掠的日子。
  - name: 士师记 18:31
    orderIndex: 30
    osisId: Judg.18.31
    sblId: Judg 18:31
    shortName: 士 18:31
    text: 上帝的家在 示羅 多少日子， 但 人為自己設立 米迦 所雕刻的像也在 但 多少日子。
  versesCount: 31
- name: 士师记 19
  orderIndex: 18
  osisId: Judg.19
  sblId: Judg 19
  shortName: 士 19
  verses:
  - name: 士师记 19:1
    orderIndex: 0
    osisId: Judg.19.1
    sblId: Judg 19:1
    shortName: 士 19:1
    text: 當 以色列 中沒有王的時候，有一個 利未 人寄居 以法蓮 山區的邊界，他娶了一個 猶大伯利恆 的女子為妾。
  - name: 士师记 19:2
    orderIndex: 1
    osisId: Judg.19.2
    sblId: Judg 19:2
    shortName: 士 19:2
    text: 這妾對丈夫生氣 ，離開丈夫，回到 猶大伯利恆 的父家，在那裏住了四個月。
  - name: 士师记 19:3
    orderIndex: 2
    osisId: Judg.19.3
    sblId: Judg 19:3
    shortName: 士 19:3
    text: 她的丈夫起來，帶著一個僕人、兩匹驢跟著她去，要用好話勸她回來。女子就帶丈夫進到父親家裏。女子的父親看見了他，就歡歡喜喜地迎接他。
  - name: 士师记 19:4
    orderIndex: 3
    osisId: Judg.19.4
    sblId: Judg 19:4
    shortName: 士 19:4
    text: 這岳父，就是女子的父親，留他住了三天。他們在那裏吃喝，住宿。
  - name: 士师记 19:5
    orderIndex: 4
    osisId: Judg.19.5
    sblId: Judg 19:5
    shortName: 士 19:5
    text: 第四日，他們清早起來， 利未 人起身要走，女子的父親對女婿說：「先吃點東西，加添心力，然後你們才走。」
  - name: 士师记 19:6
    orderIndex: 5
    osisId: Judg.19.6
    sblId: Judg 19:6
    shortName: 士 19:6
    text: 於是二人坐下，一同吃喝。女子的父親對那人說：「請你答應再住一夜，使你的心舒暢。」
  - name: 士师记 19:7
    orderIndex: 6
    osisId: Judg.19.7
    sblId: Judg 19:7
    shortName: 士 19:7
    text: 那人起身要走，他岳父挽留他，他就留下，在那裏又住了一夜。
  - name: 士师记 19:8
    orderIndex: 7
    osisId: Judg.19.8
    sblId: Judg 19:8
    shortName: 士 19:8
    text: 第五日，他清早起來要走，女子的父親說：「來，請加添心力，留到太陽偏西吧。」於是二人一同再吃。
  - name: 士师记 19:9
    orderIndex: 8
    osisId: Judg.19.9
    sblId: Judg 19:9
    shortName: 士 19:9
    text: 那人同他的妾和僕人起身要走，但他岳父，就是女子的父親，對他說：「看哪，太陽下山，天快晚了，你們再住一夜吧。看哪，太陽偏西了，就在這裏住宿，使你的心舒暢，明天你們一早起來上路，回你的帳棚去。」
  - name: 士师记 19:10
    orderIndex: 9
    osisId: Judg.19.10
    sblId: Judg 19:10
    shortName: 士 19:10
    text: 那人不願再住一夜，就備上兩匹驢，帶著他的妾起身走了，來到 耶布斯 的對面， 耶布斯 就是 耶路撒冷 。
  - name: 士师记 19:11
    orderIndex: 10
    osisId: Judg.19.11
    sblId: Judg 19:11
    shortName: 士 19:11
    text: 將近 耶布斯 的時候，太陽快下山了，僕人對主人說：「來吧，我們進這 耶布斯 人的城，在這裏住宿。」
  - name: 士师记 19:12
    orderIndex: 11
    osisId: Judg.19.12
    sblId: Judg 19:12
    shortName: 士 19:12
    text: 主人對他說：「我們不可進入外邦人的城，那不是 以色列 人的地方，我們越過這裏到 基比亞 去吧。」
  - name: 士师记 19:13
    orderIndex: 12
    osisId: Judg.19.13
    sblId: Judg 19:13
    shortName: 士 19:13
    text: 他又對僕人說：「來，讓我們到 基比亞 或 拉瑪 的一個地方住宿。」
  - name: 士师记 19:14
    orderIndex: 13
    osisId: Judg.19.14
    sblId: Judg 19:14
    shortName: 士 19:14
    text: 於是他們越過那裏往前走，將到 便雅憫 的 基比亞 的時候，太陽已經下山了。
  - name: 士师记 19:15
    orderIndex: 14
    osisId: Judg.19.15
    sblId: Judg 19:15
    shortName: 士 19:15
    text: 他們進入 基比亞 要在那裏住宿。他來坐在城裏的廣場上，但沒有人接待他們到家裏住宿。
  - name: 士师记 19:16
    orderIndex: 15
    osisId: Judg.19.16
    sblId: Judg 19:16
    shortName: 士 19:16
    text: 看哪，晚上有一個老人從田間做工回來。他是 以法蓮 山區的人，寄居在 基比亞 ；那地方的人是 便雅憫 人。
  - name: 士师记 19:17
    orderIndex: 16
    osisId: Judg.19.17
    sblId: Judg 19:17
    shortName: 士 19:17
    text: 老人舉目看見那過路的人在城裏的廣場上，就說：「你從哪裏來？要到哪裏去？」
  - name: 士师记 19:18
    orderIndex: 17
    osisId: Judg.19.18
    sblId: Judg 19:18
    shortName: 士 19:18
    text: 他對他說：「我們從 猶大 的 伯利恆 過來，要到 以法蓮 山區的邊界去。我是那裏的人，去了 猶大 的 伯利恆 ，現在要到耶和華的家去，卻沒有人接待我到他的家。
  - name: 士师记 19:19
    orderIndex: 18
    osisId: Judg.19.19
    sblId: Judg 19:19
    shortName: 士 19:19
    text: 其實我有飼料草料可以餵驢，我和你的使女，以及與我們在一起的僕人都有餅有酒，甚麼都不缺。」
  - name: 士师记 19:20
    orderIndex: 19
    osisId: Judg.19.20
    sblId: Judg 19:20
    shortName: 士 19:20
    text: 老人說：「願你平安！你所需用的我都會給你們，只是不可在廣場上過夜。」
  - name: 士师记 19:21
    orderIndex: 20
    osisId: Judg.19.21
    sblId: Judg 19:21
    shortName: 士 19:21
    text: 於是老人領他到家裏，餵上驢。他們洗了腳，就吃喝起來。
  - name: 士师记 19:22
    orderIndex: 21
    osisId: Judg.19.22
    sblId: Judg 19:22
    shortName: 士 19:22
    text: 他們心裏歡樂的時候，看哪，城中的無賴圍住房子，連連叩門，對老人，這家的主人說：「把那進你家的人帶出來，我們要與他交合。」
  - name: 士师记 19:23
    orderIndex: 22
    osisId: Judg.19.23
    sblId: Judg 19:23
    shortName: 士 19:23
    text: 這家的主人出來對他們說：「弟兄們，不要做這樣的惡事。這人既然進了我的家，你們就不要做這樣可恥的事。
  - name: 士师记 19:24
    orderIndex: 23
    osisId: Judg.19.24
    sblId: Judg 19:24
    shortName: 士 19:24
    text: 看哪，我有個女兒還是處女，還有這人的妾，我把她們領出來任由你們污辱她們，就照你們看為好的對待她們吧！但對這人你們不要做這樣可恥的事。」
  - name: 士师记 19:25
    orderIndex: 24
    osisId: Judg.19.25
    sblId: Judg 19:25
    shortName: 士 19:25
    text: 那些人卻不肯聽從他。那人抓住他的妾，把她拉出去給他們。他們強姦了她，整夜凌辱她，直到早晨，天色快亮才放她走。
  - name: 士师记 19:26
    orderIndex: 25
    osisId: Judg.19.26
    sblId: Judg 19:26
    shortName: 士 19:26
    text: 到了早晨，婦人回來，仆倒在留她主人住宿的那人的家門前，直到天亮。
  - name: 士师记 19:27
    orderIndex: 26
    osisId: Judg.19.27
    sblId: Judg 19:27
    shortName: 士 19:27
    text: 早晨，她的主人起來開了門，出去要上路。看哪，那婦人，他的妾倒在屋子門前，雙手搭在門檻上。
  - name: 士师记 19:28
    orderIndex: 27
    osisId: Judg.19.28
    sblId: Judg 19:28
    shortName: 士 19:28
    text: 他對婦人說：「起來，我們走吧！」婦人卻沒有回應。那人就將她馱在驢上，起身回自己的地方去了。
  - name: 士师记 19:29
    orderIndex: 28
    osisId: Judg.19.29
    sblId: Judg 19:29
    shortName: 士 19:29
    text: 到了家裏，他拿刀，抓住他的妾，把她的屍身切成十二塊，分送到 以色列 全境。
  - name: 士师记 19:30
    orderIndex: 29
    osisId: Judg.19.30
    sblId: Judg 19:30
    shortName: 士 19:30
    text: 凡看見的人都說：「自從 以色列 人離開 埃及 地上來，直到今日，像這樣的事還沒有發生過，也沒有見過。大家應當想一想，商討一下再說。」
  versesCount: 30
- name: 士师记 20
  orderIndex: 19
  osisId: Judg.20
  sblId: Judg 20
  shortName: 士 20
  verses:
  - name: 士师记 20:1
    orderIndex: 0
    osisId: Judg.20.1
    sblId: Judg 20:1
    shortName: 士 20:1
    text: 於是 以色列 眾人從 但 到 別是巴 ，以及從 基列 地出來，如同一人，聚集在 米斯巴 耶和華那裏。
  - name: 士师记 20:2
    orderIndex: 1
    osisId: Judg.20.2
    sblId: Judg 20:2
    shortName: 士 20:2
    text: 以色列 各支派中眾百姓的領袖，都站在上帝百姓的會中。拿刀的步兵共有四十萬。
  - name: 士师记 20:3
    orderIndex: 2
    osisId: Judg.20.3
    sblId: Judg 20:3
    shortName: 士 20:3
    text: 便雅憫 人聽見 以色列 人上了 米斯巴 。 以色列 人說：「請說，這惡事是怎麼發生的呢？」
  - name: 士师记 20:4
    orderIndex: 3
    osisId: Judg.20.4
    sblId: Judg 20:4
    shortName: 士 20:4
    text: 那 利未 人，就是被害婦人的丈夫，回答說：「我和我的妾來到 便雅憫 的 基比亞 住宿。
  - name: 士师记 20:5
    orderIndex: 4
    osisId: Judg.20.5
    sblId: Judg 20:5
    shortName: 士 20:5
    text: 基比亞 人夜間起來攻擊我，包圍我住的屋子。他們想要殺我，並把我的妾污辱致死。
  - name: 士师记 20:6
    orderIndex: 5
    osisId: Judg.20.6
    sblId: Judg 20:6
    shortName: 士 20:6
    text: 我把我的妾切成塊，分送到 以色列 得為業的全地，因為 基比亞 人在 以色列 中做了邪惡可恥的事。
  - name: 士师记 20:7
    orderIndex: 6
    osisId: Judg.20.7
    sblId: Judg 20:7
    shortName: 士 20:7
    text: 看哪，你們大家， 以色列 人哪，在此提出你們的建議和對策吧！」
  - name: 士师记 20:8
    orderIndex: 7
    osisId: Judg.20.8
    sblId: Judg 20:8
    shortName: 士 20:8
    text: 眾百姓都起來如同一人，說：「我們誰也不回自己的帳棚，誰也不回自己的家去！
  - name: 士师记 20:9
    orderIndex: 8
    osisId: Judg.20.9
    sblId: Judg 20:9
    shortName: 士 20:9
    text: 現在，我們要這樣對付 基比亞 ，照所抽的籤去攻打他們。
  - name: 士师记 20:10
    orderIndex: 9
    osisId: Judg.20.10
    sblId: Judg 20:10
    shortName: 士 20:10
    text: 我們要在 以色列 各支派中，一百人選十人，一千人選一百人，一萬人選一千人，為那到 便雅憫 的 迦巴 去的士兵運糧；因為 基比亞 在 以色列 中行了可恥的事。」
  - name: 士师记 20:11
    orderIndex: 10
    osisId: Judg.20.11
    sblId: Judg 20:11
    shortName: 士 20:11
    text: 於是 以色列 眾人彼此聯合如同一人，聚集攻擊那城。
  - name: 士师记 20:12
    orderIndex: 11
    osisId: Judg.20.12
    sblId: Judg 20:12
    shortName: 士 20:12
    text: 以色列 眾支派派人去，問 便雅憫 支派的各家說：「你們中間怎麼做了這樣的惡事呢？
  - name: 士师记 20:13
    orderIndex: 12
    osisId: Judg.20.13
    sblId: Judg 20:13
    shortName: 士 20:13
    text: 現在你們要把 基比亞 的那些無賴交出來，我們好處死他們，從 以色列 中除掉這惡。」 便雅憫 人卻不肯聽從他們弟兄 以色列 人的話。
  - name: 士师记 20:14
    orderIndex: 13
    osisId: Judg.20.14
    sblId: Judg 20:14
    shortName: 士 20:14
    text: 便雅憫 人從各城聚集到 基比亞 ，出來要與 以色列 人打仗。
  - name: 士师记 20:15
    orderIndex: 14
    osisId: Judg.20.15
    sblId: Judg 20:15
    shortName: 士 20:15
    text: 那日， 便雅憫 人從各城裏徵召了拿刀的士兵，共有二萬六千，另外還從 基比亞 居民中徵召七百個精兵。
  - name: 士师记 20:16
    orderIndex: 15
    osisId: Judg.20.16
    sblId: Judg 20:16
    shortName: 士 20:16
    text: 全軍中有特選的七百個精兵，都是慣用左手的，個個能用機弦甩石，毫髮不差。
  - name: 士师记 20:17
    orderIndex: 16
    osisId: Judg.20.17
    sblId: Judg 20:17
    shortName: 士 20:17
    text: 以色列 人，除了 便雅憫 之外，共徵召了四十萬拿刀的，個個都是戰士。
  - name: 士师记 20:18
    orderIndex: 17
    osisId: Judg.20.18
    sblId: Judg 20:18
    shortName: 士 20:18
    text: 以色列 人起來，上到 伯特利 去求問上帝說：「我們中間誰當首先上去與 便雅憫 人爭戰呢？」耶和華說：「 猶大 先上去。」
  - name: 士师记 20:19
    orderIndex: 18
    osisId: Judg.20.19
    sblId: Judg 20:19
    shortName: 士 20:19
    text: 以色列 人早晨起來，對著 基比亞 安營。
  - name: 士师记 20:20
    orderIndex: 19
    osisId: Judg.20.20
    sblId: Judg 20:20
    shortName: 士 20:20
    text: 以色列 人出來與 便雅憫 人打仗， 以色列 人在 基比亞 對著他們擺陣。
  - name: 士师记 20:21
    orderIndex: 20
    osisId: Judg.20.21
    sblId: Judg 20:21
    shortName: 士 20:21
    text: 便雅憫 人從 基比亞 出來，當日把 以色列 中二萬二千人殺倒在地。
  - name: 士师记 20:22
    orderIndex: 21
    osisId: Judg.20.22
    sblId: Judg 20:22
    shortName: 士 20:22
    text: 以色列 人的士兵鼓起勇氣，在第一日擺陣的地方又擺陣。
  - name: 士师记 20:23
    orderIndex: 22
    osisId: Judg.20.23
    sblId: Judg 20:23
    shortName: 士 20:23
    text: 因 以色列 人上去，在耶和華面前哀哭，直到晚上。他們求問耶和華說：「我可以再出兵與我弟兄 便雅憫 人打仗嗎？」耶和華說：「可以上去攻打他們。」
  - name: 士师记 20:24
    orderIndex: 23
    osisId: Judg.20.24
    sblId: Judg 20:24
    shortName: 士 20:24
    text: 第二日， 以色列 人就上前攻擊 便雅憫 人。
  - name: 士师记 20:25
    orderIndex: 24
    osisId: Judg.20.25
    sblId: Judg 20:25
    shortName: 士 20:25
    text: 便雅憫 人也在第二日從 基比亞 出來與他們交戰，又把 以色列 人一萬八千個拿刀的士兵殺倒在地。
  - name: 士师记 20:26
    orderIndex: 25
    osisId: Judg.20.26
    sblId: Judg 20:26
    shortName: 士 20:26
    text: 以色列 眾人和全體士兵上到 伯特利 ，坐在耶和華面前哭泣。那日，他們禁食直到晚上，又在耶和華面前獻燔祭和平安祭。
  - name: 士师记 20:27
    orderIndex: 26
    osisId: Judg.20.27
    sblId: Judg 20:27
    shortName: 士 20:27
    text: 以色列 人去求問耶和華；那時，上帝的約櫃在那裏。
  - name: 士师记 20:28
    orderIndex: 27
    osisId: Judg.20.28
    sblId: Judg 20:28
    shortName: 士 20:28
    text: 那時， 亞倫 的孫子， 以利亞撒 的兒子 非尼哈 侍立在約櫃前。他們說：「我可以再出去與我弟兄 便雅憫 人打仗嗎？還是停戰呢？」耶和華說：「你們可以上去，因為明日我必把他交在你手中。」
  - name: 士师记 20:29
    orderIndex: 28
    osisId: Judg.20.29
    sblId: Judg 20:29
    shortName: 士 20:29
    text: 以色列 在 基比亞 的四圍設下埋伏。
  - name: 士师记 20:30
    orderIndex: 29
    osisId: Judg.20.30
    sblId: Judg 20:30
    shortName: 士 20:30
    text: 第三日， 以色列 人又上去攻擊 便雅憫 人，在 基比亞 前擺陣，與前兩次一樣。
  - name: 士师记 20:31
    orderIndex: 30
    osisId: Judg.20.31
    sblId: Judg 20:31
    shortName: 士 20:31
    text: 便雅憫 人也出來迎敵，就被引誘出城外。在田間的兩條路上，一條通往 伯特利 ，一條通往 基比亞 ，他們像前兩次一樣，動手殺了約三十個 以色列 人。
  - name: 士师记 20:32
    orderIndex: 31
    osisId: Judg.20.32
    sblId: Judg 20:32
    shortName: 士 20:32
    text: 便雅憫 人說：「他們仍像以前一樣敗在我們面前。」但 以色列 人說：「讓我們逃跑，引誘他們離開城到路上來。」
  - name: 士师记 20:33
    orderIndex: 32
    osisId: Judg.20.33
    sblId: Judg 20:33
    shortName: 士 20:33
    text: 以色列 眾人都起來，在 巴力‧他瑪 擺陣， 以色列 的伏兵從 馬利‧迦巴 埋伏的地方衝上前去。
  - name: 士师记 20:34
    orderIndex: 33
    osisId: Judg.20.34
    sblId: Judg 20:34
    shortName: 士 20:34
    text: 全 以色列 中的一萬精兵來到 基比亞 前，戰爭十分激烈。 便雅憫 人卻不知道災禍臨近了。
  - name: 士师记 20:35
    orderIndex: 34
    osisId: Judg.20.35
    sblId: Judg 20:35
    shortName: 士 20:35
    text: 耶和華在 以色列 面前擊打 便雅憫 。那日， 以色列 人殲滅二萬五千一百個 便雅憫 人，都是拿刀的士兵。
  - name: 士师记 20:36
    orderIndex: 35
    osisId: Judg.20.36
    sblId: Judg 20:36
    shortName: 士 20:36
    text: 便雅憫 人看到自己戰敗了。 以色列 人因為信任在 基比亞 前所設的伏兵，就在 便雅憫 人面前假裝撤退。
  - name: 士师记 20:37
    orderIndex: 36
    osisId: Judg.20.37
    sblId: Judg 20:37
    shortName: 士 20:37
    text: 伏兵迅速闖進 基比亞 ；他們繼續前進，用刀殺死全城的人。
  - name: 士师记 20:38
    orderIndex: 37
    osisId: Judg.20.38
    sblId: Judg 20:38
    shortName: 士 20:38
    text: 以色列 人預先與伏兵約定在城內放火，以上騰的煙為信號。
  - name: 士师记 20:39
    orderIndex: 38
    osisId: Judg.20.39
    sblId: Judg 20:39
    shortName: 士 20:39
    text: 以色列 人從陣上撤退， 便雅憫 人動手殺死 以色列 人，約有三十個，就說：「他們仍像以前一樣敗在我們面前。」
  - name: 士师记 20:40
    orderIndex: 39
    osisId: Judg.20.40
    sblId: Judg 20:40
    shortName: 士 20:40
    text: 當煙如柱一般從城中上騰的時候， 便雅憫 人回頭，看哪，全城已經濃煙沖天了。
  - name: 士师记 20:41
    orderIndex: 40
    osisId: Judg.20.41
    sblId: Judg 20:41
    shortName: 士 20:41
    text: 以色列 人又轉身回來， 便雅憫 人就很驚惶，因為看見災禍臨到自己了。
  - name: 士师记 20:42
    orderIndex: 41
    osisId: Judg.20.42
    sblId: Judg 20:42
    shortName: 士 20:42
    text: 他們在 以色列 人面前轉身往曠野逃跑，戰況對他們不利，那從城裏出來的也去夾攻，殺滅他們。
  - name: 士师记 20:43
    orderIndex: 42
    osisId: Judg.20.43
    sblId: Judg 20:43
    shortName: 士 20:43
    text: 以色列 人圍攻 便雅憫 人，追趕他們，在他們歇腳之處，直到向日出方向的 基比亞 的對面，踐踏他們。
  - name: 士师记 20:44
    orderIndex: 43
    osisId: Judg.20.44
    sblId: Judg 20:44
    shortName: 士 20:44
    text: 便雅憫 人倒下的有一萬八千名，這些全都是勇士。
  - name: 士师记 20:45
    orderIndex: 44
    osisId: Judg.20.45
    sblId: Judg 20:45
    shortName: 士 20:45
    text: 其餘的人轉身往曠野逃跑，到 臨門巖 去。 以色列 人在路上殺了五千人，如拾穗一樣，緊追他們直到 基頓 ，又殺了二千人。
  - name: 士师记 20:46
    orderIndex: 45
    osisId: Judg.20.46
    sblId: Judg 20:46
    shortName: 士 20:46
    text: 那日 便雅憫 人倒下的有二萬五千名，這些全都是拿刀的勇士。
  - name: 士师记 20:47
    orderIndex: 46
    osisId: Judg.20.47
    sblId: Judg 20:47
    shortName: 士 20:47
    text: 有六百人轉身往曠野逃跑，到了 臨門巖 ，在 臨門巖 住了四個月。
  - name: 士师记 20:48
    orderIndex: 47
    osisId: Judg.20.48
    sblId: Judg 20:48
    shortName: 士 20:48
    text: 以色列 人又轉回去攻擊 便雅憫 人，凡經過的各城，其中的人和牲畜都用刀殺了，又放火燒了所經過的一切城鎮。
  versesCount: 48
- name: 士师记 21
  orderIndex: 20
  osisId: Judg.21
  sblId: Judg 21
  shortName: 士 21
  verses:
  - name: 士师记 21:1
    orderIndex: 0
    osisId: Judg.21.1
    sblId: Judg 21:1
    shortName: 士 21:1
    text: 以色列 人在 米斯巴 曾起誓說：「我們中誰都不把女兒嫁給 便雅憫 人。」
  - name: 士师记 21:2
    orderIndex: 1
    osisId: Judg.21.2
    sblId: Judg 21:2
    shortName: 士 21:2
    text: 以色列 人來到 伯特利 ，坐在那裏直到晚上，在上帝面前放聲大哭，
  - name: 士师记 21:3
    orderIndex: 2
    osisId: Judg.21.3
    sblId: Judg 21:3
    shortName: 士 21:3
    text: 說：「耶和華－ 以色列 的上帝啊，為何 以色列 中會發生這樣的事，使 以色列 今日缺了一個支派呢？」
  - name: 士师记 21:4
    orderIndex: 3
    osisId: Judg.21.4
    sblId: Judg 21:4
    shortName: 士 21:4
    text: 次日，百姓清早起來，在那裏築了一座壇，獻燔祭和平安祭。
  - name: 士师记 21:5
    orderIndex: 4
    osisId: Judg.21.5
    sblId: Judg 21:5
    shortName: 士 21:5
    text: 以色列 人說：「 以色列 各支派中，誰沒有同會眾一起上到耶和華那裏呢？」因為 以色列 人曾起重誓說：「凡不上 米斯巴 到耶和華那裏的，必被處死。」
  - name: 士师记 21:6
    orderIndex: 5
    osisId: Judg.21.6
    sblId: Judg 21:6
    shortName: 士 21:6
    text: 以色列 人憐憫他們的弟兄 便雅憫 ，說：「如今 以色列 中斷絕一個支派了。
  - name: 士师记 21:7
    orderIndex: 6
    osisId: Judg.21.7
    sblId: Judg 21:7
    shortName: 士 21:7
    text: 我們既然向耶和華起誓說，必不把我們的女兒嫁給 便雅憫 人，現在我們該怎麼辦，使他們剩下的人可以娶妻呢？」
  - name: 士师记 21:8
    orderIndex: 7
    osisId: Judg.21.8
    sblId: Judg 21:8
    shortName: 士 21:8
    text: 他們又說：「 以色列 支派中誰沒有上 米斯巴 到耶和華那裏呢？」看哪， 基列 的 雅比 沒有一人進營到會眾那裏，
  - name: 士师记 21:9
    orderIndex: 8
    osisId: Judg.21.9
    sblId: Judg 21:9
    shortName: 士 21:9
    text: 百姓被數點的時候，看哪， 基列 的 雅比 居民沒有一人在那裏。
  - name: 士师记 21:10
    orderIndex: 9
    osisId: Judg.21.10
    sblId: Judg 21:10
    shortName: 士 21:10
    text: 會眾就派一萬二千名大勇士，吩咐他們說：「你們去用刀把 基列 的 雅比 居民連婦女帶孩子都殺了。
  - name: 士师记 21:11
    orderIndex: 10
    osisId: Judg.21.11
    sblId: Judg 21:11
    shortName: 士 21:11
    text: 這是你們當做的事：要把所有男人和曾與男人同房共寢的女人全都殺了。」
  - name: 士师记 21:12
    orderIndex: 11
    osisId: Judg.21.12
    sblId: Judg 21:12
    shortName: 士 21:12
    text: 他們在 基列 的 雅比 居民中，找到四百個未曾與男人同房共寢的處女，就帶她們到 迦南 地的 示羅 營裏。
  - name: 士师记 21:13
    orderIndex: 12
    osisId: Judg.21.13
    sblId: Judg 21:13
    shortName: 士 21:13
    text: 全會眾派人到 臨門巖 的 便雅憫 人那裏，與他們講和。
  - name: 士师记 21:14
    orderIndex: 13
    osisId: Judg.21.14
    sblId: Judg 21:14
    shortName: 士 21:14
    text: 當時 便雅憫 人回來了， 以色列 人就把所留下， 基列 的 雅比 活著的女子嫁給他們，可是還是不夠。
  - name: 士师记 21:15
    orderIndex: 14
    osisId: Judg.21.15
    sblId: Judg 21:15
    shortName: 士 21:15
    text: 百姓憐憫 便雅憫 人，因為耶和華使 以色列 支派中有一個缺口。
  - name: 士师记 21:16
    orderIndex: 15
    osisId: Judg.21.16
    sblId: Judg 21:16
    shortName: 士 21:16
    text: 會眾中的長老說：「 便雅憫 中的女子既然都除滅了，我們該怎麼辦，使剩下的人可以娶妻呢？」
  - name: 士师记 21:17
    orderIndex: 16
    osisId: Judg.21.17
    sblId: Judg 21:17
    shortName: 士 21:17
    text: 他們又說：「 便雅憫 逃脫的人應當有地業，免得 以色列 中的一個支派被塗去。
  - name: 士师记 21:18
    orderIndex: 17
    osisId: Judg.21.18
    sblId: Judg 21:18
    shortName: 士 21:18
    text: 只是我們不能把自己的女兒嫁給他們。」因為 以色列 人曾起誓說：「把女兒嫁給 便雅憫 人的必受詛咒。」
  - name: 士师记 21:19
    orderIndex: 18
    osisId: Judg.21.19
    sblId: Judg 21:19
    shortName: 士 21:19
    text: 他們又說：「看哪，一年一度耶和華的節期正在 示羅 舉行。」 示羅 位於 利波拿 的南邊， 伯特利 的北邊，從 伯特利 往 示劍 大路的東邊。
  - name: 士师记 21:20
    orderIndex: 19
    osisId: Judg.21.20
    sblId: Judg 21:20
    shortName: 士 21:20
    text: 他們吩咐 便雅憫 人說：「你們去，躲在葡萄園中，
  - name: 士师记 21:21
    orderIndex: 20
    osisId: Judg.21.21
    sblId: Judg 21:21
    shortName: 士 21:21
    text: 觀看；看哪，若 示羅 的女子出來跳舞，你們就從葡萄園出來，各人從 示羅 的女子中搶一個為妻，然後到 便雅憫 地去。
  - name: 士师记 21:22
    orderIndex: 21
    osisId: Judg.21.22
    sblId: Judg 21:22
    shortName: 士 21:22
    text: 他們的父親或兄弟若來與我們爭論，我們就對他們說：『請看我們的情面恩待這些人吧！因為我們在戰爭的時候沒有給他們任何人留下女子為妻。這次也不是你們給他們的，若是你們給的，就算有罪了。』」
  - name: 士师记 21:23
    orderIndex: 22
    osisId: Judg.21.23
    sblId: Judg 21:23
    shortName: 士 21:23
    text: 於是 便雅憫 人就照樣做了，按照他們的人數，把從跳舞女子中搶來的娶為妻子，帶回自己的地業，重建城鎮，居住在其中。
  - name: 士师记 21:24
    orderIndex: 23
    osisId: Judg.21.24
    sblId: Judg 21:24
    shortName: 士 21:24
    text: 那時 以色列 人離開那裏，各自回到自己的支派、宗族；他們從那裏起行，各自回到自己的地業去了。
  - name: 士师记 21:25
    orderIndex: 24
    osisId: Judg.21.25
    sblId: Judg 21:25
    shortName: 士 21:25
    text: 那時， 以色列 中沒有王，各人照自己眼中看為對的去做。
