chapters:
- name: 彼得后书 1
  orderIndex: 0
  osisId: 2Pet.1
  sblId: 2Pet 1
  shortName: 彼后 1
  verses:
  - name: 彼得后书 1:1
    orderIndex: 0
    osisId: 2Pet.1.1
    sblId: 2Pet 1:1
    shortName: 彼后 1:1
    text: 耶穌基督的僕人和使徒 西門．彼得 寫信給那因我們的上帝和 救主耶穌基督的義，與我們同得一樣寶貴信心的人。
  - name: 彼得后书 1:2
    orderIndex: 1
    osisId: 2Pet.1.2
    sblId: 2Pet 1:2
    shortName: 彼后 1:2
    text: 願恩惠、平安 ，因你們認識上帝和我們的主耶穌，多多加給你們！
  - name: 彼得后书 1:3
    orderIndex: 2
    osisId: 2Pet.1.3
    sblId: 2Pet 1:3
    shortName: 彼后 1:3
    text: 上帝的神能已把一切關乎生命和虔敬的事賜給我們，因我們認識那用自己榮耀和美德召我們的上帝。
  - name: 彼得后书 1:4
    orderIndex: 3
    osisId: 2Pet.1.4
    sblId: 2Pet 1:4
    shortName: 彼后 1:4
    text: 因此，他已把又寶貴又極大的應許賜給我們，使我們既脫離世上從情慾來的敗壞，就得分享上帝的本性。
  - name: 彼得后书 1:5
    orderIndex: 4
    osisId: 2Pet.1.5
    sblId: 2Pet 1:5
    shortName: 彼后 1:5
    text: 正因這緣故，你們要分外地努力。有了信心，又要加上德行；有了德行，又要加上知識；
  - name: 彼得后书 1:6
    orderIndex: 5
    osisId: 2Pet.1.6
    sblId: 2Pet 1:6
    shortName: 彼后 1:6
    text: 有了知識，又要加上節制；有了節制，又要加上忍耐；有了忍耐，又要加上虔敬；
  - name: 彼得后书 1:7
    orderIndex: 6
    osisId: 2Pet.1.7
    sblId: 2Pet 1:7
    shortName: 彼后 1:7
    text: 有了虔敬，又要加上愛弟兄的心；有了愛弟兄的心，又要加上愛眾人的心。
  - name: 彼得后书 1:8
    orderIndex: 7
    osisId: 2Pet.1.8
    sblId: 2Pet 1:8
    shortName: 彼后 1:8
    text: 你們有了這幾樣，再繼續增長，就必使你們在認識我們的主耶穌基督上，不至於懶散和不結果子了。
  - name: 彼得后书 1:9
    orderIndex: 8
    osisId: 2Pet.1.9
    sblId: 2Pet 1:9
    shortName: 彼后 1:9
    text: 沒有這幾樣的人就是瞎眼，是短視，忘了他過去的罪已經得了潔淨。
  - name: 彼得后书 1:10
    orderIndex: 9
    osisId: 2Pet.1.10
    sblId: 2Pet 1:10
    shortName: 彼后 1:10
    text: 所以，弟兄們，要更加努力，使你們的蒙召和被選堅定不移。你們實行這幾樣，就永不失腳。
  - name: 彼得后书 1:11
    orderIndex: 10
    osisId: 2Pet.1.11
    sblId: 2Pet 1:11
    shortName: 彼后 1:11
    text: 這樣，必叫你們豐豐富富地得以進入我們主－救主耶穌基督永遠的國度。
  - name: 彼得后书 1:12
    orderIndex: 11
    osisId: 2Pet.1.12
    sblId: 2Pet 1:12
    shortName: 彼后 1:12
    text: 雖然你們已經知道這些事，並且在你們已有的真道上得到堅固，我還是要常常提醒你們這些事。
  - name: 彼得后书 1:13
    orderIndex: 12
    osisId: 2Pet.1.13
    sblId: 2Pet 1:13
    shortName: 彼后 1:13
    text: 我認為趁我還在這帳棚的時候，應該激發你們的記憶，
  - name: 彼得后书 1:14
    orderIndex: 13
    osisId: 2Pet.1.14
    sblId: 2Pet 1:14
    shortName: 彼后 1:14
    text: 因為知道我脫離這帳棚的時候快到了，正如我們的主耶穌基督所指示我的。
  - name: 彼得后书 1:15
    orderIndex: 14
    osisId: 2Pet.1.15
    sblId: 2Pet 1:15
    shortName: 彼后 1:15
    text: 我也要盡心竭力，使你們在我去世以後時常記念這些事。
  - name: 彼得后书 1:16
    orderIndex: 15
    osisId: 2Pet.1.16
    sblId: 2Pet 1:16
    shortName: 彼后 1:16
    text: 我們從前把我們主耶穌基督的大能和他來臨的事告訴你們，並不是隨從一些捏造出來的無稽傳說，我們是曾經親眼見過他的威榮的人。
  - name: 彼得后书 1:17
    orderIndex: 16
    osisId: 2Pet.1.17
    sblId: 2Pet 1:17
    shortName: 彼后 1:17
    text: 他從父上帝得尊貴榮耀的時候，從至高無上的榮耀有聲音出來，對他說：「這是我的愛子，我所喜悅的。」
  - name: 彼得后书 1:18
    orderIndex: 17
    osisId: 2Pet.1.18
    sblId: 2Pet 1:18
    shortName: 彼后 1:18
    text: 我們同他在聖山的時候，親自聽見這聲音從天上出來。
  - name: 彼得后书 1:19
    orderIndex: 18
    osisId: 2Pet.1.19
    sblId: 2Pet 1:19
    shortName: 彼后 1:19
    text: 我們有先知更確實的信息，你們要好好地留意這信息，如同留意照耀在暗處的明燈，直等到天亮，晨星在你們心裏升起的時候。
  - name: 彼得后书 1:20
    orderIndex: 19
    osisId: 2Pet.1.20
    sblId: 2Pet 1:20
    shortName: 彼后 1:20
    text: 第一要緊的，你們要知道，經上所有的預言是不可隨私意解釋的，
  - name: 彼得后书 1:21
    orderIndex: 20
    osisId: 2Pet.1.21
    sblId: 2Pet 1:21
    shortName: 彼后 1:21
    text: 因為預言從來沒有出於人意的，而是人被聖靈感動說出上帝的話來。
  versesCount: 21
- name: 彼得后书 2
  orderIndex: 1
  osisId: 2Pet.2
  sblId: 2Pet 2
  shortName: 彼后 2
  verses:
  - name: 彼得后书 2:1
    orderIndex: 0
    osisId: 2Pet.2.1
    sblId: 2Pet 2:1
    shortName: 彼后 2:1
    text: 從前在民間有假先知起來；同樣，將來在你們中間也會有假教師，偷偷地引進使人滅亡的異端。他們甚至不認買他們的主人，自取迅速滅亡。
  - name: 彼得后书 2:2
    orderIndex: 1
    osisId: 2Pet.2.2
    sblId: 2Pet 2:2
    shortName: 彼后 2:2
    text: 許多人會隨從他們淫蕩的行為，以致真理之道因他們的緣故被毀謗。
  - name: 彼得后书 2:3
    orderIndex: 2
    osisId: 2Pet.2.3
    sblId: 2Pet 2:3
    shortName: 彼后 2:3
    text: 他們因貪婪，要用捏造的言語在你們身上取得利益。他們的懲罰，自古以來並不遲延；他們的滅亡也必迅速來到。
  - name: 彼得后书 2:4
    orderIndex: 3
    osisId: 2Pet.2.4
    sblId: 2Pet 2:4
    shortName: 彼后 2:4
    text: 既然上帝沒有寬容犯了罪的天使，反而把他們丟在地獄裏，囚禁在幽暗中等候審判；
  - name: 彼得后书 2:5
    orderIndex: 4
    osisId: 2Pet.2.5
    sblId: 2Pet 2:5
    shortName: 彼后 2:5
    text: 既然上帝也沒有寬容上古的世界，曾叫洪水臨到那不敬虔的世界，只保護了報公義信息的 挪亞 一家八口；
  - name: 彼得后书 2:6
    orderIndex: 5
    osisId: 2Pet.2.6
    sblId: 2Pet 2:6
    shortName: 彼后 2:6
    text: 既然上帝判決了 所多瑪 和 蛾摩拉 ，將二城傾覆 ，焚燒成灰，作為後世不敬虔人的鑒戒，
  - name: 彼得后书 2:7
    orderIndex: 6
    osisId: 2Pet.2.7
    sblId: 2Pet 2:7
    shortName: 彼后 2:7
    text: 只搭救了那常為惡人的淫蕩憂傷的義人 羅得 —
  - name: 彼得后书 2:8
    orderIndex: 7
    osisId: 2Pet.2.8
    sblId: 2Pet 2:8
    shortName: 彼后 2:8
    text: 因為那義人住在他們當中，他正義的心因天天看見和聽見他們不法的事而傷痛；
  - name: 彼得后书 2:9
    orderIndex: 8
    osisId: 2Pet.2.9
    sblId: 2Pet 2:9
    shortName: 彼后 2:9
    text: 那麼，主知道搭救敬虔的人脫離試煉，把不義的人留在懲罰之下等候審判的日子，
  - name: 彼得后书 2:10
    orderIndex: 9
    osisId: 2Pet.2.10
    sblId: 2Pet 2:10
    shortName: 彼后 2:10
    text: 尤其那些隨從肉體、放縱污穢的情慾、藐視主的權威的人更是如此。 他們膽大任性，無懼地毀謗眾尊榮者；
  - name: 彼得后书 2:11
    orderIndex: 10
    osisId: 2Pet.2.11
    sblId: 2Pet 2:11
    shortName: 彼后 2:11
    text: 就是天使，雖然力量權能更大，在對他們宣告從主來的審判的時候還不用毀謗的話 。
  - name: 彼得后书 2:12
    orderIndex: 11
    osisId: 2Pet.2.12
    sblId: 2Pet 2:12
    shortName: 彼后 2:12
    text: 但這些人好像沒有理性的牲畜，生來就是要被捉拿宰殺的。他們毀謗自己所不知道的事，正在敗壞人的時候，自己也遭遇敗壞，
  - name: 彼得后书 2:13
    orderIndex: 12
    osisId: 2Pet.2.13
    sblId: 2Pet 2:13
    shortName: 彼后 2:13
    text: 為所行的不義受不義的工錢。他們喜愛白晝狂歡，他們已被玷污，又有瑕疵，正與你們一同歡宴，以自己的詭詐為樂。
  - name: 彼得后书 2:14
    orderIndex: 13
    osisId: 2Pet.2.14
    sblId: 2Pet 2:14
    shortName: 彼后 2:14
    text: 他們滿眼是淫色，是止不住的罪，引誘心不堅定的人，心中習慣了貪婪，正是被詛咒的種類。
  - name: 彼得后书 2:15
    orderIndex: 14
    osisId: 2Pet.2.15
    sblId: 2Pet 2:15
    shortName: 彼后 2:15
    text: 他們離棄了正路，走入歧途，隨從 比珥 的兒子 巴蘭 的路； 巴蘭 就是那貪愛不義的工錢的人，
  - name: 彼得后书 2:16
    orderIndex: 15
    osisId: 2Pet.2.16
    sblId: 2Pet 2:16
    shortName: 彼后 2:16
    text: 他卻為自己的過犯受了責備，而那不能說話的驢以人的聲音阻止了先知的狂妄。
  - name: 彼得后书 2:17
    orderIndex: 16
    osisId: 2Pet.2.17
    sblId: 2Pet 2:17
    shortName: 彼后 2:17
    text: 這些人是無水的泉源，是狂風催逼的霧氣，有漆黑的幽暗為他們存留。
  - name: 彼得后书 2:18
    orderIndex: 17
    osisId: 2Pet.2.18
    sblId: 2Pet 2:18
    shortName: 彼后 2:18
    text: 他們說虛妄誇大的話，用肉體的情慾和淫蕩的事引誘那些剛脫離錯謬生活的人。
  - name: 彼得后书 2:19
    orderIndex: 18
    osisId: 2Pet.2.19
    sblId: 2Pet 2:19
    shortName: 彼后 2:19
    text: 他們應許人自由，自己卻作了腐敗的奴隸，因為人被誰制伏就是誰的奴隸。
  - name: 彼得后书 2:20
    orderIndex: 19
    osisId: 2Pet.2.20
    sblId: 2Pet 2:20
    shortName: 彼后 2:20
    text: 倘若他們因認識我們的主和救主耶穌基督而得以脫離世上的污穢，後來又被污穢纏住，被制伏，他們末後的景況就比先前更不好了。
  - name: 彼得后书 2:21
    orderIndex: 20
    osisId: 2Pet.2.21
    sblId: 2Pet 2:21
    shortName: 彼后 2:21
    text: 他們知道義路，竟背棄了傳授給他們那神聖的誡命，倒不如不知道為妙。
  - name: 彼得后书 2:22
    orderIndex: 21
    osisId: 2Pet.2.22
    sblId: 2Pet 2:22
    shortName: 彼后 2:22
    text: 俗語說得好，這話正印證在他們身上了： 「狗轉過來吃自己所吐的；」 又說： 「豬洗淨了，又回到爛泥裏打滾。」
  versesCount: 22
- name: 彼得后书 3
  orderIndex: 2
  osisId: 2Pet.3
  sblId: 2Pet 3
  shortName: 彼后 3
  verses:
  - name: 彼得后书 3:1
    orderIndex: 0
    osisId: 2Pet.3.1
    sblId: 2Pet 3:1
    shortName: 彼后 3:1
    text: 親愛的，我現在寫給你們的是第二封信。在這兩封信裏，我都提醒你們，激發你們真誠的心，
  - name: 彼得后书 3:2
    orderIndex: 1
    osisId: 2Pet.3.2
    sblId: 2Pet 3:2
    shortName: 彼后 3:2
    text: 要你們記得聖先知預先所說的話和主—救主的命令，就是使徒所傳給你們的。
  - name: 彼得后书 3:3
    orderIndex: 2
    osisId: 2Pet.3.3
    sblId: 2Pet 3:3
    shortName: 彼后 3:3
    text: 第一要緊的，你們要知道，在末世必有好譏誚的人隨從自己的私慾出來譏誚，
  - name: 彼得后书 3:4
    orderIndex: 3
    osisId: 2Pet.3.4
    sblId: 2Pet 3:4
    shortName: 彼后 3:4
    text: 說：「他要來臨的應許在哪裏呢？因為從列祖長眠以來，萬物與起初創造的時候仍是一樣啊！」
  - name: 彼得后书 3:5
    orderIndex: 4
    osisId: 2Pet.3.5
    sblId: 2Pet 3:5
    shortName: 彼后 3:5
    text: 他們故意忘記這事，就是從太古憑上帝的話有了天，並由水而出和藉著水而成的地；
  - name: 彼得后书 3:6
    orderIndex: 5
    osisId: 2Pet.3.6
    sblId: 2Pet 3:6
    shortName: 彼后 3:6
    text: 藉著水，當時的世界被水淹沒而消滅了。
  - name: 彼得后书 3:7
    orderIndex: 6
    osisId: 2Pet.3.7
    sblId: 2Pet 3:7
    shortName: 彼后 3:7
    text: 但現在的天地還是憑著上帝的話存留，直留到不敬虔之人受審判遭沉淪的日子，用火焚燒。
  - name: 彼得后书 3:8
    orderIndex: 7
    osisId: 2Pet.3.8
    sblId: 2Pet 3:8
    shortName: 彼后 3:8
    text: 親愛的，有一件事你們不可忘記，就是：主看一日如千年，千年如一日。
  - name: 彼得后书 3:9
    orderIndex: 8
    osisId: 2Pet.3.9
    sblId: 2Pet 3:9
    shortName: 彼后 3:9
    text: 主沒有遲延他的應許，就如有人以為他是遲延，其實他是寬容你們，不願一人沉淪，而是人人都來悔改。
  - name: 彼得后书 3:10
    orderIndex: 9
    osisId: 2Pet.3.10
    sblId: 2Pet 3:10
    shortName: 彼后 3:10
    text: 但主的日子要像賊一樣來到；那日，天必在轟然一聲中消失，天體都要被烈火熔化，地和地上的萬物都要燒盡 。
  - name: 彼得后书 3:11
    orderIndex: 10
    osisId: 2Pet.3.11
    sblId: 2Pet 3:11
    shortName: 彼后 3:11
    text: 既然這一切都要如此消失，你們 處世為人必須聖潔敬虔，
  - name: 彼得后书 3:12
    orderIndex: 11
    osisId: 2Pet.3.12
    sblId: 2Pet 3:12
    shortName: 彼后 3:12
    text: 等候並催促上帝的日子來到。因為在那日，天要被火燒而消滅，天體都要被烈火熔化。
  - name: 彼得后书 3:13
    orderIndex: 12
    osisId: 2Pet.3.13
    sblId: 2Pet 3:13
    shortName: 彼后 3:13
    text: 但照他的應許，我們等候新天新地，其中有正義常住。
  - name: 彼得后书 3:14
    orderIndex: 13
    osisId: 2Pet.3.14
    sblId: 2Pet 3:14
    shortName: 彼后 3:14
    text: 所以，親愛的，既然你們等候這些事，就要竭力使自己沒有玷污，無可指責，在主前和睦；
  - name: 彼得后书 3:15
    orderIndex: 14
    osisId: 2Pet.3.15
    sblId: 2Pet 3:15
    shortName: 彼后 3:15
    text: 並且要以我們主的容忍作為你們得救的機會，就如我們所親愛的弟兄 保羅 ，照著所賜給他的智慧寫信給你們。
  - name: 彼得后书 3:16
    orderIndex: 15
    osisId: 2Pet.3.16
    sblId: 2Pet 3:16
    shortName: 彼后 3:16
    text: 他一切的信上都談到這事。信中有些難明白的，那無學問、不堅定的人加以曲解，如曲解別的經書一樣，自取滅亡。
  - name: 彼得后书 3:17
    orderIndex: 16
    osisId: 2Pet.3.17
    sblId: 2Pet 3:17
    shortName: 彼后 3:17
    text: 所以，親愛的，既然你們預先知道這事，就當防備，免得被惡人的錯謬誘惑，從自己穩定的立場上墜落。
  - name: 彼得后书 3:18
    orderIndex: 17
    osisId: 2Pet.3.18
    sblId: 2Pet 3:18
    shortName: 彼后 3:18
    text: 你們倒要在我們的主和救主耶穌基督的恩典和知識上有長進。願榮耀歸給他，從今直到永遠之日。阿們！
  versesCount: 18
chaptersCount: 3
name: 彼得后书
