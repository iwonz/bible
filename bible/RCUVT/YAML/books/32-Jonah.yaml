chapters:
- name: 约拿书 1
  orderIndex: 0
  osisId: Jonah.1
  sblId: Jonah 1
  shortName: 拿 1
  verses:
  - name: 约拿书 1:1
    orderIndex: 0
    osisId: Jonah.1.1
    sblId: Jonah 1:1
    shortName: 拿 1:1
    text: 耶和華的話臨到 亞米太 的兒子 約拿 ，說：
  - name: 约拿书 1:2
    orderIndex: 1
    osisId: Jonah.1.2
    sblId: Jonah 1:2
    shortName: 拿 1:2
    text: 「起來，到 尼尼微 大城去，向其中的居民宣告，因為他們的惡已達到我面前。」
  - name: 约拿书 1:3
    orderIndex: 2
    osisId: Jonah.1.3
    sblId: Jonah 1:3
    shortName: 拿 1:3
    text: 約拿 卻起身，逃往 他施 去躲避耶和華。他下到 約帕 ，遇見一條船要往 他施 去。 約拿 付了船費，就上船，與船上的人同往 他施 ，為要躲避耶和華。
  - name: 约拿书 1:4
    orderIndex: 3
    osisId: Jonah.1.4
    sblId: Jonah 1:4
    shortName: 拿 1:4
    text: 耶和華在海上颳起大風，海就狂風大作，船幾乎破裂。
  - name: 约拿书 1:5
    orderIndex: 4
    osisId: Jonah.1.5
    sblId: Jonah 1:5
    shortName: 拿 1:5
    text: 水手都懼怕，各人哀求自己的神明。他們把船上的貨物拋進海裏，為要減輕載重。 約拿 卻下到艙底，躺臥沉睡。
  - name: 约拿书 1:6
    orderIndex: 5
    osisId: Jonah.1.6
    sblId: Jonah 1:6
    shortName: 拿 1:6
    text: 船長到他那裏，對他說：「你怎麼還在沉睡呢？起來，求告你的神明，或者神明顧念我們，使我們不致滅亡。」
  - name: 约拿书 1:7
    orderIndex: 6
    osisId: Jonah.1.7
    sblId: Jonah 1:7
    shortName: 拿 1:7
    text: 船上的人彼此說：「來吧，我們來抽籤，看看這災難臨到我們是因誰的緣故。」於是他們就抽籤，抽出 約拿 來。
  - name: 约拿书 1:8
    orderIndex: 7
    osisId: Jonah.1.8
    sblId: Jonah 1:8
    shortName: 拿 1:8
    text: 他們對 約拿 說：「請你告訴我們，這災難臨到我們是因誰的緣故呢？你做甚麼行業？你從哪裏來？你是哪一國的人？屬哪一族？」
  - name: 约拿书 1:9
    orderIndex: 8
    osisId: Jonah.1.9
    sblId: Jonah 1:9
    shortName: 拿 1:9
    text: 他說：「我是 希伯來 人，我敬畏耶和華，天上的上帝，他創造了滄海和陸地。」
  - name: 约拿书 1:10
    orderIndex: 9
    osisId: Jonah.1.10
    sblId: Jonah 1:10
    shortName: 拿 1:10
    text: 那些人就大大懼怕，對他說：「你做的是甚麼事呢？」原來他們已經知道他在躲避耶和華，因為他告訴了他們。
  - name: 约拿书 1:11
    orderIndex: 10
    osisId: Jonah.1.11
    sblId: Jonah 1:11
    shortName: 拿 1:11
    text: 海浪越來越洶湧，他們就問他說：「我們當向你做甚麼，才能使海浪平靜呢？」
  - name: 约拿书 1:12
    orderIndex: 11
    osisId: Jonah.1.12
    sblId: Jonah 1:12
    shortName: 拿 1:12
    text: 他對他們說：「你們把我抬起來，拋進海裏，海就會平靜了；我知道你們遭遇這大風浪是因我的緣故。」
  - name: 约拿书 1:13
    orderIndex: 12
    osisId: Jonah.1.13
    sblId: Jonah 1:13
    shortName: 拿 1:13
    text: 然而那些人竭力划槳，想要把船靠回陸地，卻是不能；因風浪愈來愈大，撲向他們。
  - name: 约拿书 1:14
    orderIndex: 13
    osisId: Jonah.1.14
    sblId: Jonah 1:14
    shortName: 拿 1:14
    text: 於是他們求告耶和華說：「耶和華啊，求求你不要因這人的性命使我們滅亡，不要使流無辜人血的罪歸給我們；因為你－耶和華隨自己的旨意行事。」
  - name: 约拿书 1:15
    orderIndex: 14
    osisId: Jonah.1.15
    sblId: Jonah 1:15
    shortName: 拿 1:15
    text: 他們把 約拿 抬起來，拋進海裏，海的狂浪就平息了。
  - name: 约拿书 1:16
    orderIndex: 15
    osisId: Jonah.1.16
    sblId: Jonah 1:16
    shortName: 拿 1:16
    text: 那些人就大大懼怕耶和華，向耶和華獻祭許願。
  - name: 约拿书 1:17
    orderIndex: 16
    osisId: Jonah.1.17
    sblId: Jonah 1:17
    shortName: 拿 1:17
    text: 耶和華安排一條大魚吞下 約拿 ， 約拿 在魚腹中三日三夜。
  versesCount: 17
- name: 约拿书 2
  orderIndex: 1
  osisId: Jonah.2
  sblId: Jonah 2
  shortName: 拿 2
  verses:
  - name: 约拿书 2:1
    orderIndex: 0
    osisId: Jonah.2.1
    sblId: Jonah 2:1
    shortName: 拿 2:1
    text: 約拿 在魚腹中向耶和華－他的上帝禱告，
  - name: 约拿书 2:2
    orderIndex: 1
    osisId: Jonah.2.2
    sblId: Jonah 2:2
    shortName: 拿 2:2
    text: 說： 「我在患難中求告耶和華， 他就應允我； 我從陰間的深處呼求， 你就俯聽我的聲音。
  - name: 约拿书 2:3
    orderIndex: 2
    osisId: Jonah.2.3
    sblId: Jonah 2:3
    shortName: 拿 2:3
    text: 你將我投下深淵， 直到海心； 大水環繞我， 你的波浪洪濤漫過我身。
  - name: 约拿书 2:4
    orderIndex: 3
    osisId: Jonah.2.4
    sblId: Jonah 2:4
    shortName: 拿 2:4
    text: 我說：『我從你眼前被驅逐， 然而我仍要仰望你的聖殿。』
  - name: 约拿书 2:5
    orderIndex: 4
    osisId: Jonah.2.5
    sblId: Jonah 2:5
    shortName: 拿 2:5
    text: 眾水環繞我，幾乎淹沒我； 深淵圍住我； 海草纏繞我的頭。
  - name: 约拿书 2:6
    orderIndex: 5
    osisId: Jonah.2.6
    sblId: Jonah 2:6
    shortName: 拿 2:6
    text: 我下沉到山的根基， 地的門閂將我永遠關住。 耶和華－我的上帝啊， 你卻將我的性命從地府裏救出來。
  - name: 约拿书 2:7
    orderIndex: 6
    osisId: Jonah.2.7
    sblId: Jonah 2:7
    shortName: 拿 2:7
    text: 我心靈發昏時， 就想起耶和華。 我的禱告進入你的聖殿， 達到你面前。
  - name: 约拿书 2:8
    orderIndex: 7
    osisId: Jonah.2.8
    sblId: Jonah 2:8
    shortName: 拿 2:8
    text: 那信奉虛無神明 的人， 丟棄自己的慈愛；
  - name: 约拿书 2:9
    orderIndex: 8
    osisId: Jonah.2.9
    sblId: Jonah 2:9
    shortName: 拿 2:9
    text: 但我要以感謝的聲音向你獻祭。 我所許的願，我必償還。 救恩出於耶和華。」
  - name: 约拿书 2:10
    orderIndex: 9
    osisId: Jonah.2.10
    sblId: Jonah 2:10
    shortName: 拿 2:10
    text: 耶和華吩咐那魚，魚就把 約拿 吐在陸地上。
  versesCount: 10
- name: 约拿书 3
  orderIndex: 2
  osisId: Jonah.3
  sblId: Jonah 3
  shortName: 拿 3
  verses:
  - name: 约拿书 3:1
    orderIndex: 0
    osisId: Jonah.3.1
    sblId: Jonah 3:1
    shortName: 拿 3:1
    text: 耶和華的話第二次臨到 約拿 ，說：
  - name: 约拿书 3:2
    orderIndex: 1
    osisId: Jonah.3.2
    sblId: Jonah 3:2
    shortName: 拿 3:2
    text: 「起來，到 尼尼微 大城去，把我告訴你的信息向其中的居民宣告。」
  - name: 约拿书 3:3
    orderIndex: 2
    osisId: Jonah.3.3
    sblId: Jonah 3:3
    shortName: 拿 3:3
    text: 約拿 就照耶和華的話起來，到 尼尼微 去。 尼尼微 是一座極大的城，約有三天的路程。
  - name: 约拿书 3:4
    orderIndex: 3
    osisId: Jonah.3.4
    sblId: Jonah 3:4
    shortName: 拿 3:4
    text: 約拿 進城，走了一天，宣告說：「再過四十天， 尼尼微 要傾覆了！」
  - name: 约拿书 3:5
    orderIndex: 4
    osisId: Jonah.3.5
    sblId: Jonah 3:5
    shortName: 拿 3:5
    text: 尼尼微 人就信服上帝，宣告禁食，從最大的到最小的都穿上麻衣。
  - name: 约拿书 3:6
    orderIndex: 5
    osisId: Jonah.3.6
    sblId: Jonah 3:6
    shortName: 拿 3:6
    text: 這消息傳到 尼尼微 王那裏，他就從寶座起來，脫下朝服，披上麻布，坐在灰中。
  - name: 约拿书 3:7
    orderIndex: 6
    osisId: Jonah.3.7
    sblId: Jonah 3:7
    shortName: 拿 3:7
    text: 他叫人通告 尼尼微 全城，說：「王和大臣有令，人、畜、牛、羊都不可嘗任何東西，不可吃，也不可喝水。
  - name: 约拿书 3:8
    orderIndex: 7
    osisId: Jonah.3.8
    sblId: Jonah 3:8
    shortName: 拿 3:8
    text: 人與牲畜都要披上麻布，切切求告上帝。各人要回轉離開惡道，離棄自己掌中的殘暴。
  - name: 约拿书 3:9
    orderIndex: 8
    osisId: Jonah.3.9
    sblId: Jonah 3:9
    shortName: 拿 3:9
    text: 誰知道上帝也許會回心轉意，不發烈怒，使我們不致滅亡。」
  - name: 约拿书 3:10
    orderIndex: 9
    osisId: Jonah.3.10
    sblId: Jonah 3:10
    shortName: 拿 3:10
    text: 上帝察看他們的行為，見他們離開惡道，上帝就改變心意，原先所說要降與他們的災難，他不降了。
  versesCount: 10
- name: 约拿书 4
  orderIndex: 3
  osisId: Jonah.4
  sblId: Jonah 4
  shortName: 拿 4
  verses:
  - name: 约拿书 4:1
    orderIndex: 0
    osisId: Jonah.4.1
    sblId: Jonah 4:1
    shortName: 拿 4:1
    text: 這事令 約拿 大大不悅，甚至發怒。
  - name: 约拿书 4:2
    orderIndex: 1
    osisId: Jonah.4.2
    sblId: Jonah 4:2
    shortName: 拿 4:2
    text: 他就向耶和華禱告，說：「耶和華啊，這不就是我仍在本國的時候所說的嗎？我知道你是有恩惠，有憐憫的上帝，不輕易發怒，有豐盛的慈愛，並且會改變心意，不降那災難。我就是因為這樣，才急速逃往
      他施 去的呀！
  - name: 约拿书 4:3
    orderIndex: 2
    osisId: Jonah.4.3
    sblId: Jonah 4:3
    shortName: 拿 4:3
    text: 耶和華啊，現在求你取走我的性命吧！因為我死了比活著更好。」
  - name: 约拿书 4:4
    orderIndex: 3
    osisId: Jonah.4.4
    sblId: Jonah 4:4
    shortName: 拿 4:4
    text: 耶和華說：「你這樣發怒，對嗎？」
  - name: 约拿书 4:5
    orderIndex: 4
    osisId: Jonah.4.5
    sblId: Jonah 4:5
    shortName: 拿 4:5
    text: 約拿 出城，坐在城的東邊，在那裏為自己搭了一座棚。他坐在棚子的蔭下，要看看城裏會發生甚麼事。
  - name: 约拿书 4:6
    orderIndex: 5
    osisId: Jonah.4.6
    sblId: Jonah 4:6
    shortName: 拿 4:6
    text: 耶和華上帝安排了一棵蓖麻，使它生長高過 約拿 ，影子遮蓋他的頭，使他免受苦難； 約拿 因這棵蓖麻大大歡喜。
  - name: 约拿书 4:7
    orderIndex: 6
    osisId: Jonah.4.7
    sblId: Jonah 4:7
    shortName: 拿 4:7
    text: 次日黎明，上帝卻安排一條蟲來咬這蓖麻，以致枯乾。
  - name: 约拿书 4:8
    orderIndex: 7
    osisId: Jonah.4.8
    sblId: Jonah 4:8
    shortName: 拿 4:8
    text: 太陽出來的時候，上帝安排炎熱的東風，太陽曝曬 約拿 的頭，使他發昏，他就為自己求死，說：「我死了比活著更好！」
  - name: 约拿书 4:9
    orderIndex: 8
    osisId: Jonah.4.9
    sblId: Jonah 4:9
    shortName: 拿 4:9
    text: 上帝對 約拿 說：「你因這棵蓖麻這樣發怒，對嗎？」他說：「我發怒以至於死，都是對的！」
  - name: 约拿书 4:10
    orderIndex: 9
    osisId: Jonah.4.10
    sblId: Jonah 4:10
    shortName: 拿 4:10
    text: 耶和華說：「這棵蓖麻你沒有為它操勞，也不是你使它長大的；它一夜生長，一夜枯死，你尚且愛惜；
  - name: 约拿书 4:11
    orderIndex: 10
    osisId: Jonah.4.11
    sblId: Jonah 4:11
    shortName: 拿 4:11
    text: 何況這 尼尼微 大城，其中不能分辨左右手的就有十二萬多人，還有許多牲畜，我豈能不愛惜呢？」
  versesCount: 11
chaptersCount: 4
