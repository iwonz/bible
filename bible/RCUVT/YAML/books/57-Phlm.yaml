chapters:
- name: 腓利门书 1
  orderIndex: 0
  osisId: Phlm.1
  sblId: Phlm 1
  shortName: 门 1
  verses:
  - name: 腓利门书 1:1
    orderIndex: 0
    osisId: Phlm.1.1
    sblId: Phlm 1:1
    shortName: 门 1:1
    text: 為基督耶穌被囚的 保羅 ，同弟兄 提摩太 ，寫信給我們所親愛的同工 腓利門 、
  - name: 腓利门书 1:2
    orderIndex: 1
    osisId: Phlm.1.2
    sblId: Phlm 1:2
    shortName: 门 1:2
    text: 亞腓亞 姊妹，和我們的戰友 亞基布 ，以及在你家裏的教會。
  - name: 腓利门书 1:3
    orderIndex: 2
    osisId: Phlm.1.3
    sblId: Phlm 1:3
    shortName: 门 1:3
    text: 願恩惠、平安 從我們的父上帝和主耶穌基督歸給你們！
  - name: 腓利门书 1:4
    orderIndex: 3
    osisId: Phlm.1.4
    sblId: Phlm 1:4
    shortName: 门 1:4
    text: 我在禱告中記念你的時候，常為你感謝我的上帝，
  - name: 腓利门书 1:5
    orderIndex: 4
    osisId: Phlm.1.5
    sblId: Phlm 1:5
    shortName: 门 1:5
    text: 因聽說你對眾聖徒的愛心，和你對主耶穌的信心。
  - name: 腓利门书 1:6
    orderIndex: 5
    osisId: Phlm.1.6
    sblId: Phlm 1:6
    shortName: 门 1:6
    text: 願你與人分享信心的時候，能產生功效，讓人知道我們 所行的各樣善事都是為基督做的。
  - name: 腓利门书 1:7
    orderIndex: 6
    osisId: Phlm.1.7
    sblId: Phlm 1:7
    shortName: 门 1:7
    text: 弟兄啊，由於你的愛心，我得到極大的快樂和安慰，因為眾聖徒的心從你得到舒暢。
  - name: 腓利门书 1:8
    orderIndex: 7
    osisId: Phlm.1.8
    sblId: Phlm 1:8
    shortName: 门 1:8
    text: 雖然我靠著基督能放膽吩咐你做該做的事，
  - name: 腓利门书 1:9
    orderIndex: 8
    osisId: Phlm.1.9
    sblId: Phlm 1:9
    shortName: 门 1:9
    text: 可是像我這上了年紀的 保羅 ，現在又是為基督耶穌被囚的，寧可憑著愛心求你，
  - name: 腓利门书 1:10
    orderIndex: 9
    osisId: Phlm.1.10
    sblId: Phlm 1:10
    shortName: 门 1:10
    text: 就是為我在捆鎖中所生的兒子 阿尼西謀 求你。
  - name: 腓利门书 1:11
    orderIndex: 10
    osisId: Phlm.1.11
    sblId: Phlm 1:11
    shortName: 门 1:11
    text: 從前他與你沒有益處，但如今與你我都有益處。
  - name: 腓利门书 1:12
    orderIndex: 11
    osisId: Phlm.1.12
    sblId: Phlm 1:12
    shortName: 门 1:12
    text: 我現在打發他回到你那裏去，他是我心肝。
  - name: 腓利门书 1:13
    orderIndex: 12
    osisId: Phlm.1.13
    sblId: Phlm 1:13
    shortName: 门 1:13
    text: 我本來有意將他留下，在我為福音所受的捆鎖中替你伺候我。
  - name: 腓利门书 1:14
    orderIndex: 13
    osisId: Phlm.1.14
    sblId: Phlm 1:14
    shortName: 门 1:14
    text: 但不知道你的意見，我不願意這樣做，好使你的善行不是出於勉強，而是出於自願。
  - name: 腓利门书 1:15
    orderIndex: 14
    osisId: Phlm.1.15
    sblId: Phlm 1:15
    shortName: 门 1:15
    text: 他暫時離開你，也許是要讓你永遠得著他，
  - name: 腓利门书 1:16
    orderIndex: 15
    osisId: Phlm.1.16
    sblId: Phlm 1:16
    shortName: 门 1:16
    text: 不再是奴隸，而是高過奴隸，是親愛的弟兄；對我確實如此，何況對你呢！無論在肉身或在主裏更是如此。
  - name: 腓利门书 1:17
    orderIndex: 16
    osisId: Phlm.1.17
    sblId: Phlm 1:17
    shortName: 门 1:17
    text: 所以，你若以我為同伴，就接納他，如同接納我一樣。
  - name: 腓利门书 1:18
    orderIndex: 17
    osisId: Phlm.1.18
    sblId: Phlm 1:18
    shortName: 门 1:18
    text: 他若虧負你，或欠你甚麼，都算在我的賬上吧，
  - name: 腓利门书 1:19
    orderIndex: 18
    osisId: Phlm.1.19
    sblId: Phlm 1:19
    shortName: 门 1:19
    text: 我必償還。這是我— 保羅 親筆寫的。我並不用對你說，甚至你自己也虧欠我呢！
  - name: 腓利门书 1:20
    orderIndex: 19
    osisId: Phlm.1.20
    sblId: Phlm 1:20
    shortName: 门 1:20
    text: 弟兄啊，希望你使我在主裏因你得益處，讓我的心在基督裏得到舒暢。
  - name: 腓利门书 1:21
    orderIndex: 20
    osisId: Phlm.1.21
    sblId: Phlm 1:21
    shortName: 门 1:21
    text: 我寫信給你，深信你必順服，知道你所要做的，必過於我所說的。
  - name: 腓利门书 1:22
    orderIndex: 21
    osisId: Phlm.1.22
    sblId: Phlm 1:22
    shortName: 门 1:22
    text: 此外，還請給我預備住處，因為我盼望藉著你們的禱告，必蒙恩回到你們那裏去。
  - name: 腓利门书 1:23
    orderIndex: 22
    osisId: Phlm.1.23
    sblId: Phlm 1:23
    shortName: 门 1:23
    text: 為基督耶穌與我一同坐監的 以巴弗 問候你。
  - name: 腓利门书 1:24
    orderIndex: 23
    osisId: Phlm.1.24
    sblId: Phlm 1:24
    shortName: 门 1:24
    text: 我的同工 馬可 、 亞里達古 、 底馬 、 路加 也都問候你。
  - name: 腓利门书 1:25
    orderIndex: 24
    osisId: Phlm.1.25
    sblId: Phlm 1:25
    shortName: 门 1:25
    text: 願 主耶穌基督的恩與你們的靈同在。
