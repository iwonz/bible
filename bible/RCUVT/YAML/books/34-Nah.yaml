chapters:
- name: 那鸿书 1
  orderIndex: 0
  osisId: Nah.1
  sblId: Nah 1
  shortName: 鸿 1
  verses:
  - name: 那鸿书 1:1
    orderIndex: 0
    osisId: Nah.1.1
    sblId: Nah 1:1
    shortName: 鸿 1:1
    text: 論 尼尼微 的默示， 伊勒歌斯 人 那鴻 所見異象的書。
  - name: 那鸿书 1:2
    orderIndex: 1
    osisId: Nah.1.2
    sblId: Nah 1:2
    shortName: 鸿 1:2
    text: 耶和華是忌邪 、報應的上帝。 耶和華施報應，大有憤怒； 耶和華向他的敵人報應， 向他的仇敵懷怒。
  - name: 那鸿书 1:3
    orderIndex: 2
    osisId: Nah.1.3
    sblId: Nah 1:3
    shortName: 鸿 1:3
    text: 耶和華不輕易發怒，大有能力， 但耶和華萬不以有罪的為無罪。 他的道路在旋風和暴風之中， 雲彩為他腳下的塵土。
  - name: 那鸿书 1:4
    orderIndex: 3
    osisId: Nah.1.4
    sblId: Nah 1:4
    shortName: 鸿 1:4
    text: 他斥責海，使海枯乾， 使一切江河乾涸。 巴珊 和 迦密 衰殘， 黎巴嫩 的花草也衰殘了。
  - name: 那鸿书 1:5
    orderIndex: 4
    osisId: Nah.1.5
    sblId: Nah 1:5
    shortName: 鸿 1:5
    text: 大山因他震動， 小山也都融化； 大地在他面前突起， 世界和住在其間的也都如此。
  - name: 那鸿书 1:6
    orderIndex: 5
    osisId: Nah.1.6
    sblId: Nah 1:6
    shortName: 鸿 1:6
    text: 他發憤恨，誰能立得住呢？ 他發烈怒，誰能當得起呢？ 他的憤怒如火傾洩而出， 磐石因他崩裂。
  - name: 那鸿书 1:7
    orderIndex: 6
    osisId: Nah.1.7
    sblId: Nah 1:7
    shortName: 鸿 1:7
    text: 耶和華本為善， 在患難的日子為人的保障， 並且認識那些投靠他的人；
  - name: 那鸿书 1:8
    orderIndex: 7
    osisId: Nah.1.8
    sblId: Nah 1:8
    shortName: 鸿 1:8
    text: 但他必以漲溢的洪水淹沒其地方 ， 又驅逐仇敵進入黑暗。
  - name: 那鸿书 1:9
    orderIndex: 8
    osisId: Nah.1.9
    sblId: Nah 1:9
    shortName: 鸿 1:9
    text: 你們籌劃何種計謀攻擊耶和華呢？ 他必終結一切， 仇敵 不會再度興起。
  - name: 那鸿书 1:10
    orderIndex: 9
    osisId: Nah.1.10
    sblId: Nah 1:10
    shortName: 鸿 1:10
    text: 你們像雜亂的荊棘， 像喝醉了的人， 又如枯乾的碎秸，全然燒滅。
  - name: 那鸿书 1:11
    orderIndex: 10
    osisId: Nah.1.11
    sblId: Nah 1:11
    shortName: 鸿 1:11
    text: 有一人從你那裏出來， 圖謀邪惡，設惡計攻擊耶和華。
  - name: 那鸿书 1:12
    orderIndex: 11
    osisId: Nah.1.12
    sblId: Nah 1:12
    shortName: 鸿 1:12
    text: 耶和華如此說： 「他們雖然勢力強大，人數眾多， 也要被剪除，歸於無有。 我雖曾使你受苦， 卻不再使你受苦。
  - name: 那鸿书 1:13
    orderIndex: 12
    osisId: Nah.1.13
    sblId: Nah 1:13
    shortName: 鸿 1:13
    text: 現在，我要從你身上折斷他的軛， 解開捆綁你的繩索。」
  - name: 那鸿书 1:14
    orderIndex: 13
    osisId: Nah.1.14
    sblId: Nah 1:14
    shortName: 鸿 1:14
    text: 耶和華已經發命令，指著你說： 「你的名下必不再留後； 我要從你神明的廟中除滅雕刻的偶像和鑄造的偶像， 我必因你的卑賤，為你預備墳墓。」
  - name: 那鸿书 1:15
    orderIndex: 14
    osisId: Nah.1.15
    sblId: Nah 1:15
    shortName: 鸿 1:15
    text: 看哪，山上有報佳音、傳平安之人的腳蹤。 猶大 啊，守你的節期， 還你的願吧！ 因為惡人不再侵犯你， 他已滅絕淨盡了。
  versesCount: 15
- name: 那鸿书 2
  orderIndex: 1
  osisId: Nah.2
  sblId: Nah 2
  shortName: 鸿 2
  verses:
  - name: 那鸿书 2:1
    orderIndex: 0
    osisId: Nah.2.1
    sblId: Nah 2:1
    shortName: 鸿 2:1
    text: 那打碎你的人 上到你面前。 要看守堡壘，把守道路， 要挺起腰來，大大使力。
  - name: 那鸿书 2:2
    orderIndex: 1
    osisId: Nah.2.2
    sblId: Nah 2:2
    shortName: 鸿 2:2
    text: 耶和華復興 雅各 的榮華， 像復興 以色列 的榮華； 因為蹂躪者曾經蹂躪他們， 毀壞了他們的葡萄枝。
  - name: 那鸿书 2:3
    orderIndex: 2
    osisId: Nah.2.3
    sblId: Nah 2:3
    shortName: 鸿 2:3
    text: 他勇士的盾牌是紅的， 精兵都穿朱紅衣服。 在預備打仗的日子， 戰車上的鐵閃爍如火 ， 柏木的槍桿也已舉起 ；
  - name: 那鸿书 2:4
    orderIndex: 3
    osisId: Nah.2.4
    sblId: Nah 2:4
    shortName: 鸿 2:4
    text: 戰車在街上疾行， 在廣場上來往奔馳， 形狀如火把， 飛馳如閃電。
  - name: 那鸿书 2:5
    orderIndex: 4
    osisId: Nah.2.5
    sblId: Nah 2:5
    shortName: 鸿 2:5
    text: 他 招聚他的貴族； 他們前行時絆跌， 速上城牆， 預備屏障。
  - name: 那鸿书 2:6
    orderIndex: 5
    osisId: Nah.2.6
    sblId: Nah 2:6
    shortName: 鸿 2:6
    text: 河閘開放， 宮殿沖沒。
  - name: 那鸿书 2:7
    orderIndex: 6
    osisId: Nah.2.7
    sblId: Nah 2:7
    shortName: 鸿 2:7
    text: 這是命定之事： 王后赤身被擄 ， 宮女搥胸， 哀鳴如鴿子。
  - name: 那鸿书 2:8
    orderIndex: 7
    osisId: Nah.2.8
    sblId: Nah 2:8
    shortName: 鸿 2:8
    text: 尼尼微 自古以來 如同聚水的池子； 現在居民都在逃跑 。 「站住！站住！」 卻無人回轉。
  - name: 那鸿书 2:9
    orderIndex: 8
    osisId: Nah.2.9
    sblId: Nah 2:9
    shortName: 鸿 2:9
    text: 你們搶奪金子吧！ 你們搶奪銀子吧！ 因為所積蓄的無窮， 華美的寶器無數。
  - name: 那鸿书 2:10
    orderIndex: 9
    osisId: Nah.2.10
    sblId: Nah 2:10
    shortName: 鸿 2:10
    text: 荒蕪，荒涼，全然荒廢， 人心害怕，雙膝顫抖， 腰部疼痛，臉都變色。
  - name: 那鸿书 2:11
    orderIndex: 10
    osisId: Nah.2.11
    sblId: Nah 2:11
    shortName: 鸿 2:11
    text: 獅子的洞， 幼獅餵養之處在哪裏呢？ 公獅、母獅、小獅出入， 無人使牠們驚嚇之地在哪裏呢？
  - name: 那鸿书 2:12
    orderIndex: 11
    osisId: Nah.2.12
    sblId: Nah 2:12
    shortName: 鸿 2:12
    text: 公獅撕碎的足夠給幼獅吃， 又為母獅掐死獵物， 把獵物塞滿牠的洞穴， 把撕碎的裝滿牠的窩。
  - name: 那鸿书 2:13
    orderIndex: 12
    osisId: Nah.2.13
    sblId: Nah 2:13
    shortName: 鸿 2:13
    text: 看哪，我與你為敵，將它的戰車 焚燒成煙，刀劍必吞滅你的少壯獅子；我必從地上除滅你的獵物，你使者的聲音必不再聽見。這是萬軍之耶和華說的。
  versesCount: 13
- name: 那鸿书 3
  orderIndex: 2
  osisId: Nah.3
  sblId: Nah 3
  shortName: 鸿 3
  verses:
  - name: 那鸿书 3:1
    orderIndex: 0
    osisId: Nah.3.1
    sblId: Nah 3:1
    shortName: 鸿 3:1
    text: 禍哉！這流人血的城， 欺詐連連，搶奪充斥， 擄掠的事總不止息。
  - name: 那鸿书 3:2
    orderIndex: 1
    osisId: Nah.3.2
    sblId: Nah 3:2
    shortName: 鸿 3:2
    text: 鞭聲響亮，車輪轟轟， 馬匹跳躍，戰車奔騰；
  - name: 那鸿书 3:3
    orderIndex: 2
    osisId: Nah.3.3
    sblId: Nah 3:3
    shortName: 鸿 3:3
    text: 騎兵爭先，刀劍發光， 槍矛閃爍，被殺的甚多， 屍首成堆，屍骸無數， 人因屍骸而絆跌，
  - name: 那鸿书 3:4
    orderIndex: 3
    osisId: Nah.3.4
    sblId: Nah 3:4
    shortName: 鸿 3:4
    text: 都因那美貌的妓女多有淫行， 慣行邪術， 藉淫行誘惑 列國， 用邪術誘惑萬族。
  - name: 那鸿书 3:5
    orderIndex: 4
    osisId: Nah.3.5
    sblId: Nah 3:5
    shortName: 鸿 3:5
    text: 看哪，我與你為敵， 掀開你的下襬，蒙在你臉上， 使列邦看見你的赤體， 使列國觀看你的羞辱。 這是萬軍之耶和華說的。
  - name: 那鸿书 3:6
    orderIndex: 5
    osisId: Nah.3.6
    sblId: Nah 3:6
    shortName: 鸿 3:6
    text: 我必將可憎污穢之物拋在你身上， 使你被藐視，為眾人所觀看。
  - name: 那鸿书 3:7
    orderIndex: 6
    osisId: Nah.3.7
    sblId: Nah 3:7
    shortName: 鸿 3:7
    text: 凡看見你的，都必逃離你，說： 「 尼尼微 荒涼了！有誰為你悲傷呢？ 我何處找到安慰你的人呢？」
  - name: 那鸿书 3:8
    orderIndex: 7
    osisId: Nah.3.8
    sblId: Nah 3:8
    shortName: 鸿 3:8
    text: 你能勝過 挪亞們 嗎？ 它坐落在眾河之間， 周圍有水， 海 作它的城郭， 海 作它的城牆。
  - name: 那鸿书 3:9
    orderIndex: 8
    osisId: Nah.3.9
    sblId: Nah 3:9
    shortName: 鸿 3:9
    text: 古實 和 埃及 是它的力量， 沒有窮盡， 弗 人和 路比 人是它的幫手。
  - name: 那鸿书 3:10
    orderIndex: 9
    osisId: Nah.3.10
    sblId: Nah 3:10
    shortName: 鸿 3:10
    text: 但它被流放，被人擄去， 它的嬰孩也被摔碎在各街頭； 人為它的貴族抽籤， 它的權貴都被鎖鏈鎖住。
  - name: 那鸿书 3:11
    orderIndex: 10
    osisId: Nah.3.11
    sblId: Nah 3:11
    shortName: 鸿 3:11
    text: 你也必喝醉，昏迷錯亂， 並因仇敵的緣故尋求庇護。
  - name: 那鸿书 3:12
    orderIndex: 11
    osisId: Nah.3.12
    sblId: Nah 3:12
    shortName: 鸿 3:12
    text: 你一切的堡壘必如無花果樹上初熟的果子， 一經搖動，就落在想吃的人口中。
  - name: 那鸿书 3:13
    orderIndex: 12
    osisId: Nah.3.13
    sblId: Nah 3:13
    shortName: 鸿 3:13
    text: 看哪，你中間的士兵是婦女， 你國中的關口向仇敵敞開， 你的門閂被火焚燒。
  - name: 那鸿书 3:14
    orderIndex: 13
    osisId: Nah.3.14
    sblId: Nah 3:14
    shortName: 鸿 3:14
    text: 你要打水預備受困； 要加強防禦， 取土踹泥， 做成磚模。
  - name: 那鸿书 3:15
    orderIndex: 14
    osisId: Nah.3.15
    sblId: Nah 3:15
    shortName: 鸿 3:15
    text: 在那裏，火要吞滅你， 刀必殺戮你， 如蝻子般吞滅你。 你人數增多如蝻子， 增多如蝗蟲吧！
  - name: 那鸿书 3:16
    orderIndex: 15
    osisId: Nah.3.16
    sblId: Nah 3:16
    shortName: 鸿 3:16
    text: 你增添商賈，多過天上的星宿； 如蝻子蛻皮飛去。
  - name: 那鸿书 3:17
    orderIndex: 16
    osisId: Nah.3.17
    sblId: Nah 3:17
    shortName: 鸿 3:17
    text: 你的領袖多如蝗蟲， 你的將軍彷彿成群的蝗蟲； 天涼時齊落在籬笆上， 太陽一出就飛去， 人不知道落在何處。
  - name: 那鸿书 3:18
    orderIndex: 17
    osisId: Nah.3.18
    sblId: Nah 3:18
    shortName: 鸿 3:18
    text: 亞述 王啊， 你的牧人睡覺， 你的貴族躺臥 ， 你的百姓散在山間， 無人招聚。
  - name: 那鸿书 3:19
    orderIndex: 18
    osisId: Nah.3.19
    sblId: Nah 3:19
    shortName: 鸿 3:19
    text: 你的損傷並未減輕， 你的傷痕極其重大。 凡聽見這消息的人都因你拍掌。 有誰沒有時常遭受你的暴行呢？
  versesCount: 19
chaptersCount: 3
