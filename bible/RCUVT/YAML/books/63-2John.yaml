chapters:
- name: 约翰二书 1
  orderIndex: 0
  osisId: 2John.1
  sblId: 2John 1
  shortName: 约二 1
  verses:
  - name: 约翰二书 1:1
    orderIndex: 0
    osisId: 2John.1.1
    sblId: 2John 1:1
    shortName: 约二 1:1
    text: 我作長老的寫信給蒙揀選的夫人 和她的兒女，就是我真心所愛的；不但我愛，也是一切認識真理的人所愛的，
  - name: 约翰二书 1:2
    orderIndex: 1
    osisId: 2John.1.2
    sblId: 2John 1:2
    shortName: 约二 1:2
    text: 這是因為真理住在我們裏面，也必與我們同在直到永遠。
  - name: 约翰二书 1:3
    orderIndex: 2
    osisId: 2John.1.3
    sblId: 2John 1:3
    shortName: 约二 1:3
    text: 願恩惠、憐憫、平安 從父上帝和他兒子耶穌基督，在真理和愛中必與我們同在。
  - name: 约翰二书 1:4
    orderIndex: 3
    osisId: 2John.1.4
    sblId: 2John 1:4
    shortName: 约二 1:4
    text: 我非常歡喜見你的兒女，有照我們從父所受之命令遵行真理的。
  - name: 约翰二书 1:5
    orderIndex: 4
    osisId: 2John.1.5
    sblId: 2John 1:5
    shortName: 约二 1:5
    text: 夫人哪，我現在請求你，我們大家要彼此相愛。我寫給你的，並不是一條新命令，而是我們從起初就有的。
  - name: 约翰二书 1:6
    orderIndex: 5
    osisId: 2John.1.6
    sblId: 2John 1:6
    shortName: 约二 1:6
    text: 這就是愛，就是照他的命令行事；這就是命令，你們要照這命令行，正如你們從起初所聽見的。
  - name: 约翰二书 1:7
    orderIndex: 6
    osisId: 2John.1.7
    sblId: 2John 1:7
    shortName: 约二 1:7
    text: 有許多迷惑人的已經來到世上，他們不宣認耶穌基督是成了肉身來的；這樣的人是迷惑人的，是敵基督的。
  - name: 约翰二书 1:8
    orderIndex: 7
    osisId: 2John.1.8
    sblId: 2John 1:8
    shortName: 约二 1:8
    text: 你們要小心，不要失去你們 所完成的工作，而要得到充足的賞賜。
  - name: 约翰二书 1:9
    orderIndex: 8
    osisId: 2John.1.9
    sblId: 2John 1:9
    shortName: 约二 1:9
    text: 凡越過基督的教導而不持守的，就沒有上帝；凡持守這教導的，就有父又有子。
  - name: 约翰二书 1:10
    orderIndex: 9
    osisId: 2John.1.10
    sblId: 2John 1:10
    shortName: 约二 1:10
    text: 若有人到你們那裏而不傳這教導，不要接他到家裏，也不要向他問安；
  - name: 约翰二书 1:11
    orderIndex: 10
    osisId: 2John.1.11
    sblId: 2John 1:11
    shortName: 约二 1:11
    text: 因為向他問安的，就在他的惡行上有份。
  - name: 约翰二书 1:12
    orderIndex: 11
    osisId: 2John.1.12
    sblId: 2John 1:12
    shortName: 约二 1:12
    text: 我還有許多事要寫給你們，卻不願意用紙用墨，但盼望到你們那裏，與你們面對面談論，使我們的喜樂得以滿足。
  - name: 约翰二书 1:13
    orderIndex: 12
    osisId: 2John.1.13
    sblId: 2John 1:13
    shortName: 约二 1:13
    text: 你那蒙揀選的姊妹的兒女向你問安。
