chapters:
- name: 雅各书 1
  orderIndex: 0
  osisId: Jas.1
  sblId: Jas 1
  shortName: 雅 1
  verses:
  - name: 雅各书 1:1
    orderIndex: 0
    osisId: Jas.1.1
    sblId: Jas 1:1
    shortName: 雅 1:1
    text: 上帝和主耶穌基督的僕人 雅各 問候散居在各處的十二個支派的人。
  - name: 雅各书 1:2
    orderIndex: 1
    osisId: Jas.1.2
    sblId: Jas 1:2
    shortName: 雅 1:2
    text: 我的弟兄們，你們遭受各種試煉時，都要認為是大喜樂，
  - name: 雅各书 1:3
    orderIndex: 2
    osisId: Jas.1.3
    sblId: Jas 1:3
    shortName: 雅 1:3
    text: 因為知道你們的信心經過考驗，就生忍耐。
  - name: 雅各书 1:4
    orderIndex: 3
    osisId: Jas.1.4
    sblId: Jas 1:4
    shortName: 雅 1:4
    text: 但要讓忍耐發揮完全的功用，使你們能又完全又完整，一無所缺。
  - name: 雅各书 1:5
    orderIndex: 4
    osisId: Jas.1.5
    sblId: Jas 1:5
    shortName: 雅 1:5
    text: 你們中間若有缺少智慧的，該求那厚賜與眾人又不斥責人的上帝，上帝必賜給他。
  - name: 雅各书 1:6
    orderIndex: 5
    osisId: Jas.1.6
    sblId: Jas 1:6
    shortName: 雅 1:6
    text: 只要憑著信心求，一點也不疑惑；因為那疑惑的人，就像海中的波浪被風吹動翻騰。
  - name: 雅各书 1:7
    orderIndex: 6
    osisId: Jas.1.7
    sblId: Jas 1:7
    shortName: 雅 1:7
    text: 這樣的人不要想從主那裏得到甚麼。
  - name: 雅各书 1:8
    orderIndex: 7
    osisId: Jas.1.8
    sblId: Jas 1:8
    shortName: 雅 1:8
    text: 三心二意的人，在他一切所行的路上都搖擺不定。
  - name: 雅各书 1:9
    orderIndex: 8
    osisId: Jas.1.9
    sblId: Jas 1:9
    shortName: 雅 1:9
    text: 卑微的弟兄要因高升而誇耀，
  - name: 雅各书 1:10
    orderIndex: 9
    osisId: Jas.1.10
    sblId: Jas 1:10
    shortName: 雅 1:10
    text: 富足的卻要因被降卑而誇耀，因為富足的人要消逝，如同草上的花一樣。
  - name: 雅各书 1:11
    orderIndex: 10
    osisId: Jas.1.11
    sblId: Jas 1:11
    shortName: 雅 1:11
    text: 太陽出來，熱風颳起，草就枯乾，花也凋謝，它美麗的樣子就消失了；那富足的人在他一生的奔波中也要這樣衰殘。
  - name: 雅各书 1:12
    orderIndex: 11
    osisId: Jas.1.12
    sblId: Jas 1:12
    shortName: 雅 1:12
    text: 忍受試煉的人有福了，因為他經過考驗以後必得生命的冠冕，這是主應許給愛他之人的。
  - name: 雅各书 1:13
    orderIndex: 12
    osisId: Jas.1.13
    sblId: Jas 1:13
    shortName: 雅 1:13
    text: 人被誘惑，不可說：「我是被上帝誘惑」；因為上帝是不被惡誘惑的，他也不誘惑人。
  - name: 雅各书 1:14
    orderIndex: 13
    osisId: Jas.1.14
    sblId: Jas 1:14
    shortName: 雅 1:14
    text: 但每一個人被誘惑是因自己的私慾牽引而被誘惑的。
  - name: 雅各书 1:15
    orderIndex: 14
    osisId: Jas.1.15
    sblId: Jas 1:15
    shortName: 雅 1:15
    text: 私慾既懷了胎，就生出罪來；罪既長成，就生出死來。
  - name: 雅各书 1:16
    orderIndex: 15
    osisId: Jas.1.16
    sblId: Jas 1:16
    shortName: 雅 1:16
    text: 我親愛的弟兄們，不要被欺騙了。
  - name: 雅各书 1:17
    orderIndex: 16
    osisId: Jas.1.17
    sblId: Jas 1:17
    shortName: 雅 1:17
    text: 各樣美善的恩澤和各樣完美的賞賜都是從上頭來的，從眾光之父那裏降下來的；在他並沒有改變，也沒有轉動的影兒。
  - name: 雅各书 1:18
    orderIndex: 17
    osisId: Jas.1.18
    sblId: Jas 1:18
    shortName: 雅 1:18
    text: 他按自己的旨意，用真理的道生了我們，使我們在他所造的萬物中成為初熟的果子。
  - name: 雅各书 1:19
    orderIndex: 18
    osisId: Jas.1.19
    sblId: Jas 1:19
    shortName: 雅 1:19
    text: 我親愛的弟兄們，你們要明白：你們每一個人要快快地聽，慢慢地說，慢慢地動怒，
  - name: 雅各书 1:20
    orderIndex: 19
    osisId: Jas.1.20
    sblId: Jas 1:20
    shortName: 雅 1:20
    text: 因為人的怒氣並不能實現上帝的義。
  - name: 雅各书 1:21
    orderIndex: 20
    osisId: Jas.1.21
    sblId: Jas 1:21
    shortName: 雅 1:21
    text: 所以，你們要除去一切的污穢和累積的惡毒，要存溫柔的心領受所栽種的道，就是能救你們靈魂的道。
  - name: 雅各书 1:22
    orderIndex: 21
    osisId: Jas.1.22
    sblId: Jas 1:22
    shortName: 雅 1:22
    text: 但是，你們要作行道的人，不要只作聽道的人，自己欺騙自己。
  - name: 雅各书 1:23
    orderIndex: 22
    osisId: Jas.1.23
    sblId: Jas 1:23
    shortName: 雅 1:23
    text: 因為只聽道而不行道的，就像人對著鏡子觀看自己本來的面目，
  - name: 雅各书 1:24
    orderIndex: 23
    osisId: Jas.1.24
    sblId: Jas 1:24
    shortName: 雅 1:24
    text: 注視後，就離開，立刻忘了自己的相貌如何。
  - name: 雅各书 1:25
    orderIndex: 24
    osisId: Jas.1.25
    sblId: Jas 1:25
    shortName: 雅 1:25
    text: 惟有查看那完美、使人自由的律法，並且時常遵守的，他不是聽了就忘，而是切實行出來，這樣的人在所行的事上必然蒙福。
  - name: 雅各书 1:26
    orderIndex: 25
    osisId: Jas.1.26
    sblId: Jas 1:26
    shortName: 雅 1:26
    text: 若有人自以為虔誠，卻不勒住自己的舌頭，反欺騙自己的心，這人的虔誠是徒然的。
  - name: 雅各书 1:27
    orderIndex: 26
    osisId: Jas.1.27
    sblId: Jas 1:27
    shortName: 雅 1:27
    text: 在上帝—我們的父面前，清潔沒有玷污的虔誠就是看顧在患難中的孤兒寡婦，並且保守自己不沾染世俗。
  versesCount: 27
- name: 雅各书 2
  orderIndex: 1
  osisId: Jas.2
  sblId: Jas 2
  shortName: 雅 2
  verses:
  - name: 雅各书 2:1
    orderIndex: 0
    osisId: Jas.2.1
    sblId: Jas 2:1
    shortName: 雅 2:1
    text: 我的弟兄們，你們信奉我們榮耀的主耶穌基督，就不可按著外貌待人。
  - name: 雅各书 2:2
    orderIndex: 1
    osisId: Jas.2.2
    sblId: Jas 2:2
    shortName: 雅 2:2
    text: 若有一個人戴著金戒指，穿著華麗的衣服，進入你們的會堂，又有一個窮人穿著骯髒的衣服也進去，
  - name: 雅各书 2:3
    orderIndex: 2
    osisId: Jas.2.3
    sblId: Jas 2:3
    shortName: 雅 2:3
    text: 而你們只看重那穿華麗衣服的人，說：「請坐在這裏」，又對那窮人說：「你站在那裏」，或「坐在我腳凳旁」；
  - name: 雅各书 2:4
    orderIndex: 3
    osisId: Jas.2.4
    sblId: Jas 2:4
    shortName: 雅 2:4
    text: 這豈不是你們偏心待人，用惡意評斷人嗎？
  - name: 雅各书 2:5
    orderIndex: 4
    osisId: Jas.2.5
    sblId: Jas 2:5
    shortName: 雅 2:5
    text: 我親愛的弟兄們，請聽，上帝豈不是揀選了世上的貧窮人，使他們在信心上富足，並承受他所應許給那些愛他之人的國嗎？
  - name: 雅各书 2:6
    orderIndex: 5
    osisId: Jas.2.6
    sblId: Jas 2:6
    shortName: 雅 2:6
    text: 你們卻羞辱貧窮的人。欺壓你們，拉你們到公堂去的，不就是這些富有的人嗎？
  - name: 雅各书 2:7
    orderIndex: 6
    osisId: Jas.2.7
    sblId: Jas 2:7
    shortName: 雅 2:7
    text: 毀謗為你們求告時所奉的尊名的，不就是他們嗎？
  - name: 雅各书 2:8
    orderIndex: 7
    osisId: Jas.2.8
    sblId: Jas 2:8
    shortName: 雅 2:8
    text: 經上記著：「要愛鄰 如己」，你們若切實守這至尊的律法，你們就做得很好。
  - name: 雅各书 2:9
    orderIndex: 8
    osisId: Jas.2.9
    sblId: Jas 2:9
    shortName: 雅 2:9
    text: 但你們若按外貌待人就是犯罪，是被律法定為犯法的。
  - name: 雅各书 2:10
    orderIndex: 9
    osisId: Jas.2.10
    sblId: Jas 2:10
    shortName: 雅 2:10
    text: 因為凡遵守全部律法的，只違背了一條就是違犯了所有的律法。
  - name: 雅各书 2:11
    orderIndex: 10
    osisId: Jas.2.11
    sblId: Jas 2:11
    shortName: 雅 2:11
    text: 原來那說「不可姦淫」的，也說「不可殺人」。你就是不姦淫，卻殺人，也是成為違犯律法的。
  - name: 雅各书 2:12
    orderIndex: 11
    osisId: Jas.2.12
    sblId: Jas 2:12
    shortName: 雅 2:12
    text: 既然你們要按使人自由的律法受審判，就要照這律法說話行事。
  - name: 雅各书 2:13
    orderIndex: 12
    osisId: Jas.2.13
    sblId: Jas 2:13
    shortName: 雅 2:13
    text: 因為對那不憐憫人的，他們要受沒有憐憫的審判；憐憫勝過審判。
  - name: 雅各书 2:14
    orderIndex: 13
    osisId: Jas.2.14
    sblId: Jas 2:14
    shortName: 雅 2:14
    text: 我的弟兄們，若有人說自己有信心，卻沒有行為，有甚麼益處呢？這信心能救他嗎？
  - name: 雅各书 2:15
    orderIndex: 14
    osisId: Jas.2.15
    sblId: Jas 2:15
    shortName: 雅 2:15
    text: 若是弟兄或是姊妹沒有衣服穿，又缺少日用的飲食；
  - name: 雅各书 2:16
    orderIndex: 15
    osisId: Jas.2.16
    sblId: Jas 2:16
    shortName: 雅 2:16
    text: 你們中間有人對他們說：「平平安安地去吧！願你們穿得暖，吃得飽」，卻不給他們身體所需要的，這有甚麼益處呢？
  - name: 雅各书 2:17
    orderIndex: 16
    osisId: Jas.2.17
    sblId: Jas 2:17
    shortName: 雅 2:17
    text: 信心也是這樣，若沒有行為是死的。
  - name: 雅各书 2:18
    orderIndex: 17
    osisId: Jas.2.18
    sblId: Jas 2:18
    shortName: 雅 2:18
    text: 但是有人會說：「你有信心，我有行為。」把你沒有行為的信心給我看，我就藉著我的行為把我的信心給你看。
  - name: 雅各书 2:19
    orderIndex: 18
    osisId: Jas.2.19
    sblId: Jas 2:19
    shortName: 雅 2:19
    text: 你信上帝只有一位，你信得很好；連鬼魔也信，且怕得發抖。
  - name: 雅各书 2:20
    orderIndex: 19
    osisId: Jas.2.20
    sblId: Jas 2:20
    shortName: 雅 2:20
    text: 你這虛浮的人哪，你願意知道沒有行為的信心是沒有用的嗎？
  - name: 雅各书 2:21
    orderIndex: 20
    osisId: Jas.2.21
    sblId: Jas 2:21
    shortName: 雅 2:21
    text: 我們的祖宗 亞伯拉罕 把他兒子 以撒 獻在壇上，豈不是因行為得稱義嗎？
  - name: 雅各书 2:22
    orderIndex: 21
    osisId: Jas.2.22
    sblId: Jas 2:22
    shortName: 雅 2:22
    text: 可見信心是與他的行為相輔並行，而且信心是因著行為才得以成全的。
  - name: 雅各书 2:23
    orderIndex: 22
    osisId: Jas.2.23
    sblId: Jas 2:23
    shortName: 雅 2:23
    text: 這正應驗了經上所說：「 亞伯拉罕 信了上帝，這就算他為義」；他又得稱為上帝的朋友。
  - name: 雅各书 2:24
    orderIndex: 23
    osisId: Jas.2.24
    sblId: Jas 2:24
    shortName: 雅 2:24
    text: 這樣看來，人稱義是因著行為，不是單因著信。
  - name: 雅各书 2:25
    orderIndex: 24
    osisId: Jas.2.25
    sblId: Jas 2:25
    shortName: 雅 2:25
    text: 同樣，妓女 喇合 接待使者，又放他們從另一條路出去，不也是因行為稱義嗎？
  - name: 雅各书 2:26
    orderIndex: 25
    osisId: Jas.2.26
    sblId: Jas 2:26
    shortName: 雅 2:26
    text: 所以，就如身體沒有靈魂是死的，信心沒有行為也是死的。
  versesCount: 26
- name: 雅各书 3
  orderIndex: 2
  osisId: Jas.3
  sblId: Jas 3
  shortName: 雅 3
  verses:
  - name: 雅各书 3:1
    orderIndex: 0
    osisId: Jas.3.1
    sblId: Jas 3:1
    shortName: 雅 3:1
    text: 我的弟兄們，不要許多人做教師，因為你們知道，我們做教師的要接受更嚴厲的審判。
  - name: 雅各书 3:2
    orderIndex: 1
    osisId: Jas.3.2
    sblId: Jas 3:2
    shortName: 雅 3:2
    text: 原來我們在許多事上都有過失；若有人在言語上沒有過失，他就是完全的人，也能勒住自己的全身。
  - name: 雅各书 3:3
    orderIndex: 2
    osisId: Jas.3.3
    sblId: Jas 3:3
    shortName: 雅 3:3
    text: 我們若把嚼環放在馬嘴裏使牠們馴服，就能控制牠們的全身。
  - name: 雅各书 3:4
    orderIndex: 3
    osisId: Jas.3.4
    sblId: Jas 3:4
    shortName: 雅 3:4
    text: 再看船隻，雖然甚大，又被強風猛吹，只用小小的舵就隨著掌舵的意思轉動。
  - name: 雅各书 3:5
    orderIndex: 4
    osisId: Jas.3.5
    sblId: Jas 3:5
    shortName: 雅 3:5
    text: 同樣，舌頭是小肢體，卻能說大話。 看哪，最小的火能點燃最大的樹林。
  - name: 雅各书 3:6
    orderIndex: 5
    osisId: Jas.3.6
    sblId: Jas 3:6
    shortName: 雅 3:6
    text: 舌頭就是火。在我們百體中，舌頭是個不義的世界，能玷污全身，也能燒燬生命的輪子，而且是被地獄的火點燃的。
  - name: 雅各书 3:7
    orderIndex: 6
    osisId: Jas.3.7
    sblId: Jas 3:7
    shortName: 雅 3:7
    text: 各類的走獸、飛禽、爬蟲、水族，本來都可以制伏，也已經被人制伏了；
  - name: 雅各书 3:8
    orderIndex: 7
    osisId: Jas.3.8
    sblId: Jas 3:8
    shortName: 雅 3:8
    text: 惟獨舌頭沒有人能制伏，是永不靜止的邪惡，充滿了害死人的毒氣。
  - name: 雅各书 3:9
    orderIndex: 8
    osisId: Jas.3.9
    sblId: Jas 3:9
    shortName: 雅 3:9
    text: 我們用舌頭頌讚我們的主—我們的天父，又用舌頭詛咒照著上帝形像被造的人。
  - name: 雅各书 3:10
    orderIndex: 9
    osisId: Jas.3.10
    sblId: Jas 3:10
    shortName: 雅 3:10
    text: 頌讚和詛咒從同一個口出來。我的弟兄們，這是不應該的。
  - name: 雅各书 3:11
    orderIndex: 10
    osisId: Jas.3.11
    sblId: Jas 3:11
    shortName: 雅 3:11
    text: 泉源能從一個出口發出甜苦兩樣的水嗎？
  - name: 雅各书 3:12
    orderIndex: 11
    osisId: Jas.3.12
    sblId: Jas 3:12
    shortName: 雅 3:12
    text: 我的弟兄們，無花果樹能生橄欖嗎？葡萄樹能結無花果嗎？鹹水也不能流出甜水來。
  - name: 雅各书 3:13
    orderIndex: 12
    osisId: Jas.3.13
    sblId: Jas 3:13
    shortName: 雅 3:13
    text: 你們中間誰是有智慧有見識的呢？他就當在智慧的溫柔上顯出他的善行來。
  - name: 雅各书 3:14
    orderIndex: 13
    osisId: Jas.3.14
    sblId: Jas 3:14
    shortName: 雅 3:14
    text: 你們心裏若懷著惡毒的嫉妒和自私，就不可自誇，不可說謊話抵擋真理。
  - name: 雅各书 3:15
    orderIndex: 14
    osisId: Jas.3.15
    sblId: Jas 3:15
    shortName: 雅 3:15
    text: 這樣的智慧不是從上頭下來的，而是屬地上的，屬情慾的，屬鬼魔的。
  - name: 雅各书 3:16
    orderIndex: 15
    osisId: Jas.3.16
    sblId: Jas 3:16
    shortName: 雅 3:16
    text: 在何處有嫉妒、自私，在何處就有動亂和各樣的壞事。
  - name: 雅各书 3:17
    orderIndex: 16
    osisId: Jas.3.17
    sblId: Jas 3:17
    shortName: 雅 3:17
    text: 惟獨從上頭來的智慧，先是清潔，後是和平、溫良、柔順，滿有憐憫和美善的果子，沒有偏私，沒有虛偽。
  - name: 雅各书 3:18
    orderIndex: 17
    osisId: Jas.3.18
    sblId: Jas 3:18
    shortName: 雅 3:18
    text: 正義的果實是為促進和平的人用和平栽種出來的。
  versesCount: 18
- name: 雅各书 4
  orderIndex: 3
  osisId: Jas.4
  sblId: Jas 4
  shortName: 雅 4
  verses:
  - name: 雅各书 4:1
    orderIndex: 0
    osisId: Jas.4.1
    sblId: Jas 4:1
    shortName: 雅 4:1
    text: 你們中間的衝突是哪裏來的？爭執是哪裏來的？不是從你們肢體中交戰著的私慾來的嗎？
  - name: 雅各书 4:2
    orderIndex: 1
    osisId: Jas.4.2
    sblId: Jas 4:2
    shortName: 雅 4:2
    text: 你們貪戀，得不著就殺人；你們嫉妒，不能得手就起爭執和衝突；你們得不著，是因為你們不求。
  - name: 雅各书 4:3
    orderIndex: 2
    osisId: Jas.4.3
    sblId: Jas 4:3
    shortName: 雅 4:3
    text: 你們求也得不著，是因為你們妄求，為了要浪費在你們的宴樂中。
  - name: 雅各书 4:4
    orderIndex: 3
    osisId: Jas.4.4
    sblId: Jas 4:4
    shortName: 雅 4:4
    text: 你們這些淫亂的人哪，豈不知道與世俗為友就是與上帝為敵嗎？所以，凡想要與世俗為友的，就是與上帝為敵了。
  - name: 雅各书 4:5
    orderIndex: 4
    osisId: Jas.4.5
    sblId: Jas 4:5
    shortName: 雅 4:5
    text: 經上說：「上帝愛安置在我們裏面的靈，愛到嫉妒的地步。」 你們以為這話是徒然的嗎？
  - name: 雅各书 4:6
    orderIndex: 5
    osisId: Jas.4.6
    sblId: Jas 4:6
    shortName: 雅 4:6
    text: 但是他賜更多的恩典，正如經上說： 「上帝抵擋驕傲的人， 但賜恩給謙卑的人。」
  - name: 雅各书 4:7
    orderIndex: 6
    osisId: Jas.4.7
    sblId: Jas 4:7
    shortName: 雅 4:7
    text: 所以，要順服上帝。要抵擋魔鬼，魔鬼就必逃避你們；
  - name: 雅各书 4:8
    orderIndex: 7
    osisId: Jas.4.8
    sblId: Jas 4:8
    shortName: 雅 4:8
    text: 要親近上帝，上帝就必親近你們。有罪的人哪，要潔淨你們的手！心懷二意的人哪，要清潔你們的心！
  - name: 雅各书 4:9
    orderIndex: 8
    osisId: Jas.4.9
    sblId: Jas 4:9
    shortName: 雅 4:9
    text: 你們要愁苦，悲哀，哭泣；要將歡笑變為悲哀，歡樂變為愁悶。
  - name: 雅各书 4:10
    orderIndex: 9
    osisId: Jas.4.10
    sblId: Jas 4:10
    shortName: 雅 4:10
    text: 要在主面前謙卑，他就使你們高升。
  - name: 雅各书 4:11
    orderIndex: 10
    osisId: Jas.4.11
    sblId: Jas 4:11
    shortName: 雅 4:11
    text: 弟兄們，不可彼此詆毀。詆毀弟兄或評斷弟兄的人，就是詆毀律法，評斷律法；你若評斷律法，就不是遵行律法，而是評斷者了。
  - name: 雅各书 4:12
    orderIndex: 11
    osisId: Jas.4.12
    sblId: Jas 4:12
    shortName: 雅 4:12
    text: 立法者和審判者只有一位；他就是那能拯救人也能毀滅人的。你是誰，竟敢評斷你的鄰舍！
  - name: 雅各书 4:13
    orderIndex: 12
    osisId: Jas.4.13
    sblId: Jas 4:13
    shortName: 雅 4:13
    text: 注意！有人說：「今天或明天我們要往某城去，在那裏住一年，做買賣賺錢。」
  - name: 雅各书 4:14
    orderIndex: 13
    osisId: Jas.4.14
    sblId: Jas 4:14
    shortName: 雅 4:14
    text: 其實明天如何，你們還不知道。你們的生命是甚麼呢？你們 原來是一片雲霧，出現片刻就不見了。
  - name: 雅各书 4:15
    orderIndex: 14
    osisId: Jas.4.15
    sblId: Jas 4:15
    shortName: 雅 4:15
    text: 你們倒應當說：「主若願意，我們就能活著，也可以做這事或那事。」
  - name: 雅各书 4:16
    orderIndex: 15
    osisId: Jas.4.16
    sblId: Jas 4:16
    shortName: 雅 4:16
    text: 現今你們竟然狂傲自誇；凡這樣的自誇都是邪惡的。
  - name: 雅各书 4:17
    orderIndex: 16
    osisId: Jas.4.17
    sblId: Jas 4:17
    shortName: 雅 4:17
    text: 所以，人若知道該行善而不去行，這就是他的罪了。
  versesCount: 17
- name: 雅各书 5
  orderIndex: 4
  osisId: Jas.5
  sblId: Jas 5
  shortName: 雅 5
  verses:
  - name: 雅各书 5:1
    orderIndex: 0
    osisId: Jas.5.1
    sblId: Jas 5:1
    shortName: 雅 5:1
    text: 注意！你們這些富足人哪，要為將要臨到你們身上的災難哭泣、號咷。
  - name: 雅各书 5:2
    orderIndex: 1
    osisId: Jas.5.2
    sblId: Jas 5:2
    shortName: 雅 5:2
    text: 你們的財物腐爛了，你們的衣服被蟲子蛀了。
  - name: 雅各书 5:3
    orderIndex: 2
    osisId: Jas.5.3
    sblId: Jas 5:3
    shortName: 雅 5:3
    text: 你們的金銀都生銹了；這銹要證明你們的不是，又要像火一樣吞吃你們的肉。你們在這末世只知道積蓄錢財。
  - name: 雅各书 5:4
    orderIndex: 3
    osisId: Jas.5.4
    sblId: Jas 5:4
    shortName: 雅 5:4
    text: 工人給你們收割莊稼，你們剋扣他們的工錢；這工錢在喊冤，而且收割工人的冤聲已經進入萬軍之主的耳朵了。
  - name: 雅各书 5:5
    orderIndex: 4
    osisId: Jas.5.5
    sblId: Jas 5:5
    shortName: 雅 5:5
    text: 你們在地上享奢華宴樂，把自己養肥了，等候宰殺的日子。
  - name: 雅各书 5:6
    orderIndex: 5
    osisId: Jas.5.6
    sblId: Jas 5:6
    shortName: 雅 5:6
    text: 你們定了義人的罪，把他殺害，他沒有抵抗你們。
  - name: 雅各书 5:7
    orderIndex: 6
    osisId: Jas.5.7
    sblId: Jas 5:7
    shortName: 雅 5:7
    text: 所以弟兄們，你們要忍耐，直到主來。看哪，農夫等候著地裏寶貴的出產，耐心地等到它得了秋霖春雨。
  - name: 雅各书 5:8
    orderIndex: 7
    osisId: Jas.5.8
    sblId: Jas 5:8
    shortName: 雅 5:8
    text: 你們也要忍耐，堅固你們的心，因為主來的日子近了。
  - name: 雅各书 5:9
    orderIndex: 8
    osisId: Jas.5.9
    sblId: Jas 5:9
    shortName: 雅 5:9
    text: 弟兄們，你們不要彼此埋怨，免得受審判。看哪，審判的主站在門口了。
  - name: 雅各书 5:10
    orderIndex: 9
    osisId: Jas.5.10
    sblId: Jas 5:10
    shortName: 雅 5:10
    text: 弟兄們，你們要把那先前奉主名說話的眾先知作能受苦、能忍耐的榜樣。
  - name: 雅各书 5:11
    orderIndex: 10
    osisId: Jas.5.11
    sblId: Jas 5:11
    shortName: 雅 5:11
    text: 看哪，那些忍耐的人，我們稱他們是有福的。你們聽見過 約伯 的忍耐，也看見主給他的結局，知道主是充滿憐憫和慈悲的。
  - name: 雅各书 5:12
    orderIndex: 11
    osisId: Jas.5.12
    sblId: Jas 5:12
    shortName: 雅 5:12
    text: 我的弟兄們，最要緊的是不可起誓；不可指著天起誓，也不可指著地起誓，任何誓都不可起。你們說話，是，就說是；不是，就說不是，免得你們落在審判之下。
  - name: 雅各书 5:13
    orderIndex: 12
    osisId: Jas.5.13
    sblId: Jas 5:13
    shortName: 雅 5:13
    text: 你們中間若有人受苦，他該禱告；有人喜樂，他該歌頌。
  - name: 雅各书 5:14
    orderIndex: 13
    osisId: Jas.5.14
    sblId: Jas 5:14
    shortName: 雅 5:14
    text: 你們中間若有人病了，他該請教會的長老們來為他禱告，奉主的名為他抹油。
  - name: 雅各书 5:15
    orderIndex: 14
    osisId: Jas.5.15
    sblId: Jas 5:15
    shortName: 雅 5:15
    text: 出於信心的祈禱必能救那病人，主必叫他起來；他若犯了罪，也必蒙赦免。
  - name: 雅各书 5:16
    orderIndex: 15
    osisId: Jas.5.16
    sblId: Jas 5:16
    shortName: 雅 5:16
    text: 所以，你們要彼此認罪，互相代求，使你們得醫治。義人祈禱所發的力量是大有功效的。
  - name: 雅各书 5:17
    orderIndex: 16
    osisId: Jas.5.17
    sblId: Jas 5:17
    shortName: 雅 5:17
    text: 以利亞 與我們是同樣性情的人，他懇切地祈求不要下雨，地上就三年六個月沒有下雨。
  - name: 雅各书 5:18
    orderIndex: 17
    osisId: Jas.5.18
    sblId: Jas 5:18
    shortName: 雅 5:18
    text: 他又禱告，天就降下雨來，地就有了出產。
  - name: 雅各书 5:19
    orderIndex: 18
    osisId: Jas.5.19
    sblId: Jas 5:19
    shortName: 雅 5:19
    text: 我的弟兄們，你們中間若有人迷失了真理而有人使他回轉，
  - name: 雅各书 5:20
    orderIndex: 19
    osisId: Jas.5.20
    sblId: Jas 5:20
    shortName: 雅 5:20
    text: 這人該知道，使一個罪人從迷途中回轉，會從死亡中把他的靈魂救回來，而且遮蓋許多的罪。
