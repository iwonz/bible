chapters:
- name: 哈巴谷书 1
  orderIndex: 0
  osisId: Hab.1
  sblId: Hab 1
  shortName: 哈 1
  verses:
  - name: 哈巴谷书 1:1
    orderIndex: 0
    osisId: Hab.1.1
    sblId: Hab 1:1
    shortName: 哈 1:1
    text: 哈巴谷 先知所看見的默示。
  - name: 哈巴谷书 1:2
    orderIndex: 1
    osisId: Hab.1.2
    sblId: Hab 1:2
    shortName: 哈 1:2
    text: 耶和華啊，我呼求， 你不應允，要到幾時呢？ 我向你呼喊「暴力！」 你還不拯救？
  - name: 哈巴谷书 1:3
    orderIndex: 2
    osisId: Hab.1.3
    sblId: Hab 1:3
    shortName: 哈 1:3
    text: 你為何使我看見罪孽？ 你為何坐視奸惡呢？ 毀滅和兇暴在我面前， 爭執與紛爭不斷發生。
  - name: 哈巴谷书 1:4
    orderIndex: 3
    osisId: Hab.1.4
    sblId: Hab 1:4
    shortName: 哈 1:4
    text: 因此律法無效， 公理從未彰顯。 因惡人圍困義人， 所以公理遭受扭曲。
  - name: 哈巴谷书 1:5
    orderIndex: 4
    osisId: Hab.1.5
    sblId: Hab 1:5
    shortName: 哈 1:5
    text: 你們要向列國觀看 ，注意看， 要驚奇，再驚奇！ 因為在你們的日子，有一件事發生 ， 儘管有人說了，你們還是不信。
  - name: 哈巴谷书 1:6
    orderIndex: 5
    osisId: Hab.1.6
    sblId: Hab 1:6
    shortName: 哈 1:6
    text: 看哪，我必興起 迦勒底 人， 就是那殘忍暴躁之民，通行遍地， 霸佔不屬自己的住處。
  - name: 哈巴谷书 1:7
    orderIndex: 6
    osisId: Hab.1.7
    sblId: Hab 1:7
    shortName: 哈 1:7
    text: 他威武可畏， 審判與威權都由他而出。
  - name: 哈巴谷书 1:8
    orderIndex: 7
    osisId: Hab.1.8
    sblId: Hab 1:8
    shortName: 哈 1:8
    text: 他的馬比豹更快， 比晚上 的野狼更猛。 他的戰馬跳躍， 他的戰馬從遠方而來 ； 他們飛跑，如鷹急速抓食，
  - name: 哈巴谷书 1:9
    orderIndex: 8
    osisId: Hab.1.9
    sblId: Hab 1:9
    shortName: 哈 1:9
    text: 都為施行殘暴而來， 他們的臉面向東 ， 聚集俘虜，多如塵沙。
  - name: 哈巴谷书 1:10
    orderIndex: 9
    osisId: Hab.1.10
    sblId: Hab 1:10
    shortName: 哈 1:10
    text: 他譏誚列王， 嘲諷領袖， 嗤笑一切堡壘， 堆土攻取它。
  - name: 哈巴谷书 1:11
    orderIndex: 10
    osisId: Hab.1.11
    sblId: Hab 1:11
    shortName: 哈 1:11
    text: 那時，他如風猛然掃過， 他背叛，顯為有罪； 他以自己的力量為神明。
  - name: 哈巴谷书 1:12
    orderIndex: 11
    osisId: Hab.1.12
    sblId: Hab 1:12
    shortName: 哈 1:12
    text: 耶和華－我的上帝，我的聖者啊， 你不是從亙古就有嗎？ 我們必不致死。 耶和華啊，你派他為要行審判； 磐石啊，你立他為要懲治人。
  - name: 哈巴谷书 1:13
    orderIndex: 12
    osisId: Hab.1.13
    sblId: Hab 1:13
    shortName: 哈 1:13
    text: 你的眼目清潔， 不看邪惡，也不看奸惡， 為何你卻看著人行詭詐呢？ 惡人吞滅比自己公義的人， 為何你保持沉默呢？
  - name: 哈巴谷书 1:14
    orderIndex: 13
    osisId: Hab.1.14
    sblId: Hab 1:14
    shortName: 哈 1:14
    text: 你為何使人如海中的魚， 又如無人管轄的爬行動物呢？
  - name: 哈巴谷书 1:15
    orderIndex: 14
    osisId: Hab.1.15
    sblId: Hab 1:15
    shortName: 哈 1:15
    text: 他用鉤子把他們全拉上來， 用羅網捕獲他們， 拉漁網聚集他們。 因此，他歡喜快樂，
  - name: 哈巴谷书 1:16
    orderIndex: 15
    osisId: Hab.1.16
    sblId: Hab 1:16
    shortName: 哈 1:16
    text: 向羅網獻祭， 向漁網燒香； 因為他藉此得豐盛的收穫 與肥美的食物。
  - name: 哈巴谷书 1:17
    orderIndex: 16
    osisId: Hab.1.17
    sblId: Hab 1:17
    shortName: 哈 1:17
    text: 但他豈可因此屢屢倒空羅網 ， 時常殺戮列國的人，毫不顧惜呢？
  versesCount: 17
- name: 哈巴谷书 2
  orderIndex: 1
  osisId: Hab.2
  sblId: Hab 2
  shortName: 哈 2
  verses:
  - name: 哈巴谷书 2:1
    orderIndex: 0
    osisId: Hab.2.1
    sblId: Hab 2:1
    shortName: 哈 2:1
    text: 我要站在我的瞭望臺， 立在城樓 上觀看， 看耶和華要對我說甚麼， 我可用甚麼話向他訴冤。
  - name: 哈巴谷书 2:2
    orderIndex: 1
    osisId: Hab.2.2
    sblId: Hab 2:2
    shortName: 哈 2:2
    text: 耶和華回答我，說： 將這默示清楚地寫在看板上， 使人容易朗讀 。
  - name: 哈巴谷书 2:3
    orderIndex: 2
    osisId: Hab.2.3
    sblId: Hab 2:3
    shortName: 哈 2:3
    text: 因為這默示有一定日期， 論及終局，絕不落空。 它雖然耽延，你要等候； 因為它必臨到，不再遲延。
  - name: 哈巴谷书 2:4
    orderIndex: 3
    osisId: Hab.2.4
    sblId: Hab 2:4
    shortName: 哈 2:4
    text: 看哪，惡人自高自大，心不正直； 惟義人必因他的信得生 。
  - name: 哈巴谷书 2:5
    orderIndex: 4
    osisId: Hab.2.5
    sblId: Hab 2:5
    shortName: 哈 2:5
    text: 他因酒詭詐、 狂傲、不安於位； 他張開喉嚨 ，好像陰間， 如死亡不能知足， 他聚集萬國， 招聚萬民全歸自己。
  - name: 哈巴谷书 2:6
    orderIndex: 5
    osisId: Hab.2.6
    sblId: Hab 2:6
    shortName: 哈 2:6
    text: 這些人豈不都要提起詩歌和俗語，嘲諷他說： 禍哉！你增添不屬自己的財物， 靠押金發財，要到幾時呢？
  - name: 哈巴谷书 2:7
    orderIndex: 6
    osisId: Hab.2.7
    sblId: Hab 2:7
    shortName: 哈 2:7
    text: 咬傷你的 豈不忽然興起， 擾害你的豈不突然崛起， 你就成為他們的擄物嗎？
  - name: 哈巴谷书 2:8
    orderIndex: 7
    osisId: Hab.2.8
    sblId: Hab 2:8
    shortName: 哈 2:8
    text: 因你搶奪許多國家， 流人的血，向土地、城鎮和全城的居民施行殘暴， 各國殘存之民都必搶奪你。
  - name: 哈巴谷书 2:9
    orderIndex: 8
    osisId: Hab.2.9
    sblId: Hab 2:9
    shortName: 哈 2:9
    text: 禍哉！那為本家積蓄不義之財、 在高處搭窩、指望得免災禍的人！
  - name: 哈巴谷书 2:10
    orderIndex: 9
    osisId: Hab.2.10
    sblId: Hab 2:10
    shortName: 哈 2:10
    text: 你圖謀剪除許多民族，犯了罪， 使自己的家蒙羞，自害己命。
  - name: 哈巴谷书 2:11
    orderIndex: 10
    osisId: Hab.2.11
    sblId: Hab 2:11
    shortName: 哈 2:11
    text: 牆裏的石頭要呼叫， 屋內的棟梁必應聲。
  - name: 哈巴谷书 2:12
    orderIndex: 11
    osisId: Hab.2.12
    sblId: Hab 2:12
    shortName: 哈 2:12
    text: 禍哉！那以鮮血建城、 以罪孽造鎮的人！
  - name: 哈巴谷书 2:13
    orderIndex: 12
    osisId: Hab.2.13
    sblId: Hab 2:13
    shortName: 哈 2:13
    text: 看哪，這不都是 出於萬軍之耶和華嗎？ 萬民勞碌得來的被火焚燒， 萬族辛苦建造的，歸於虛空。
  - name: 哈巴谷书 2:14
    orderIndex: 13
    osisId: Hab.2.14
    sblId: Hab 2:14
    shortName: 哈 2:14
    text: 全地都必認識耶和華的榮耀， 好像水充滿海洋一般。
  - name: 哈巴谷书 2:15
    orderIndex: 14
    osisId: Hab.2.15
    sblId: Hab 2:15
    shortName: 哈 2:15
    text: 禍哉！那給鄰舍酒喝，加上毒物 ， 使人喝醉，為要看見他們下體的人！
  - name: 哈巴谷书 2:16
    orderIndex: 15
    osisId: Hab.2.16
    sblId: Hab 2:16
    shortName: 哈 2:16
    text: 你滿受羞辱，不得榮耀； 你也喝吧，顯明你是未受割禮的 ！ 耶和華右手的杯必傳到你那裏， 你的榮耀就變為羞辱。
  - name: 哈巴谷书 2:17
    orderIndex: 16
    osisId: Hab.2.17
    sblId: Hab 2:17
    shortName: 哈 2:17
    text: 黎巴嫩 所受的殘暴必淹沒你， 野獸所遭遇的毀滅使你驚嚇 ； 因你流人的血， 向土地、城鎮和全城的居民施行殘暴。
  - name: 哈巴谷书 2:18
    orderIndex: 17
    osisId: Hab.2.18
    sblId: Hab 2:18
    shortName: 哈 2:18
    text: 偶像有甚麼益處呢？ 製造者雕刻它， 鑄成偶像，作虛假的教師； 製造者倚靠的是自己所做的啞巴偶像。
  - name: 哈巴谷书 2:19
    orderIndex: 18
    osisId: Hab.2.19
    sblId: Hab 2:19
    shortName: 哈 2:19
    text: 禍哉！那對木頭說「醒起」， 對啞巴石頭說「起來」的人！ 偶像豈能教導人呢？ 看哪，它以金銀包裹，其中並無氣息。
  - name: 哈巴谷书 2:20
    orderIndex: 19
    osisId: Hab.2.20
    sblId: Hab 2:20
    shortName: 哈 2:20
    text: 惟耶和華在他的聖殿中， 全地都當在他面前肅靜。
  versesCount: 20
- name: 哈巴谷书 3
  orderIndex: 2
  osisId: Hab.3
  sblId: Hab 3
  shortName: 哈 3
  verses:
  - name: 哈巴谷书 3:1
    orderIndex: 0
    osisId: Hab.3.1
    sblId: Hab 3:1
    shortName: 哈 3:1
    text: 哈巴谷 先知的禱告，調用流離歌。
  - name: 哈巴谷书 3:2
    orderIndex: 1
    osisId: Hab.3.2
    sblId: Hab 3:2
    shortName: 哈 3:2
    text: 耶和華啊，我聽見你的名聲； 耶和華啊，我懼怕你的作為。 求你在這些年間 復興你的作為， 在這些年間將它顯明出來 ； 在發怒的時候以憐憫為念。
  - name: 哈巴谷书 3:3
    orderIndex: 2
    osisId: Hab.3.3
    sblId: Hab 3:3
    shortName: 哈 3:3
    text: 上帝從 提幔 而來， 聖者從 巴蘭山 臨到； 他的榮光遮蔽諸天， 頌讚遍滿全地。
  - name: 哈巴谷书 3:4
    orderIndex: 3
    osisId: Hab.3.4
    sblId: Hab 3:4
    shortName: 哈 3:4
    text: 他的輝煌如同日光， 從他手裏發出光芒， 那裏 隱藏他的能力。
  - name: 哈巴谷书 3:5
    orderIndex: 4
    osisId: Hab.3.5
    sblId: Hab 3:5
    shortName: 哈 3:5
    text: 在他前面有瘟疫流行， 在他腳下有熱症發出。
  - name: 哈巴谷书 3:6
    orderIndex: 5
    osisId: Hab.3.6
    sblId: Hab 3:6
    shortName: 哈 3:6
    text: 他站立，震動 大地， 他觀看，震動列國。 永久的山崩裂， 長存的嶺塌陷， 他的作為與古時一樣。
  - name: 哈巴谷书 3:7
    orderIndex: 6
    osisId: Hab.3.7
    sblId: Hab 3:7
    shortName: 哈 3:7
    text: 我見 古珊 的帳棚遭難， 米甸 地的幔子動搖。
  - name: 哈巴谷书 3:8
    orderIndex: 7
    osisId: Hab.3.8
    sblId: Hab 3:8
    shortName: 哈 3:8
    text: 耶和華啊，你豈是向江河發怒， 向江河生氣， 向海洋發烈怒嗎？ 你騎在馬上， 坐在得勝的戰車上，
  - name: 哈巴谷书 3:9
    orderIndex: 8
    osisId: Hab.3.9
    sblId: Hab 3:9
    shortName: 哈 3:9
    text: 你的弓全然顯露 ， 箭是發誓的言語 ； 你以江河分開大地。
  - name: 哈巴谷书 3:10
    orderIndex: 9
    osisId: Hab.3.10
    sblId: Hab 3:10
    shortName: 哈 3:10
    text: 山嶺見你，無不戰抖； 大水氾濫而過， 深淵發聲， 洶湧翻騰 。
  - name: 哈巴谷书 3:11
    orderIndex: 10
    osisId: Hab.3.11
    sblId: Hab 3:11
    shortName: 哈 3:11
    text: 因你的箭射出光芒， 你的槍閃出光耀， 日月都停在原處。
  - name: 哈巴谷书 3:12
    orderIndex: 11
    osisId: Hab.3.12
    sblId: Hab 3:12
    shortName: 哈 3:12
    text: 你發怒遍行大地， 以怒氣責打列國，如打穀一般。
  - name: 哈巴谷书 3:13
    orderIndex: 12
    osisId: Hab.3.13
    sblId: Hab 3:13
    shortName: 哈 3:13
    text: 你出來拯救你的百姓， 拯救你的受膏者； 你打破惡人之家的頭， 暴露其根基，直到頸項 。
  - name: 哈巴谷书 3:14
    orderIndex: 13
    osisId: Hab.3.14
    sblId: Hab 3:14
    shortName: 哈 3:14
    text: 你以其戈矛刺透他戰士的頭； 他們如旋風將我 颳散， 他們喜愛暗中吞吃困苦的人。
  - name: 哈巴谷书 3:15
    orderIndex: 14
    osisId: Hab.3.15
    sblId: Hab 3:15
    shortName: 哈 3:15
    text: 你騎馬踐踏海， 踐踏洶湧的大水。
  - name: 哈巴谷书 3:16
    orderIndex: 15
    osisId: Hab.3.16
    sblId: Hab 3:16
    shortName: 哈 3:16
    text: 我聽見這聲音，身體戰兢， 嘴唇發顫， 骨中朽爛， 在所立之處戰兢 ； 但我安靜等候 災難之日臨到那上來侵犯我們的民 。
  - name: 哈巴谷书 3:17
    orderIndex: 16
    osisId: Hab.3.17
    sblId: Hab 3:17
    shortName: 哈 3:17
    text: 雖然無花果樹不發旺， 葡萄樹不結果， 橄欖樹也不收成， 田地不出糧食， 圈中絕了羊， 棚內也沒有牛；
  - name: 哈巴谷书 3:18
    orderIndex: 17
    osisId: Hab.3.18
    sblId: Hab 3:18
    shortName: 哈 3:18
    text: 然而，我要因耶和華歡欣， 因救我的上帝喜樂。
  - name: 哈巴谷书 3:19
    orderIndex: 18
    osisId: Hab.3.19
    sblId: Hab 3:19
    shortName: 哈 3:19
    text: 主耶和華是我的力量， 他使我的腳快如母鹿， 又使我穩行在高處。 這歌交給聖詠團長，用絲弦的樂器。
  versesCount: 19
chaptersCount: 3
name: 哈巴谷书
