chapters:
- name: 出埃及记 1
  orderIndex: 0
  osisId: Exod.1
  sblId: Exod 1
  shortName: 出 1
  verses:
  - name: 出埃及记 1:1
    orderIndex: 0
    osisId: Exod.1.1
    sblId: Exod 1:1
    shortName: 出 1:1
    text: 以色列 的眾兒子各帶著家眷，和 雅各 一同來到 埃及 ，他們的名字如下：
  - name: 出埃及记 1:2
    orderIndex: 1
    osisId: Exod.1.2
    sblId: Exod 1:2
    shortName: 出 1:2
    text: 呂便 、 西緬 、 利未 、 猶大 、
  - name: 出埃及记 1:3
    orderIndex: 2
    osisId: Exod.1.3
    sblId: Exod 1:3
    shortName: 出 1:3
    text: 以薩迦 、 西布倫 、 便雅憫 、
  - name: 出埃及记 1:4
    orderIndex: 3
    osisId: Exod.1.4
    sblId: Exod 1:4
    shortName: 出 1:4
    text: 但 、 拿弗他利 、 迦得 、 亞設 。
  - name: 出埃及记 1:5
    orderIndex: 4
    osisId: Exod.1.5
    sblId: Exod 1:5
    shortName: 出 1:5
    text: 凡從 雅各 生的，共有七十人。那時， 約瑟 已經在 埃及 。
  - name: 出埃及记 1:6
    orderIndex: 5
    osisId: Exod.1.6
    sblId: Exod 1:6
    shortName: 出 1:6
    text: 約瑟 和他所有的兄弟，以及那一代的人都死了。
  - name: 出埃及记 1:7
    orderIndex: 6
    osisId: Exod.1.7
    sblId: Exod 1:7
    shortName: 出 1:7
    text: 然而， 以色列 人生養眾多，繁衍昌盛，極其強盛，遍滿了那地。
  - name: 出埃及记 1:8
    orderIndex: 7
    osisId: Exod.1.8
    sblId: Exod 1:8
    shortName: 出 1:8
    text: 有一位不認識 約瑟 的新王興起，統治 埃及 。
  - name: 出埃及记 1:9
    orderIndex: 8
    osisId: Exod.1.9
    sblId: Exod 1:9
    shortName: 出 1:9
    text: 他對自己的百姓說：「看哪， 以色列 人的百姓比我們還多，又比我們強盛。
  - name: 出埃及记 1:10
    orderIndex: 9
    osisId: Exod.1.10
    sblId: Exod 1:10
    shortName: 出 1:10
    text: 來吧，讓我們機巧地待他們，恐怕他們增多起來，將來若有戰爭，他們就聯合我們的仇敵來攻擊我們，然後離開這地去了。」
  - name: 出埃及记 1:11
    orderIndex: 10
    osisId: Exod.1.11
    sblId: Exod 1:11
    shortName: 出 1:11
    text: 於是 埃及 人派監工管轄他們，用勞役苦待他們。他們為法老建造儲貨城，就是 比東 和 蘭塞 。
  - name: 出埃及记 1:12
    orderIndex: 11
    osisId: Exod.1.12
    sblId: Exod 1:12
    shortName: 出 1:12
    text: 可是越苦待他們，他們就越發增多，更加繁衍， 埃及 人就因 以色列 人愁煩。
  - name: 出埃及记 1:13
    orderIndex: 12
    osisId: Exod.1.13
    sblId: Exod 1:13
    shortName: 出 1:13
    text: 埃及 人嚴厲地強迫 以色列 人做工，
  - name: 出埃及记 1:14
    orderIndex: 13
    osisId: Exod.1.14
    sblId: Exod 1:14
    shortName: 出 1:14
    text: 使他們因苦工而生活痛苦；無論是和泥，是做磚，是做田間各樣的工，一切的工 埃及 人都嚴厲地對待他們。
  - name: 出埃及记 1:15
    orderIndex: 14
    osisId: Exod.1.15
    sblId: Exod 1:15
    shortName: 出 1:15
    text: 埃及 王又對 希伯來 的接生婆，一個名叫 施弗拉 ，另一個名叫 普阿 的說：
  - name: 出埃及记 1:16
    orderIndex: 15
    osisId: Exod.1.16
    sblId: Exod 1:16
    shortName: 出 1:16
    text: 「你們為 希伯來 婦人接生，臨盆的時候要注意 ，若是男的，就把他殺了，若是女的，就讓她活。」
  - name: 出埃及记 1:17
    orderIndex: 16
    osisId: Exod.1.17
    sblId: Exod 1:17
    shortName: 出 1:17
    text: 但是接生婆敬畏上帝，不照 埃及 王的吩咐去做，卻讓男孩活著。
  - name: 出埃及记 1:18
    orderIndex: 17
    osisId: Exod.1.18
    sblId: Exod 1:18
    shortName: 出 1:18
    text: 埃及 王召了接生婆來，對她們說：「你們為甚麼做這事，讓男孩活著呢？」
  - name: 出埃及记 1:19
    orderIndex: 18
    osisId: Exod.1.19
    sblId: Exod 1:19
    shortName: 出 1:19
    text: 接生婆對法老說：「因為 希伯來 婦人與 埃及 婦人不同； 希伯來 婦人健壯，接生婆還沒有到，她們已經生產了。」
  - name: 出埃及记 1:20
    orderIndex: 19
    osisId: Exod.1.20
    sblId: Exod 1:20
    shortName: 出 1:20
    text: 上帝恩待接生婆； 以色列 人增多起來，極其強盛。
  - name: 出埃及记 1:21
    orderIndex: 20
    osisId: Exod.1.21
    sblId: Exod 1:21
    shortName: 出 1:21
    text: 接生婆因為敬畏上帝，上帝就叫她們成立家室。
  - name: 出埃及记 1:22
    orderIndex: 21
    osisId: Exod.1.22
    sblId: Exod 1:22
    shortName: 出 1:22
    text: 法老吩咐他的眾百姓說：「把所生的 每一個男孩都丟到 尼羅河 裏去，讓所有的女孩存活。」
  versesCount: 22
- name: 出埃及记 2
  orderIndex: 1
  osisId: Exod.2
  sblId: Exod 2
  shortName: 出 2
  verses:
  - name: 出埃及记 2:1
    orderIndex: 0
    osisId: Exod.2.1
    sblId: Exod 2:1
    shortName: 出 2:1
    text: 有一個 利未 家的人娶了一個 利未 女子為妻。
  - name: 出埃及记 2:2
    orderIndex: 1
    osisId: Exod.2.2
    sblId: Exod 2:2
    shortName: 出 2:2
    text: 那女人懷孕，生了一個兒子，見他俊美，就把他藏了三個月，
  - name: 出埃及记 2:3
    orderIndex: 2
    osisId: Exod.2.3
    sblId: Exod 2:3
    shortName: 出 2:3
    text: 後來不能再藏，就取了一個蒲草箱，抹上柏油和樹脂，將孩子放在裏面，把箱子擱在 尼羅河 邊的蘆葦中。
  - name: 出埃及记 2:4
    orderIndex: 3
    osisId: Exod.2.4
    sblId: Exod 2:4
    shortName: 出 2:4
    text: 孩子的姊姊遠遠站著，要知道他究竟會怎樣。
  - name: 出埃及记 2:5
    orderIndex: 4
    osisId: Exod.2.5
    sblId: Exod 2:5
    shortName: 出 2:5
    text: 法老的女兒來到 尼羅河 邊洗澡，她的女僕們在河邊行走。她看見在蘆葦中的箱子，就派一個使女把它拿來。
  - name: 出埃及记 2:6
    orderIndex: 5
    osisId: Exod.2.6
    sblId: Exod 2:6
    shortName: 出 2:6
    text: 她打開箱子，看見那孩子。看哪，男孩在哭，她就可憐他，說：「這是 希伯來 人的一個孩子。」
  - name: 出埃及记 2:7
    orderIndex: 6
    osisId: Exod.2.7
    sblId: Exod 2:7
    shortName: 出 2:7
    text: 孩子的姊姊對法老的女兒說：「我去叫一個 希伯來 婦人來作奶媽，替你乳養這孩子，好嗎？」
  - name: 出埃及记 2:8
    orderIndex: 7
    osisId: Exod.2.8
    sblId: Exod 2:8
    shortName: 出 2:8
    text: 法老的女兒對她說：「去吧！」那女孩就去叫了孩子的母親來。
  - name: 出埃及记 2:9
    orderIndex: 8
    osisId: Exod.2.9
    sblId: Exod 2:9
    shortName: 出 2:9
    text: 法老的女兒對她說：「你把這孩子抱去，替我乳養這孩子，我必給你工錢。」那婦人就把孩子接過來，乳養他。
  - name: 出埃及记 2:10
    orderIndex: 9
    osisId: Exod.2.10
    sblId: Exod 2:10
    shortName: 出 2:10
    text: 孩子長大了，婦人把他帶到法老的女兒那裏，就作了她的兒子。她給孩子起名叫 摩西 ，說：「因我把他從水裏拉出來。」
  - name: 出埃及记 2:11
    orderIndex: 10
    osisId: Exod.2.11
    sblId: Exod 2:11
    shortName: 出 2:11
    text: 過了一段日子， 摩西 長大了，他出去到他同胞那裏，看見他們的勞役。他看見一個 埃及 人打他的同胞，一個 希伯來 人。
  - name: 出埃及记 2:12
    orderIndex: 11
    osisId: Exod.2.12
    sblId: Exod 2:12
    shortName: 出 2:12
    text: 他左右觀看，見沒有人，就把 埃及 人打死了，藏在沙土裏。
  - name: 出埃及记 2:13
    orderIndex: 12
    osisId: Exod.2.13
    sblId: Exod 2:13
    shortName: 出 2:13
    text: 第二天他出去，看哪，有兩個 希伯來 人在打架，他就對那兇惡的人說：「你為甚麼打你同族的人呢？」
  - name: 出埃及记 2:14
    orderIndex: 13
    osisId: Exod.2.14
    sblId: Exod 2:14
    shortName: 出 2:14
    text: 那人說：「誰立你作我們的領袖和審判官呢？難道你要殺我，像殺那 埃及 人一樣嗎？」 摩西 就懼怕，說：「這事一定是讓人知道了。」
  - name: 出埃及记 2:15
    orderIndex: 14
    osisId: Exod.2.15
    sblId: Exod 2:15
    shortName: 出 2:15
    text: 法老聽見這事，就設法要殺 摩西 。於是 摩西 逃走，躲避法老，到了 米甸 地，坐在井旁。
  - name: 出埃及记 2:16
    orderIndex: 15
    osisId: Exod.2.16
    sblId: Exod 2:16
    shortName: 出 2:16
    text: 米甸 的祭司有七個女兒；她們來打水，打滿了槽，要給父親的羊群喝水。
  - name: 出埃及记 2:17
    orderIndex: 16
    osisId: Exod.2.17
    sblId: Exod 2:17
    shortName: 出 2:17
    text: 有一些牧羊人來，把她們趕走， 摩西 卻起來幫助她們，取水給她們的羊群喝。
  - name: 出埃及记 2:18
    orderIndex: 17
    osisId: Exod.2.18
    sblId: Exod 2:18
    shortName: 出 2:18
    text: 她們回到父親 流珥 那裏；他說：「今日你們為何這麼快就回來了呢？」
  - name: 出埃及记 2:19
    orderIndex: 18
    osisId: Exod.2.19
    sblId: Exod 2:19
    shortName: 出 2:19
    text: 她們說：「有一個 埃及 人來救我們脫離牧羊人的手，他甚至打水給我們的羊群喝。」
  - name: 出埃及记 2:20
    orderIndex: 19
    osisId: Exod.2.20
    sblId: Exod 2:20
    shortName: 出 2:20
    text: 他對女兒們說：「那人在哪裏？你們為甚麼撇下他呢？去請他來吃飯吧！」
  - name: 出埃及记 2:21
    orderIndex: 20
    osisId: Exod.2.21
    sblId: Exod 2:21
    shortName: 出 2:21
    text: 摩西 願意和那人同住， 那人就把女兒 西坡拉 給 摩西 為妻。
  - name: 出埃及记 2:22
    orderIndex: 21
    osisId: Exod.2.22
    sblId: Exod 2:22
    shortName: 出 2:22
    text: 西坡拉 生了一個兒子， 摩西 給他起名叫 革舜 ，因他說：「我在外地作了寄居者。」
  - name: 出埃及记 2:23
    orderIndex: 22
    osisId: Exod.2.23
    sblId: Exod 2:23
    shortName: 出 2:23
    text: 過了許多年， 埃及 王死了。 以色列 人因做苦工，就嘆息哀求；他們因苦工所發出的哀聲達於上帝。
  - name: 出埃及记 2:24
    orderIndex: 23
    osisId: Exod.2.24
    sblId: Exod 2:24
    shortName: 出 2:24
    text: 上帝聽見他們的哀聲，就記念他與 亞伯拉罕 、 以撒 、 雅各 所立的約。
  - name: 出埃及记 2:25
    orderIndex: 24
    osisId: Exod.2.25
    sblId: Exod 2:25
    shortName: 出 2:25
    text: 上帝看顧 以色列 人，上帝是知道的 。
  versesCount: 25
- name: 出埃及记 3
  orderIndex: 2
  osisId: Exod.3
  sblId: Exod 3
  shortName: 出 3
  verses:
  - name: 出埃及记 3:1
    orderIndex: 0
    osisId: Exod.3.1
    sblId: Exod 3:1
    shortName: 出 3:1
    text: 摩西 牧放他岳父 米甸 祭司 葉特羅 的羊群，他領羊群往曠野的那一邊去，到了上帝的山，就是 何烈山 。
  - name: 出埃及记 3:2
    orderIndex: 1
    osisId: Exod.3.2
    sblId: Exod 3:2
    shortName: 出 3:2
    text: 耶和華的使者在荊棘的火焰中向他顯現。 摩西 觀看，看哪，荊棘在火中焚燒，卻沒有燒燬。
  - name: 出埃及记 3:3
    orderIndex: 2
    osisId: Exod.3.3
    sblId: Exod 3:3
    shortName: 出 3:3
    text: 摩西 說：「我要轉過去看這大異象，這荊棘為何沒有燒燬呢？」
  - name: 出埃及记 3:4
    orderIndex: 3
    osisId: Exod.3.4
    sblId: Exod 3:4
    shortName: 出 3:4
    text: 耶和華見 摩西 轉過去看，上帝就從荊棘裏呼叫他說：「 摩西 ！ 摩西 ！」他說：「我在這裏。」
  - name: 出埃及记 3:5
    orderIndex: 4
    osisId: Exod.3.5
    sblId: Exod 3:5
    shortName: 出 3:5
    text: 上帝說：「不要靠近這裏。把你腳上的鞋脫下來，因為你所站的地方是聖地」。
  - name: 出埃及记 3:6
    orderIndex: 5
    osisId: Exod.3.6
    sblId: Exod 3:6
    shortName: 出 3:6
    text: 他又說：「我是你父親的上帝，是 亞伯拉罕 的上帝， 以撒 的上帝， 雅各 的上帝。」 摩西 蒙上臉，因為怕看上帝。
  - name: 出埃及记 3:7
    orderIndex: 6
    osisId: Exod.3.7
    sblId: Exod 3:7
    shortName: 出 3:7
    text: 耶和華說：「我確實看見了我百姓在 埃及 所受的困苦，我也聽見了他們因受監工苦待所發的哀聲；我確實知道他們的痛苦。
  - name: 出埃及记 3:8
    orderIndex: 7
    osisId: Exod.3.8
    sblId: Exod 3:8
    shortName: 出 3:8
    text: 我下來是要救他們脫離 埃及 人的手，領他們從那地上來，到美好與寬闊之地，到流奶與蜜之地，就是 迦南 人、 赫 人、 亞摩利 人、 比利洗 人、
      希未 人、 耶布斯 人之地。
  - name: 出埃及记 3:9
    orderIndex: 8
    osisId: Exod.3.9
    sblId: Exod 3:9
    shortName: 出 3:9
    text: 現在，看哪， 以色列 人的哀聲達到我這裏，我也看見 埃及 人怎樣欺壓他們。
  - name: 出埃及记 3:10
    orderIndex: 9
    osisId: Exod.3.10
    sblId: Exod 3:10
    shortName: 出 3:10
    text: 現在，你去，我要差派你到法老那裏，把我的百姓 以色列 人從 埃及 領出來。」
  - name: 出埃及记 3:11
    orderIndex: 10
    osisId: Exod.3.11
    sblId: Exod 3:11
    shortName: 出 3:11
    text: 摩西 對上帝說：「我是甚麼人，竟能去見法老，把 以色列 人從 埃及 領出來呢？」
  - name: 出埃及记 3:12
    orderIndex: 11
    osisId: Exod.3.12
    sblId: Exod 3:12
    shortName: 出 3:12
    text: 上帝說：「我必與你同在。這就是我差派你去，給你的憑據：你把百姓從 埃及 領出來之後，你們必在這山上事奉上帝。」
  - name: 出埃及记 3:13
    orderIndex: 12
    osisId: Exod.3.13
    sblId: Exod 3:13
    shortName: 出 3:13
    text: 摩西 對上帝說：「看哪，我到 以色列 人那裏，對他們說：『你們祖宗的上帝差派我到你們這裏來。』他們若對我說：『他叫甚麼名字？』我要對他們說甚麼呢？」
  - name: 出埃及记 3:14
    orderIndex: 13
    osisId: Exod.3.14
    sblId: Exod 3:14
    shortName: 出 3:14
    text: 上帝對 摩西 說：「我是自有永有的」；又說：「你要對 以色列 人這樣說：『那自有永有的差派我到你們這裏來。』」
  - name: 出埃及记 3:15
    orderIndex: 14
    osisId: Exod.3.15
    sblId: Exod 3:15
    shortName: 出 3:15
    text: 上帝又對 摩西 說：「你要對 以色列 人這樣說：『耶和華－你們祖宗的上帝，就是 亞伯拉罕 的上帝， 以撒 的上帝， 雅各 的上帝差派我到你們這裏來。』這是我的名，直到永遠；這也是我的稱號
      ，直到萬代。
  - name: 出埃及记 3:16
    orderIndex: 15
    osisId: Exod.3.16
    sblId: Exod 3:16
    shortName: 出 3:16
    text: 你去召集 以色列 的長老，對他們說：『耶和華－你們祖宗的上帝，就是 亞伯拉罕 的上帝， 以撒 的上帝， 雅各 的上帝向我顯現，說：我實在眷顧了你們，眷顧你們在
      埃及 的遭遇。
  - name: 出埃及记 3:17
    orderIndex: 16
    osisId: Exod.3.17
    sblId: Exod 3:17
    shortName: 出 3:17
    text: 我也曾說：要把你們從 埃及 的困苦中領出來，往 迦南 人、 赫 人、 亞摩利 人、 比利洗 人、 希未 人、 耶布斯 人的地去，就是到流奶與蜜之地。』
  - name: 出埃及记 3:18
    orderIndex: 17
    osisId: Exod.3.18
    sblId: Exod 3:18
    shortName: 出 3:18
    text: 他們必聽你的話。你和 以色列 的長老要到 埃及 王那裏，對他說：『耶和華－ 希伯來 人的上帝向我們顯現，現在求你讓我們往曠野去，走三天的路程，為要向耶和華我們的上帝獻祭。』
  - name: 出埃及记 3:19
    orderIndex: 18
    osisId: Exod.3.19
    sblId: Exod 3:19
    shortName: 出 3:19
    text: 我知道若不用大能的手， 埃及 王不會放你們走。
  - name: 出埃及记 3:20
    orderIndex: 19
    osisId: Exod.3.20
    sblId: Exod 3:20
    shortName: 出 3:20
    text: 因此，我必伸出我的手，在 埃及 施行我一切的神蹟，擊打這地，然後，他才放你們走。
  - name: 出埃及记 3:21
    orderIndex: 20
    osisId: Exod.3.21
    sblId: Exod 3:21
    shortName: 出 3:21
    text: 我必使 埃及 人看得起你們，你們離開的時候就不至於空手而去。
  - name: 出埃及记 3:22
    orderIndex: 21
    osisId: Exod.3.22
    sblId: Exod 3:22
    shortName: 出 3:22
    text: 每一個婦女必向她的鄰舍，以及寄居在她家裏的女人，索取金器、銀器和衣裳，給你們的兒女穿戴。這樣你們就掠奪了 埃及 人。」
  versesCount: 22
- name: 出埃及记 4
  orderIndex: 3
  osisId: Exod.4
  sblId: Exod 4
  shortName: 出 4
  verses:
  - name: 出埃及记 4:1
    orderIndex: 0
    osisId: Exod.4.1
    sblId: Exod 4:1
    shortName: 出 4:1
    text: 摩西 回答說：「看哪！他們不會信我，也不會聽我的話，因為他們必說：『耶和華並沒有向你顯現。』」
  - name: 出埃及记 4:2
    orderIndex: 1
    osisId: Exod.4.2
    sblId: Exod 4:2
    shortName: 出 4:2
    text: 耶和華對 摩西 說：「你手裏的是甚麼？」他說：「是杖。」
  - name: 出埃及记 4:3
    orderIndex: 2
    osisId: Exod.4.3
    sblId: Exod 4:3
    shortName: 出 4:3
    text: 耶和華說：「把它丟在地上！」他一丟在地上，杖就變成一條蛇； 摩西 逃走避開牠。
  - name: 出埃及记 4:4
    orderIndex: 3
    osisId: Exod.4.4
    sblId: Exod 4:4
    shortName: 出 4:4
    text: 耶和華對 摩西 說：「伸出手來，拿住牠的尾巴─ 摩西 就伸出手，抓住牠，牠就在 摩西 的手掌中變為杖─
  - name: 出埃及记 4:5
    orderIndex: 4
    osisId: Exod.4.5
    sblId: Exod 4:5
    shortName: 出 4:5
    text: 為了要使他們信耶和華他們祖宗的上帝，就是 亞伯拉罕 的上帝， 以撒 的上帝， 雅各 的上帝，曾向你顯現了。」
  - name: 出埃及记 4:6
    orderIndex: 5
    osisId: Exod.4.6
    sblId: Exod 4:6
    shortName: 出 4:6
    text: 耶和華又對他說：「把手放進懷裏。」他就把手放進懷裏。當他把手抽出來，看哪，手竟然長了痲瘋 ，像雪一樣白。
  - name: 出埃及记 4:7
    orderIndex: 6
    osisId: Exod.4.7
    sblId: Exod 4:7
    shortName: 出 4:7
    text: 耶和華說：「把手放回懷裏─他就把手放回懷裏。當他把手從懷裏再抽出來，看哪，手復原了，與全身的肉一樣─
  - name: 出埃及记 4:8
    orderIndex: 7
    osisId: Exod.4.8
    sblId: Exod 4:8
    shortName: 出 4:8
    text: 倘若他們不信你，也不聽第一個神蹟的聲音，他們會信第二個神蹟的聲音。
  - name: 出埃及记 4:9
    orderIndex: 8
    osisId: Exod.4.9
    sblId: Exod 4:9
    shortName: 出 4:9
    text: 倘若他們不信這兩個神蹟，不聽你的話，你就從 尼羅河 裏取些水，倒在乾的地上。你從 尼羅河 裏所取的水必在乾地上變成血。」
  - name: 出埃及记 4:10
    orderIndex: 9
    osisId: Exod.4.10
    sblId: Exod 4:10
    shortName: 出 4:10
    text: 摩西 對耶和華說：「主啊，求求你，我並不是一個能言善道的人，以前這樣，就是你對僕人說話以後也是這樣，因為我是拙口笨舌的。」
  - name: 出埃及记 4:11
    orderIndex: 10
    osisId: Exod.4.11
    sblId: Exod 4:11
    shortName: 出 4:11
    text: 耶和華對他說：「誰造人的口呢？誰使人口啞、耳聾、目明、眼瞎呢？豈不是我－耶和華嗎？
  - name: 出埃及记 4:12
    orderIndex: 11
    osisId: Exod.4.12
    sblId: Exod 4:12
    shortName: 出 4:12
    text: 現在，去吧，我必賜你口才，指教你應當說的。」
  - name: 出埃及记 4:13
    orderIndex: 12
    osisId: Exod.4.13
    sblId: Exod 4:13
    shortName: 出 4:13
    text: 摩西 說：「主啊，求求你，你要藉著誰的手，就差派誰去吧！」
  - name: 出埃及记 4:14
    orderIndex: 13
    osisId: Exod.4.14
    sblId: Exod 4:14
    shortName: 出 4:14
    text: 耶和華的怒氣向 摩西 發作，說：「你不是有一個哥哥 利未 人 亞倫 嗎？我知道他是個能言善道的人。看哪，他正出來迎接你。他一見到你，心裏就歡喜。
  - name: 出埃及记 4:15
    orderIndex: 14
    osisId: Exod.4.15
    sblId: Exod 4:15
    shortName: 出 4:15
    text: 你要跟他說話，把話放在他的口裏，我要賜你口才，也要賜他口才，又要教你們做當做的事。
  - name: 出埃及记 4:16
    orderIndex: 15
    osisId: Exod.4.16
    sblId: Exod 4:16
    shortName: 出 4:16
    text: 他要替你向百姓說話；他要當你的口，你要當他的上帝。
  - name: 出埃及记 4:17
    orderIndex: 16
    osisId: Exod.4.17
    sblId: Exod 4:17
    shortName: 出 4:17
    text: 你手裏要拿這杖，用它來行神蹟。」
  - name: 出埃及记 4:18
    orderIndex: 17
    osisId: Exod.4.18
    sblId: Exod 4:18
    shortName: 出 4:18
    text: 於是， 摩西 回到他岳父 葉特羅 那裏，對他說：「請你讓我回 埃及 我同胞那裏，看他們還在不在。」 葉特羅 對 摩西 說：「平平安安地去吧！」
  - name: 出埃及记 4:19
    orderIndex: 18
    osisId: Exod.4.19
    sblId: Exod 4:19
    shortName: 出 4:19
    text: 耶和華在 米甸 對 摩西 說：「你要回 埃及 去，因為那些尋索你命的人都死了。」
  - name: 出埃及记 4:20
    orderIndex: 19
    osisId: Exod.4.20
    sblId: Exod 4:20
    shortName: 出 4:20
    text: 摩西 就帶著妻子和兩個兒子，讓他們騎上驢，回 埃及 地去。 摩西 手裏拿著上帝的杖。
  - name: 出埃及记 4:21
    orderIndex: 20
    osisId: Exod.4.21
    sblId: Exod 4:21
    shortName: 出 4:21
    text: 耶和華對 摩西 說：「你回到 埃及 去的時候，要留意將我交在你手中的一切奇事行在法老面前。但我要任憑他的心剛硬，他必不放百姓走。
  - name: 出埃及记 4:22
    orderIndex: 21
    osisId: Exod.4.22
    sblId: Exod 4:22
    shortName: 出 4:22
    text: 你要對法老說：『耶和華如此說： 以色列 是我的兒子，我的長子。
  - name: 出埃及记 4:23
    orderIndex: 22
    osisId: Exod.4.23
    sblId: Exod 4:23
    shortName: 出 4:23
    text: 我對你說過：放我的兒子走，好事奉我。你還是不肯放他走。看哪，我要殺你頭生的兒子。』」
  - name: 出埃及记 4:24
    orderIndex: 23
    osisId: Exod.4.24
    sblId: Exod 4:24
    shortName: 出 4:24
    text: 在路上住宿的地方，耶和華遇見 摩西 ，想要殺他。
  - name: 出埃及记 4:25
    orderIndex: 24
    osisId: Exod.4.25
    sblId: Exod 4:25
    shortName: 出 4:25
    text: 西坡拉 就拿一塊火石，割下她兒子的包皮，碰觸 摩西 的腳，說：「你真是我血的新郎了。」
  - name: 出埃及记 4:26
    orderIndex: 25
    osisId: Exod.4.26
    sblId: Exod 4:26
    shortName: 出 4:26
    text: 這樣，耶和華才放了他。那時， 西坡拉 說：「你因割禮就是血的新郎 了」。
  - name: 出埃及记 4:27
    orderIndex: 26
    osisId: Exod.4.27
    sblId: Exod 4:27
    shortName: 出 4:27
    text: 耶和華對 亞倫 說：「你往曠野去迎接 摩西 。」他就去，在上帝的山遇見 摩西 ，就親他。
  - name: 出埃及记 4:28
    orderIndex: 27
    osisId: Exod.4.28
    sblId: Exod 4:28
    shortName: 出 4:28
    text: 摩西 將耶和華差派他所說的話和吩咐他所行的神蹟都告訴了 亞倫 。
  - name: 出埃及记 4:29
    orderIndex: 28
    osisId: Exod.4.29
    sblId: Exod 4:29
    shortName: 出 4:29
    text: 摩西 和 亞倫 就去召集 以色列 的眾長老。
  - name: 出埃及记 4:30
    orderIndex: 29
    osisId: Exod.4.30
    sblId: Exod 4:30
    shortName: 出 4:30
    text: 亞倫 將耶和華對 摩西 所說的一切話述說了一遍，又在百姓眼前行了那些神蹟，
  - name: 出埃及记 4:31
    orderIndex: 30
    osisId: Exod.4.31
    sblId: Exod 4:31
    shortName: 出 4:31
    text: 百姓就信了。他們聽見耶和華眷顧 以色列 人，鑒察他們的困苦，就低頭敬拜。
  versesCount: 31
- name: 出埃及记 5
  orderIndex: 4
  osisId: Exod.5
  sblId: Exod 5
  shortName: 出 5
  verses:
  - name: 出埃及记 5:1
    orderIndex: 0
    osisId: Exod.5.1
    sblId: Exod 5:1
    shortName: 出 5:1
    text: 後來， 摩西 和 亞倫 去對法老說：「耶和華－ 以色列 的上帝這樣說：『放我的百姓走，好讓他們在曠野向我守節。』」
  - name: 出埃及记 5:2
    orderIndex: 1
    osisId: Exod.5.2
    sblId: Exod 5:2
    shortName: 出 5:2
    text: 法老說：「耶和華是誰，要我聽他的話，讓 以色列 人去？我不認識耶和華，也不放 以色列 人走！」
  - name: 出埃及记 5:3
    orderIndex: 2
    osisId: Exod.5.3
    sblId: Exod 5:3
    shortName: 出 5:3
    text: 他們說：「 希伯來 人的上帝已向我們顯現了。求你讓我們往曠野去，走三天的路程，向耶和華我們的上帝獻祭，免得他用瘟疫、刀劍攻擊我們。」
  - name: 出埃及记 5:4
    orderIndex: 3
    osisId: Exod.5.4
    sblId: Exod 5:4
    shortName: 出 5:4
    text: 埃及 王對他們說：「 摩西 、 亞倫 ！你們為甚麼叫百姓不做工呢？去，服你們的勞役吧！」
  - name: 出埃及记 5:5
    orderIndex: 4
    osisId: Exod.5.5
    sblId: Exod 5:5
    shortName: 出 5:5
    text: 他又說：「看哪，這地的 以色列 人如今這麼多，你們竟然叫他們歇下勞役！」
  - name: 出埃及记 5:6
    orderIndex: 5
    osisId: Exod.5.6
    sblId: Exod 5:6
    shortName: 出 5:6
    text: 當天，法老吩咐監工和工頭說：
  - name: 出埃及记 5:7
    orderIndex: 6
    osisId: Exod.5.7
    sblId: Exod 5:7
    shortName: 出 5:7
    text: 「你們不可照以前一樣提供草給百姓做磚，要叫他們自己去撿草。
  - name: 出埃及记 5:8
    orderIndex: 7
    osisId: Exod.5.8
    sblId: Exod 5:8
    shortName: 出 5:8
    text: 他們平時做磚的數目，你們仍舊向他們要，一點不可減少，因為他們是懶惰的，所以才呼求說：『讓我們去向我們的上帝獻祭。』
  - name: 出埃及记 5:9
    orderIndex: 8
    osisId: Exod.5.9
    sblId: Exod 5:9
    shortName: 出 5:9
    text: 你們要把更重的工作加在這些人身上，使他們在其中勞碌，不去理會謊言。」
  - name: 出埃及记 5:10
    orderIndex: 9
    osisId: Exod.5.10
    sblId: Exod 5:10
    shortName: 出 5:10
    text: 監工和工頭出來對百姓說：「法老這樣說：『我不給你們草，
  - name: 出埃及记 5:11
    orderIndex: 10
    osisId: Exod.5.11
    sblId: Exod 5:11
    shortName: 出 5:11
    text: 你們自己在哪裏能找到草，就往哪裏去找吧！但你們的工作一點也不可減少。』」
  - name: 出埃及记 5:12
    orderIndex: 11
    osisId: Exod.5.12
    sblId: Exod 5:12
    shortName: 出 5:12
    text: 於是，百姓分散在 埃及 全地，撿碎秸當草用。
  - name: 出埃及记 5:13
    orderIndex: 12
    osisId: Exod.5.13
    sblId: Exod 5:13
    shortName: 出 5:13
    text: 監工催逼他們，說：「你們每天要做完一天的工，與先前有草一樣。」
  - name: 出埃及记 5:14
    orderIndex: 13
    osisId: Exod.5.14
    sblId: Exod 5:14
    shortName: 出 5:14
    text: 法老的監工擊打他們所派的 以色列 工頭，說：「為甚麼昨天和今天你們沒有按照以前做磚的數目，完成你們的工作呢？」
  - name: 出埃及记 5:15
    orderIndex: 14
    osisId: Exod.5.15
    sblId: Exod 5:15
    shortName: 出 5:15
    text: 以色列 人的工頭來哀求法老說：「為甚麼這樣待你的僕人呢？
  - name: 出埃及记 5:16
    orderIndex: 15
    osisId: Exod.5.16
    sblId: Exod 5:16
    shortName: 出 5:16
    text: 監工不把草給僕人，並且對我們說：『做磚吧！』看哪，你僕人挨了打，其實是你百姓的錯。」
  - name: 出埃及记 5:17
    orderIndex: 16
    osisId: Exod.5.17
    sblId: Exod 5:17
    shortName: 出 5:17
    text: 法老卻說：「懶惰，你們真是懶惰！所以你們說：『讓我們去向耶和華獻祭吧。』
  - name: 出埃及记 5:18
    orderIndex: 17
    osisId: Exod.5.18
    sblId: Exod 5:18
    shortName: 出 5:18
    text: 現在，去做工吧！草是不會給你們，磚卻要如數交納。」
  - name: 出埃及记 5:19
    orderIndex: 18
    osisId: Exod.5.19
    sblId: Exod 5:19
    shortName: 出 5:19
    text: 以色列 人的工頭聽見「你們每天做磚的工作一點也不可減少」，就知道惹上禍了。
  - name: 出埃及记 5:20
    orderIndex: 19
    osisId: Exod.5.20
    sblId: Exod 5:20
    shortName: 出 5:20
    text: 他們離開法老出來，正遇見 摩西 和 亞倫 站在那裏等候他們，
  - name: 出埃及记 5:21
    orderIndex: 20
    osisId: Exod.5.21
    sblId: Exod 5:21
    shortName: 出 5:21
    text: 就向他們說：「願耶和華鑒察你們，施行判斷，因為你們使我們在法老和他臣僕面前有了臭名，把刀遞在他們手中來殺我們。」
  - name: 出埃及记 5:22
    orderIndex: 21
    osisId: Exod.5.22
    sblId: Exod 5:22
    shortName: 出 5:22
    text: 摩西 回到耶和華那裏，說：「主啊，你為甚麼苦待這百姓呢？為甚麼差派我呢？
  - name: 出埃及记 5:23
    orderIndex: 22
    osisId: Exod.5.23
    sblId: Exod 5:23
    shortName: 出 5:23
    text: 自從我到法老那裏，奉你的名說話，他就苦待這百姓，你卻一點也沒有拯救你的百姓。」
  versesCount: 23
- name: 出埃及记 6
  orderIndex: 5
  osisId: Exod.6
  sblId: Exod 6
  shortName: 出 6
  verses:
  - name: 出埃及记 6:1
    orderIndex: 0
    osisId: Exod.6.1
    sblId: Exod 6:1
    shortName: 出 6:1
    text: 耶和華對 摩西 說：「現在你必看見我向法老所行的事，使他因我大能的手放 以色列 人走，因我大能的手把他們趕出他的地。」
  - name: 出埃及记 6:2
    orderIndex: 1
    osisId: Exod.6.2
    sblId: Exod 6:2
    shortName: 出 6:2
    text: 上帝吩咐 摩西 ，對他說：「我是耶和華。
  - name: 出埃及记 6:3
    orderIndex: 2
    osisId: Exod.6.3
    sblId: Exod 6:3
    shortName: 出 6:3
    text: 我從前向 亞伯拉罕 、 以撒 、 雅各 顯現為全能的上帝；至於我的名耶和華，我未曾讓他們知道。
  - name: 出埃及记 6:4
    orderIndex: 3
    osisId: Exod.6.4
    sblId: Exod 6:4
    shortName: 出 6:4
    text: 我要與他們堅立我的約，要把 迦南 地，他們寄居的地賜給他們。
  - name: 出埃及记 6:5
    orderIndex: 4
    osisId: Exod.6.5
    sblId: Exod 6:5
    shortName: 出 6:5
    text: 我聽見 以色列 人被 埃及 人奴役的哀聲，我就記念我的約。
  - name: 出埃及记 6:6
    orderIndex: 5
    osisId: Exod.6.6
    sblId: Exod 6:6
    shortName: 出 6:6
    text: 所以你要對 以色列 人說：『我是耶和華；我要除去 埃及 人加給你們的勞役，救你們脫離他們的奴役。我要用伸出來的膀臂，藉嚴厲的懲罰救贖你們。
  - name: 出埃及记 6:7
    orderIndex: 6
    osisId: Exod.6.7
    sblId: Exod 6:7
    shortName: 出 6:7
    text: 我要以你們為我的百姓，我也要作你們的上帝。我除去 埃及 人加給你們的勞役，你們就知道我是耶和華你們的上帝。
  - name: 出埃及记 6:8
    orderIndex: 7
    osisId: Exod.6.8
    sblId: Exod 6:8
    shortName: 出 6:8
    text: 我起誓應許給 亞伯拉罕 、 以撒 、 雅各 的地，我要領你們進去，將那地賜給你們為業。我是耶和華。』」
  - name: 出埃及记 6:9
    orderIndex: 8
    osisId: Exod.6.9
    sblId: Exod 6:9
    shortName: 出 6:9
    text: 摩西 把這話告訴 以色列 人，但是他們因心裏愁煩，又因苦工，就不肯聽 摩西 的話。
  - name: 出埃及记 6:10
    orderIndex: 9
    osisId: Exod.6.10
    sblId: Exod 6:10
    shortName: 出 6:10
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 6:11
    orderIndex: 10
    osisId: Exod.6.11
    sblId: Exod 6:11
    shortName: 出 6:11
    text: 「你去對 埃及 王法老說，讓 以色列 人離開他的地。」
  - name: 出埃及记 6:12
    orderIndex: 11
    osisId: Exod.6.12
    sblId: Exod 6:12
    shortName: 出 6:12
    text: 摩西 在耶和華面前說：「看哪， 以色列 人尚且不聽我，法老怎麼會聽我這不會講話的人呢？」
  - name: 出埃及记 6:13
    orderIndex: 12
    osisId: Exod.6.13
    sblId: Exod 6:13
    shortName: 出 6:13
    text: 耶和華吩咐 摩西 和 亞倫 ，命令他們到 以色列 人和 埃及 王法老那裏，把 以色列 人從 埃及 地領出來。
  - name: 出埃及记 6:14
    orderIndex: 13
    osisId: Exod.6.14
    sblId: Exod 6:14
    shortName: 出 6:14
    text: 以色列 人族長的名字如下： 以色列 長子 呂便 的兒子是 哈諾 、 法路 、 希斯倫 、 迦米 ；這是 呂便 的家族。
  - name: 出埃及记 6:15
    orderIndex: 14
    osisId: Exod.6.15
    sblId: Exod 6:15
    shortName: 出 6:15
    text: 西緬 的兒子是 耶母利 、 雅憫 、 阿轄 、 雅斤 、 瑣轄 ，和 迦南 女子生的兒子 掃羅 ；這是 西緬 的家族。
  - name: 出埃及记 6:16
    orderIndex: 15
    osisId: Exod.6.16
    sblId: Exod 6:16
    shortName: 出 6:16
    text: 以下是 利未 的兒子按著家譜的名字： 革順 、 哥轄 、 米拉利 。 利未 一生的歲數是一百三十七歲。
  - name: 出埃及记 6:17
    orderIndex: 16
    osisId: Exod.6.17
    sblId: Exod 6:17
    shortName: 出 6:17
    text: 革順 的兒子按著家族是 立尼 、 示每 。
  - name: 出埃及记 6:18
    orderIndex: 17
    osisId: Exod.6.18
    sblId: Exod 6:18
    shortName: 出 6:18
    text: 哥轄 的兒子是 暗蘭 、 以斯哈 、 希伯倫 、 烏薛 。 哥轄 一生的歲數是一百三十三歲。
  - name: 出埃及记 6:19
    orderIndex: 18
    osisId: Exod.6.19
    sblId: Exod 6:19
    shortName: 出 6:19
    text: 米拉利 的兒子是 抹利 和 母示 ；這是 利未 按著家譜的家族。
  - name: 出埃及记 6:20
    orderIndex: 19
    osisId: Exod.6.20
    sblId: Exod 6:20
    shortName: 出 6:20
    text: 暗蘭 娶了他父親的妹妹 約基別 為妻，她為他生了 亞倫 和 摩西 。 暗蘭 一生的歲數是一百三十七歲。
  - name: 出埃及记 6:21
    orderIndex: 20
    osisId: Exod.6.21
    sblId: Exod 6:21
    shortName: 出 6:21
    text: 以斯哈 的兒子是 可拉 、 尼斐 、 細基利 。
  - name: 出埃及记 6:22
    orderIndex: 21
    osisId: Exod.6.22
    sblId: Exod 6:22
    shortName: 出 6:22
    text: 烏薛 的兒子是 米沙利 、 以利撒反 、 西提利 。
  - name: 出埃及记 6:23
    orderIndex: 22
    osisId: Exod.6.23
    sblId: Exod 6:23
    shortName: 出 6:23
    text: 亞倫 娶了 亞米拿達 的女兒， 拿順 的妹妹， 以利沙巴 為妻，她為他生了 拿答 、 亞比戶 、 以利亞撒 、 以他瑪 。
  - name: 出埃及记 6:24
    orderIndex: 23
    osisId: Exod.6.24
    sblId: Exod 6:24
    shortName: 出 6:24
    text: 可拉 的兒子是 亞惜 、 以利加拿 、 亞比亞撒 ；這是 可拉 的家族。
  - name: 出埃及记 6:25
    orderIndex: 24
    osisId: Exod.6.25
    sblId: Exod 6:25
    shortName: 出 6:25
    text: 亞倫 的兒子 以利亞撒 娶了 普鐵 的一個女兒為妻，她為他生了 非尼哈 。這是 利未 人按著家族的族長。
  - name: 出埃及记 6:26
    orderIndex: 25
    osisId: Exod.6.26
    sblId: Exod 6:26
    shortName: 出 6:26
    text: 這就是曾聽見耶和華說「把 以色列 人按著隊伍從 埃及 地領出來」的 亞倫 和 摩西 ，
  - name: 出埃及记 6:27
    orderIndex: 26
    osisId: Exod.6.27
    sblId: Exod 6:27
    shortName: 出 6:27
    text: 對 埃及 王法老說要將 以色列 人從 埃及 領出來的，也是這 摩西 和 亞倫 。
  - name: 出埃及记 6:28
    orderIndex: 27
    osisId: Exod.6.28
    sblId: Exod 6:28
    shortName: 出 6:28
    text: 當耶和華在 埃及 地對 摩西 說話的時候，
  - name: 出埃及记 6:29
    orderIndex: 28
    osisId: Exod.6.29
    sblId: Exod 6:29
    shortName: 出 6:29
    text: 耶和華對 摩西 說：「我是耶和華；我對你所說的一切話，你都要告訴 埃及 王法老。」
  - name: 出埃及记 6:30
    orderIndex: 29
    osisId: Exod.6.30
    sblId: Exod 6:30
    shortName: 出 6:30
    text: 摩西 在耶和華面前說：「看哪，我是不會講話的人，法老怎麼會聽我呢？」
  versesCount: 30
- name: 出埃及记 7
  orderIndex: 6
  osisId: Exod.7
  sblId: Exod 7
  shortName: 出 7
  verses:
  - name: 出埃及记 7:1
    orderIndex: 0
    osisId: Exod.7.1
    sblId: Exod 7:1
    shortName: 出 7:1
    text: 耶和華對 摩西 說：「我使你在法老面前像上帝一樣，你的哥哥 亞倫 是你的代言人 。
  - name: 出埃及记 7:2
    orderIndex: 1
    osisId: Exod.7.2
    sblId: Exod 7:2
    shortName: 出 7:2
    text: 凡我所吩咐你的，你都要說。你的哥哥 亞倫 要對法老說，讓 以色列 人離開他的地。
  - name: 出埃及记 7:3
    orderIndex: 2
    osisId: Exod.7.3
    sblId: Exod 7:3
    shortName: 出 7:3
    text: 我要使法老的心固執，我也要在 埃及 地多行神蹟奇事。
  - name: 出埃及记 7:4
    orderIndex: 3
    osisId: Exod.7.4
    sblId: Exod 7:4
    shortName: 出 7:4
    text: 法老必不聽從你們，因此我要伸手嚴厲地懲罰 埃及 ，把我的軍隊，就是我的百姓 以色列 人從 埃及 地領出來。
  - name: 出埃及记 7:5
    orderIndex: 4
    osisId: Exod.7.5
    sblId: Exod 7:5
    shortName: 出 7:5
    text: 我伸手攻擊 埃及 ，把 以色列 人從他們中間領出來的時候， 埃及 人就知道我是耶和華。」
  - name: 出埃及记 7:6
    orderIndex: 5
    osisId: Exod.7.6
    sblId: Exod 7:6
    shortName: 出 7:6
    text: 摩西 和 亞倫 就去做；他們照耶和華吩咐的去做了。
  - name: 出埃及记 7:7
    orderIndex: 6
    osisId: Exod.7.7
    sblId: Exod 7:7
    shortName: 出 7:7
    text: 摩西 和 亞倫 與法老說話的時候， 摩西 八十歲， 亞倫 八十三歲。
  - name: 出埃及记 7:8
    orderIndex: 7
    osisId: Exod.7.8
    sblId: Exod 7:8
    shortName: 出 7:8
    text: 耶和華對 摩西 和 亞倫 說：
  - name: 出埃及记 7:9
    orderIndex: 8
    osisId: Exod.7.9
    sblId: Exod 7:9
    shortName: 出 7:9
    text: 「法老若吩咐你們說：『你們行一件奇事吧！』你就對 亞倫 說：『把杖丟在法老面前！杖會變成蛇。』」
  - name: 出埃及记 7:10
    orderIndex: 9
    osisId: Exod.7.10
    sblId: Exod 7:10
    shortName: 出 7:10
    text: 摩西 和 亞倫 到法老那裏去，照耶和華所吩咐的去做。 亞倫 把杖丟在法老和他臣僕面前，杖就變成蛇。
  - name: 出埃及记 7:11
    orderIndex: 10
    osisId: Exod.7.11
    sblId: Exod 7:11
    shortName: 出 7:11
    text: 法老也召了智慧人和行邪術的人來，這些 埃及 術士也用邪術照樣做。
  - name: 出埃及记 7:12
    orderIndex: 11
    osisId: Exod.7.12
    sblId: Exod 7:12
    shortName: 出 7:12
    text: 他們各人丟下自己的杖，杖就變成蛇；但 亞倫 的杖吞了他們的杖。
  - name: 出埃及记 7:13
    orderIndex: 12
    osisId: Exod.7.13
    sblId: Exod 7:13
    shortName: 出 7:13
    text: 法老心裏剛硬，不聽 摩西 和 亞倫 ，正如耶和華所說的。
  - name: 出埃及记 7:14
    orderIndex: 13
    osisId: Exod.7.14
    sblId: Exod 7:14
    shortName: 出 7:14
    text: 耶和華對 摩西 說：「法老心硬，不肯放百姓走。
  - name: 出埃及记 7:15
    orderIndex: 14
    osisId: Exod.7.15
    sblId: Exod 7:15
    shortName: 出 7:15
    text: 明天早晨你要到法老那裏去，看哪，他出來往水邊去，你要到 尼羅河 邊去迎見他，手裏拿著那根變過蛇的杖。
  - name: 出埃及记 7:16
    orderIndex: 15
    osisId: Exod.7.16
    sblId: Exod 7:16
    shortName: 出 7:16
    text: 你要對他說：『耶和華－ 希伯來 人的上帝差派我到你這裏，說：放我的百姓走，到曠野事奉我。看哪，到如今你還是不聽。
  - name: 出埃及记 7:17
    orderIndex: 16
    osisId: Exod.7.17
    sblId: Exod 7:17
    shortName: 出 7:17
    text: 耶和華如此說：看哪，我要用我手裏的杖擊打 尼羅河 中的水，水就變成血；這樣，你就知道我是耶和華。
  - name: 出埃及记 7:18
    orderIndex: 17
    osisId: Exod.7.18
    sblId: Exod 7:18
    shortName: 出 7:18
    text: 河裏的魚必死，河也要發臭， 埃及 人就厭惡喝這河裏的水。』」
  - name: 出埃及记 7:19
    orderIndex: 18
    osisId: Exod.7.19
    sblId: Exod 7:19
    shortName: 出 7:19
    text: 耶和華對 摩西 說：「你要對 亞倫 說：『拿你的杖，伸出你的手在 埃及 所有的水上，在他們的江、河、池塘，所有水聚集的地方上，叫水變成血。在 埃及
      全地，無論在木器中，石器中，都必有血。』」
  - name: 出埃及记 7:20
    orderIndex: 19
    osisId: Exod.7.20
    sblId: Exod 7:20
    shortName: 出 7:20
    text: 摩西 和 亞倫 就照耶和華所吩咐的去做。 亞倫 在法老和他臣僕眼前舉杖擊打 尼羅河 裏的水，河裏的水都變成血了。
  - name: 出埃及记 7:21
    orderIndex: 20
    osisId: Exod.7.21
    sblId: Exod 7:21
    shortName: 出 7:21
    text: 河裏的魚死了，河也臭了， 埃及 人就不能喝這河裏的水； 埃及 遍地都有了血。
  - name: 出埃及记 7:22
    orderIndex: 21
    osisId: Exod.7.22
    sblId: Exod 7:22
    shortName: 出 7:22
    text: 但是， 埃及 的術士也用邪術照樣做了；法老心裏剛硬，不聽 摩西 和 亞倫 ，正如耶和華所說的。
  - name: 出埃及记 7:23
    orderIndex: 22
    osisId: Exod.7.23
    sblId: Exod 7:23
    shortName: 出 7:23
    text: 法老轉身回宮去，並不把這事放在心上。
  - name: 出埃及记 7:24
    orderIndex: 23
    osisId: Exod.7.24
    sblId: Exod 7:24
    shortName: 出 7:24
    text: 所有的 埃及 人都沿著 尼羅河 邊挖掘，要找水喝，因為他們不能喝河裏的水。
  - name: 出埃及记 7:25
    orderIndex: 24
    osisId: Exod.7.25
    sblId: Exod 7:25
    shortName: 出 7:25
    text: 耶和華擊打 尼羅河 後，過了七天。
  versesCount: 25
- name: 出埃及记 8
  orderIndex: 7
  osisId: Exod.8
  sblId: Exod 8
  shortName: 出 8
  verses:
  - name: 出埃及记 8:1
    orderIndex: 0
    osisId: Exod.8.1
    sblId: Exod 8:1
    shortName: 出 8:1
    text: 耶和華對 摩西 說：「你要到法老那裏，對他說：『耶和華如此說：放我的百姓走，好事奉我。
  - name: 出埃及记 8:2
    orderIndex: 1
    osisId: Exod.8.2
    sblId: Exod 8:2
    shortName: 出 8:2
    text: 你若不肯放他們走，看哪，我必以青蛙之災擊打你的疆土。
  - name: 出埃及记 8:3
    orderIndex: 2
    osisId: Exod.8.3
    sblId: Exod 8:3
    shortName: 出 8:3
    text: 尼羅河 要滋生青蛙；這青蛙要上來進你的宮殿和你的臥房，上你的床榻，進你臣僕的房屋，上你百姓的身上，進你的爐灶和你的揉麵盆。
  - name: 出埃及记 8:4
    orderIndex: 3
    osisId: Exod.8.4
    sblId: Exod 8:4
    shortName: 出 8:4
    text: 這些青蛙要跳上你、你百姓和你眾臣僕的身上。』」
  - name: 出埃及记 8:5
    orderIndex: 4
    osisId: Exod.8.5
    sblId: Exod 8:5
    shortName: 出 8:5
    text: 耶和華對 摩西 說：「你要對 亞倫 說：『伸出你手裏的杖在江、河、池塘上，把青蛙帶上 埃及 地來。』」
  - name: 出埃及记 8:6
    orderIndex: 5
    osisId: Exod.8.6
    sblId: Exod 8:6
    shortName: 出 8:6
    text: 亞倫 伸手在 埃及 的眾水上，青蛙就上來，遮滿了 埃及 地。
  - name: 出埃及记 8:7
    orderIndex: 6
    osisId: Exod.8.7
    sblId: Exod 8:7
    shortName: 出 8:7
    text: 術士也用他們的邪術照樣去做，把青蛙帶上 埃及 地。
  - name: 出埃及记 8:8
    orderIndex: 7
    osisId: Exod.8.8
    sblId: Exod 8:8
    shortName: 出 8:8
    text: 法老召 摩西 和 亞倫 來，說：「請你們祈求耶和華使這些青蛙離開我和我的百姓，我就讓這百姓去向耶和華獻祭。」
  - name: 出埃及记 8:9
    orderIndex: 8
    osisId: Exod.8.9
    sblId: Exod 8:9
    shortName: 出 8:9
    text: 摩西 對法老說：「悉聽尊便，告訴我何時為你、你臣僕和你的百姓祈求，使青蛙被剪除，離開你和你的宮殿，只留在 尼羅河 裏。」
  - name: 出埃及记 8:10
    orderIndex: 9
    osisId: Exod.8.10
    sblId: Exod 8:10
    shortName: 出 8:10
    text: 他說：「明天。」 摩西 說：「就照你的話吧，為要叫你知道沒有像耶和華我們上帝的，
  - name: 出埃及记 8:11
    orderIndex: 10
    osisId: Exod.8.11
    sblId: Exod 8:11
    shortName: 出 8:11
    text: 青蛙必會離開你、你宮殿、你臣僕和你的百姓，只留在 尼羅河 裏。」
  - name: 出埃及记 8:12
    orderIndex: 11
    osisId: Exod.8.12
    sblId: Exod 8:12
    shortName: 出 8:12
    text: 於是 摩西 和 亞倫 離開法老出去。 摩西 為了青蛙的事呼求耶和華，因為他帶來青蛙攪擾法老。
  - name: 出埃及记 8:13
    orderIndex: 12
    osisId: Exod.8.13
    sblId: Exod 8:13
    shortName: 出 8:13
    text: 耶和華就照 摩西 的請求去做；在屋裏、院中、田間的青蛙都死了。
  - name: 出埃及记 8:14
    orderIndex: 13
    osisId: Exod.8.14
    sblId: Exod 8:14
    shortName: 出 8:14
    text: 眾人把青蛙聚攏成堆，地就發出臭氣。
  - name: 出埃及记 8:15
    orderIndex: 14
    osisId: Exod.8.15
    sblId: Exod 8:15
    shortName: 出 8:15
    text: 但法老見災禍舒緩了，就硬著心，不聽從他們，正如耶和華所說的。
  - name: 出埃及记 8:16
    orderIndex: 15
    osisId: Exod.8.16
    sblId: Exod 8:16
    shortName: 出 8:16
    text: 耶和華對 摩西 說：「你要對 亞倫 說：『伸出你的杖擊打地上的塵土，使塵土在 埃及 全地變成蚊子 。』」
  - name: 出埃及记 8:17
    orderIndex: 16
    osisId: Exod.8.17
    sblId: Exod 8:17
    shortName: 出 8:17
    text: 他們就照樣做了。 亞倫 伸出他手裏的杖，擊打地上的塵土，人和牲畜身上就有了蚊子； 埃及 全地的塵土都變成蚊子了。
  - name: 出埃及记 8:18
    orderIndex: 17
    osisId: Exod.8.18
    sblId: Exod 8:18
    shortName: 出 8:18
    text: 術士也用邪術要照樣產生蚊子，卻做不成。於是人和牲畜的身上都有了蚊子。
  - name: 出埃及记 8:19
    orderIndex: 18
    osisId: Exod.8.19
    sblId: Exod 8:19
    shortName: 出 8:19
    text: 術士對法老說：「這是上帝的手指。」法老心裏剛硬，不聽 摩西 和 亞倫 ，正如耶和華所說的。
  - name: 出埃及记 8:20
    orderIndex: 19
    osisId: Exod.8.20
    sblId: Exod 8:20
    shortName: 出 8:20
    text: 耶和華對 摩西 說：「你要清早起來，站在法老面前。看哪，法老來到水邊，你就對他說：『耶和華如此說：放我的百姓走，好事奉我。
  - name: 出埃及记 8:21
    orderIndex: 20
    osisId: Exod.8.21
    sblId: Exod 8:21
    shortName: 出 8:21
    text: 你若不放我的百姓走，看哪，我要派成群的蒼蠅到你、你臣僕和你百姓身上，進你的宮殿； 埃及 人的房屋和他們所住的地都要滿了成群的蒼蠅。
  - name: 出埃及记 8:22
    orderIndex: 21
    osisId: Exod.8.22
    sblId: Exod 8:22
    shortName: 出 8:22
    text: 那一日，我必把我百姓所住的 歌珊 地分別出來，使那裏沒有成群的蒼蠅，好叫你知道我─耶和華是在全地之中。
  - name: 出埃及记 8:23
    orderIndex: 22
    osisId: Exod.8.23
    sblId: Exod 8:23
    shortName: 出 8:23
    text: 我要施行救贖，區隔我的百姓和你的百姓。明天必有這神蹟。』」
  - name: 出埃及记 8:24
    orderIndex: 23
    osisId: Exod.8.24
    sblId: Exod 8:24
    shortName: 出 8:24
    text: 耶和華就這樣做了。大群的蒼蠅進入法老的宮殿和他臣僕的房屋；在 埃及 全地，地就因這成群的蒼蠅毀壞了。
  - name: 出埃及记 8:25
    orderIndex: 24
    osisId: Exod.8.25
    sblId: Exod 8:25
    shortName: 出 8:25
    text: 法老召了 摩西 和 亞倫 來，說：「去，在此地向你們的上帝獻祭。」
  - name: 出埃及记 8:26
    orderIndex: 25
    osisId: Exod.8.26
    sblId: Exod 8:26
    shortName: 出 8:26
    text: 摩西 說：「這樣做是不妥的，因為我們要獻給耶和華－我們上帝的祭物是 埃及 人所厭惡的；看哪，我們在 埃及 人眼前獻他們所厭惡的，他們豈不拿石頭打死我們嗎？
  - name: 出埃及记 8:27
    orderIndex: 26
    osisId: Exod.8.27
    sblId: Exod 8:27
    shortName: 出 8:27
    text: 我們要遵照耶和華－我們上帝所吩咐我們的，往曠野去，走三天路程，向他獻祭。」
  - name: 出埃及记 8:28
    orderIndex: 27
    osisId: Exod.8.28
    sblId: Exod 8:28
    shortName: 出 8:28
    text: 法老說：「我可以放你們走，在曠野向耶和華－你們的上帝獻祭，只是不可走得太遠。你們要為我祈禱。」
  - name: 出埃及记 8:29
    orderIndex: 28
    osisId: Exod.8.29
    sblId: Exod 8:29
    shortName: 出 8:29
    text: 摩西 說：「看哪，我要從你這裏出去祈求耶和華，使成群的蒼蠅明天離開法老、法老的臣僕和法老的百姓；法老卻不可再欺騙，不讓百姓去向耶和華獻祭。」
  - name: 出埃及记 8:30
    orderIndex: 29
    osisId: Exod.8.30
    sblId: Exod 8:30
    shortName: 出 8:30
    text: 於是 摩西 離開法老，去祈求耶和華。
  - name: 出埃及记 8:31
    orderIndex: 30
    osisId: Exod.8.31
    sblId: Exod 8:31
    shortName: 出 8:31
    text: 耶和華就照 摩西 的請求去做，使成群的蒼蠅離開法老、他的臣僕和他的百姓，一隻也沒有留下。
  - name: 出埃及记 8:32
    orderIndex: 31
    osisId: Exod.8.32
    sblId: Exod 8:32
    shortName: 出 8:32
    text: 但這一次法老又硬著心，不放百姓走。
  versesCount: 32
- name: 出埃及记 9
  orderIndex: 8
  osisId: Exod.9
  sblId: Exod 9
  shortName: 出 9
  verses:
  - name: 出埃及记 9:1
    orderIndex: 0
    osisId: Exod.9.1
    sblId: Exod 9:1
    shortName: 出 9:1
    text: 耶和華對 摩西 說：「你要到法老那裏，對他說：『耶和華－ 希伯來 人的上帝如此說：放我的百姓走，好事奉我。
  - name: 出埃及记 9:2
    orderIndex: 1
    osisId: Exod.9.2
    sblId: Exod 9:2
    shortName: 出 9:2
    text: 你若不肯放他們走，仍要強留他們，
  - name: 出埃及记 9:3
    orderIndex: 2
    osisId: Exod.9.3
    sblId: Exod 9:3
    shortName: 出 9:3
    text: 看哪，耶和華的手必以嚴重的瘟疫加在你田間的牲畜上，就是在馬、驢、駱駝、牛群和羊群的身上。
  - name: 出埃及记 9:4
    orderIndex: 3
    osisId: Exod.9.4
    sblId: Exod 9:4
    shortName: 出 9:4
    text: 耶和華卻要分別 以色列 的牲畜和 埃及 的牲畜，凡屬 以色列 人的，一隻都不死。』」
  - name: 出埃及记 9:5
    orderIndex: 4
    osisId: Exod.9.5
    sblId: Exod 9:5
    shortName: 出 9:5
    text: 耶和華就設定時間，說：「明天耶和華必在此地行這事。」
  - name: 出埃及记 9:6
    orderIndex: 5
    osisId: Exod.9.6
    sblId: Exod 9:6
    shortName: 出 9:6
    text: 第二天，耶和華行了這事。 埃及 的牲畜全都死了，只是 以色列 人的牲畜，一隻都沒有死。
  - name: 出埃及记 9:7
    orderIndex: 6
    osisId: Exod.9.7
    sblId: Exod 9:7
    shortName: 出 9:7
    text: 法老派人去，看哪， 以色列 人的牲畜連一隻都沒有死。可是法老硬著心，不放百姓走。
  - name: 出埃及记 9:8
    orderIndex: 7
    osisId: Exod.9.8
    sblId: Exod 9:8
    shortName: 出 9:8
    text: 耶和華對 摩西 和 亞倫 說：「你們從爐裏滿滿捧出爐灰， 摩西 要在法老眼前把它撒在空中。
  - name: 出埃及记 9:9
    orderIndex: 8
    osisId: Exod.9.9
    sblId: Exod 9:9
    shortName: 出 9:9
    text: 這灰要在 埃及 全地變成塵土，使 埃及 全地的人和牲畜身上起泡生瘡。」
  - name: 出埃及记 9:10
    orderIndex: 9
    osisId: Exod.9.10
    sblId: Exod 9:10
    shortName: 出 9:10
    text: 摩西 和 亞倫 取了爐灰，站在法老面前。 摩西 把它撒在空中，人和牲畜的身上就起泡生瘡了。
  - name: 出埃及记 9:11
    orderIndex: 10
    osisId: Exod.9.11
    sblId: Exod 9:11
    shortName: 出 9:11
    text: 因為這瘡，術士在 摩西 面前站立不住，術士和所有 埃及 人的身上都生了瘡。
  - name: 出埃及记 9:12
    orderIndex: 11
    osisId: Exod.9.12
    sblId: Exod 9:12
    shortName: 出 9:12
    text: 但耶和華任憑法老的心剛硬，不聽 摩西 和 亞倫 ，正如耶和華對 摩西 所說的。
  - name: 出埃及记 9:13
    orderIndex: 12
    osisId: Exod.9.13
    sblId: Exod 9:13
    shortName: 出 9:13
    text: 耶和華對 摩西 說：「你要清早起來，站在法老面前，對他說：『耶和華－ 希伯來 人的上帝如此說：放我的百姓走，好事奉我。
  - name: 出埃及记 9:14
    orderIndex: 13
    osisId: Exod.9.14
    sblId: Exod 9:14
    shortName: 出 9:14
    text: 因為這一次我要使一切的災禍臨到你自己，你臣僕和你百姓的身上，為要叫你知道在全地沒有像我的。
  - name: 出埃及记 9:15
    orderIndex: 14
    osisId: Exod.9.15
    sblId: Exod 9:15
    shortName: 出 9:15
    text: 現在，我若伸手用瘟疫攻擊你和你的百姓，你就會從地上除滅了。
  - name: 出埃及记 9:16
    orderIndex: 15
    osisId: Exod.9.16
    sblId: Exod 9:16
    shortName: 出 9:16
    text: 然而，我讓你存活，是為了要使你看見我的大能，並要使我的名傳遍全地。
  - name: 出埃及记 9:17
    orderIndex: 16
    osisId: Exod.9.17
    sblId: Exod 9:17
    shortName: 出 9:17
    text: 可是你仍然向我的百姓自高自大，不放他們走。
  - name: 出埃及记 9:18
    orderIndex: 17
    osisId: Exod.9.18
    sblId: Exod 9:18
    shortName: 出 9:18
    text: 看哪，明天大約這時候，我必使大量的冰雹降下，這是從 埃及 立國直到如今沒有出現過的。
  - name: 出埃及记 9:19
    orderIndex: 18
    osisId: Exod.9.19
    sblId: Exod 9:19
    shortName: 出 9:19
    text: 現在，你要派人把你的牲畜和你田間一切所有的帶去躲避；任何在田間，無論是人是牲畜沒有回到屋內的，冰雹必降在他們身上，他們就必死。』」
  - name: 出埃及记 9:20
    orderIndex: 19
    osisId: Exod.9.20
    sblId: Exod 9:20
    shortName: 出 9:20
    text: 法老的臣僕中，懼怕耶和華這話的，就讓他的奴僕和牲畜逃進屋裏。
  - name: 出埃及记 9:21
    orderIndex: 20
    osisId: Exod.9.21
    sblId: Exod 9:21
    shortName: 出 9:21
    text: 但那不把耶和華這話放在心上的，就把他的奴僕和牲畜留在田裏。
  - name: 出埃及记 9:22
    orderIndex: 21
    osisId: Exod.9.22
    sblId: Exod 9:22
    shortName: 出 9:22
    text: 耶和華對 摩西 說：「你向天伸出你的手，使冰雹降在 埃及 全地，降在 埃及 地的人和牲畜身上，以及田間各樣菜蔬上。」
  - name: 出埃及记 9:23
    orderIndex: 22
    osisId: Exod.9.23
    sblId: Exod 9:23
    shortName: 出 9:23
    text: 摩西 向天伸杖，耶和華就打雷下雹，有火降到地上；耶和華下雹在 埃及 地上。
  - name: 出埃及记 9:24
    orderIndex: 23
    osisId: Exod.9.24
    sblId: Exod 9:24
    shortName: 出 9:24
    text: 那時，有雹，也有火在雹中閃爍，極其嚴重；自從 埃及 立國以來，全地沒有像這樣的。
  - name: 出埃及记 9:25
    orderIndex: 24
    osisId: Exod.9.25
    sblId: Exod 9:25
    shortName: 出 9:25
    text: 在 埃及 全地，冰雹擊打田間所有的人和牲畜，擊打一切的菜蔬，也打壞了田間一切的樹木。
  - name: 出埃及记 9:26
    orderIndex: 25
    osisId: Exod.9.26
    sblId: Exod 9:26
    shortName: 出 9:26
    text: 惟獨 以色列 人所住的 歌珊 地沒有冰雹。
  - name: 出埃及记 9:27
    orderIndex: 26
    osisId: Exod.9.27
    sblId: Exod 9:27
    shortName: 出 9:27
    text: 法老差派人去召 摩西 和 亞倫 來，對他們說：「這一次我犯罪了。耶和華是公義的；我和我的百姓是邪惡的。
  - name: 出埃及记 9:28
    orderIndex: 27
    osisId: Exod.9.28
    sblId: Exod 9:28
    shortName: 出 9:28
    text: 請你們祈求耶和華，因上帝的雷轟和冰雹已經夠了。我要放你們走，你們不用再留下來了。」
  - name: 出埃及记 9:29
    orderIndex: 28
    osisId: Exod.9.29
    sblId: Exod 9:29
    shortName: 出 9:29
    text: 摩西 對他說：「我一出城就向耶和華舉起雙手；雷必止住，也不再有冰雹，叫你知道地是屬於耶和華的。
  - name: 出埃及记 9:30
    orderIndex: 29
    osisId: Exod.9.30
    sblId: Exod 9:30
    shortName: 出 9:30
    text: 至於你和你的臣僕，我知道你們仍然不敬畏耶和華上帝。」
  - name: 出埃及记 9:31
    orderIndex: 30
    osisId: Exod.9.31
    sblId: Exod 9:31
    shortName: 出 9:31
    text: 那時，亞麻和大麥被摧毀了，因為大麥已經吐穗，亞麻也開了花。
  - name: 出埃及记 9:32
    orderIndex: 31
    osisId: Exod.9.32
    sblId: Exod 9:32
    shortName: 出 9:32
    text: 只是小麥和粗麥沒有被摧毀，因為它們還沒有長成。
  - name: 出埃及记 9:33
    orderIndex: 32
    osisId: Exod.9.33
    sblId: Exod 9:33
    shortName: 出 9:33
    text: 摩西 離開法老出了城，向耶和華舉起雙手，雷和雹就止住，雨也不再下在地上了。
  - name: 出埃及记 9:34
    orderIndex: 33
    osisId: Exod.9.34
    sblId: Exod 9:34
    shortName: 出 9:34
    text: 法老見雨、雹、雷止住，又再犯罪；他和他的臣僕都硬著心。
  - name: 出埃及记 9:35
    orderIndex: 34
    osisId: Exod.9.35
    sblId: Exod 9:35
    shortName: 出 9:35
    text: 法老的心剛硬，不放 以色列 人走，正如耶和華藉著 摩西 所說的。
  versesCount: 35
- name: 出埃及记 10
  orderIndex: 9
  osisId: Exod.10
  sblId: Exod 10
  shortName: 出 10
  verses:
  - name: 出埃及记 10:1
    orderIndex: 0
    osisId: Exod.10.1
    sblId: Exod 10:1
    shortName: 出 10:1
    text: 耶和華對 摩西 說：「你要到法老那裏，因我使他硬著心，也使他臣僕硬著心，為要在他們中間 顯出我的這些神蹟來，
  - name: 出埃及记 10:2
    orderIndex: 1
    osisId: Exod.10.2
    sblId: Exod 10:2
    shortName: 出 10:2
    text: 並要叫你將我嚴厲對付 埃及 的事，和在他們中間所行的神蹟，傳於兒子和孫子的耳中，好叫你們知道我是耶和華。」
  - name: 出埃及记 10:3
    orderIndex: 2
    osisId: Exod.10.3
    sblId: Exod 10:3
    shortName: 出 10:3
    text: 摩西 和 亞倫 就到法老那裏，對他說：「耶和華－ 希伯來 人的上帝這樣說：『你在我面前不肯謙卑要到幾時呢？放我的百姓走，好事奉我。
  - name: 出埃及记 10:4
    orderIndex: 3
    osisId: Exod.10.4
    sblId: Exod 10:4
    shortName: 出 10:4
    text: 你若不肯放我的百姓走，看哪，明天我要使蝗蟲進入你的境內，
  - name: 出埃及记 10:5
    orderIndex: 4
    osisId: Exod.10.5
    sblId: Exod 10:5
    shortName: 出 10:5
    text: 遮滿地面 ，甚至地也看不見了。牠們要吃那冰雹後所剩，就是留給你們的；並且要吃那生長在田間的一切樹木。
  - name: 出埃及记 10:6
    orderIndex: 5
    osisId: Exod.10.6
    sblId: Exod 10:6
    shortName: 出 10:6
    text: 你的宮殿和你眾臣僕的房屋，以及一切 埃及 人的房屋，都要被蝗蟲佔滿；你祖宗和你祖宗的祖宗在世以來，直到今日都沒有見過。』」 摩西 就轉身離開法老出去。
  - name: 出埃及记 10:7
    orderIndex: 6
    osisId: Exod.10.7
    sblId: Exod 10:7
    shortName: 出 10:7
    text: 法老的臣僕對法老說：「這傢伙成為我們的羅網要到幾時呢？讓這些人去事奉耶和華－他們的上帝吧！ 埃及 快要滅亡了，你還不知道嗎？」
  - name: 出埃及记 10:8
    orderIndex: 7
    osisId: Exod.10.8
    sblId: Exod 10:8
    shortName: 出 10:8
    text: 於是 摩西 和 亞倫 被召回來見法老。法老對他們說：「去，事奉耶和華－你們的上帝吧！但要去的是哪些人呢？」
  - name: 出埃及记 10:9
    orderIndex: 8
    osisId: Exod.10.9
    sblId: Exod 10:9
    shortName: 出 10:9
    text: 摩西 說：「我們要帶著年老的和年少的同去，要帶著我們的兒子和女兒，以及我們的羊群牛群一起去，因為我們要向耶和華守節。」
  - name: 出埃及记 10:10
    orderIndex: 9
    osisId: Exod.10.10
    sblId: Exod 10:10
    shortName: 出 10:10
    text: 法老對他們說：「願耶和華與你們同在吧！我若讓你們帶著你們的孩子同去，看，災禍就在你們面前 ！
  - name: 出埃及记 10:11
    orderIndex: 10
    osisId: Exod.10.11
    sblId: Exod 10:11
    shortName: 出 10:11
    text: 不可都去！你們壯年人去事奉耶和華吧，因為這是你們所求的。」於是法老把他們從自己面前趕出去。
  - name: 出埃及记 10:12
    orderIndex: 11
    osisId: Exod.10.12
    sblId: Exod 10:12
    shortName: 出 10:12
    text: 耶和華對 摩西 說：「你向 埃及 地伸出你的手，使蝗蟲上到 埃及 地，吃地上冰雹後所剩一切的植物。」
  - name: 出埃及记 10:13
    orderIndex: 12
    osisId: Exod.10.13
    sblId: Exod 10:13
    shortName: 出 10:13
    text: 摩西 就向 埃及 地伸杖；整整一晝一夜，耶和華使東風颳在 埃及 地上，到了早晨，東風把蝗蟲颳了來。
  - name: 出埃及记 10:14
    orderIndex: 13
    osisId: Exod.10.14
    sblId: Exod 10:14
    shortName: 出 10:14
    text: 蝗蟲上到 埃及 全地，落在 埃及 全境，非常厲害；蝗蟲這麼多，是空前絕後的。
  - name: 出埃及记 10:15
    orderIndex: 14
    osisId: Exod.10.15
    sblId: Exod 10:15
    shortName: 出 10:15
    text: 蝗蟲遮滿地面，地上一片黑暗。牠們吃盡了地上一切的植物和冰雹過後所剩樹上的果子。 埃及 全地，無論是樹木，是田間的植物，連一點綠的也沒有留下。
  - name: 出埃及记 10:16
    orderIndex: 15
    osisId: Exod.10.16
    sblId: Exod 10:16
    shortName: 出 10:16
    text: 於是法老急忙召了 摩西 和 亞倫 來，說：「我得罪了耶和華－你們的上帝，又得罪了你們。
  - name: 出埃及记 10:17
    orderIndex: 16
    osisId: Exod.10.17
    sblId: Exod 10:17
    shortName: 出 10:17
    text: 現在求你，就這一次，饒恕我的罪，祈求耶和華－你們的上帝救我脫離這次的死亡。」
  - name: 出埃及记 10:18
    orderIndex: 17
    osisId: Exod.10.18
    sblId: Exod 10:18
    shortName: 出 10:18
    text: 摩西 就離開法老，去祈求耶和華。
  - name: 出埃及记 10:19
    orderIndex: 18
    osisId: Exod.10.19
    sblId: Exod 10:19
    shortName: 出 10:19
    text: 耶和華轉變風向，使強勁的西風吹來，把蝗蟲颳起，吹入 紅海 ；在 埃及 全境連一隻也沒有留下。
  - name: 出埃及记 10:20
    orderIndex: 19
    osisId: Exod.10.20
    sblId: Exod 10:20
    shortName: 出 10:20
    text: 但耶和華任憑法老的心剛硬，不放 以色列 人走。
  - name: 出埃及记 10:21
    orderIndex: 20
    osisId: Exod.10.21
    sblId: Exod 10:21
    shortName: 出 10:21
    text: 耶和華對 摩西 說：「你向天伸出你的手，使黑暗籠罩 埃及 地；這黑暗甚至可以摸得到。」
  - name: 出埃及记 10:22
    orderIndex: 21
    osisId: Exod.10.22
    sblId: Exod 10:22
    shortName: 出 10:22
    text: 摩西 向天伸出他的手，濃密的黑暗就籠罩了 埃及 全地三天之久。
  - name: 出埃及记 10:23
    orderIndex: 22
    osisId: Exod.10.23
    sblId: Exod 10:23
    shortName: 出 10:23
    text: 三天內，人人彼此看不見，誰也不敢起身離開原地；但所有 以色列 人住的地方卻有光。
  - name: 出埃及记 10:24
    orderIndex: 23
    osisId: Exod.10.24
    sblId: Exod 10:24
    shortName: 出 10:24
    text: 法老就召 摩西 來，說：「去，事奉耶和華吧！只是你們的羊群牛群要留下來。你們的孩子可以和你們同去。」
  - name: 出埃及记 10:25
    orderIndex: 24
    osisId: Exod.10.25
    sblId: Exod 10:25
    shortName: 出 10:25
    text: 摩西 說：「你必須把祭物和燔祭牲交在我們手中，讓我們可以向耶和華我們的上帝獻祭。
  - name: 出埃及记 10:26
    orderIndex: 25
    osisId: Exod.10.26
    sblId: Exod 10:26
    shortName: 出 10:26
    text: 我們的牲畜也要與我們同去，連一蹄也不留下，因為我們要從牲畜中挑選來事奉耶和華－我們的上帝。未到那裏之前，我們還不知道要用甚麼來事奉耶和華。」
  - name: 出埃及记 10:27
    orderIndex: 26
    osisId: Exod.10.27
    sblId: Exod 10:27
    shortName: 出 10:27
    text: 但耶和華任憑法老的心剛硬，法老不肯放他們走。
  - name: 出埃及记 10:28
    orderIndex: 27
    osisId: Exod.10.28
    sblId: Exod 10:28
    shortName: 出 10:28
    text: 法老對 摩西 說：「離開我去吧！你要小心，不要再見我的面，因為再見我面的那日，你就必死！」
  - name: 出埃及记 10:29
    orderIndex: 28
    osisId: Exod.10.29
    sblId: Exod 10:29
    shortName: 出 10:29
    text: 摩西 說：「就照你說的，我也不要再見你的面了！」
  versesCount: 29
- name: 出埃及记 11
  orderIndex: 10
  osisId: Exod.11
  sblId: Exod 11
  shortName: 出 11
  verses:
  - name: 出埃及记 11:1
    orderIndex: 0
    osisId: Exod.11.1
    sblId: Exod 11:1
    shortName: 出 11:1
    text: 耶和華對 摩西 說：「我要再降一個災禍給法老和 埃及 ，然後他必讓你們離開這裏。他放你們走的時候，一定會趕你們全都離開這裏。
  - name: 出埃及记 11:2
    orderIndex: 1
    osisId: Exod.11.2
    sblId: Exod 11:2
    shortName: 出 11:2
    text: 你要傳於百姓耳中，叫他們男的女的各向鄰舍索取金器銀器。」
  - name: 出埃及记 11:3
    orderIndex: 2
    osisId: Exod.11.3
    sblId: Exod 11:3
    shortName: 出 11:3
    text: 耶和華使 埃及 人看得起他的百姓 ，並且 摩西 在 埃及 地，在法老臣僕和百姓眼中看為偉大。
  - name: 出埃及记 11:4
    orderIndex: 3
    osisId: Exod.11.4
    sblId: Exod 11:4
    shortName: 出 11:4
    text: 摩西 說：「耶和華如此說：『約到半夜，我必出去走遍 埃及 。
  - name: 出埃及记 11:5
    orderIndex: 4
    osisId: Exod.11.5
    sblId: Exod 11:5
    shortName: 出 11:5
    text: 凡在 埃及 地，從坐寶座的法老到推磨 的婢女所生的長子，以及一切頭生的牲畜，都必死。
  - name: 出埃及记 11:6
    orderIndex: 5
    osisId: Exod.11.6
    sblId: Exod 11:6
    shortName: 出 11:6
    text: 埃及 全地必有大大的哀號，這將是空前絕後的。
  - name: 出埃及记 11:7
    orderIndex: 6
    osisId: Exod.11.7
    sblId: Exod 11:7
    shortName: 出 11:7
    text: 至於 以色列 人中，無論是人是牲畜，連狗也不敢向他們吠叫，使你們知道耶和華區別 埃及 和 以色列 。』
  - name: 出埃及记 11:8
    orderIndex: 7
    osisId: Exod.11.8
    sblId: Exod 11:8
    shortName: 出 11:8
    text: 你所有的這些臣僕都要下到我這裏，向我下拜說：『請你和跟從你的百姓都離開吧！』然後我才離開。」於是， 摩西 氣憤憤地離開法老出去了。
  - name: 出埃及记 11:9
    orderIndex: 8
    osisId: Exod.11.9
    sblId: Exod 11:9
    shortName: 出 11:9
    text: 耶和華對 摩西 說：「法老必不聽你們，為了要使我在 埃及 地多行奇事。」
  - name: 出埃及记 11:10
    orderIndex: 9
    osisId: Exod.11.10
    sblId: Exod 11:10
    shortName: 出 11:10
    text: 摩西 和 亞倫 在法老面前行了這一切奇事，但耶和華任憑法老的心剛硬，不讓 以色列 人離開他的地。
  versesCount: 10
- name: 出埃及记 12
  orderIndex: 11
  osisId: Exod.12
  sblId: Exod 12
  shortName: 出 12
  verses:
  - name: 出埃及记 12:1
    orderIndex: 0
    osisId: Exod.12.1
    sblId: Exod 12:1
    shortName: 出 12:1
    text: 耶和華在 埃及 地對 摩西 和 亞倫 說：
  - name: 出埃及记 12:2
    orderIndex: 1
    osisId: Exod.12.2
    sblId: Exod 12:2
    shortName: 出 12:2
    text: 「你們要以本月為正月，為一年之首。
  - name: 出埃及记 12:3
    orderIndex: 2
    osisId: Exod.12.3
    sblId: Exod 12:3
    shortName: 出 12:3
    text: 你們要吩咐 以色列 全會眾說：本月初十，各人要按著家庭 取羔羊，一家一隻羔羊。
  - name: 出埃及记 12:4
    orderIndex: 3
    osisId: Exod.12.4
    sblId: Exod 12:4
    shortName: 出 12:4
    text: 若一家的人太少，吃不了一隻羔羊，就要按照人數和隔壁的鄰舍共取一隻；你們要按每人的食量來估算羔羊。
  - name: 出埃及记 12:5
    orderIndex: 4
    osisId: Exod.12.5
    sblId: Exod 12:5
    shortName: 出 12:5
    text: 你們要從綿羊或山羊中取一隻無殘疾、一歲的公羔羊，
  - name: 出埃及记 12:6
    orderIndex: 5
    osisId: Exod.12.6
    sblId: Exod 12:6
    shortName: 出 12:6
    text: 要把牠留到本月十四日；那日黃昏的時候， 以色列 全會眾要把羔羊宰了。
  - name: 出埃及记 12:7
    orderIndex: 6
    osisId: Exod.12.7
    sblId: Exod 12:7
    shortName: 出 12:7
    text: 他們要取一些血，塗在他們吃羔羊的房屋兩邊的門框上和門楣上。
  - name: 出埃及记 12:8
    orderIndex: 7
    osisId: Exod.12.8
    sblId: Exod 12:8
    shortName: 出 12:8
    text: 當晚要吃羔羊的肉；要用火烤了，與無酵餅和苦菜一起吃。
  - name: 出埃及记 12:9
    orderIndex: 8
    osisId: Exod.12.9
    sblId: Exod 12:9
    shortName: 出 12:9
    text: 不可吃生的，或用水煮的，要把羔羊連頭帶腿和內臟用火烤了吃。
  - name: 出埃及记 12:10
    orderIndex: 9
    osisId: Exod.12.10
    sblId: Exod 12:10
    shortName: 出 12:10
    text: 一點也不可留到早晨；若有留到早晨的，要用火燒了。
  - name: 出埃及记 12:11
    orderIndex: 10
    osisId: Exod.12.11
    sblId: Exod 12:11
    shortName: 出 12:11
    text: 你們要這樣吃羔羊：腰間束帶，腳上穿鞋，手中拿杖，快快地吃。這是耶和華的逾越。
  - name: 出埃及记 12:12
    orderIndex: 11
    osisId: Exod.12.12
    sblId: Exod 12:12
    shortName: 出 12:12
    text: 因為那夜我要走遍 埃及 地，把 埃及 地一切頭生的，無論是人是牲畜，都擊殺了；我要對 埃及 所有的神明施行審判。我是耶和華。
  - name: 出埃及记 12:13
    orderIndex: 12
    osisId: Exod.12.13
    sblId: Exod 12:13
    shortName: 出 12:13
    text: 這血要在你們所住的房屋上作記號；我一見這血，就逾越你們。我擊打 埃及 地的時候，災殃必不臨到你們身上施行毀滅。」
  - name: 出埃及记 12:14
    orderIndex: 13
    osisId: Exod.12.14
    sblId: Exod 12:14
    shortName: 出 12:14
    text: 「你們要記念這日，世世代代守這日為耶和華的節日，作為你們永遠的定例。
  - name: 出埃及记 12:15
    orderIndex: 14
    osisId: Exod.12.15
    sblId: Exod 12:15
    shortName: 出 12:15
    text: 你們要吃無酵餅七日。第一日要把酵從你們各家中除去，因為從第一日到第七日，任何吃有酵之物的，必從 以色列 中剪除。
  - name: 出埃及记 12:16
    orderIndex: 15
    osisId: Exod.12.16
    sblId: Exod 12:16
    shortName: 出 12:16
    text: 第一日當有聖會，第七日也當有聖會。在這兩日，任何工作都不可做，只能預備各人的食物，這是惟一可做的工作。
  - name: 出埃及记 12:17
    orderIndex: 16
    osisId: Exod.12.17
    sblId: Exod 12:17
    shortName: 出 12:17
    text: 你們要守除酵節，因為我在這一日把你們的軍隊從 埃及 地領出來。所以，你們要世世代代守這日，立為永遠的定例。
  - name: 出埃及记 12:18
    orderIndex: 17
    osisId: Exod.12.18
    sblId: Exod 12:18
    shortName: 出 12:18
    text: 從正月十四日晚上，直到二十一日晚上，你們要吃無酵餅。
  - name: 出埃及记 12:19
    orderIndex: 18
    osisId: Exod.12.19
    sblId: Exod 12:19
    shortName: 出 12:19
    text: 在你們各家中，七日之內不可有酵，因為凡吃有酵之物的，無論是寄居的，是本地的，必從 以色列 的會中剪除。
  - name: 出埃及记 12:20
    orderIndex: 19
    osisId: Exod.12.20
    sblId: Exod 12:20
    shortName: 出 12:20
    text: 任何有酵的物，你們都不可吃；在你們一切的住處要吃無酵餅。」
  - name: 出埃及记 12:21
    orderIndex: 20
    osisId: Exod.12.21
    sblId: Exod 12:21
    shortName: 出 12:21
    text: 於是， 摩西 召了 以色列 的眾長老來，對他們說：「你們要為家人取羔羊，把逾越的羔羊宰了。
  - name: 出埃及记 12:22
    orderIndex: 21
    osisId: Exod.12.22
    sblId: Exod 12:22
    shortName: 出 12:22
    text: 要拿一把牛膝草，蘸盆裏的血，把盆裏的血塗在門楣上和兩邊的門框上。直到早晨你們誰也不可出自己家裏的門。
  - name: 出埃及记 12:23
    orderIndex: 22
    osisId: Exod.12.23
    sblId: Exod 12:23
    shortName: 出 12:23
    text: 因為耶和華要走遍 埃及 ，施行擊殺，他看見血在門楣上和兩邊的門框上，耶和華就必逾越那門，不讓滅命者進你們的家，施行擊殺。
  - name: 出埃及记 12:24
    orderIndex: 23
    osisId: Exod.12.24
    sblId: Exod 12:24
    shortName: 出 12:24
    text: 你們要守這命令，作為你們和你們子孫永遠的定例。
  - name: 出埃及记 12:25
    orderIndex: 24
    osisId: Exod.12.25
    sblId: Exod 12:25
    shortName: 出 12:25
    text: 日後，你們到了耶和華所應許賜給你們的那地，就要守這禮儀。
  - name: 出埃及记 12:26
    orderIndex: 25
    osisId: Exod.12.26
    sblId: Exod 12:26
    shortName: 出 12:26
    text: 你們的兒女對你們說：『這禮儀是甚麼意思呢？』
  - name: 出埃及记 12:27
    orderIndex: 26
    osisId: Exod.12.27
    sblId: Exod 12:27
    shortName: 出 12:27
    text: 你們就說：『這是獻給耶和華逾越節的祭物。當耶和華擊殺 埃及 人的時候，他逾越了 以色列 人在 埃及 的房屋，救了我們各家。』」於是百姓低頭敬拜。
  - name: 出埃及记 12:28
    orderIndex: 27
    osisId: Exod.12.28
    sblId: Exod 12:28
    shortName: 出 12:28
    text: 以色列 人就去做；他們照耶和華吩咐 摩西 和 亞倫 的去做了。
  - name: 出埃及记 12:29
    orderIndex: 28
    osisId: Exod.12.29
    sblId: Exod 12:29
    shortName: 出 12:29
    text: 到了半夜，耶和華把 埃及 地所有頭生的，就是從坐寶座的法老，到關在牢裏的人的長子，以及一切頭生的牲畜，盡都殺了。
  - name: 出埃及记 12:30
    orderIndex: 29
    osisId: Exod.12.30
    sblId: Exod 12:30
    shortName: 出 12:30
    text: 法老和他眾臣僕，以及所有的 埃及 人，都在夜間起來了。在 埃及 有大大的哀號，因為沒有一家不死人的。
  - name: 出埃及记 12:31
    orderIndex: 30
    osisId: Exod.12.31
    sblId: Exod 12:31
    shortName: 出 12:31
    text: 夜間，法老召了 摩西 和 亞倫 來，說：「起來！你們和 以色列 人，都離開我的百姓出去，照你們所說的，去事奉耶和華吧！
  - name: 出埃及记 12:32
    orderIndex: 31
    osisId: Exod.12.32
    sblId: Exod 12:32
    shortName: 出 12:32
    text: 照你們所說的，連羊群牛群也帶走，也為我祝福吧！」
  - name: 出埃及记 12:33
    orderIndex: 32
    osisId: Exod.12.33
    sblId: Exod 12:33
    shortName: 出 12:33
    text: 埃及 人催促百姓趕快離開那地，因為 埃及 人說：「我們都快死了。」
  - name: 出埃及记 12:34
    orderIndex: 33
    osisId: Exod.12.34
    sblId: Exod 12:34
    shortName: 出 12:34
    text: 百姓就拿著沒有發酵的生麵，把揉麵盆包在衣服中，扛在肩上。
  - name: 出埃及记 12:35
    orderIndex: 34
    osisId: Exod.12.35
    sblId: Exod 12:35
    shortName: 出 12:35
    text: 以色列 人照 摩西 的話去做，向 埃及 人索取金器、銀器和衣裳。
  - name: 出埃及记 12:36
    orderIndex: 35
    osisId: Exod.12.36
    sblId: Exod 12:36
    shortName: 出 12:36
    text: 耶和華使 埃及 人看得起他的百姓， 埃及 人就給了他們所要的。他們就掠奪了 埃及 人。
  - name: 出埃及记 12:37
    orderIndex: 36
    osisId: Exod.12.37
    sblId: Exod 12:37
    shortName: 出 12:37
    text: 以色列 人從 蘭塞 起程，往 疏割 去。除了小孩，步行的男人約有六十萬。
  - name: 出埃及记 12:38
    orderIndex: 37
    osisId: Exod.12.38
    sblId: Exod 12:38
    shortName: 出 12:38
    text: 又有許多不同族群的人，以及眾多的羊群牛群，和他們一同上去。
  - name: 出埃及记 12:39
    orderIndex: 38
    osisId: Exod.12.39
    sblId: Exod 12:39
    shortName: 出 12:39
    text: 他們用 埃及 帶出來的生麵烤成無酵餅。這生麵是沒有發酵的；因為他們被催促離開 埃及 ，不能耽延，就沒有為自己預備食物。
  - name: 出埃及记 12:40
    orderIndex: 39
    osisId: Exod.12.40
    sblId: Exod 12:40
    shortName: 出 12:40
    text: 以色列 人住在 埃及 共四百三十年。
  - name: 出埃及记 12:41
    orderIndex: 40
    osisId: Exod.12.41
    sblId: Exod 12:41
    shortName: 出 12:41
    text: 正滿四百三十年的那一天，耶和華的全軍從 埃及 地出來了。
  - name: 出埃及记 12:42
    orderIndex: 41
    osisId: Exod.12.42
    sblId: Exod 12:42
    shortName: 出 12:42
    text: 這是向耶和華守的夜，他領他們出 埃及 地；這是 以色列 眾人世世代代要向耶和華守的夜。
  - name: 出埃及记 12:43
    orderIndex: 42
    osisId: Exod.12.43
    sblId: Exod 12:43
    shortName: 出 12:43
    text: 耶和華對 摩西 和 亞倫 說：「逾越節的條例是這樣：外邦人不可吃這羔羊。
  - name: 出埃及记 12:44
    orderIndex: 43
    osisId: Exod.12.44
    sblId: Exod 12:44
    shortName: 出 12:44
    text: 但是你們用銀子買來，又受過割禮的奴僕可以吃。
  - name: 出埃及记 12:45
    orderIndex: 44
    osisId: Exod.12.45
    sblId: Exod 12:45
    shortName: 出 12:45
    text: 寄居的和雇工都不可吃。
  - name: 出埃及记 12:46
    orderIndex: 45
    osisId: Exod.12.46
    sblId: Exod 12:46
    shortName: 出 12:46
    text: 應當在一個屋子裏吃，不可把肉帶到屋外，骨頭一根也不可折斷。
  - name: 出埃及记 12:47
    orderIndex: 46
    osisId: Exod.12.47
    sblId: Exod 12:47
    shortName: 出 12:47
    text: 以色列 全會眾都要守這禮儀。
  - name: 出埃及记 12:48
    orderIndex: 47
    osisId: Exod.12.48
    sblId: Exod 12:48
    shortName: 出 12:48
    text: 若有外人寄居在你那裏，要向耶和華守逾越節，他所有的男子務要先受割禮，然後才可以當他是本地人，容許他守這禮儀。但未受割禮的都不可吃這羔羊。
  - name: 出埃及记 12:49
    orderIndex: 48
    osisId: Exod.12.49
    sblId: Exod 12:49
    shortName: 出 12:49
    text: 本地人和寄居在你們中間的外人當守同一個條例。」
  - name: 出埃及记 12:50
    orderIndex: 49
    osisId: Exod.12.50
    sblId: Exod 12:50
    shortName: 出 12:50
    text: 以色列 眾人就去做，他們照耶和華吩咐 摩西 和 亞倫 的去做了。
  - name: 出埃及记 12:51
    orderIndex: 50
    osisId: Exod.12.51
    sblId: Exod 12:51
    shortName: 出 12:51
    text: 正當那日，耶和華將 以色列 人按著他們的隊伍從 埃及 地領了出來。
  versesCount: 51
- name: 出埃及记 13
  orderIndex: 12
  osisId: Exod.13
  sblId: Exod 13
  shortName: 出 13
  verses:
  - name: 出埃及记 13:1
    orderIndex: 0
    osisId: Exod.13.1
    sblId: Exod 13:1
    shortName: 出 13:1
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 13:2
    orderIndex: 1
    osisId: Exod.13.2
    sblId: Exod 13:2
    shortName: 出 13:2
    text: 「頭生的要分別為聖歸我； 以色列 中凡頭生的，無論是人是牲畜，都是我的。」
  - name: 出埃及记 13:3
    orderIndex: 2
    osisId: Exod.13.3
    sblId: Exod 13:3
    shortName: 出 13:3
    text: 摩西 對百姓說：「你們要記念從 埃及 為奴之家出來的這日，因為耶和華用大能的手將你們從這地領出來。有酵之物都不可吃。
  - name: 出埃及记 13:4
    orderIndex: 3
    osisId: Exod.13.4
    sblId: Exod 13:4
    shortName: 出 13:4
    text: 亞筆月的這一日你們走出來了。
  - name: 出埃及记 13:5
    orderIndex: 4
    osisId: Exod.13.5
    sblId: Exod 13:5
    shortName: 出 13:5
    text: 將來耶和華領你進 迦南 人、 赫 人、 亞摩利 人、 希未 人、 耶布斯 人之地，就是他向你祖宗起誓應許給你的那流奶與蜜之地，那時你要在這一個月守這禮儀。
  - name: 出埃及记 13:6
    orderIndex: 5
    osisId: Exod.13.6
    sblId: Exod 13:6
    shortName: 出 13:6
    text: 你要吃無酵餅七日，在第七日要向耶和華守節。
  - name: 出埃及记 13:7
    orderIndex: 6
    osisId: Exod.13.7
    sblId: Exod 13:7
    shortName: 出 13:7
    text: 這七日之內，要吃無酵餅；在你的全境內不可見有酵之物，也不可見酵母。
  - name: 出埃及记 13:8
    orderIndex: 7
    osisId: Exod.13.8
    sblId: Exod 13:8
    shortName: 出 13:8
    text: 當那日，你要告訴你的兒子說：『這樣做是因為耶和華在我出 埃及 的時候為我所做的事。』
  - name: 出埃及记 13:9
    orderIndex: 8
    osisId: Exod.13.9
    sblId: Exod 13:9
    shortName: 出 13:9
    text: 這要在你手上作記號，在你額上 作紀念，使耶和華的教導常在你口中，因為耶和華用大能的手將你從 埃及 領出來。
  - name: 出埃及记 13:10
    orderIndex: 9
    osisId: Exod.13.10
    sblId: Exod 13:10
    shortName: 出 13:10
    text: 所以你每年要按著日期守這條例。」
  - name: 出埃及记 13:11
    orderIndex: 10
    osisId: Exod.13.11
    sblId: Exod 13:11
    shortName: 出 13:11
    text: 「當耶和華照他向你和你祖宗所起的誓將你領進 迦南 人之地，把那地賜給你的時候，
  - name: 出埃及记 13:12
    orderIndex: 11
    osisId: Exod.13.12
    sblId: Exod 13:12
    shortName: 出 13:12
    text: 你要將一切頭生的獻給耶和華；你牲畜中頭生的，公的都歸耶和華。
  - name: 出埃及记 13:13
    orderIndex: 12
    osisId: Exod.13.13
    sblId: Exod 13:13
    shortName: 出 13:13
    text: 然而，凡頭生的驢，你要用羔羊贖回；若不贖牠，就要打斷牠的頸項。你兒子中的長子都要贖出來。
  - name: 出埃及记 13:14
    orderIndex: 13
    osisId: Exod.13.14
    sblId: Exod 13:14
    shortName: 出 13:14
    text: 日後，你的兒子問你說：『這是甚麼意思？』你就說：『耶和華用大能的手將我們從 埃及 為奴之家領出來。
  - name: 出埃及记 13:15
    orderIndex: 14
    osisId: Exod.13.15
    sblId: Exod 13:15
    shortName: 出 13:15
    text: 那時法老固執，不肯放我們走，耶和華就把 埃及 地所有頭生的，無論是人是牲畜，都殺了。因此，我把一切頭生的公的牲畜獻給耶和華為祭，卻將所有頭生的兒子贖出來。
  - name: 出埃及记 13:16
    orderIndex: 15
    osisId: Exod.13.16
    sblId: Exod 13:16
    shortName: 出 13:16
    text: 這要在你手上作記號，在你額上作經匣 ，因為耶和華用大能的手將我們從 埃及 領出來。』」
  - name: 出埃及记 13:17
    orderIndex: 16
    osisId: Exod.13.17
    sblId: Exod 13:17
    shortName: 出 13:17
    text: 法老放百姓走的時候， 非利士 人之地的路雖近，上帝卻不領他們從那裏走，因為上帝說：「恐怕百姓遇見戰爭就後悔，轉回 埃及 去。」
  - name: 出埃及记 13:18
    orderIndex: 17
    osisId: Exod.13.18
    sblId: Exod 13:18
    shortName: 出 13:18
    text: 上帝領百姓繞道而行，走曠野的路到 紅海 。 以色列 人出 埃及 地，都帶著兵器上去 。
  - name: 出埃及记 13:19
    orderIndex: 18
    osisId: Exod.13.19
    sblId: Exod 13:19
    shortName: 出 13:19
    text: 摩西 把 約瑟 的骸骨一起帶走；因為 約瑟 曾叫 以色列 人鄭重地起誓，對他們說：「上帝必定眷顧你們，你們要把我的骸骨從這裏一起帶上去。」
  - name: 出埃及记 13:20
    orderIndex: 19
    osisId: Exod.13.20
    sblId: Exod 13:20
    shortName: 出 13:20
    text: 他們從 疏割 起程，在曠野邊上的 以倘 安營。
  - name: 出埃及记 13:21
    orderIndex: 20
    osisId: Exod.13.21
    sblId: Exod 13:21
    shortName: 出 13:21
    text: 耶和華走在他們前面，日間用雲柱引領他們的路，夜間用火柱照亮他們，使他們日夜都可以行走。
  - name: 出埃及记 13:22
    orderIndex: 21
    osisId: Exod.13.22
    sblId: Exod 13:22
    shortName: 出 13:22
    text: 日間的雲柱，夜間的火柱，總不離開百姓的面前。
  versesCount: 22
- name: 出埃及记 14
  orderIndex: 13
  osisId: Exod.14
  sblId: Exod 14
  shortName: 出 14
  verses:
  - name: 出埃及记 14:1
    orderIndex: 0
    osisId: Exod.14.1
    sblId: Exod 14:1
    shortName: 出 14:1
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 14:2
    orderIndex: 1
    osisId: Exod.14.2
    sblId: Exod 14:2
    shortName: 出 14:2
    text: 「你吩咐 以色列 人轉回，要在 比‧哈希錄 前面， 密奪 和海的中間， 巴力‧洗分 的前面安營。你們要在對面，靠近海邊安營。
  - name: 出埃及记 14:3
    orderIndex: 2
    osisId: Exod.14.3
    sblId: Exod 14:3
    shortName: 出 14:3
    text: 以色列 人這樣做，法老必說：『他們在此地迷了路，曠野把他們困住了。』
  - name: 出埃及记 14:4
    orderIndex: 3
    osisId: Exod.14.4
    sblId: Exod 14:4
    shortName: 出 14:4
    text: 我要任憑法老的心剛硬，他要追趕他們。我必在法老和他全軍身上得榮耀， 埃及 人就知道我是耶和華。」於是 以色列 人照樣做了。
  - name: 出埃及记 14:5
    orderIndex: 4
    osisId: Exod.14.5
    sblId: Exod 14:5
    shortName: 出 14:5
    text: 有人報告 埃及 王說：「百姓逃跑了！」法老和他的臣僕對百姓改變了心意，說：「我們放 以色列 人走，不再服事我們，我們怎麼會做這種事呢？」
  - name: 出埃及记 14:6
    orderIndex: 5
    osisId: Exod.14.6
    sblId: Exod 14:6
    shortName: 出 14:6
    text: 法老就預備戰車，帶領他的軍兵同去，
  - name: 出埃及记 14:7
    orderIndex: 6
    osisId: Exod.14.7
    sblId: Exod 14:7
    shortName: 出 14:7
    text: 他帶了六百輛特選的戰車和 埃及 所有的戰車，每輛都有軍官。
  - name: 出埃及记 14:8
    orderIndex: 7
    osisId: Exod.14.8
    sblId: Exod 14:8
    shortName: 出 14:8
    text: 耶和華任憑 埃及 王法老的心剛硬，他就追趕 以色列 人； 以色列 人卻抬起頭 來出去了。
  - name: 出埃及记 14:9
    orderIndex: 8
    osisId: Exod.14.9
    sblId: Exod 14:9
    shortName: 出 14:9
    text: 埃及 人追趕他們，法老一切的馬匹、戰車、戰車長，與軍兵就在海邊上，靠近 比‧哈希錄 ，在 巴力‧洗分 的前面，在他們安營的地方追上了。
  - name: 出埃及记 14:10
    orderIndex: 9
    osisId: Exod.14.10
    sblId: Exod 14:10
    shortName: 出 14:10
    text: 法老逼近的時候， 以色列 人舉目，看哪， 埃及 人追來了，就非常懼怕， 以色列 人向耶和華哀求。
  - name: 出埃及记 14:11
    orderIndex: 10
    osisId: Exod.14.11
    sblId: Exod 14:11
    shortName: 出 14:11
    text: 他們對 摩西 說：「難道 埃及 沒有墳地，你要把我們帶來死在曠野嗎？你為甚麼這樣待我們，將我們從 埃及 領出來呢？
  - name: 出埃及记 14:12
    orderIndex: 11
    osisId: Exod.14.12
    sblId: Exod 14:12
    shortName: 出 14:12
    text: 我們在 埃及 豈沒有對你說過，不要攪擾我們，讓我們服事 埃及 人嗎？因為服事 埃及 人總比死在曠野好。」
  - name: 出埃及记 14:13
    orderIndex: 12
    osisId: Exod.14.13
    sblId: Exod 14:13
    shortName: 出 14:13
    text: 摩西 對百姓說：「不要怕，要站穩，看耶和華今天向你們所要施行的拯救，因為你們今天所看見的 埃及 人必永遠不再看見了。
  - name: 出埃及记 14:14
    orderIndex: 13
    osisId: Exod.14.14
    sblId: Exod 14:14
    shortName: 出 14:14
    text: 耶和華必為你們爭戰，你們要安靜！」
  - name: 出埃及记 14:15
    orderIndex: 14
    osisId: Exod.14.15
    sblId: Exod 14:15
    shortName: 出 14:15
    text: 耶和華對 摩西 說：「你為甚麼向我哀求呢？你吩咐 以色列 人往前走。
  - name: 出埃及记 14:16
    orderIndex: 15
    osisId: Exod.14.16
    sblId: Exod 14:16
    shortName: 出 14:16
    text: 你舉手向海伸杖，把水分開。 以色列 人要下到海中，走在乾地上。
  - name: 出埃及记 14:17
    orderIndex: 16
    osisId: Exod.14.17
    sblId: Exod 14:17
    shortName: 出 14:17
    text: 看哪，我要任憑 埃及 人的心剛硬，他們就跟著下去。我要在法老和他的全軍、戰車、戰車長身上得榮耀。
  - name: 出埃及记 14:18
    orderIndex: 17
    osisId: Exod.14.18
    sblId: Exod 14:18
    shortName: 出 14:18
    text: 我在法老和他的戰車、戰車長身上得榮耀的時候， 埃及 人就知道我是耶和華。」
  - name: 出埃及记 14:19
    orderIndex: 18
    osisId: Exod.14.19
    sblId: Exod 14:19
    shortName: 出 14:19
    text: 在 以色列 營前行走的上帝的使者移動，走到他們後面；雲也從他們的前面移動，站在他們後面。
  - name: 出埃及记 14:20
    orderIndex: 19
    osisId: Exod.14.20
    sblId: Exod 14:20
    shortName: 出 14:20
    text: 它來到 埃及 營和 以色列 營的中間：一邊有雲和黑暗，另一邊它照亮夜晚，整夜彼此不得接近。
  - name: 出埃及记 14:21
    orderIndex: 20
    osisId: Exod.14.21
    sblId: Exod 14:21
    shortName: 出 14:21
    text: 摩西 向海伸手，耶和華就用強勁的東風，使海水在一夜間退去，海就成了乾地；水分開了。
  - name: 出埃及记 14:22
    orderIndex: 21
    osisId: Exod.14.22
    sblId: Exod 14:22
    shortName: 出 14:22
    text: 以色列 人下到海中，走在乾地上，水在他們左右成了牆壁。
  - name: 出埃及记 14:23
    orderIndex: 22
    osisId: Exod.14.23
    sblId: Exod 14:23
    shortName: 出 14:23
    text: 埃及 人追趕他們，法老一切的馬匹、戰車和戰車長都跟著下到海中。
  - name: 出埃及记 14:24
    orderIndex: 23
    osisId: Exod.14.24
    sblId: Exod 14:24
    shortName: 出 14:24
    text: 破曉時分，耶和華從雲柱、火柱中瞭望 埃及 的軍兵，使 埃及 的軍兵混亂。
  - name: 出埃及记 14:25
    orderIndex: 24
    osisId: Exod.14.25
    sblId: Exod 14:25
    shortName: 出 14:25
    text: 他使他們的車輪脫落 ，難以前行， 埃及 人說：「我們從 以色列 人面前逃跑吧！因耶和華為他們作戰，攻擊 埃及 了。」
  - name: 出埃及记 14:26
    orderIndex: 25
    osisId: Exod.14.26
    sblId: Exod 14:26
    shortName: 出 14:26
    text: 耶和華對 摩西 說：「你要向海伸手，使水回流到 埃及 人，他們的戰車和戰車長身上。」
  - name: 出埃及记 14:27
    orderIndex: 26
    osisId: Exod.14.27
    sblId: Exod 14:27
    shortName: 出 14:27
    text: 摩西 就向海伸手，到了天亮的時候，海恢復原狀。 埃及 人逃避水的時候，耶和華把他們推入海中。
  - name: 出埃及记 14:28
    orderIndex: 27
    osisId: Exod.14.28
    sblId: Exod 14:28
    shortName: 出 14:28
    text: 海水回流，淹沒了戰車和戰車長，以及那些跟著 以色列 人下到海中的法老全軍，連一個也沒有剩下。
  - name: 出埃及记 14:29
    orderIndex: 28
    osisId: Exod.14.29
    sblId: Exod 14:29
    shortName: 出 14:29
    text: 以色列 人卻在海中走乾地，水在他們的左右成了牆壁。
  - name: 出埃及记 14:30
    orderIndex: 29
    osisId: Exod.14.30
    sblId: Exod 14:30
    shortName: 出 14:30
    text: 那一日，耶和華拯救 以色列 脫離 埃及 人的手。 以色列 人看見 埃及 人死在海邊。
  - name: 出埃及记 14:31
    orderIndex: 30
    osisId: Exod.14.31
    sblId: Exod 14:31
    shortName: 出 14:31
    text: 以色列 人看見耶和華向 埃及 人所施展的大能，百姓就敬畏耶和華，並且信服耶和華和他的僕人 摩西 。
  versesCount: 31
- name: 出埃及记 15
  orderIndex: 14
  osisId: Exod.15
  sblId: Exod 15
  shortName: 出 15
  verses:
  - name: 出埃及记 15:1
    orderIndex: 0
    osisId: Exod.15.1
    sblId: Exod 15:1
    shortName: 出 15:1
    text: 那時， 摩西 和 以色列 人向耶和華唱這歌，說： 「我要向耶和華歌唱，因他大大得勝， 將馬和騎馬的投在海中。
  - name: 出埃及记 15:2
    orderIndex: 1
    osisId: Exod.15.2
    sblId: Exod 15:2
    shortName: 出 15:2
    text: 耶和華是我的力量，是我的詩歌， 他也成了我的拯救。 這是我的上帝，我要讚美他； 我父親的上帝，我要尊崇他。
  - name: 出埃及记 15:3
    orderIndex: 2
    osisId: Exod.15.3
    sblId: Exod 15:3
    shortName: 出 15:3
    text: 耶和華是戰士； 耶和華是他的名。
  - name: 出埃及记 15:4
    orderIndex: 3
    osisId: Exod.15.4
    sblId: Exod 15:4
    shortName: 出 15:4
    text: 「法老的戰車、軍兵，他已拋在海中； 法老精選的軍官都沉於 紅海 。
  - name: 出埃及记 15:5
    orderIndex: 4
    osisId: Exod.15.5
    sblId: Exod 15:5
    shortName: 出 15:5
    text: 深水淹沒他們； 他們好像石頭墜到深處。
  - name: 出埃及记 15:6
    orderIndex: 5
    osisId: Exod.15.6
    sblId: Exod 15:6
    shortName: 出 15:6
    text: 耶和華啊，你的右手施展能力，大顯榮耀； 耶和華啊，你的右手摔碎仇敵。
  - name: 出埃及记 15:7
    orderIndex: 6
    osisId: Exod.15.7
    sblId: Exod 15:7
    shortName: 出 15:7
    text: 你大發威嚴，摧毀了你的敵人； 你發出烈怒，吞滅他們如同碎秸。
  - name: 出埃及记 15:8
    orderIndex: 7
    osisId: Exod.15.8
    sblId: Exod 15:8
    shortName: 出 15:8
    text: 因你鼻中的氣，水就聚成堆， 大水豎立如壘， 海的中心深水凝結。
  - name: 出埃及记 15:9
    orderIndex: 8
    osisId: Exod.15.9
    sblId: Exod 15:9
    shortName: 出 15:9
    text: 仇敵說：『我要追趕，我要追上， 我要分擄物，在他們身上滿足我的心願， 我要拔刀，親手毀滅他們。』
  - name: 出埃及记 15:10
    orderIndex: 9
    osisId: Exod.15.10
    sblId: Exod 15:10
    shortName: 出 15:10
    text: 你用風一吹，海水就淹沒他們； 他們像鉛沉在大水之中。
  - name: 出埃及记 15:11
    orderIndex: 10
    osisId: Exod.15.11
    sblId: Exod 15:11
    shortName: 出 15:11
    text: 「耶和華啊，眾神明中，誰能像你？ 誰能像你，至聖至榮， 可頌可畏，施行奇事！
  - name: 出埃及记 15:12
    orderIndex: 11
    osisId: Exod.15.12
    sblId: Exod 15:12
    shortName: 出 15:12
    text: 你伸出右手， 地就吞滅他們。
  - name: 出埃及记 15:13
    orderIndex: 12
    osisId: Exod.15.13
    sblId: Exod 15:13
    shortName: 出 15:13
    text: 「你以慈愛引領你所救贖的百姓； 你以能力引導他們到你的聖所。
  - name: 出埃及记 15:14
    orderIndex: 13
    osisId: Exod.15.14
    sblId: Exod 15:14
    shortName: 出 15:14
    text: 萬民聽見就戰抖； 疼痛抓住 非利士 的居民。
  - name: 出埃及记 15:15
    orderIndex: 14
    osisId: Exod.15.15
    sblId: Exod 15:15
    shortName: 出 15:15
    text: 那時， 以東 的族長驚惶， 摩押 的英雄被戰兢抓住， 迦南 所有的居民都融化。
  - name: 出埃及记 15:16
    orderIndex: 15
    osisId: Exod.15.16
    sblId: Exod 15:16
    shortName: 出 15:16
    text: 驚駭恐懼臨到他們； 耶和華啊，因你膀臂的大能， 他們如石頭寂靜不動， 等候你百姓過去， 等候你所贖的百姓過去。
  - name: 出埃及记 15:17
    orderIndex: 16
    osisId: Exod.15.17
    sblId: Exod 15:17
    shortName: 出 15:17
    text: 你要將他們領進去，栽在你產業的山上， 耶和華啊，就是你為自己所造的住處， 主啊，就是你手所建立的聖所。
  - name: 出埃及记 15:18
    orderIndex: 17
    osisId: Exod.15.18
    sblId: Exod 15:18
    shortName: 出 15:18
    text: 耶和華必作王，直到永永遠遠！」
  - name: 出埃及记 15:19
    orderIndex: 18
    osisId: Exod.15.19
    sblId: Exod 15:19
    shortName: 出 15:19
    text: 法老的馬匹、戰車和戰車長下到海中，耶和華使海水回流到他們身上； 以色列 人卻走在海中的乾地上。
  - name: 出埃及记 15:20
    orderIndex: 19
    osisId: Exod.15.20
    sblId: Exod 15:20
    shortName: 出 15:20
    text: 那時， 米利暗 女先知， 亞倫 的姊姊，手裏拿著鈴鼓；眾婦女也跟她出去打鼓跳舞。
  - name: 出埃及记 15:21
    orderIndex: 20
    osisId: Exod.15.21
    sblId: Exod 15:21
    shortName: 出 15:21
    text: 米利暗 回應他們： 「你們要歌頌耶和華，因他大大得勝， 將馬和騎馬的投在海中。」
  - name: 出埃及记 15:22
    orderIndex: 21
    osisId: Exod.15.22
    sblId: Exod 15:22
    shortName: 出 15:22
    text: 摩西 領 以色列 人從 紅海 起程，到了 書珥 的曠野，在曠野走了三天，找不到水。
  - name: 出埃及记 15:23
    orderIndex: 22
    osisId: Exod.15.23
    sblId: Exod 15:23
    shortName: 出 15:23
    text: 到了 瑪拉 ，他們不能喝 瑪拉 的水，因為水是苦的；所以那地名叫 瑪拉 。
  - name: 出埃及记 15:24
    orderIndex: 23
    osisId: Exod.15.24
    sblId: Exod 15:24
    shortName: 出 15:24
    text: 百姓就向 摩西 發怨言，說：「我們喝甚麼呢？」
  - name: 出埃及记 15:25
    orderIndex: 24
    osisId: Exod.15.25
    sblId: Exod 15:25
    shortName: 出 15:25
    text: 摩西 呼求耶和華，耶和華指示他一棵樹 。他把樹丟在水裏，水就變甜了。 耶和華在那裏為他們定了律例、典章，在那裏考驗他們。
  - name: 出埃及记 15:26
    orderIndex: 25
    osisId: Exod.15.26
    sblId: Exod 15:26
    shortName: 出 15:26
    text: 他說：「你若留心聽從耶和華－你上帝的話，行我眼中看為正的事，側耳聽我的誡令，遵守我一切的律例，我就不將所加於 埃及 人的疾病加在你身上，因為我是醫治你的耶和華。」
  - name: 出埃及记 15:27
    orderIndex: 26
    osisId: Exod.15.27
    sblId: Exod 15:27
    shortName: 出 15:27
    text: 他們到了 以琳 ，在那裏有十二股水泉，七十棵棕樹；他們就在那裏的水邊安營。
  versesCount: 27
- name: 出埃及记 16
  orderIndex: 15
  osisId: Exod.16
  sblId: Exod 16
  shortName: 出 16
  verses:
  - name: 出埃及记 16:1
    orderIndex: 0
    osisId: Exod.16.1
    sblId: Exod 16:1
    shortName: 出 16:1
    text: 以色列 全會眾從 以琳 起程，在出 埃及 之後第二個月十五日到了 以琳 和 西奈 中間， 汛 的曠野。
  - name: 出埃及记 16:2
    orderIndex: 1
    osisId: Exod.16.2
    sblId: Exod 16:2
    shortName: 出 16:2
    text: 以色列 全會眾在曠野向 摩西 和 亞倫 發怨言。
  - name: 出埃及记 16:3
    orderIndex: 2
    osisId: Exod.16.3
    sblId: Exod 16:3
    shortName: 出 16:3
    text: 以色列 人對他們說：「我們寧願在 埃及 地死在耶和華手中！那時我們坐在肉鍋旁，吃餅得飽。你們卻將我們領出來，到這曠野，要叫這全會眾都餓死啊！」
  - name: 出埃及记 16:4
    orderIndex: 3
    osisId: Exod.16.4
    sblId: Exod 16:4
    shortName: 出 16:4
    text: 耶和華對 摩西 說：「看哪，我要從天降食物給你們。百姓可以出去，每天收集當天的分量。這樣，我就可以考驗他們是否遵行我的指示。
  - name: 出埃及记 16:5
    orderIndex: 4
    osisId: Exod.16.5
    sblId: Exod 16:5
    shortName: 出 16:5
    text: 到第六天，他們預備食物，所收集的分量要比每天所收的多一倍。」
  - name: 出埃及记 16:6
    orderIndex: 5
    osisId: Exod.16.6
    sblId: Exod 16:6
    shortName: 出 16:6
    text: 摩西 和 亞倫 對 以色列 眾人說：「到了晚上，你們就知道是耶和華將你們從 埃及 地領出來的。
  - name: 出埃及记 16:7
    orderIndex: 6
    osisId: Exod.16.7
    sblId: Exod 16:7
    shortName: 出 16:7
    text: 早晨，你們要看見耶和華的榮耀，因為耶和華聽見你們向他所發的怨言了。我們算甚麼，你們竟然向我們發怨言呢？」
  - name: 出埃及记 16:8
    orderIndex: 7
    osisId: Exod.16.8
    sblId: Exod 16:8
    shortName: 出 16:8
    text: 摩西 又說：「耶和華晚上必給你們肉吃，早晨必給你們食物得飽，因為耶和華已經聽見你們向他所發的怨言。我們算甚麼呢？你們的怨言不是向我們發的，而是向耶和華發的。」
  - name: 出埃及记 16:9
    orderIndex: 8
    osisId: Exod.16.9
    sblId: Exod 16:9
    shortName: 出 16:9
    text: 摩西 對 亞倫 說：「你對 以色列 全會眾說：『你們來到耶和華面前，因為他已經聽見你們的怨言了。』」
  - name: 出埃及记 16:10
    orderIndex: 9
    osisId: Exod.16.10
    sblId: Exod 16:10
    shortName: 出 16:10
    text: 亞倫 正對 以色列 全會眾說話的時候，他們轉向曠野，看哪，耶和華的榮光在雲中顯現。
  - name: 出埃及记 16:11
    orderIndex: 10
    osisId: Exod.16.11
    sblId: Exod 16:11
    shortName: 出 16:11
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 16:12
    orderIndex: 11
    osisId: Exod.16.12
    sblId: Exod 16:12
    shortName: 出 16:12
    text: 「我已經聽見 以色列 人的怨言了。你要對他們說：『到黃昏的時候 ，你們要吃肉，早晨也必有食物得飽。你們就知道我是耶和華－你們的上帝。』」
  - name: 出埃及记 16:13
    orderIndex: 12
    osisId: Exod.16.13
    sblId: Exod 16:13
    shortName: 出 16:13
    text: 到了晚上，有鵪鶉上來，遮滿營地；早晨，營地周圍有一層露水。
  - name: 出埃及记 16:14
    orderIndex: 13
    osisId: Exod.16.14
    sblId: Exod 16:14
    shortName: 出 16:14
    text: 那一層露水蒸發之後，看哪，曠野的表面出現了小圓物，好像地上的薄霜一樣。
  - name: 出埃及记 16:15
    orderIndex: 14
    osisId: Exod.16.15
    sblId: Exod 16:15
    shortName: 出 16:15
    text: 以色列 人看見了，不知道是甚麼，就彼此說：「這是甚麼？ 」 摩西 對他們說：「這是耶和華給你們吃的食物。
  - name: 出埃及记 16:16
    orderIndex: 15
    osisId: Exod.16.16
    sblId: Exod 16:16
    shortName: 出 16:16
    text: 耶和華所吩咐的是這樣：『你們每個人要按自己的食量收集，各人要為帳棚裏的人收集，按照人口數每個人一俄梅珥。』」
  - name: 出埃及记 16:17
    orderIndex: 16
    osisId: Exod.16.17
    sblId: Exod 16:17
    shortName: 出 16:17
    text: 以色列 人就照樣去做；有的收多，有的收少。
  - name: 出埃及记 16:18
    orderIndex: 17
    osisId: Exod.16.18
    sblId: Exod 16:18
    shortName: 出 16:18
    text: 用俄梅珥量一量，多收的沒有餘，少收的也沒有缺；各人都按著自己的食量收集。
  - name: 出埃及记 16:19
    orderIndex: 18
    osisId: Exod.16.19
    sblId: Exod 16:19
    shortName: 出 16:19
    text: 摩西 對他們說：「任何人都不可以把所收的留到早晨。」
  - name: 出埃及记 16:20
    orderIndex: 19
    osisId: Exod.16.20
    sblId: Exod 16:20
    shortName: 出 16:20
    text: 然而他們不聽從 摩西 ，當中有人把食物留到早晨，食物就生蟲發臭了。 摩西 就向他們發怒。
  - name: 出埃及记 16:21
    orderIndex: 20
    osisId: Exod.16.21
    sblId: Exod 16:21
    shortName: 出 16:21
    text: 他們每日早晨按著各人的食量收集；太陽一發熱，食物就融化了。
  - name: 出埃及记 16:22
    orderIndex: 21
    osisId: Exod.16.22
    sblId: Exod 16:22
    shortName: 出 16:22
    text: 到第六天，他們收集了雙倍的食物，每個人二俄梅珥。會眾的官長來告訴 摩西 ，
  - name: 出埃及记 16:23
    orderIndex: 22
    osisId: Exod.16.23
    sblId: Exod 16:23
    shortName: 出 16:23
    text: 摩西 對他們說：「耶和華吩咐：『明天是安息日，是向耶和華守的聖安息日。你們要烤的就烤，要煮的就煮，所剩下的都留到早晨。』」
  - name: 出埃及记 16:24
    orderIndex: 23
    osisId: Exod.16.24
    sblId: Exod 16:24
    shortName: 出 16:24
    text: 他們就照 摩西 的吩咐把剩下的留到早晨，這些食物既不發臭，裏頭也沒有生蟲。
  - name: 出埃及记 16:25
    orderIndex: 24
    osisId: Exod.16.25
    sblId: Exod 16:25
    shortName: 出 16:25
    text: 摩西 說：「你們今天就吃這些吧！因為今天是向耶和華守的安息日，你們在野外必找不著食物了。
  - name: 出埃及记 16:26
    orderIndex: 25
    osisId: Exod.16.26
    sblId: Exod 16:26
    shortName: 出 16:26
    text: 六天可以收集，第七天是安息日，這一天甚麼也沒有了。」
  - name: 出埃及记 16:27
    orderIndex: 26
    osisId: Exod.16.27
    sblId: Exod 16:27
    shortName: 出 16:27
    text: 第七天，百姓中有人出去收，甚麼也找不著。
  - name: 出埃及记 16:28
    orderIndex: 27
    osisId: Exod.16.28
    sblId: Exod 16:28
    shortName: 出 16:28
    text: 耶和華對 摩西 說：「你們不肯遵守我的誡令和教導，要到幾時呢？
  - name: 出埃及记 16:29
    orderIndex: 28
    osisId: Exod.16.29
    sblId: Exod 16:29
    shortName: 出 16:29
    text: 你們看，耶和華既然將安息日賜給你們，所以第六天他就賜給你們兩天的食物，第七天各人都要留在自己的地方，不許任何人從這裏出去。」
  - name: 出埃及记 16:30
    orderIndex: 29
    osisId: Exod.16.30
    sblId: Exod 16:30
    shortName: 出 16:30
    text: 於是百姓在第七天安息了。
  - name: 出埃及记 16:31
    orderIndex: 30
    osisId: Exod.16.31
    sblId: Exod 16:31
    shortName: 出 16:31
    text: 以色列 家給這食物取名叫嗎哪，它的樣子像芫荽子，顏色是白的，吃起來像和蜜的薄餅。
  - name: 出埃及记 16:32
    orderIndex: 31
    osisId: Exod.16.32
    sblId: Exod 16:32
    shortName: 出 16:32
    text: 摩西 說：「耶和華所吩咐的是這樣：『要裝滿一俄梅珥的嗎哪留給你們的後代，使他們可以看見我領你們出 埃及 地的時候，在曠野所給你們吃的食物。』」
  - name: 出埃及记 16:33
    orderIndex: 32
    osisId: Exod.16.33
    sblId: Exod 16:33
    shortName: 出 16:33
    text: 摩西 對 亞倫 說：「你拿一個罐子，裝滿一俄梅珥的嗎哪，存在耶和華面前，留給你們的後代。」
  - name: 出埃及记 16:34
    orderIndex: 33
    osisId: Exod.16.34
    sblId: Exod 16:34
    shortName: 出 16:34
    text: 耶和華怎麼吩咐 摩西 ， 亞倫 就照樣做，把嗎哪存留作見證 。
  - name: 出埃及记 16:35
    orderIndex: 34
    osisId: Exod.16.35
    sblId: Exod 16:35
    shortName: 出 16:35
    text: 以色列 人吃嗎哪共四十年，直到進入有人居住的地方；他們吃嗎哪，直到 迦南 地的邊境。
  - name: 出埃及记 16:36
    orderIndex: 35
    osisId: Exod.16.36
    sblId: Exod 16:36
    shortName: 出 16:36
    text: 一俄梅珥是一伊法的十分之一。
  versesCount: 36
- name: 出埃及记 17
  orderIndex: 16
  osisId: Exod.17
  sblId: Exod 17
  shortName: 出 17
  verses:
  - name: 出埃及记 17:1
    orderIndex: 0
    osisId: Exod.17.1
    sblId: Exod 17:1
    shortName: 出 17:1
    text: 以色列 全會眾遵照耶和華的吩咐，從 汛 的曠野一段一段地往前行。他們在 利非訂 安營，但百姓沒有水喝。
  - name: 出埃及记 17:2
    orderIndex: 1
    osisId: Exod.17.2
    sblId: Exod 17:2
    shortName: 出 17:2
    text: 百姓就與 摩西 爭鬧，說：「給我們水喝吧！」 摩西 對他們說：「你們為甚麼與我爭鬧呢？你們為甚麼試探耶和華呢？」
  - name: 出埃及记 17:3
    orderIndex: 2
    osisId: Exod.17.3
    sblId: Exod 17:3
    shortName: 出 17:3
    text: 百姓在那裏口渴要喝水，就向 摩西 發怨言，說：「你為甚麼把我們從 埃及 領出來，使我們和我們的兒女，以及牲畜都渴死呢？」
  - name: 出埃及记 17:4
    orderIndex: 3
    osisId: Exod.17.4
    sblId: Exod 17:4
    shortName: 出 17:4
    text: 摩西 就呼求耶和華說：「我要怎樣對待這百姓呢？他們差一點就要拿石頭打死我了。」
  - name: 出埃及记 17:5
    orderIndex: 4
    osisId: Exod.17.5
    sblId: Exod 17:5
    shortName: 出 17:5
    text: 耶和華對 摩西 說：「你帶著 以色列 的幾個長老，走在百姓前面，手裏拿著你先前擊打 尼羅河 的杖，去吧！
  - name: 出埃及记 17:6
    orderIndex: 5
    osisId: Exod.17.6
    sblId: Exod 17:6
    shortName: 出 17:6
    text: 看哪，我要在 何烈 的磐石那裏，站在你面前。你要擊打磐石，水就會從磐石流出來，給百姓喝。」 摩西 就在 以色列 的長老眼前這樣做了。
  - name: 出埃及记 17:7
    orderIndex: 6
    osisId: Exod.17.7
    sblId: Exod 17:7
    shortName: 出 17:7
    text: 他給那地方起名叫 瑪撒 ，又叫 米利巴 ，因為 以色列 人在那裏爭鬧，並且試探耶和華，說：「耶和華是否在我們中間呢？」
  - name: 出埃及记 17:8
    orderIndex: 7
    osisId: Exod.17.8
    sblId: Exod 17:8
    shortName: 出 17:8
    text: 那時， 亞瑪力 來到 利非訂 ，和 以色列 爭戰。
  - name: 出埃及记 17:9
    orderIndex: 8
    osisId: Exod.17.9
    sblId: Exod 17:9
    shortName: 出 17:9
    text: 摩西 對 約書亞 說：「你為我們選出人來，出去和 亞瑪力 爭戰。明天我要站在山頂上，手裏拿著上帝的杖。」
  - name: 出埃及记 17:10
    orderIndex: 9
    osisId: Exod.17.10
    sblId: Exod 17:10
    shortName: 出 17:10
    text: 於是， 約書亞 照著 摩西 對他所說的話去做，和 亞瑪力 爭戰。 摩西 、 亞倫 和 戶珥 都上了山頂。
  - name: 出埃及记 17:11
    orderIndex: 10
    osisId: Exod.17.11
    sblId: Exod 17:11
    shortName: 出 17:11
    text: 摩西 何時舉手， 以色列 就得勝；何時垂手， 亞瑪力 就得勝。
  - name: 出埃及记 17:12
    orderIndex: 11
    osisId: Exod.17.12
    sblId: Exod 17:12
    shortName: 出 17:12
    text: 但 摩西 的雙手沉重，他們就搬一塊石頭來放在他下面，他就坐在上面。 亞倫 與 戶珥 扶著他的手，一個在這邊，一個在那邊，他的手就穩住，直到日落。
  - name: 出埃及记 17:13
    orderIndex: 12
    osisId: Exod.17.13
    sblId: Exod 17:13
    shortName: 出 17:13
    text: 約書亞 用刀打敗了 亞瑪力 和他的百姓。
  - name: 出埃及记 17:14
    orderIndex: 13
    osisId: Exod.17.14
    sblId: Exod 17:14
    shortName: 出 17:14
    text: 耶和華對 摩西 說：「你要把這事記錄在書上作紀念，又念給 約書亞 聽：我要把 亞瑪力 的名字從天下全然塗去。」
  - name: 出埃及记 17:15
    orderIndex: 14
    osisId: Exod.17.15
    sblId: Exod 17:15
    shortName: 出 17:15
    text: 摩西 築了一座壇，起名叫「耶和華尼西 」。
  - name: 出埃及记 17:16
    orderIndex: 15
    osisId: Exod.17.16
    sblId: Exod 17:16
    shortName: 出 17:16
    text: 他說：「我指著耶和華的寶座發誓 ，耶和華必世世代代和 亞瑪力 爭戰。」
  versesCount: 16
- name: 出埃及记 18
  orderIndex: 17
  osisId: Exod.18
  sblId: Exod 18
  shortName: 出 18
  verses:
  - name: 出埃及记 18:1
    orderIndex: 0
    osisId: Exod.18.1
    sblId: Exod 18:1
    shortName: 出 18:1
    text: 摩西 的岳父， 米甸 祭司 葉特羅 ，聽見上帝為 摩西 和為他百姓 以色列 所行的一切事，就是耶和華將 以色列 從 埃及 領了出來。
  - name: 出埃及记 18:2
    orderIndex: 1
    osisId: Exod.18.2
    sblId: Exod 18:2
    shortName: 出 18:2
    text: 摩西 的岳父 葉特羅 帶著 西坡拉 ，就是 摩西 先前送回家的妻子，
  - name: 出埃及记 18:3
    orderIndex: 2
    osisId: Exod.18.3
    sblId: Exod 18:3
    shortName: 出 18:3
    text: 又帶著她的兩個兒子：一個名叫 革舜 ，因為 摩西 說：「我在外地作了寄居者」；
  - name: 出埃及记 18:4
    orderIndex: 3
    osisId: Exod.18.4
    sblId: Exod 18:4
    shortName: 出 18:4
    text: 另一個名叫 以利以謝 ，因為他說：「我父親的上帝幫助我，救我脫離法老的刀。」
  - name: 出埃及记 18:5
    orderIndex: 4
    osisId: Exod.18.5
    sblId: Exod 18:5
    shortName: 出 18:5
    text: 摩西 的岳父 葉特羅 帶著 摩西 的妻子和兩個兒子來到上帝的山，就是 摩西 在曠野安營的地方。
  - name: 出埃及记 18:6
    orderIndex: 5
    osisId: Exod.18.6
    sblId: Exod 18:6
    shortName: 出 18:6
    text: 他對 摩西 說：「我是 你岳父 葉特羅 ，帶著你的妻子和兩個兒子來到你這裏。」
  - name: 出埃及记 18:7
    orderIndex: 6
    osisId: Exod.18.7
    sblId: Exod 18:7
    shortName: 出 18:7
    text: 摩西 迎接他的岳父，向他下拜，親他，彼此問安，然後進入帳棚。
  - name: 出埃及记 18:8
    orderIndex: 7
    osisId: Exod.18.8
    sblId: Exod 18:8
    shortName: 出 18:8
    text: 摩西 將耶和華為 以色列 的緣故向法老和 埃及 人所行的一切事，他們在路上遭遇的一切艱難，以及耶和華怎樣搭救他們，都述說給他的岳父聽。
  - name: 出埃及记 18:9
    orderIndex: 8
    osisId: Exod.18.9
    sblId: Exod 18:9
    shortName: 出 18:9
    text: 葉特羅 因耶和華待 以色列 的一切恩惠，就是拯救他們脫離 埃及 人的手，就非常喜樂。
  - name: 出埃及记 18:10
    orderIndex: 9
    osisId: Exod.18.10
    sblId: Exod 18:10
    shortName: 出 18:10
    text: 葉特羅 說：「耶和華是應當稱頌的，他救了你們脫離 埃及 人和法老的手，將這百姓從 埃及 人的手裏救出來 。
  - name: 出埃及记 18:11
    orderIndex: 10
    osisId: Exod.18.11
    sblId: Exod 18:11
    shortName: 出 18:11
    text: 現在，從 埃及 人狂傲地對待 以色列 人這件事上，我知道耶和華比萬神更大。」
  - name: 出埃及记 18:12
    orderIndex: 11
    osisId: Exod.18.12
    sblId: Exod 18:12
    shortName: 出 18:12
    text: 摩西 的岳父 葉特羅 把燔祭和祭物獻給上帝。 亞倫 和 以色列 的眾長老都來了，與 摩西 的岳父在上帝面前吃飯。
  - name: 出埃及记 18:13
    orderIndex: 12
    osisId: Exod.18.13
    sblId: Exod 18:13
    shortName: 出 18:13
    text: 第二天， 摩西 坐著審判百姓，百姓從早到晚站在 摩西 的旁邊。
  - name: 出埃及记 18:14
    orderIndex: 13
    osisId: Exod.18.14
    sblId: Exod 18:14
    shortName: 出 18:14
    text: 摩西 的岳父看見他為百姓所做的一切事，就說：「你為百姓所做的，這是甚麼事呢？你為甚麼獨自一人坐著，而眾百姓從早到晚都站在你旁邊呢？」
  - name: 出埃及记 18:15
    orderIndex: 14
    osisId: Exod.18.15
    sblId: Exod 18:15
    shortName: 出 18:15
    text: 摩西 對岳父說：「這是因為百姓到我這裏來求問上帝。
  - name: 出埃及记 18:16
    orderIndex: 15
    osisId: Exod.18.16
    sblId: Exod 18:16
    shortName: 出 18:16
    text: 他們有事的時候，就到我這裏來，我就在雙方之間作判決；我又叫他們知道上帝的律例和法度。」
  - name: 出埃及记 18:17
    orderIndex: 16
    osisId: Exod.18.17
    sblId: Exod 18:17
    shortName: 出 18:17
    text: 摩西 的岳父對他說：「你這樣做不好。
  - name: 出埃及记 18:18
    orderIndex: 17
    osisId: Exod.18.18
    sblId: Exod 18:18
    shortName: 出 18:18
    text: 你和這些與你在一起的百姓都必疲憊，因為這事太重，你獨自一人做不了。
  - name: 出埃及记 18:19
    orderIndex: 18
    osisId: Exod.18.19
    sblId: Exod 18:19
    shortName: 出 18:19
    text: 現在，聽我的話，我給你出個主意，願上帝與你同在。你要代替百姓到上帝面前，將事件帶到上帝那裏，
  - name: 出埃及记 18:20
    orderIndex: 19
    osisId: Exod.18.20
    sblId: Exod 18:20
    shortName: 出 18:20
    text: 又要用律例和法度警戒他們，指示他們當行的道，當做的事。
  - name: 出埃及记 18:21
    orderIndex: 20
    osisId: Exod.18.21
    sblId: Exod 18:21
    shortName: 出 18:21
    text: 你也要從百姓中選出有才能的人，敬畏上帝、誠實可靠、恨惡不義之財的人，派他們作千夫長、百夫長、五十夫長、十夫長來管理百姓。
  - name: 出埃及记 18:22
    orderIndex: 21
    osisId: Exod.18.22
    sblId: Exod 18:22
    shortName: 出 18:22
    text: 他們要隨時審判百姓；重大的事要送到你這裏，小事就由他們自行判決。這樣，你就可以輕省一些，他們可以與你分擔。
  - name: 出埃及记 18:23
    orderIndex: 22
    osisId: Exod.18.23
    sblId: Exod 18:23
    shortName: 出 18:23
    text: 你若這樣做，上帝也這樣吩咐你，你就能承受得住，眾百姓也可以和睦地回到自己的地方。」
  - name: 出埃及记 18:24
    orderIndex: 23
    osisId: Exod.18.24
    sblId: Exod 18:24
    shortName: 出 18:24
    text: 摩西 聽了他岳父的話，照著他所說的一切去做。
  - name: 出埃及记 18:25
    orderIndex: 24
    osisId: Exod.18.25
    sblId: Exod 18:25
    shortName: 出 18:25
    text: 摩西 從 以色列 人中選出有才能的人，立他們為百姓的領袖，作千夫長、百夫長、五十夫長、十夫長。
  - name: 出埃及记 18:26
    orderIndex: 25
    osisId: Exod.18.26
    sblId: Exod 18:26
    shortName: 出 18:26
    text: 他們隨時審判百姓：難斷的事就送到 摩西 那裏，各樣小事就由他們自行判決。
  - name: 出埃及记 18:27
    orderIndex: 26
    osisId: Exod.18.27
    sblId: Exod 18:27
    shortName: 出 18:27
    text: 於是， 摩西 給他的岳父送行，他就回到本地去了。
  versesCount: 27
- name: 出埃及记 19
  orderIndex: 18
  osisId: Exod.19
  sblId: Exod 19
  shortName: 出 19
  verses:
  - name: 出埃及记 19:1
    orderIndex: 0
    osisId: Exod.19.1
    sblId: Exod 19:1
    shortName: 出 19:1
    text: 以色列 人出 埃及 地以後，第三個月的初一，就在那一天他們來到了 西奈 的曠野。
  - name: 出埃及记 19:2
    orderIndex: 1
    osisId: Exod.19.2
    sblId: Exod 19:2
    shortName: 出 19:2
    text: 他們從 利非訂 起程，來到 西奈 的曠野，在那裏的山下安營。
  - name: 出埃及记 19:3
    orderIndex: 2
    osisId: Exod.19.3
    sblId: Exod 19:3
    shortName: 出 19:3
    text: 摩西 到上帝那裏，耶和華從山上呼喚他說：「你要這樣告訴 雅各 家，對 以色列 人說：
  - name: 出埃及记 19:4
    orderIndex: 3
    osisId: Exod.19.4
    sblId: Exod 19:4
    shortName: 出 19:4
    text: 『我向 埃及 人所行的事，你們都看見了， 我如鷹將你們背在翅膀上，帶你們來歸我。
  - name: 出埃及记 19:5
    orderIndex: 4
    osisId: Exod.19.5
    sblId: Exod 19:5
    shortName: 出 19:5
    text: 如今你們若真的聽從我的話，遵守我的約，就要在萬民中作屬我的子民 ，因為全地都是我的。
  - name: 出埃及记 19:6
    orderIndex: 5
    osisId: Exod.19.6
    sblId: Exod 19:6
    shortName: 出 19:6
    text: 你們要歸我作祭司的國度，為神聖的國民。』這些話你要告訴 以色列 人。」
  - name: 出埃及记 19:7
    orderIndex: 6
    osisId: Exod.19.7
    sblId: Exod 19:7
    shortName: 出 19:7
    text: 摩西 去召了百姓中的長老來，將耶和華吩咐他的話當面告訴他們。
  - name: 出埃及记 19:8
    orderIndex: 7
    osisId: Exod.19.8
    sblId: Exod 19:8
    shortName: 出 19:8
    text: 百姓都同聲回答：「凡耶和華所說的，我們一定遵行。」 摩西 就將百姓的話回覆耶和華。
  - name: 出埃及记 19:9
    orderIndex: 8
    osisId: Exod.19.9
    sblId: Exod 19:9
    shortName: 出 19:9
    text: 耶和華對 摩西 說：「看哪，我要在密雲中臨到你那裏，叫百姓在我與你說話的時候可以聽見，就可以永遠相信你了。」於是， 摩西 將百姓的話稟告耶和華。
  - name: 出埃及记 19:10
    orderIndex: 9
    osisId: Exod.19.10
    sblId: Exod 19:10
    shortName: 出 19:10
    text: 耶和華對 摩西 說：「你往百姓那裏去，使他們今天明天分別為聖，又叫他們洗衣服。
  - name: 出埃及记 19:11
    orderIndex: 10
    osisId: Exod.19.11
    sblId: Exod 19:11
    shortName: 出 19:11
    text: 第三天要預備好，因為第三天耶和華要在眾百姓眼前降臨在 西奈山 。
  - name: 出埃及记 19:12
    orderIndex: 11
    osisId: Exod.19.12
    sblId: Exod 19:12
    shortName: 出 19:12
    text: 你要在山的周圍給百姓劃定界限，說：『你們當謹慎，不可上山去，也不可摸山的邊界。凡摸這山的，必被處死。
  - name: 出埃及记 19:13
    orderIndex: 12
    osisId: Exod.19.13
    sblId: Exod 19:13
    shortName: 出 19:13
    text: 不可用手碰他，要用石頭打死，或射死；無論是人是牲畜，都不可活。』到角聲拉長的時候，他們才可到山腳來。」
  - name: 出埃及记 19:14
    orderIndex: 13
    osisId: Exod.19.14
    sblId: Exod 19:14
    shortName: 出 19:14
    text: 摩西 下山到百姓那裏去，使他們分別為聖，他們就洗衣服。
  - name: 出埃及记 19:15
    orderIndex: 14
    osisId: Exod.19.15
    sblId: Exod 19:15
    shortName: 出 19:15
    text: 他對百姓說：「第三天要預備好；不可親近女人。」
  - name: 出埃及记 19:16
    orderIndex: 15
    osisId: Exod.19.16
    sblId: Exod 19:16
    shortName: 出 19:16
    text: 到了第三天早晨，山上有雷轟、閃電和密雲，並且角聲非常響亮，營中的百姓盡都戰抖。
  - name: 出埃及记 19:17
    orderIndex: 16
    osisId: Exod.19.17
    sblId: Exod 19:17
    shortName: 出 19:17
    text: 摩西 率領百姓出營迎見上帝，都站在山下。
  - name: 出埃及记 19:18
    orderIndex: 17
    osisId: Exod.19.18
    sblId: Exod 19:18
    shortName: 出 19:18
    text: 西奈山 全山冒煙，因為耶和華在火中降臨山上。山的煙霧上騰，彷彿燒窯，整座山劇烈震動。
  - name: 出埃及记 19:19
    orderIndex: 18
    osisId: Exod.19.19
    sblId: Exod 19:19
    shortName: 出 19:19
    text: 角聲越來越響， 摩西 說話，上帝以聲音回答他。
  - name: 出埃及记 19:20
    orderIndex: 19
    osisId: Exod.19.20
    sblId: Exod 19:20
    shortName: 出 19:20
    text: 耶和華降臨在 西奈山 頂上，耶和華召 摩西 上山頂， 摩西 就上去了。
  - name: 出埃及记 19:21
    orderIndex: 20
    osisId: Exod.19.21
    sblId: Exod 19:21
    shortName: 出 19:21
    text: 耶和華對 摩西 說：「你下去警告百姓，免得他們闖過來看耶和華，就會有許多人死亡。
  - name: 出埃及记 19:22
    orderIndex: 21
    osisId: Exod.19.22
    sblId: Exod 19:22
    shortName: 出 19:22
    text: 那些親近耶和華的祭司也要把自己分別為聖，免得耶和華忽然出來擊殺他們。」
  - name: 出埃及记 19:23
    orderIndex: 22
    osisId: Exod.19.23
    sblId: Exod 19:23
    shortName: 出 19:23
    text: 摩西 對耶和華說：「百姓不能上 西奈山 ，因為你已經警告我們說：『要在山的周圍劃定界限，使山成聖。』」
  - name: 出埃及记 19:24
    orderIndex: 23
    osisId: Exod.19.24
    sblId: Exod 19:24
    shortName: 出 19:24
    text: 耶和華對他說：「下去吧，你要和 亞倫 一起上來；只是祭司和百姓不可闖上來到耶和華這裏，免得耶和華忽然出來擊殺他們。」
  - name: 出埃及记 19:25
    orderIndex: 24
    osisId: Exod.19.25
    sblId: Exod 19:25
    shortName: 出 19:25
    text: 於是， 摩西 下到百姓那裏告訴他們。
  versesCount: 25
- name: 出埃及记 20
  orderIndex: 19
  osisId: Exod.20
  sblId: Exod 20
  shortName: 出 20
  verses:
  - name: 出埃及记 20:1
    orderIndex: 0
    osisId: Exod.20.1
    sblId: Exod 20:1
    shortName: 出 20:1
    text: 上帝吩咐這一切的話，說：
  - name: 出埃及记 20:2
    orderIndex: 1
    osisId: Exod.20.2
    sblId: Exod 20:2
    shortName: 出 20:2
    text: 「我是耶和華－你的上帝，曾將你從 埃及 地為奴之家領出來。
  - name: 出埃及记 20:3
    orderIndex: 2
    osisId: Exod.20.3
    sblId: Exod 20:3
    shortName: 出 20:3
    text: 「除了我以外，你不可有別的神。
  - name: 出埃及记 20:4
    orderIndex: 3
    osisId: Exod.20.4
    sblId: Exod 20:4
    shortName: 出 20:4
    text: 「不可為自己雕刻偶像，也不可做甚麼形像，彷彿上天、下地和地底下水中的百物。
  - name: 出埃及记 20:5
    orderIndex: 4
    osisId: Exod.20.5
    sblId: Exod 20:5
    shortName: 出 20:5
    text: 不可跪拜那些像，也不可事奉它們，因為我耶和華─你的上帝是忌邪 的上帝。恨我的，我必懲罰他們的罪，自父及子，直到三、四代；
  - name: 出埃及记 20:6
    orderIndex: 5
    osisId: Exod.20.6
    sblId: Exod 20:6
    shortName: 出 20:6
    text: 愛我，守我誡命的，我必向他們施慈愛，直到千代。
  - name: 出埃及记 20:7
    orderIndex: 6
    osisId: Exod.20.7
    sblId: Exod 20:7
    shortName: 出 20:7
    text: 「不可妄稱耶和華－你上帝的名，因為妄稱耶和華名的，耶和華必不以他為無罪。
  - name: 出埃及记 20:8
    orderIndex: 7
    osisId: Exod.20.8
    sblId: Exod 20:8
    shortName: 出 20:8
    text: 「當記念安息日，守為聖日。
  - name: 出埃及记 20:9
    orderIndex: 8
    osisId: Exod.20.9
    sblId: Exod 20:9
    shortName: 出 20:9
    text: 六日要勞碌做你一切的工，
  - name: 出埃及记 20:10
    orderIndex: 9
    osisId: Exod.20.10
    sblId: Exod 20:10
    shortName: 出 20:10
    text: 但第七日是向耶和華─你的上帝當守的安息日。這一日你和你的兒女、奴僕、婢女、牲畜，以及你城裏寄居的客旅，都不可做任何的工。
  - name: 出埃及记 20:11
    orderIndex: 10
    osisId: Exod.20.11
    sblId: Exod 20:11
    shortName: 出 20:11
    text: 因為六日之內，耶和華造天、地、海和其中的萬物，第七日就安息了；所以耶和華賜福與安息日，定為聖日。
  - name: 出埃及记 20:12
    orderIndex: 11
    osisId: Exod.20.12
    sblId: Exod 20:12
    shortName: 出 20:12
    text: 「當孝敬父母，使你的日子在耶和華－你上帝所賜你的地上得以長久。
  - name: 出埃及记 20:13
    orderIndex: 12
    osisId: Exod.20.13
    sblId: Exod 20:13
    shortName: 出 20:13
    text: 「不可殺人。
  - name: 出埃及记 20:14
    orderIndex: 13
    osisId: Exod.20.14
    sblId: Exod 20:14
    shortName: 出 20:14
    text: 「不可姦淫。
  - name: 出埃及记 20:15
    orderIndex: 14
    osisId: Exod.20.15
    sblId: Exod 20:15
    shortName: 出 20:15
    text: 「不可偷盜。
  - name: 出埃及记 20:16
    orderIndex: 15
    osisId: Exod.20.16
    sblId: Exod 20:16
    shortName: 出 20:16
    text: 「不可做假見證陷害你的鄰舍。
  - name: 出埃及记 20:17
    orderIndex: 16
    osisId: Exod.20.17
    sblId: Exod 20:17
    shortName: 出 20:17
    text: 「不可貪戀你鄰舍的房屋；不可貪戀你鄰舍的妻子、奴僕、婢女、牛驢，以及他一切所有的。」
  - name: 出埃及记 20:18
    orderIndex: 17
    osisId: Exod.20.18
    sblId: Exod 20:18
    shortName: 出 20:18
    text: 眾百姓見雷轟、閃電、角聲、山上冒煙，百姓看見 就都戰抖，遠遠站著。
  - name: 出埃及记 20:19
    orderIndex: 18
    osisId: Exod.20.19
    sblId: Exod 20:19
    shortName: 出 20:19
    text: 他們對 摩西 說：「請你向我們說話，我們必聽；不要讓上帝向我們說話，免得我們死亡。」
  - name: 出埃及记 20:20
    orderIndex: 19
    osisId: Exod.20.20
    sblId: Exod 20:20
    shortName: 出 20:20
    text: 摩西 對百姓說：「不要害怕；因為上帝降臨是要考驗你們，要你們敬畏他，不致犯罪。」
  - name: 出埃及记 20:21
    orderIndex: 20
    osisId: Exod.20.21
    sblId: Exod 20:21
    shortName: 出 20:21
    text: 於是百姓遠遠站著，但 摩西 卻挨近上帝所在的幽暗中。
  - name: 出埃及记 20:22
    orderIndex: 21
    osisId: Exod.20.22
    sblId: Exod 20:22
    shortName: 出 20:22
    text: 耶和華對 摩西 說：「你要向 以色列 人這樣說：『你們親自看見我從天上向你們說話了。
  - name: 出埃及记 20:23
    orderIndex: 22
    osisId: Exod.20.23
    sblId: Exod 20:23
    shortName: 出 20:23
    text: 你們不可為我製造偶像，不可為自己造任何金銀的神像。
  - name: 出埃及记 20:24
    orderIndex: 23
    osisId: Exod.20.24
    sblId: Exod 20:24
    shortName: 出 20:24
    text: 你要為我築一座土壇，在上面獻牛羊為燔祭和平安祭。凡在我叫你記念我名的地方，我必到那裏賜福給你。
  - name: 出埃及记 20:25
    orderIndex: 24
    osisId: Exod.20.25
    sblId: Exod 20:25
    shortName: 出 20:25
    text: 你若為我築一座石壇，不可用鑿過的石頭，因為你在石頭上動了工具，就使壇污穢了。
  - name: 出埃及记 20:26
    orderIndex: 25
    osisId: Exod.20.26
    sblId: Exod 20:26
    shortName: 出 20:26
    text: 你不可用臺階上我的壇，免得露出你的下體來。』」
  versesCount: 26
- name: 出埃及记 21
  orderIndex: 20
  osisId: Exod.21
  sblId: Exod 21
  shortName: 出 21
  verses:
  - name: 出埃及记 21:1
    orderIndex: 0
    osisId: Exod.21.1
    sblId: Exod 21:1
    shortName: 出 21:1
    text: 「你在百姓面前所要立的典章是這樣：
  - name: 出埃及记 21:2
    orderIndex: 1
    osisId: Exod.21.2
    sblId: Exod 21:2
    shortName: 出 21:2
    text: 「你若買 希伯來 人作奴僕，他服事你六年，第七年他可以自由，白白地離去。
  - name: 出埃及记 21:3
    orderIndex: 2
    osisId: Exod.21.3
    sblId: Exod 21:3
    shortName: 出 21:3
    text: 他若單身來就可以單身去；他若是有妻子的，他的妻子可以同他離去。
  - name: 出埃及记 21:4
    orderIndex: 3
    osisId: Exod.21.4
    sblId: Exod 21:4
    shortName: 出 21:4
    text: 若他主人給他娶了妻，妻子為他生了兒子或女兒，妻子和兒女要歸主人，他要獨自離去。
  - name: 出埃及记 21:5
    orderIndex: 4
    osisId: Exod.21.5
    sblId: Exod 21:5
    shortName: 出 21:5
    text: 倘若奴僕聲明：『我愛我的主人和我的妻子兒女，不願意自由離去。』
  - name: 出埃及记 21:6
    orderIndex: 5
    osisId: Exod.21.6
    sblId: Exod 21:6
    shortName: 出 21:6
    text: 他的主人就要帶他到審判官 前，再帶他到門或門框那裏，用錐子穿他的耳朵，他就要永遠服事主人。
  - name: 出埃及记 21:7
    orderIndex: 6
    osisId: Exod.21.7
    sblId: Exod 21:7
    shortName: 出 21:7
    text: 「人若賣女兒作婢女，婢女不可像男的奴僕那樣離去。
  - name: 出埃及记 21:8
    orderIndex: 7
    osisId: Exod.21.8
    sblId: Exod 21:8
    shortName: 出 21:8
    text: 主人若選定她歸自己，後來看不順眼，就要允許她贖身；主人既然對她失信，就沒有權柄把她賣給外邦人。
  - name: 出埃及记 21:9
    orderIndex: 8
    osisId: Exod.21.9
    sblId: Exod 21:9
    shortName: 出 21:9
    text: 主人若選定她給自己的兒子，就當照女兒的規矩對待她。
  - name: 出埃及记 21:10
    orderIndex: 9
    osisId: Exod.21.10
    sblId: Exod 21:10
    shortName: 出 21:10
    text: 若另娶一個，她的飲食、衣服和房事不可減少。
  - name: 出埃及记 21:11
    orderIndex: 10
    osisId: Exod.21.11
    sblId: Exod 21:11
    shortName: 出 21:11
    text: 若不向她行這三樣，她就可以白白離去，不必付贖金。」
  - name: 出埃及记 21:12
    orderIndex: 11
    osisId: Exod.21.12
    sblId: Exod 21:12
    shortName: 出 21:12
    text: 「打人致死的，必被處死。
  - name: 出埃及记 21:13
    orderIndex: 12
    osisId: Exod.21.13
    sblId: Exod 21:13
    shortName: 出 21:13
    text: 他若不是出於預謀 ，而是上帝交在他手中，我就設立一個地方，讓他可以逃到那裏。
  - name: 出埃及记 21:14
    orderIndex: 13
    osisId: Exod.21.14
    sblId: Exod 21:14
    shortName: 出 21:14
    text: 人若蓄意用詭計殺了他的鄰舍，就是逃到我的壇那裏，也當把他捉去處死。
  - name: 出埃及记 21:15
    orderIndex: 14
    osisId: Exod.21.15
    sblId: Exod 21:15
    shortName: 出 21:15
    text: 「打父母的，必被處死。
  - name: 出埃及记 21:16
    orderIndex: 15
    osisId: Exod.21.16
    sblId: Exod 21:16
    shortName: 出 21:16
    text: 「誘拐人口的，無論是把人賣了，或是扣留在他手中，必被處死。
  - name: 出埃及记 21:17
    orderIndex: 16
    osisId: Exod.21.17
    sblId: Exod 21:17
    shortName: 出 21:17
    text: 「咒罵父母的，必被處死。
  - name: 出埃及记 21:18
    orderIndex: 17
    osisId: Exod.21.18
    sblId: Exod 21:18
    shortName: 出 21:18
    text: 「人若彼此爭吵，一個用石頭或拳頭打另一個，被打的人沒有死去，卻要躺臥在床，
  - name: 出埃及记 21:19
    orderIndex: 18
    osisId: Exod.21.19
    sblId: Exod 21:19
    shortName: 出 21:19
    text: 若他還能起來扶杖行走，那打他的可免處刑，卻要賠償他不能工作的損失，並要把他完全醫好。
  - name: 出埃及记 21:20
    orderIndex: 19
    osisId: Exod.21.20
    sblId: Exod 21:20
    shortName: 出 21:20
    text: 「人若用棍子打奴僕或婢女，當場死在他的手下，他必受報應。
  - name: 出埃及记 21:21
    orderIndex: 20
    osisId: Exod.21.21
    sblId: Exod 21:21
    shortName: 出 21:21
    text: 若能撐過一兩天，主人就不必受懲罰，因為那是他的財產。
  - name: 出埃及记 21:22
    orderIndex: 21
    osisId: Exod.21.22
    sblId: Exod 21:22
    shortName: 出 21:22
    text: 「人若彼此打鬥，傷害有孕的婦人，以致胎兒掉了出來，隨後卻無別的傷害，那傷害她的人，總要按婦人的丈夫所提出的，照審判官所裁定的賠償。
  - name: 出埃及记 21:23
    orderIndex: 22
    osisId: Exod.21.23
    sblId: Exod 21:23
    shortName: 出 21:23
    text: 若有別的傷害，就要以命抵命，
  - name: 出埃及记 21:24
    orderIndex: 23
    osisId: Exod.21.24
    sblId: Exod 21:24
    shortName: 出 21:24
    text: 以眼還眼，以牙還牙，以手還手，以腳還腳，
  - name: 出埃及记 21:25
    orderIndex: 24
    osisId: Exod.21.25
    sblId: Exod 21:25
    shortName: 出 21:25
    text: 以灼傷還灼傷，以損傷還損傷，以鞭打還鞭打。
  - name: 出埃及记 21:26
    orderIndex: 25
    osisId: Exod.21.26
    sblId: Exod 21:26
    shortName: 出 21:26
    text: 「人若打奴僕或婢女的眼睛，毀了一隻，就要因他的眼讓他自由離去。
  - name: 出埃及记 21:27
    orderIndex: 26
    osisId: Exod.21.27
    sblId: Exod 21:27
    shortName: 出 21:27
    text: 若打掉了奴僕或婢女的一顆牙，就要因他的牙讓他自由離去。」
  - name: 出埃及记 21:28
    orderIndex: 27
    osisId: Exod.21.28
    sblId: Exod 21:28
    shortName: 出 21:28
    text: 「牛若牴死男人或女人，總要用石頭打死那牛，卻不可吃牠的肉；牛的主人可免處刑。
  - name: 出埃及记 21:29
    orderIndex: 28
    osisId: Exod.21.29
    sblId: Exod 21:29
    shortName: 出 21:29
    text: 倘若那牛向來是牴人的，牛的主人雖然受過警告，仍不把牠拴好，以致把男人或女人牴死，牛要用石頭打死，主人也要被處死。
  - name: 出埃及记 21:30
    orderIndex: 29
    osisId: Exod.21.30
    sblId: Exod 21:30
    shortName: 出 21:30
    text: 若罰他付贖命的賠款，他就要照所罰的數目贖他的命。
  - name: 出埃及记 21:31
    orderIndex: 30
    osisId: Exod.21.31
    sblId: Exod 21:31
    shortName: 出 21:31
    text: 牛若牴了男孩或女孩，也要照這條例處理。
  - name: 出埃及记 21:32
    orderIndex: 31
    osisId: Exod.21.32
    sblId: Exod 21:32
    shortName: 出 21:32
    text: 牛若牴了奴僕或婢女，就要把三十舍客勒銀子給他的主人，牛要用石頭打死。
  - name: 出埃及记 21:33
    orderIndex: 32
    osisId: Exod.21.33
    sblId: Exod 21:33
    shortName: 出 21:33
    text: 「人若敞開井口，或挖井不蓋住它，有牛或驢掉進井裏，
  - name: 出埃及记 21:34
    orderIndex: 33
    osisId: Exod.21.34
    sblId: Exod 21:34
    shortName: 出 21:34
    text: 井的主人要拿錢賠償牲畜的主人，死牲畜要歸自己。
  - name: 出埃及记 21:35
    orderIndex: 34
    osisId: Exod.21.35
    sblId: Exod 21:35
    shortName: 出 21:35
    text: 「人的牛若牴死鄰舍的牛，他們就要賣了那活牛，平分價錢；也要平分死牛。
  - name: 出埃及记 21:36
    orderIndex: 35
    osisId: Exod.21.36
    sblId: Exod 21:36
    shortName: 出 21:36
    text: 若這牛向來是以好牴人出名的，主人竟不把牛拴好，他必要以牛賠牛，死牛卻歸自己。」
  versesCount: 36
- name: 出埃及记 22
  orderIndex: 21
  osisId: Exod.22
  sblId: Exod 22
  shortName: 出 22
  verses:
  - name: 出埃及记 22:1
    orderIndex: 0
    osisId: Exod.22.1
    sblId: Exod 22:1
    shortName: 出 22:1
    text: 「人若偷牛或羊，無論是宰了或賣了，他就要以五牛賠一牛， 四羊賠一羊。
  - name: 出埃及记 22:2
    orderIndex: 1
    osisId: Exod.22.2
    sblId: Exod 22:2
    shortName: 出 22:2
    text: 賊挖洞，若被發現而被打死，打的人沒有流血的罪。
  - name: 出埃及记 22:3
    orderIndex: 2
    osisId: Exod.22.3
    sblId: Exod 22:3
    shortName: 出 22:3
    text: 若太陽已經出來，打的人就有流血的罪。賊總要賠償，若他一無所有，就要被賣來還他所偷的東西。
  - name: 出埃及记 22:4
    orderIndex: 3
    osisId: Exod.22.4
    sblId: Exod 22:4
    shortName: 出 22:4
    text: 若發現他所偷的，無論是牛、驢，或羊，在他手中還活著，他就要加倍賠償。
  - name: 出埃及记 22:5
    orderIndex: 4
    osisId: Exod.22.5
    sblId: Exod 22:5
    shortName: 出 22:5
    text: 「人若在田間或葡萄園裏牧放牲畜，任憑牲畜上別人田裏去吃 ，他就要拿自己田間和葡萄園裏上好的賠償。
  - name: 出埃及记 22:6
    orderIndex: 5
    osisId: Exod.22.6
    sblId: Exod 22:6
    shortName: 出 22:6
    text: 「若火冒出，延燒到荊棘，以致將堆積的禾捆，直立的莊稼，或田地，都燒盡了，那點火的必要賠償。
  - name: 出埃及记 22:7
    orderIndex: 6
    osisId: Exod.22.7
    sblId: Exod 22:7
    shortName: 出 22:7
    text: 「人若將銀錢或物件託鄰舍保管，東西從這人的家中被偷去，若找到了賊，賊要加倍賠償；
  - name: 出埃及记 22:8
    orderIndex: 7
    osisId: Exod.22.8
    sblId: Exod 22:8
    shortName: 出 22:8
    text: 若找不到賊，這家的主人就要到審判官 那裏，聲明 自己沒有伸手拿鄰舍的物件。
  - name: 出埃及记 22:9
    orderIndex: 8
    osisId: Exod.22.9
    sblId: Exod 22:9
    shortName: 出 22:9
    text: 「關於任何侵害的案件，無論是為牛、驢、羊、衣服，或任何失物，有一人說：『這是我的』，雙方就要將案件帶到審判官面前，審判官定誰有罪，誰就要加倍賠償給他的鄰舍。
  - name: 出埃及记 22:10
    orderIndex: 9
    osisId: Exod.22.10
    sblId: Exod 22:10
    shortName: 出 22:10
    text: 「人將驢、牛、羊，或別的牲畜託鄰舍看管，若牲畜死亡，受了傷，或被搶走，無人看見，
  - name: 出埃及记 22:11
    orderIndex: 10
    osisId: Exod.22.11
    sblId: Exod 22:11
    shortName: 出 22:11
    text: 雙方要在耶和華前起誓，受託人要表明自己沒有伸手拿鄰舍的東西，原主要接受誓言，受託人不必賠償。
  - name: 出埃及记 22:12
    orderIndex: 11
    osisId: Exod.22.12
    sblId: Exod 22:12
    shortName: 出 22:12
    text: 牲畜若從受託人那裏被偷去，他就要賠償原主；
  - name: 出埃及记 22:13
    orderIndex: 12
    osisId: Exod.22.13
    sblId: Exod 22:13
    shortName: 出 22:13
    text: 若被野獸撕碎，受託人要帶回來作證據，被撕碎的就不必賠償。
  - name: 出埃及记 22:14
    orderIndex: 13
    osisId: Exod.22.14
    sblId: Exod 22:14
    shortName: 出 22:14
    text: 「人若向鄰舍借牲畜 ，所借的或傷或死，原主沒有在場，借的人總要賠償。
  - name: 出埃及记 22:15
    orderIndex: 14
    osisId: Exod.22.15
    sblId: Exod 22:15
    shortName: 出 22:15
    text: 若原主在場，借的人不必賠償；若是租用的，只要付租金 。」
  - name: 出埃及记 22:16
    orderIndex: 15
    osisId: Exod.22.16
    sblId: Exod 22:16
    shortName: 出 22:16
    text: 「人若引誘沒有訂婚的處女，與她同寢，他就必須交出聘禮，娶她為妻。
  - name: 出埃及记 22:17
    orderIndex: 16
    osisId: Exod.22.17
    sblId: Exod 22:17
    shortName: 出 22:17
    text: 若女子的父親堅決不將女子給他，他就要按著處女的聘禮交出錢來。
  - name: 出埃及记 22:18
    orderIndex: 17
    osisId: Exod.22.18
    sblId: Exod 22:18
    shortName: 出 22:18
    text: 「行邪術的女人，不可讓她存活。
  - name: 出埃及记 22:19
    orderIndex: 18
    osisId: Exod.22.19
    sblId: Exod 22:19
    shortName: 出 22:19
    text: 「凡與獸交合的，必被處死。
  - name: 出埃及记 22:20
    orderIndex: 19
    osisId: Exod.22.20
    sblId: Exod 22:20
    shortName: 出 22:20
    text: 「向別神獻祭，不單單獻給耶和華的，那人必要滅絕。
  - name: 出埃及记 22:21
    orderIndex: 20
    osisId: Exod.22.21
    sblId: Exod 22:21
    shortName: 出 22:21
    text: 「不可虧待寄居的，也不可欺壓他，因為你們在 埃及 地也作過寄居的。
  - name: 出埃及记 22:22
    orderIndex: 21
    osisId: Exod.22.22
    sblId: Exod 22:22
    shortName: 出 22:22
    text: 不可苛待寡婦和孤兒；
  - name: 出埃及记 22:23
    orderIndex: 22
    osisId: Exod.22.23
    sblId: Exod 22:23
    shortName: 出 22:23
    text: 若你確實苛待他，他向我苦苦哀求，我一定會聽他的呼求，
  - name: 出埃及记 22:24
    orderIndex: 23
    osisId: Exod.22.24
    sblId: Exod 22:24
    shortName: 出 22:24
    text: 並要發烈怒，用刀殺你們，使你們的妻子成為寡婦，兒女成為孤兒。
  - name: 出埃及记 22:25
    orderIndex: 24
    osisId: Exod.22.25
    sblId: Exod 22:25
    shortName: 出 22:25
    text: 「我的子民中有困苦人在你那裏，你若借錢給他，不可如放債的向他取利息。
  - name: 出埃及记 22:26
    orderIndex: 25
    osisId: Exod.22.26
    sblId: Exod 22:26
    shortName: 出 22:26
    text: 你果真拿了鄰舍的外衣作抵押，也要在日落前還給他；
  - name: 出埃及记 22:27
    orderIndex: 26
    osisId: Exod.22.27
    sblId: Exod 22:27
    shortName: 出 22:27
    text: 因為他只有這一件用來作被子，是他蔽體的衣服。他還可以拿甚麼睡覺呢？當他哀求我，我就應允，因為我是有恩惠的。
  - name: 出埃及记 22:28
    orderIndex: 27
    osisId: Exod.22.28
    sblId: Exod 22:28
    shortName: 出 22:28
    text: 「不可毀謗上帝；也不可詛咒你百姓的領袖。
  - name: 出埃及记 22:29
    orderIndex: 28
    osisId: Exod.22.29
    sblId: Exod 22:29
    shortName: 出 22:29
    text: 「不可遲延獻你的莊稼、酒和油 。 「要將你頭生的兒子歸給我。
  - name: 出埃及记 22:30
    orderIndex: 29
    osisId: Exod.22.30
    sblId: Exod 22:30
    shortName: 出 22:30
    text: 你的牛羊也要照樣做：七天當跟著牠母親，第八天你要把牠歸給我。
  - name: 出埃及记 22:31
    orderIndex: 30
    osisId: Exod.22.31
    sblId: Exod 22:31
    shortName: 出 22:31
    text: 「你們要分別為聖歸給我。因此，田間被野獸撕裂的肉，你們不可吃，要把它丟給狗。」
  versesCount: 31
- name: 出埃及记 23
  orderIndex: 22
  osisId: Exod.23
  sblId: Exod 23
  shortName: 出 23
  verses:
  - name: 出埃及记 23:1
    orderIndex: 0
    osisId: Exod.23.1
    sblId: Exod 23:1
    shortName: 出 23:1
    text: 「不可散佈謠言；不可與惡人連手作惡意的見證。
  - name: 出埃及记 23:2
    orderIndex: 1
    osisId: Exod.23.2
    sblId: Exod 23:2
    shortName: 出 23:2
    text: 不可附和群眾作惡；不可在訴訟中附和群眾歪曲公正，作歪曲的見證；
  - name: 出埃及记 23:3
    orderIndex: 2
    osisId: Exod.23.3
    sblId: Exod 23:3
    shortName: 出 23:3
    text: 也不可在訴訟中偏袒貧寒人。
  - name: 出埃及记 23:4
    orderIndex: 3
    osisId: Exod.23.4
    sblId: Exod 23:4
    shortName: 出 23:4
    text: 「若遇見你仇敵的牛或驢迷了路，務必牽回來交給他。
  - name: 出埃及记 23:5
    orderIndex: 4
    osisId: Exod.23.5
    sblId: Exod 23:5
    shortName: 出 23:5
    text: 若看見恨你的人的驢被壓在重馱之下，不可走開，務要和他一同卸下驢的重馱。
  - name: 出埃及记 23:6
    orderIndex: 5
    osisId: Exod.23.6
    sblId: Exod 23:6
    shortName: 出 23:6
    text: 「不可在貧窮人的訴訟中屈枉正直。
  - name: 出埃及记 23:7
    orderIndex: 6
    osisId: Exod.23.7
    sblId: Exod 23:7
    shortName: 出 23:7
    text: 當遠離誣告的事。不可殺害無辜和義人，因我必不以惡人為義。
  - name: 出埃及记 23:8
    orderIndex: 7
    osisId: Exod.23.8
    sblId: Exod 23:8
    shortName: 出 23:8
    text: 不可接受賄賂，因為賄賂能使明眼人變瞎，又能曲解義人的證詞。
  - name: 出埃及记 23:9
    orderIndex: 8
    osisId: Exod.23.9
    sblId: Exod 23:9
    shortName: 出 23:9
    text: 「不可欺壓寄居的，因為你們在 埃及 地作過寄居的，知道寄居者的心情。」
  - name: 出埃及记 23:10
    orderIndex: 9
    osisId: Exod.23.10
    sblId: Exod 23:10
    shortName: 出 23:10
    text: 「六年你要耕種田地，收集地的出產。
  - name: 出埃及记 23:11
    orderIndex: 10
    osisId: Exod.23.11
    sblId: Exod 23:11
    shortName: 出 23:11
    text: 只是第七年你要讓地歇息，不耕不種，使你百姓中的貧窮人有吃的；他們吃剩的，野獸可以吃。你的葡萄園和橄欖園也要照樣辦理。
  - name: 出埃及记 23:12
    orderIndex: 11
    osisId: Exod.23.12
    sblId: Exod 23:12
    shortName: 出 23:12
    text: 「六日你要做工，第七日要安息，使牛、驢可以歇息，也讓你使女的兒子和寄居的可以恢復精力。
  - name: 出埃及记 23:13
    orderIndex: 12
    osisId: Exod.23.13
    sblId: Exod 23:13
    shortName: 出 23:13
    text: 「凡我對你們說的話，你們都要謹守。別神的名，你不可提，也不可用口說給人聽。」
  - name: 出埃及记 23:14
    orderIndex: 13
    osisId: Exod.23.14
    sblId: Exod 23:14
    shortName: 出 23:14
    text: 「一年三次，你要向我守節。
  - name: 出埃及记 23:15
    orderIndex: 14
    osisId: Exod.23.15
    sblId: Exod 23:15
    shortName: 出 23:15
    text: 你要守除酵節，照我所吩咐你的，在亞筆月內所定的日期吃無酵餅七天，因為你是在這月離開了 埃及 。誰也不可空手來朝見我。
  - name: 出埃及记 23:16
    orderIndex: 15
    osisId: Exod.23.16
    sblId: Exod 23:16
    shortName: 出 23:16
    text: 你要守收割節，收田間所種、勞碌所得初熟之物。你年底收藏田間勞碌所得時，要守收藏節。
  - name: 出埃及记 23:17
    orderIndex: 16
    osisId: Exod.23.17
    sblId: Exod 23:17
    shortName: 出 23:17
    text: 所有的男丁都要一年三次朝見主耶和華。
  - name: 出埃及记 23:18
    orderIndex: 17
    osisId: Exod.23.18
    sblId: Exod 23:18
    shortName: 出 23:18
    text: 「不可將我祭牲的血和有酵之物一同獻上，也不可將我節期中祭牲的脂肪留到早晨。
  - name: 出埃及记 23:19
    orderIndex: 18
    osisId: Exod.23.19
    sblId: Exod 23:19
    shortName: 出 23:19
    text: 「要把地裏最好的初熟之物帶到耶和華－你上帝的殿中。 「不可用母山羊的奶來煮牠的小山羊。」
  - name: 出埃及记 23:20
    orderIndex: 19
    osisId: Exod.23.20
    sblId: Exod 23:20
    shortName: 出 23:20
    text: 「看哪，我要差遣使者在你前面，在路上保護你，領你到我所預備的地方。
  - name: 出埃及记 23:21
    orderIndex: 20
    osisId: Exod.23.21
    sblId: Exod 23:21
    shortName: 出 23:21
    text: 你們要在他面前謹慎，聽從他的話。不可抗拒 他，否則他必不赦免你們的過犯，因為我的名在他身上。
  - name: 出埃及记 23:22
    orderIndex: 21
    osisId: Exod.23.22
    sblId: Exod 23:22
    shortName: 出 23:22
    text: 「你若真的聽從他的話，照我一切所說的去做，我就以你的仇敵為仇敵，以你的敵人為敵人。
  - name: 出埃及记 23:23
    orderIndex: 22
    osisId: Exod.23.23
    sblId: Exod 23:23
    shortName: 出 23:23
    text: 「我的使者要走在你前面，領你到 亞摩利 人、 赫 人、 比利洗 人、 迦南 人、 希未 人、 耶布斯 人那裏，我必將他們除滅。
  - name: 出埃及记 23:24
    orderIndex: 23
    osisId: Exod.23.24
    sblId: Exod 23:24
    shortName: 出 23:24
    text: 你不可跪拜事奉他們的神明，也不可隨從他們的習俗，卻要徹底廢除，完全打碎他們的柱像。
  - name: 出埃及记 23:25
    orderIndex: 24
    osisId: Exod.23.25
    sblId: Exod 23:25
    shortName: 出 23:25
    text: 你們要事奉耶和華－你們的上帝，他必賜福給你的糧食和水，也必從你中間除去疾病。
  - name: 出埃及记 23:26
    orderIndex: 25
    osisId: Exod.23.26
    sblId: Exod 23:26
    shortName: 出 23:26
    text: 你境內必沒有流產的、不生育的。我要使你享滿你年日的數目。
  - name: 出埃及记 23:27
    orderIndex: 26
    osisId: Exod.23.27
    sblId: Exod 23:27
    shortName: 出 23:27
    text: 凡你所到的地方，我要使那裏的眾百姓在你面前驚慌失措，又要使你所有的仇敵轉身逃跑。
  - name: 出埃及记 23:28
    orderIndex: 27
    osisId: Exod.23.28
    sblId: Exod 23:28
    shortName: 出 23:28
    text: 我要派瘟疫 在你的前面，把 希未 人、 迦南 人、 赫 人從你面前趕出去。
  - name: 出埃及记 23:29
    orderIndex: 28
    osisId: Exod.23.29
    sblId: Exod 23:29
    shortName: 出 23:29
    text: 我不在一年之內把他們從你面前趕出去，恐怕地會荒廢，野地的走獸增多危害你。
  - name: 出埃及记 23:30
    orderIndex: 29
    osisId: Exod.23.30
    sblId: Exod 23:30
    shortName: 出 23:30
    text: 我要逐漸把他們從你面前趕出去，直到你的人數增多，承受那地為業。
  - name: 出埃及记 23:31
    orderIndex: 30
    osisId: Exod.23.31
    sblId: Exod 23:31
    shortName: 出 23:31
    text: 我要定你的疆界，從 紅海 直到 非利士海 ，從曠野直到 大河 。我要把那地的居民交在你手中，你要把他們從你面前趕出去。
  - name: 出埃及记 23:32
    orderIndex: 31
    osisId: Exod.23.32
    sblId: Exod 23:32
    shortName: 出 23:32
    text: 不可跟他們和他們的神明立約。
  - name: 出埃及记 23:33
    orderIndex: 32
    osisId: Exod.23.33
    sblId: Exod 23:33
    shortName: 出 23:33
    text: 他們不可住在你的地上，免得他們使你得罪我。你若事奉他們的神明，必成為你的圈套。」
  versesCount: 33
- name: 出埃及记 24
  orderIndex: 23
  osisId: Exod.24
  sblId: Exod 24
  shortName: 出 24
  verses:
  - name: 出埃及记 24:1
    orderIndex: 0
    osisId: Exod.24.1
    sblId: Exod 24:1
    shortName: 出 24:1
    text: 耶和華對 摩西 說：「你和 亞倫 、 拿答 、 亞比戶 ，以及 以色列 長老中的七十人，都要上到耶和華這裏來，遠遠地下拜。
  - name: 出埃及记 24:2
    orderIndex: 1
    osisId: Exod.24.2
    sblId: Exod 24:2
    shortName: 出 24:2
    text: 只有 摩西 可以接近耶和華，其他的人卻不可接近；百姓也不可和他一同上來。」
  - name: 出埃及记 24:3
    orderIndex: 2
    osisId: Exod.24.3
    sblId: Exod 24:3
    shortName: 出 24:3
    text: 摩西 下山，向百姓陳述耶和華一切的命令和典章。眾百姓齊聲說：「耶和華所吩咐的一切，我們都必遵行。」
  - name: 出埃及记 24:4
    orderIndex: 3
    osisId: Exod.24.4
    sblId: Exod 24:4
    shortName: 出 24:4
    text: 摩西 將耶和華一切的命令都寫下來。 他清早起來，在山腳築了一座壇，按著 以色列 十二支派立了十二根石柱。
  - name: 出埃及记 24:5
    orderIndex: 4
    osisId: Exod.24.5
    sblId: Exod 24:5
    shortName: 出 24:5
    text: 他差派 以色列 的年輕人去獻燔祭，又宰牛獻給耶和華為平安祭。
  - name: 出埃及记 24:6
    orderIndex: 5
    osisId: Exod.24.6
    sblId: Exod 24:6
    shortName: 出 24:6
    text: 摩西 將血的一半盛在盆中，另一半灑在壇上。
  - name: 出埃及记 24:7
    orderIndex: 6
    osisId: Exod.24.7
    sblId: Exod 24:7
    shortName: 出 24:7
    text: 然後，他拿起約書來，念給百姓聽。他們說：「耶和華所吩咐的一切，我們都必遵行，也必聽從。」
  - name: 出埃及记 24:8
    orderIndex: 7
    osisId: Exod.24.8
    sblId: Exod 24:8
    shortName: 出 24:8
    text: 摩西 把血灑在百姓身上，說：「看哪！這是立約的血，是耶和華按照這一切的命令和你們立約的憑據。」
  - name: 出埃及记 24:9
    orderIndex: 8
    osisId: Exod.24.9
    sblId: Exod 24:9
    shortName: 出 24:9
    text: 摩西 、 亞倫 、 拿答 、 亞比戶 ，以及 以色列 長老中的七十人都上去，
  - name: 出埃及记 24:10
    orderIndex: 9
    osisId: Exod.24.10
    sblId: Exod 24:10
    shortName: 出 24:10
    text: 看見了 以色列 的上帝。在他的腳下，彷彿有藍寶石鋪道，明淨如天。
  - name: 出埃及记 24:11
    orderIndex: 10
    osisId: Exod.24.11
    sblId: Exod 24:11
    shortName: 出 24:11
    text: 他不把手伸在 以色列 領袖的身上。他們瞻仰上帝，又吃又喝。
  - name: 出埃及记 24:12
    orderIndex: 11
    osisId: Exod.24.12
    sblId: Exod 24:12
    shortName: 出 24:12
    text: 耶和華對 摩西 說：「你上山到我這裏來，就在那裏，我要將石版，就是我所寫的律法和誡命賜給你，使你可以教導他們。」
  - name: 出埃及记 24:13
    orderIndex: 12
    osisId: Exod.24.13
    sblId: Exod 24:13
    shortName: 出 24:13
    text: 摩西 和他的助手 約書亞 站起來； 摩西 上了上帝的山。
  - name: 出埃及记 24:14
    orderIndex: 13
    osisId: Exod.24.14
    sblId: Exod 24:14
    shortName: 出 24:14
    text: 摩西 對長老們說：「你們在這裏等我們，直到我們再回到你們這裏。看哪， 亞倫 和 戶珥 與你們同在。誰有訴訟，可以去找他們。」
  - name: 出埃及记 24:15
    orderIndex: 14
    osisId: Exod.24.15
    sblId: Exod 24:15
    shortName: 出 24:15
    text: 摩西 上山，有雲彩把山遮蓋。
  - name: 出埃及记 24:16
    orderIndex: 15
    osisId: Exod.24.16
    sblId: Exod 24:16
    shortName: 出 24:16
    text: 耶和華的榮耀駐在 西奈山 ，雲彩遮蓋了山六天，第七天他從雲中呼叫 摩西 。
  - name: 出埃及记 24:17
    orderIndex: 16
    osisId: Exod.24.17
    sblId: Exod 24:17
    shortName: 出 24:17
    text: 耶和華的榮耀在山頂上，在 以色列 人眼前，形狀如吞噬的火。
  - name: 出埃及记 24:18
    orderIndex: 17
    osisId: Exod.24.18
    sblId: Exod 24:18
    shortName: 出 24:18
    text: 摩西 進入雲中，登上了山。 摩西 在山上四十晝夜。
  versesCount: 18
- name: 出埃及记 25
  orderIndex: 24
  osisId: Exod.25
  sblId: Exod 25
  shortName: 出 25
  verses:
  - name: 出埃及记 25:1
    orderIndex: 0
    osisId: Exod.25.1
    sblId: Exod 25:1
    shortName: 出 25:1
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 25:2
    orderIndex: 1
    osisId: Exod.25.2
    sblId: Exod 25:2
    shortName: 出 25:2
    text: 「你要吩咐 以色列 人獻禮物給我。凡甘心樂意獻給我的禮物，你們都可以收下。
  - name: 出埃及记 25:3
    orderIndex: 2
    osisId: Exod.25.3
    sblId: Exod 25:3
    shortName: 出 25:3
    text: 要從他們收的禮物是：金、銀、銅，
  - name: 出埃及记 25:4
    orderIndex: 3
    osisId: Exod.25.4
    sblId: Exod 25:4
    shortName: 出 25:4
    text: 藍色、紫色、朱紅色紗 ，細麻，山羊毛，
  - name: 出埃及记 25:5
    orderIndex: 4
    osisId: Exod.25.5
    sblId: Exod 25:5
    shortName: 出 25:5
    text: 染紅的公羊皮、精美的皮料，金合歡木，
  - name: 出埃及记 25:6
    orderIndex: 5
    osisId: Exod.25.6
    sblId: Exod 25:6
    shortName: 出 25:6
    text: 點燈的油，做膏油的香料、做香的香料，
  - name: 出埃及记 25:7
    orderIndex: 6
    osisId: Exod.25.7
    sblId: Exod 25:7
    shortName: 出 25:7
    text: 紅瑪瑙與寶石，可以鑲嵌在以弗得和胸袋上。
  - name: 出埃及记 25:8
    orderIndex: 7
    osisId: Exod.25.8
    sblId: Exod 25:8
    shortName: 出 25:8
    text: 他們要為我造聖所，使我住在他們中間。
  - name: 出埃及记 25:9
    orderIndex: 8
    osisId: Exod.25.9
    sblId: Exod 25:9
    shortName: 出 25:9
    text: 你們要按照我指示你的，帳幕和其中一切器具的樣式，照樣去做。」
  - name: 出埃及记 25:10
    orderIndex: 9
    osisId: Exod.25.10
    sblId: Exod 25:10
    shortName: 出 25:10
    text: 「他們要用金合歡木做一個櫃子，長二肘半，寬一肘半，高一肘半。
  - name: 出埃及记 25:11
    orderIndex: 10
    osisId: Exod.25.11
    sblId: Exod 25:11
    shortName: 出 25:11
    text: 你要把它裏裏外外包上純金，四圍要鑲上金邊。
  - name: 出埃及记 25:12
    orderIndex: 11
    osisId: Exod.25.12
    sblId: Exod 25:12
    shortName: 出 25:12
    text: 要鑄造四個金環，安在櫃子的四腳上；這邊兩個環，那邊兩個環。
  - name: 出埃及记 25:13
    orderIndex: 12
    osisId: Exod.25.13
    sblId: Exod 25:13
    shortName: 出 25:13
    text: 要用金合歡木做兩根槓，包上金子。
  - name: 出埃及记 25:14
    orderIndex: 13
    osisId: Exod.25.14
    sblId: Exod 25:14
    shortName: 出 25:14
    text: 要把槓穿過櫃旁的環，以便抬櫃。
  - name: 出埃及记 25:15
    orderIndex: 14
    osisId: Exod.25.15
    sblId: Exod 25:15
    shortName: 出 25:15
    text: 這槓要留在櫃的環內，不可抽出來。
  - name: 出埃及记 25:16
    orderIndex: 15
    osisId: Exod.25.16
    sblId: Exod 25:16
    shortName: 出 25:16
    text: 要把我所要賜給你的法版 放在櫃裏。
  - name: 出埃及记 25:17
    orderIndex: 16
    osisId: Exod.25.17
    sblId: Exod 25:17
    shortName: 出 25:17
    text: 要用純金做一個櫃蓋 ，長二肘半，寬一肘半。
  - name: 出埃及记 25:18
    orderIndex: 17
    osisId: Exod.25.18
    sblId: Exod 25:18
    shortName: 出 25:18
    text: 要造兩個用金子錘出的基路伯，從櫃蓋的兩端錘出它們。
  - name: 出埃及记 25:19
    orderIndex: 18
    osisId: Exod.25.19
    sblId: Exod 25:19
    shortName: 出 25:19
    text: 這端錘出一個基路伯，那端錘出一個基路伯；從櫃蓋的兩端錘出兩個基路伯。
  - name: 出埃及记 25:20
    orderIndex: 19
    osisId: Exod.25.20
    sblId: Exod 25:20
    shortName: 出 25:20
    text: 二基路伯的翅膀要向上張開，用翅膀遮住櫃蓋，臉要彼此相對；基路伯的臉要朝向櫃蓋。
  - name: 出埃及记 25:21
    orderIndex: 20
    osisId: Exod.25.21
    sblId: Exod 25:21
    shortName: 出 25:21
    text: 要把櫃蓋安在櫃的上邊，又要把我所要賜給你的法版放在櫃裏。
  - name: 出埃及记 25:22
    orderIndex: 21
    osisId: Exod.25.22
    sblId: Exod 25:22
    shortName: 出 25:22
    text: 我要在那裏與你相會，並要從法版之櫃的櫃蓋上，兩個基路伯的中間，將我要吩咐 以色列 人的一切事告訴你。」
  - name: 出埃及记 25:23
    orderIndex: 22
    osisId: Exod.25.23
    sblId: Exod 25:23
    shortName: 出 25:23
    text: 「你要用金合歡木做一張供桌，長二肘，寬一肘，高一肘半，
  - name: 出埃及记 25:24
    orderIndex: 23
    osisId: Exod.25.24
    sblId: Exod 25:24
    shortName: 出 25:24
    text: 把它包上純金，四圍鑲上金邊。
  - name: 出埃及记 25:25
    orderIndex: 24
    osisId: Exod.25.25
    sblId: Exod 25:25
    shortName: 出 25:25
    text: 供桌的四圍各做一掌寬的邊緣，邊緣周圍要鑲上金邊。
  - name: 出埃及记 25:26
    orderIndex: 25
    osisId: Exod.25.26
    sblId: Exod 25:26
    shortName: 出 25:26
    text: 要為供桌做四個金環，把環安在四個桌腳的四角上。
  - name: 出埃及记 25:27
    orderIndex: 26
    osisId: Exod.25.27
    sblId: Exod 25:27
    shortName: 出 25:27
    text: 環要靠近邊緣，以便穿槓抬供桌。
  - name: 出埃及记 25:28
    orderIndex: 27
    osisId: Exod.25.28
    sblId: Exod 25:28
    shortName: 出 25:28
    text: 要用金合歡木做兩根槓，包上金子，用來抬供桌。
  - name: 出埃及记 25:29
    orderIndex: 28
    osisId: Exod.25.29
    sblId: Exod 25:29
    shortName: 出 25:29
    text: 要用純金做桌上的盤、碟，以及澆酒祭的壺和杯。
  - name: 出埃及记 25:30
    orderIndex: 29
    osisId: Exod.25.30
    sblId: Exod 25:30
    shortName: 出 25:30
    text: 要把供餅擺在桌上，常在我面前。」
  - name: 出埃及记 25:31
    orderIndex: 30
    osisId: Exod.25.31
    sblId: Exod 25:31
    shortName: 出 25:31
    text: 「要造一座用純金錘出的燈臺。燈臺的座、幹、杯、花萼和花瓣，都要和燈臺接連一塊。
  - name: 出埃及记 25:32
    orderIndex: 31
    osisId: Exod.25.32
    sblId: Exod 25:32
    shortName: 出 25:32
    text: 燈臺兩旁要伸出六根枝子：這邊三根，那邊三根。
  - name: 出埃及记 25:33
    orderIndex: 32
    osisId: Exod.25.33
    sblId: Exod 25:33
    shortName: 出 25:33
    text: 這邊枝子上有三個杯，形狀像杏花，有花萼有花瓣；那邊枝子上也有三個杯，形狀像杏花，有花萼有花瓣。從燈臺伸出來的六根枝子都是如此。
  - name: 出埃及记 25:34
    orderIndex: 33
    osisId: Exod.25.34
    sblId: Exod 25:34
    shortName: 出 25:34
    text: 燈臺本身要有四個杯，形狀像杏花，有花萼有花瓣。
  - name: 出埃及记 25:35
    orderIndex: 34
    osisId: Exod.25.35
    sblId: Exod 25:35
    shortName: 出 25:35
    text: 燈臺的第一對枝子下面有花萼，燈臺的第二對枝子下面有花萼，燈臺的第三對枝子下面也有花萼；燈臺伸出的六根枝子都是如此。
  - name: 出埃及记 25:36
    orderIndex: 35
    osisId: Exod.25.36
    sblId: Exod 25:36
    shortName: 出 25:36
    text: 花萼和枝子都要和燈臺接連一塊，全是從一塊純金錘出來的。
  - name: 出埃及记 25:37
    orderIndex: 36
    osisId: Exod.25.37
    sblId: Exod 25:37
    shortName: 出 25:37
    text: 要做燈臺的七盞燈，燈要點燃，照亮前面。
  - name: 出埃及记 25:38
    orderIndex: 37
    osisId: Exod.25.38
    sblId: Exod 25:38
    shortName: 出 25:38
    text: 要用純金做燈剪和燈盤。
  - name: 出埃及记 25:39
    orderIndex: 38
    osisId: Exod.25.39
    sblId: Exod 25:39
    shortName: 出 25:39
    text: 做燈臺和這一切的器具要用一他連得純金。
  - name: 出埃及记 25:40
    orderIndex: 39
    osisId: Exod.25.40
    sblId: Exod 25:40
    shortName: 出 25:40
    text: 要謹慎，照著在山上指示你的樣式去做。」
  versesCount: 40
- name: 出埃及记 26
  orderIndex: 25
  osisId: Exod.26
  sblId: Exod 26
  shortName: 出 26
  verses:
  - name: 出埃及记 26:1
    orderIndex: 0
    osisId: Exod.26.1
    sblId: Exod 26:1
    shortName: 出 26:1
    text: 「你要用十幅幔子做帳幕。這些幔子要用搓的細麻和藍色、紫色、朱紅色紗織成，並且以刺繡的手藝繡上基路伯。
  - name: 出埃及记 26:2
    orderIndex: 1
    osisId: Exod.26.2
    sblId: Exod 26:2
    shortName: 出 26:2
    text: 每幅幔子要長二十八肘，每幅幔子寬四肘，全部的幔子尺寸都要一樣。
  - name: 出埃及记 26:3
    orderIndex: 2
    osisId: Exod.26.3
    sblId: Exod 26:3
    shortName: 出 26:3
    text: 這五幅幔子要彼此相連；那五幅也彼此相連。
  - name: 出埃及记 26:4
    orderIndex: 3
    osisId: Exod.26.4
    sblId: Exod 26:4
    shortName: 出 26:4
    text: 在這一組相連幔子的末幅邊上要縫藍色的鈕環；在另一組相連幔子的末幅邊上也要照樣做。
  - name: 出埃及记 26:5
    orderIndex: 4
    osisId: Exod.26.5
    sblId: Exod 26:5
    shortName: 出 26:5
    text: 這幅幔子上要縫五十個鈕環，另一組相連幔子的末幅上也縫五十個鈕環，環環相對。
  - name: 出埃及记 26:6
    orderIndex: 5
    osisId: Exod.26.6
    sblId: Exod 26:6
    shortName: 出 26:6
    text: 要做五十個金鉤，用鉤子使幔子彼此相連，成為一個帳幕。
  - name: 出埃及记 26:7
    orderIndex: 6
    osisId: Exod.26.7
    sblId: Exod 26:7
    shortName: 出 26:7
    text: 「你要用山羊毛織十一幅幔子來作帳幕的罩棚。
  - name: 出埃及记 26:8
    orderIndex: 7
    osisId: Exod.26.8
    sblId: Exod 26:8
    shortName: 出 26:8
    text: 每幅幔子要長三十肘，每幅幔子寬四肘；十一幅幔子的尺寸都要一樣。
  - name: 出埃及记 26:9
    orderIndex: 8
    osisId: Exod.26.9
    sblId: Exod 26:9
    shortName: 出 26:9
    text: 要把五幅幔子連成一幅，又把六幅幔子連成一幅，這第六幅幔子要在罩棚的前面摺上去。
  - name: 出埃及记 26:10
    orderIndex: 9
    osisId: Exod.26.10
    sblId: Exod 26:10
    shortName: 出 26:10
    text: 在這一組相連幔子的末幅邊上要縫五十個鈕環；在另一組相連幔子的末幅邊上也縫五十個鈕環。
  - name: 出埃及记 26:11
    orderIndex: 10
    osisId: Exod.26.11
    sblId: Exod 26:11
    shortName: 出 26:11
    text: 要做五十個銅鉤，鉤在鈕環中，使罩棚相連成為一個。
  - name: 出埃及记 26:12
    orderIndex: 11
    osisId: Exod.26.12
    sblId: Exod 26:12
    shortName: 出 26:12
    text: 罩棚幔子餘下垂著的，那餘下的半幅要垂在帳幕的背面。
  - name: 出埃及记 26:13
    orderIndex: 12
    osisId: Exod.26.13
    sblId: Exod 26:13
    shortName: 出 26:13
    text: 罩棚的幔子兩旁所餘下的，這邊一肘，那邊一肘，要垂在帳幕的兩邊，蓋住帳幕。
  - name: 出埃及记 26:14
    orderIndex: 13
    osisId: Exod.26.14
    sblId: Exod 26:14
    shortName: 出 26:14
    text: 要用染紅的公羊皮做罩棚的蓋，再用精美皮料做外層的蓋。
  - name: 出埃及记 26:15
    orderIndex: 14
    osisId: Exod.26.15
    sblId: Exod 26:15
    shortName: 出 26:15
    text: 「你要用金合歡木做豎立帳幕的木板，
  - name: 出埃及记 26:16
    orderIndex: 15
    osisId: Exod.26.16
    sblId: Exod 26:16
    shortName: 出 26:16
    text: 木板要長十肘，每塊板寬一肘半，
  - name: 出埃及记 26:17
    orderIndex: 16
    osisId: Exod.26.17
    sblId: Exod 26:17
    shortName: 出 26:17
    text: 每塊板有兩個榫頭可以彼此銜接。帳幕一切的板都要這樣做。
  - name: 出埃及记 26:18
    orderIndex: 17
    osisId: Exod.26.18
    sblId: Exod 26:18
    shortName: 出 26:18
    text: 你要做帳幕的木板：南面，就是面向南方的那一邊，要做二十塊板。
  - name: 出埃及记 26:19
    orderIndex: 18
    osisId: Exod.26.19
    sblId: Exod 26:19
    shortName: 出 26:19
    text: 在這二十塊板底下要做四十個帶卯眼的銀座；兩個卯眼接連這塊板上的兩個榫頭，另外兩個卯眼接連那塊板上的兩個榫頭。
  - name: 出埃及记 26:20
    orderIndex: 19
    osisId: Exod.26.20
    sblId: Exod 26:20
    shortName: 出 26:20
    text: 帳幕的第二邊，就是北面，也要做二十塊板，
  - name: 出埃及记 26:21
    orderIndex: 20
    osisId: Exod.26.21
    sblId: Exod 26:21
    shortName: 出 26:21
    text: 和四十個帶卯眼的銀座；這塊板底下有兩個卯眼，那塊板底下也有兩個卯眼。
  - name: 出埃及记 26:22
    orderIndex: 21
    osisId: Exod.26.22
    sblId: Exod 26:22
    shortName: 出 26:22
    text: 帳幕的後面，就是西面，要做六塊板。
  - name: 出埃及记 26:23
    orderIndex: 22
    osisId: Exod.26.23
    sblId: Exod 26:23
    shortName: 出 26:23
    text: 帳幕後面的角落要做兩塊板。
  - name: 出埃及记 26:24
    orderIndex: 23
    osisId: Exod.26.24
    sblId: Exod 26:24
    shortName: 出 26:24
    text: 下端的板是成雙的，上端要連在一起，直到頂端的第一個環子；兩塊板都要這樣，做成兩個角落。
  - name: 出埃及记 26:25
    orderIndex: 24
    osisId: Exod.26.25
    sblId: Exod 26:25
    shortName: 出 26:25
    text: 一共有八塊板和十六個帶卯眼的銀座；這塊板底下有兩個卯眼，那塊板底下也有兩個卯眼。
  - name: 出埃及记 26:26
    orderIndex: 25
    osisId: Exod.26.26
    sblId: Exod 26:26
    shortName: 出 26:26
    text: 「你要用金合歡木做橫木：為帳幕這面的板做五根橫木，
  - name: 出埃及记 26:27
    orderIndex: 26
    osisId: Exod.26.27
    sblId: Exod 26:27
    shortName: 出 26:27
    text: 為帳幕那面的板做五根橫木，又為帳幕後面，就是朝西的板做五根橫木。
  - name: 出埃及记 26:28
    orderIndex: 27
    osisId: Exod.26.28
    sblId: Exod 26:28
    shortName: 出 26:28
    text: 板腰間的橫木，要從一頭通到另一頭。
  - name: 出埃及记 26:29
    orderIndex: 28
    osisId: Exod.26.29
    sblId: Exod 26:29
    shortName: 出 26:29
    text: 板要包上金子，又要做板上的金環來套橫木；橫木也要包上金子。
  - name: 出埃及记 26:30
    orderIndex: 29
    osisId: Exod.26.30
    sblId: Exod 26:30
    shortName: 出 26:30
    text: 要照著在山上所指示你的樣式，把帳幕豎立起來。
  - name: 出埃及记 26:31
    orderIndex: 30
    osisId: Exod.26.31
    sblId: Exod 26:31
    shortName: 出 26:31
    text: 「你要用藍色、紫色、朱紅色紗，和搓的細麻織幔子，以刺繡的手藝繡上基路伯。
  - name: 出埃及记 26:32
    orderIndex: 31
    osisId: Exod.26.32
    sblId: Exod 26:32
    shortName: 出 26:32
    text: 要把幔子掛在四根包金的金合歡木柱子上，柱子有金鉤，並且安在四個帶卯眼的銀座上。
  - name: 出埃及记 26:33
    orderIndex: 32
    osisId: Exod.26.33
    sblId: Exod 26:33
    shortName: 出 26:33
    text: 要把幔子垂掛在鉤子上，把法櫃抬進幔子內；這幔子要將聖所和至聖所隔開。
  - name: 出埃及记 26:34
    orderIndex: 33
    osisId: Exod.26.34
    sblId: Exod 26:34
    shortName: 出 26:34
    text: 又要把櫃蓋安在至聖所內的法櫃上，
  - name: 出埃及记 26:35
    orderIndex: 34
    osisId: Exod.26.35
    sblId: Exod 26:35
    shortName: 出 26:35
    text: 把供桌安在幔子的外面，供桌在北面，燈臺在帳幕的南面，和供桌相對。
  - name: 出埃及记 26:36
    orderIndex: 35
    osisId: Exod.26.36
    sblId: Exod 26:36
    shortName: 出 26:36
    text: 「你要用藍色、紫色、朱紅色紗，和搓的細麻，以刺繡的手藝為帳幕織門簾。
  - name: 出埃及记 26:37
    orderIndex: 36
    osisId: Exod.26.37
    sblId: Exod 26:37
    shortName: 出 26:37
    text: 要用金合歡木為簾子做五根柱子，包上金子。柱子有金鉤，又為柱子鑄造五個帶卯眼的銅座。」
  versesCount: 37
- name: 出埃及记 27
  orderIndex: 26
  osisId: Exod.27
  sblId: Exod 27
  shortName: 出 27
  verses:
  - name: 出埃及记 27:1
    orderIndex: 0
    osisId: Exod.27.1
    sblId: Exod 27:1
    shortName: 出 27:1
    text: 「你要用金合歡木做祭壇，長五肘，寬五肘，這壇是正方形的，高三肘。
  - name: 出埃及记 27:2
    orderIndex: 1
    osisId: Exod.27.2
    sblId: Exod 27:2
    shortName: 出 27:2
    text: 要在壇的四角做四個翹角，與壇接連一塊；要把壇包上銅。
  - name: 出埃及记 27:3
    orderIndex: 2
    osisId: Exod.27.3
    sblId: Exod 27:3
    shortName: 出 27:3
    text: 要做桶子來盛壇上的灰，又要做鏟子、盤子、肉叉和火盆；壇上一切的器具都要用銅做。
  - name: 出埃及记 27:4
    orderIndex: 3
    osisId: Exod.27.4
    sblId: Exod 27:4
    shortName: 出 27:4
    text: 要為壇做一個銅網，在網的四角做四個銅環，
  - name: 出埃及记 27:5
    orderIndex: 4
    osisId: Exod.27.5
    sblId: Exod 27:5
    shortName: 出 27:5
    text: 把網安在壇四圍的邊的下面，使網垂到壇的半腰。
  - name: 出埃及记 27:6
    orderIndex: 5
    osisId: Exod.27.6
    sblId: Exod 27:6
    shortName: 出 27:6
    text: 又要用金合歡木為壇做槓，包上銅。
  - name: 出埃及记 27:7
    orderIndex: 6
    osisId: Exod.27.7
    sblId: Exod 27:7
    shortName: 出 27:7
    text: 這槓要穿過壇兩旁的環子，用來抬壇。
  - name: 出埃及记 27:8
    orderIndex: 7
    osisId: Exod.27.8
    sblId: Exod 27:8
    shortName: 出 27:8
    text: 要用板做壇，壇的中心是空的，都照著在山上所指示你的樣式做。」
  - name: 出埃及记 27:9
    orderIndex: 8
    osisId: Exod.27.9
    sblId: Exod 27:9
    shortName: 出 27:9
    text: 「你要做帳幕的院子。南面，就是面向南方的那一邊，要用搓的細麻做院子的帷幔，長一百肘，
  - name: 出埃及记 27:10
    orderIndex: 9
    osisId: Exod.27.10
    sblId: Exod 27:10
    shortName: 出 27:10
    text: 院子要有二十根柱子，二十個帶卯眼的銅座。要用銀做柱子的鉤和箍。
  - name: 出埃及记 27:11
    orderIndex: 10
    osisId: Exod.27.11
    sblId: Exod 27:11
    shortName: 出 27:11
    text: 北面的長度也一樣，帷幔長一百肘，要有二十根柱子，二十個帶卯眼的銅座。要用銀做柱子的鉤和箍。
  - name: 出埃及记 27:12
    orderIndex: 11
    osisId: Exod.27.12
    sblId: Exod 27:12
    shortName: 出 27:12
    text: 院子的西面有帷幔，寬五十肘，帷幔要有十根柱子，十個帶卯眼的座。
  - name: 出埃及记 27:13
    orderIndex: 12
    osisId: Exod.27.13
    sblId: Exod 27:13
    shortName: 出 27:13
    text: 院子的東面，就是面向東方的那一邊，寬五十肘。
  - name: 出埃及记 27:14
    orderIndex: 13
    osisId: Exod.27.14
    sblId: Exod 27:14
    shortName: 出 27:14
    text: 一邊的帷幔有十五肘，要有三根柱子，三個帶卯眼的座。
  - name: 出埃及记 27:15
    orderIndex: 14
    osisId: Exod.27.15
    sblId: Exod 27:15
    shortName: 出 27:15
    text: 另一邊的帷幔也有十五肘，要有三根柱子，三個帶卯眼的座。
  - name: 出埃及记 27:16
    orderIndex: 15
    osisId: Exod.27.16
    sblId: Exod 27:16
    shortName: 出 27:16
    text: 院子的門要有二十肘長的簾子，用藍色、紫色、朱紅色紗，和搓的細麻，以刺繡的手藝織成；要有四根柱子，四個帶卯眼的座。
  - name: 出埃及记 27:17
    orderIndex: 16
    osisId: Exod.27.17
    sblId: Exod 27:17
    shortName: 出 27:17
    text: 院子四圍一切的柱子都要用銀子箍著，要用銀做柱子的鉤子，用銅做帶卯眼的座。
  - name: 出埃及记 27:18
    orderIndex: 17
    osisId: Exod.27.18
    sblId: Exod 27:18
    shortName: 出 27:18
    text: 院子要長一百肘，寬五十肘 ，高五肘。要用搓的細麻做帷幔，用銅做帶卯眼的座。
  - name: 出埃及记 27:19
    orderIndex: 18
    osisId: Exod.27.19
    sblId: Exod 27:19
    shortName: 出 27:19
    text: 帳幕中各樣用途的器具，以及帳幕一切的橛子和院子裏一切的橛子，都要用銅做。」
  - name: 出埃及记 27:20
    orderIndex: 19
    osisId: Exod.27.20
    sblId: Exod 27:20
    shortName: 出 27:20
    text: 「你要吩咐 以色列 人，把搗成的純橄欖油拿來給你，用以點燈，使燈經常點著；
  - name: 出埃及记 27:21
    orderIndex: 20
    osisId: Exod.27.21
    sblId: Exod 27:21
    shortName: 出 27:21
    text: 在會幕中法櫃前的幔子外， 亞倫 和他的兒子要從晚上到早晨，在耶和華面前照管這燈。這要成為 以色列 人世世代代永遠的定例。」
  versesCount: 21
- name: 出埃及记 28
  orderIndex: 27
  osisId: Exod.28
  sblId: Exod 28
  shortName: 出 28
  verses:
  - name: 出埃及记 28:1
    orderIndex: 0
    osisId: Exod.28.1
    sblId: Exod 28:1
    shortName: 出 28:1
    text: 「你要從 以色列 人中，叫你的哥哥 亞倫 和他的兒子 拿答 、 亞比戶 、 以利亞撒 、 以他瑪 一同親近你，作事奉我的祭司。
  - name: 出埃及记 28:2
    orderIndex: 1
    osisId: Exod.28.2
    sblId: Exod 28:2
    shortName: 出 28:2
    text: 你要為你哥哥 亞倫 做聖衣，以示尊嚴和華美。
  - name: 出埃及记 28:3
    orderIndex: 2
    osisId: Exod.28.3
    sblId: Exod 28:3
    shortName: 出 28:3
    text: 要吩咐一切心中有智慧的，就是我用智慧的靈所充滿的人，為 亞倫 做衣服，使他分別為聖，作事奉我的祭司。
  - name: 出埃及记 28:4
    orderIndex: 3
    osisId: Exod.28.4
    sblId: Exod 28:4
    shortName: 出 28:4
    text: 所要做的是胸袋、以弗得、外袍、織成的內袍、禮冠和腰帶。他們要為你哥哥 亞倫 和他的兒子做聖衣，使他們作祭司事奉我。
  - name: 出埃及记 28:5
    orderIndex: 4
    osisId: Exod.28.5
    sblId: Exod 28:5
    shortName: 出 28:5
    text: 要用金色、藍色、紫色、朱紅色紗，和細麻去縫製。
  - name: 出埃及记 28:6
    orderIndex: 5
    osisId: Exod.28.6
    sblId: Exod 28:6
    shortName: 出 28:6
    text: 「他們要用金色、藍色、紫色、朱紅色紗，和搓的細麻，以刺繡的手藝做以弗得。
  - name: 出埃及记 28:7
    orderIndex: 6
    osisId: Exod.28.7
    sblId: Exod 28:7
    shortName: 出 28:7
    text: 以弗得當有兩條肩帶，接上兩端，使它相連。
  - name: 出埃及记 28:8
    orderIndex: 7
    osisId: Exod.28.8
    sblId: Exod 28:8
    shortName: 出 28:8
    text: 以弗得的精緻帶子，要以一樣的手藝，用金色、藍色、紫色、朱紅色紗，和搓的細麻縫製，與以弗得接連在一起。
  - name: 出埃及记 28:9
    orderIndex: 8
    osisId: Exod.28.9
    sblId: Exod 28:9
    shortName: 出 28:9
    text: 要取兩塊紅瑪瑙，在上面刻 以色列 兒子的名字：
  - name: 出埃及记 28:10
    orderIndex: 9
    osisId: Exod.28.10
    sblId: Exod 28:10
    shortName: 出 28:10
    text: 六個名字在一塊寶石上，六個名字在另一塊寶石上，都按照他們出生的次序。
  - name: 出埃及记 28:11
    orderIndex: 10
    osisId: Exod.28.11
    sblId: Exod 28:11
    shortName: 出 28:11
    text: 要以雕刻寶石的手藝，如同刻印章，把 以色列 兒子的名字刻在這兩塊寶石上，並把寶石鑲在金槽裏。
  - name: 出埃及记 28:12
    orderIndex: 11
    osisId: Exod.28.12
    sblId: Exod 28:12
    shortName: 出 28:12
    text: 要把這兩塊寶石安在以弗得的兩條肩帶上，為 以色列 人作紀念石。 亞倫 要在耶和華面前把他們的名字帶在兩肩上，作為紀念。
  - name: 出埃及记 28:13
    orderIndex: 12
    osisId: Exod.28.13
    sblId: Exod 28:13
    shortName: 出 28:13
    text: 要用金子做兩個槽，
  - name: 出埃及记 28:14
    orderIndex: 13
    osisId: Exod.28.14
    sblId: Exod 28:14
    shortName: 出 28:14
    text: 再用純金打兩條鏈子，像編成的繩子一樣，把這編成的金鏈扣在槽上。」
  - name: 出埃及记 28:15
    orderIndex: 14
    osisId: Exod.28.15
    sblId: Exod 28:15
    shortName: 出 28:15
    text: 「你要以刺繡的手藝做一個決斷的胸袋，和做以弗得的方法一樣，用金色、藍色、紫色、朱紅色紗，和搓的細麻縫製。
  - name: 出埃及记 28:16
    orderIndex: 15
    osisId: Exod.28.16
    sblId: Exod 28:16
    shortName: 出 28:16
    text: 胸袋是正方形的，疊成兩層，長一虎口，寬一虎口。
  - name: 出埃及记 28:17
    orderIndex: 16
    osisId: Exod.28.17
    sblId: Exod 28:17
    shortName: 出 28:17
    text: 要在上面鑲四行寶石：第一行是紅寶石、紅璧璽、紅玉；
  - name: 出埃及记 28:18
    orderIndex: 17
    osisId: Exod.28.18
    sblId: Exod 28:18
    shortName: 出 28:18
    text: 第二行是綠寶石、藍寶石、金剛石；
  - name: 出埃及记 28:19
    orderIndex: 18
    osisId: Exod.28.19
    sblId: Exod 28:19
    shortName: 出 28:19
    text: 第三行是紫瑪瑙、白瑪瑙、紫晶；
  - name: 出埃及记 28:20
    orderIndex: 19
    osisId: Exod.28.20
    sblId: Exod 28:20
    shortName: 出 28:20
    text: 第四行是水蒼玉、紅瑪瑙、碧玉。這些都要鑲在金槽中。
  - name: 出埃及记 28:21
    orderIndex: 20
    osisId: Exod.28.21
    sblId: Exod 28:21
    shortName: 出 28:21
    text: 這些寶石要有 以色列 十二個兒子的名字，如同刻印章，每一顆有自己的名字，代表十二個支派。
  - name: 出埃及记 28:22
    orderIndex: 21
    osisId: Exod.28.22
    sblId: Exod 28:22
    shortName: 出 28:22
    text: 要在胸袋上用純金打鏈子，像編成的繩子一樣。
  - name: 出埃及记 28:23
    orderIndex: 22
    osisId: Exod.28.23
    sblId: Exod 28:23
    shortName: 出 28:23
    text: 要為胸袋做兩個金環，把這兩個環安在胸袋的兩端。
  - name: 出埃及记 28:24
    orderIndex: 23
    osisId: Exod.28.24
    sblId: Exod 28:24
    shortName: 出 28:24
    text: 要把那兩條編成的金鏈繫在胸袋兩端的兩個環上。
  - name: 出埃及记 28:25
    orderIndex: 24
    osisId: Exod.28.25
    sblId: Exod 28:25
    shortName: 出 28:25
    text: 又要把鏈子的另外兩端扣在兩個槽上，安在以弗得前面的肩帶上。
  - name: 出埃及记 28:26
    orderIndex: 25
    osisId: Exod.28.26
    sblId: Exod 28:26
    shortName: 出 28:26
    text: 要做兩個金環，安在胸袋的兩端，在以弗得裏面的邊上。
  - name: 出埃及记 28:27
    orderIndex: 26
    osisId: Exod.28.27
    sblId: Exod 28:27
    shortName: 出 28:27
    text: 再做兩個金環，安在以弗得前面兩條肩帶的下邊，靠近接縫處，在以弗得精緻帶子的上面。
  - name: 出埃及记 28:28
    orderIndex: 27
    osisId: Exod.28.28
    sblId: Exod 28:28
    shortName: 出 28:28
    text: 要用藍色的帶子把胸袋的環與以弗得的環繫住，使胸袋綁在以弗得的精緻帶子上，不致鬆脫。
  - name: 出埃及记 28:29
    orderIndex: 28
    osisId: Exod.28.29
    sblId: Exod 28:29
    shortName: 出 28:29
    text: 亞倫 進聖所的時候，要把刻著 以色列 兒子名字的決斷胸袋帶著，放在心上，在耶和華面前常作紀念。
  - name: 出埃及记 28:30
    orderIndex: 29
    osisId: Exod.28.30
    sblId: Exod 28:30
    shortName: 出 28:30
    text: 又要將烏陵和土明 放在決斷胸袋裏； 亞倫 進到耶和華面前的時候，要放在心上。這樣， 亞倫 在耶和華面前要把 以色列 人的決斷胸袋常常帶著，放在心上。」
  - name: 出埃及记 28:31
    orderIndex: 30
    osisId: Exod.28.31
    sblId: Exod 28:31
    shortName: 出 28:31
    text: 「你要做以弗得的外袍，顏色全是藍的。
  - name: 出埃及记 28:32
    orderIndex: 31
    osisId: Exod.28.32
    sblId: Exod 28:32
    shortName: 出 28:32
    text: 袍上方的中間要留一個領口，領口周圍的領邊要以手藝編織而成，好像鎧甲的領口，免得破裂。
  - name: 出埃及记 28:33
    orderIndex: 32
    osisId: Exod.28.33
    sblId: Exod 28:33
    shortName: 出 28:33
    text: 袍子下襬，就是下襬的周圍要用藍色、紫色、朱紅色紗做石榴，周圍的石榴中間要有金鈴鐺：
  - name: 出埃及记 28:34
    orderIndex: 33
    osisId: Exod.28.34
    sblId: Exod 28:34
    shortName: 出 28:34
    text: 一個金鈴鐺一個石榴，一個金鈴鐺一個石榴，在袍子下襬的周圍。
  - name: 出埃及记 28:35
    orderIndex: 34
    osisId: Exod.28.35
    sblId: Exod 28:35
    shortName: 出 28:35
    text: 亞倫 供職的時候要穿這袍。他進入聖所到耶和華面前，以及出來的時候，袍上的鈴聲必被聽見，使他不至於死。
  - name: 出埃及记 28:36
    orderIndex: 35
    osisId: Exod.28.36
    sblId: Exod 28:36
    shortName: 出 28:36
    text: 「你要用純金做一面牌，如同刻印章，在上面刻『歸耶和華為聖』。
  - name: 出埃及记 28:37
    orderIndex: 36
    osisId: Exod.28.37
    sblId: Exod 28:37
    shortName: 出 28:37
    text: 要用藍色的帶子把牌繫在禮冠上，在禮冠的正前面。
  - name: 出埃及记 28:38
    orderIndex: 37
    osisId: Exod.28.38
    sblId: Exod 28:38
    shortName: 出 28:38
    text: 這牌必在 亞倫 的額上， 亞倫 要擔當干犯聖物的罪孽；這聖物是 以色列 人在一切聖禮物上所分別為聖的。這牌要常在他的額上，使他們可以在耶和華面前蒙悅納。
  - name: 出埃及记 28:39
    orderIndex: 38
    osisId: Exod.28.39
    sblId: Exod 28:39
    shortName: 出 28:39
    text: 要用細麻編織內袍，用細麻做禮冠，又以刺繡的手藝做腰帶。
  - name: 出埃及记 28:40
    orderIndex: 39
    osisId: Exod.28.40
    sblId: Exod 28:40
    shortName: 出 28:40
    text: 「你要為 亞倫 的兒子做內袍、腰帶、頭巾，以示尊嚴和華美。
  - name: 出埃及记 28:41
    orderIndex: 40
    osisId: Exod.28.41
    sblId: Exod 28:41
    shortName: 出 28:41
    text: 要把這些給你哥哥 亞倫 和他的兒子穿戴，又要膏他們，授予聖職，使他們分別為聖，作事奉我的祭司。
  - name: 出埃及记 28:42
    orderIndex: 41
    osisId: Exod.28.42
    sblId: Exod 28:42
    shortName: 出 28:42
    text: 要用細麻布給他們做褲子來遮掩下體，從腰間直到大腿。
  - name: 出埃及记 28:43
    orderIndex: 42
    osisId: Exod.28.43
    sblId: Exod 28:43
    shortName: 出 28:43
    text: 亞倫 和他兒子進入會幕，或接近祭壇，在聖所供職的時候要穿上褲子，免得擔當罪孽而死。這要成為 亞倫 和他後裔永遠的定例。」
  versesCount: 43
- name: 出埃及记 29
  orderIndex: 28
  osisId: Exod.29
  sblId: Exod 29
  shortName: 出 29
  verses:
  - name: 出埃及记 29:1
    orderIndex: 0
    osisId: Exod.29.1
    sblId: Exod 29:1
    shortName: 出 29:1
    text: 「這是你使他們分別為聖，作事奉我的祭司時要做的事：取一頭公牛犢，兩隻無殘疾的公綿羊，
  - name: 出埃及记 29:2
    orderIndex: 1
    osisId: Exod.29.2
    sblId: Exod 29:2
    shortName: 出 29:2
    text: 無酵餅、用油調和的無酵餅，和抹油的無酵薄餅；這些餅都要用細麥麵做成。
  - name: 出埃及记 29:3
    orderIndex: 2
    osisId: Exod.29.3
    sblId: Exod 29:3
    shortName: 出 29:3
    text: 這些餅要裝在一個籃子裏，用籃子帶來，又把公牛和兩隻公綿羊牽來。
  - name: 出埃及记 29:4
    orderIndex: 3
    osisId: Exod.29.4
    sblId: Exod 29:4
    shortName: 出 29:4
    text: 要帶 亞倫 和他兒子到會幕的門口，用水洗他們。
  - name: 出埃及记 29:5
    orderIndex: 4
    osisId: Exod.29.5
    sblId: Exod 29:5
    shortName: 出 29:5
    text: 要拿服裝，給 亞倫 穿上內袍和以弗得的外袍，以及以弗得，又帶上胸袋，束上以弗得精緻的帶子。
  - name: 出埃及记 29:6
    orderIndex: 5
    osisId: Exod.29.6
    sblId: Exod 29:6
    shortName: 出 29:6
    text: 要把禮冠戴在他頭上，將聖冕加在禮冠上，
  - name: 出埃及记 29:7
    orderIndex: 6
    osisId: Exod.29.7
    sblId: Exod 29:7
    shortName: 出 29:7
    text: 把膏油倒在他頭上膏他。
  - name: 出埃及记 29:8
    orderIndex: 7
    osisId: Exod.29.8
    sblId: Exod 29:8
    shortName: 出 29:8
    text: 要帶他的兒子來，給他們穿上內袍。
  - name: 出埃及记 29:9
    orderIndex: 8
    osisId: Exod.29.9
    sblId: Exod 29:9
    shortName: 出 29:9
    text: 要給 亞倫 和他的兒子束上腰帶，裹上頭巾，他們就憑永遠的定例得祭司的職分。又要授聖職給 亞倫 和他的兒子。
  - name: 出埃及记 29:10
    orderIndex: 9
    osisId: Exod.29.10
    sblId: Exod 29:10
    shortName: 出 29:10
    text: 「你要把公牛牽到會幕前， 亞倫 和他的兒子要按手在公牛的頭上。
  - name: 出埃及记 29:11
    orderIndex: 10
    osisId: Exod.29.11
    sblId: Exod 29:11
    shortName: 出 29:11
    text: 你要在耶和華面前，在會幕的門口宰這公牛。
  - name: 出埃及记 29:12
    orderIndex: 11
    osisId: Exod.29.12
    sblId: Exod 29:12
    shortName: 出 29:12
    text: 要取些公牛的血，用指頭抹在祭壇的四個翹角上，把其餘的血全倒在壇的底座上。
  - name: 出埃及记 29:13
    orderIndex: 12
    osisId: Exod.29.13
    sblId: Exod 29:13
    shortName: 出 29:13
    text: 要把所有包著內臟的脂肪、肝上的網油、兩個腎和腎上的脂肪，都燒在壇上。
  - name: 出埃及记 29:14
    orderIndex: 13
    osisId: Exod.29.14
    sblId: Exod 29:14
    shortName: 出 29:14
    text: 只是公牛的肉、皮、糞都要在營外用火焚燒；這牛是贖罪祭。
  - name: 出埃及记 29:15
    orderIndex: 14
    osisId: Exod.29.15
    sblId: Exod 29:15
    shortName: 出 29:15
    text: 「你要牽一隻公綿羊來， 亞倫 和他兒子要按手在這羊的頭上。
  - name: 出埃及记 29:16
    orderIndex: 15
    osisId: Exod.29.16
    sblId: Exod 29:16
    shortName: 出 29:16
    text: 你要宰這羊，把血灑在祭壇的周圍。
  - name: 出埃及记 29:17
    orderIndex: 16
    osisId: Exod.29.17
    sblId: Exod 29:17
    shortName: 出 29:17
    text: 再把羊切成肉塊，洗淨內臟和腿，連肉塊和頭放在一處。
  - name: 出埃及记 29:18
    orderIndex: 17
    osisId: Exod.29.18
    sblId: Exod 29:18
    shortName: 出 29:18
    text: 要把全羊燒在壇上。這是獻給耶和華的燔祭，是獻給耶和華馨香的火祭。」
  - name: 出埃及记 29:19
    orderIndex: 18
    osisId: Exod.29.19
    sblId: Exod 29:19
    shortName: 出 29:19
    text: 「你要把第二隻公綿羊牽來， 亞倫 和他兒子要按手在這羊的頭上。
  - name: 出埃及记 29:20
    orderIndex: 19
    osisId: Exod.29.20
    sblId: Exod 29:20
    shortName: 出 29:20
    text: 你要宰這羊，取些血抹在 亞倫 的右耳垂和他兒子的右耳垂上，又抹在他們右手的大拇指和右腳的大腳趾上，然後把其餘的血灑在壇的周圍。
  - name: 出埃及记 29:21
    orderIndex: 20
    osisId: Exod.29.21
    sblId: Exod 29:21
    shortName: 出 29:21
    text: 你要取些膏油和壇上的血，彈在 亞倫 和他的衣服上，以及他兒子和他們的衣服上； 亞倫 和他的衣服，他兒子和他們的衣服都成為聖了。
  - name: 出埃及记 29:22
    orderIndex: 21
    osisId: Exod.29.22
    sblId: Exod 29:22
    shortName: 出 29:22
    text: 「你要取這羊的脂肪，肥尾巴、包著內臟的脂肪、肝上的網油、兩個腎、腎上的脂肪和右腿，這是聖職禮所獻的公綿羊；
  - name: 出埃及记 29:23
    orderIndex: 22
    osisId: Exod.29.23
    sblId: Exod 29:23
    shortName: 出 29:23
    text: 再從耶和華面前那裝無酵餅的籃子中取一個餅、一個油餅和一個薄餅，
  - name: 出埃及记 29:24
    orderIndex: 23
    osisId: Exod.29.24
    sblId: Exod 29:24
    shortName: 出 29:24
    text: 把它們都放在 亞倫 的手和他兒子的手上，在耶和華面前搖一搖，作為搖祭。
  - name: 出埃及记 29:25
    orderIndex: 24
    osisId: Exod.29.25
    sblId: Exod 29:25
    shortName: 出 29:25
    text: 然後，你要從他們手中接過來，放在燔祭上，一起燒在壇上，作為耶和華面前馨香之氣；這是獻給耶和華的火祭。
  - name: 出埃及记 29:26
    orderIndex: 25
    osisId: Exod.29.26
    sblId: Exod 29:26
    shortName: 出 29:26
    text: 「你要取 亞倫 聖職禮所獻公綿羊的胸，在耶和華面前搖一搖，作為搖祭；這份就是你的。
  - name: 出埃及记 29:27
    orderIndex: 26
    osisId: Exod.29.27
    sblId: Exod 29:27
    shortName: 出 29:27
    text: 那搖祭的胸和舉祭的腿，就是聖職禮獻公綿羊時所搖的、所舉的，你要使它們分別為聖，是歸給 亞倫 和他兒子的。
  - name: 出埃及记 29:28
    orderIndex: 27
    osisId: Exod.29.28
    sblId: Exod 29:28
    shortName: 出 29:28
    text: 這是 亞倫 和他子孫憑永遠的定例從 以色列 人中所應得的；因為這是舉祭，是從 以色列 人的平安祭中取出，作為獻給耶和華的舉祭。
  - name: 出埃及记 29:29
    orderIndex: 28
    osisId: Exod.29.29
    sblId: Exod 29:29
    shortName: 出 29:29
    text: 「 亞倫 的聖衣要傳給他的子孫，使他們在受膏和承接聖職的時候穿上。
  - name: 出埃及记 29:30
    orderIndex: 29
    osisId: Exod.29.30
    sblId: Exod 29:30
    shortName: 出 29:30
    text: 他的子孫接續他當祭司的，每逢進入會幕在聖所供職的時候，要穿這聖衣七天。
  - name: 出埃及记 29:31
    orderIndex: 30
    osisId: Exod.29.31
    sblId: Exod 29:31
    shortName: 出 29:31
    text: 「你要拿聖職禮所獻的公綿羊，在聖處煮牠的肉。
  - name: 出埃及记 29:32
    orderIndex: 31
    osisId: Exod.29.32
    sblId: Exod 29:32
    shortName: 出 29:32
    text: 亞倫 和他兒子要在會幕的門口吃這羊的肉和籃子裏的餅。
  - name: 出埃及记 29:33
    orderIndex: 32
    osisId: Exod.29.33
    sblId: Exod 29:33
    shortName: 出 29:33
    text: 他們要吃那些用來贖罪之物，好承接聖職，使他們分別為聖。外人不可吃，因為這是聖物。
  - name: 出埃及记 29:34
    orderIndex: 33
    osisId: Exod.29.34
    sblId: Exod 29:34
    shortName: 出 29:34
    text: 那聖職禮所獻的肉或餅，若有剩餘留到早晨，就要把剩下的用火燒了，不可再吃，因為這是聖物。
  - name: 出埃及记 29:35
    orderIndex: 34
    osisId: Exod.29.35
    sblId: Exod 29:35
    shortName: 出 29:35
    text: 「你要這樣照我一切所吩咐的，向 亞倫 和他兒子行授聖職禮七天。
  - name: 出埃及记 29:36
    orderIndex: 35
    osisId: Exod.29.36
    sblId: Exod 29:36
    shortName: 出 29:36
    text: 為了贖罪，每天要獻一頭公牛為贖罪祭。你要為祭壇贖罪，使壇潔淨，並要用膏抹壇，使壇成為聖。
  - name: 出埃及记 29:37
    orderIndex: 36
    osisId: Exod.29.37
    sblId: Exod 29:37
    shortName: 出 29:37
    text: 要為壇贖罪七天，使壇成為聖，壇就成為至聖。凡觸摸壇的都成為聖。」
  - name: 出埃及记 29:38
    orderIndex: 37
    osisId: Exod.29.38
    sblId: Exod 29:38
    shortName: 出 29:38
    text: 「這是你要獻在壇上的：每天不可間斷地獻兩隻一歲的羔羊；
  - name: 出埃及记 29:39
    orderIndex: 38
    osisId: Exod.29.39
    sblId: Exod 29:39
    shortName: 出 29:39
    text: 早晨獻第一隻羔羊，黃昏獻第二隻羔羊。
  - name: 出埃及记 29:40
    orderIndex: 39
    osisId: Exod.29.40
    sblId: Exod 29:40
    shortName: 出 29:40
    text: 獻第一隻羔羊時，要同時獻上十分之一伊法細麵，調和四分之一欣搗成的油，再獻四分之一欣酒作澆酒祭。
  - name: 出埃及记 29:41
    orderIndex: 40
    osisId: Exod.29.41
    sblId: Exod 29:41
    shortName: 出 29:41
    text: 黃昏你獻第二隻羔羊，要照早晨的素祭和同獻的澆酒祭獻上，作為獻給耶和華馨香的火祭。
  - name: 出埃及记 29:42
    orderIndex: 41
    osisId: Exod.29.42
    sblId: Exod 29:42
    shortName: 出 29:42
    text: 這要在耶和華面前，在會幕的門口，作為你們世世代代經常獻的燔祭。我要在那裏與你們 相會，和你說話。
  - name: 出埃及记 29:43
    orderIndex: 42
    osisId: Exod.29.43
    sblId: Exod 29:43
    shortName: 出 29:43
    text: 我要在那裏與 以色列 人相會，會幕就要因我的榮耀成為聖。
  - name: 出埃及记 29:44
    orderIndex: 43
    osisId: Exod.29.44
    sblId: Exod 29:44
    shortName: 出 29:44
    text: 我要使會幕和祭壇分別為聖，也要使 亞倫 和他的兒子分別為聖，作事奉我的祭司。
  - name: 出埃及记 29:45
    orderIndex: 44
    osisId: Exod.29.45
    sblId: Exod 29:45
    shortName: 出 29:45
    text: 我要住在 以色列 人中，作他們的上帝。
  - name: 出埃及记 29:46
    orderIndex: 45
    osisId: Exod.29.46
    sblId: Exod 29:46
    shortName: 出 29:46
    text: 他們必知道我是耶和華－他們的上帝，是將他們從 埃及 地領出來的，為要住在他們中間。我是耶和華－他們的上帝 。」
  versesCount: 46
- name: 出埃及记 30
  orderIndex: 29
  osisId: Exod.30
  sblId: Exod 30
  shortName: 出 30
  verses:
  - name: 出埃及记 30:1
    orderIndex: 0
    osisId: Exod.30.1
    sblId: Exod 30:1
    shortName: 出 30:1
    text: 「你要用金合歡木做一座燒香的壇，
  - name: 出埃及记 30:2
    orderIndex: 1
    osisId: Exod.30.2
    sblId: Exod 30:2
    shortName: 出 30:2
    text: 長一肘，寬一肘，這壇是正方形的，高二肘。壇的四個翹角與壇接連一塊。
  - name: 出埃及记 30:3
    orderIndex: 2
    osisId: Exod.30.3
    sblId: Exod 30:3
    shortName: 出 30:3
    text: 要把壇的上面與壇的四圍，以及壇的四個翹角包上純金；又要在壇的四圍鑲上金邊。
  - name: 出埃及记 30:4
    orderIndex: 3
    osisId: Exod.30.4
    sblId: Exod 30:4
    shortName: 出 30:4
    text: 要在壇的兩個對側，金邊下面做兩個金環，用來穿槓抬壇。
  - name: 出埃及记 30:5
    orderIndex: 4
    osisId: Exod.30.5
    sblId: Exod 30:5
    shortName: 出 30:5
    text: 要用金合歡木做槓，包上金子。
  - name: 出埃及记 30:6
    orderIndex: 5
    osisId: Exod.30.6
    sblId: Exod 30:6
    shortName: 出 30:6
    text: 要把壇放在法櫃前的幔子外，對著法櫃上的櫃蓋，就是我與你相會的地方。
  - name: 出埃及记 30:7
    orderIndex: 6
    osisId: Exod.30.7
    sblId: Exod 30:7
    shortName: 出 30:7
    text: 亞倫 要在壇上燒芬芳的香；每早晨整理燈的時候，他都要燒這香。
  - name: 出埃及记 30:8
    orderIndex: 7
    osisId: Exod.30.8
    sblId: Exod 30:8
    shortName: 出 30:8
    text: 黃昏點燈的時候， 亞倫 也要燒這香。這是你們世世代代在耶和華面前常燒的香。
  - name: 出埃及记 30:9
    orderIndex: 8
    osisId: Exod.30.9
    sblId: Exod 30:9
    shortName: 出 30:9
    text: 在這壇上不可燒別樣的香，不可獻燔祭、素祭，也不可獻澆酒祭。
  - name: 出埃及记 30:10
    orderIndex: 9
    osisId: Exod.30.10
    sblId: Exod 30:10
    shortName: 出 30:10
    text: 亞倫 每年一次要為壇的四個翹角贖罪。他每年一次要用贖罪祭的血為壇贖罪，作為世世代代的定例。這壇在耶和華面前是至聖的。」
  - name: 出埃及记 30:11
    orderIndex: 10
    osisId: Exod.30.11
    sblId: Exod 30:11
    shortName: 出 30:11
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 30:12
    orderIndex: 11
    osisId: Exod.30.12
    sblId: Exod 30:12
    shortName: 出 30:12
    text: 「你數點 以色列 人，計算人頭時，被數的每一個人要把他生命的贖價獻給耶和華，免得災殃在數點中臨到他們。
  - name: 出埃及记 30:13
    orderIndex: 12
    osisId: Exod.30.13
    sblId: Exod 30:13
    shortName: 出 30:13
    text: 每一個被數的人要按照聖所的舍客勒，付半舍客勒，一舍客勒是二十季拉；這半舍客勒是獻給耶和華的禮物。
  - name: 出埃及记 30:14
    orderIndex: 13
    osisId: Exod.30.14
    sblId: Exod 30:14
    shortName: 出 30:14
    text: 每一個被數的人，就是二十歲以上的，要將這禮物獻給耶和華。
  - name: 出埃及记 30:15
    orderIndex: 14
    osisId: Exod.30.15
    sblId: Exod 30:15
    shortName: 出 30:15
    text: 富有的不必多付，貧窮的也不可少出，各人都要獻半舍客勒給耶和華，作你們生命的贖價。
  - name: 出埃及记 30:16
    orderIndex: 15
    osisId: Exod.30.16
    sblId: Exod 30:16
    shortName: 出 30:16
    text: 你要向 以色列 人收這贖罪的銀子，用在會幕的事工。這要在耶和華面前為 以色列 人作紀念，作你們生命的贖價。」
  - name: 出埃及记 30:17
    orderIndex: 16
    osisId: Exod.30.17
    sblId: Exod 30:17
    shortName: 出 30:17
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 30:18
    orderIndex: 17
    osisId: Exod.30.18
    sblId: Exod 30:18
    shortName: 出 30:18
    text: 「你要用銅做洗濯盆和盆座，用來洗濯。要將盆放在會幕和祭壇的中間，盆裏盛水。
  - name: 出埃及记 30:19
    orderIndex: 18
    osisId: Exod.30.19
    sblId: Exod 30:19
    shortName: 出 30:19
    text: 亞倫 和他的兒子要用這盆洗手洗腳。
  - name: 出埃及记 30:20
    orderIndex: 19
    osisId: Exod.30.20
    sblId: Exod 30:20
    shortName: 出 30:20
    text: 他們進會幕，或是走近壇前供職，獻火祭給耶和華的時候，必須用水洗濯，免得死亡；
  - name: 出埃及记 30:21
    orderIndex: 20
    osisId: Exod.30.21
    sblId: Exod 30:21
    shortName: 出 30:21
    text: 他們要洗手洗腳，免得死亡。這是 亞倫 和他的後裔世世代代永遠的定例。」
  - name: 出埃及记 30:22
    orderIndex: 21
    osisId: Exod.30.22
    sblId: Exod 30:22
    shortName: 出 30:22
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 30:23
    orderIndex: 22
    osisId: Exod.30.23
    sblId: Exod 30:23
    shortName: 出 30:23
    text: 「你要取上等的香料，就是五百舍客勒流質的沒藥、二百五十香肉桂、二百五十香菖蒲，
  - name: 出埃及记 30:24
    orderIndex: 23
    osisId: Exod.30.24
    sblId: Exod 30:24
    shortName: 出 30:24
    text: 和五百桂皮，都按照聖所的舍客勒；再取一欣橄欖油，
  - name: 出埃及记 30:25
    orderIndex: 24
    osisId: Exod.30.25
    sblId: Exod 30:25
    shortName: 出 30:25
    text: 以做香的方法調和製成聖膏油，它就成為聖膏油。
  - name: 出埃及记 30:26
    orderIndex: 25
    osisId: Exod.30.26
    sblId: Exod 30:26
    shortName: 出 30:26
    text: 要用這膏油抹會幕和法櫃，
  - name: 出埃及记 30:27
    orderIndex: 26
    osisId: Exod.30.27
    sblId: Exod 30:27
    shortName: 出 30:27
    text: 供桌和供桌的一切器具，燈臺和燈臺的器具 ，以及香壇、
  - name: 出埃及记 30:28
    orderIndex: 27
    osisId: Exod.30.28
    sblId: Exod 30:28
    shortName: 出 30:28
    text: 燔祭壇和壇的一切器具，洗濯盆和盆座。
  - name: 出埃及记 30:29
    orderIndex: 28
    osisId: Exod.30.29
    sblId: Exod 30:29
    shortName: 出 30:29
    text: 你要使這些分別為聖，成為至聖；凡觸摸它們的都成為聖。
  - name: 出埃及记 30:30
    orderIndex: 29
    osisId: Exod.30.30
    sblId: Exod 30:30
    shortName: 出 30:30
    text: 要膏 亞倫 和他的兒子，使他們分別為聖，作事奉我的祭司。
  - name: 出埃及记 30:31
    orderIndex: 30
    osisId: Exod.30.31
    sblId: Exod 30:31
    shortName: 出 30:31
    text: 你要吩咐 以色列 人說：『你們要世世代代以這油為我的聖膏油。
  - name: 出埃及记 30:32
    orderIndex: 31
    osisId: Exod.30.32
    sblId: Exod 30:32
    shortName: 出 30:32
    text: 不可把這油倒在別人身上，也不可用配製這膏油的方法製成同樣的膏油。這膏油是聖的，你們要以它為聖。
  - name: 出埃及记 30:33
    orderIndex: 32
    osisId: Exod.30.33
    sblId: Exod 30:33
    shortName: 出 30:33
    text: 凡調和與此類似的膏油，或將它膏在別人身上的，這人要從百姓中剪除。』」
  - name: 出埃及记 30:34
    orderIndex: 33
    osisId: Exod.30.34
    sblId: Exod 30:34
    shortName: 出 30:34
    text: 耶和華吩咐 摩西 說：「你要取香料，就是拿他弗、施喜列、喜利比拿，這些香料再加純乳香，每樣都要相同的分量。
  - name: 出埃及记 30:35
    orderIndex: 34
    osisId: Exod.30.35
    sblId: Exod 30:35
    shortName: 出 30:35
    text: 你要用這些加上鹽，以配製香料的方法，製成純淨又神聖的香。
  - name: 出埃及记 30:36
    orderIndex: 35
    osisId: Exod.30.36
    sblId: Exod 30:36
    shortName: 出 30:36
    text: 要取一點這香，搗成細的粉，放在會幕中的法櫃前，就是我和你相會的地方。你們要以這香為至聖。
  - name: 出埃及记 30:37
    orderIndex: 36
    osisId: Exod.30.37
    sblId: Exod 30:37
    shortName: 出 30:37
    text: 你們不可用這配製的方法為自己做香；要以這香為聖，歸於耶和華。
  - name: 出埃及记 30:38
    orderIndex: 37
    osisId: Exod.30.38
    sblId: Exod 30:38
    shortName: 出 30:38
    text: 為要聞香味而配製同樣的香的，這人要從百姓中剪除。」
  versesCount: 38
- name: 出埃及记 31
  orderIndex: 30
  osisId: Exod.31
  sblId: Exod 31
  shortName: 出 31
  verses:
  - name: 出埃及记 31:1
    orderIndex: 0
    osisId: Exod.31.1
    sblId: Exod 31:1
    shortName: 出 31:1
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 31:2
    orderIndex: 1
    osisId: Exod.31.2
    sblId: Exod 31:2
    shortName: 出 31:2
    text: 「你看，我已經題名召 猶大 支派中 戶珥 的孫子， 烏利 的兒子 比撒列 。
  - name: 出埃及记 31:3
    orderIndex: 2
    osisId: Exod.31.3
    sblId: Exod 31:3
    shortName: 出 31:3
    text: 我以上帝的靈充滿他，使他有智慧，有聰明，有知識，能做各樣的工，
  - name: 出埃及记 31:4
    orderIndex: 3
    osisId: Exod.31.4
    sblId: Exod 31:4
    shortName: 出 31:4
    text: 能設計圖案，用金、銀、銅製造各物，
  - name: 出埃及记 31:5
    orderIndex: 4
    osisId: Exod.31.5
    sblId: Exod 31:5
    shortName: 出 31:5
    text: 又能雕刻鑲嵌用的寶石，雕刻木頭，做各樣的工。
  - name: 出埃及记 31:6
    orderIndex: 5
    osisId: Exod.31.6
    sblId: Exod 31:6
    shortName: 出 31:6
    text: 看哪，我委派 但 支派中 亞希撒抹 的兒子 亞何利亞伯 與他同工。凡心裏有智慧的，我更要賜給他們智慧的心，能做我所吩咐你的一切，
  - name: 出埃及记 31:7
    orderIndex: 6
    osisId: Exod.31.7
    sblId: Exod 31:7
    shortName: 出 31:7
    text: 就是會幕、法櫃和其上的櫃蓋、會幕中一切的器具、
  - name: 出埃及记 31:8
    orderIndex: 7
    osisId: Exod.31.8
    sblId: Exod 31:8
    shortName: 出 31:8
    text: 供桌和供桌的器具、純金的燈臺和燈臺的一切器具、香壇、
  - name: 出埃及记 31:9
    orderIndex: 8
    osisId: Exod.31.9
    sblId: Exod 31:9
    shortName: 出 31:9
    text: 燔祭壇和壇的一切器具、洗濯盆與盆座、
  - name: 出埃及记 31:10
    orderIndex: 9
    osisId: Exod.31.10
    sblId: Exod 31:10
    shortName: 出 31:10
    text: 供祭司職分用的精緻禮服， 亞倫 祭司的聖衣和他兒子的衣服，
  - name: 出埃及记 31:11
    orderIndex: 10
    osisId: Exod.31.11
    sblId: Exod 31:11
    shortName: 出 31:11
    text: 以及膏油和聖所用的芬芳的香。他們都要照我所吩咐的一切去做。」
  - name: 出埃及记 31:12
    orderIndex: 11
    osisId: Exod.31.12
    sblId: Exod 31:12
    shortName: 出 31:12
    text: 耶和華對 摩西 說：
  - name: 出埃及记 31:13
    orderIndex: 12
    osisId: Exod.31.13
    sblId: Exod 31:13
    shortName: 出 31:13
    text: 「你要吩咐 以色列 人說：『你們務要守我的安息日，因為這是你我之間世世代代的記號，叫你們知道我是耶和華，是使你們分別為聖的。
  - name: 出埃及记 31:14
    orderIndex: 13
    osisId: Exod.31.14
    sblId: Exod 31:14
    shortName: 出 31:14
    text: 你們要守安息日，以它為聖日。凡干犯這日的，必被處死；凡在這日做工的，那人必從百姓中剪除。
  - name: 出埃及记 31:15
    orderIndex: 14
    osisId: Exod.31.15
    sblId: Exod 31:15
    shortName: 出 31:15
    text: 六日要做工，但第七日是向耶和華守完全安息的安息聖日。凡在安息日做工的，必被處死。』
  - name: 出埃及记 31:16
    orderIndex: 15
    osisId: Exod.31.16
    sblId: Exod 31:16
    shortName: 出 31:16
    text: 以色列 人要守安息日，世世代代守安息日為永遠的約。
  - name: 出埃及记 31:17
    orderIndex: 16
    osisId: Exod.31.17
    sblId: Exod 31:17
    shortName: 出 31:17
    text: 這是我和 以色列 人之間永遠的記號，因為六日之內耶和華造天地，第七日就安息舒暢。」
  - name: 出埃及记 31:18
    orderIndex: 17
    osisId: Exod.31.18
    sblId: Exod 31:18
    shortName: 出 31:18
    text: 耶和華在 西奈山 和 摩西 說完了話，就把兩塊法版交給他，是上帝用指頭寫的石版。
  versesCount: 18
- name: 出埃及记 32
  orderIndex: 31
  osisId: Exod.32
  sblId: Exod 32
  shortName: 出 32
  verses:
  - name: 出埃及记 32:1
    orderIndex: 0
    osisId: Exod.32.1
    sblId: Exod 32:1
    shortName: 出 32:1
    text: 百姓見 摩西 遲遲不下山，就聚集到 亞倫 那裏，對他說：「起來！為我們造神明，在我們前面引路，因為領我們出 埃及 地的那個 摩西 ，我們不知道他遭遇了甚麼事。」
  - name: 出埃及记 32:2
    orderIndex: 1
    osisId: Exod.32.2
    sblId: Exod 32:2
    shortName: 出 32:2
    text: 亞倫 對他們說：「你們去摘下你們妻子、兒女耳上的金環，拿來給我。」
  - name: 出埃及记 32:3
    orderIndex: 2
    osisId: Exod.32.3
    sblId: Exod 32:3
    shortName: 出 32:3
    text: 眾百姓就摘下他們耳上的金環，拿來給 亞倫 。
  - name: 出埃及记 32:4
    orderIndex: 3
    osisId: Exod.32.4
    sblId: Exod 32:4
    shortName: 出 32:4
    text: 亞倫 從他們手裏接過來，用模子塑造它，把它鑄成一頭牛犢。他們就說：「 以色列 啊，這是領你出 埃及 地的神明！」
  - name: 出埃及记 32:5
    orderIndex: 4
    osisId: Exod.32.5
    sblId: Exod 32:5
    shortName: 出 32:5
    text: 亞倫 看見，就在牛犢面前築壇。 亞倫 宣告說：「明日要向耶和華守節。」
  - name: 出埃及记 32:6
    orderIndex: 5
    osisId: Exod.32.6
    sblId: Exod 32:6
    shortName: 出 32:6
    text: 次日清早，百姓起來獻燔祭和平安祭，就坐下吃喝，起來玩樂。
  - name: 出埃及记 32:7
    orderIndex: 6
    osisId: Exod.32.7
    sblId: Exod 32:7
    shortName: 出 32:7
    text: 耶和華吩咐 摩西 ：「下去吧，因為你從 埃及 領上來的百姓已經敗壞了。
  - name: 出埃及记 32:8
    orderIndex: 7
    osisId: Exod.32.8
    sblId: Exod 32:8
    shortName: 出 32:8
    text: 他們這麼快偏離了我所吩咐的道，為自己鑄了一頭牛犢，向它跪拜，向它獻祭，說：『 以色列 啊，這就是領你出 埃及 地的神明。』」
  - name: 出埃及记 32:9
    orderIndex: 8
    osisId: Exod.32.9
    sblId: Exod 32:9
    shortName: 出 32:9
    text: 耶和華對 摩西 說：「我看這百姓，看哪，他們真是硬著頸項的百姓。
  - name: 出埃及记 32:10
    orderIndex: 9
    osisId: Exod.32.10
    sblId: Exod 32:10
    shortName: 出 32:10
    text: 現在，你且由著我，我要向他們發烈怒，滅絕他們，但我要使你成為大國。」
  - name: 出埃及记 32:11
    orderIndex: 10
    osisId: Exod.32.11
    sblId: Exod 32:11
    shortName: 出 32:11
    text: 摩西 就懇求耶和華－他的上帝，說：「耶和華啊，你為甚麼向你的百姓發烈怒呢？這百姓是你用大能大力的手從 埃及 地領出來的！
  - name: 出埃及记 32:12
    orderIndex: 11
    osisId: Exod.32.12
    sblId: Exod 32:12
    shortName: 出 32:12
    text: 為甚麼讓 埃及 人說：『他領他們出去，是要降災禍給他們，在山中把他們殺了，將他們從地上除滅』呢？求你回心轉意，不發你的烈怒，不降災禍給你的百姓。
  - name: 出埃及记 32:13
    orderIndex: 12
    osisId: Exod.32.13
    sblId: Exod 32:13
    shortName: 出 32:13
    text: 求你記念你的僕人 亞伯拉罕 、 以撒 、 以色列 。你曾向他們指著自己起誓說：『我必使你們的後裔像天上的星那樣多，並且我要將所應許的這全地賜給你們的後裔，讓他們永遠承受為業。』」
  - name: 出埃及记 32:14
    orderIndex: 13
    osisId: Exod.32.14
    sblId: Exod 32:14
    shortName: 出 32:14
    text: 於是耶和華改變心意，不把所說的災禍降給他的百姓。
  - name: 出埃及记 32:15
    orderIndex: 14
    osisId: Exod.32.15
    sblId: Exod 32:15
    shortName: 出 32:15
    text: 摩西 轉身下山，手裏拿著兩塊法版。這版的兩面都寫著字，正面背面都有字。
  - name: 出埃及记 32:16
    orderIndex: 15
    osisId: Exod.32.16
    sblId: Exod 32:16
    shortName: 出 32:16
    text: 版是上帝的工作，字是上帝寫的字，刻在版上。
  - name: 出埃及记 32:17
    orderIndex: 16
    osisId: Exod.32.17
    sblId: Exod 32:17
    shortName: 出 32:17
    text: 約書亞 一聽見百姓呼喊的聲音，就對 摩西 說：「在營裏有戰爭的聲音。」
  - name: 出埃及记 32:18
    orderIndex: 17
    osisId: Exod.32.18
    sblId: Exod 32:18
    shortName: 出 32:18
    text: 摩西 說：「這不是打勝仗的聲音，也不是打敗仗的聲音，我聽見的是歌唱的聲音。」
  - name: 出埃及记 32:19
    orderIndex: 18
    osisId: Exod.32.19
    sblId: Exod 32:19
    shortName: 出 32:19
    text: 摩西 走近營前，看見牛犢，又看見人在跳舞，就發烈怒，把兩塊版從手中扔到山下摔碎了。
  - name: 出埃及记 32:20
    orderIndex: 19
    osisId: Exod.32.20
    sblId: Exod 32:20
    shortName: 出 32:20
    text: 他將他們所鑄的牛犢用火焚燒，磨得粉碎，撒在水面上，叫 以色列 人喝。
  - name: 出埃及记 32:21
    orderIndex: 20
    osisId: Exod.32.21
    sblId: Exod 32:21
    shortName: 出 32:21
    text: 摩西 對 亞倫 說：「這百姓向你做了甚麼呢？你竟使他們陷入大罪中！」
  - name: 出埃及记 32:22
    orderIndex: 21
    osisId: Exod.32.22
    sblId: Exod 32:22
    shortName: 出 32:22
    text: 亞倫 說：「求我主不要發烈怒。你知道這百姓，他們是向惡的。
  - name: 出埃及记 32:23
    orderIndex: 22
    osisId: Exod.32.23
    sblId: Exod 32:23
    shortName: 出 32:23
    text: 他們對我說：『你為我們造神明，在我們前面引路，因為領我們出 埃及 地的那個 摩西 ，我們不知道他遭遇了甚麼事。』
  - name: 出埃及记 32:24
    orderIndex: 23
    osisId: Exod.32.24
    sblId: Exod 32:24
    shortName: 出 32:24
    text: 我對他們說：『凡有金環的可以摘下來』，他們就給了我。我把金環扔在火中，這牛犢就出來了。」
  - name: 出埃及记 32:25
    orderIndex: 24
    osisId: Exod.32.25
    sblId: Exod 32:25
    shortName: 出 32:25
    text: 摩西 見百姓放肆，因 亞倫 縱容他們，使這事成了敵人的笑柄，
  - name: 出埃及记 32:26
    orderIndex: 25
    osisId: Exod.32.26
    sblId: Exod 32:26
    shortName: 出 32:26
    text: 就站在營門前，說：「凡屬耶和華的人，都到我這裏來！」於是 利未 人都聚集到他那裏。
  - name: 出埃及记 32:27
    orderIndex: 26
    osisId: Exod.32.27
    sblId: Exod 32:27
    shortName: 出 32:27
    text: 他對他們說：「耶和華－ 以色列 的上帝這樣說：『你們各人把刀佩在腰間，從這門到那門，來回走遍全營，各人要殺自己的弟兄、鄰舍和親人。』」
  - name: 出埃及记 32:28
    orderIndex: 27
    osisId: Exod.32.28
    sblId: Exod 32:28
    shortName: 出 32:28
    text: 利未 人遵照 摩西 的話做了。那一天百姓中倒下的約有三千人。
  - name: 出埃及记 32:29
    orderIndex: 28
    osisId: Exod.32.29
    sblId: Exod 32:29
    shortName: 出 32:29
    text: 摩西 說：「今天你們要奉獻自己 來事奉耶和華，因為各人犧牲自己的兒子和弟兄，使耶和華今天賜福給你們。」
  - name: 出埃及记 32:30
    orderIndex: 29
    osisId: Exod.32.30
    sblId: Exod 32:30
    shortName: 出 32:30
    text: 第二天， 摩西 對百姓說：「你們犯了大罪。我如今要上耶和華那裏去，或許可以為你們贖罪。」
  - name: 出埃及记 32:31
    orderIndex: 30
    osisId: Exod.32.31
    sblId: Exod 32:31
    shortName: 出 32:31
    text: 摩西 回到耶和華那裏，說：「唉！這百姓犯了大罪，為自己造了金的神明。
  - name: 出埃及记 32:32
    orderIndex: 31
    osisId: Exod.32.32
    sblId: Exod 32:32
    shortName: 出 32:32
    text: 現在，求你赦免他們的罪；不然，就把我從你所寫的冊上除名。」
  - name: 出埃及记 32:33
    orderIndex: 32
    osisId: Exod.32.33
    sblId: Exod 32:33
    shortName: 出 32:33
    text: 耶和華對 摩西 說：「誰得罪我，我就把他從我的冊上除去。
  - name: 出埃及记 32:34
    orderIndex: 33
    osisId: Exod.32.34
    sblId: Exod 32:34
    shortName: 出 32:34
    text: 現在你去，領這百姓往我所告訴你的地方去，看哪，我的使者必在你的前面引路。到了該懲罰的時候，我必懲罰他們的罪。」
  - name: 出埃及记 32:35
    orderIndex: 34
    osisId: Exod.32.35
    sblId: Exod 32:35
    shortName: 出 32:35
    text: 耶和華降災與百姓，因為他們和 亞倫 一起造了牛犢。
  versesCount: 35
- name: 出埃及记 33
  orderIndex: 32
  osisId: Exod.33
  sblId: Exod 33
  shortName: 出 33
  verses:
  - name: 出埃及记 33:1
    orderIndex: 0
    osisId: Exod.33.1
    sblId: Exod 33:1
    shortName: 出 33:1
    text: 耶和華吩咐 摩西 說：「去，離開這裏，你和你從 埃及 地領出來的百姓要上到我起誓應許給 亞伯拉罕 、 以撒 和 雅各 之地去；我曾對他們說：『我要將這地賜給你的後裔』。
  - name: 出埃及记 33:2
    orderIndex: 1
    osisId: Exod.33.2
    sblId: Exod 33:2
    shortName: 出 33:2
    text: 我要差遣使者在你前面，把 迦南 人、 亞摩利 人、 赫 人、 比利洗 人、 希未 人、 耶布斯 人趕出
  - name: 出埃及记 33:3
    orderIndex: 2
    osisId: Exod.33.3
    sblId: Exod 33:3
    shortName: 出 33:3
    text: 那流奶與蜜之地。但我不與你們上去，因為你們是硬著頸項的百姓，免得我在路上把你們滅絕。」
  - name: 出埃及记 33:4
    orderIndex: 3
    osisId: Exod.33.4
    sblId: Exod 33:4
    shortName: 出 33:4
    text: 百姓一聽見這壞的信息，他們就悲哀，沒有人佩戴首飾。
  - name: 出埃及记 33:5
    orderIndex: 4
    osisId: Exod.33.5
    sblId: Exod 33:5
    shortName: 出 33:5
    text: 耶和華對 摩西 說：「你對 以色列 人說：『你們是硬著頸項的百姓，我若在你們中間一起上去，只一瞬間，就必把你們滅絕。現在把你們身上的首飾摘下來，我好知道該怎樣處置你們。』」
  - name: 出埃及记 33:6
    orderIndex: 5
    osisId: Exod.33.6
    sblId: Exod 33:6
    shortName: 出 33:6
    text: 以色列 人離開 何烈山 以後，就把身上的首飾全都摘下來。
  - name: 出埃及记 33:7
    orderIndex: 6
    osisId: Exod.33.7
    sblId: Exod 33:7
    shortName: 出 33:7
    text: 摩西 拿一個帳棚支搭在營外，離營有一段距離，他稱這帳棚為會幕。凡求問耶和華的，就到營外的會幕那裏去。
  - name: 出埃及记 33:8
    orderIndex: 7
    osisId: Exod.33.8
    sblId: Exod 33:8
    shortName: 出 33:8
    text: 當 摩西 出營到會幕去的時候，百姓就都起來，各人站在自己帳棚的門口，望著 摩西 ，直到他進了會幕。
  - name: 出埃及记 33:9
    orderIndex: 8
    osisId: Exod.33.9
    sblId: Exod 33:9
    shortName: 出 33:9
    text: 摩西 進會幕的時候，雲柱就降下來，停在會幕的門前，耶和華就與 摩西 說話。
  - name: 出埃及记 33:10
    orderIndex: 9
    osisId: Exod.33.10
    sblId: Exod 33:10
    shortName: 出 33:10
    text: 眾百姓看見雲柱停在會幕的門前，就都起來，各人在自己帳棚的門口下拜。
  - name: 出埃及记 33:11
    orderIndex: 10
    osisId: Exod.33.11
    sblId: Exod 33:11
    shortName: 出 33:11
    text: 耶和華與 摩西 面對面說話，好像人與朋友說話。 摩西 回到營裏去，他的年輕助手 嫩 的兒子 約書亞 卻沒有離開會幕。
  - name: 出埃及记 33:12
    orderIndex: 11
    osisId: Exod.33.12
    sblId: Exod 33:12
    shortName: 出 33:12
    text: 摩西 對耶和華說：「看，你曾對我說：『將這百姓領上去』；卻沒有讓我知道你要差派誰與我同去。你還說：『我按你的名認識你，你也在我眼前蒙了恩。』
  - name: 出埃及记 33:13
    orderIndex: 12
    osisId: Exod.33.13
    sblId: Exod 33:13
    shortName: 出 33:13
    text: 我如今若在你眼前蒙恩，求你將你的道指示我，使我可以認識你，並在你眼前蒙恩。求你顧念這國是你的子民。」
  - name: 出埃及记 33:14
    orderIndex: 13
    osisId: Exod.33.14
    sblId: Exod 33:14
    shortName: 出 33:14
    text: 耶和華說：「我必親自去，讓你安心。」
  - name: 出埃及记 33:15
    orderIndex: 14
    osisId: Exod.33.15
    sblId: Exod 33:15
    shortName: 出 33:15
    text: 摩西 說：「你若不親自去，就不要把我們從這裏領上去。
  - name: 出埃及记 33:16
    orderIndex: 15
    osisId: Exod.33.16
    sblId: Exod 33:16
    shortName: 出 33:16
    text: 現在，人如何得知我和你的百姓在你眼前蒙恩呢？豈不是因為你與我們同去，使我和你的百姓與地面上的萬民有分別嗎？」
  - name: 出埃及记 33:17
    orderIndex: 16
    osisId: Exod.33.17
    sblId: Exod 33:17
    shortName: 出 33:17
    text: 耶和華對 摩西 說：「你所說的這件事，我也會去做，因為你在我眼前蒙了恩，並且我按你的名認識你。」
  - name: 出埃及记 33:18
    orderIndex: 17
    osisId: Exod.33.18
    sblId: Exod 33:18
    shortName: 出 33:18
    text: 摩西 說：「求你顯出你的榮耀給我看。」
  - name: 出埃及记 33:19
    orderIndex: 18
    osisId: Exod.33.19
    sblId: Exod 33:19
    shortName: 出 33:19
    text: 耶和華說：「我要顯示我一切的美善，在你面前經過，並要在你面前宣告耶和華的名。我要恩待誰就恩待誰，要憐憫誰就憐憫誰。」
  - name: 出埃及记 33:20
    orderIndex: 19
    osisId: Exod.33.20
    sblId: Exod 33:20
    shortName: 出 33:20
    text: 他又說：「只是你不能看見我的面，因為沒有人看見我還可以存活。」
  - name: 出埃及记 33:21
    orderIndex: 20
    osisId: Exod.33.21
    sblId: Exod 33:21
    shortName: 出 33:21
    text: 耶和華說：「看哪，靠近我這裏有個地方，你可以站在這磐石上。
  - name: 出埃及记 33:22
    orderIndex: 21
    osisId: Exod.33.22
    sblId: Exod 33:22
    shortName: 出 33:22
    text: 當我的榮耀經過的時候，我必將你放在磐石縫裏，用我的手掌遮掩你，等我過去，
  - name: 出埃及记 33:23
    orderIndex: 22
    osisId: Exod.33.23
    sblId: Exod 33:23
    shortName: 出 33:23
    text: 然後我要將我的手掌收回，你就可以看見我的背，卻看不到我的面。」
  versesCount: 23
- name: 出埃及记 34
  orderIndex: 33
  osisId: Exod.34
  sblId: Exod 34
  shortName: 出 34
  verses:
  - name: 出埃及记 34:1
    orderIndex: 0
    osisId: Exod.34.1
    sblId: Exod 34:1
    shortName: 出 34:1
    text: 耶和華對 摩西 說：「你要鑿出兩塊石版，和先前的一樣；我要把你摔碎的那版上先前所寫的字，寫在這版上。
  - name: 出埃及记 34:2
    orderIndex: 1
    osisId: Exod.34.2
    sblId: Exod 34:2
    shortName: 出 34:2
    text: 明日早晨，你要預備好了，上 西奈山 ，在山頂那裏站在我面前。
  - name: 出埃及记 34:3
    orderIndex: 2
    osisId: Exod.34.3
    sblId: Exod 34:3
    shortName: 出 34:3
    text: 誰也不可和你上去，整座山都不可見到人，也不可有羊群牛群在山下吃草。」
  - name: 出埃及记 34:4
    orderIndex: 3
    osisId: Exod.34.4
    sblId: Exod 34:4
    shortName: 出 34:4
    text: 摩西 就鑿出兩塊石版，和先前的一樣。他清晨起來，遵照耶和華吩咐他的，上 西奈山 去，手裏拿著兩塊石版。
  - name: 出埃及记 34:5
    orderIndex: 4
    osisId: Exod.34.5
    sblId: Exod 34:5
    shortName: 出 34:5
    text: 耶和華在雲中降臨，與 摩西 一同站在那裏，宣告耶和華的名。
  - name: 出埃及记 34:6
    orderIndex: 5
    osisId: Exod.34.6
    sblId: Exod 34:6
    shortName: 出 34:6
    text: 耶和華在他面前經過，宣告： 「耶和華，耶和華， 有憐憫，有恩惠的上帝， 不輕易發怒， 且有豐盛的慈愛和信實，
  - name: 出埃及记 34:7
    orderIndex: 6
    osisId: Exod.34.7
    sblId: Exod 34:7
    shortName: 出 34:7
    text: 為千代的人存留慈愛， 赦免罪孽、過犯和罪惡， 萬不以有罪的為無罪， 必懲罰人的罪， 自父及子，直到三、四代。」
  - name: 出埃及记 34:8
    orderIndex: 7
    osisId: Exod.34.8
    sblId: Exod 34:8
    shortName: 出 34:8
    text: 摩西 急忙俯伏在地敬拜，
  - name: 出埃及记 34:9
    orderIndex: 8
    osisId: Exod.34.9
    sblId: Exod 34:9
    shortName: 出 34:9
    text: 說：「主啊，我若在你眼前蒙恩，求主在我們中間同行。雖然這是硬著頸項的百姓，求你赦免我們的罪孽和罪惡，接納我們為你的產業。」
  - name: 出埃及记 34:10
    orderIndex: 9
    osisId: Exod.34.10
    sblId: Exod 34:10
    shortName: 出 34:10
    text: 耶和華說：「看哪，我要立約，要在你眾百姓面前行奇妙的事，是在全地萬國中未曾做過的。你周圍的萬民要看見我藉著你所行，耶和華可畏懼的作為。
  - name: 出埃及记 34:11
    orderIndex: 10
    osisId: Exod.34.11
    sblId: Exod 34:11
    shortName: 出 34:11
    text: 「我今天所吩咐你的，你要謹守。看哪，我要從你面前趕出 亞摩利 人、 迦南 人、 赫 人、 比利洗 人、 希未 人、 耶布斯 人。
  - name: 出埃及记 34:12
    orderIndex: 11
    osisId: Exod.34.12
    sblId: Exod 34:12
    shortName: 出 34:12
    text: 你要謹慎，不可與你所要去那地的居民立約，免得他們成為你中間的圈套。
  - name: 出埃及记 34:13
    orderIndex: 12
    osisId: Exod.34.13
    sblId: Exod 34:13
    shortName: 出 34:13
    text: 你要拆毀他們的祭壇，打碎他們的柱像，砍斷他們的 亞舍拉 。
  - name: 出埃及记 34:14
    orderIndex: 13
    osisId: Exod.34.14
    sblId: Exod 34:14
    shortName: 出 34:14
    text: 不可敬拜別神，因為耶和華是忌邪 的上帝，他的名是忌邪者。
  - name: 出埃及记 34:15
    orderIndex: 14
    osisId: Exod.34.15
    sblId: Exod 34:15
    shortName: 出 34:15
    text: 你不可與那地的居民立約，因為他們隨從自己的神明行淫；祭他們神明的時候，有人邀請你參加，你就會吃他的祭物。
  - name: 出埃及记 34:16
    orderIndex: 15
    osisId: Exod.34.16
    sblId: Exod 34:16
    shortName: 出 34:16
    text: 你為你兒子娶他們的女兒為妻，他們的女兒因著隨從她們的神明行淫，就引誘你的兒子也隨從她們的神明行淫。
  - name: 出埃及记 34:17
    orderIndex: 16
    osisId: Exod.34.17
    sblId: Exod 34:17
    shortName: 出 34:17
    text: 「不可為自己鑄造神像。
  - name: 出埃及记 34:18
    orderIndex: 17
    osisId: Exod.34.18
    sblId: Exod 34:18
    shortName: 出 34:18
    text: 「你要守除酵節，照我所吩咐你的，在亞筆月內所定的日期吃無酵餅七天，因為你是在亞筆月內出了 埃及 。
  - name: 出埃及记 34:19
    orderIndex: 18
    osisId: Exod.34.19
    sblId: Exod 34:19
    shortName: 出 34:19
    text: 「凡頭生的都是我的；無論是牛是羊，一切頭生的公的牲畜都要分別出來 。
  - name: 出埃及记 34:20
    orderIndex: 19
    osisId: Exod.34.20
    sblId: Exod 34:20
    shortName: 出 34:20
    text: 頭生的驢可以用羔羊代贖。若不贖牠，就要打斷牠的頸項。凡頭生的兒子都要贖出來。沒有人可以空手來朝見我。
  - name: 出埃及记 34:21
    orderIndex: 20
    osisId: Exod.34.21
    sblId: Exod 34:21
    shortName: 出 34:21
    text: 「六日你要做工，第七日要安息，即使在耕種或收割的時候也要安息。
  - name: 出埃及记 34:22
    orderIndex: 21
    osisId: Exod.34.22
    sblId: Exod 34:22
    shortName: 出 34:22
    text: 在收割初熟麥子的時候要守七七節，又要在年底守收藏節。
  - name: 出埃及记 34:23
    orderIndex: 22
    osisId: Exod.34.23
    sblId: Exod 34:23
    shortName: 出 34:23
    text: 你所有的男丁要一年三次朝見主耶和華－ 以色列 的上帝。
  - name: 出埃及记 34:24
    orderIndex: 23
    osisId: Exod.34.24
    sblId: Exod 34:24
    shortName: 出 34:24
    text: 我要從你面前趕走列國，擴張你的疆界。你一年三次上去朝見耶和華－你上帝的時候，必沒有人貪圖你的地。
  - name: 出埃及记 34:25
    orderIndex: 24
    osisId: Exod.34.25
    sblId: Exod 34:25
    shortName: 出 34:25
    text: 「不可將我祭牲的血和有酵之物一同獻上。逾越節的祭牲也不可留到早晨。
  - name: 出埃及记 34:26
    orderIndex: 25
    osisId: Exod.34.26
    sblId: Exod 34:26
    shortName: 出 34:26
    text: 土地裏上好的初熟之物要奉到耶和華－你上帝的殿。不可用母山羊的奶來煮牠的小山羊。」
  - name: 出埃及记 34:27
    orderIndex: 26
    osisId: Exod.34.27
    sblId: Exod 34:27
    shortName: 出 34:27
    text: 耶和華對 摩西 說：「你要將這些話寫上，因為我按這話與你和 以色列 人立約。」
  - name: 出埃及记 34:28
    orderIndex: 27
    osisId: Exod.34.28
    sblId: Exod 34:28
    shortName: 出 34:28
    text: 摩西 在耶和華那裏四十晝夜，不吃飯不喝水。他把這約的話，那十條誡命 ，寫在版上。
  - name: 出埃及记 34:29
    orderIndex: 28
    osisId: Exod.34.29
    sblId: Exod 34:29
    shortName: 出 34:29
    text: 摩西 下 西奈山 。 摩西 從山上下來的時候，手裏拿著兩塊法版。 摩西 不知道自己臉上的皮膚因耶和華和他說話而發光。
  - name: 出埃及记 34:30
    orderIndex: 29
    osisId: Exod.34.30
    sblId: Exod 34:30
    shortName: 出 34:30
    text: 亞倫 和 以色列 眾人看見 摩西 ，看哪，他臉上的皮膚發光，他們就怕靠近他。
  - name: 出埃及记 34:31
    orderIndex: 30
    osisId: Exod.34.31
    sblId: Exod 34:31
    shortName: 出 34:31
    text: 摩西 叫他們來， 亞倫 和會眾的官長回到他那裏， 摩西 就跟他們說話。
  - name: 出埃及记 34:32
    orderIndex: 31
    osisId: Exod.34.32
    sblId: Exod 34:32
    shortName: 出 34:32
    text: 隨後 以色列 眾人都近前來，他就把耶和華在 西奈山 與他所說的一切話都吩咐他們。
  - name: 出埃及记 34:33
    orderIndex: 32
    osisId: Exod.34.33
    sblId: Exod 34:33
    shortName: 出 34:33
    text: 摩西 跟他們說完了話，就用面紗蒙上臉。
  - name: 出埃及记 34:34
    orderIndex: 33
    osisId: Exod.34.34
    sblId: Exod 34:34
    shortName: 出 34:34
    text: 但 摩西 進到耶和華面前與他說話的時候，就把面紗揭下，直到出來。 摩西 出來，將所吩咐他的話告訴 以色列 人。
  - name: 出埃及记 34:35
    orderIndex: 34
    osisId: Exod.34.35
    sblId: Exod 34:35
    shortName: 出 34:35
    text: 以色列 人看見 摩西 的臉，他臉上的皮膚發光。 摩西 就用面紗蒙上臉，直到他進去與耶和華說話才揭下。
  versesCount: 35
- name: 出埃及记 35
  orderIndex: 34
  osisId: Exod.35
  sblId: Exod 35
  shortName: 出 35
  verses:
  - name: 出埃及记 35:1
    orderIndex: 0
    osisId: Exod.35.1
    sblId: Exod 35:1
    shortName: 出 35:1
    text: 摩西 召集 以色列 全會眾，對他們說：「這是耶和華吩咐你們遵行的事：
  - name: 出埃及记 35:2
    orderIndex: 1
    osisId: Exod.35.2
    sblId: Exod 35:2
    shortName: 出 35:2
    text: 六日要做工，第七日你們要奉為向耶和華守完全安息的安息聖日。凡在這日做工的，要被處死。
  - name: 出埃及记 35:3
    orderIndex: 2
    osisId: Exod.35.3
    sblId: Exod 35:3
    shortName: 出 35:3
    text: 在安息日這一天，不可在你們一切的住處生火。」
  - name: 出埃及记 35:4
    orderIndex: 3
    osisId: Exod.35.4
    sblId: Exod 35:4
    shortName: 出 35:4
    text: 摩西 對 以色列 全會眾說：「這是耶和華所吩咐的話，說：
  - name: 出埃及记 35:5
    orderIndex: 4
    osisId: Exod.35.5
    sblId: Exod 35:5
    shortName: 出 35:5
    text: 要從你們當中拿禮物獻給耶和華；凡甘心樂意的，可以把耶和華的禮物拿來，就是金、銀、銅，
  - name: 出埃及记 35:6
    orderIndex: 5
    osisId: Exod.35.6
    sblId: Exod 35:6
    shortName: 出 35:6
    text: 藍色、紫色、朱紅色紗，細麻，山羊毛，
  - name: 出埃及记 35:7
    orderIndex: 6
    osisId: Exod.35.7
    sblId: Exod 35:7
    shortName: 出 35:7
    text: 染紅的公羊皮，精美的皮料，金合歡木，
  - name: 出埃及记 35:8
    orderIndex: 7
    osisId: Exod.35.8
    sblId: Exod 35:8
    shortName: 出 35:8
    text: 點燈的油，做膏油的香料、做香的香料，
  - name: 出埃及记 35:9
    orderIndex: 8
    osisId: Exod.35.9
    sblId: Exod 35:9
    shortName: 出 35:9
    text: 紅瑪瑙與寶石，可以鑲嵌在以弗得和胸袋上。」
  - name: 出埃及记 35:10
    orderIndex: 9
    osisId: Exod.35.10
    sblId: Exod 35:10
    shortName: 出 35:10
    text: 「你們當中凡心裏有智慧的都要來，製造一切耶和華所吩咐的，
  - name: 出埃及记 35:11
    orderIndex: 10
    osisId: Exod.35.11
    sblId: Exod 35:11
    shortName: 出 35:11
    text: 就是帳幕、帳幕的罩棚、帳幕的蓋、鉤子、豎板、橫木、柱子和帶卯眼的座，
  - name: 出埃及记 35:12
    orderIndex: 11
    osisId: Exod.35.12
    sblId: Exod 35:12
    shortName: 出 35:12
    text: 櫃子、櫃子的槓、櫃蓋和遮掩的幔子，
  - name: 出埃及记 35:13
    orderIndex: 12
    osisId: Exod.35.13
    sblId: Exod 35:13
    shortName: 出 35:13
    text: 供桌、供桌的槓、供桌一切的器具和供餅，
  - name: 出埃及记 35:14
    orderIndex: 13
    osisId: Exod.35.14
    sblId: Exod 35:14
    shortName: 出 35:14
    text: 燈臺、燈臺的器具、燈和點燈的油，
  - name: 出埃及记 35:15
    orderIndex: 14
    osisId: Exod.35.15
    sblId: Exod 35:15
    shortName: 出 35:15
    text: 香壇、壇的槓、膏油和芬芳的香，帳幕門口的門簾，
  - name: 出埃及记 35:16
    orderIndex: 15
    osisId: Exod.35.16
    sblId: Exod 35:16
    shortName: 出 35:16
    text: 燔祭壇、壇的銅網、壇的槓和壇的一切器具，洗濯盆和盆座，
  - name: 出埃及记 35:17
    orderIndex: 16
    osisId: Exod.35.17
    sblId: Exod 35:17
    shortName: 出 35:17
    text: 院子的帷幔、柱子、帶卯眼的座和院子的門簾，
  - name: 出埃及记 35:18
    orderIndex: 17
    osisId: Exod.35.18
    sblId: Exod 35:18
    shortName: 出 35:18
    text: 帳幕的橛子、院子的橛子和繩子，
  - name: 出埃及记 35:19
    orderIndex: 18
    osisId: Exod.35.19
    sblId: Exod 35:19
    shortName: 出 35:19
    text: 以及聖所事奉用的精緻禮服， 亞倫 祭司的聖衣和他兒子的衣服，供祭司職分用。」
  - name: 出埃及记 35:20
    orderIndex: 19
    osisId: Exod.35.20
    sblId: Exod 35:20
    shortName: 出 35:20
    text: 以色列 全會眾從 摩西 的面前出去。
  - name: 出埃及记 35:21
    orderIndex: 20
    osisId: Exod.35.21
    sblId: Exod 35:21
    shortName: 出 35:21
    text: 凡心受感動，靈被驅策的，都帶耶和華的禮物來，為要造會幕和其中一切的器具，以及縫製聖衣。
  - name: 出埃及记 35:22
    orderIndex: 21
    osisId: Exod.35.22
    sblId: Exod 35:22
    shortName: 出 35:22
    text: 凡甘心樂意的，連男帶女都來了，各將金器，就是胸針、耳環、打印的戒指，和項鏈帶來，搖著金器的搖祭獻給耶和華。
  - name: 出埃及记 35:23
    orderIndex: 22
    osisId: Exod.35.23
    sblId: Exod 35:23
    shortName: 出 35:23
    text: 凡有藍色、紫色、朱紅色紗、細麻、山羊毛、染紅的公羊皮、精美皮料的，都拿了來；
  - name: 出埃及记 35:24
    orderIndex: 23
    osisId: Exod.35.24
    sblId: Exod 35:24
    shortName: 出 35:24
    text: 凡願意獻銀和銅作禮物的，都拿禮物來獻給耶和華；凡有金合歡木可做各種用途的也都拿了來。
  - name: 出埃及记 35:25
    orderIndex: 24
    osisId: Exod.35.25
    sblId: Exod 35:25
    shortName: 出 35:25
    text: 凡心中有智慧，可以親手紡織的婦女，也把所紡的藍色、紫色、朱紅色紗，和細麻都拿了來。
  - name: 出埃及记 35:26
    orderIndex: 25
    osisId: Exod.35.26
    sblId: Exod 35:26
    shortName: 出 35:26
    text: 凡有智慧，心裏受感動的婦女都來紡山羊毛。
  - name: 出埃及记 35:27
    orderIndex: 26
    osisId: Exod.35.27
    sblId: Exod 35:27
    shortName: 出 35:27
    text: 眾官長把紅瑪瑙和寶石，可以鑲嵌在以弗得與胸袋上的，都拿了來，
  - name: 出埃及记 35:28
    orderIndex: 27
    osisId: Exod.35.28
    sblId: Exod 35:28
    shortName: 出 35:28
    text: 又拿做香，做膏油，和點燈所需的香料和油來。
  - name: 出埃及记 35:29
    orderIndex: 28
    osisId: Exod.35.29
    sblId: Exod 35:29
    shortName: 出 35:29
    text: 以色列 人，無論男女，凡心裏受感動的，都帶甘心祭來獻給耶和華，為要做耶和華藉 摩西 所吩咐的一切工。
  - name: 出埃及记 35:30
    orderIndex: 29
    osisId: Exod.35.30
    sblId: Exod 35:30
    shortName: 出 35:30
    text: 摩西 對 以色列 人說：「看， 猶大 支派中 戶珥 的孫子， 烏利 的兒子 比撒列 ，耶和華已經題名召他，
  - name: 出埃及记 35:31
    orderIndex: 30
    osisId: Exod.35.31
    sblId: Exod 35:31
    shortName: 出 35:31
    text: 又以上帝的靈充滿他，使他有智慧、聰明、知識，能做各樣的工，
  - name: 出埃及记 35:32
    orderIndex: 31
    osisId: Exod.35.32
    sblId: Exod 35:32
    shortName: 出 35:32
    text: 能設計圖案，用金、銀、銅製造各物，
  - name: 出埃及记 35:33
    orderIndex: 32
    osisId: Exod.35.33
    sblId: Exod 35:33
    shortName: 出 35:33
    text: 又能雕刻鑲嵌用的寶石，雕刻木頭，做各樣精巧的工。
  - name: 出埃及记 35:34
    orderIndex: 33
    osisId: Exod.35.34
    sblId: Exod 35:34
    shortName: 出 35:34
    text: 耶和華又賜給他和 但 支派中， 亞希撒抹 的兒子 亞何利亞伯 能教導人的心。
  - name: 出埃及记 35:35
    orderIndex: 34
    osisId: Exod.35.35
    sblId: Exod 35:35
    shortName: 出 35:35
    text: 耶和華使他們的心滿有智慧，能做各樣的工，無論是雕刻的工，圖案設計的工，用藍色、紫色、朱紅色紗，和細麻作刺繡的工，以及編織的工，他們都能勝任，也能設計圖案。」
  versesCount: 35
- name: 出埃及记 36
  orderIndex: 35
  osisId: Exod.36
  sblId: Exod 36
  shortName: 出 36
  verses:
  - name: 出埃及记 36:1
    orderIndex: 0
    osisId: Exod.36.1
    sblId: Exod 36:1
    shortName: 出 36:1
    text: 比撒列 和 亞何利亞伯 ，以及一切心裏有智慧，蒙耶和華賜智慧和聰明，懂得做聖所各樣用途之工的人，都照耶和華所吩咐的去做。
  - name: 出埃及记 36:2
    orderIndex: 1
    osisId: Exod.36.2
    sblId: Exod 36:2
    shortName: 出 36:2
    text: 摩西 把 比撒列 和 亞何利亞伯 ，以及那些蒙耶和華賜他心裏有智慧，心受感動願意前來做工的人都召來。
  - name: 出埃及记 36:3
    orderIndex: 2
    osisId: Exod.36.3
    sblId: Exod 36:3
    shortName: 出 36:3
    text: 這些人就從 摩西 收了 以色列 人為建造聖所，以及聖所各用途之工而奉獻的禮物。每天早晨，百姓繼續把甘心祭拿來。
  - name: 出埃及记 36:4
    orderIndex: 3
    osisId: Exod.36.4
    sblId: Exod 36:4
    shortName: 出 36:4
    text: 凡有智慧能做聖所一切工的人，都各自離開他們原本的工作前來，
  - name: 出埃及记 36:5
    orderIndex: 4
    osisId: Exod.36.5
    sblId: Exod 36:5
    shortName: 出 36:5
    text: 對 摩西 說：「百姓送來的禮物很多，已經超過耶和華吩咐建造之工所需要的了。」
  - name: 出埃及记 36:6
    orderIndex: 5
    osisId: Exod.36.6
    sblId: Exod 36:6
    shortName: 出 36:6
    text: 摩西 吩咐，他們就在營中傳令說：「無論男女，不必再為聖所的禮物做任何的工。」這樣才使百姓停止，不再拿禮物來，
  - name: 出埃及记 36:7
    orderIndex: 6
    osisId: Exod.36.7
    sblId: Exod 36:7
    shortName: 出 36:7
    text: 他們所有的材料已經足夠整個工程之用，而且有餘。
  - name: 出埃及记 36:8
    orderIndex: 7
    osisId: Exod.36.8
    sblId: Exod 36:8
    shortName: 出 36:8
    text: 做工的人當中，凡心裏有智慧的，用十幅幔子做帳幕，幔子是用搓的細麻和藍色、紫色、朱紅色紗織成的，並且以刺繡的手藝繡上基路伯。
  - name: 出埃及记 36:9
    orderIndex: 8
    osisId: Exod.36.9
    sblId: Exod 36:9
    shortName: 出 36:9
    text: 每幅幔子長二十八肘，每幅幔子寬四肘，全部的幔子都是一樣的尺寸。
  - name: 出埃及记 36:10
    orderIndex: 9
    osisId: Exod.36.10
    sblId: Exod 36:10
    shortName: 出 36:10
    text: 他使這五幅幔子彼此相連，又使那五幅幔子彼此相連。
  - name: 出埃及记 36:11
    orderIndex: 10
    osisId: Exod.36.11
    sblId: Exod 36:11
    shortName: 出 36:11
    text: 他在這一組相連幔子的末幅邊上縫了藍色的鈕環；在另一組相連幔子的末幅邊上也照樣做。
  - name: 出埃及记 36:12
    orderIndex: 11
    osisId: Exod.36.12
    sblId: Exod 36:12
    shortName: 出 36:12
    text: 他在這幅幔子上縫五十個鈕環，在另一組相連幔子的末幅上也縫五十個鈕環，環環相對。
  - name: 出埃及记 36:13
    orderIndex: 12
    osisId: Exod.36.13
    sblId: Exod 36:13
    shortName: 出 36:13
    text: 他又做了五十個金鉤，用鉤子使幔子彼此相連，成為一個帳幕。
  - name: 出埃及记 36:14
    orderIndex: 13
    osisId: Exod.36.14
    sblId: Exod 36:14
    shortName: 出 36:14
    text: 他用山羊毛織十一幅幔子，作為帳幕上的罩棚。
  - name: 出埃及记 36:15
    orderIndex: 14
    osisId: Exod.36.15
    sblId: Exod 36:15
    shortName: 出 36:15
    text: 每幅幔子長三十肘，每幅幔子寬四肘；十一幅幔子都是一樣的尺寸。
  - name: 出埃及记 36:16
    orderIndex: 15
    osisId: Exod.36.16
    sblId: Exod 36:16
    shortName: 出 36:16
    text: 他把五幅幔子連成一幅，又把六幅幔子連成一幅。
  - name: 出埃及记 36:17
    orderIndex: 16
    osisId: Exod.36.17
    sblId: Exod 36:17
    shortName: 出 36:17
    text: 他在這一組相連幔子的末幅邊上縫了五十個鈕環；在另一組相連幔子的末幅邊上也縫了五十個鈕環。
  - name: 出埃及记 36:18
    orderIndex: 17
    osisId: Exod.36.18
    sblId: Exod 36:18
    shortName: 出 36:18
    text: 他又做五十個銅鉤，使罩棚相連成為一個。
  - name: 出埃及记 36:19
    orderIndex: 18
    osisId: Exod.36.19
    sblId: Exod 36:19
    shortName: 出 36:19
    text: 他用染紅的公羊皮做罩棚的蓋，再用精美皮料做外層的蓋。
  - name: 出埃及记 36:20
    orderIndex: 19
    osisId: Exod.36.20
    sblId: Exod 36:20
    shortName: 出 36:20
    text: 他用金合歡木做豎立帳幕的木板，
  - name: 出埃及记 36:21
    orderIndex: 20
    osisId: Exod.36.21
    sblId: Exod 36:21
    shortName: 出 36:21
    text: 木板長十肘，每塊板寬一肘半，
  - name: 出埃及记 36:22
    orderIndex: 21
    osisId: Exod.36.22
    sblId: Exod 36:22
    shortName: 出 36:22
    text: 每塊板有兩個榫頭可以彼此銜接。帳幕一切的板都是這樣做。
  - name: 出埃及记 36:23
    orderIndex: 22
    osisId: Exod.36.23
    sblId: Exod 36:23
    shortName: 出 36:23
    text: 他做帳幕的木板：南面，就是面向南方的那一邊，做二十塊板，
  - name: 出埃及记 36:24
    orderIndex: 23
    osisId: Exod.36.24
    sblId: Exod 36:24
    shortName: 出 36:24
    text: 在這二十塊板底下做了四十個帶卯眼的銀座：兩個卯眼接連這塊板上的兩個榫頭，另外兩個卯眼接連那塊板上的兩個榫頭。
  - name: 出埃及记 36:25
    orderIndex: 24
    osisId: Exod.36.25
    sblId: Exod 36:25
    shortName: 出 36:25
    text: 他在帳幕的第二邊，就是北面，也做二十塊板，
  - name: 出埃及记 36:26
    orderIndex: 25
    osisId: Exod.36.26
    sblId: Exod 36:26
    shortName: 出 36:26
    text: 和四十個帶卯眼的銀座；這塊板底下有兩個卯眼，那塊板底下也有兩個卯眼。
  - name: 出埃及记 36:27
    orderIndex: 26
    osisId: Exod.36.27
    sblId: Exod 36:27
    shortName: 出 36:27
    text: 他在帳幕的後面，就是西面，做六塊板，
  - name: 出埃及记 36:28
    orderIndex: 27
    osisId: Exod.36.28
    sblId: Exod 36:28
    shortName: 出 36:28
    text: 在帳幕後面的角落做兩塊板。
  - name: 出埃及记 36:29
    orderIndex: 28
    osisId: Exod.36.29
    sblId: Exod 36:29
    shortName: 出 36:29
    text: 下端的板是成雙的，上端連在一起，直到頂端的第一個環子；兩塊板都是這樣，做成兩個角落。
  - name: 出埃及记 36:30
    orderIndex: 29
    osisId: Exod.36.30
    sblId: Exod 36:30
    shortName: 出 36:30
    text: 一共有八塊板和十六個帶卯眼的銀座，每塊板底下有兩個卯眼。
  - name: 出埃及记 36:31
    orderIndex: 30
    osisId: Exod.36.31
    sblId: Exod 36:31
    shortName: 出 36:31
    text: 他用金合歡木做橫木：為帳幕這面的板做五根橫木，
  - name: 出埃及记 36:32
    orderIndex: 31
    osisId: Exod.36.32
    sblId: Exod 36:32
    shortName: 出 36:32
    text: 為帳幕那面的板做五根橫木，又為帳幕後面，就是朝西的板做五根橫木，
  - name: 出埃及记 36:33
    orderIndex: 32
    osisId: Exod.36.33
    sblId: Exod 36:33
    shortName: 出 36:33
    text: 他做了板腰間的橫木，從一頭通到另一頭。
  - name: 出埃及记 36:34
    orderIndex: 33
    osisId: Exod.36.34
    sblId: Exod 36:34
    shortName: 出 36:34
    text: 他將板包上金子，又做板上的金環來套橫木；橫木也包上金子。
  - name: 出埃及记 36:35
    orderIndex: 34
    osisId: Exod.36.35
    sblId: Exod 36:35
    shortName: 出 36:35
    text: 他用藍色、紫色、朱紅色紗，和搓的細麻織幔子，以刺繡的手藝繡上基路伯。
  - name: 出埃及记 36:36
    orderIndex: 35
    osisId: Exod.36.36
    sblId: Exod 36:36
    shortName: 出 36:36
    text: 他又用金合歡木為幔子做四根柱子，包上金子，柱子有金鉤，又為柱子鑄了四個帶卯眼的銀座。
  - name: 出埃及记 36:37
    orderIndex: 36
    osisId: Exod.36.37
    sblId: Exod 36:37
    shortName: 出 36:37
    text: 他用藍色、紫色、朱紅色紗，和搓的細麻，以刺繡的手藝為帳幕織門簾，
  - name: 出埃及记 36:38
    orderIndex: 37
    osisId: Exod.36.38
    sblId: Exod 36:38
    shortName: 出 36:38
    text: 又為簾子做五根柱子和柱子的鉤子，把柱頂和柱子的箍包上金子。柱子有五個帶卯眼的銅座。
  versesCount: 38
- name: 出埃及记 37
  orderIndex: 36
  osisId: Exod.37
  sblId: Exod 37
  shortName: 出 37
  verses:
  - name: 出埃及记 37:1
    orderIndex: 0
    osisId: Exod.37.1
    sblId: Exod 37:1
    shortName: 出 37:1
    text: 比撒列 用金合歡木做一個櫃子，長二肘半，寬一肘半，高一肘半。
  - name: 出埃及记 37:2
    orderIndex: 1
    osisId: Exod.37.2
    sblId: Exod 37:2
    shortName: 出 37:2
    text: 裏裏外外包上金子，四圍鑲上金邊。
  - name: 出埃及记 37:3
    orderIndex: 2
    osisId: Exod.37.3
    sblId: Exod 37:3
    shortName: 出 37:3
    text: 他又鑄了四個金環，安在櫃子的四腳上；這邊兩個環，那邊兩個環。
  - name: 出埃及记 37:4
    orderIndex: 3
    osisId: Exod.37.4
    sblId: Exod 37:4
    shortName: 出 37:4
    text: 他用金合歡木做了兩根槓，包上金子，
  - name: 出埃及记 37:5
    orderIndex: 4
    osisId: Exod.37.5
    sblId: Exod 37:5
    shortName: 出 37:5
    text: 又把槓穿過櫃旁的環，以便抬櫃。
  - name: 出埃及记 37:6
    orderIndex: 5
    osisId: Exod.37.6
    sblId: Exod 37:6
    shortName: 出 37:6
    text: 他用純金做了一個櫃蓋，長二肘半，寬一肘半，
  - name: 出埃及记 37:7
    orderIndex: 6
    osisId: Exod.37.7
    sblId: Exod 37:7
    shortName: 出 37:7
    text: 他造兩個用金子錘出的基路伯，從櫃蓋的兩端錘出它們。
  - name: 出埃及记 37:8
    orderIndex: 7
    osisId: Exod.37.8
    sblId: Exod 37:8
    shortName: 出 37:8
    text: 這端一個基路伯，那端一個基路伯；從櫃蓋的兩端錘出兩個基路伯。
  - name: 出埃及记 37:9
    orderIndex: 8
    osisId: Exod.37.9
    sblId: Exod 37:9
    shortName: 出 37:9
    text: 二基路伯的翅膀向上張開，用翅膀遮住櫃蓋，臉彼此相對；基路伯的臉朝向櫃蓋。
  - name: 出埃及记 37:10
    orderIndex: 9
    osisId: Exod.37.10
    sblId: Exod 37:10
    shortName: 出 37:10
    text: 他用金合歡木做了一張供桌，長二肘，寬一肘，高一肘半，
  - name: 出埃及记 37:11
    orderIndex: 10
    osisId: Exod.37.11
    sblId: Exod 37:11
    shortName: 出 37:11
    text: 把它包上純金，四圍鑲上金邊。
  - name: 出埃及记 37:12
    orderIndex: 11
    osisId: Exod.37.12
    sblId: Exod 37:12
    shortName: 出 37:12
    text: 供桌的四圍各做了一掌寬的邊緣，邊緣鑲上金邊。
  - name: 出埃及记 37:13
    orderIndex: 12
    osisId: Exod.37.13
    sblId: Exod 37:13
    shortName: 出 37:13
    text: 他又鑄了四個金環，把環安在四個桌腳的四角上。
  - name: 出埃及记 37:14
    orderIndex: 13
    osisId: Exod.37.14
    sblId: Exod 37:14
    shortName: 出 37:14
    text: 環靠近邊緣，以便穿槓抬供桌。
  - name: 出埃及记 37:15
    orderIndex: 14
    osisId: Exod.37.15
    sblId: Exod 37:15
    shortName: 出 37:15
    text: 他用金合歡木做了兩根槓，包上金子，用來抬供桌。
  - name: 出埃及记 37:16
    orderIndex: 15
    osisId: Exod.37.16
    sblId: Exod 37:16
    shortName: 出 37:16
    text: 他又用純金做了桌上的器具，就是盤、碟，以及澆酒祭的杯和壺。
  - name: 出埃及记 37:17
    orderIndex: 16
    osisId: Exod.37.17
    sblId: Exod 37:17
    shortName: 出 37:17
    text: 他造一座用純金錘出的燈臺；燈臺的座、幹、杯、花萼和花瓣，都和燈臺接連一塊。
  - name: 出埃及记 37:18
    orderIndex: 17
    osisId: Exod.37.18
    sblId: Exod 37:18
    shortName: 出 37:18
    text: 燈臺兩旁伸出六根枝子：這邊三根，那邊三根。
  - name: 出埃及记 37:19
    orderIndex: 18
    osisId: Exod.37.19
    sblId: Exod 37:19
    shortName: 出 37:19
    text: 這邊的枝子上有三個杯，形狀像杏花，有花萼有花瓣；那邊的枝子上也有三個杯，形狀像杏花，有花萼有花瓣。從燈臺伸出來的六根枝子都是如此。
  - name: 出埃及记 37:20
    orderIndex: 19
    osisId: Exod.37.20
    sblId: Exod 37:20
    shortName: 出 37:20
    text: 燈臺本身有四個杯，形狀像杏花，有花萼有花瓣。
  - name: 出埃及记 37:21
    orderIndex: 20
    osisId: Exod.37.21
    sblId: Exod 37:21
    shortName: 出 37:21
    text: 燈臺的第一對枝子下面有花萼，燈臺的第二對枝子下面有花萼，燈臺的第三對枝子下面也有花萼；燈臺伸出的六根枝子都是如此。
  - name: 出埃及记 37:22
    orderIndex: 21
    osisId: Exod.37.22
    sblId: Exod 37:22
    shortName: 出 37:22
    text: 花萼和枝子都和燈臺接連一塊，全是從一塊純金錘出來的。
  - name: 出埃及记 37:23
    orderIndex: 22
    osisId: Exod.37.23
    sblId: Exod 37:23
    shortName: 出 37:23
    text: 他用純金做燈臺的七盞燈，以及燈剪和燈盤。
  - name: 出埃及记 37:24
    orderIndex: 23
    osisId: Exod.37.24
    sblId: Exod 37:24
    shortName: 出 37:24
    text: 他用一他連得的純金做燈臺和燈臺的一切器具。
  - name: 出埃及记 37:25
    orderIndex: 24
    osisId: Exod.37.25
    sblId: Exod 37:25
    shortName: 出 37:25
    text: 他用金合歡木做香壇，長一肘，寬一肘，這壇是正方形的，高二肘。壇的四個翹角與壇接連一塊。
  - name: 出埃及记 37:26
    orderIndex: 25
    osisId: Exod.37.26
    sblId: Exod 37:26
    shortName: 出 37:26
    text: 他把壇的上面與壇的四圍，以及壇的四個翹角包上純金，又在壇的四圍鑲上金邊。
  - name: 出埃及记 37:27
    orderIndex: 26
    osisId: Exod.37.27
    sblId: Exod 37:27
    shortName: 出 37:27
    text: 他在壇的兩個對側，金邊下面做了兩個金環，用來穿槓抬壇。
  - name: 出埃及记 37:28
    orderIndex: 27
    osisId: Exod.37.28
    sblId: Exod 37:28
    shortName: 出 37:28
    text: 他又用金合歡木做槓，包上金子。
  - name: 出埃及记 37:29
    orderIndex: 28
    osisId: Exod.37.29
    sblId: Exod 37:29
    shortName: 出 37:29
    text: 他按配製香料的方法製成聖膏油和芬芳的純香。
  versesCount: 29
- name: 出埃及记 38
  orderIndex: 37
  osisId: Exod.38
  sblId: Exod 38
  shortName: 出 38
  verses:
  - name: 出埃及记 38:1
    orderIndex: 0
    osisId: Exod.38.1
    sblId: Exod 38:1
    shortName: 出 38:1
    text: 他用金合歡木做燔祭壇，長五肘，寬五肘，是正方形的，高三肘。
  - name: 出埃及记 38:2
    orderIndex: 1
    osisId: Exod.38.2
    sblId: Exod 38:2
    shortName: 出 38:2
    text: 在壇的四角做四個翹角，與壇接連一塊，把壇包上銅。
  - name: 出埃及记 38:3
    orderIndex: 2
    osisId: Exod.38.3
    sblId: Exod 38:3
    shortName: 出 38:3
    text: 他做壇的一切器具，就是桶子、鏟子、盤子、肉叉和火盆；這一切器具都是用銅做的。
  - name: 出埃及记 38:4
    orderIndex: 3
    osisId: Exod.38.4
    sblId: Exod 38:4
    shortName: 出 38:4
    text: 他又為壇做一個銅網，安在壇四圍的邊的下面，垂到壇的半腰。
  - name: 出埃及记 38:5
    orderIndex: 4
    osisId: Exod.38.5
    sblId: Exod 38:5
    shortName: 出 38:5
    text: 他在銅網的四角上鑄了四個環，用來穿槓。
  - name: 出埃及记 38:6
    orderIndex: 5
    osisId: Exod.38.6
    sblId: Exod 38:6
    shortName: 出 38:6
    text: 他用金合歡木做槓，包上銅，
  - name: 出埃及记 38:7
    orderIndex: 6
    osisId: Exod.38.7
    sblId: Exod 38:7
    shortName: 出 38:7
    text: 把槓穿過壇兩旁的環子，用來抬壇。他用板做壇，壇的中心是空的。
  - name: 出埃及记 38:8
    orderIndex: 7
    osisId: Exod.38.8
    sblId: Exod 38:8
    shortName: 出 38:8
    text: 他用銅做洗濯盆和盆座，是用會幕門前事奉之婦人的銅鏡做的。
  - name: 出埃及记 38:9
    orderIndex: 8
    osisId: Exod.38.9
    sblId: Exod 38:9
    shortName: 出 38:9
    text: 他又做院子，在南面，就是面向南方的那一邊，用搓的細麻做院子的帷幔，一百肘。
  - name: 出埃及记 38:10
    orderIndex: 9
    osisId: Exod.38.10
    sblId: Exod 38:10
    shortName: 出 38:10
    text: 帷幔有二十根柱子，二十個帶卯眼的銅座；柱子的鉤和箍都是銀的。
  - name: 出埃及记 38:11
    orderIndex: 10
    osisId: Exod.38.11
    sblId: Exod 38:11
    shortName: 出 38:11
    text: 北面的帷幔一百肘。帷幔有二十根柱子，二十個帶卯眼的銅座；柱子的鉤和箍都是銀的。
  - name: 出埃及记 38:12
    orderIndex: 11
    osisId: Exod.38.12
    sblId: Exod 38:12
    shortName: 出 38:12
    text: 西面的帷幔五十肘。帷幔有十根柱子，十個帶卯眼的座；柱子的鉤和箍都是銀的。
  - name: 出埃及记 38:13
    orderIndex: 12
    osisId: Exod.38.13
    sblId: Exod 38:13
    shortName: 出 38:13
    text: 院子的東面，就是面向東方的那一邊，五十肘。
  - name: 出埃及记 38:14
    orderIndex: 13
    osisId: Exod.38.14
    sblId: Exod 38:14
    shortName: 出 38:14
    text: 一邊的帷幔有十五肘，有三根柱子，三個帶卯眼的座。
  - name: 出埃及记 38:15
    orderIndex: 14
    osisId: Exod.38.15
    sblId: Exod 38:15
    shortName: 出 38:15
    text: 另一邊也一樣，院子門口左右的帷幔也有十五肘，有三根柱子，三個帶卯眼的座。
  - name: 出埃及记 38:16
    orderIndex: 15
    osisId: Exod.38.16
    sblId: Exod 38:16
    shortName: 出 38:16
    text: 院子四面的帷幔都是用搓的細麻做的。
  - name: 出埃及记 38:17
    orderIndex: 16
    osisId: Exod.38.17
    sblId: Exod 38:17
    shortName: 出 38:17
    text: 柱子帶卯眼的座是銅的，柱子的鉤和箍是銀的，柱頂是用銀包的。院子一切的柱子都是用銀子箍著的。
  - name: 出埃及记 38:18
    orderIndex: 17
    osisId: Exod.38.18
    sblId: Exod 38:18
    shortName: 出 38:18
    text: 院子的門簾是以刺繡的手藝，用藍色、紫色、朱紅色紗，和搓的細麻織的，長二十肘，寬也就是高五肘，與院子帷幔的高度相同。
  - name: 出埃及记 38:19
    orderIndex: 18
    osisId: Exod.38.19
    sblId: Exod 38:19
    shortName: 出 38:19
    text: 門簾有四根柱子，四個帶卯眼的銅座；柱子上的鉤和箍是銀的，柱頂是用銀包的。
  - name: 出埃及记 38:20
    orderIndex: 19
    osisId: Exod.38.20
    sblId: Exod 38:20
    shortName: 出 38:20
    text: 帳幕一切的橛子和院子四圍的橛子都是銅的。
  - name: 出埃及记 38:21
    orderIndex: 20
    osisId: Exod.38.21
    sblId: Exod 38:21
    shortName: 出 38:21
    text: 這是帳幕，就是法櫃帳幕中物件的總數，是照 摩西 的吩咐， 亞倫 祭司的兒子 以他瑪 經手， 利未 人數點的。
  - name: 出埃及记 38:22
    orderIndex: 21
    osisId: Exod.38.22
    sblId: Exod 38:22
    shortName: 出 38:22
    text: 凡耶和華吩咐 摩西 的，都是由 猶大 支派中 戶珥 的孫子， 烏利 的兒子 比撒列 去做的；
  - name: 出埃及记 38:23
    orderIndex: 22
    osisId: Exod.38.23
    sblId: Exod 38:23
    shortName: 出 38:23
    text: 與他同工的有 但 支派中 亞希撒抹 的兒子 亞何利亞伯 ；他是雕刻師，也是設計師，又是用藍色、紫色、朱紅色紗，和細麻的刺繡師。
  - name: 出埃及记 38:24
    orderIndex: 23
    osisId: Exod.38.24
    sblId: Exod 38:24
    shortName: 出 38:24
    text: 為聖所一切工作用的金子，就是所奉獻的金子，按聖所的舍客勒，一共是二十九他連得，七百三十舍客勒。
  - name: 出埃及记 38:25
    orderIndex: 24
    osisId: Exod.38.25
    sblId: Exod 38:25
    shortName: 出 38:25
    text: 會中被數的人所獻的銀子，按聖所的舍客勒，一共是一百他連得，一千七百七十五舍客勒。
  - name: 出埃及记 38:26
    orderIndex: 25
    osisId: Exod.38.26
    sblId: Exod 38:26
    shortName: 出 38:26
    text: 凡曾被數的，就是二十歲以上的人，共有六十萬三千五百五十人。按聖所的舍客勒，每人半舍客勒，就是一比加。
  - name: 出埃及记 38:27
    orderIndex: 26
    osisId: Exod.38.27
    sblId: Exod 38:27
    shortName: 出 38:27
    text: 一百他連得銀子是用來鑄造聖所帶卯眼的座和幔子下帶卯眼的座；用一百他連得鑄造一百個帶卯眼的座，每個帶卯眼的座一他連得。
  - name: 出埃及记 38:28
    orderIndex: 27
    osisId: Exod.38.28
    sblId: Exod 38:28
    shortName: 出 38:28
    text: 一千七百七十五舍客勒是用來鑄造柱子的鉤，包柱頂，以及箍著柱子。
  - name: 出埃及记 38:29
    orderIndex: 28
    osisId: Exod.38.29
    sblId: Exod 38:29
    shortName: 出 38:29
    text: 所奉獻的銅共有七十他連得，二千四百舍客勒。
  - name: 出埃及记 38:30
    orderIndex: 29
    osisId: Exod.38.30
    sblId: Exod 38:30
    shortName: 出 38:30
    text: 這些銅是用來做會幕門口帶卯眼的座，銅壇、壇的銅網和壇的一切器具，
  - name: 出埃及记 38:31
    orderIndex: 30
    osisId: Exod.38.31
    sblId: Exod 38:31
    shortName: 出 38:31
    text: 院子四圍帶卯眼的座和院子門口帶卯眼的座，以及帳幕一切的橛子和院子四圍所有的橛子。
  versesCount: 31
- name: 出埃及记 39
  orderIndex: 38
  osisId: Exod.39
  sblId: Exod 39
  shortName: 出 39
  verses:
  - name: 出埃及记 39:1
    orderIndex: 0
    osisId: Exod.39.1
    sblId: Exod 39:1
    shortName: 出 39:1
    text: 他們用藍色、紫色、朱紅色紗縫製精緻的禮服，在聖所用以供職；他們為 亞倫 做聖衣，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 39:2
    orderIndex: 1
    osisId: Exod.39.2
    sblId: Exod 39:2
    shortName: 出 39:2
    text: 以弗得是用金色、藍色、紫色、朱紅色紗，和搓的細麻做的。
  - name: 出埃及记 39:3
    orderIndex: 2
    osisId: Exod.39.3
    sblId: Exod 39:3
    shortName: 出 39:3
    text: 他們把金子錘成薄片，剪成細線，與藍色、紫色、朱紅色紗，以刺繡的手藝織在一起。
  - name: 出埃及记 39:4
    orderIndex: 3
    osisId: Exod.39.4
    sblId: Exod 39:4
    shortName: 出 39:4
    text: 他們又為以弗得做兩條相連的肩帶，接連在以弗得的兩端。
  - name: 出埃及记 39:5
    orderIndex: 4
    osisId: Exod.39.5
    sblId: Exod 39:5
    shortName: 出 39:5
    text: 以弗得的精緻帶子以一樣的手藝，用金色、藍色、紫色、朱紅色紗，和搓的細麻縫製，與以弗得接連在一起，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 39:6
    orderIndex: 5
    osisId: Exod.39.6
    sblId: Exod 39:6
    shortName: 出 39:6
    text: 他們琢出兩塊紅瑪瑙，鑲在金槽裏，如同刻印章，刻上 以色列 眾子的名字。
  - name: 出埃及记 39:7
    orderIndex: 6
    osisId: Exod.39.7
    sblId: Exod 39:7
    shortName: 出 39:7
    text: 他把這兩塊寶石安在以弗得的兩條肩帶上，為 以色列 人作紀念石，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 39:8
    orderIndex: 7
    osisId: Exod.39.8
    sblId: Exod 39:8
    shortName: 出 39:8
    text: 胸袋是以刺繡的手藝，如同以弗得的做法，用金色、藍色、紫色、朱紅色紗，和搓的細麻縫製。
  - name: 出埃及记 39:9
    orderIndex: 8
    osisId: Exod.39.9
    sblId: Exod 39:9
    shortName: 出 39:9
    text: 胸袋是正方形的，他們把它做成兩層，這兩層各長一虎口，寬一虎口。
  - name: 出埃及记 39:10
    orderIndex: 9
    osisId: Exod.39.10
    sblId: Exod 39:10
    shortName: 出 39:10
    text: 他們在上面鑲四行寶石：第一行是紅寶石、紅璧璽、紅玉；
  - name: 出埃及记 39:11
    orderIndex: 10
    osisId: Exod.39.11
    sblId: Exod 39:11
    shortName: 出 39:11
    text: 第二行是綠寶石、藍寶石、金剛石；
  - name: 出埃及记 39:12
    orderIndex: 11
    osisId: Exod.39.12
    sblId: Exod 39:12
    shortName: 出 39:12
    text: 第三行是紫瑪瑙、白瑪瑙、紫晶；
  - name: 出埃及记 39:13
    orderIndex: 12
    osisId: Exod.39.13
    sblId: Exod 39:13
    shortName: 出 39:13
    text: 第四行是水蒼玉、紅瑪瑙、碧玉。這些都鑲在金槽中。
  - name: 出埃及记 39:14
    orderIndex: 13
    osisId: Exod.39.14
    sblId: Exod 39:14
    shortName: 出 39:14
    text: 這些寶石有 以色列 十二個兒子的名字，如同刻印章，每一顆有自己的名字，代表十二個支派。
  - name: 出埃及记 39:15
    orderIndex: 14
    osisId: Exod.39.15
    sblId: Exod 39:15
    shortName: 出 39:15
    text: 他們在胸袋上用純金打鏈子，像編成的繩子一樣。
  - name: 出埃及记 39:16
    orderIndex: 15
    osisId: Exod.39.16
    sblId: Exod 39:16
    shortName: 出 39:16
    text: 他們又做了兩個金槽和兩個金環，把這兩個環安在胸袋的兩端。
  - name: 出埃及记 39:17
    orderIndex: 16
    osisId: Exod.39.17
    sblId: Exod 39:17
    shortName: 出 39:17
    text: 他們把那兩條編成的金鏈繫在胸袋兩端的兩個環上，
  - name: 出埃及记 39:18
    orderIndex: 17
    osisId: Exod.39.18
    sblId: Exod 39:18
    shortName: 出 39:18
    text: 又把鏈子的另外兩端扣在兩個槽上，安在以弗得前面的肩帶上。
  - name: 出埃及记 39:19
    orderIndex: 18
    osisId: Exod.39.19
    sblId: Exod 39:19
    shortName: 出 39:19
    text: 他們做了兩個金環，安在胸袋的兩端，在以弗得裏面的邊上，
  - name: 出埃及记 39:20
    orderIndex: 19
    osisId: Exod.39.20
    sblId: Exod 39:20
    shortName: 出 39:20
    text: 又做兩個金環，安在以弗得前面兩條肩帶的下邊，靠近接縫處，在精緻帶子的上面。
  - name: 出埃及记 39:21
    orderIndex: 20
    osisId: Exod.39.21
    sblId: Exod 39:21
    shortName: 出 39:21
    text: 他們用藍色的帶子把胸袋的環與以弗得的環繫住，使胸袋綁在以弗得精緻的帶子上，不致鬆脫，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 39:22
    orderIndex: 21
    osisId: Exod.39.22
    sblId: Exod 39:22
    shortName: 出 39:22
    text: 以弗得的外袍是以編織的手藝做的，顏色全是藍的。
  - name: 出埃及记 39:23
    orderIndex: 22
    osisId: Exod.39.23
    sblId: Exod 39:23
    shortName: 出 39:23
    text: 袍上方的中間留了一個領口，領口的周圍織出領邊，好像鎧甲的領口，免得破裂。
  - name: 出埃及记 39:24
    orderIndex: 23
    osisId: Exod.39.24
    sblId: Exod 39:24
    shortName: 出 39:24
    text: 他們在袍子下襬用藍色、紫色、朱紅色紗，和搓的細麻 做石榴，
  - name: 出埃及记 39:25
    orderIndex: 24
    osisId: Exod.39.25
    sblId: Exod 39:25
    shortName: 出 39:25
    text: 又用純金鑄了鈴鐺，把鈴鐺釘在石榴中間，袍子下襬周圍的石榴中間：
  - name: 出埃及记 39:26
    orderIndex: 25
    osisId: Exod.39.26
    sblId: Exod 39:26
    shortName: 出 39:26
    text: 一個鈴鐺一個石榴，一個鈴鐺一個石榴，在袍子下襬的周圍，用以供職，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 39:27
    orderIndex: 26
    osisId: Exod.39.27
    sblId: Exod 39:27
    shortName: 出 39:27
    text: 他們用編織的工為 亞倫 和他的兒子做細麻布內袍、
  - name: 出埃及记 39:28
    orderIndex: 27
    osisId: Exod.39.28
    sblId: Exod 39:28
    shortName: 出 39:28
    text: 細麻布禮冠、細麻布精緻頭巾，和搓的細麻布褲子，
  - name: 出埃及记 39:29
    orderIndex: 28
    osisId: Exod.39.29
    sblId: Exod 39:29
    shortName: 出 39:29
    text: 又用藍色、紫色、朱紅色紗，和搓的細麻，以刺繡的手藝做腰帶，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 39:30
    orderIndex: 29
    osisId: Exod.39.30
    sblId: Exod 39:30
    shortName: 出 39:30
    text: 他們用純金做一面聖冠上的牌，如同刻印章，在上面寫著「歸耶和華為聖」，
  - name: 出埃及记 39:31
    orderIndex: 30
    osisId: Exod.39.31
    sblId: Exod 39:31
    shortName: 出 39:31
    text: 又用藍色的帶子把牌繫在禮冠上，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 39:32
    orderIndex: 31
    osisId: Exod.39.32
    sblId: Exod 39:32
    shortName: 出 39:32
    text: 會幕的帳幕一切的工程就這樣做完了。凡耶和華所吩咐 摩西 的， 以色列 人都照樣做了。
  - name: 出埃及记 39:33
    orderIndex: 32
    osisId: Exod.39.33
    sblId: Exod 39:33
    shortName: 出 39:33
    text: 他們把帳幕運到 摩西 那裏，帳幕和帳幕的一切器具，就是鉤、板、橫木、柱子、帶卯眼的座，
  - name: 出埃及记 39:34
    orderIndex: 33
    osisId: Exod.39.34
    sblId: Exod 39:34
    shortName: 出 39:34
    text: 染紅公羊皮的蓋、精美皮料的蓋、遮掩的幔子，
  - name: 出埃及记 39:35
    orderIndex: 34
    osisId: Exod.39.35
    sblId: Exod 39:35
    shortName: 出 39:35
    text: 法櫃、櫃的槓、櫃蓋，
  - name: 出埃及记 39:36
    orderIndex: 35
    osisId: Exod.39.36
    sblId: Exod 39:36
    shortName: 出 39:36
    text: 供桌、供桌的一切器具、供餅，
  - name: 出埃及记 39:37
    orderIndex: 36
    osisId: Exod.39.37
    sblId: Exod 39:37
    shortName: 出 39:37
    text: 純金的燈臺、擺列的燈、燈臺的一切器具、點燈的油，
  - name: 出埃及记 39:38
    orderIndex: 37
    osisId: Exod.39.38
    sblId: Exod 39:38
    shortName: 出 39:38
    text: 金壇、膏油、芬芳的香、帳幕的門簾，
  - name: 出埃及记 39:39
    orderIndex: 38
    osisId: Exod.39.39
    sblId: Exod 39:39
    shortName: 出 39:39
    text: 銅壇、壇的銅網、壇的槓、壇的一切器具，洗濯盆和盆座，
  - name: 出埃及记 39:40
    orderIndex: 39
    osisId: Exod.39.40
    sblId: Exod 39:40
    shortName: 出 39:40
    text: 院子的帷幔、柱子、帶卯眼的座、院子的門簾、繩子、橛子，帳幕，就是會幕使用的一切器具，
  - name: 出埃及记 39:41
    orderIndex: 40
    osisId: Exod.39.41
    sblId: Exod 39:41
    shortName: 出 39:41
    text: 以及聖所事奉用的精緻禮服， 亞倫 祭司的聖衣和他兒子的衣服，供祭司職分用。
  - name: 出埃及记 39:42
    orderIndex: 41
    osisId: Exod.39.42
    sblId: Exod 39:42
    shortName: 出 39:42
    text: 這一切工作都是 以色列 人照耶和華所吩咐 摩西 做的。
  - name: 出埃及记 39:43
    orderIndex: 42
    osisId: Exod.39.43
    sblId: Exod 39:43
    shortName: 出 39:43
    text: 摩西 看見這一切的工，看哪，耶和華怎樣吩咐，他們就照樣做了， 摩西 就為他們祝福。
  versesCount: 43
- name: 出埃及记 40
  orderIndex: 39
  osisId: Exod.40
  sblId: Exod 40
  shortName: 出 40
  verses:
  - name: 出埃及记 40:1
    orderIndex: 0
    osisId: Exod.40.1
    sblId: Exod 40:1
    shortName: 出 40:1
    text: 耶和華吩咐 摩西 說：
  - name: 出埃及记 40:2
    orderIndex: 1
    osisId: Exod.40.2
    sblId: Exod 40:2
    shortName: 出 40:2
    text: 「正月初一，你要立起會幕的帳幕，
  - name: 出埃及记 40:3
    orderIndex: 2
    osisId: Exod.40.3
    sblId: Exod 40:3
    shortName: 出 40:3
    text: 把法櫃安放在裏面，用幔子將櫃遮掩。
  - name: 出埃及记 40:4
    orderIndex: 3
    osisId: Exod.40.4
    sblId: Exod 40:4
    shortName: 出 40:4
    text: 把供桌搬進去，擺設桌上的器具。又把燈臺搬進去，點上燈。
  - name: 出埃及记 40:5
    orderIndex: 4
    osisId: Exod.40.5
    sblId: Exod 40:5
    shortName: 出 40:5
    text: 把金香壇安在法櫃前，掛上帳幕的門簾。
  - name: 出埃及记 40:6
    orderIndex: 5
    osisId: Exod.40.6
    sblId: Exod 40:6
    shortName: 出 40:6
    text: 把燔祭壇安在會幕的帳幕門前。
  - name: 出埃及记 40:7
    orderIndex: 6
    osisId: Exod.40.7
    sblId: Exod 40:7
    shortName: 出 40:7
    text: 把洗濯盆安在會幕和壇的中間，在盆裏盛水。
  - name: 出埃及记 40:8
    orderIndex: 7
    osisId: Exod.40.8
    sblId: Exod 40:8
    shortName: 出 40:8
    text: 又要在院子周圍支起帷幔，把院子的門簾掛上。
  - name: 出埃及记 40:9
    orderIndex: 8
    osisId: Exod.40.9
    sblId: Exod 40:9
    shortName: 出 40:9
    text: 你要用膏油抹帳幕和其中所有的，使帳幕和一切器具分別為聖，就都成為聖。
  - name: 出埃及记 40:10
    orderIndex: 9
    osisId: Exod.40.10
    sblId: Exod 40:10
    shortName: 出 40:10
    text: 又要抹燔祭壇和壇的一切器具，使壇分別為聖，壇就成為至聖。
  - name: 出埃及记 40:11
    orderIndex: 10
    osisId: Exod.40.11
    sblId: Exod 40:11
    shortName: 出 40:11
    text: 要抹洗濯盆和盆座，使盆分別為聖。
  - name: 出埃及记 40:12
    orderIndex: 11
    osisId: Exod.40.12
    sblId: Exod 40:12
    shortName: 出 40:12
    text: 你要帶 亞倫 和他兒子到會幕門口，用水洗身。
  - name: 出埃及记 40:13
    orderIndex: 12
    osisId: Exod.40.13
    sblId: Exod 40:13
    shortName: 出 40:13
    text: 要給 亞倫 穿上聖衣，又膏他，使他分別為聖，作事奉我的祭司。
  - name: 出埃及记 40:14
    orderIndex: 13
    osisId: Exod.40.14
    sblId: Exod 40:14
    shortName: 出 40:14
    text: 又要帶他的兒子來，給他們穿上內袍。
  - name: 出埃及记 40:15
    orderIndex: 14
    osisId: Exod.40.15
    sblId: Exod 40:15
    shortName: 出 40:15
    text: 你怎樣膏他們的父親，也要照樣膏他們，使他們成為事奉我的祭司。他們受了膏，就必世世代代永遠得祭司的職分。」
  - name: 出埃及记 40:16
    orderIndex: 15
    osisId: Exod.40.16
    sblId: Exod 40:16
    shortName: 出 40:16
    text: 摩西 這樣做了；耶和華怎樣吩咐 摩西 ，他就照樣做了。
  - name: 出埃及记 40:17
    orderIndex: 16
    osisId: Exod.40.17
    sblId: Exod 40:17
    shortName: 出 40:17
    text: 第二年正月初一，帳幕就立起來。
  - name: 出埃及记 40:18
    orderIndex: 17
    osisId: Exod.40.18
    sblId: Exod 40:18
    shortName: 出 40:18
    text: 摩西 支起帳幕，安上帶卯眼的座，安上板，穿上橫木，立起柱子。
  - name: 出埃及记 40:19
    orderIndex: 18
    osisId: Exod.40.19
    sblId: Exod 40:19
    shortName: 出 40:19
    text: 他在帳幕的上面搭上罩棚，把罩棚外層的蓋子蓋在其上，是照著耶和華所吩咐他的。
  - name: 出埃及记 40:20
    orderIndex: 19
    osisId: Exod.40.20
    sblId: Exod 40:20
    shortName: 出 40:20
    text: 他把法版放在櫃裏，把槓穿在櫃的兩旁，把櫃蓋安在櫃上。
  - name: 出埃及记 40:21
    orderIndex: 20
    osisId: Exod.40.21
    sblId: Exod 40:21
    shortName: 出 40:21
    text: 把櫃抬進帳幕，掛上遮掩櫃的幔子，把法櫃遮蓋了，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 40:22
    orderIndex: 21
    osisId: Exod.40.22
    sblId: Exod 40:22
    shortName: 出 40:22
    text: 他把供桌安在會幕內，在帳幕的北邊，幔子的外面。
  - name: 出埃及记 40:23
    orderIndex: 22
    osisId: Exod.40.23
    sblId: Exod 40:23
    shortName: 出 40:23
    text: 把餅擺設在供桌上，在耶和華面前，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 40:24
    orderIndex: 23
    osisId: Exod.40.24
    sblId: Exod 40:24
    shortName: 出 40:24
    text: 他把燈臺安在會幕內，在帳幕的南邊，供桌的對面，
  - name: 出埃及记 40:25
    orderIndex: 24
    osisId: Exod.40.25
    sblId: Exod 40:25
    shortName: 出 40:25
    text: 並在耶和華面前點燈，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 40:26
    orderIndex: 25
    osisId: Exod.40.26
    sblId: Exod 40:26
    shortName: 出 40:26
    text: 他把金壇安在會幕內，幔子的前面，
  - name: 出埃及记 40:27
    orderIndex: 26
    osisId: Exod.40.27
    sblId: Exod 40:27
    shortName: 出 40:27
    text: 又在壇上燒芬芳的香，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 40:28
    orderIndex: 27
    osisId: Exod.40.28
    sblId: Exod 40:28
    shortName: 出 40:28
    text: 他又掛上帳幕的門簾。
  - name: 出埃及记 40:29
    orderIndex: 28
    osisId: Exod.40.29
    sblId: Exod 40:29
    shortName: 出 40:29
    text: 在會幕的帳幕門口安設燔祭壇，把燔祭和素祭獻在壇上，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 40:30
    orderIndex: 29
    osisId: Exod.40.30
    sblId: Exod 40:30
    shortName: 出 40:30
    text: 他又把洗濯盆安在會幕和祭壇的中間，盆裏盛水，以便洗濯。
  - name: 出埃及记 40:31
    orderIndex: 30
    osisId: Exod.40.31
    sblId: Exod 40:31
    shortName: 出 40:31
    text: 摩西 和 亞倫 ，以及 亞倫 的兒子用這盆洗手洗腳。
  - name: 出埃及记 40:32
    orderIndex: 31
    osisId: Exod.40.32
    sblId: Exod 40:32
    shortName: 出 40:32
    text: 他們進會幕或走近壇的時候，就都洗濯，是照耶和華所吩咐 摩西 的。
  - name: 出埃及记 40:33
    orderIndex: 32
    osisId: Exod.40.33
    sblId: Exod 40:33
    shortName: 出 40:33
    text: 他在帳幕和祭壇的四圍支起院子的帷幔，把院子的門簾掛上。這樣， 摩西 就做完了工。
  - name: 出埃及记 40:34
    orderIndex: 33
    osisId: Exod.40.34
    sblId: Exod 40:34
    shortName: 出 40:34
    text: 那時，雲彩遮蓋會幕，耶和華的榮光充滿了帳幕。
  - name: 出埃及记 40:35
    orderIndex: 34
    osisId: Exod.40.35
    sblId: Exod 40:35
    shortName: 出 40:35
    text: 摩西 不能進會幕，因為雲彩停在其上，耶和華的榮光充滿了帳幕。
  - name: 出埃及记 40:36
    orderIndex: 35
    osisId: Exod.40.36
    sblId: Exod 40:36
    shortName: 出 40:36
    text: 每逢雲彩從帳幕升上去， 以色列 人就起程前行；
  - name: 出埃及记 40:37
    orderIndex: 36
    osisId: Exod.40.37
    sblId: Exod 40:37
    shortName: 出 40:37
    text: 雲彩若不升上去，他們就不起程，直等到雲彩升上去。
  - name: 出埃及记 40:38
    orderIndex: 37
    osisId: Exod.40.38
    sblId: Exod 40:38
    shortName: 出 40:38
    text: 在他們所行的路上，在 以色列 全家的眼前，白天，耶和華的雲彩在帳幕上，黑夜，有火在雲彩中。
  versesCount: 38
chaptersCount: 40
name: 出埃及记
