chapters:
- name: 撒迦利亚书 1
  orderIndex: 0
  osisId: Zech.1
  sblId: Zech 1
  shortName: 亚 1
  verses:
  - name: 撒迦利亚书 1:1
    orderIndex: 0
    osisId: Zech.1.1
    sblId: Zech 1:1
    shortName: 亚 1:1
    text: 大流士 王第二年八月，耶和華的話臨到 易多 的孫子， 比利家 的兒子 撒迦利亞 先知，說：
  - name: 撒迦利亚书 1:2
    orderIndex: 1
    osisId: Zech.1.2
    sblId: Zech 1:2
    shortName: 亚 1:2
    text: 「耶和華曾向你們祖先大發烈怒。
  - name: 撒迦利亚书 1:3
    orderIndex: 2
    osisId: Zech.1.3
    sblId: Zech 1:3
    shortName: 亚 1:3
    text: 你要對 以色列 人說，萬軍之耶和華如此說：你們要轉向我，這是萬軍之耶和華說的，我就轉向你們，這是萬軍之耶和華說的。
  - name: 撒迦利亚书 1:4
    orderIndex: 3
    osisId: Zech.1.4
    sblId: Zech 1:4
    shortName: 亚 1:4
    text: 不要效法你們的祖先。從前的先知呼叫他們說：『萬軍之耶和華如此說，當回轉離開你們的惡道惡行。』他們卻不聽，也不順從我。這是耶和華說的。
  - name: 撒迦利亚书 1:5
    orderIndex: 4
    osisId: Zech.1.5
    sblId: Zech 1:5
    shortName: 亚 1:5
    text: 你們的祖先在哪裏呢？那些先知能永遠存活嗎？
  - name: 撒迦利亚书 1:6
    orderIndex: 5
    osisId: Zech.1.6
    sblId: Zech 1:6
    shortName: 亚 1:6
    text: 然而我的言語和律例，就是我所吩咐我僕人眾先知的，豈不臨到你們的祖先嗎？他們就回轉，說：萬軍之耶和華定意按我們的所作所為對待我們，他也已經照樣行了。」
  - name: 撒迦利亚书 1:7
    orderIndex: 6
    osisId: Zech.1.7
    sblId: Zech 1:7
    shortName: 亚 1:7
    text: 大流士 第二年十一月，就是細罷特月二十四日，耶和華的話臨到 易多 的孫子， 比利家 的兒子 撒迦利亞 先知，說：
  - name: 撒迦利亚书 1:8
    orderIndex: 7
    osisId: Zech.1.8
    sblId: Zech 1:8
    shortName: 亚 1:8
    text: 「我夜間觀看，看哪，有一人騎著紅馬，站在窪地的番石榴樹中間。在他身後有紅色、褐色和白色的馬。」
  - name: 撒迦利亚书 1:9
    orderIndex: 8
    osisId: Zech.1.9
    sblId: Zech 1:9
    shortName: 亚 1:9
    text: 我說：「主啊，這是甚麼意思？」與我說話的天使說：「我要指示你這是甚麼意思。」
  - name: 撒迦利亚书 1:10
    orderIndex: 9
    osisId: Zech.1.10
    sblId: Zech 1:10
    shortName: 亚 1:10
    text: 那站在番石榴樹中間的人回答說：「這是奉耶和華差遣，在遍地巡邏的。」
  - name: 撒迦利亚书 1:11
    orderIndex: 10
    osisId: Zech.1.11
    sblId: Zech 1:11
    shortName: 亚 1:11
    text: 他們對站在番石榴樹中間耶和華的使者說：「我們在遍地巡邏，看哪，全地都安息平靜。」
  - name: 撒迦利亚书 1:12
    orderIndex: 11
    osisId: Zech.1.12
    sblId: Zech 1:12
    shortName: 亚 1:12
    text: 於是，耶和華的使者說：「萬軍之耶和華啊，你惱恨 耶路撒冷 和 猶大 的城鎮已經七十年了，你不施憐憫要到幾時呢？」
  - name: 撒迦利亚书 1:13
    orderIndex: 12
    osisId: Zech.1.13
    sblId: Zech 1:13
    shortName: 亚 1:13
    text: 耶和華就用美善的話和安慰的話回答那與我說話的天使。
  - name: 撒迦利亚书 1:14
    orderIndex: 13
    osisId: Zech.1.14
    sblId: Zech 1:14
    shortName: 亚 1:14
    text: 與我說話的天使對我說：「你要宣告，萬軍之耶和華如此說：我為 耶路撒冷 而妒忌，為 錫安 大大妒忌。
  - name: 撒迦利亚书 1:15
    orderIndex: 14
    osisId: Zech.1.15
    sblId: Zech 1:15
    shortName: 亚 1:15
    text: 我非常惱怒那享安逸的列國，因我從前稍微惱怒，他們就越發加害。
  - name: 撒迦利亚书 1:16
    orderIndex: 15
    osisId: Zech.1.16
    sblId: Zech 1:16
    shortName: 亚 1:16
    text: 所以耶和華如此說：現在我回到 耶路撒冷 ，仍要施憐憫，我的殿要重建在其中，準繩必拉在 耶路撒冷 之上。這是萬軍之耶和華說的。
  - name: 撒迦利亚书 1:17
    orderIndex: 16
    osisId: Zech.1.17
    sblId: Zech 1:17
    shortName: 亚 1:17
    text: 你要再宣告，萬軍之耶和華如此說：我的城鎮要再度繁榮發達。耶和華必再安慰 錫安 ，揀選 耶路撒冷 。」
  - name: 撒迦利亚书 1:18
    orderIndex: 17
    osisId: Zech.1.18
    sblId: Zech 1:18
    shortName: 亚 1:18
    text: 我舉目觀看，看哪，有四隻角。
  - name: 撒迦利亚书 1:19
    orderIndex: 18
    osisId: Zech.1.19
    sblId: Zech 1:19
    shortName: 亚 1:19
    text: 我問那與我說話的天使：「這是甚麼意思？」他對我說：「這是擊散 猶大 、 以色列 和 耶路撒冷 的角。」
  - name: 撒迦利亚书 1:20
    orderIndex: 19
    osisId: Zech.1.20
    sblId: Zech 1:20
    shortName: 亚 1:20
    text: 耶和華又把四個匠人指給我看。
  - name: 撒迦利亚书 1:21
    orderIndex: 20
    osisId: Zech.1.21
    sblId: Zech 1:21
    shortName: 亚 1:21
    text: 我問：「這些人來做甚麼呢？」他說：「那是擊散 猶大 的角，使人不敢抬頭；但這些匠人前來威嚇列國，打掉列國的角，因為他們舉起角來擊散 猶大 地。」
  versesCount: 21
- name: 撒迦利亚书 2
  orderIndex: 1
  osisId: Zech.2
  sblId: Zech 2
  shortName: 亚 2
  verses:
  - name: 撒迦利亚书 2:1
    orderIndex: 0
    osisId: Zech.2.1
    sblId: Zech 2:1
    shortName: 亚 2:1
    text: 我舉目觀看，看哪，有一人手拿丈量的繩。
  - name: 撒迦利亚书 2:2
    orderIndex: 1
    osisId: Zech.2.2
    sblId: Zech 2:2
    shortName: 亚 2:2
    text: 我問：「你到哪裏去？」他對我說：「要去丈量 耶路撒冷 ，看有多寬多長。」
  - name: 撒迦利亚书 2:3
    orderIndex: 2
    osisId: Zech.2.3
    sblId: Zech 2:3
    shortName: 亚 2:3
    text: 看哪，與我說話的天使出去 ，另有一位天使迎著他來，
  - name: 撒迦利亚书 2:4
    orderIndex: 3
    osisId: Zech.2.4
    sblId: Zech 2:4
    shortName: 亚 2:4
    text: 對他說：「你跑去告訴這個年輕人說， 耶路撒冷 必有人居住，如同無城牆的鄉村，因為其中的人和牲畜很多。
  - name: 撒迦利亚书 2:5
    orderIndex: 4
    osisId: Zech.2.5
    sblId: Zech 2:5
    shortName: 亚 2:5
    text: 耶和華說：『我要作 耶路撒冷 四圍火的城牆，並要作城中的榮耀。』」
  - name: 撒迦利亚书 2:6
    orderIndex: 5
    osisId: Zech.2.6
    sblId: Zech 2:6
    shortName: 亚 2:6
    text: 耶和華說：「來，來！你們要從北方之地逃回；因我曾把你們分散到天的四方 。這是耶和華說的。」
  - name: 撒迦利亚书 2:7
    orderIndex: 6
    osisId: Zech.2.7
    sblId: Zech 2:7
    shortName: 亚 2:7
    text: 來！住 巴比倫 的 錫安 百姓啊，逃吧！
  - name: 撒迦利亚书 2:8
    orderIndex: 7
    osisId: Zech.2.8
    sblId: Zech 2:8
    shortName: 亚 2:8
    text: 萬軍之耶和華在顯出榮耀之後，差遣我到擄掠你們的列國那裏，他如此說：「碰你們的就是碰他自己 眼中的瞳人。
  - name: 撒迦利亚书 2:9
    orderIndex: 8
    osisId: Zech.2.9
    sblId: Zech 2:9
    shortName: 亚 2:9
    text: 看哪，我要揮手攻擊他們，他們就必作自己奴僕的擄物。」你們就知道萬軍之耶和華差遣了我。
  - name: 撒迦利亚书 2:10
    orderIndex: 9
    osisId: Zech.2.10
    sblId: Zech 2:10
    shortName: 亚 2:10
    text: 耶和華說：「 錫安 哪，應當歡樂歌唱，因為，看哪，我要來，要住在你中間。
  - name: 撒迦利亚书 2:11
    orderIndex: 10
    osisId: Zech.2.11
    sblId: Zech 2:11
    shortName: 亚 2:11
    text: 在那日，必有許多國家歸附耶和華，作我的子民。我要住 在你中間。」你就知道萬軍之耶和華差遣我到你那裏去。
  - name: 撒迦利亚书 2:12
    orderIndex: 11
    osisId: Zech.2.12
    sblId: Zech 2:12
    shortName: 亚 2:12
    text: 耶和華必收回 猶大 ，作為他聖地的產業，他必再度揀選 耶路撒冷 。
  - name: 撒迦利亚书 2:13
    orderIndex: 12
    osisId: Zech.2.13
    sblId: Zech 2:13
    shortName: 亚 2:13
    text: 凡血肉之軀都當在耶和華面前靜默無聲，因為他從他的聖所奮起了。
  versesCount: 13
- name: 撒迦利亚书 3
  orderIndex: 2
  osisId: Zech.3
  sblId: Zech 3
  shortName: 亚 3
  verses:
  - name: 撒迦利亚书 3:1
    orderIndex: 0
    osisId: Zech.3.1
    sblId: Zech 3:1
    shortName: 亚 3:1
    text: 天使 指給我看： 約書亞 大祭司站在耶和華的使者面前，撒但站在 約書亞 的右邊控告他。
  - name: 撒迦利亚书 3:2
    orderIndex: 1
    osisId: Zech.3.2
    sblId: Zech 3:2
    shortName: 亚 3:2
    text: 耶和華向撒但說：「撒但哪，耶和華責備你！揀選 耶路撒冷 的耶和華責備你！這不是從火中抽出來的一根柴嗎？」
  - name: 撒迦利亚书 3:3
    orderIndex: 2
    osisId: Zech.3.3
    sblId: Zech 3:3
    shortName: 亚 3:3
    text: 約書亞 穿著污穢的衣服，站在那使者面前。
  - name: 撒迦利亚书 3:4
    orderIndex: 3
    osisId: Zech.3.4
    sblId: Zech 3:4
    shortName: 亚 3:4
    text: 使者吩咐那些侍立在他面前的說：「脫去他污穢的衣服。」又對 約書亞 說：「你看，我使你的罪孽離開你，要給你穿上華美的衣服。」
  - name: 撒迦利亚书 3:5
    orderIndex: 4
    osisId: Zech.3.5
    sblId: Zech 3:5
    shortName: 亚 3:5
    text: 我說 ：「要將潔淨的冠冕戴在他頭上。」他們就把潔淨的冠冕戴在他頭上，給他穿上華美的衣服，耶和華的使者在旁邊站立。
  - name: 撒迦利亚书 3:6
    orderIndex: 5
    osisId: Zech.3.6
    sblId: Zech 3:6
    shortName: 亚 3:6
    text: 耶和華的使者告誡 約書亞 說，
  - name: 撒迦利亚书 3:7
    orderIndex: 6
    osisId: Zech.3.7
    sblId: Zech 3:7
    shortName: 亚 3:7
    text: 萬軍之耶和華如此說：「你若遵行我的道，謹守我的命令，就可以管理我的家，看守我的院宇；我也要使你在這些侍立的人中間來往。
  - name: 撒迦利亚书 3:8
    orderIndex: 7
    osisId: Zech.3.8
    sblId: Zech 3:8
    shortName: 亚 3:8
    text: 約書亞 大祭司啊，你和坐在你面前的同伴都當聽，因為他們是作預兆的：看哪，我必使我僕人 大衛 的苗裔 長出。
  - name: 撒迦利亚书 3:9
    orderIndex: 8
    osisId: Zech.3.9
    sblId: Zech 3:9
    shortName: 亚 3:9
    text: 看哪，這是我在 約書亞 面前所立的石頭，這一塊石頭上有七眼。看哪，我要親自雕刻這石頭，並在一日之間除掉這地的罪孽。這是萬軍之耶和華說的。
  - name: 撒迦利亚书 3:10
    orderIndex: 9
    osisId: Zech.3.10
    sblId: Zech 3:10
    shortName: 亚 3:10
    text: 在那日，你們各人要請鄰舍坐在葡萄樹和無花果樹下。這是萬軍之耶和華說的。」
  versesCount: 10
- name: 撒迦利亚书 4
  orderIndex: 3
  osisId: Zech.4
  sblId: Zech 4
  shortName: 亚 4
  verses:
  - name: 撒迦利亚书 4:1
    orderIndex: 0
    osisId: Zech.4.1
    sblId: Zech 4:1
    shortName: 亚 4:1
    text: 那與我說話的天使又來叫醒我，好像人睡覺時被喚醒一樣。
  - name: 撒迦利亚书 4:2
    orderIndex: 1
    osisId: Zech.4.2
    sblId: Zech 4:2
    shortName: 亚 4:2
    text: 他問我：「你看見甚麼？」我說：「我看見了，看哪，有一個純金的燈臺，頂上有燈座，其上有七盞燈，每盞燈的上頭有七根管子；
  - name: 撒迦利亚书 4:3
    orderIndex: 2
    osisId: Zech.4.3
    sblId: Zech 4:3
    shortName: 亚 4:3
    text: 旁邊有兩棵橄欖樹，一棵在燈座的右邊，一棵在燈座的左邊。」
  - name: 撒迦利亚书 4:4
    orderIndex: 3
    osisId: Zech.4.4
    sblId: Zech 4:4
    shortName: 亚 4:4
    text: 我問與我說話的天使說：「主啊，這是甚麼意思？」
  - name: 撒迦利亚书 4:5
    orderIndex: 4
    osisId: Zech.4.5
    sblId: Zech 4:5
    shortName: 亚 4:5
    text: 與我說話的天使回答，對我說：「你不知道這是甚麼意思嗎？」我說：「主啊，我不知道。」
  - name: 撒迦利亚书 4:6
    orderIndex: 5
    osisId: Zech.4.6
    sblId: Zech 4:6
    shortName: 亚 4:6
    text: 他回答我說：「這是耶和華指示 所羅巴伯 的話。萬軍之耶和華說：不是倚靠勢力，不是倚靠才能，乃是倚靠我的靈方能成事 。
  - name: 撒迦利亚书 4:7
    orderIndex: 6
    osisId: Zech.4.7
    sblId: Zech 4:7
    shortName: 亚 4:7
    text: 大山哪，你算甚麼呢？在 所羅巴伯 面前，你必夷為平地。他安放頂上的那塊石頭，人就歡呼：『願恩惠、恩惠歸與這殿！』」
  - name: 撒迦利亚书 4:8
    orderIndex: 7
    osisId: Zech.4.8
    sblId: Zech 4:8
    shortName: 亚 4:8
    text: 耶和華的話臨到我，說：
  - name: 撒迦利亚书 4:9
    orderIndex: 8
    osisId: Zech.4.9
    sblId: Zech 4:9
    shortName: 亚 4:9
    text: 「 所羅巴伯 的手立了這殿的根基，他的手也必完成這工，你就知道萬軍之耶和華差遣我到你們這裏。
  - name: 撒迦利亚书 4:10
    orderIndex: 9
    osisId: Zech.4.10
    sblId: Zech 4:10
    shortName: 亚 4:10
    text: 誰藐視這日的事為小呢？他們見 所羅巴伯 手拿石垂線就歡喜。這七盞燈 是耶和華的眼睛，遍察全地。」
  - name: 撒迦利亚书 4:11
    orderIndex: 10
    osisId: Zech.4.11
    sblId: Zech 4:11
    shortName: 亚 4:11
    text: 我問天使說：「那麼在燈臺左右的這兩棵橄欖樹是甚麼意思呢？」
  - name: 撒迦利亚书 4:12
    orderIndex: 11
    osisId: Zech.4.12
    sblId: Zech 4:12
    shortName: 亚 4:12
    text: 我再次問他：「這兩根橄欖樹枝在兩根流出金色油的金嘴旁邊，是甚麼意思呢？」
  - name: 撒迦利亚书 4:13
    orderIndex: 12
    osisId: Zech.4.13
    sblId: Zech 4:13
    shortName: 亚 4:13
    text: 他對我說：「你不知道這是甚麼意思嗎？」我說：「主啊，我不知道。」
  - name: 撒迦利亚书 4:14
    orderIndex: 13
    osisId: Zech.4.14
    sblId: Zech 4:14
    shortName: 亚 4:14
    text: 他說：「這是兩位受膏者，侍立在全地之主的旁邊。」
  versesCount: 14
- name: 撒迦利亚书 5
  orderIndex: 4
  osisId: Zech.5
  sblId: Zech 5
  shortName: 亚 5
  verses:
  - name: 撒迦利亚书 5:1
    orderIndex: 0
    osisId: Zech.5.1
    sblId: Zech 5:1
    shortName: 亚 5:1
    text: 我又舉目觀看，看哪，有一飛行的書卷。
  - name: 撒迦利亚书 5:2
    orderIndex: 1
    osisId: Zech.5.2
    sblId: Zech 5:2
    shortName: 亚 5:2
    text: 他問我：「你看見甚麼？」我回答：「我看見一飛行的書卷，長二十肘，寬十肘。」
  - name: 撒迦利亚书 5:3
    orderIndex: 2
    osisId: Zech.5.3
    sblId: Zech 5:3
    shortName: 亚 5:3
    text: 他對我說：「這就是向全地面發出的詛咒。凡偷竊的必按書卷這面的話除滅，凡起假誓的必按書卷那面的話除滅。
  - name: 撒迦利亚书 5:4
    orderIndex: 3
    osisId: Zech.5.4
    sblId: Zech 5:4
    shortName: 亚 5:4
    text: 萬軍之耶和華說：我要把這書卷送出去，進入偷竊者的家和指著我名起假誓者的家，停留在他家裏，連房屋帶木頭和石頭都毀滅了。」
  - name: 撒迦利亚书 5:5
    orderIndex: 4
    osisId: Zech.5.5
    sblId: Zech 5:5
    shortName: 亚 5:5
    text: 與我說話的天使前來，對我說：「你要舉目觀看，看那出現的是甚麼。」
  - name: 撒迦利亚书 5:6
    orderIndex: 5
    osisId: Zech.5.6
    sblId: Zech 5:6
    shortName: 亚 5:6
    text: 我問：「這是甚麼呢？」他說：「這出現的是量器 。」又說：「是他們的眼目，遍行全地 。」
  - name: 撒迦利亚书 5:7
    orderIndex: 6
    osisId: Zech.5.7
    sblId: Zech 5:7
    shortName: 亚 5:7
    text: 看哪，圓形的鉛蓋被抬起來，有一個婦人坐在量器中。
  - name: 撒迦利亚书 5:8
    orderIndex: 7
    osisId: Zech.5.8
    sblId: Zech 5:8
    shortName: 亚 5:8
    text: 天使說：「這是罪惡。」他就把婦人推進量器裏，把鉛蓋壓在量器的口上。
  - name: 撒迦利亚书 5:9
    orderIndex: 8
    osisId: Zech.5.9
    sblId: Zech 5:9
    shortName: 亚 5:9
    text: 於是我舉目觀看，看哪，有兩個婦人前來，她們的翅膀中有風，翅膀如同鸛鳥的翅膀。她們把量器抬起來，懸在天地之間。
  - name: 撒迦利亚书 5:10
    orderIndex: 9
    osisId: Zech.5.10
    sblId: Zech 5:10
    shortName: 亚 5:10
    text: 我問那與我說話的天使：「她們要把量器抬到哪裏去呢？」
  - name: 撒迦利亚书 5:11
    orderIndex: 10
    osisId: Zech.5.11
    sblId: Zech 5:11
    shortName: 亚 5:11
    text: 他對我說：「要抬到 示拿 地去，為它建造房屋；等預備妥當，就把它安放在自己的臺座上。」
  versesCount: 11
- name: 撒迦利亚书 6
  orderIndex: 5
  osisId: Zech.6
  sblId: Zech 6
  shortName: 亚 6
  verses:
  - name: 撒迦利亚书 6:1
    orderIndex: 0
    osisId: Zech.6.1
    sblId: Zech 6:1
    shortName: 亚 6:1
    text: 我又舉目觀看，看哪，有四輛馬車從兩座山的中間出來；那兩座山是銅山。
  - name: 撒迦利亚书 6:2
    orderIndex: 1
    osisId: Zech.6.2
    sblId: Zech 6:2
    shortName: 亚 6:2
    text: 第一輛車套著紅馬，第二輛車套著黑馬，
  - name: 撒迦利亚书 6:3
    orderIndex: 2
    osisId: Zech.6.3
    sblId: Zech 6:3
    shortName: 亚 6:3
    text: 第三輛車套著白馬，第四輛車套著帶斑點的馬，都是強壯的 。
  - name: 撒迦利亚书 6:4
    orderIndex: 3
    osisId: Zech.6.4
    sblId: Zech 6:4
    shortName: 亚 6:4
    text: 我就回應與我說話的天使說：「主啊，這是甚麼意思？」
  - name: 撒迦利亚书 6:5
    orderIndex: 4
    osisId: Zech.6.5
    sblId: Zech 6:5
    shortName: 亚 6:5
    text: 天使回答，對我說：「這是天的四風，是從全地之主面前出來的。」
  - name: 撒迦利亚书 6:6
    orderIndex: 5
    osisId: Zech.6.6
    sblId: Zech 6:6
    shortName: 亚 6:6
    text: 套著黑馬的車往北方之地去，白馬跟隨在後；有斑點的馬往南方之地去；
  - name: 撒迦利亚书 6:7
    orderIndex: 6
    osisId: Zech.6.7
    sblId: Zech 6:7
    shortName: 亚 6:7
    text: 那些壯馬出來，急著要在地上巡邏。天使說：「你們只管在地上巡邏。」牠們就在地上巡邏。
  - name: 撒迦利亚书 6:8
    orderIndex: 7
    osisId: Zech.6.8
    sblId: Zech 6:8
    shortName: 亚 6:8
    text: 他又呼叫我，告訴我說：「你看，往北方地去的已在北方之地使我放心。」
  - name: 撒迦利亚书 6:9
    orderIndex: 8
    osisId: Zech.6.9
    sblId: Zech 6:9
    shortName: 亚 6:9
    text: 耶和華的話臨到我，說：
  - name: 撒迦利亚书 6:10
    orderIndex: 9
    osisId: Zech.6.10
    sblId: Zech 6:10
    shortName: 亚 6:10
    text: 「你要拿從 巴比倫 歸來的被擄之人 黑玳 、 多比雅 、 耶大雅 所獻的，當日就要進到 西番雅 的兒子 約西亞 的家裏，
  - name: 撒迦利亚书 6:11
    orderIndex: 10
    osisId: Zech.6.11
    sblId: Zech 6:11
    shortName: 亚 6:11
    text: 拿這金銀做冠冕，戴在 約撒答 的兒子 約書亞 大祭司的頭上；
  - name: 撒迦利亚书 6:12
    orderIndex: 11
    osisId: Zech.6.12
    sblId: Zech 6:12
    shortName: 亚 6:12
    text: 對他說，萬軍之耶和華如此說：『看哪，那名稱為 大衛 苗裔的，要在本處生長，並要建造耶和華的殿。
  - name: 撒迦利亚书 6:13
    orderIndex: 12
    osisId: Zech.6.13
    sblId: Zech 6:13
    shortName: 亚 6:13
    text: 就是他，要建造耶和華的殿，他要承受尊榮，坐在位上掌王權；又有一位祭司坐在自己的位上，兩職之間籌劃和平。
  - name: 撒迦利亚书 6:14
    orderIndex: 13
    osisId: Zech.6.14
    sblId: Zech 6:14
    shortName: 亚 6:14
    text: 這冠冕要歸 希連 、 多比雅 、 耶大雅 ，和 西番雅 的兒子 賢 ，放在耶和華的殿裏作為紀念。』」
  - name: 撒迦利亚书 6:15
    orderIndex: 14
    osisId: Zech.6.15
    sblId: Zech 6:15
    shortName: 亚 6:15
    text: 遠方的人要來建造耶和華的殿，你們因此就知道，萬軍之耶和華差遣我到你們這裏來。你們若留意聽從耶和華－你們上帝的話，這事必然成就。
  versesCount: 15
- name: 撒迦利亚书 7
  orderIndex: 6
  osisId: Zech.7
  sblId: Zech 7
  shortName: 亚 7
  verses:
  - name: 撒迦利亚书 7:1
    orderIndex: 0
    osisId: Zech.7.1
    sblId: Zech 7:1
    shortName: 亚 7:1
    text: 大流士 王第四年九月，就是基斯流月初四，耶和華的話臨到 撒迦利亞 。
  - name: 撒迦利亚书 7:2
    orderIndex: 1
    osisId: Zech.7.2
    sblId: Zech 7:2
    shortName: 亚 7:2
    text: 那時 伯特利 人已經差遣 沙利色 和 利堅‧米勒 ，並他們的人，去懇求耶和華的恩，
  - name: 撒迦利亚书 7:3
    orderIndex: 2
    osisId: Zech.7.3
    sblId: Zech 7:3
    shortName: 亚 7:3
    text: 問萬軍之耶和華殿中的祭司，又問先知：「我當如歷年以來所行，在五月哭泣齋戒嗎？」
  - name: 撒迦利亚书 7:4
    orderIndex: 3
    osisId: Zech.7.4
    sblId: Zech 7:4
    shortName: 亚 7:4
    text: 萬軍之耶和華的話臨到我，說：
  - name: 撒迦利亚书 7:5
    orderIndex: 4
    osisId: Zech.7.5
    sblId: Zech 7:5
    shortName: 亚 7:5
    text: 「你要向這地全體百姓和祭司說：『你們這七十年來，在五月、七月禁食悲哀，豈是真的向我禁食嗎？
  - name: 撒迦利亚书 7:6
    orderIndex: 5
    osisId: Zech.7.6
    sblId: Zech 7:6
    shortName: 亚 7:6
    text: 你們吃喝，不是為自己吃，為自己喝嗎？
  - name: 撒迦利亚书 7:7
    orderIndex: 6
    osisId: Zech.7.7
    sblId: Zech 7:7
    shortName: 亚 7:7
    text: 當 耶路撒冷 和四圍的城鎮有人居住，享繁榮， 尼革夫 和 謝非拉 也有人居住的時候，耶和華藉從前的先知所宣告的，你們不當聽嗎？』」
  - name: 撒迦利亚书 7:8
    orderIndex: 7
    osisId: Zech.7.8
    sblId: Zech 7:8
    shortName: 亚 7:8
    text: 耶和華的話臨到 撒迦利亞 ，說：
  - name: 撒迦利亚书 7:9
    orderIndex: 8
    osisId: Zech.7.9
    sblId: Zech 7:9
    shortName: 亚 7:9
    text: 「萬軍之耶和華如此說：你們要按真正的公平來審判，彼此以慈愛憐憫相待。
  - name: 撒迦利亚书 7:10
    orderIndex: 9
    osisId: Zech.7.10
    sblId: Zech 7:10
    shortName: 亚 7:10
    text: 不可欺壓寡婦、孤兒、寄居的和困苦的人。誰都不可心裏謀害弟兄。
  - name: 撒迦利亚书 7:11
    orderIndex: 10
    osisId: Zech.7.11
    sblId: Zech 7:11
    shortName: 亚 7:11
    text: 他們卻不留意；聳肩悖逆，耳朵發沉，不肯聽從。
  - name: 撒迦利亚书 7:12
    orderIndex: 11
    osisId: Zech.7.12
    sblId: Zech 7:12
    shortName: 亚 7:12
    text: 他們的心堅硬如金剛石，不聽律法和萬軍之耶和華藉著他的靈差遣從前先知所說的話。因此，萬軍之耶和華大發烈怒。
  - name: 撒迦利亚书 7:13
    orderIndex: 12
    osisId: Zech.7.13
    sblId: Zech 7:13
    shortName: 亚 7:13
    text: 萬軍之耶和華說：我曾呼喚他們，他們不聽；將來他們呼求我，我也不聽！
  - name: 撒迦利亚书 7:14
    orderIndex: 13
    osisId: Zech.7.14
    sblId: Zech 7:14
    shortName: 亚 7:14
    text: 我必以旋風將他們吹散到素不認識的萬國中。他們離開以後，地就荒涼，無人來往經過；他們使美好之地荒涼了。」
  versesCount: 14
- name: 撒迦利亚书 8
  orderIndex: 7
  osisId: Zech.8
  sblId: Zech 8
  shortName: 亚 8
  verses:
  - name: 撒迦利亚书 8:1
    orderIndex: 0
    osisId: Zech.8.1
    sblId: Zech 8:1
    shortName: 亚 8:1
    text: 萬軍之耶和華的話臨到我，說：
  - name: 撒迦利亚书 8:2
    orderIndex: 1
    osisId: Zech.8.2
    sblId: Zech 8:2
    shortName: 亚 8:2
    text: 「萬軍之耶和華如此說：我為 錫安 而妒忌，大大妒忌；我為了它妒忌而大發烈怒。
  - name: 撒迦利亚书 8:3
    orderIndex: 2
    osisId: Zech.8.3
    sblId: Zech 8:3
    shortName: 亚 8:3
    text: 耶和華如此說：我要回到 錫安 ，住在 耶路撒冷 中間。 耶路撒冷 必稱為忠實的城，萬軍之耶和華的山必稱為聖山。
  - name: 撒迦利亚书 8:4
    orderIndex: 3
    osisId: Zech.8.4
    sblId: Zech 8:4
    shortName: 亚 8:4
    text: 萬軍之耶和華如此說：將來必有年老的男女坐在 耶路撒冷 的廣場上，各人因年紀老邁而手拿枴杖。
  - name: 撒迦利亚书 8:5
    orderIndex: 4
    osisId: Zech.8.5
    sblId: Zech 8:5
    shortName: 亚 8:5
    text: 城裏的廣場滿有男孩女孩在玩耍。
  - name: 撒迦利亚书 8:6
    orderIndex: 5
    osisId: Zech.8.6
    sblId: Zech 8:6
    shortName: 亚 8:6
    text: 萬軍之耶和華如此說：在那些日子，即使這事在這餘民眼中看為奇妙，難道在我眼中也看為奇妙嗎？這是萬軍之耶和華說的。
  - name: 撒迦利亚书 8:7
    orderIndex: 6
    osisId: Zech.8.7
    sblId: Zech 8:7
    shortName: 亚 8:7
    text: 萬軍之耶和華如此說：看哪，我要從日出之地、從日落之地拯救我的子民。
  - name: 撒迦利亚书 8:8
    orderIndex: 7
    osisId: Zech.8.8
    sblId: Zech 8:8
    shortName: 亚 8:8
    text: 我要領他們來，使他們住在 耶路撒冷 中間。他們要作我的子民，我要作他們的上帝，都憑信實和公義。
  - name: 撒迦利亚书 8:9
    orderIndex: 8
    osisId: Zech.8.9
    sblId: Zech 8:9
    shortName: 亚 8:9
    text: 「萬軍之耶和華如此說：你們的手要堅強；這些日子，你們已聽見先知的口，在萬軍之耶和華殿的根基立定、聖殿建造的日子所說的這些話。
  - name: 撒迦利亚书 8:10
    orderIndex: 9
    osisId: Zech.8.10
    sblId: Zech 8:10
    shortName: 亚 8:10
    text: 那些日子以前，人得不著工價，牲畜也無人雇用；且因敵人的緣故，出入不得平安；因我使人與人互相攻擊。
  - name: 撒迦利亚书 8:11
    orderIndex: 10
    osisId: Zech.8.11
    sblId: Zech 8:11
    shortName: 亚 8:11
    text: 但如今，我對這餘民必不像先前的日子。這是萬軍之耶和華說的。
  - name: 撒迦利亚书 8:12
    orderIndex: 11
    osisId: Zech.8.12
    sblId: Zech 8:12
    shortName: 亚 8:12
    text: 因為他們要平安撒種，葡萄樹要結果子，土地必有出產，天也必降甘露。我要使這餘民享受這一切。
  - name: 撒迦利亚书 8:13
    orderIndex: 12
    osisId: Zech.8.13
    sblId: Zech 8:13
    shortName: 亚 8:13
    text: 猶大 家和 以色列 家啊，你們從前在列國中怎樣成為可詛咒的；照樣，我要拯救你們，使你們得福 。不要懼怕，你們的手要堅強。
  - name: 撒迦利亚书 8:14
    orderIndex: 13
    osisId: Zech.8.14
    sblId: Zech 8:14
    shortName: 亚 8:14
    text: 「萬軍之耶和華如此說：你們祖先惹我發怒的時候，我怎樣定意降禍，並不改變；萬軍之耶和華說，
  - name: 撒迦利亚书 8:15
    orderIndex: 14
    osisId: Zech.8.15
    sblId: Zech 8:15
    shortName: 亚 8:15
    text: 這些日子我也定意施恩給 耶路撒冷 和 猶大 家；你們不要懼怕。
  - name: 撒迦利亚书 8:16
    orderIndex: 15
    osisId: Zech.8.16
    sblId: Zech 8:16
    shortName: 亚 8:16
    text: 你們所當行的是這樣：每個人要與鄰舍說誠實話，在城門口要按真正的公平來審判，使人和睦。
  - name: 撒迦利亚书 8:17
    orderIndex: 16
    osisId: Zech.8.17
    sblId: Zech 8:17
    shortName: 亚 8:17
    text: 誰都不可心裏謀害鄰舍，也不可喜愛起假誓，因為這些事都為我所恨惡。這是耶和華說的。」
  - name: 撒迦利亚书 8:18
    orderIndex: 17
    osisId: Zech.8.18
    sblId: Zech 8:18
    shortName: 亚 8:18
    text: 萬軍之耶和華的話臨到我，說：
  - name: 撒迦利亚书 8:19
    orderIndex: 18
    osisId: Zech.8.19
    sblId: Zech 8:19
    shortName: 亚 8:19
    text: 「萬軍之耶和華如此說：四月的禁食、五月的禁食、七月的禁食和十月的禁食，必成為 猶大 家的歡喜和快樂，以及美好的節期；所以你們要喜愛誠實與和平。
  - name: 撒迦利亚书 8:20
    orderIndex: 19
    osisId: Zech.8.20
    sblId: Zech 8:20
    shortName: 亚 8:20
    text: 「萬軍之耶和華如此說：將來還有眾百姓和許多城鎮的居民要來。
  - name: 撒迦利亚书 8:21
    orderIndex: 20
    osisId: Zech.8.21
    sblId: Zech 8:21
    shortName: 亚 8:21
    text: 這城的居民必到那城，說：『我們快去懇求耶和華的恩，尋求萬軍之耶和華；我自己也要去。』
  - name: 撒迦利亚书 8:22
    orderIndex: 21
    osisId: Zech.8.22
    sblId: Zech 8:22
    shortName: 亚 8:22
    text: 必有許多民族和強盛的國家來到 耶路撒冷 尋求萬軍之耶和華，懇求耶和華的恩。
  - name: 撒迦利亚书 8:23
    orderIndex: 22
    osisId: Zech.8.23
    sblId: Zech 8:23
    shortName: 亚 8:23
    text: 萬軍之耶和華如此說：在那些日子，列國中說各種語言的人，必有十個人強拉住一個 猶大 人衣服的邊，說：『我們要與你們同去，因為我們聽見上帝與你們同在了。』」
  versesCount: 23
- name: 撒迦利亚书 9
  orderIndex: 8
  osisId: Zech.9
  sblId: Zech 9
  shortName: 亚 9
  verses:
  - name: 撒迦利亚书 9:1
    orderIndex: 0
    osisId: Zech.9.1
    sblId: Zech 9:1
    shortName: 亚 9:1
    text: 耶和華的默示， 他的話臨到 哈得拉 地、 大馬士革 －因世人和 以色列 各支派的眼目都向著耶和華－
  - name: 撒迦利亚书 9:2
    orderIndex: 1
    osisId: Zech.9.2
    sblId: Zech 9:2
    shortName: 亚 9:2
    text: 和鄰近的 哈馬 ， 以及 推羅 和 西頓 。 因為它極有智慧，
  - name: 撒迦利亚书 9:3
    orderIndex: 2
    osisId: Zech.9.3
    sblId: Zech 9:3
    shortName: 亚 9:3
    text: 推羅 為自己建造堅固城 ， 堆起銀子如塵沙， 純金如街上的泥土。
  - name: 撒迦利亚书 9:4
    orderIndex: 3
    osisId: Zech.9.4
    sblId: Zech 9:4
    shortName: 亚 9:4
    text: 看哪，主必趕出它， 重創它海上的勢力， 它必被火吞滅。
  - name: 撒迦利亚书 9:5
    orderIndex: 4
    osisId: Zech.9.5
    sblId: Zech 9:5
    shortName: 亚 9:5
    text: 亞實基倫 看見必懼怕， 迦薩 看見甚痛苦， 以革倫 因失了盼望而蒙羞； 迦薩 必不再有君王， 亞實基倫 也不再有人居住，
  - name: 撒迦利亚书 9:6
    orderIndex: 5
    osisId: Zech.9.6
    sblId: Zech 9:6
    shortName: 亚 9:6
    text: 混血的人要住在 亞實突 ； 我必除滅 非利士 人的驕傲。
  - name: 撒迦利亚书 9:7
    orderIndex: 6
    osisId: Zech.9.7
    sblId: Zech 9:7
    shortName: 亚 9:7
    text: 我要除去他口中帶血之肉 和牙齒內可憎之物。 他必作餘民歸於我們的上帝， 在 猶大 像族長一樣； 以革倫 必如 耶布斯 人。
  - name: 撒迦利亚书 9:8
    orderIndex: 7
    osisId: Zech.9.8
    sblId: Zech 9:8
    shortName: 亚 9:8
    text: 我要紮營在我的家， 敵軍不得任意往來， 暴虐的人也不再經過， 因為我親眼看顧。
  - name: 撒迦利亚书 9:9
    orderIndex: 8
    osisId: Zech.9.9
    sblId: Zech 9:9
    shortName: 亚 9:9
    text: 錫安 哪，應當大大喜樂； 耶路撒冷 啊，應當歡呼。 看哪，你的王來到你這裏！ 他是公義的，並且施行拯救， 謙和地騎著驢， 騎著小驢，驢的駒子。
  - name: 撒迦利亚书 9:10
    orderIndex: 9
    osisId: Zech.9.10
    sblId: Zech 9:10
    shortName: 亚 9:10
    text: 我必除滅 以法蓮 的戰車 和 耶路撒冷 的戰馬； 戰爭的弓也必剪除。 他要向列國講和平； 他的權柄必從這海管到那海， 從 大河 管到地極。
  - name: 撒迦利亚书 9:11
    orderIndex: 10
    osisId: Zech.9.11
    sblId: Zech 9:11
    shortName: 亚 9:11
    text: 錫安 哪，我因與你立約的血， 要從無水坑裏釋放你中間被囚的人。
  - name: 撒迦利亚书 9:12
    orderIndex: 11
    osisId: Zech.9.12
    sblId: Zech 9:12
    shortName: 亚 9:12
    text: 被囚而有指望的人哪，要轉回堡壘； 我今日宣告，我必加倍補償你。
  - name: 撒迦利亚书 9:13
    orderIndex: 12
    osisId: Zech.9.13
    sblId: Zech 9:13
    shortName: 亚 9:13
    text: 我為自己把 猶大 彎緊， 我使 以法蓮 如滿弓。 錫安 哪，我要喚起你的兒女， 希臘 啊，我要攻擊你的兒女， 使你如勇士的刀。
  - name: 撒迦利亚书 9:14
    orderIndex: 13
    osisId: Zech.9.14
    sblId: Zech 9:14
    shortName: 亚 9:14
    text: 耶和華要顯現在他們身上， 他的箭要射出如閃電。 主耶和華必吹角， 乘南方的旋風而行。
  - name: 撒迦利亚书 9:15
    orderIndex: 14
    osisId: Zech.9.15
    sblId: Zech 9:15
    shortName: 亚 9:15
    text: 萬軍之耶和華必保護他們； 他們要吞滅，要踐踏彈弓的石頭 ； 他們吶喊，狂飲 如喝酒， 如盛滿的碗， 又如壇的四角。
  - name: 撒迦利亚书 9:16
    orderIndex: 15
    osisId: Zech.9.16
    sblId: Zech 9:16
    shortName: 亚 9:16
    text: 當那日，耶和華－他們的上帝 必看他的百姓如羊群，拯救他們； 因為他們如冠冕上的寶石， 在他的地上如旗幟高舉 。
  - name: 撒迦利亚书 9:17
    orderIndex: 16
    osisId: Zech.9.17
    sblId: Zech 9:17
    shortName: 亚 9:17
    text: 他是何等善！ 他是何其美！ 五穀使少男強壯， 新酒使少女健美。
  versesCount: 17
- name: 撒迦利亚书 10
  orderIndex: 9
  osisId: Zech.10
  sblId: Zech 10
  shortName: 亚 10
  verses:
  - name: 撒迦利亚书 10:1
    orderIndex: 0
    osisId: Zech.10.1
    sblId: Zech 10:1
    shortName: 亚 10:1
    text: 春雨的季節，你們要向耶和華求雨。 耶和華發出雷電， 為眾人降下大雨， 把田園的菜蔬賜給人。
  - name: 撒迦利亚书 10:2
    orderIndex: 1
    osisId: Zech.10.2
    sblId: Zech 10:2
    shortName: 亚 10:2
    text: 因為家中神像所言的是虛空， 占卜者所見的是虛假， 他們講說假夢， 徒然安慰人。 所以眾人如羊流離， 因無牧人就受欺壓。
  - name: 撒迦利亚书 10:3
    orderIndex: 2
    osisId: Zech.10.3
    sblId: Zech 10:3
    shortName: 亚 10:3
    text: 我的怒氣向牧人發作， 我必懲罰那為首的 ； 萬軍之耶和華眷顧他的羊群， 就是 猶大 家， 必使他們如戰場上的駿馬。
  - name: 撒迦利亚书 10:4
    orderIndex: 3
    osisId: Zech.10.4
    sblId: Zech 10:4
    shortName: 亚 10:4
    text: 房角石從他而出， 橛子從他而出， 戰爭的弓也從他而出， 每一個掌權的都從他而出。
  - name: 撒迦利亚书 10:5
    orderIndex: 4
    osisId: Zech.10.5
    sblId: Zech 10:5
    shortName: 亚 10:5
    text: 他們必如戰場上的勇士， 踐踏仇敵如街上的泥土。 他們必爭戰，因為耶和華與他們同在， 他們必使騎馬的羞愧。
  - name: 撒迦利亚书 10:6
    orderIndex: 5
    osisId: Zech.10.6
    sblId: Zech 10:6
    shortName: 亚 10:6
    text: 我要堅固 猶大 家， 拯救 約瑟 家， 我要領他們歸回，因我憐憫他們， 他們必像我未曾棄絕他們一樣； 都因我是耶和華－他們的上帝， 我必應允他們。
  - name: 撒迦利亚书 10:7
    orderIndex: 6
    osisId: Zech.10.7
    sblId: Zech 10:7
    shortName: 亚 10:7
    text: 以法蓮 人必如勇士， 他們心中暢快如同喝酒； 他們的兒女看見就歡喜， 他們的心必因耶和華喜樂。
  - name: 撒迦利亚书 10:8
    orderIndex: 7
    osisId: Zech.10.8
    sblId: Zech 10:8
    shortName: 亚 10:8
    text: 我要呼叫，聚集他們， 因我已經救贖他們。 他們的人數必增添， 如從前增添一樣。
  - name: 撒迦利亚书 10:9
    orderIndex: 8
    osisId: Zech.10.9
    sblId: Zech 10:9
    shortName: 亚 10:9
    text: 我要將他們分散在列國中， 他們必在遠方記得我； 他們與兒女都必存活， 他們要歸回。
  - name: 撒迦利亚书 10:10
    orderIndex: 9
    osisId: Zech.10.10
    sblId: Zech 10:10
    shortName: 亚 10:10
    text: 我必使他們從 埃及 地歸回， 從 亞述 召集他們， 領他們到 基列 地和 黎巴嫩 ； 這些還不夠他們居住。
  - name: 撒迦利亚书 10:11
    orderIndex: 10
    osisId: Zech.10.11
    sblId: Zech 10:11
    shortName: 亚 10:11
    text: 耶和華 必經過苦海，擊打海浪。 尼羅河 的深處全都枯乾， 亞述 的驕傲必降卑， 埃及 的權杖必除去。
  - name: 撒迦利亚书 10:12
    orderIndex: 11
    osisId: Zech.10.12
    sblId: Zech 10:12
    shortName: 亚 10:12
    text: 我要使他們倚靠耶和華，得以堅固， 他們必奉他的名而行 ； 這是耶和華說的。
  versesCount: 12
- name: 撒迦利亚书 11
  orderIndex: 10
  osisId: Zech.11
  sblId: Zech 11
  shortName: 亚 11
  verses:
  - name: 撒迦利亚书 11:1
    orderIndex: 0
    osisId: Zech.11.1
    sblId: Zech 11:1
    shortName: 亚 11:1
    text: 黎巴嫩 哪，敞開你的門， 任火吞滅你的香柏樹。
  - name: 撒迦利亚书 11:2
    orderIndex: 1
    osisId: Zech.11.2
    sblId: Zech 11:2
    shortName: 亚 11:2
    text: 哀號吧，松樹！ 因為香柏樹傾倒了，高大的樹毀壞了。 哀號吧， 巴珊 的橡樹！ 因為茂盛的樹林倒下來了。
  - name: 撒迦利亚书 11:3
    orderIndex: 2
    osisId: Zech.11.3
    sblId: Zech 11:3
    shortName: 亚 11:3
    text: 聽啊，有牧人在哀號， 因他們的榮華敗落了； 聽啊，有少壯獅子咆哮， 因 約旦河 旁的叢林荒廢了。
  - name: 撒迦利亚书 11:4
    orderIndex: 3
    osisId: Zech.11.4
    sblId: Zech 11:4
    shortName: 亚 11:4
    text: 耶和華－我的上帝如此說：「你要牧養這群將宰的羊。
  - name: 撒迦利亚书 11:5
    orderIndex: 4
    osisId: Zech.11.5
    sblId: Zech 11:5
    shortName: 亚 11:5
    text: 買羊的宰了他們，卻不認為自己有罪；賣他們的也說：『耶和華是應當稱頌的，因我富足了。』牧養他們的並不憐憫他們。
  - name: 撒迦利亚书 11:6
    orderIndex: 5
    osisId: Zech.11.6
    sblId: Zech 11:6
    shortName: 亚 11:6
    text: 我不再憐憫這地的居民。看哪，我要將這些人交在各人的鄰舍和君王手中；他們必毀滅這地，我卻不救任何一個脫離他們的手。這是耶和華說的。」
  - name: 撒迦利亚书 11:7
    orderIndex: 6
    osisId: Zech.11.7
    sblId: Zech 11:7
    shortName: 亚 11:7
    text: 於是，我牧養這群將宰的羊，就是羊群中最困苦的 ；我拿著兩根杖，一根我稱為「恩惠」 ，一根稱為「聯合」。這樣，我就牧養這群羊。
  - name: 撒迦利亚书 11:8
    orderIndex: 7
    osisId: Zech.11.8
    sblId: Zech 11:8
    shortName: 亚 11:8
    text: 一個月之內，我廢除了三個牧人，因為我的心厭煩他們，他們的心也憎惡我。
  - name: 撒迦利亚书 11:9
    orderIndex: 8
    osisId: Zech.11.9
    sblId: Zech 11:9
    shortName: 亚 11:9
    text: 我就說：「我不牧養你們。要死的，由他死；滅亡的，由他滅亡；剩餘的，由他們彼此吞食。」
  - name: 撒迦利亚书 11:10
    orderIndex: 9
    osisId: Zech.11.10
    sblId: Zech 11:10
    shortName: 亚 11:10
    text: 我拿起那根稱為「恩惠」的杖，折斷它，表明我廢棄與萬民所立的約。
  - name: 撒迦利亚书 11:11
    orderIndex: 10
    osisId: Zech.11.11
    sblId: Zech 11:11
    shortName: 亚 11:11
    text: 當日約就廢了。因此，那些羊群中最困苦的 ，看著我，就知道這真是耶和華的話。
  - name: 撒迦利亚书 11:12
    orderIndex: 11
    osisId: Zech.11.12
    sblId: Zech 11:12
    shortName: 亚 11:12
    text: 我對他們說：「你們若看為美，就給我工價。不然，就罷了！」於是他們秤了三十塊銀錢作為我的工價。
  - name: 撒迦利亚书 11:13
    orderIndex: 12
    osisId: Zech.11.13
    sblId: Zech 11:13
    shortName: 亚 11:13
    text: 耶和華對我說：「把它丟給窯戶。那是他們對我所估定的好價錢！」我就取這三十塊銀錢，在耶和華的殿中將它丟給窯戶。
  - name: 撒迦利亚书 11:14
    orderIndex: 13
    osisId: Zech.11.14
    sblId: Zech 11:14
    shortName: 亚 11:14
    text: 我又折斷第二根杖，就是稱為「聯合」的那根杖，表明我廢棄 猶大 與 以色列 弟兄間的情誼。
  - name: 撒迦利亚书 11:15
    orderIndex: 14
    osisId: Zech.11.15
    sblId: Zech 11:15
    shortName: 亚 11:15
    text: 耶和華對我說：「你再把愚昧牧人所用的器具拿來，
  - name: 撒迦利亚书 11:16
    orderIndex: 15
    osisId: Zech.11.16
    sblId: Zech 11:16
    shortName: 亚 11:16
    text: 因為，看哪，我要在這地立一個牧人；他不看顧將亡的，不尋找分散的，不醫治受傷的，也不牧養強壯的；卻要吞吃肥羊的肉，撕裂牠們的蹄。
  - name: 撒迦利亚书 11:17
    orderIndex: 16
    osisId: Zech.11.17
    sblId: Zech 11:17
    shortName: 亚 11:17
    text: 禍哉！無用的牧人丟棄羊群， 刀必臨到他的膀臂和右眼上； 他的膀臂必全然枯乾， 他的右眼也必昏暗失明。」
  versesCount: 17
- name: 撒迦利亚书 12
  orderIndex: 11
  osisId: Zech.12
  sblId: Zech 12
  shortName: 亚 12
  verses:
  - name: 撒迦利亚书 12:1
    orderIndex: 0
    osisId: Zech.12.1
    sblId: Zech 12:1
    shortName: 亚 12:1
    text: 耶和華的默示，他的話論到 以色列 。 鋪張諸天、建立地基、造人裏面之靈的耶和華說：
  - name: 撒迦利亚书 12:2
    orderIndex: 1
    osisId: Zech.12.2
    sblId: Zech 12:2
    shortName: 亚 12:2
    text: 「看哪，我要使 耶路撒冷 成為令四圍列國百姓昏醉的杯； 耶路撒冷 被圍困， 猶大 也一樣受困 。
  - name: 撒迦利亚书 12:3
    orderIndex: 2
    osisId: Zech.12.3
    sblId: Zech 12:3
    shortName: 亚 12:3
    text: 在那日，我要使 耶路撒冷 成為萬民的一塊沉重石頭，凡舉起它的必受重傷；地上的萬國都聚集攻擊它。
  - name: 撒迦利亚书 12:4
    orderIndex: 3
    osisId: Zech.12.4
    sblId: Zech 12:4
    shortName: 亚 12:4
    text: 到那日，我必令一切的馬匹驚惶，使騎馬的癲狂。我必張開眼睛看顧 猶大 家，卻使列國一切的馬匹瞎眼。這是耶和華說的。
  - name: 撒迦利亚书 12:5
    orderIndex: 4
    osisId: Zech.12.5
    sblId: Zech 12:5
    shortName: 亚 12:5
    text: 猶大 的族長心裏要說：『 耶路撒冷 的居民因倚靠萬軍之耶和華－他們的上帝，就成為我的力量 。』
  - name: 撒迦利亚书 12:6
    orderIndex: 5
    osisId: Zech.12.6
    sblId: Zech 12:6
    shortName: 亚 12:6
    text: 「那日，我必使 猶大 的族長如柴堆中的火盆，又如禾捆裏的火把；他們必左右吞滅四圍列國的百姓。 耶路撒冷 卻仍屹立在本處，仍在 耶路撒冷 ！
  - name: 撒迦利亚书 12:7
    orderIndex: 6
    osisId: Zech.12.7
    sblId: Zech 12:7
    shortName: 亚 12:7
    text: 「耶和華要先拯救 猶大 的帳棚，免得 大衛 家的榮耀和 耶路撒冷 居民的榮耀勝過 猶大 。
  - name: 撒迦利亚书 12:8
    orderIndex: 7
    osisId: Zech.12.8
    sblId: Zech 12:8
    shortName: 亚 12:8
    text: 那日，耶和華必保護 耶路撒冷 的居民。他們中間軟弱的在那日必如 大衛 ； 大衛 家必如上帝，如行在他們前面的耶和華的使者。
  - name: 撒迦利亚书 12:9
    orderIndex: 8
    osisId: Zech.12.9
    sblId: Zech 12:9
    shortName: 亚 12:9
    text: 那日，我必定意滅絕前來攻擊 耶路撒冷 的萬國。」
  - name: 撒迦利亚书 12:10
    orderIndex: 9
    osisId: Zech.12.10
    sblId: Zech 12:10
    shortName: 亚 12:10
    text: 「我要將那施恩與懇求的靈，澆灌 大衛 家和 耶路撒冷 的居民。他們必仰望我，就是他們所扎的那位。他們必為他悲傷，如喪獨子，又為他哀哭，如喪長子。
  - name: 撒迦利亚书 12:11
    orderIndex: 10
    osisId: Zech.12.11
    sblId: Zech 12:11
    shortName: 亚 12:11
    text: 那日，在 耶路撒冷 必有大大的哀號，如 米吉多 平原上 哈達‧臨門 的哀號。
  - name: 撒迦利亚书 12:12
    orderIndex: 11
    osisId: Zech.12.12
    sblId: Zech 12:12
    shortName: 亚 12:12
    text: 這地必哀哭：一家一家地哭， 大衛 家的家族聚在一處，他們的婦女聚在一處； 拿單 家的家族聚在一處，他們的婦女聚在一處。
  - name: 撒迦利亚书 12:13
    orderIndex: 12
    osisId: Zech.12.13
    sblId: Zech 12:13
    shortName: 亚 12:13
    text: 利未 家的家族聚在一處，他們的婦女聚在一處； 示每 家的家族聚在一處，他們的婦女聚在一處。
  - name: 撒迦利亚书 12:14
    orderIndex: 13
    osisId: Zech.12.14
    sblId: Zech 12:14
    shortName: 亚 12:14
    text: 其餘的各家，每一家的家族聚在一處，他們的婦女聚在一處。」
  versesCount: 14
- name: 撒迦利亚书 13
  orderIndex: 12
  osisId: Zech.13
  sblId: Zech 13
  shortName: 亚 13
  verses:
  - name: 撒迦利亚书 13:1
    orderIndex: 0
    osisId: Zech.13.1
    sblId: Zech 13:1
    shortName: 亚 13:1
    text: 「在那日，因罪惡與污穢的緣故，必有一泉源為 大衛 家和 耶路撒冷 的居民而開。」
  - name: 撒迦利亚书 13:2
    orderIndex: 1
    osisId: Zech.13.2
    sblId: Zech 13:2
    shortName: 亚 13:2
    text: 萬軍之耶和華說：「在那日，我要從地上除滅偶像的名，使它不再被記得；我也必使這地不再有先知，不再有污穢的靈。
  - name: 撒迦利亚书 13:3
    orderIndex: 2
    osisId: Zech.13.3
    sblId: Zech 13:3
    shortName: 亚 13:3
    text: 若還有人說預言，生他的父母必對他說：『你不得存活，因為你假借耶和華的名說謊話。』生他的父母在他說預言時，要將他刺死。
  - name: 撒迦利亚书 13:4
    orderIndex: 3
    osisId: Zech.13.4
    sblId: Zech 13:4
    shortName: 亚 13:4
    text: 那日，凡作先知說預言的必因所論的異象羞愧，不再穿毛皮外袍哄騙人。
  - name: 撒迦利亚书 13:5
    orderIndex: 4
    osisId: Zech.13.5
    sblId: Zech 13:5
    shortName: 亚 13:5
    text: 他要說：『我不是先知，我是耕地的；我從幼年就作人的奴僕。』
  - name: 撒迦利亚书 13:6
    orderIndex: 5
    osisId: Zech.13.6
    sblId: Zech 13:6
    shortName: 亚 13:6
    text: 有人對他說：『你兩手臂間是甚麼傷呢？』他說：『這是我在親友家中所受的傷。』」
  - name: 撒迦利亚书 13:7
    orderIndex: 6
    osisId: Zech.13.7
    sblId: Zech 13:7
    shortName: 亚 13:7
    text: 萬軍之耶和華說： 刀劍哪，興起攻擊我的牧人， 攻擊我的同伴吧！ 要擊打牧人，羊就分散了； 我必反手攻擊那微小的。
  - name: 撒迦利亚书 13:8
    orderIndex: 7
    osisId: Zech.13.8
    sblId: Zech 13:8
    shortName: 亚 13:8
    text: 這全地的人， 三分之二將被剪除而死， 三分之一仍必存留。 這是耶和華說的。
  - name: 撒迦利亚书 13:9
    orderIndex: 8
    osisId: Zech.13.9
    sblId: Zech 13:9
    shortName: 亚 13:9
    text: 我要使這三分之一經過火， 熬煉他們，如熬煉銀子； 試煉他們，如試煉金子。 他們要求告我的名， 我必應允他們。 我說：「這是我的子民。」 他們要說：「耶和華是我的上帝。」
  versesCount: 9
- name: 撒迦利亚书 14
  orderIndex: 13
  osisId: Zech.14
  sblId: Zech 14
  shortName: 亚 14
  verses:
  - name: 撒迦利亚书 14:1
    orderIndex: 0
    osisId: Zech.14.1
    sblId: Zech 14:1
    shortName: 亚 14:1
    text: 看哪，耶和華的日子臨近了，你的財物必被搶掠，在你中間被瓜分。
  - name: 撒迦利亚书 14:2
    orderIndex: 1
    osisId: Zech.14.2
    sblId: Zech 14:2
    shortName: 亚 14:2
    text: 我要招聚萬國與 耶路撒冷 爭戰；城必被攻取，房屋被搶奪，婦女被玷污，城中的一半被擄去；但其餘的百姓不會從城中被剪除。
  - name: 撒迦利亚书 14:3
    orderIndex: 2
    osisId: Zech.14.3
    sblId: Zech 14:3
    shortName: 亚 14:3
    text: 那時，耶和華要出去與那些國家打仗，如同從前戰爭的日子打仗一樣。
  - name: 撒迦利亚书 14:4
    orderIndex: 3
    osisId: Zech.14.4
    sblId: Zech 14:4
    shortName: 亚 14:4
    text: 那日，他的腳必站在 橄欖山 上，這山面向 耶路撒冷 的東邊。 橄欖山 必從中間裂開，自東至西成為極大的谷；山的一半向北挪移，一半向南挪移。
  - name: 撒迦利亚书 14:5
    orderIndex: 4
    osisId: Zech.14.5
    sblId: Zech 14:5
    shortName: 亚 14:5
    text: 你們要從我的山谷中逃跑，因為山谷必延到 亞薩 。你們要逃跑，如在 猶大 王 烏西雅 年間逃避大地震一樣 。耶和華－我的上帝必降臨，所有的聖者與你
      同來。
  - name: 撒迦利亚书 14:6
    orderIndex: 5
    osisId: Zech.14.6
    sblId: Zech 14:6
    shortName: 亚 14:6
    text: 在那日，必沒有光，不會放晴，只有烏雲 。
  - name: 撒迦利亚书 14:7
    orderIndex: 6
    osisId: Zech.14.7
    sblId: Zech 14:7
    shortName: 亚 14:7
    text: 耶和華所知道的那一日，沒有白天，沒有黑夜，到了晚上仍有亮光。
  - name: 撒迦利亚书 14:8
    orderIndex: 7
    osisId: Zech.14.8
    sblId: Zech 14:8
    shortName: 亚 14:8
    text: 在那日，必有活水從 耶路撒冷 出來，一半往東海流，一半往西海流；冬夏都是如此。
  - name: 撒迦利亚书 14:9
    orderIndex: 8
    osisId: Zech.14.9
    sblId: Zech 14:9
    shortName: 亚 14:9
    text: 耶和華要作全地的王。那日，耶和華必為獨一無二，他的名也是獨一無二。
  - name: 撒迦利亚书 14:10
    orderIndex: 9
    osisId: Zech.14.10
    sblId: Zech 14:10
    shortName: 亚 14:10
    text: 從 迦巴 直到 耶路撒冷 南方的 臨門 ，全地要變為曠野。 耶路撒冷 要矗立於本處，從 便雅憫門 到 舊門 ，又到 角門 ，並從 哈楠業樓 ，直到王的酒池。
  - name: 撒迦利亚书 14:11
    orderIndex: 10
    osisId: Zech.14.11
    sblId: Zech 14:11
    shortName: 亚 14:11
    text: 人要住在其中，不再有詛咒； 耶路撒冷 必安然屹立。
  - name: 撒迦利亚书 14:12
    orderIndex: 11
    osisId: Zech.14.12
    sblId: Zech 14:12
    shortName: 亚 14:12
    text: 這是耶和華所降的災殃，要攻擊那些與 耶路撒冷 作戰的萬民；他們兩腳站立時，肉要潰爛，眼在眶中潰爛，舌在口中也潰爛。
  - name: 撒迦利亚书 14:13
    orderIndex: 12
    osisId: Zech.14.13
    sblId: Zech 14:13
    shortName: 亚 14:13
    text: 那日，耶和華必使他們大大混亂。他們彼此用手揪住，用手互相攻擊。
  - name: 撒迦利亚书 14:14
    orderIndex: 13
    osisId: Zech.14.14
    sblId: Zech 14:14
    shortName: 亚 14:14
    text: 猶大 也要在 耶路撒冷 打仗 。那時四圍各國的財物，就是許許多多的金銀和衣服，必被收聚。
  - name: 撒迦利亚书 14:15
    orderIndex: 14
    osisId: Zech.14.15
    sblId: Zech 14:15
    shortName: 亚 14:15
    text: 馬匹、騾子、駱駝、驢和營中一切的牲畜所遭的災殃與那災殃一樣。
  - name: 撒迦利亚书 14:16
    orderIndex: 15
    osisId: Zech.14.16
    sblId: Zech 14:16
    shortName: 亚 14:16
    text: 上來攻擊 耶路撒冷 的列國中所有剩下的人，要年年上來敬拜大君王－萬軍之耶和華，並守住棚節。
  - name: 撒迦利亚书 14:17
    orderIndex: 16
    osisId: Zech.14.17
    sblId: Zech 14:17
    shortName: 亚 14:17
    text: 地上萬族中，凡不上 耶路撒冷 敬拜大君王－萬軍之耶和華的，雨必不降在他們的地上。
  - name: 撒迦利亚书 14:18
    orderIndex: 17
    osisId: Zech.14.18
    sblId: Zech 14:18
    shortName: 亚 14:18
    text: 埃及 族若不上來，雨必不降在他們的地上；凡不上來守住棚節的列國，耶和華必用這災攻擊他們。
  - name: 撒迦利亚书 14:19
    orderIndex: 18
    osisId: Zech.14.19
    sblId: Zech 14:19
    shortName: 亚 14:19
    text: 這就是 埃及 的懲罰和那些不上來守住棚節之列國的懲罰。
  - name: 撒迦利亚书 14:20
    orderIndex: 19
    osisId: Zech.14.20
    sblId: Zech 14:20
    shortName: 亚 14:20
    text: 在那日，馬的鈴鐺上要刻上「歸耶和華為聖」。耶和華殿內的鍋必如祭壇前的碗一樣。
  - name: 撒迦利亚书 14:21
    orderIndex: 20
    osisId: Zech.14.21
    sblId: Zech 14:21
    shortName: 亚 14:21
    text: 耶路撒冷 和 猶大 一切的鍋都必歸萬軍之耶和華為聖。凡獻祭的都必來取這鍋，在其中煮肉。當那日，在萬軍之耶和華的殿中必不再有做買賣的人 。
  versesCount: 21
