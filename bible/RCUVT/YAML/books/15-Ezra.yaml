chapters:
- name: 以斯拉记 1
  orderIndex: 0
  osisId: Ezra.1
  sblId: Ezra 1
  shortName: 拉 1
  verses:
  - name: 以斯拉记 1:1
    orderIndex: 0
    osisId: Ezra.1.1
    sblId: Ezra 1:1
    shortName: 拉 1:1
    text: 波斯 王 居魯士 元年，耶和華為要應驗藉 耶利米 的口所說的話，就激發 波斯 王 居魯士 的心，使他下詔書通告全國，說：
  - name: 以斯拉记 1:2
    orderIndex: 1
    osisId: Ezra.1.2
    sblId: Ezra 1:2
    shortName: 拉 1:2
    text: 「 波斯 王 居魯士 如此說：耶和華天上的上帝已將地上萬國賜給我，又委派我在 猶大 的 耶路撒冷 為他建造殿宇。
  - name: 以斯拉记 1:3
    orderIndex: 2
    osisId: Ezra.1.3
    sblId: Ezra 1:3
    shortName: 拉 1:3
    text: 你們中間凡作他子民的，可以上 猶大 的 耶路撒冷 去，重建耶和華－ 以色列 上帝的殿，他是在 耶路撒冷 的上帝；願上帝與這人同在。
  - name: 以斯拉记 1:4
    orderIndex: 3
    osisId: Ezra.1.4
    sblId: Ezra 1:4
    shortName: 拉 1:4
    text: 凡存留的人，無論寄居何處，那地的人要用金銀、財物、牲畜幫助他，還要為 耶路撒冷 上帝的殿甘心獻上禮物。」
  - name: 以斯拉记 1:5
    orderIndex: 4
    osisId: Ezra.1.5
    sblId: Ezra 1:5
    shortName: 拉 1:5
    text: 於是， 猶大 和 便雅憫 的族長、祭司、 利未 人，凡是心被上帝感動的人都起來，要上 耶路撒冷 去建造耶和華的殿。
  - name: 以斯拉记 1:6
    orderIndex: 5
    osisId: Ezra.1.6
    sblId: Ezra 1:6
    shortName: 拉 1:6
    text: 四圍所有的人都拿銀器 、金子、財物、牲畜、珍寶支持他們 ，此外還有甘心獻的一切禮物 。
  - name: 以斯拉记 1:7
    orderIndex: 6
    osisId: Ezra.1.7
    sblId: Ezra 1:7
    shortName: 拉 1:7
    text: 居魯士 王也把耶和華殿的器皿拿出來，這些器皿是 尼布甲尼撒 從 耶路撒冷 掠取，放在自己神明廟中的。
  - name: 以斯拉记 1:8
    orderIndex: 7
    osisId: Ezra.1.8
    sblId: Ezra 1:8
    shortName: 拉 1:8
    text: 波斯 王 居魯士 派 米提利達 司庫把這些器皿拿出來，點交給 猶大 的領袖 設巴薩 。
  - name: 以斯拉记 1:9
    orderIndex: 8
    osisId: Ezra.1.9
    sblId: Ezra 1:9
    shortName: 拉 1:9
    text: 它們的數目如下：金盤三十個，銀盤一千個，刀二十九把，
  - name: 以斯拉记 1:10
    orderIndex: 9
    osisId: Ezra.1.10
    sblId: Ezra 1:10
    shortName: 拉 1:10
    text: 金碗三十個，備用銀碗四百一十個，其他器皿一千件。
  - name: 以斯拉记 1:11
    orderIndex: 10
    osisId: Ezra.1.11
    sblId: Ezra 1:11
    shortName: 拉 1:11
    text: 金銀器皿共有五千四百件。被擄的人從 巴比倫 上 耶路撒冷 的時候， 設巴薩 把這一切都帶了上來。
  versesCount: 11
- name: 以斯拉记 2
  orderIndex: 1
  osisId: Ezra.2
  sblId: Ezra 2
  shortName: 拉 2
  verses:
  - name: 以斯拉记 2:1
    orderIndex: 0
    osisId: Ezra.2.1
    sblId: Ezra 2:1
    shortName: 拉 2:1
    text: 這些是從被擄之地上來的省民， 巴比倫 王 尼布甲尼撒 把他們擄到 巴比倫 ，他們重返 耶路撒冷 和 猶大 ，各歸本城。
  - name: 以斯拉记 2:2
    orderIndex: 1
    osisId: Ezra.2.2
    sblId: Ezra 2:2
    shortName: 拉 2:2
    text: 他們是同 所羅巴伯 、 耶書亞 、 尼希米 、 西萊雅 、 利來雅 、 末底改 、 必珊 、 米斯拔 、 比革瓦伊 、 利宏 、 巴拿 一起回來的。
      以色列 百姓的人數如下：
  - name: 以斯拉记 2:3
    orderIndex: 2
    osisId: Ezra.2.3
    sblId: Ezra 2:3
    shortName: 拉 2:3
    text: 巴錄 的子孫二千一百七十二名；
  - name: 以斯拉记 2:4
    orderIndex: 3
    osisId: Ezra.2.4
    sblId: Ezra 2:4
    shortName: 拉 2:4
