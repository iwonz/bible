  - name: 以斯拉记 2:50
    orderIndex: 49
    osisId: Ezra.2.50
    sblId: Ezra 2:50
    shortName: 拉 2:50
    text: 押拿 的子孫、 米烏寧 的子孫、 尼普心 的子孫、
