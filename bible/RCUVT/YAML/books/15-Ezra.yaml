  - name: 以斯拉记 2:39
    orderIndex: 38
    osisId: Ezra.2.39
    sblId: Ezra 2:39
    shortName: 拉 2:39
    text: 哈琳 的子孫一千零一十七名。
  - name: 以斯拉记 2:40
    orderIndex: 39
    osisId: Ezra.2.40
    sblId: Ezra 2:40
    shortName: 拉 2:40
