  - name: 以斯拉记 2:46
    orderIndex: 45
    osisId: Ezra.2.46
    sblId: Ezra 2:46
    shortName: 拉 2:46
    text: 哈甲 的子孫、 薩買 的子孫、 哈難 的子孫、
  - name: 以斯拉记 2:47
    orderIndex: 46
    osisId: Ezra.2.47
    sblId: Ezra 2:47
    shortName: 拉 2:47
    text: 吉德 的子孫、 迦哈 的子孫、 利亞雅 的子孫、
  - name: 以斯拉记 2:48
    orderIndex: 47
    osisId: Ezra.2.48
    sblId: Ezra 2:48
    shortName: 拉 2:48
    text: 利汛 的子孫、 尼哥大 的子孫、 迦散 的子孫、
