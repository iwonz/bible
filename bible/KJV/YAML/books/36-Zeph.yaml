chapters:
- name: Zephaniah 1
  orderIndex: 0
  osisId: Zeph.1
  sblId: Zeph 1
  shortName: Zeph 1
  verses:
  - name: Zephaniah 1:1
    orderIndex: 0
    osisId: Zeph.1.1
    sblId: Zeph 1:1
    shortName: Zeph 1:1
    text: The word of the LORD which came unto Zephaniah the son of Cushi, the son
      of Gedaliah, the son of Amariah, the son of Hizkiah, in the days of Josiah the
      son of Amon, king of Judah.
  - name: Zephaniah 1:2
    orderIndex: 1
    osisId: Zeph.1.2
    sblId: Zeph 1:2
    shortName: Zeph 1:2
    text: I will utterly consume all things from off the land, saith the LORD.
  - name: Zephaniah 1:3
    orderIndex: 2
    osisId: Zeph.1.3
    sblId: Zeph 1:3
    shortName: Zeph 1:3
    text: 'I will consume man and beast; I will consume the fowls of the heaven, and
      the fishes of the sea, and the stumblingblocks with the wicked: and I will cut
      off man from off the land, saith the LORD.'
  - name: Zephaniah 1:4
    orderIndex: 3
    osisId: Zeph.1.4
    sblId: Zeph 1:4
    shortName: Zeph 1:4
    text: I will also stretch out mine hand upon Judah, and upon all the inhabitants
      of Jerusalem; and I will cut off the remnant of Baal from this place, and the
      name of the Chemarims with the priests;
  - name: Zephaniah 1:5
    orderIndex: 4
    osisId: Zeph.1.5
    sblId: Zeph 1:5
    shortName: Zeph 1:5
    text: And them that worship the host of heaven upon the housetops; and them that
      worship and that swear by the LORD, and that swear by Malcham;
  - name: Zephaniah 1:6
    orderIndex: 5
    osisId: Zeph.1.6
    sblId: Zeph 1:6
    shortName: Zeph 1:6
    text: And them that are turned back from the LORD; and those that have not sought
      the LORD, nor enquired for him.
  - name: Zephaniah 1:7
    orderIndex: 6
    osisId: Zeph.1.7
    sblId: Zeph 1:7
    shortName: Zeph 1:7
    text: 'Hold thy peace at the presence of the Lord GOD: for the day of the LORD
      is at hand: for the LORD hath prepared a sacrifice, he hath bid his guests.'
  - name: Zephaniah 1:8
    orderIndex: 7
    osisId: Zeph.1.8
    sblId: Zeph 1:8
    shortName: Zeph 1:8
    text: And it shall come to pass in the day of the LORD's sacrifice, that I will
      punish the princes, and the king's children, and all such as are clothed with
      strange apparel.
  - name: Zephaniah 1:9
    orderIndex: 8
    osisId: Zeph.1.9
    sblId: Zeph 1:9
    shortName: Zeph 1:9
    text: In the same day also will I punish all those that leap on the threshold,
      which fill their masters' houses with violence and deceit.
  - name: Zephaniah 1:10
    orderIndex: 9
    osisId: Zeph.1.10
    sblId: Zeph 1:10
    shortName: Zeph 1:10
    text: And it shall come to pass in that day, saith the LORD, that there shall
      be the noise of a cry from the fish gate, and an howling from the second, and
      a great crashing from the hills.
  - name: Zephaniah 1:11
    orderIndex: 10
    osisId: Zeph.1.11
    sblId: Zeph 1:11
    shortName: Zeph 1:11
    text: Howl, ye inhabitants of Maktesh, for all the merchant people are cut down;
      all they that bear silver are cut off.
  - name: Zephaniah 1:12
    orderIndex: 11
    osisId: Zeph.1.12
    sblId: Zeph 1:12
    shortName: Zeph 1:12
    text: 'And it shall come to pass at that time, that I will search Jerusalem with
      candles, and punish the men that are settled on their lees: that say in their
      heart, The LORD will not do good, neither will he do evil.'
  - name: Zephaniah 1:13
    orderIndex: 12
    osisId: Zeph.1.13
    sblId: Zeph 1:13
    shortName: Zeph 1:13
    text: 'Therefore their goods shall become a booty, and their houses a desolation:
      they shall also build houses, but not inhabit them; and they shall plant vineyards,
      but not drink the wine thereof.'
  - name: Zephaniah 1:14
    orderIndex: 13
    osisId: Zeph.1.14
    sblId: Zeph 1:14
    shortName: Zeph 1:14
    text: 'The great day of the LORD is near, it is near, and hasteth greatly, even
      the voice of the day of the LORD: the mighty man shall cry there bitterly.'
  - name: Zephaniah 1:15
    orderIndex: 14
    osisId: Zeph.1.15
    sblId: Zeph 1:15
    shortName: Zeph 1:15
    text: That day is a day of wrath, a day of trouble and distress, a day of wasteness
      and desolation, a day of darkness and gloominess, a day of clouds and thick
      darkness,
  - name: Zephaniah 1:16
    orderIndex: 15
    osisId: Zeph.1.16
    sblId: Zeph 1:16
    shortName: Zeph 1:16
    text: A day of the trumpet and alarm against the fenced cities, and against the
      high towers.
  - name: Zephaniah 1:17
    orderIndex: 16
    osisId: Zeph.1.17
    sblId: Zeph 1:17
    shortName: Zeph 1:17
    text: 'And I will bring distress upon men, that they shall walk like blind men,
      because they have sinned against the LORD: and their blood shall be poured out
      as dust, and their flesh as the dung.'
  - name: Zephaniah 1:18
    orderIndex: 17
    osisId: Zeph.1.18
    sblId: Zeph 1:18
    shortName: Zeph 1:18
    text: 'Neither their silver nor their gold shall be able to deliver them in the
      day of the LORD''s wrath; but the whole land shall be devoured by the fire of
      his jealousy: for he shall make even a speedy riddance of all them that dwell
      in the land.'
  versesCount: 18
- name: Zephaniah 2
  orderIndex: 1
  osisId: Zeph.2
  sblId: Zeph 2
  shortName: Zeph 2
  verses:
  - name: Zephaniah 2:1
    orderIndex: 0
    osisId: Zeph.2.1
    sblId: Zeph 2:1
    shortName: Zeph 2:1
    text: Gather yourselves together, yea, gather together, O nation not desired;
  - name: Zephaniah 2:2
    orderIndex: 1
    osisId: Zeph.2.2
    sblId: Zeph 2:2
    shortName: Zeph 2:2
    text: Before the decree bring forth, before the day pass as the chaff, before
      the fierce anger of the LORD come upon you, before the day of the LORD's anger
      come upon you.
  - name: Zephaniah 2:3
    orderIndex: 2
    osisId: Zeph.2.3
    sblId: Zeph 2:3
    shortName: Zeph 2:3
    text: 'Seek ye the LORD, all ye meek of the earth, which have wrought his judgment;
      seek righteousness, seek meekness: it may be ye shall be hid in the day of the
      LORD''s anger.'
  - name: Zephaniah 2:4
    orderIndex: 3
    osisId: Zeph.2.4
    sblId: Zeph 2:4
    shortName: Zeph 2:4
    text: 'For Gaza shall be forsaken, and Ashkelon a desolation: they shall drive
      out Ashdod at the noon day, and Ekron shall be rooted up.'
  - name: Zephaniah 2:5
    orderIndex: 4
    osisId: Zeph.2.5
    sblId: Zeph 2:5
    shortName: Zeph 2:5
    text: Woe unto the inhabitants of the sea coast, the nation of the Cherethites!
      the word of the LORD is against you; O Canaan, the land of the Philistines,
      I will even destroy thee, that there shall be no inhabitant.
  - name: Zephaniah 2:6
    orderIndex: 5
    osisId: Zeph.2.6
    sblId: Zeph 2:6
    shortName: Zeph 2:6
    text: And the sea coast shall be dwellings and cottages for shepherds, and folds
      for flocks.
  - name: Zephaniah 2:7
    orderIndex: 6
    osisId: Zeph.2.7
    sblId: Zeph 2:7
    shortName: Zeph 2:7
    text: 'And the coast shall be for the remnant of the house of Judah; they shall
      feed thereupon: in the houses of Ashkelon shall they lie down in the evening:
      for the LORD their God shall visit them, and turn away their captivity.'
  - name: Zephaniah 2:8
    orderIndex: 7
    osisId: Zeph.2.8
    sblId: Zeph 2:8
    shortName: Zeph 2:8
    text: I have heard the reproach of Moab, and the revilings of the children of
      Ammon, whereby they have reproached my people, and magnified themselves against
      their border.
  - name: Zephaniah 2:9
    orderIndex: 8
    osisId: Zeph.2.9
    sblId: Zeph 2:9
    shortName: Zeph 2:9
    text: 'Therefore as I live, saith the LORD of hosts, the God of Israel, Surely
      Moab shall be as Sodom, and the children of Ammon as Gomorrah, even the breeding
      of nettles, and saltpits, and a perpetual desolation: the residue of my people
      shall spoil them, and the remnant of my people shall possess them.'
  - name: Zephaniah 2:10
    orderIndex: 9
    osisId: Zeph.2.10
    sblId: Zeph 2:10
    shortName: Zeph 2:10
    text: This shall they have for their pride, because they have reproached and magnified
      themselves against the people of the LORD of hosts.
  - name: Zephaniah 2:11
    orderIndex: 10
    osisId: Zeph.2.11
    sblId: Zeph 2:11
    shortName: Zeph 2:11
    text: 'The LORD will be terrible unto them: for he will famish all the gods of
      the earth; and men shall worship him, every one from his place, even all the
      isles of the heathen.'
  - name: Zephaniah 2:12
    orderIndex: 11
    osisId: Zeph.2.12
    sblId: Zeph 2:12
    shortName: Zeph 2:12
    text: Ye Ethiopians also, ye shall be slain by my sword.
  - name: Zephaniah 2:13
    orderIndex: 12
    osisId: Zeph.2.13
    sblId: Zeph 2:13
    shortName: Zeph 2:13
    text: And he will stretch out his hand against the north, and destroy Assyria;
      and will make Nineveh a desolation, and dry like a wilderness.
  - name: Zephaniah 2:14
    orderIndex: 13
    osisId: Zeph.2.14
    sblId: Zeph 2:14
    shortName: Zeph 2:14
    text: 'And flocks shall lie down in the midst of her, all the beasts of the nations:
      both the cormorant and the bittern shall lodge in the upper lintels of it; their
      voice shall sing in the windows; desolation shall be in the thresholds; for
      he shall uncover the cedar work.'
  - name: Zephaniah 2:15
    orderIndex: 14
    osisId: Zeph.2.15
    sblId: Zeph 2:15
    shortName: Zeph 2:15
    text: 'This is the rejoicing city that dwelt carelessly, that said in her heart,
      I am, and there is none beside me: how is she become a desolation, a place for
      beasts to lie down in! every one that passeth by her shall hiss, and wag his
      hand.'
  versesCount: 15
- name: Zephaniah 3
  orderIndex: 2
  osisId: Zeph.3
  sblId: Zeph 3
  shortName: Zeph 3
  verses:
  - name: Zephaniah 3:1
    orderIndex: 0
    osisId: Zeph.3.1
    sblId: Zeph 3:1
    shortName: Zeph 3:1
    text: Woe to her that is filthy and polluted, to the oppressing city!
  - name: Zephaniah 3:2
    orderIndex: 1
    osisId: Zeph.3.2
    sblId: Zeph 3:2
    shortName: Zeph 3:2
    text: She obeyed not the voice; she received not correction; she trusted not in
      the LORD; she drew not near to her God.
  - name: Zephaniah 3:3
    orderIndex: 2
    osisId: Zeph.3.3
    sblId: Zeph 3:3
    shortName: Zeph 3:3
    text: Her princes within her are roaring lions; her judges are evening wolves;
      they gnaw not the bones till the morrow.
  - name: Zephaniah 3:4
    orderIndex: 3
    osisId: Zeph.3.4
    sblId: Zeph 3:4
    shortName: Zeph 3:4
    text: 'Her prophets are light and treacherous persons: her priests have polluted
      the sanctuary, they have done violence to the law.'
  - name: Zephaniah 3:5
    orderIndex: 4
    osisId: Zeph.3.5
    sblId: Zeph 3:5
    shortName: Zeph 3:5
    text: 'The just LORD is in the midst thereof; he will not do iniquity: every morning
      doth he bring his judgment to light, he faileth not; but the unjust knoweth
      no shame.'
  - name: Zephaniah 3:6
    orderIndex: 5
    osisId: Zeph.3.6
    sblId: Zeph 3:6
    shortName: Zeph 3:6
    text: 'I have cut off the nations: their towers are desolate; I made their streets
      waste, that none passeth by: their cities are destroyed, so that there is no
      man, that there is none inhabitant.'
  - name: Zephaniah 3:7
    orderIndex: 6
    osisId: Zeph.3.7
    sblId: Zeph 3:7
    shortName: Zeph 3:7
    text: 'I said, Surely thou wilt fear me, thou wilt receive instruction; so their
      dwelling should not be cut off, howsoever I punished them: but they rose early,
      and corrupted all their doings.'
  - name: Zephaniah 3:8
    orderIndex: 7
    osisId: Zeph.3.8
    sblId: Zeph 3:8
    shortName: Zeph 3:8
    text: 'Therefore wait ye upon me, saith the LORD, until the day that I rise up
      to the prey: for my determination is to gather the nations, that I may assemble
      the kingdoms, to pour upon them mine indignation, even all my fierce anger:
      for all the earth shall be devoured with the fire of my jealousy.'
  - name: Zephaniah 3:9
    orderIndex: 8
    osisId: Zeph.3.9
    sblId: Zeph 3:9
    shortName: Zeph 3:9
    text: For then will I turn to the people a pure language, that they may all call
      upon the name of the LORD, to serve him with one consent.
  - name: Zephaniah 3:10
    orderIndex: 9
    osisId: Zeph.3.10
    sblId: Zeph 3:10
    shortName: Zeph 3:10
    text: From beyond the rivers of Ethiopia my suppliants, even the daughter of my
      dispersed, shall bring mine offering.
  - name: Zephaniah 3:11
    orderIndex: 10
    osisId: Zeph.3.11
    sblId: Zeph 3:11
    shortName: Zeph 3:11
    text: 'In that day shalt thou not be ashamed for all thy doings, wherein thou
      hast transgressed against me: for then I will take away out of the midst of
      thee them that rejoice in thy pride, and thou shalt no more be haughty because
      of my holy mountain.'
  - name: Zephaniah 3:12
    orderIndex: 11
    osisId: Zeph.3.12
    sblId: Zeph 3:12
    shortName: Zeph 3:12
    text: I will also leave in the midst of thee an afflicted and poor people, and
      they shall trust in the name of the LORD.
  - name: Zephaniah 3:13
    orderIndex: 12
    osisId: Zeph.3.13
    sblId: Zeph 3:13
    shortName: Zeph 3:13
    text: 'The remnant of Israel shall not do iniquity, nor speak lies; neither shall
      a deceitful tongue be found in their mouth: for they shall feed and lie down,
      and none shall make them afraid.'
  - name: Zephaniah 3:14
    orderIndex: 13
    osisId: Zeph.3.14
    sblId: Zeph 3:14
    shortName: Zeph 3:14
    text: Sing, O daughter of Zion; shout, O Israel; be glad and rejoice with all
      the heart, O daughter of Jerusalem.
  - name: Zephaniah 3:15
    orderIndex: 14
    osisId: Zeph.3.15
    sblId: Zeph 3:15
    shortName: Zeph 3:15
    text: 'The LORD hath taken away thy judgments, he hath cast out thine enemy: the
      king of Israel, even the LORD, is in the midst of thee: thou shalt not see evil
      any more.'
  - name: Zephaniah 3:16
    orderIndex: 15
    osisId: Zeph.3.16
    sblId: Zeph 3:16
    shortName: Zeph 3:16
    text: 'In that day it shall be said to Jerusalem, Fear thou not: and to Zion,
      Let not thine hands be slack.'
  - name: Zephaniah 3:17
    orderIndex: 16
    osisId: Zeph.3.17
    sblId: Zeph 3:17
    shortName: Zeph 3:17
    text: The LORD thy God in the midst of thee is mighty; he will save, he will rejoice
      over thee with joy; he will rest in his love, he will joy over thee with singing.
  - name: Zephaniah 3:18
    orderIndex: 17
    osisId: Zeph.3.18
    sblId: Zeph 3:18
    shortName: Zeph 3:18
    text: I will gather them that are sorrowful for the solemn assembly, who are of
      thee, to whom the reproach of it was a burden.
  - name: Zephaniah 3:19
    orderIndex: 18
    osisId: Zeph.3.19
    sblId: Zeph 3:19
    shortName: Zeph 3:19
    text: 'Behold, at that time I will undo all that afflict thee: and I will save
      her that halteth, and gather her that was driven out; and I will get them praise
      and fame in every land where they have been put to shame.'
  - name: Zephaniah 3:20
    orderIndex: 19
    osisId: Zeph.3.20
    sblId: Zeph 3:20
    shortName: Zeph 3:20
    text: 'At that time will I bring you again, even in the time that I gather you:
      for I will make you a name and a praise among all people of the earth, when
      I turn back your captivity before your eyes, saith the LORD.'
  versesCount: 20
