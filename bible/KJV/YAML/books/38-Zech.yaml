chapters:
- name: Zechariah 1
  orderIndex: 0
  osisId: Zech.1
  sblId: Zech 1
  shortName: Zech 1
  verses:
  - name: Zechariah 1:1
    orderIndex: 0
    osisId: Zech.1.1
    sblId: Zech 1:1
    shortName: Zech 1:1
    text: In the eighth month, in the second year of Darius, came the word of the
      LORD unto Zechariah, the son of Berechiah, the son of Iddo the prophet, saying,
  - name: Zechariah 1:2
    orderIndex: 1
    osisId: Zech.1.2
    sblId: Zech 1:2
    shortName: Zech 1:2
    text: The LORD hath been sore displeased with your fathers.
  - name: Zechariah 1:3
    orderIndex: 2
    osisId: Zech.1.3
    sblId: Zech 1:3
    shortName: Zech 1:3
    text: Therefore say thou unto them, Thus saith the LORD of hosts; Turn ye unto
      me, saith the LORD of hosts, and I will turn unto you, saith the LORD of hosts.
  - name: Zechariah 1:4
    orderIndex: 3
    osisId: Zech.1.4
    sblId: Zech 1:4
    shortName: Zech 1:4
    text: 'Be ye not as your fathers, unto whom the former prophets have cried, saying,
      Thus saith the LORD of hosts; Turn ye now from your evil ways, and from your
      evil doings: but they did not hear, nor hearken unto me, saith the LORD.'
  - name: Zechariah 1:5
    orderIndex: 4
    osisId: Zech.1.5
    sblId: Zech 1:5
    shortName: Zech 1:5
    text: Your fathers, where are they? and the prophets, do they live for ever?
  - name: Zechariah 1:6
    orderIndex: 5
    osisId: Zech.1.6
    sblId: Zech 1:6
    shortName: Zech 1:6
    text: But my words and my statutes, which I commanded my servants the prophets,
      did they not take hold of your fathers? and they returned and said, Like as
      the LORD of hosts thought to do unto us, according to our ways, and according
      to our doings, so hath he dealt with us.
  - name: Zechariah 1:7
    orderIndex: 6
    osisId: Zech.1.7
    sblId: Zech 1:7
    shortName: Zech 1:7
    text: Upon the four and twentieth day of the eleventh month, which is the month
      Sebat, in the second year of Darius, came the word of the LORD unto Zechariah,
      the son of Berechiah, the son of Iddo the prophet, saying,
  - name: Zechariah 1:8
    orderIndex: 7
    osisId: Zech.1.8
    sblId: Zech 1:8
    shortName: Zech 1:8
    text: I saw by night, and behold a man riding upon a red horse, and he stood among
      the myrtle trees that were in the bottom; and behind him were there red horses,
      speckled, and white.
  - name: Zechariah 1:9
    orderIndex: 8
    osisId: Zech.1.9
    sblId: Zech 1:9
    shortName: Zech 1:9
    text: Then said I, O my lord, what are these? And the angel that talked with me
      said unto me, I will shew thee what these be.
  - name: Zechariah 1:10
    orderIndex: 9
    osisId: Zech.1.10
    sblId: Zech 1:10
    shortName: Zech 1:10
    text: And the man that stood among the myrtle trees answered and said, These are
      they whom the LORD hath sent to walk to and fro through the earth.
  - name: Zechariah 1:11
    orderIndex: 10
    osisId: Zech.1.11
    sblId: Zech 1:11
    shortName: Zech 1:11
    text: And they answered the angel of the LORD that stood among the myrtle trees,
      and said, We have walked to and fro through the earth, and, behold, all the
      earth sitteth still, and is at rest.
  - name: Zechariah 1:12
    orderIndex: 11
    osisId: Zech.1.12
    sblId: Zech 1:12
    shortName: Zech 1:12
    text: Then the angel of the LORD answered and said, O LORD of hosts, how long
      wilt thou not have mercy on Jerusalem and on the cities of Judah, against which
      thou hast had indignation these threescore and ten years?
  - name: Zechariah 1:13
    orderIndex: 12
    osisId: Zech.1.13
    sblId: Zech 1:13
    shortName: Zech 1:13
    text: And the LORD answered the angel that talked with me with good words and
      comfortable words.
  - name: Zechariah 1:14
    orderIndex: 13
    osisId: Zech.1.14
    sblId: Zech 1:14
    shortName: Zech 1:14
    text: So the angel that communed with me said unto me, Cry thou, saying, Thus
      saith the LORD of hosts; I am jealous for Jerusalem and for Zion with a great
      jealousy.
  - name: Zechariah 1:15
    orderIndex: 14
    osisId: Zech.1.15
    sblId: Zech 1:15
    shortName: Zech 1:15
    text: 'And I am very sore displeased with the heathen that are at ease: for I
      was but a little displeased, and they helped forward the affliction.'
  - name: Zechariah 1:16
    orderIndex: 15
    osisId: Zech.1.16
    sblId: Zech 1:16
    shortName: Zech 1:16
    text: 'Therefore thus saith the LORD; I am returned to Jerusalem with mercies:
      my house shall be built in it, saith the LORD of hosts, and a line shall be
      stretched forth upon Jerusalem.'
  - name: Zechariah 1:17
    orderIndex: 16
    osisId: Zech.1.17
    sblId: Zech 1:17
    shortName: Zech 1:17
    text: Cry yet, saying, Thus saith the LORD of hosts; My cities through prosperity
      shall yet be spread abroad; and the LORD shall yet comfort Zion, and shall yet
      choose Jerusalem.
  - name: Zechariah 1:18
    orderIndex: 17
    osisId: Zech.1.18
    sblId: Zech 1:18
    shortName: Zech 1:18
    text: Then lifted I up mine eyes, and saw, and behold four horns.
  - name: Zechariah 1:19
    orderIndex: 18
    osisId: Zech.1.19
    sblId: Zech 1:19
    shortName: Zech 1:19
    text: And I said unto the angel that talked with me, What be these? And he answered
      me, These are the horns which have scattered Judah, Israel, and Jerusalem.
  - name: Zechariah 1:20
    orderIndex: 19
    osisId: Zech.1.20
    sblId: Zech 1:20
    shortName: Zech 1:20
    text: And the LORD shewed me four carpenters.
  - name: Zechariah 1:21
    orderIndex: 20
    osisId: Zech.1.21
    sblId: Zech 1:21
    shortName: Zech 1:21
    text: 'Then said I, What come these to do? And he spake, saying, These are the
      horns which have scattered Judah, so that no man did lift up his head: but these
      are come to fray them, to cast out the horns of the Gentiles, which lifted up
      their horn over the land of Judah to scatter it.'
  versesCount: 21
- name: Zechariah 2
  orderIndex: 1
  osisId: Zech.2
  sblId: Zech 2
  shortName: Zech 2
  verses:
  - name: Zechariah 2:1
    orderIndex: 0
    osisId: Zech.2.1
    sblId: Zech 2:1
    shortName: Zech 2:1
    text: I lifted up mine eyes again, and looked, and behold a man with a measuring
      line in his hand.
  - name: Zechariah 2:2
    orderIndex: 1
    osisId: Zech.2.2
    sblId: Zech 2:2
    shortName: Zech 2:2
    text: Then said I, Whither goest thou? And he said unto me, To measure Jerusalem,
      to see what is the breadth thereof, and what is the length thereof.
  - name: Zechariah 2:3
    orderIndex: 2
    osisId: Zech.2.3
    sblId: Zech 2:3
    shortName: Zech 2:3
    text: And, behold, the angel that talked with me went forth, and another angel
      went out to meet him,
  - name: Zechariah 2:4
    orderIndex: 3
    osisId: Zech.2.4
    sblId: Zech 2:4
    shortName: Zech 2:4
    text: 'And said unto him, Run, speak to this young man, saying, Jerusalem shall
      be inhabited as towns without walls for the multitude of men and cattle therein:'
  - name: Zechariah 2:5
    orderIndex: 4
    osisId: Zech.2.5
    sblId: Zech 2:5
    shortName: Zech 2:5
    text: For I, saith the LORD, will be unto her a wall of fire round about, and
      will be the glory in the midst of her.
  - name: Zechariah 2:6
    orderIndex: 5
    osisId: Zech.2.6
    sblId: Zech 2:6
    shortName: Zech 2:6
    text: 'Ho, ho, come forth, and flee from the land of the north, saith the LORD:
      for I have spread you abroad as the four winds of the heaven, saith the LORD.'
  - name: Zechariah 2:7
    orderIndex: 6
    osisId: Zech.2.7
    sblId: Zech 2:7
    shortName: Zech 2:7
    text: Deliver thyself, O Zion, that dwellest with the daughter of Babylon.
  - name: Zechariah 2:8
    orderIndex: 7
    osisId: Zech.2.8
    sblId: Zech 2:8
    shortName: Zech 2:8
    text: 'For thus saith the LORD of hosts; After the glory hath he sent me unto
      the nations which spoiled you: for he that toucheth you toucheth the apple of
      his eye.'
  - name: Zechariah 2:9
    orderIndex: 8
    osisId: Zech.2.9
    sblId: Zech 2:9
    shortName: Zech 2:9
    text: 'For, behold, I will shake mine hand upon them, and they shall be a spoil
      to their servants: and ye shall know that the LORD of hosts hath sent me.'
  - name: Zechariah 2:10
    orderIndex: 9
    osisId: Zech.2.10
    sblId: Zech 2:10
    shortName: Zech 2:10
    text: 'Sing and rejoice, O daughter of Zion: for, lo, I come, and I will dwell
      in the midst of thee, saith the LORD.'
  - name: Zechariah 2:11
    orderIndex: 10
    osisId: Zech.2.11
    sblId: Zech 2:11
    shortName: Zech 2:11
    text: 'And many nations shall be joined to the LORD in that day, and shall be
      my people: and I will dwell in the midst of thee, and thou shalt know that the
      LORD of hosts hath sent me unto thee.'
  - name: Zechariah 2:12
    orderIndex: 11
    osisId: Zech.2.12
    sblId: Zech 2:12
    shortName: Zech 2:12
    text: And the LORD shall inherit Judah his portion in the holy land, and shall
      choose Jerusalem again.
  - name: Zechariah 2:13
    orderIndex: 12
    osisId: Zech.2.13
    sblId: Zech 2:13
    shortName: Zech 2:13
    text: 'Be silent, O all flesh, before the LORD: for he is raised up out of his
      holy habitation.'
  versesCount: 13
- name: Zechariah 3
  orderIndex: 2
  osisId: Zech.3
  sblId: Zech 3
  shortName: Zech 3
  verses:
  - name: Zechariah 3:1
    orderIndex: 0
    osisId: Zech.3.1
    sblId: Zech 3:1
    shortName: Zech 3:1
    text: And he shewed me Joshua the high priest standing before the angel of the
      LORD, and Satan standing at his right hand to resist him.
  - name: Zechariah 3:2
    orderIndex: 1
    osisId: Zech.3.2
    sblId: Zech 3:2
    shortName: Zech 3:2
    text: 'And the LORD said unto Satan, The LORD rebuke thee, O Satan; even the LORD
      that hath chosen Jerusalem rebuke thee: is not this a brand plucked out of the
      fire?'
  - name: Zechariah 3:3
    orderIndex: 2
    osisId: Zech.3.3
    sblId: Zech 3:3
    shortName: Zech 3:3
    text: Now Joshua was clothed with filthy garments, and stood before the angel.
  - name: Zechariah 3:4
    orderIndex: 3
    osisId: Zech.3.4
    sblId: Zech 3:4
    shortName: Zech 3:4
    text: And he answered and spake unto those that stood before him, saying, Take
      away the filthy garments from him. And unto him he said, Behold, I have caused
      thine iniquity to pass from thee, and I will clothe thee with change of raiment.
  - name: Zechariah 3:5
    orderIndex: 4
    osisId: Zech.3.5
    sblId: Zech 3:5
    shortName: Zech 3:5
    text: And I said, Let them set a fair mitre upon his head. So they set a fair
      mitre upon his head, and clothed him with garments. And the angel of the LORD
      stood by.
  - name: Zechariah 3:6
    orderIndex: 5
    osisId: Zech.3.6
    sblId: Zech 3:6
    shortName: Zech 3:6
    text: And the angel of the LORD protested unto Joshua, saying,
  - name: Zechariah 3:7
    orderIndex: 6
    osisId: Zech.3.7
    sblId: Zech 3:7
    shortName: Zech 3:7
    text: Thus saith the LORD of hosts; If thou wilt walk in my ways, and if thou
      wilt keep my charge, then thou shalt also judge my house, and shalt also keep
      my courts, and I will give thee places to walk among these that stand by.
  - name: Zechariah 3:8
    orderIndex: 7
    osisId: Zech.3.8
    sblId: Zech 3:8
    shortName: Zech 3:8
    text: 'Hear now, O Joshua the high priest, thou, and thy fellows that sit before
      thee: for they are men wondered at: for, behold, I will bring forth my servant
      the BRANCH.'
  - name: Zechariah 3:9
    orderIndex: 8
    osisId: Zech.3.9
    sblId: Zech 3:9
    shortName: Zech 3:9
    text: 'For behold the stone that I have laid before Joshua; upon one stone shall
      be seven eyes: behold, I will engrave the graving thereof, saith the LORD of
      hosts, and I will remove the iniquity of that land in one day.'
  - name: Zechariah 3:10
    orderIndex: 9
    osisId: Zech.3.10
    sblId: Zech 3:10
    shortName: Zech 3:10
    text: In that day, saith the LORD of hosts, shall ye call every man his neighbour
      under the vine and under the fig tree.
  versesCount: 10
- name: Zechariah 4
  orderIndex: 3
  osisId: Zech.4
  sblId: Zech 4
  shortName: Zech 4
  verses:
  - name: Zechariah 4:1
    orderIndex: 0
    osisId: Zech.4.1
    sblId: Zech 4:1
    shortName: Zech 4:1
    text: And the angel that talked with me came again, and waked me, as a man that
      is wakened out of his sleep.
  - name: Zechariah 4:2
    orderIndex: 1
    osisId: Zech.4.2
    sblId: Zech 4:2
    shortName: Zech 4:2
    text: 'And said unto me, What seest thou? And I said, I have looked, and behold
      a candlestick all of gold, with a bowl upon the top of it, and his seven lamps
      thereon, and seven pipes to the seven lamps, which are upon the top thereof:'
  - name: Zechariah 4:3
    orderIndex: 2
    osisId: Zech.4.3
    sblId: Zech 4:3
    shortName: Zech 4:3
    text: And two olive trees by it, one upon the right side of the bowl, and the
      other upon the left side thereof.
  - name: Zechariah 4:4
    orderIndex: 3
    osisId: Zech.4.4
    sblId: Zech 4:4
    shortName: Zech 4:4
    text: So I answered and spake to the angel that talked with me, saying, What are
      these, my lord?
  - name: Zechariah 4:5
    orderIndex: 4
    osisId: Zech.4.5
    sblId: Zech 4:5
    shortName: Zech 4:5
    text: Then the angel that talked with me answered and said unto me, Knowest thou
      not what these be? And I said, No, my lord.
  - name: Zechariah 4:6
    orderIndex: 5
    osisId: Zech.4.6
    sblId: Zech 4:6
    shortName: Zech 4:6
    text: Then he answered and spake unto me, saying, This is the word of the LORD
      unto Zerubbabel, saying, Not by might, nor by power, but by my spirit, saith
      the LORD of hosts.
  - name: Zechariah 4:7
    orderIndex: 6
    osisId: Zech.4.7
    sblId: Zech 4:7
    shortName: Zech 4:7
    text: 'Who art thou, O great mountain? before Zerubbabel thou shalt become a plain:
      and he shall bring forth the headstone thereof with shoutings, crying, Grace,
      grace unto it.'
  - name: Zechariah 4:8
    orderIndex: 7
    osisId: Zech.4.8
    sblId: Zech 4:8
    shortName: Zech 4:8
    text: Moreover the word of the LORD came unto me, saying,
  - name: Zechariah 4:9
    orderIndex: 8
    osisId: Zech.4.9
    sblId: Zech 4:9
    shortName: Zech 4:9
    text: The hands of Zerubbabel have laid the foundation of this house; his hands
      shall also finish it; and thou shalt know that the LORD of hosts hath sent me
      unto you.
  - name: Zechariah 4:10
    orderIndex: 9
    osisId: Zech.4.10
    sblId: Zech 4:10
    shortName: Zech 4:10
    text: For who hath despised the day of small things? for they shall rejoice, and
      shall see the plummet in the hand of Zerubbabel with those seven; they are the
      eyes of the LORD, which run to and fro through the whole earth.
  - name: Zechariah 4:11
    orderIndex: 10
    osisId: Zech.4.11
    sblId: Zech 4:11
    shortName: Zech 4:11
    text: Then answered I, and said unto him, What are these two olive trees upon
      the right side of the candlestick and upon the left side thereof?
  - name: Zechariah 4:12
    orderIndex: 11
    osisId: Zech.4.12
    sblId: Zech 4:12
    shortName: Zech 4:12
    text: And I answered again, and said unto him, What be these two olive branches
      which through the two golden pipes empty the golden oil out of themselves?
  - name: Zechariah 4:13
    orderIndex: 12
    osisId: Zech.4.13
    sblId: Zech 4:13
    shortName: Zech 4:13
    text: And he answered me and said, Knowest thou not what these be? And I said,
      No, my lord.
  - name: Zechariah 4:14
    orderIndex: 13
    osisId: Zech.4.14
    sblId: Zech 4:14
    shortName: Zech 4:14
    text: Then said he, These are the two anointed ones, that stand by the LORD of
      the whole earth.
  versesCount: 14
- name: Zechariah 5
  orderIndex: 4
  osisId: Zech.5
  sblId: Zech 5
  shortName: Zech 5
  verses:
  - name: Zechariah 5:1
    orderIndex: 0
    osisId: Zech.5.1
    sblId: Zech 5:1
    shortName: Zech 5:1
    text: Then I turned, and lifted up mine eyes, and looked, and behold a flying
      roll.
  - name: Zechariah 5:2
    orderIndex: 1
    osisId: Zech.5.2
    sblId: Zech 5:2
    shortName: Zech 5:2
    text: And he said unto me, What seest thou? And I answered, I see a flying roll;
      the length thereof is twenty cubits, and the breadth thereof ten cubits.
  - name: Zechariah 5:3
    orderIndex: 2
    osisId: Zech.5.3
    sblId: Zech 5:3
    shortName: Zech 5:3
    text: 'Then said he unto me, This is the curse that goeth forth over the face
      of the whole earth: for every one that stealeth shall be cut off as on this
      side according to it; and every one that sweareth shall be cut off as on that
      side according to it.'
  - name: Zechariah 5:4
    orderIndex: 3
    osisId: Zech.5.4
    sblId: Zech 5:4
    shortName: Zech 5:4
    text: 'I will bring it forth, saith the LORD of hosts, and it shall enter into
      the house of the thief, and into the house of him that sweareth falsely by my
      name: and it shall remain in the midst of his house, and shall consume it with
      the timber thereof and the stones thereof.'
  - name: Zechariah 5:5
    orderIndex: 4
    osisId: Zech.5.5
    sblId: Zech 5:5
    shortName: Zech 5:5
    text: Then the angel that talked with me went forth, and said unto me, Lift up
      now thine eyes, and see what is this that goeth forth.
  - name: Zechariah 5:6
    orderIndex: 5
    osisId: Zech.5.6
    sblId: Zech 5:6
    shortName: Zech 5:6
    text: And I said, What is it? And he said, This is an ephah that goeth forth.
      He said moreover, This is their resemblance through all the earth.
  - name: Zechariah 5:7
    orderIndex: 6
    osisId: Zech.5.7
    sblId: Zech 5:7
    shortName: Zech 5:7
    text: 'And, behold, there was lifted up a talent of lead: and this is a woman
      that sitteth in the midst of the ephah.'
  - name: Zechariah 5:8
    orderIndex: 7
    osisId: Zech.5.8
    sblId: Zech 5:8
    shortName: Zech 5:8
    text: And he said, This is wickedness. And he cast it into the midst of the ephah;
      and he cast the weight of lead upon the mouth thereof.
  - name: Zechariah 5:9
    orderIndex: 8
    osisId: Zech.5.9
    sblId: Zech 5:9
    shortName: Zech 5:9
    text: 'Then lifted I up mine eyes, and looked, and, behold, there came out two
      women, and the wind was in their wings; for they had wings like the wings of
      a stork: and they lifted up the ephah between the earth and the heaven.'
  - name: Zechariah 5:10
    orderIndex: 9
    osisId: Zech.5.10
    sblId: Zech 5:10
    shortName: Zech 5:10
    text: Then said I to the angel that talked with me, Whither do these bear the
      ephah?
  - name: Zechariah 5:11
    orderIndex: 10
    osisId: Zech.5.11
    sblId: Zech 5:11
    shortName: Zech 5:11
    text: 'And he said unto me, To build it an house in the land of Shinar: and it
      shall be established, and set there upon her own base.'
  versesCount: 11
- name: Zechariah 6
  orderIndex: 5
  osisId: Zech.6
  sblId: Zech 6
  shortName: Zech 6
  verses:
  - name: Zechariah 6:1
    orderIndex: 0
    osisId: Zech.6.1
    sblId: Zech 6:1
    shortName: Zech 6:1
    text: And I turned, and lifted up mine eyes, and looked, and, behold, there came
      four chariots out from between two mountains; and the mountains were mountains
      of brass.
  - name: Zechariah 6:2
    orderIndex: 1
    osisId: Zech.6.2
    sblId: Zech 6:2
    shortName: Zech 6:2
    text: In the first chariot were red horses; and in the second chariot black horses;
  - name: Zechariah 6:3
    orderIndex: 2
    osisId: Zech.6.3
    sblId: Zech 6:3
    shortName: Zech 6:3
    text: And in the third chariot white horses; and in the fourth chariot grisled
      and bay horses.
  - name: Zechariah 6:4
    orderIndex: 3
    osisId: Zech.6.4
    sblId: Zech 6:4
    shortName: Zech 6:4
    text: Then I answered and said unto the angel that talked with me, What are these,
      my lord?
  - name: Zechariah 6:5
    orderIndex: 4
    osisId: Zech.6.5
    sblId: Zech 6:5
    shortName: Zech 6:5
    text: And the angel answered and said unto me, These are the four spirits of the
      heavens, which go forth from standing before the LORD of all the earth.
  - name: Zechariah 6:6
    orderIndex: 5
    osisId: Zech.6.6
    sblId: Zech 6:6
    shortName: Zech 6:6
    text: The black horses which are therein go forth into the north country; and
      the white go forth after them; and the grisled go forth toward the south country.
  - name: Zechariah 6:7
    orderIndex: 6
    osisId: Zech.6.7
    sblId: Zech 6:7
    shortName: Zech 6:7
    text: 'And the bay went forth, and sought to go that they might walk to and fro
      through the earth: and he said, Get you hence, walk to and fro through the earth.
      So they walked to and fro through the earth.'
  - name: Zechariah 6:8
    orderIndex: 7
    osisId: Zech.6.8
    sblId: Zech 6:8
    shortName: Zech 6:8
    text: Then cried he upon me, and spake unto me, saying, Behold, these that go
      toward the north country have quieted my spirit in the north country.
  - name: Zechariah 6:9
    orderIndex: 8
    osisId: Zech.6.9
    sblId: Zech 6:9
    shortName: Zech 6:9
    text: And the word of the LORD came unto me, saying,
  - name: Zechariah 6:10
    orderIndex: 9
    osisId: Zech.6.10
    sblId: Zech 6:10
    shortName: Zech 6:10
    text: Take of them of the captivity, even of Heldai, of Tobijah, and of Jedaiah,
      which are come from Babylon, and come thou the same day, and go into the house
      of Josiah the son of Zephaniah;
  - name: Zechariah 6:11
    orderIndex: 10
    osisId: Zech.6.11
    sblId: Zech 6:11
    shortName: Zech 6:11
    text: Then take silver and gold, and make crowns, and set them upon the head of
      Joshua the son of Josedech, the high priest;
  - name: Zechariah 6:12
    orderIndex: 11
    osisId: Zech.6.12
    sblId: Zech 6:12
    shortName: Zech 6:12
    text: 'And speak unto him, saying, Thus speaketh the LORD of hosts, saying, Behold
      the man whose name is The BRANCH; and he shall grow up out of his place, and
      he shall build the temple of the LORD:'
  - name: Zechariah 6:13
    orderIndex: 12
    osisId: Zech.6.13
    sblId: Zech 6:13
    shortName: Zech 6:13
    text: 'Even he shall build the temple of the LORD; and he shall bear the glory,
      and shall sit and rule upon his throne; and he shall be a priest upon his throne:
      and the counsel of peace shall be between them both.'
  - name: Zechariah 6:14
    orderIndex: 13
    osisId: Zech.6.14
    sblId: Zech 6:14
    shortName: Zech 6:14
    text: And the crowns shall be to Helem, and to Tobijah, and to Jedaiah, and to
      Hen the son of Zephaniah, for a memorial in the temple of the LORD.
  - name: Zechariah 6:15
    orderIndex: 14
    osisId: Zech.6.15
    sblId: Zech 6:15
    shortName: Zech 6:15
    text: And they that are far off shall come and build in the temple of the LORD,
      and ye shall know that the LORD of hosts hath sent me unto you. And this shall
      come to pass, if ye will diligently obey the voice of the LORD your God.
  versesCount: 15
- name: Zechariah 7
  orderIndex: 6
  osisId: Zech.7
  sblId: Zech 7
  shortName: Zech 7
  verses:
  - name: Zechariah 7:1
    orderIndex: 0
    osisId: Zech.7.1
    sblId: Zech 7:1
    shortName: Zech 7:1
    text: And it came to pass in the fourth year of king Darius, that the word of
      the LORD came unto Zechariah in the fourth day of the ninth month, even in Chisleu;
  - name: Zechariah 7:2
    orderIndex: 1
    osisId: Zech.7.2
    sblId: Zech 7:2
    shortName: Zech 7:2
    text: When they had sent unto the house of God Sherezer and Regemmelech, and their
      men, to pray before the LORD,
  - name: Zechariah 7:3
    orderIndex: 2
    osisId: Zech.7.3
    sblId: Zech 7:3
    shortName: Zech 7:3
    text: And to speak unto the priests which were in the house of the LORD of hosts,
      and to the prophets, saying, Should I weep in the fifth month, separating myself,
      as I have done these so many years?
  - name: Zechariah 7:4
    orderIndex: 3
    osisId: Zech.7.4
    sblId: Zech 7:4
    shortName: Zech 7:4
    text: Then came the word of the LORD of hosts unto me, saying,
  - name: Zechariah 7:5
    orderIndex: 4
    osisId: Zech.7.5
    sblId: Zech 7:5
    shortName: Zech 7:5
    text: Speak unto all the people of the land, and to the priests, saying, When
      ye fasted and mourned in the fifth and seventh month, even those seventy years,
      did ye at all fast unto me, even to me?
  - name: Zechariah 7:6
    orderIndex: 5
    osisId: Zech.7.6
    sblId: Zech 7:6
    shortName: Zech 7:6
    text: And when ye did eat, and when ye did drink, did not ye eat for yourselves,
      and drink for yourselves?
  - name: Zechariah 7:7
    orderIndex: 6
    osisId: Zech.7.7
    sblId: Zech 7:7
    shortName: Zech 7:7
    text: Should ye not hear the words which the LORD hath cried by the former prophets,
      when Jerusalem was inhabited and in prosperity, and the cities thereof round
      about her, when men inhabited the south and the plain?
  - name: Zechariah 7:8
    orderIndex: 7
    osisId: Zech.7.8
    sblId: Zech 7:8
    shortName: Zech 7:8
    text: And the word of the LORD came unto Zechariah, saying,
  - name: Zechariah 7:9
    orderIndex: 8
    osisId: Zech.7.9
    sblId: Zech 7:9
    shortName: Zech 7:9
    text: 'Thus speaketh the LORD of hosts, saying, Execute true judgment, and shew
      mercy and compassions every man to his brother:'
  - name: Zechariah 7:10
    orderIndex: 9
    osisId: Zech.7.10
    sblId: Zech 7:10
    shortName: Zech 7:10
    text: And oppress not the widow, nor the fatherless, the stranger, nor the poor;
      and let none of you imagine evil against his brother in your heart.
  - name: Zechariah 7:11
    orderIndex: 10
    osisId: Zech.7.11
    sblId: Zech 7:11
    shortName: Zech 7:11
    text: But they refused to hearken, and pulled away the shoulder, and stopped their
      ears, that they should not hear.
  - name: Zechariah 7:12
    orderIndex: 11
    osisId: Zech.7.12
    sblId: Zech 7:12
    shortName: Zech 7:12
    text: 'Yea, they made their hearts as an adamant stone, lest they should hear
      the law, and the words which the LORD of hosts hath sent in his spirit by the
      former prophets: therefore came a great wrath from the LORD of hosts.'
  - name: Zechariah 7:13
    orderIndex: 12
    osisId: Zech.7.13
    sblId: Zech 7:13
    shortName: Zech 7:13
    text: 'Therefore it is come to pass, that as he cried, and they would not hear;
      so they cried, and I would not hear, saith the LORD of hosts:'
  - name: Zechariah 7:14
    orderIndex: 13
    osisId: Zech.7.14
    sblId: Zech 7:14
    shortName: Zech 7:14
    text: 'But I scattered them with a whirlwind among all the nations whom they knew
      not. Thus the land was desolate after them, that no man passed through nor returned:
      for they laid the pleasant land desolate.'
  versesCount: 14
- name: Zechariah 8
  orderIndex: 7
  osisId: Zech.8
  sblId: Zech 8
  shortName: Zech 8
  verses:
  - name: Zechariah 8:1
    orderIndex: 0
    osisId: Zech.8.1
    sblId: Zech 8:1
    shortName: Zech 8:1
    text: Again the word of the LORD of hosts came to me, saying,
  - name: Zechariah 8:2
    orderIndex: 1
    osisId: Zech.8.2
    sblId: Zech 8:2
    shortName: Zech 8:2
    text: Thus saith the LORD of hosts; I was jealous for Zion with great jealousy,
      and I was jealous for her with great fury.
  - name: Zechariah 8:3
    orderIndex: 2
    osisId: Zech.8.3
    sblId: Zech 8:3
    shortName: Zech 8:3
    text: 'Thus saith the LORD; I am returned unto Zion, and will dwell in the midst
      of Jerusalem: and Jerusalem shall be called a city of truth; and the mountain
      of the LORD of hosts the holy mountain.'
  - name: Zechariah 8:4
    orderIndex: 3
    osisId: Zech.8.4
    sblId: Zech 8:4
    shortName: Zech 8:4
    text: Thus saith the LORD of hosts; There shall yet old men and old women dwell
      in the streets of Jerusalem, and every man with his staff in his hand for very
      age.
  - name: Zechariah 8:5
    orderIndex: 4
    osisId: Zech.8.5
    sblId: Zech 8:5
    shortName: Zech 8:5
    text: And the streets of the city shall be full of boys and girls playing in the
      streets thereof.
  - name: Zechariah 8:6
    orderIndex: 5
    osisId: Zech.8.6
    sblId: Zech 8:6
    shortName: Zech 8:6
    text: Thus saith the LORD of hosts; If it be marvellous in the eyes of the remnant
      of this people in these days, should it also be marvellous in mine eyes? saith
      the LORD of hosts.
  - name: Zechariah 8:7
    orderIndex: 6
    osisId: Zech.8.7
    sblId: Zech 8:7
    shortName: Zech 8:7
    text: Thus saith the LORD of hosts; Behold, I will save my people from the east
      country, and from the west country;
  - name: Zechariah 8:8
    orderIndex: 7
    osisId: Zech.8.8
    sblId: Zech 8:8
    shortName: Zech 8:8
    text: 'And I will bring them, and they shall dwell in the midst of Jerusalem:
      and they shall be my people, and I will be their God, in truth and in righteousness.'
  - name: Zechariah 8:9
    orderIndex: 8
    osisId: Zech.8.9
    sblId: Zech 8:9
    shortName: Zech 8:9
    text: Thus saith the LORD of hosts; Let your hands be strong, ye that hear in
      these days these words by the mouth of the prophets, which were in the day that
      the foundation of the house of the LORD of hosts was laid, that the temple might
      be built.
  - name: Zechariah 8:10
    orderIndex: 9
    osisId: Zech.8.10
    sblId: Zech 8:10
    shortName: Zech 8:10
    text: 'For before these days there was no hire for man, nor any hire for beast;
      neither was there any peace to him that went out or came in because of the affliction:
      for I set all men every one against his neighbour.'
  - name: Zechariah 8:11
    orderIndex: 10
    osisId: Zech.8.11
    sblId: Zech 8:11
    shortName: Zech 8:11
    text: But now I will not be unto the residue of this people as in the former days,
      saith the LORD of hosts.
  - name: Zechariah 8:12
    orderIndex: 11
    osisId: Zech.8.12
    sblId: Zech 8:12
    shortName: Zech 8:12
    text: For the seed shall be prosperous; the vine shall give her fruit, and the
      ground shall give her increase, and the heavens shall give their dew; and I
      will cause the remnant of this people to possess all these things.
  - name: Zechariah 8:13
    orderIndex: 12
    osisId: Zech.8.13
    sblId: Zech 8:13
    shortName: Zech 8:13
    text: 'And it shall come to pass, that as ye were a curse among the heathen, O
      house of Judah, and house of Israel; so will I save you, and ye shall be a blessing:
      fear not, but let your hands be strong.'
  - name: Zechariah 8:14
    orderIndex: 13
    osisId: Zech.8.14
    sblId: Zech 8:14
    shortName: Zech 8:14
    text: 'For thus saith the LORD of hosts; As I thought to punish you, when your
      fathers provoked me to wrath, saith the LORD of hosts, and I repented not:'
  - name: Zechariah 8:15
    orderIndex: 14
    osisId: Zech.8.15
    sblId: Zech 8:15
    shortName: Zech 8:15
    text: 'So again have I thought in these days to do well unto Jerusalem and to
      the house of Judah: fear ye not.'
  - name: Zechariah 8:16
    orderIndex: 15
    osisId: Zech.8.16
    sblId: Zech 8:16
    shortName: Zech 8:16
    text: 'These are the things that ye shall do; Speak ye every man the truth to
      his neighbour; execute the judgment of truth and peace in your gates:'
  - name: Zechariah 8:17
    orderIndex: 16
    osisId: Zech.8.17
    sblId: Zech 8:17
    shortName: Zech 8:17
    text: 'And let none of you imagine evil in your hearts against his neighbour;
      and love no false oath: for all these are things that I hate, saith the LORD.'
  - name: Zechariah 8:18
    orderIndex: 17
    osisId: Zech.8.18
    sblId: Zech 8:18
    shortName: Zech 8:18
    text: And the word of the LORD of hosts came unto me, saying,
  - name: Zechariah 8:19
    orderIndex: 18
    osisId: Zech.8.19
    sblId: Zech 8:19
    shortName: Zech 8:19
    text: Thus saith the LORD of hosts; The fast of the fourth month, and the fast
      of the fifth, and the fast of the seventh, and the fast of the tenth, shall
      be to the house of Judah joy and gladness, and cheerful feasts; therefore love
      the truth and peace.
  - name: Zechariah 8:20
    orderIndex: 19
    osisId: Zech.8.20
    sblId: Zech 8:20
    shortName: Zech 8:20
    text: 'Thus saith the LORD of hosts; It shall yet come to pass, that there shall
      come people, and the inhabitants of many cities:'
  - name: Zechariah 8:21
    orderIndex: 20
    osisId: Zech.8.21
    sblId: Zech 8:21
    shortName: Zech 8:21
    text: 'And the inhabitants of one city shall go to another, saying, Let us go
      speedily to pray before the LORD, and to seek the LORD of hosts: I will go also.'
  - name: Zechariah 8:22
    orderIndex: 21
    osisId: Zech.8.22
    sblId: Zech 8:22
    shortName: Zech 8:22
    text: Yea, many people and strong nations shall come to seek the LORD of hosts
      in Jerusalem, and to pray before the LORD.
  - name: Zechariah 8:23
    orderIndex: 22
    osisId: Zech.8.23
    sblId: Zech 8:23
    shortName: Zech 8:23
    text: 'Thus saith the LORD of hosts; In those days it shall come to pass, that
      ten men shall take hold out of all languages of the nations, even shall take
      hold of the skirt of him that is a Jew, saying, We will go with you: for we
      have heard that God is with you.'
  versesCount: 23
- name: Zechariah 9
  orderIndex: 8
  osisId: Zech.9
  sblId: Zech 9
  shortName: Zech 9
  verses:
  - name: Zechariah 9:1
    orderIndex: 0
    osisId: Zech.9.1
    sblId: Zech 9:1
    shortName: Zech 9:1
    text: 'The burden of the word of the LORD in the land of Hadrach, and Damascus
      shall be the rest thereof: when the eyes of man, as of all the tribes of Israel,
      shall be toward the LORD.'
  - name: Zechariah 9:2
    orderIndex: 1
    osisId: Zech.9.2
    sblId: Zech 9:2
    shortName: Zech 9:2
    text: And Hamath also shall border thereby; Tyrus, and Zidon, though it be very
      wise.
  - name: Zechariah 9:3
    orderIndex: 2
    osisId: Zech.9.3
    sblId: Zech 9:3
    shortName: Zech 9:3
    text: And Tyrus did build herself a strong hold, and heaped up silver as the dust,
      and fine gold as the mire of the streets.
  - name: Zechariah 9:4
    orderIndex: 3
    osisId: Zech.9.4
    sblId: Zech 9:4
    shortName: Zech 9:4
    text: Behold, the LORD will cast her out, and he will smite her power in the sea;
      and she shall be devoured with fire.
  - name: Zechariah 9:5
    orderIndex: 4
    osisId: Zech.9.5
    sblId: Zech 9:5
    shortName: Zech 9:5
    text: Ashkelon shall see it, and fear; Gaza also shall see it, and be very sorrowful,
      and Ekron; for her expectation shall be ashamed; and the king shall perish from
      Gaza, and Ashkelon shall not be inhabited.
  - name: Zechariah 9:6
    orderIndex: 5
    osisId: Zech.9.6
    sblId: Zech 9:6
    shortName: Zech 9:6
    text: And a bastard shall dwell in Ashdod, and I will cut off the pride of the
      Philistines.
  - name: Zechariah 9:7
    orderIndex: 6
    osisId: Zech.9.7
    sblId: Zech 9:7
    shortName: Zech 9:7
    text: 'And I will take away his blood out of his mouth, and his abominations from
      between his teeth: but he that remaineth, even he, shall be for our God, and
      he shall be as a governor in Judah, and Ekron as a Jebusite.'
  - name: Zechariah 9:8
    orderIndex: 7
    osisId: Zech.9.8
    sblId: Zech 9:8
    shortName: Zech 9:8
    text: 'And I will encamp about mine house because of the army, because of him
      that passeth by, and because of him that returneth: and no oppressor shall pass
      through them any more: for now have I seen with mine eyes.'
  - name: Zechariah 9:9
    orderIndex: 8
    osisId: Zech.9.9
    sblId: Zech 9:9
    shortName: Zech 9:9
    text: 'Rejoice greatly, O daughter of Zion; shout, O daughter of Jerusalem: behold,
      thy King cometh unto thee: he is just, and having salvation; lowly, and riding
      upon an ass, and upon a colt the foal of an ass.'
  - name: Zechariah 9:10
    orderIndex: 9
    osisId: Zech.9.10
    sblId: Zech 9:10
    shortName: Zech 9:10
    text: 'And I will cut off the chariot from Ephraim, and the horse from Jerusalem,
      and the battle bow shall be cut off: and he shall speak peace unto the heathen:
      and his dominion shall be from sea even to sea, and from the river even to the
      ends of the earth.'
  - name: Zechariah 9:11
    orderIndex: 10
    osisId: Zech.9.11
    sblId: Zech 9:11
    shortName: Zech 9:11
    text: As for thee also, by the blood of thy covenant I have sent forth thy prisoners
      out of the pit wherein is no water.
  - name: Zechariah 9:12
    orderIndex: 11
    osisId: Zech.9.12
    sblId: Zech 9:12
    shortName: Zech 9:12
    text: 'Turn you to the strong hold, ye prisoners of hope: even to day do I declare
      that I will render double unto thee;'
  - name: Zechariah 9:13
    orderIndex: 12
    osisId: Zech.9.13
    sblId: Zech 9:13
    shortName: Zech 9:13
    text: When I have bent Judah for me, filled the bow with Ephraim, and raised up
      thy sons, O Zion, against thy sons, O Greece, and made thee as the sword of
      a mighty man.
  - name: Zechariah 9:14
    orderIndex: 13
    osisId: Zech.9.14
    sblId: Zech 9:14
    shortName: Zech 9:14
    text: 'And the LORD shall be seen over them, and his arrow shall go forth as the
      lightning: and the LORD God shall blow the trumpet, and shall go with whirlwinds
      of the south.'
  - name: Zechariah 9:15
    orderIndex: 14
    osisId: Zech.9.15
    sblId: Zech 9:15
    shortName: Zech 9:15
    text: The LORD of hosts shall defend them; and they shall devour, and subdue with
      sling stones; and they shall drink, and make a noise as through wine; and they
      shall be filled like bowls, and as the corners of the altar.
  - name: Zechariah 9:16
    orderIndex: 15
    osisId: Zech.9.16
    sblId: Zech 9:16
    shortName: Zech 9:16
    text: 'And the LORD their God shall save them in that day as the flock of his
      people: for they shall be as the stones of a crown, lifted up as an ensign upon
      his land.'
  - name: Zechariah 9:17
    orderIndex: 16
    osisId: Zech.9.17
    sblId: Zech 9:17
    shortName: Zech 9:17
    text: For how great is his goodness, and how great is his beauty! corn shall make
      the young men cheerful, and new wine the maids.
  versesCount: 17
- name: Zechariah 10
  orderIndex: 9
  osisId: Zech.10
  sblId: Zech 10
  shortName: Zech 10
  verses:
  - name: Zechariah 10:1
    orderIndex: 0
    osisId: Zech.10.1
    sblId: Zech 10:1
    shortName: Zech 10:1
    text: Ask ye of the LORD rain in the time of the latter rain; so the LORD shall
      make bright clouds, and give them showers of rain, to every one grass in the
      field.
  - name: Zechariah 10:2
    orderIndex: 1
    osisId: Zech.10.2
    sblId: Zech 10:2
    shortName: Zech 10:2
    text: 'For the idols have spoken vanity, and the diviners have seen a lie, and
      have told false dreams; they comfort in vain: therefore they went their way
      as a flock, they were troubled, because there was no shepherd.'
  - name: Zechariah 10:3
    orderIndex: 2
    osisId: Zech.10.3
    sblId: Zech 10:3
    shortName: Zech 10:3
    text: 'Mine anger was kindled against the shepherds, and I punished the goats:
      for the LORD of hosts hath visited his flock the house of Judah, and hath made
      them as his goodly horse in the battle.'
  - name: Zechariah 10:4
    orderIndex: 3
    osisId: Zech.10.4
    sblId: Zech 10:4
    shortName: Zech 10:4
    text: Out of him came forth the corner, out of him the nail, out of him the battle
      bow, out of him every oppressor together.
  - name: Zechariah 10:5
    orderIndex: 4
    osisId: Zech.10.5
    sblId: Zech 10:5
    shortName: Zech 10:5
    text: 'And they shall be as mighty men, which tread down their enemies in the
      mire of the streets in the battle: and they shall fight, because the LORD is
      with them, and the riders on horses shall be confounded.'
  - name: Zechariah 10:6
    orderIndex: 5
    osisId: Zech.10.6
    sblId: Zech 10:6
    shortName: Zech 10:6
    text: 'And I will strengthen the house of Judah, and I will save the house of
      Joseph, and I will bring them again to place them; for I have mercy upon them:
      and they shall be as though I had not cast them off: for I am the LORD their
      God, and will hear them.'
  - name: Zechariah 10:7
    orderIndex: 6
    osisId: Zech.10.7
    sblId: Zech 10:7
    shortName: Zech 10:7
    text: 'And they of Ephraim shall be like a mighty man, and their heart shall rejoice
      as through wine: yea, their children shall see it, and be glad; their heart
      shall rejoice in the LORD.'
  - name: Zechariah 10:8
    orderIndex: 7
    osisId: Zech.10.8
    sblId: Zech 10:8
    shortName: Zech 10:8
    text: 'I will hiss for them, and gather them; for I have redeemed them: and they
      shall increase as they have increased.'
  - name: Zechariah 10:9
    orderIndex: 8
    osisId: Zech.10.9
    sblId: Zech 10:9
    shortName: Zech 10:9
    text: 'And I will sow them among the people: and they shall remember me in far
      countries; and they shall live with their children, and turn again.'
  - name: Zechariah 10:10
    orderIndex: 9
    osisId: Zech.10.10
    sblId: Zech 10:10
    shortName: Zech 10:10
    text: I will bring them again also out of the land of Egypt, and gather them out
      of Assyria; and I will bring them into the land of Gilead and Lebanon; and place
      shall not be found for them.
  - name: Zechariah 10:11
    orderIndex: 10
    osisId: Zech.10.11
    sblId: Zech 10:11
    shortName: Zech 10:11
    text: 'And he shall pass through the sea with affliction, and shall smite the
      waves in the sea, and all the deeps of the river shall dry up: and the pride
      of Assyria shall be brought down, and the sceptre of Egypt shall depart away.'
  - name: Zechariah 10:12
    orderIndex: 11
    osisId: Zech.10.12
    sblId: Zech 10:12
    shortName: Zech 10:12
    text: And I will strengthen them in the LORD; and they shall walk up and down
      in his name, saith the LORD.
  versesCount: 12
- name: Zechariah 11
  orderIndex: 10
  osisId: Zech.11
  sblId: Zech 11
  shortName: Zech 11
  verses:
  - name: Zechariah 11:1
    orderIndex: 0
    osisId: Zech.11.1
    sblId: Zech 11:1
    shortName: Zech 11:1
    text: Open thy doors, O Lebanon, that the fire may devour thy cedars.
  - name: Zechariah 11:2
    orderIndex: 1
    osisId: Zech.11.2
    sblId: Zech 11:2
    shortName: Zech 11:2
    text: 'Howl, fir tree; for the cedar is fallen; because the mighty are spoiled:
      howl, O ye oaks of Bashan; for the forest of the vintage is come down.'
  - name: Zechariah 11:3
    orderIndex: 2
    osisId: Zech.11.3
    sblId: Zech 11:3
    shortName: Zech 11:3
    text: 'There is a voice of the howling of the shepherds; for their glory is spoiled:
      a voice of the roaring of young lions; for the pride of Jordan is spoiled.'
  - name: Zechariah 11:4
    orderIndex: 3
    osisId: Zech.11.4
    sblId: Zech 11:4
    shortName: Zech 11:4
    text: Thus saith the LORD my God; Feed the flock of the slaughter;
  - name: Zechariah 11:5
    orderIndex: 4
    osisId: Zech.11.5
    sblId: Zech 11:5
    shortName: Zech 11:5
    text: 'Whose possessors slay them, and hold themselves not guilty: and they that
      sell them say, Blessed be the LORD; for I am rich: and their own shepherds pity
      them not.'
  - name: Zechariah 11:6
    orderIndex: 5
    osisId: Zech.11.6
    sblId: Zech 11:6
    shortName: Zech 11:6
    text: 'For I will no more pity the inhabitants of the land, saith the LORD: but,
      lo, I will deliver the men every one into his neighbour''s hand, and into the
      hand of his king: and they shall smite the land, and out of their hand I will
      not deliver them.'
  - name: Zechariah 11:7
    orderIndex: 6
    osisId: Zech.11.7
    sblId: Zech 11:7
    shortName: Zech 11:7
    text: And I will feed the flock of slaughter, even you, O poor of the flock. And
      I took unto me two staves; the one I called Beauty, and the other I called Bands;
      and I fed the flock.
  - name: Zechariah 11:8
    orderIndex: 7
    osisId: Zech.11.8
    sblId: Zech 11:8
    shortName: Zech 11:8
    text: Three shepherds also I cut off in one month; and my soul lothed them, and
      their soul also abhorred me.
  - name: Zechariah 11:9
    orderIndex: 8
    osisId: Zech.11.9
    sblId: Zech 11:9
    shortName: Zech 11:9
    text: 'Then said I, I will not feed you: that that dieth, let it die; and that
      that is to be cut off, let it be cut off; and let the rest eat every one the
      flesh of another.'
  - name: Zechariah 11:10
    orderIndex: 9
    osisId: Zech.11.10
    sblId: Zech 11:10
    shortName: Zech 11:10
    text: And I took my staff, even Beauty, and cut it asunder, that I might break
      my covenant which I had made with all the people.
  - name: Zechariah 11:11
    orderIndex: 10
    osisId: Zech.11.11
    sblId: Zech 11:11
    shortName: Zech 11:11
    text: 'And it was broken in that day: and so the poor of the flock that waited
      upon me knew that it was the word of the LORD.'
  - name: Zechariah 11:12
    orderIndex: 11
    osisId: Zech.11.12
    sblId: Zech 11:12
    shortName: Zech 11:12
    text: And I said unto them, If ye think good, give me my price; and if not, forbear.
      So they weighed for my price thirty pieces of silver.
  - name: Zechariah 11:13
    orderIndex: 12
    osisId: Zech.11.13
    sblId: Zech 11:13
    shortName: Zech 11:13
    text: 'And the LORD said unto me, Cast it unto the potter: a goodly price that
      I was prised at of them. And I took the thirty pieces of silver, and cast them
      to the potter in the house of the LORD.'
  - name: Zechariah 11:14
    orderIndex: 13
    osisId: Zech.11.14
    sblId: Zech 11:14
    shortName: Zech 11:14
    text: Then I cut asunder mine other staff, even Bands, that I might break the
      brotherhood between Judah and Israel.
  - name: Zechariah 11:15
    orderIndex: 14
    osisId: Zech.11.15
    sblId: Zech 11:15
    shortName: Zech 11:15
    text: And the LORD said unto me, Take unto thee yet the instruments of a foolish
      shepherd.
  - name: Zechariah 11:16
    orderIndex: 15
    osisId: Zech.11.16
    sblId: Zech 11:16
    shortName: Zech 11:16
    text: 'For, lo, I will raise up a shepherd in the land, which shall not visit
      those that be cut off, neither shall seek the young one, nor heal that that
      is broken, nor feed that that standeth still: but he shall eat the flesh of
      the fat, and tear their claws in pieces.'
  - name: Zechariah 11:17
    orderIndex: 16
    osisId: Zech.11.17
    sblId: Zech 11:17
    shortName: Zech 11:17
    text: 'Woe to the idol shepherd that leaveth the flock! the sword shall be upon
      his arm, and upon his right eye: his arm shall be clean dried up, and his right
      eye shall be utterly darkened.'
  versesCount: 17
- name: Zechariah 12
  orderIndex: 11
  osisId: Zech.12
  sblId: Zech 12
  shortName: Zech 12
  verses:
  - name: Zechariah 12:1
    orderIndex: 0
    osisId: Zech.12.1
    sblId: Zech 12:1
    shortName: Zech 12:1
    text: The burden of the word of the LORD for Israel, saith the LORD, which stretcheth
      forth the heavens, and layeth the foundation of the earth, and formeth the spirit
      of man within him.
  - name: Zechariah 12:2
    orderIndex: 1
    osisId: Zech.12.2
    sblId: Zech 12:2
    shortName: Zech 12:2
    text: Behold, I will make Jerusalem a cup of trembling unto all the people round
      about, when they shall be in the siege both against Judah and against Jerusalem.
  - name: Zechariah 12:3
    orderIndex: 2
    osisId: Zech.12.3
    sblId: Zech 12:3
    shortName: Zech 12:3
    text: 'And in that day will I make Jerusalem a burdensome stone for all people:
      all that burden themselves with it shall be cut in pieces, though all the people
      of the earth be gathered together against it.'
  - name: Zechariah 12:4
    orderIndex: 3
    osisId: Zech.12.4
    sblId: Zech 12:4
    shortName: Zech 12:4
    text: 'In that day, saith the LORD, I will smite every horse with astonishment,
      and his rider with madness: and I will open mine eyes upon the house of Judah,
      and will smite every horse of the people with blindness.'
  - name: Zechariah 12:5
    orderIndex: 4
    osisId: Zech.12.5
    sblId: Zech 12:5
    shortName: Zech 12:5
    text: And the governors of Judah shall say in their heart, The inhabitants of
      Jerusalem shall be my strength in the LORD of hosts their God.
  - name: Zechariah 12:6
    orderIndex: 5
    osisId: Zech.12.6
    sblId: Zech 12:6
    shortName: Zech 12:6
    text: 'In that day will I make the governors of Judah like an hearth of fire among
      the wood, and like a torch of fire in a sheaf; and they shall devour all the
      people round about, on the right hand and on the left: and Jerusalem shall be
      inhabited again in her own place, even in Jerusalem.'
  - name: Zechariah 12:7
    orderIndex: 6
    osisId: Zech.12.7
    sblId: Zech 12:7
    shortName: Zech 12:7
    text: The LORD also shall save the tents of Judah first, that the glory of the
      house of David and the glory of the inhabitants of Jerusalem do not magnify
      themselves against Judah.
  - name: Zechariah 12:8
    orderIndex: 7
    osisId: Zech.12.8
    sblId: Zech 12:8
    shortName: Zech 12:8
    text: In that day shall the LORD defend the inhabitants of Jerusalem; and he that
      is feeble among them at that day shall be as David; and the house of David shall
      be as God, as the angel of the LORD before them.
  - name: Zechariah 12:9
    orderIndex: 8
    osisId: Zech.12.9
    sblId: Zech 12:9
    shortName: Zech 12:9
    text: And it shall come to pass in that day, that I will seek to destroy all the
      nations that come against Jerusalem.
  - name: Zechariah 12:10
    orderIndex: 9
    osisId: Zech.12.10
    sblId: Zech 12:10
    shortName: Zech 12:10
    text: 'And I will pour upon the house of David, and upon the inhabitants of Jerusalem,
      the spirit of grace and of supplications: and they shall look upon me whom they
      have pierced, and they shall mourn for him, as one mourneth for his only son,
      and shall be in bitterness for him, as one that is in bitterness for his firstborn.'
  - name: Zechariah 12:11
    orderIndex: 10
    osisId: Zech.12.11
    sblId: Zech 12:11
    shortName: Zech 12:11
    text: In that day shall there be a great mourning in Jerusalem, as the mourning
      of Hadadrimmon in the valley of Megiddon.
  - name: Zechariah 12:12
    orderIndex: 11
    osisId: Zech.12.12
    sblId: Zech 12:12
    shortName: Zech 12:12
    text: And the land shall mourn, every family apart; the family of the house of
      David apart, and their wives apart; the family of the house of Nathan apart,
      and their wives apart;
  - name: Zechariah 12:13
    orderIndex: 12
    osisId: Zech.12.13
    sblId: Zech 12:13
    shortName: Zech 12:13
    text: The family of the house of Levi apart, and their wives apart; the family
      of Shimei apart, and their wives apart;
  - name: Zechariah 12:14
    orderIndex: 13
    osisId: Zech.12.14
    sblId: Zech 12:14
    shortName: Zech 12:14
    text: All the families that remain, every family apart, and their wives apart.
  versesCount: 14
- name: Zechariah 13
  orderIndex: 12
  osisId: Zech.13
  sblId: Zech 13
  shortName: Zech 13
  verses:
  - name: Zechariah 13:1
    orderIndex: 0
    osisId: Zech.13.1
    sblId: Zech 13:1
    shortName: Zech 13:1
    text: In that day there shall be a fountain opened to the house of David and to
      the inhabitants of Jerusalem for sin and for uncleanness.
  - name: Zechariah 13:2
    orderIndex: 1
    osisId: Zech.13.2
    sblId: Zech 13:2
    shortName: Zech 13:2
    text: 'And it shall come to pass in that day, saith the LORD of hosts, that I
      will cut off the names of the idols out of the land, and they shall no more
      be remembered: and also I will cause the prophets and the unclean spirit to
      pass out of the land.'
  - name: Zechariah 13:3
    orderIndex: 2
    osisId: Zech.13.3
    sblId: Zech 13:3
    shortName: Zech 13:3
    text: 'And it shall come to pass, that when any shall yet prophesy, then his father
      and his mother that begat him shall say unto him, Thou shalt not live; for thou
      speakest lies in the name of the LORD: and his father and his mother that begat
      him shall thrust him through when he prophesieth.'
  - name: Zechariah 13:4
    orderIndex: 3
    osisId: Zech.13.4
    sblId: Zech 13:4
    shortName: Zech 13:4
    text: 'And it shall come to pass in that day, that the prophets shall be ashamed
      every one of his vision, when he hath prophesied; neither shall they wear a
      rough garment to deceive:'
  - name: Zechariah 13:5
    orderIndex: 4
    osisId: Zech.13.5
    sblId: Zech 13:5
    shortName: Zech 13:5
    text: But he shall say, I am no prophet, I am an husbandman; for man taught me
      to keep cattle from my youth.
  - name: Zechariah 13:6
    orderIndex: 5
    osisId: Zech.13.6
    sblId: Zech 13:6
    shortName: Zech 13:6
    text: And one shall say unto him, What are these wounds in thine hands? Then he
      shall answer, Those with which I was wounded in the house of my friends.
  - name: Zechariah 13:7
    orderIndex: 6
    osisId: Zech.13.7
    sblId: Zech 13:7
    shortName: Zech 13:7
    text: 'Awake, O sword, against my shepherd, and against the man that is my fellow,
      saith the LORD of hosts: smite the shepherd, and the sheep shall be scattered:
      and I will turn mine hand upon the little ones.'
  - name: Zechariah 13:8
    orderIndex: 7
    osisId: Zech.13.8
    sblId: Zech 13:8
    shortName: Zech 13:8
    text: And it shall come to pass, that in all the land, saith the LORD, two parts
      therein shall be cut off and die; but the third shall be left therein.
  - name: Zechariah 13:9
    orderIndex: 8
    osisId: Zech.13.9
    sblId: Zech 13:9
    shortName: Zech 13:9
    text: 'And I will bring the third part through the fire, and will refine them
      as silver is refined, and will try them as gold is tried: they shall call on
      my name, and I will hear them: I will say, It is my people: and they shall say,
      The LORD is my God.'
  versesCount: 9
- name: Zechariah 14
  orderIndex: 13
  osisId: Zech.14
  sblId: Zech 14
  shortName: Zech 14
  verses:
  - name: Zechariah 14:1
    orderIndex: 0
    osisId: Zech.14.1
    sblId: Zech 14:1
    shortName: Zech 14:1
    text: Behold, the day of the LORD cometh, and thy spoil shall be divided in the
      midst of thee.
  - name: Zechariah 14:2
    orderIndex: 1
    osisId: Zech.14.2
    sblId: Zech 14:2
    shortName: Zech 14:2
    text: For I will gather all nations against Jerusalem to battle; and the city
      shall be taken, and the houses rifled, and the women ravished; and half of the
      city shall go forth into captivity, and the residue of the people shall not
      be cut off from the city.
  - name: Zechariah 14:3
    orderIndex: 2
    osisId: Zech.14.3
    sblId: Zech 14:3
    shortName: Zech 14:3
    text: Then shall the LORD go forth, and fight against those nations, as when he
      fought in the day of battle.
  - name: Zechariah 14:4
    orderIndex: 3
    osisId: Zech.14.4
    sblId: Zech 14:4
    shortName: Zech 14:4
    text: And his feet shall stand in that day upon the mount of Olives, which is
      before Jerusalem on the east, and the mount of Olives shall cleave in the midst
      thereof toward the east and toward the west, and there shall be a very great
      valley; and half of the mountain shall remove toward the north, and half of
      it toward the south.
  - name: Zechariah 14:5
    orderIndex: 4
    osisId: Zech.14.5
    sblId: Zech 14:5
    shortName: Zech 14:5
    text: 'And ye shall flee to the valley of the mountains; for the valley of the
      mountains shall reach unto Azal: yea, ye shall flee, like as ye fled from before
      the earthquake in the days of Uzziah king of Judah: and the LORD my God shall
      come, and all the saints with thee.'
  - name: Zechariah 14:6
    orderIndex: 5
    osisId: Zech.14.6
    sblId: Zech 14:6
    shortName: Zech 14:6
    text: 'And it shall come to pass in that day, that the light shall not be clear,
      nor dark:'
  - name: Zechariah 14:7
    orderIndex: 6
    osisId: Zech.14.7
    sblId: Zech 14:7
    shortName: Zech 14:7
    text: 'But it shall be one day which shall be known to the LORD, not day, nor
      night: but it shall come to pass, that at evening time it shall be light.'
  - name: Zechariah 14:8
    orderIndex: 7
    osisId: Zech.14.8
    sblId: Zech 14:8
    shortName: Zech 14:8
    text: 'And it shall be in that day, that living waters shall go out from Jerusalem;
      half of them toward the former sea, and half of them toward the hinder sea:
      in summer and in winter shall it be.'
  - name: Zechariah 14:9
    orderIndex: 8
    osisId: Zech.14.9
    sblId: Zech 14:9
    shortName: Zech 14:9
    text: 'And the LORD shall be king over all the earth: in that day shall there
      be one LORD, and his name one.'
  - name: Zechariah 14:10
    orderIndex: 9
    osisId: Zech.14.10
    sblId: Zech 14:10
    shortName: Zech 14:10
    text: 'All the land shall be turned as a plain from Geba to Rimmon south of Jerusalem:
      and it shall be lifted up, and inhabited in her place, from Benjamin''s gate
      unto the place of the first gate, unto the corner gate, and from the tower of
      Hananeel unto the king''s winepresses.'
  - name: Zechariah 14:11
    orderIndex: 10
    osisId: Zech.14.11
    sblId: Zech 14:11
    shortName: Zech 14:11
    text: And men shall dwell in it, and there shall be no more utter destruction;
      but Jerusalem shall be safely inhabited.
  - name: Zechariah 14:12
    orderIndex: 11
    osisId: Zech.14.12
    sblId: Zech 14:12
    shortName: Zech 14:12
    text: And this shall be the plague wherewith the LORD will smite all the people
      that have fought against Jerusalem; Their flesh shall consume away while they
      stand upon their feet, and their eyes shall consume away in their holes, and
      their tongue shall consume away in their mouth.
  - name: Zechariah 14:13
    orderIndex: 12
    osisId: Zech.14.13
    sblId: Zech 14:13
    shortName: Zech 14:13
    text: And it shall come to pass in that day, that a great tumult from the LORD
      shall be among them; and they shall lay hold every one on the hand of his neighbour,
      and his hand shall rise up against the hand of his neighbour.
  - name: Zechariah 14:14
    orderIndex: 13
    osisId: Zech.14.14
    sblId: Zech 14:14
    shortName: Zech 14:14
    text: And Judah also shall fight at Jerusalem; and the wealth of all the heathen
      round about shall be gathered together, gold, and silver, and apparel, in great
      abundance.
  - name: Zechariah 14:15
    orderIndex: 14
    osisId: Zech.14.15
    sblId: Zech 14:15
    shortName: Zech 14:15
    text: And so shall be the plague of the horse, of the mule, of the camel, and
      of the ass, and of all the beasts that shall be in these tents, as this plague.
  - name: Zechariah 14:16
    orderIndex: 15
    osisId: Zech.14.16
    sblId: Zech 14:16
    shortName: Zech 14:16
    text: And it shall come to pass, that every one that is left of all the nations
      which came against Jerusalem shall even go up from year to year to worship the
      King, the LORD of hosts, and to keep the feast of tabernacles.
  - name: Zechariah 14:17
    orderIndex: 16
    osisId: Zech.14.17
    sblId: Zech 14:17
    shortName: Zech 14:17
    text: And it shall be, that whoso will not come up of all the families of the
      earth unto Jerusalem to worship the King, the LORD of hosts, even upon them
      shall be no rain.
  - name: Zechariah 14:18
    orderIndex: 17
    osisId: Zech.14.18
    sblId: Zech 14:18
    shortName: Zech 14:18
    text: And if the family of Egypt go not up, and come not, that have no rain; there
      shall be the plague, wherewith the LORD will smite the heathen that come not
      up to keep the feast of tabernacles.
  - name: Zechariah 14:19
    orderIndex: 18
    osisId: Zech.14.19
    sblId: Zech 14:19
    shortName: Zech 14:19
    text: This shall be the punishment of Egypt, and the punishment of all nations
      that come not up to keep the feast of tabernacles.
  - name: Zechariah 14:20
    orderIndex: 19
    osisId: Zech.14.20
    sblId: Zech 14:20
    shortName: Zech 14:20
    text: In that day shall there be upon the bells of the horses, HOLINESS UNTO THE
      LORD; and the pots in the LORD's house shall be like the bowls before the altar.
  - name: Zechariah 14:21
    orderIndex: 20
    osisId: Zech.14.21
    sblId: Zech 14:21
    shortName: Zech 14:21
    text: 'Yea, every pot in Jerusalem and in Judah shall be holiness unto the LORD
      of hosts: and all they that sacrifice shall come and take of them, and seethe
      therein: and in that day there shall be no more the Canaanite in the house of
      the LORD of hosts.'
  versesCount: 21
chaptersCount: 14
name: Zechariah
