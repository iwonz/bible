chapters:
- name: Galatians 1
  orderIndex: 0
  osisId: Gal.1
  sblId: Gal 1
  shortName: Gal 1
  verses:
  - name: Galatians 1:1
    orderIndex: 0
    osisId: Gal.1.1
    sblId: Gal 1:1
    shortName: Gal 1:1
    text: Paul, an apostle, (not of men, neither by man, but by Jesus Christ, and
      God the Father, who raised him from the dead;)
  - name: Galatians 1:2
    orderIndex: 1
    osisId: Gal.1.2
    sblId: Gal 1:2
    shortName: Gal 1:2
    text: 'And all the brethren which are with me, unto the churches of Galatia:'
  - name: Galatians 1:3
    orderIndex: 2
    osisId: Gal.1.3
    sblId: Gal 1:3
    shortName: Gal 1:3
    text: Grace be to you and peace from God the Father, and from our Lord Jesus Christ,
  - name: Galatians 1:4
    orderIndex: 3
    osisId: Gal.1.4
    sblId: Gal 1:4
    shortName: Gal 1:4
    text: 'Who gave himself for our sins, that he might deliver us from this present
      evil world, according to the will of God and our Father:'
  - name: Galatians 1:5
    orderIndex: 4
    osisId: Gal.1.5
    sblId: Gal 1:5
    shortName: Gal 1:5
    text: To whom be glory for ever and ever. Amen.
  - name: Galatians 1:6
    orderIndex: 5
    osisId: Gal.1.6
    sblId: Gal 1:6
    shortName: Gal 1:6
    text: 'I marvel that ye are so soon removed from him that called you into the
      grace of Christ unto another gospel:'
  - name: Galatians 1:7
    orderIndex: 6
    osisId: Gal.1.7
    sblId: Gal 1:7
    shortName: Gal 1:7
    text: Which is not another; but there be some that trouble you, and would pervert
      the gospel of Christ.
  - name: Galatians 1:8
    orderIndex: 7
    osisId: Gal.1.8
    sblId: Gal 1:8
    shortName: Gal 1:8
    text: But though we, or an angel from heaven, preach any other gospel unto you
      than that which we have preached unto you, let him be accursed.
  - name: Galatians 1:9
    orderIndex: 8
    osisId: Gal.1.9
    sblId: Gal 1:9
    shortName: Gal 1:9
    text: As we said before, so say I now again, if any man preach any other gospel
      unto you than that ye have received, let him be accursed.
  - name: Galatians 1:10
    orderIndex: 9
    osisId: Gal.1.10
    sblId: Gal 1:10
    shortName: Gal 1:10
    text: For do I now persuade men, or God? or do I seek to please men? for if I
      yet pleased men, I should not be the servant of Christ.
  - name: Galatians 1:11
    orderIndex: 10
    osisId: Gal.1.11
    sblId: Gal 1:11
    shortName: Gal 1:11
    text: But I certify you, brethren, that the gospel which was preached of me is
      not after man.
  - name: Galatians 1:12
    orderIndex: 11
    osisId: Gal.1.12
    sblId: Gal 1:12
    shortName: Gal 1:12
    text: For I neither received it of man, neither was I taught it, but by the revelation
      of Jesus Christ.
  - name: Galatians 1:13
    orderIndex: 12
    osisId: Gal.1.13
    sblId: Gal 1:13
    shortName: Gal 1:13
    text: 'For ye have heard of my conversation in time past in the Jews'' religion,
      how that beyond measure I persecuted the church of God, and wasted it:'
  - name: Galatians 1:14
    orderIndex: 13
    osisId: Gal.1.14
    sblId: Gal 1:14
    shortName: Gal 1:14
    text: And profited in the Jews' religion above many my equals in mine own nation,
      being more exceedingly zealous of the traditions of my fathers.
  - name: Galatians 1:15
    orderIndex: 14
    osisId: Gal.1.15
    sblId: Gal 1:15
    shortName: Gal 1:15
    text: But when it pleased God, who separated me from my mother's womb, and called
      me by his grace,
  - name: Galatians 1:16
    orderIndex: 15
    osisId: Gal.1.16
    sblId: Gal 1:16
    shortName: Gal 1:16
    text: 'To reveal his Son in me, that I might preach him among the heathen; immediately
      I conferred not with flesh and blood:'
  - name: Galatians 1:17
    orderIndex: 16
    osisId: Gal.1.17
    sblId: Gal 1:17
    shortName: Gal 1:17
    text: Neither went I up to Jerusalem to them which were apostles before me; but
      I went into Arabia, and returned again unto Damascus.
  - name: Galatians 1:18
    orderIndex: 17
    osisId: Gal.1.18
    sblId: Gal 1:18
    shortName: Gal 1:18
    text: Then after three years I went up to Jerusalem to see Peter, and abode with
      him fifteen days.
  - name: Galatians 1:19
    orderIndex: 18
    osisId: Gal.1.19
    sblId: Gal 1:19
    shortName: Gal 1:19
    text: But other of the apostles saw I none, save James the Lord's brother.
  - name: Galatians 1:20
    orderIndex: 19
    osisId: Gal.1.20
    sblId: Gal 1:20
    shortName: Gal 1:20
    text: Now the things which I write unto you, behold, before God, I lie not.
  - name: Galatians 1:21
    orderIndex: 20
    osisId: Gal.1.21
    sblId: Gal 1:21
    shortName: Gal 1:21
    text: Afterwards I came into the regions of Syria and Cilicia;
  - name: Galatians 1:22
    orderIndex: 21
    osisId: Gal.1.22
    sblId: Gal 1:22
    shortName: Gal 1:22
    text: 'And was unknown by face unto the churches of Judaea which were in Christ:'
  - name: Galatians 1:23
    orderIndex: 22
    osisId: Gal.1.23
    sblId: Gal 1:23
    shortName: Gal 1:23
    text: But they had heard only, That he which persecuted us in times past now preacheth
      the faith which once he destroyed.
  - name: Galatians 1:24
    orderIndex: 23
    osisId: Gal.1.24
    sblId: Gal 1:24
    shortName: Gal 1:24
    text: And they glorified God in me.
  versesCount: 24
- name: Galatians 2
  orderIndex: 1
  osisId: Gal.2
  sblId: Gal 2
  shortName: Gal 2
  verses:
  - name: Galatians 2:1
    orderIndex: 0
    osisId: Gal.2.1
    sblId: Gal 2:1
    shortName: Gal 2:1
    text: Then fourteen years after I went up again to Jerusalem with Barnabas, and
      took Titus with me also.
  - name: Galatians 2:2
    orderIndex: 1
    osisId: Gal.2.2
    sblId: Gal 2:2
    shortName: Gal 2:2
    text: And I went up by revelation, and communicated unto them that gospel which
      I preach among the Gentiles, but privately to them which were of reputation,
      lest by any means I should run, or had run, in vain.
  - name: Galatians 2:3
    orderIndex: 2
    osisId: Gal.2.3
    sblId: Gal 2:3
    shortName: Gal 2:3
    text: 'But neither Titus, who was with me, being a Greek, was compelled to be
      circumcised:'
  - name: Galatians 2:4
    orderIndex: 3
    osisId: Gal.2.4
    sblId: Gal 2:4
    shortName: Gal 2:4
    text: 'And that because of false brethren unawares brought in, who came in privily
      to spy out our liberty which we have in Christ Jesus, that they might bring
      us into bondage:'
  - name: Galatians 2:5
    orderIndex: 4
    osisId: Gal.2.5
    sblId: Gal 2:5
    shortName: Gal 2:5
    text: To whom we gave place by subjection, no, not for an hour; that the truth
      of the gospel might continue with you.
  - name: Galatians 2:6
    orderIndex: 5
    osisId: Gal.2.6
    sblId: Gal 2:6
    shortName: Gal 2:6
    text: 'But of these who seemed to be somewhat, (whatsoever they were, it maketh
      no matter to me: God accepteth no man''s person:) for they who seemed to be
      somewhat in conference added nothing to me:'
  - name: Galatians 2:7
    orderIndex: 6
    osisId: Gal.2.7
    sblId: Gal 2:7
    shortName: Gal 2:7
    text: But contrariwise, when they saw that the gospel of the uncircumcision was
      committed unto me, as the gospel of the circumcision was unto Peter;
  - name: Galatians 2:8
    orderIndex: 7
    osisId: Gal.2.8
    sblId: Gal 2:8
    shortName: Gal 2:8
    text: (For he that wrought effectually in Peter to the apostleship of the circumcision,
      the same was mighty in me toward the Gentiles:)
  - name: Galatians 2:9
    orderIndex: 8
    osisId: Gal.2.9
    sblId: Gal 2:9
    shortName: Gal 2:9
    text: And when James, Cephas, and John, who seemed to be pillars, perceived the
      grace that was given unto me, they gave to me and Barnabas the right hands of
      fellowship; that we should go unto the heathen, and they unto the circumcision.
  - name: Galatians 2:10
    orderIndex: 9
    osisId: Gal.2.10
    sblId: Gal 2:10
    shortName: Gal 2:10
    text: Only they would that we should remember the poor; the same which I also
      was forward to do.
  - name: Galatians 2:11
    orderIndex: 10
    osisId: Gal.2.11
    sblId: Gal 2:11
    shortName: Gal 2:11
    text: But when Peter was come to Antioch, I withstood him to the face, because
      he was to be blamed.
  - name: Galatians 2:12
    orderIndex: 11
    osisId: Gal.2.12
    sblId: Gal 2:12
    shortName: Gal 2:12
    text: 'For before that certain came from James, he did eat with the Gentiles:
      but when they were come, he withdrew and separated himself, fearing them which
      were of the circumcision.'
  - name: Galatians 2:13
    orderIndex: 12
    osisId: Gal.2.13
    sblId: Gal 2:13
    shortName: Gal 2:13
    text: And the other Jews dissembled likewise with him; insomuch that Barnabas
      also was carried away with their dissimulation.
  - name: Galatians 2:14
    orderIndex: 13
    osisId: Gal.2.14
    sblId: Gal 2:14
    shortName: Gal 2:14
    text: But when I saw that they walked not uprightly according to the truth of
      the gospel, I said unto Peter before them all, If thou, being a Jew, livest
      after the manner of Gentiles, and not as do the Jews, why compellest thou the
      Gentiles to live as do the Jews?
  - name: Galatians 2:15
    orderIndex: 14
    osisId: Gal.2.15
    sblId: Gal 2:15
    shortName: Gal 2:15
    text: We who are Jews by nature, and not sinners of the Gentiles,
  - name: Galatians 2:16
    orderIndex: 15
    osisId: Gal.2.16
    sblId: Gal 2:16
    shortName: Gal 2:16
    text: 'Knowing that a man is not justified by the works of the law, but by the
      faith of Jesus Christ, even we have believed in Jesus Christ, that we might
      be justified by the faith of Christ, and not by the works of the law: for by
      the works of the law shall no flesh be justified.'
  - name: Galatians 2:17
    orderIndex: 16
    osisId: Gal.2.17
    sblId: Gal 2:17
    shortName: Gal 2:17
    text: But if, while we seek to be justified by Christ, we ourselves also are found
      sinners, is therefore Christ the minister of sin? God forbid.
  - name: Galatians 2:18
    orderIndex: 17
    osisId: Gal.2.18
    sblId: Gal 2:18
    shortName: Gal 2:18
    text: For if I build again the things which I destroyed, I make myself a transgressor.
  - name: Galatians 2:19
    orderIndex: 18
    osisId: Gal.2.19
    sblId: Gal 2:19
    shortName: Gal 2:19
    text: For I through the law am dead to the law, that I might live unto God.
  - name: Galatians 2:20
    orderIndex: 19
    osisId: Gal.2.20
    sblId: Gal 2:20
    shortName: Gal 2:20
    text: 'I am crucified with Christ: neverthless I live; yet not I, but Christ liveth
      in me: and the life which I now live in the flesh I live by the faith of the
      Son of God, who loved me, and gave himself for me.'
  - name: Galatians 2:21
    orderIndex: 20
    osisId: Gal.2.21
    sblId: Gal 2:21
    shortName: Gal 2:21
    text: 'I do not frustrate the grace of God: for if righteousness come by the law,
      then Christ is dead in vain.'
  versesCount: 21
- name: Galatians 3
  orderIndex: 2
  osisId: Gal.3
  sblId: Gal 3
  shortName: Gal 3
  verses:
  - name: Galatians 3:1
    orderIndex: 0
    osisId: Gal.3.1
    sblId: Gal 3:1
    shortName: Gal 3:1
    text: O foolish Galatians, who hath bewitched you, that ye should not obey the
      truth, before whose eyes Jesus Christ hath been evidently set forth, crucified
      among you?
  - name: Galatians 3:2
    orderIndex: 1
    osisId: Gal.3.2
    sblId: Gal 3:2
    shortName: Gal 3:2
    text: This only would I learn of you, Received ye the Spirit by the works of the
      law, or by the hearing of faith?
  - name: Galatians 3:3
    orderIndex: 2
    osisId: Gal.3.3
    sblId: Gal 3:3
    shortName: Gal 3:3
    text: Are ye so foolish? having begun in the Spirit, are ye now made perfect by
      the flesh?
  - name: Galatians 3:4
    orderIndex: 3
    osisId: Gal.3.4
    sblId: Gal 3:4
    shortName: Gal 3:4
    text: Have ye suffered so many things in vain? if it be yet in vain.
  - name: Galatians 3:5
    orderIndex: 4
    osisId: Gal.3.5
    sblId: Gal 3:5
    shortName: Gal 3:5
    text: He therefore that ministereth to you the Spirit, and worketh miracles among
      you, doeth he it by the works of the law, or by the hearing of faith?
  - name: Galatians 3:6
    orderIndex: 5
    osisId: Gal.3.6
    sblId: Gal 3:6
    shortName: Gal 3:6
    text: Even as Abraham believed God, and it was accounted to him for righteousness.
  - name: Galatians 3:7
    orderIndex: 6
    osisId: Gal.3.7
    sblId: Gal 3:7
    shortName: Gal 3:7
    text: Know ye therefore that they which are of faith, the same are the children
      of Abraham.
  - name: Galatians 3:8
    orderIndex: 7
    osisId: Gal.3.8
    sblId: Gal 3:8
    shortName: Gal 3:8
    text: And the scripture, foreseeing that God would justify the heathen through
      faith, preached before the gospel unto Abraham, saying, In thee shall all nations
      be blessed.
  - name: Galatians 3:9
    orderIndex: 8
    osisId: Gal.3.9
    sblId: Gal 3:9
    shortName: Gal 3:9
    text: So then they which be of faith are blessed with faithful Abraham.
  - name: Galatians 3:10
    orderIndex: 9
    osisId: Gal.3.10
    sblId: Gal 3:10
    shortName: Gal 3:10
    text: 'For as many as are of the works of the law are under the curse: for it
      is written, Cursed is every one that continueth not in all things which are
      written in the book of the law to do them.'
  - name: Galatians 3:11
    orderIndex: 10
    osisId: Gal.3.11
    sblId: Gal 3:11
    shortName: Gal 3:11
    text: 'But that no man is justified by the law in the sight of God, it is evident:
      for, The just shall live by faith.'
  - name: Galatians 3:12
    orderIndex: 11
    osisId: Gal.3.12
    sblId: Gal 3:12
    shortName: Gal 3:12
    text: 'And the law is not of faith: but, The man that doeth them shall live in
      them.'
  - name: Galatians 3:13
    orderIndex: 12
    osisId: Gal.3.13
    sblId: Gal 3:13
    shortName: Gal 3:13
    text: 'Christ hath redeemed us from the curse of the law, being made a curse for
      us: for it is written, Cursed is every one that hangeth on a tree:'
  - name: Galatians 3:14
    orderIndex: 13
    osisId: Gal.3.14
    sblId: Gal 3:14
    shortName: Gal 3:14
    text: That the blessing of Abraham might come on the Gentiles through Jesus Christ;
      that we might receive the promise of the Spirit through faith.
  - name: Galatians 3:15
    orderIndex: 14
    osisId: Gal.3.15
    sblId: Gal 3:15
    shortName: Gal 3:15
    text: Brethren, I speak after the manner of men; Though it be but a man's covenant,
      yet if it be confirmed, no man disannulleth, or addeth thereto.
  - name: Galatians 3:16
    orderIndex: 15
    osisId: Gal.3.16
    sblId: Gal 3:16
    shortName: Gal 3:16
    text: Now to Abraham and his seed were the promises made. He saith not, And to
      seeds, as of many; but as of one, And to thy seed, which is Christ.
  - name: Galatians 3:17
    orderIndex: 16
    osisId: Gal.3.17
    sblId: Gal 3:17
    shortName: Gal 3:17
    text: And this I say, that the covenant, that was confirmed before of God in Christ,
      the law, which was four hundred and thirty years after, cannot disannul, that
      it should make the promise of none effect.
  - name: Galatians 3:18
    orderIndex: 17
    osisId: Gal.3.18
    sblId: Gal 3:18
    shortName: Gal 3:18
    text: 'For if the inheritance be of the law, it is no more of promise: but God
      gave it to Abraham by promise.'
  - name: Galatians 3:19
    orderIndex: 18
    osisId: Gal.3.19
    sblId: Gal 3:19
    shortName: Gal 3:19
    text: Wherefore then serveth the law? It was added because of transgressions,
      till the seed should come to whom the promise was made; and it was ordained
      by angels in the hand of a mediator.
  - name: Galatians 3:20
    orderIndex: 19
    osisId: Gal.3.20
    sblId: Gal 3:20
    shortName: Gal 3:20
    text: Now a mediator is not a mediator of one, but God is one.
  - name: Galatians 3:21
    orderIndex: 20
    osisId: Gal.3.21
    sblId: Gal 3:21
    shortName: Gal 3:21
    text: 'Is the law then against the promises of God? God forbid: for if there had
      been a law given which could have given life, verily righteousness should have
      been by the law.'
  - name: Galatians 3:22
    orderIndex: 21
    osisId: Gal.3.22
    sblId: Gal 3:22
    shortName: Gal 3:22
    text: But the scripture hath concluded all under sin, that the promise by faith
      of Jesus Christ might be given to them that believe.
  - name: Galatians 3:23
    orderIndex: 22
    osisId: Gal.3.23
    sblId: Gal 3:23
    shortName: Gal 3:23
    text: But before faith came, we were kept under the law, shut up unto the faith
      which should afterwards be revealed.
  - name: Galatians 3:24
    orderIndex: 23
    osisId: Gal.3.24
    sblId: Gal 3:24
    shortName: Gal 3:24
    text: Wherefore the law was our schoolmaster to bring us unto Christ, that we
      might be justified by faith.
  - name: Galatians 3:25
    orderIndex: 24
    osisId: Gal.3.25
    sblId: Gal 3:25
    shortName: Gal 3:25
    text: But after that faith is come, we are no longer under a schoolmaster.
  - name: Galatians 3:26
    orderIndex: 25
    osisId: Gal.3.26
    sblId: Gal 3:26
    shortName: Gal 3:26
    text: For ye are all the children of God by faith in Christ Jesus.
  - name: Galatians 3:27
    orderIndex: 26
    osisId: Gal.3.27
    sblId: Gal 3:27
    shortName: Gal 3:27
    text: For as many of you as have been baptized into Christ have put on Christ.
  - name: Galatians 3:28
    orderIndex: 27
    osisId: Gal.3.28
    sblId: Gal 3:28
    shortName: Gal 3:28
    text: 'There is neither Jew nor Greek, there is neither bond nor free, there is
      neither male nor female: for ye are all one in Christ Jesus.'
  - name: Galatians 3:29
    orderIndex: 28
    osisId: Gal.3.29
    sblId: Gal 3:29
    shortName: Gal 3:29
    text: And if ye be Christ's, then are ye Abraham's seed, and heirs according to
      the promise.
  versesCount: 29
- name: Galatians 4
  orderIndex: 3
  osisId: Gal.4
  sblId: Gal 4
  shortName: Gal 4
  verses:
  - name: Galatians 4:1
    orderIndex: 0
    osisId: Gal.4.1
    sblId: Gal 4:1
    shortName: Gal 4:1
    text: Now I say, That the heir, as long as he is a child, differeth nothing from
      a servant, though he be lord of all;
  - name: Galatians 4:2
    orderIndex: 1
    osisId: Gal.4.2
    sblId: Gal 4:2
    shortName: Gal 4:2
    text: But is under tutors and governors until the time appointed of the father.
  - name: Galatians 4:3
    orderIndex: 2
    osisId: Gal.4.3
    sblId: Gal 4:3
    shortName: Gal 4:3
    text: 'Even so we, when we were children, were in bondage under the elements of
      the world:'
  - name: Galatians 4:4
    orderIndex: 3
    osisId: Gal.4.4
    sblId: Gal 4:4
    shortName: Gal 4:4
    text: But when the fulness of the time was come, God sent forth his Son, made
      of a woman, made under the law,
  - name: Galatians 4:5
    orderIndex: 4
    osisId: Gal.4.5
    sblId: Gal 4:5
    shortName: Gal 4:5
    text: To redeem them that were under the law, that we might receive the adoption
      of sons.
  - name: Galatians 4:6
    orderIndex: 5
    osisId: Gal.4.6
    sblId: Gal 4:6
    shortName: Gal 4:6
    text: And because ye are sons, God hath sent forth the Spirit of his Son into
      your hearts, crying, Abba, Father.
  - name: Galatians 4:7
    orderIndex: 6
    osisId: Gal.4.7
    sblId: Gal 4:7
    shortName: Gal 4:7
    text: Wherefore thou art no more a servant, but a son; and if a son, then an heir
      of God through Christ.
  - name: Galatians 4:8
    orderIndex: 7
    osisId: Gal.4.8
    sblId: Gal 4:8
    shortName: Gal 4:8
    text: Howbeit then, when ye knew not God, ye did service unto them which by nature
      are no gods.
  - name: Galatians 4:9
    orderIndex: 8
    osisId: Gal.4.9
    sblId: Gal 4:9
    shortName: Gal 4:9
    text: But now, after that ye have known God, or rather are known of God, how turn
      ye again to the weak and beggarly elements, whereunto ye desire again to be
      in bondage?
  - name: Galatians 4:10
    orderIndex: 9
    osisId: Gal.4.10
    sblId: Gal 4:10
    shortName: Gal 4:10
    text: Ye observe days, and months, and times, and years.
  - name: Galatians 4:11
    orderIndex: 10
    osisId: Gal.4.11
    sblId: Gal 4:11
    shortName: Gal 4:11
    text: I am afraid of you, lest I have bestowed upon you labour in vain.
  - name: Galatians 4:12
    orderIndex: 11
    osisId: Gal.4.12
    sblId: Gal 4:12
    shortName: Gal 4:12
    text: 'Brethren, I beseech you, be as I am; for I am as ye are: ye have not injured
      me at all.'
  - name: Galatians 4:13
    orderIndex: 12
    osisId: Gal.4.13
    sblId: Gal 4:13
    shortName: Gal 4:13
    text: Ye know how through infirmity of the flesh I preached the gospel unto you
      at the first.
  - name: Galatians 4:14
    orderIndex: 13
    osisId: Gal.4.14
    sblId: Gal 4:14
    shortName: Gal 4:14
    text: And my temptation which was in my flesh ye despised not, nor rejected; but
      received me as an angel of God, even as Christ Jesus.
  - name: Galatians 4:15
    orderIndex: 14
    osisId: Gal.4.15
    sblId: Gal 4:15
    shortName: Gal 4:15
    text: Where is then the blessedness ye spake of? for I bear you record, that,
      if it had been possible, ye would have plucked out your own eyes, and have given
      them to me.
  - name: Galatians 4:16
    orderIndex: 15
    osisId: Gal.4.16
    sblId: Gal 4:16
    shortName: Gal 4:16
    text: Am I therefore become your enemy, because I tell you the truth?
  - name: Galatians 4:17
    orderIndex: 16
    osisId: Gal.4.17
    sblId: Gal 4:17
    shortName: Gal 4:17
    text: They zealously affect you, but not well; yea, they would exclude you, that
      ye might affect them.
  - name: Galatians 4:18
    orderIndex: 17
    osisId: Gal.4.18
    sblId: Gal 4:18
    shortName: Gal 4:18
    text: But it is good to be zealously affected always in a good thing, and not
      only when I am present with you.
  - name: Galatians 4:19
    orderIndex: 18
    osisId: Gal.4.19
    sblId: Gal 4:19
    shortName: Gal 4:19
    text: My little children, of whom I travail in birth again until Christ be formed
      in you,
  - name: Galatians 4:20
    orderIndex: 19
    osisId: Gal.4.20
    sblId: Gal 4:20
    shortName: Gal 4:20
    text: I desire to be present with you now, and to change my voice; for I stand
      in doubt of you.
  - name: Galatians 4:21
    orderIndex: 20
    osisId: Gal.4.21
    sblId: Gal 4:21
    shortName: Gal 4:21
    text: Tell me, ye that desire to be under the law, do ye not hear the law?
  - name: Galatians 4:22
    orderIndex: 21
    osisId: Gal.4.22
    sblId: Gal 4:22
    shortName: Gal 4:22
    text: For it is written, that Abraham had two sons, the one by a bondmaid, the
      other by a freewoman.
  - name: Galatians 4:23
    orderIndex: 22
    osisId: Gal.4.23
    sblId: Gal 4:23
    shortName: Gal 4:23
    text: But he who was of the bondwoman was born after the flesh; but he of the
      freewoman was by promise.
  - name: Galatians 4:24
    orderIndex: 23
    osisId: Gal.4.24
    sblId: Gal 4:24
    shortName: Gal 4:24
    text: 'Which things are an allegory: for these are the two covenants; the one
      from the mount Sinai, which gendereth to bondage, which is Agar.'
  - name: Galatians 4:25
    orderIndex: 24
    osisId: Gal.4.25
    sblId: Gal 4:25
    shortName: Gal 4:25
    text: For this Agar is mount Sinai in Arabia, and answereth to Jerusalem which
      now is, and is in bondage with her children.
  - name: Galatians 4:26
    orderIndex: 25
    osisId: Gal.4.26
    sblId: Gal 4:26
    shortName: Gal 4:26
    text: But Jerusalem which is above is free, which is the mother of us all.
  - name: Galatians 4:27
    orderIndex: 26
    osisId: Gal.4.27
    sblId: Gal 4:27
    shortName: Gal 4:27
    text: 'For it is written, Rejoice, thou barren that bearest not; break forth and
      cry, thou that travailest not: for the desolate hath many more children than
      she which hath an husband.'
  - name: Galatians 4:28
    orderIndex: 27
    osisId: Gal.4.28
    sblId: Gal 4:28
    shortName: Gal 4:28
    text: Now we, brethren, as Isaac was, are the children of promise.
  - name: Galatians 4:29
    orderIndex: 28
    osisId: Gal.4.29
    sblId: Gal 4:29
    shortName: Gal 4:29
    text: But as then he that was born after the flesh persecuted him that was born
      after the Spirit, even so it is now.
  - name: Galatians 4:30
    orderIndex: 29
    osisId: Gal.4.30
    sblId: Gal 4:30
    shortName: Gal 4:30
    text: 'Nevertheless what saith the scripture? Cast out the bondwoman and her son:
      for the son of the bondwoman shall not be heir with the son of the freewoman.'
  - name: Galatians 4:31
    orderIndex: 30
    osisId: Gal.4.31
    sblId: Gal 4:31
    shortName: Gal 4:31
    text: So then, brethren, we are not children of the bondwoman, but of the free.
  versesCount: 31
- name: Galatians 5
  orderIndex: 4
  osisId: Gal.5
  sblId: Gal 5
  shortName: Gal 5
  verses:
  - name: Galatians 5:1
    orderIndex: 0
    osisId: Gal.5.1
    sblId: Gal 5:1
    shortName: Gal 5:1
    text: Stand fast therefore in the liberty wherewith Christ hath made us free,
      and be not entangled again with the yoke of bondage.
  - name: Galatians 5:2
    orderIndex: 1
    osisId: Gal.5.2
    sblId: Gal 5:2
    shortName: Gal 5:2
    text: Behold, I Paul say unto you, that if ye be circumcised, Christ shall profit
      you nothing.
  - name: Galatians 5:3
    orderIndex: 2
    osisId: Gal.5.3
    sblId: Gal 5:3
    shortName: Gal 5:3
    text: For I testify again to every man that is circumcised, that he is a debtor
      to do the whole law.
  - name: Galatians 5:4
    orderIndex: 3
    osisId: Gal.5.4
    sblId: Gal 5:4
    shortName: Gal 5:4
    text: Christ is become of no effect unto you, whosoever of you are justified by
      the law; ye are fallen from grace.
  - name: Galatians 5:5
    orderIndex: 4
    osisId: Gal.5.5
    sblId: Gal 5:5
    shortName: Gal 5:5
    text: For we through the Spirit wait for the hope of righteousness by faith.
  - name: Galatians 5:6
    orderIndex: 5
    osisId: Gal.5.6
    sblId: Gal 5:6
    shortName: Gal 5:6
    text: For in Jesus Christ neither circumcision availeth any thing, nor uncircumcision;
      but faith which worketh by love.
  - name: Galatians 5:7
    orderIndex: 6
    osisId: Gal.5.7
    sblId: Gal 5:7
    shortName: Gal 5:7
    text: Ye did run well; who did hinder you that ye should not obey the truth?
  - name: Galatians 5:8
    orderIndex: 7
    osisId: Gal.5.8
    sblId: Gal 5:8
    shortName: Gal 5:8
    text: This persuasion cometh not of him that calleth you.
  - name: Galatians 5:9
    orderIndex: 8
    osisId: Gal.5.9
    sblId: Gal 5:9
    shortName: Gal 5:9
    text: A little leaven leaveneth the whole lump.
  - name: Galatians 5:10
    orderIndex: 9
    osisId: Gal.5.10
    sblId: Gal 5:10
    shortName: Gal 5:10
    text: 'I have confidence in you through the Lord, that ye will be none otherwise
      minded: but he that troubleth you shall bear his judgment, whosoever he be.'
  - name: Galatians 5:11
    orderIndex: 10
    osisId: Gal.5.11
    sblId: Gal 5:11
    shortName: Gal 5:11
    text: And I, brethren, if I yet preach circumcision, why do I yet suffer persecution?
      then is the offence of the cross ceased.
  - name: Galatians 5:12
    orderIndex: 11
    osisId: Gal.5.12
    sblId: Gal 5:12
    shortName: Gal 5:12
    text: I would they were even cut off which trouble you.
  - name: Galatians 5:13
    orderIndex: 12
    osisId: Gal.5.13
    sblId: Gal 5:13
    shortName: Gal 5:13
    text: For, brethren, ye have been called unto liberty; only use not liberty for
      an occasion to the flesh, but by love serve one another.
  - name: Galatians 5:14
    orderIndex: 13
    osisId: Gal.5.14
    sblId: Gal 5:14
    shortName: Gal 5:14
    text: For all the law is fulfilled in one word, even in this; Thou shalt love
      thy neighbour as thyself.
  - name: Galatians 5:15
    orderIndex: 14
    osisId: Gal.5.15
    sblId: Gal 5:15
    shortName: Gal 5:15
    text: But if ye bite and devour one another, take heed that ye be not consumed
      one of another.
  - name: Galatians 5:16
    orderIndex: 15
    osisId: Gal.5.16
    sblId: Gal 5:16
    shortName: Gal 5:16
    text: This I say then, Walk in the Spirit, and ye shall not fulfil the lust of
      the flesh.
  - name: Galatians 5:17
    orderIndex: 16
    osisId: Gal.5.17
    sblId: Gal 5:17
    shortName: Gal 5:17
    text: 'For the flesh lusteth against the Spirit, and the Spirit against the flesh:
      and these are contrary the one to the other: so that ye cannot do the things
      that ye would.'
  - name: Galatians 5:18
    orderIndex: 17
    osisId: Gal.5.18
    sblId: Gal 5:18
    shortName: Gal 5:18
    text: But if ye be led of the Spirit, ye are not under the law.
  - name: Galatians 5:19
    orderIndex: 18
    osisId: Gal.5.19
    sblId: Gal 5:19
    shortName: Gal 5:19
    text: Now the works of the flesh are manifest, which are these; Adultery, fornication,
      uncleanness, lasciviousness,
  - name: Galatians 5:20
    orderIndex: 19
    osisId: Gal.5.20
    sblId: Gal 5:20
    shortName: Gal 5:20
    text: Idolatry, witchcraft, hatred, variance, emulations, wrath, strife, seditions,
      heresies,
  - name: Galatians 5:21
    orderIndex: 20
    osisId: Gal.5.21
    sblId: Gal 5:21
    shortName: Gal 5:21
    text: 'Envyings, murders, drunkenness, revellings, and such like: of the which
      I tell you before, as I have also told you in time past, that they which do
      such things shall not inherit the kingdom of God.'
  - name: Galatians 5:22
    orderIndex: 21
    osisId: Gal.5.22
    sblId: Gal 5:22
    shortName: Gal 5:22
    text: But the fruit of the Spirit is love, joy, peace, longsuffering, gentleness,
      goodness, faith,
  - name: Galatians 5:23
    orderIndex: 22
    osisId: Gal.5.23
    sblId: Gal 5:23
    shortName: Gal 5:23
    text: 'Meekness, temperance: against such there is no law.'
  - name: Galatians 5:24
    orderIndex: 23
    osisId: Gal.5.24
    sblId: Gal 5:24
    shortName: Gal 5:24
    text: And they that are Christ's have crucified the flesh with the affections
      and lusts.
  - name: Galatians 5:25
    orderIndex: 24
    osisId: Gal.5.25
    sblId: Gal 5:25
    shortName: Gal 5:25
    text: If we live in the Spirit, let us also walk in the Spirit.
  - name: Galatians 5:26
    orderIndex: 25
    osisId: Gal.5.26
    sblId: Gal 5:26
    shortName: Gal 5:26
    text: Let us not be desirous of vain glory, provoking one another, envying one
      another.
  versesCount: 26
- name: Galatians 6
  orderIndex: 5
  osisId: Gal.6
  sblId: Gal 6
  shortName: Gal 6
  verses:
  - name: Galatians 6:1
    orderIndex: 0
    osisId: Gal.6.1
    sblId: Gal 6:1
    shortName: Gal 6:1
    text: Brethren, if a man be overtaken in a fault, ye which are spiritual, restore
      such an one in the spirit of meekness; considering thyself, lest thou also be
      tempted.
  - name: Galatians 6:2
    orderIndex: 1
    osisId: Gal.6.2
    sblId: Gal 6:2
    shortName: Gal 6:2
    text: Bear ye one another's burdens, and so fulfil the law of Christ.
  - name: Galatians 6:3
    orderIndex: 2
    osisId: Gal.6.3
    sblId: Gal 6:3
    shortName: Gal 6:3
    text: For if a man think himself to be something, when he is nothing, he deceiveth
      himself.
  - name: Galatians 6:4
    orderIndex: 3
    osisId: Gal.6.4
    sblId: Gal 6:4
    shortName: Gal 6:4
    text: But let every man prove his own work, and then shall he have rejoicing in
      himself alone, and not in another.
  - name: Galatians 6:5
    orderIndex: 4
    osisId: Gal.6.5
    sblId: Gal 6:5
    shortName: Gal 6:5
    text: For every man shall bear his own burden.
  - name: Galatians 6:6
    orderIndex: 5
    osisId: Gal.6.6
    sblId: Gal 6:6
    shortName: Gal 6:6
    text: Let him that is taught in the word communicate unto him that teacheth in
      all good things.
  - name: Galatians 6:7
    orderIndex: 6
    osisId: Gal.6.7
    sblId: Gal 6:7
    shortName: Gal 6:7
    text: 'Be not deceived; God is not mocked: for whatsoever a man soweth, that shall
      he also reap.'
  - name: Galatians 6:8
    orderIndex: 7
    osisId: Gal.6.8
    sblId: Gal 6:8
    shortName: Gal 6:8
    text: For he that soweth to his flesh shall of the flesh reap corruption; but
      he that soweth to the Spirit shall of the Spirit reap life everlasting.
  - name: Galatians 6:9
    orderIndex: 8
    osisId: Gal.6.9
    sblId: Gal 6:9
    shortName: Gal 6:9
    text: 'And let us not be weary in well doing: for in due season we shall reap,
      if we faint not.'
  - name: Galatians 6:10
    orderIndex: 9
    osisId: Gal.6.10
    sblId: Gal 6:10
    shortName: Gal 6:10
    text: As we have therefore opportunity, let us do good unto all men, especially
      unto them who are of the household of faith.
  - name: Galatians 6:11
    orderIndex: 10
    osisId: Gal.6.11
    sblId: Gal 6:11
    shortName: Gal 6:11
    text: Ye see how large a letter I have written unto you with mine own hand.
  - name: Galatians 6:12
    orderIndex: 11
    osisId: Gal.6.12
    sblId: Gal 6:12
    shortName: Gal 6:12
    text: As many as desire to make a fair shew in the flesh, they constrain you to
      be circumcised; only lest they should suffer persecution for the cross of Christ.
  - name: Galatians 6:13
    orderIndex: 12
    osisId: Gal.6.13
    sblId: Gal 6:13
    shortName: Gal 6:13
    text: For neither they themselves who are circumcised keep the law; but desire
      to have you circumcised, that they may glory in your flesh.
  - name: Galatians 6:14
    orderIndex: 13
    osisId: Gal.6.14
    sblId: Gal 6:14
    shortName: Gal 6:14
    text: But God forbid that I should glory, save in the cross of our Lord Jesus
      Christ, by whom the world is crucified unto me, and I unto the world.
  - name: Galatians 6:15
    orderIndex: 14
    osisId: Gal.6.15
    sblId: Gal 6:15
    shortName: Gal 6:15
    text: For in Christ Jesus neither circumcision availeth any thing, nor uncircumcision,
      but a new creature.
  - name: Galatians 6:16
    orderIndex: 15
    osisId: Gal.6.16
    sblId: Gal 6:16
    shortName: Gal 6:16
    text: And as many as walk according to this rule, peace be on them, and mercy,
      and upon the Israel of God.
  - name: Galatians 6:17
    orderIndex: 16
    osisId: Gal.6.17
    sblId: Gal 6:17
    shortName: Gal 6:17
    text: 'From henceforth let no man trouble me: for I bear in my body the marks
      of the Lord Jesus.'
  - name: Galatians 6:18
    orderIndex: 17
    osisId: Gal.6.18
    sblId: Gal 6:18
    shortName: Gal 6:18
    text: Brethren, the grace of our Lord Jesus Christ be with your spirit. Amen.
  versesCount: 18
chaptersCount: 6
name: Galatians
