chapters:
- name: Joel 1
  orderIndex: 0
  osisId: Joel.1
  sblId: Joel 1
  shortName: Joel 1
  verses:
  - name: Joel 1:1
    orderIndex: 0
    osisId: Joel.1.1
    sblId: Joel 1:1
    shortName: Joel 1:1
    text: The word of the LORD that came to Joel the son of Pethuel.
  - name: Joel 1:2
    orderIndex: 1
    osisId: Joel.1.2
    sblId: Joel 1:2
    shortName: Joel 1:2
    text: Hear this, ye old men, and give ear, all ye inhabitants of the land. Hath
      this been in your days, or even in the days of your fathers?
  - name: Joel 1:3
    orderIndex: 2
    osisId: Joel.1.3
    sblId: Joel 1:3
    shortName: Joel 1:3
    text: Tell ye your children of it, and let your children tell their children,
      and their children another generation.
  - name: Joel 1:4
    orderIndex: 3
    osisId: Joel.1.4
    sblId: Joel 1:4
    shortName: Joel 1:4
    text: That which the palmerworm hath left hath the locust eaten; and that which
      the locust hath left hath the cankerworm eaten; and that which the cankerworm
      hath left hath the caterpiller eaten.
  - name: Joel 1:5
    orderIndex: 4
    osisId: Joel.1.5
    sblId: Joel 1:5
    shortName: Joel 1:5
    text: Awake, ye drunkards, and weep; and howl, all ye drinkers of wine, because
      of the new wine; for it is cut off from your mouth.
  - name: Joel 1:6
    orderIndex: 5
    osisId: Joel.1.6
    sblId: Joel 1:6
    shortName: Joel 1:6
    text: For a nation is come up upon my land, strong, and without number, whose
      teeth are the teeth of a lion, and he hath the cheek teeth of a great lion.
  - name: Joel 1:7
    orderIndex: 6
    osisId: Joel.1.7
    sblId: Joel 1:7
    shortName: Joel 1:7
    text: 'He hath laid my vine waste, and barked my fig tree: he hath made it clean
      bare, and cast it away; the branches thereof are made white.'
  - name: Joel 1:8
    orderIndex: 7
    osisId: Joel.1.8
    sblId: Joel 1:8
    shortName: Joel 1:8
    text: Lament like a virgin girded with sackcloth for the husband of her youth.
  - name: Joel 1:9
    orderIndex: 8
    osisId: Joel.1.9
    sblId: Joel 1:9
    shortName: Joel 1:9
    text: The meat offering and the drink offering is cut off from the house of the
      LORD; the priests, the LORD's ministers, mourn.
  - name: Joel 1:10
    orderIndex: 9
    osisId: Joel.1.10
    sblId: Joel 1:10
    shortName: Joel 1:10
    text: 'The field is wasted, the land mourneth; for the corn is wasted: the new
      wine is dried up, the oil languisheth.'
  - name: Joel 1:11
    orderIndex: 10
    osisId: Joel.1.11
    sblId: Joel 1:11
    shortName: Joel 1:11
    text: Be ye ashamed, O ye husbandmen; howl, O ye vinedressers, for the wheat and
      for the barley; because the harvest of the field is perished.
  - name: Joel 1:12
    orderIndex: 11
    osisId: Joel.1.12
    sblId: Joel 1:12
    shortName: Joel 1:12
    text: 'The vine is dried up, and the fig tree languisheth; the pomegranate tree,
      the palm tree also, and the apple tree, even all the trees of the field, are
      withered: because joy is withered away from the sons of men.'
  - name: Joel 1:13
    orderIndex: 12
    osisId: Joel.1.13
    sblId: Joel 1:13
    shortName: Joel 1:13
    text: 'Gird yourselves, and lament, ye priests: howl, ye ministers of the altar:
      come, lie all night in sackcloth, ye ministers of my God: for the meat offering
      and the drink offering is withholden from the house of your God.'
  - name: Joel 1:14
    orderIndex: 13
    osisId: Joel.1.14
    sblId: Joel 1:14
    shortName: Joel 1:14
    text: Sanctify ye a fast, call a solemn assembly, gather the elders and all the
      inhabitants of the land into the house of the LORD your God, and cry unto the
      LORD,
  - name: Joel 1:15
    orderIndex: 14
    osisId: Joel.1.15
    sblId: Joel 1:15
    shortName: Joel 1:15
    text: Alas for the day! for the day of the LORD is at hand, and as a destruction
      from the Almighty shall it come.
  - name: Joel 1:16
    orderIndex: 15
    osisId: Joel.1.16
    sblId: Joel 1:16
    shortName: Joel 1:16
    text: Is not the meat cut off before our eyes, yea, joy and gladness from the
      house of our God?
  - name: Joel 1:17
    orderIndex: 16
    osisId: Joel.1.17
    sblId: Joel 1:17
    shortName: Joel 1:17
    text: The seed is rotten under their clods, the garners are laid desolate, the
      barns are broken down; for the corn is withered.
  - name: Joel 1:18
    orderIndex: 17
    osisId: Joel.1.18
    sblId: Joel 1:18
    shortName: Joel 1:18
    text: How do the beasts groan! the herds of cattle are perplexed, because they
      have no pasture; yea, the flocks of sheep are made desolate.
  - name: Joel 1:19
    orderIndex: 18
    osisId: Joel.1.19
    sblId: Joel 1:19
    shortName: Joel 1:19
    text: 'O LORD, to thee will I cry: for the fire hath devoured the pastures of
      the wilderness, and the flame hath burned all the trees of the field.'
  - name: Joel 1:20
    orderIndex: 19
    osisId: Joel.1.20
    sblId: Joel 1:20
    shortName: Joel 1:20
    text: 'The beasts of the field cry also unto thee: for the rivers of waters are
      dried up, and the fire hath devoured the pastures of the wilderness.'
  versesCount: 20
- name: Joel 2
  orderIndex: 1
  osisId: Joel.2
  sblId: Joel 2
  shortName: Joel 2
  verses:
  - name: Joel 2:1
    orderIndex: 0
    osisId: Joel.2.1
    sblId: Joel 2:1
    shortName: Joel 2:1
    text: 'Blow ye the trumpet in Zion, and sound an alarm in my holy mountain: let
      all the inhabitants of the land tremble: for the day of the LORD cometh, for
      it is nigh at hand;'
  - name: Joel 2:2
    orderIndex: 1
    osisId: Joel.2.2
    sblId: Joel 2:2
    shortName: Joel 2:2
    text: 'A day of darkness and of gloominess, a day of clouds and of thick darkness,
      as the morning spread upon the mountains: a great people and a strong; there
      hath not been ever the like, neither shall be any more after it, even to the
      years of many generations.'
  - name: Joel 2:3
    orderIndex: 2
    osisId: Joel.2.3
    sblId: Joel 2:3
    shortName: Joel 2:3
    text: 'A fire devoureth before them; and behind them a flame burneth: the land
      is as the garden of Eden before them, and behind them a desolate wilderness;
      yea, and nothing shall escape them.'
  - name: Joel 2:4
    orderIndex: 3
    osisId: Joel.2.4
    sblId: Joel 2:4
    shortName: Joel 2:4
    text: The appearance of them is as the appearance of horses; and as horsemen,
      so shall they run.
  - name: Joel 2:5
    orderIndex: 4
    osisId: Joel.2.5
    sblId: Joel 2:5
    shortName: Joel 2:5
    text: Like the noise of chariots on the tops of mountains shall they leap, like
      the noise of a flame of fire that devoureth the stubble, as a strong people
      set in battle array.
  - name: Joel 2:6
    orderIndex: 5
    osisId: Joel.2.6
    sblId: Joel 2:6
    shortName: Joel 2:6
    text: 'Before their face the people shall be much pained: all faces shall gather
      blackness.'
  - name: Joel 2:7
    orderIndex: 6
    osisId: Joel.2.7
    sblId: Joel 2:7
    shortName: Joel 2:7
    text: 'They shall run like mighty men; they shall climb the wall like men of war;
      and they shall march every one on his ways, and they shall not break their ranks:'
  - name: Joel 2:8
    orderIndex: 7
    osisId: Joel.2.8
    sblId: Joel 2:8
    shortName: Joel 2:8
    text: 'Neither shall one thrust another; they shall walk every one in his path:
      and when they fall upon the sword, they shall not be wounded.'
  - name: Joel 2:9
    orderIndex: 8
    osisId: Joel.2.9
    sblId: Joel 2:9
    shortName: Joel 2:9
    text: They shall run to and fro in the city; they shall run upon the wall, they
      shall climb up upon the houses; they shall enter in at the windows like a thief.
  - name: Joel 2:10
    orderIndex: 9
    osisId: Joel.2.10
    sblId: Joel 2:10
    shortName: Joel 2:10
    text: 'The earth shall quake before them; the heavens shall tremble: the sun and
      the moon shall be dark, and the stars shall withdraw their shining:'
  - name: Joel 2:11
    orderIndex: 10
    osisId: Joel.2.11
    sblId: Joel 2:11
    shortName: Joel 2:11
    text: 'And the LORD shall utter his voice before his army: for his camp is very
      great: for he is strong that executeth his word: for the day of the LORD is
      great and very terrible; and who can abide it?'
  - name: Joel 2:12
    orderIndex: 11
    osisId: Joel.2.12
    sblId: Joel 2:12
    shortName: Joel 2:12
    text: 'Therefore also now, saith the LORD, turn ye even to me with all your heart,
      and with fasting, and with weeping, and with mourning:'
  - name: Joel 2:13
    orderIndex: 12
    osisId: Joel.2.13
    sblId: Joel 2:13
    shortName: Joel 2:13
    text: 'And rend your heart, and not your garments, and turn unto the LORD your
      God: for he is gracious and merciful, slow to anger, and of great kindness,
      and repenteth him of the evil.'
  - name: Joel 2:14
    orderIndex: 13
    osisId: Joel.2.14
    sblId: Joel 2:14
    shortName: Joel 2:14
    text: Who knoweth if he will return and repent, and leave a blessing behind him;
      even a meat offering and a drink offering unto the LORD your God?
  - name: Joel 2:15
    orderIndex: 14
    osisId: Joel.2.15
    sblId: Joel 2:15
    shortName: Joel 2:15
    text: 'Blow the trumpet in Zion, sanctify a fast, call a solemn assembly:'
  - name: Joel 2:16
    orderIndex: 15
    osisId: Joel.2.16
    sblId: Joel 2:16
    shortName: Joel 2:16
    text: 'Gather the people, sanctify the congregation, assemble the elders, gather
      the children, and those that suck the breasts: let the bridegroom go forth of
      his chamber, and the bride out of her closet.'
  - name: Joel 2:17
    orderIndex: 16
    osisId: Joel.2.17
    sblId: Joel 2:17
    shortName: Joel 2:17
    text: 'Let the priests, the ministers of the LORD, weep between the porch and
      the altar, and let them say, Spare thy people, O LORD, and give not thine heritage
      to reproach, that the heathen should rule over them: wherefore should they say
      among the people, Where is their God?'
  - name: Joel 2:18
    orderIndex: 17
    osisId: Joel.2.18
    sblId: Joel 2:18
    shortName: Joel 2:18
    text: Then will the LORD be jealous for his land, and pity his people.
  - name: Joel 2:19
    orderIndex: 18
    osisId: Joel.2.19
    sblId: Joel 2:19
    shortName: Joel 2:19
    text: 'Yea, the LORD will answer and say unto his people, Behold, I will send
      you corn, and wine, and oil, and ye shall be satisfied therewith: and I will
      no more make you a reproach among the heathen:'
  - name: Joel 2:20
    orderIndex: 19
    osisId: Joel.2.20
    sblId: Joel 2:20
    shortName: Joel 2:20
    text: But I will remove far off from you the northern army, and will drive him
      into a land barren and desolate, with his face toward the east sea, and his
      hinder part toward the utmost sea, and his stink shall come up, and his ill
      savour shall come up, because he hath done great things.
  - name: Joel 2:21
    orderIndex: 20
    osisId: Joel.2.21
    sblId: Joel 2:21
    shortName: Joel 2:21
    text: 'Fear not, O land; be glad and rejoice: for the LORD will do great things.'
  - name: Joel 2:22
    orderIndex: 21
    osisId: Joel.2.22
    sblId: Joel 2:22
    shortName: Joel 2:22
    text: 'Be not afraid, ye beasts of the field: for the pastures of the wilderness
      do spring, for the tree beareth her fruit, the fig tree and the vine do yield
      their strength.'
  - name: Joel 2:23
    orderIndex: 22
    osisId: Joel.2.23
    sblId: Joel 2:23
    shortName: Joel 2:23
    text: 'Be glad then, ye children of Zion, and rejoice in the LORD your God: for
      he hath given you the former rain moderately, and he will cause to come down
      for you the rain, the former rain, and the latter rain in the first month.'
  - name: Joel 2:24
    orderIndex: 23
    osisId: Joel.2.24
    sblId: Joel 2:24
    shortName: Joel 2:24
    text: And the floors shall be full of wheat, and the vats shall overflow with
      wine and oil.
  - name: Joel 2:25
    orderIndex: 24
    osisId: Joel.2.25
    sblId: Joel 2:25
    shortName: Joel 2:25
    text: And I will restore to you the years that the locust hath eaten, the cankerworm,
      and the caterpiller, and the palmerworm, my great army which I sent among you.
  - name: Joel 2:26
    orderIndex: 25
    osisId: Joel.2.26
    sblId: Joel 2:26
    shortName: Joel 2:26
    text: 'And ye shall eat in plenty, and be satisfied, and praise the name of the
      LORD your God, that hath dealt wondrously with you: and my people shall never
      be ashamed.'
  - name: Joel 2:27
    orderIndex: 26
    osisId: Joel.2.27
    sblId: Joel 2:27
    shortName: Joel 2:27
    text: 'And ye shall know that I am in the midst of Israel, and that I am the LORD
      your God, and none else: and my people shall never be ashamed.'
  - name: Joel 2:28
    orderIndex: 27
    osisId: Joel.2.28
    sblId: Joel 2:28
    shortName: Joel 2:28
    text: 'And it shall come to pass afterward, that I will pour out my spirit upon
      all flesh; and your sons and your daughters shall prophesy, your old men shall
      dream dreams, your young men shall see visions:'
  - name: Joel 2:29
    orderIndex: 28
    osisId: Joel.2.29
    sblId: Joel 2:29
    shortName: Joel 2:29
    text: And also upon the servants and upon the handmaids in those days will I pour
      out my spirit.
  - name: Joel 2:30
    orderIndex: 29
    osisId: Joel.2.30
    sblId: Joel 2:30
    shortName: Joel 2:30
    text: And I will shew wonders in the heavens and in the earth, blood, and fire,
      and pillars of smoke.
  - name: Joel 2:31
    orderIndex: 30
    osisId: Joel.2.31
    sblId: Joel 2:31
    shortName: Joel 2:31
    text: The sun shall be turned into darkness, and the moon into blood, before the
      great and terrible day of the LORD come.
  - name: Joel 2:32
    orderIndex: 31
    osisId: Joel.2.32
    sblId: Joel 2:32
    shortName: Joel 2:32
    text: 'And it shall come to pass, that whosoever shall call on the name of the
      LORD shall be delivered: for in mount Zion and in Jerusalem shall be deliverance,
      as the LORD hath said, and in the remnant whom the LORD shall call.'
  versesCount: 32
- name: Joel 3
  orderIndex: 2
  osisId: Joel.3
  sblId: Joel 3
  shortName: Joel 3
  verses:
  - name: Joel 3:1
    orderIndex: 0
    osisId: Joel.3.1
    sblId: Joel 3:1
    shortName: Joel 3:1
    text: For, behold, in those days, and in that time, when I shall bring again the
      captivity of Judah and Jerusalem,
  - name: Joel 3:2
    orderIndex: 1
    osisId: Joel.3.2
    sblId: Joel 3:2
    shortName: Joel 3:2
    text: I will also gather all nations, and will bring them down into the valley
      of Jehoshaphat, and will plead with them there for my people and for my heritage
      Israel, whom they have scattered among the nations, and parted my land.
  - name: Joel 3:3
    orderIndex: 2
    osisId: Joel.3.3
    sblId: Joel 3:3
    shortName: Joel 3:3
    text: And they have cast lots for my people; and have given a boy for an harlot,
      and sold a girl for wine, that they might drink.
  - name: Joel 3:4
    orderIndex: 3
    osisId: Joel.3.4
    sblId: Joel 3:4
    shortName: Joel 3:4
    text: Yea, and what have ye to do with me, O Tyre, and Zidon, and all the coasts
      of Palestine? will ye render me a recompence? and if ye recompense me, swiftly
      and speedily will I return your recompence upon your own head;
  - name: Joel 3:5
    orderIndex: 4
    osisId: Joel.3.5
    sblId: Joel 3:5
    shortName: Joel 3:5
    text: 'Because ye have taken my silver and my gold, and have carried into your
      temples my goodly pleasant things:'
  - name: Joel 3:6
    orderIndex: 5
    osisId: Joel.3.6
    sblId: Joel 3:6
    shortName: Joel 3:6
    text: The children also of Judah and the children of Jerusalem have ye sold unto
      the Grecians, that ye might remove them far from their border.
  - name: Joel 3:7
    orderIndex: 6
    osisId: Joel.3.7
    sblId: Joel 3:7
    shortName: Joel 3:7
    text: 'Behold, I will raise them out of the place whither ye have sold them, and
      will return your recompence upon your own head:'
  - name: Joel 3:8
    orderIndex: 7
    osisId: Joel.3.8
    sblId: Joel 3:8
    shortName: Joel 3:8
    text: 'And I will sell your sons and your daughters into the hand of the children
      of Judah, and they shall sell them to the Sabeans, to a people far off: for
      the LORD hath spoken it.'
  - name: Joel 3:9
    orderIndex: 8
    osisId: Joel.3.9
    sblId: Joel 3:9
    shortName: Joel 3:9
    text: 'Proclaim ye this among the Gentiles; Prepare war, wake up the mighty men,
      let all the men of war draw near; let them come up:'
  - name: Joel 3:10
    orderIndex: 9
    osisId: Joel.3.10
    sblId: Joel 3:10
    shortName: Joel 3:10
    text: 'Beat your plowshares into swords and your pruninghooks into spears: let
      the weak say, I am strong.'
  - name: Joel 3:11
    orderIndex: 10
    osisId: Joel.3.11
    sblId: Joel 3:11
    shortName: Joel 3:11
    text: 'Assemble yourselves, and come, all ye heathen, and gather yourselves together
      round about: thither cause thy mighty ones to come down, O LORD.'
  - name: Joel 3:12
    orderIndex: 11
    osisId: Joel.3.12
    sblId: Joel 3:12
    shortName: Joel 3:12
    text: 'Let the heathen be wakened, and come up to the valley of Jehoshaphat: for
      there will I sit to judge all the heathen round about.'
  - name: Joel 3:13
    orderIndex: 12
    osisId: Joel.3.13
    sblId: Joel 3:13
    shortName: Joel 3:13
    text: 'Put ye in the sickle, for the harvest is ripe: come, get you down; for
      the press is full, the fats overflow; for their wickedness is great.'
  - name: Joel 3:14
    orderIndex: 13
    osisId: Joel.3.14
    sblId: Joel 3:14
    shortName: Joel 3:14
    text: 'Multitudes, multitudes in the valley of decision: for the day of the LORD
      is near in the valley of decision.'
  - name: Joel 3:15
    orderIndex: 14
    osisId: Joel.3.15
    sblId: Joel 3:15
    shortName: Joel 3:15
    text: The sun and the moon shall be darkened, and the stars shall withdraw their
      shining.
  - name: Joel 3:16
    orderIndex: 15
    osisId: Joel.3.16
    sblId: Joel 3:16
    shortName: Joel 3:16
    text: 'The LORD also shall roar out of Zion, and utter his voice from Jerusalem;
      and the heavens and the earth shall shake: but the LORD will be the hope of
      his people, and the strength of the children of Israel.'
  - name: Joel 3:17
    orderIndex: 16
    osisId: Joel.3.17
    sblId: Joel 3:17
    shortName: Joel 3:17
    text: 'So shall ye know that I am the LORD your God dwelling in Zion, my holy
      mountain: then shall Jerusalem be holy, and there shall no strangers pass through
      her any more.'
  - name: Joel 3:18
    orderIndex: 17
    osisId: Joel.3.18
    sblId: Joel 3:18
    shortName: Joel 3:18
    text: And it shall come to pass in that day, that the mountains shall drop down
      new wine, and the hills shall flow with milk, and all the rivers of Judah shall
      flow with waters, and a fountain shall come forth out of the house of the LORD,
      and shall water the valley of Shittim.
  - name: Joel 3:19
    orderIndex: 18
    osisId: Joel.3.19
    sblId: Joel 3:19
    shortName: Joel 3:19
    text: Egypt shall be a desolation, and Edom shall be a desolate wilderness, for
      the violence against the children of Judah, because they have shed innocent
      blood in their land.
  - name: Joel 3:20
    orderIndex: 19
    osisId: Joel.3.20
    sblId: Joel 3:20
    shortName: Joel 3:20
    text: But Judah shall dwell for ever, and Jerusalem from generation to generation.
  - name: Joel 3:21
    orderIndex: 20
    osisId: Joel.3.21
    sblId: Joel 3:21
    shortName: Joel 3:21
    text: 'For I will cleanse their blood that I have not cleansed: for the LORD dwelleth
      in Zion.'
  versesCount: 21
chaptersCount: 3
