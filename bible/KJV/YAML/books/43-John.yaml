chapters:
- name: John 1
  orderIndex: 0
  osisId: John.1
  sblId: John 1
  shortName: John 1
  verses:
  - name: John 1:1
    orderIndex: 0
    osisId: John.1.1
    sblId: John 1:1
    shortName: John 1:1
    text: In the beginning was the Word, and the Word was with God, and the Word was
      God.
  - name: John 1:2
    orderIndex: 1
    osisId: John.1.2
    sblId: John 1:2
    shortName: John 1:2
    text: The same was in the beginning with God.
  - name: John 1:3
    orderIndex: 2
    osisId: John.1.3
    sblId: John 1:3
    shortName: John 1:3
    text: All things were made by him; and without him was not any thing made that
      was made.
  - name: John 1:4
    orderIndex: 3
    osisId: John.1.4
    sblId: John 1:4
    shortName: John 1:4
    text: In him was life; and the life was the light of men.
  - name: John 1:5
    orderIndex: 4
    osisId: John.1.5
    sblId: John 1:5
    shortName: John 1:5
    text: And the light shineth in darkness; and the darkness comprehended it not.
  - name: John 1:6
    orderIndex: 5
    osisId: John.1.6
    sblId: John 1:6
    shortName: John 1:6
    text: There was a man sent from God, whose name was John.
  - name: John 1:7
    orderIndex: 6
    osisId: John.1.7
    sblId: John 1:7
    shortName: John 1:7
    text: The same came for a witness, to bear witness of the Light, that all men
      through him might believe.
  - name: John 1:8
    orderIndex: 7
    osisId: John.1.8
    sblId: John 1:8
    shortName: John 1:8
    text: He was not that Light, but was sent to bear witness of that Light.
  - name: John 1:9
    orderIndex: 8
    osisId: John.1.9
    sblId: John 1:9
    shortName: John 1:9
    text: That was the true Light, which lighteth every man that cometh into the world.
  - name: John 1:10
    orderIndex: 9
    osisId: John.1.10
    sblId: John 1:10
    shortName: John 1:10
    text: He was in the world, and the world was made by him, and the world knew him
      not.
  - name: John 1:11
    orderIndex: 10
    osisId: John.1.11
    sblId: John 1:11
    shortName: John 1:11
    text: He came unto his own, and his own received him not.
  - name: John 1:12
    orderIndex: 11
    osisId: John.1.12
    sblId: John 1:12
    shortName: John 1:12
    text: 'But as many as received him, to them gave he power to become the sons of
      God, even to them that believe on his name:'
  - name: John 1:13
    orderIndex: 12
    osisId: John.1.13
    sblId: John 1:13
    shortName: John 1:13
    text: Which were born, not of blood, nor of the will of the flesh, nor of the
      will of man, but of God.
  - name: John 1:14
    orderIndex: 13
    osisId: John.1.14
    sblId: John 1:14
    shortName: John 1:14
    text: And the Word was made flesh, and dwelt among us, (and we beheld his glory,
      the glory as of the only begotten of the Father,) full of grace and truth.
  - name: John 1:15
    orderIndex: 14
    osisId: John.1.15
    sblId: John 1:15
    shortName: John 1:15
    text: 'John bare witness of him, and cried, saying, This was he of whom I spake,
      He that cometh after me is preferred before me: for he was before me.'
  - name: John 1:16
    orderIndex: 15
    osisId: John.1.16
    sblId: John 1:16
    shortName: John 1:16
    text: And of his fulness have all we received, and grace for grace.
  - name: John 1:17
    orderIndex: 16
    osisId: John.1.17
    sblId: John 1:17
    shortName: John 1:17
    text: For the law was given by Moses, but grace and truth came by Jesus Christ.
  - name: John 1:18
    orderIndex: 17
    osisId: John.1.18
    sblId: John 1:18
    shortName: John 1:18
    text: No man hath seen God at any time, the only begotten Son, which is in the
      bosom of the Father, he hath declared him.
  - name: John 1:19
    orderIndex: 18
    osisId: John.1.19
    sblId: John 1:19
    shortName: John 1:19
    text: And this is the record of John, when the Jews sent priests and Levites from
      Jerusalem to ask him, Who art thou?
  - name: John 1:20
    orderIndex: 19
    osisId: John.1.20
    sblId: John 1:20
    shortName: John 1:20
    text: And he confessed, and denied not; but confessed, I am not the Christ.
  - name: John 1:21
    orderIndex: 20
    osisId: John.1.21
    sblId: John 1:21
    shortName: John 1:21
    text: And they asked him, What then? Art thou Elias? And he saith, I am not. Art
      thou that prophet? And he answered, No.
  - name: John 1:22
    orderIndex: 21
    osisId: John.1.22
    sblId: John 1:22
    shortName: John 1:22
    text: Then said they unto him, Who art thou? that we may give an answer to them
      that sent us. What sayest thou of thyself?
  - name: John 1:23
    orderIndex: 22
    osisId: John.1.23
    sblId: John 1:23
    shortName: John 1:23
    text: He said, I am the voice of one crying in the wilderness, Make straight the
      way of the Lord, as said the prophet Esaias.
  - name: John 1:24
    orderIndex: 23
    osisId: John.1.24
    sblId: John 1:24
    shortName: John 1:24
    text: And they which were sent were of the Pharisees.
  - name: John 1:25
    orderIndex: 24
    osisId: John.1.25
    sblId: John 1:25
    shortName: John 1:25
    text: And they asked him, and said unto him, Why baptizest thou then, if thou
      be not that Christ, nor Elias, neither that prophet?
  - name: John 1:26
    orderIndex: 25
    osisId: John.1.26
    sblId: John 1:26
    shortName: John 1:26
    text: 'John answered them, saying, I baptize with water: but there standeth one
      among you, whom ye know not;'
  - name: John 1:27
    orderIndex: 26
    osisId: John.1.27
    sblId: John 1:27
    shortName: John 1:27
    text: He it is, who coming after me is preferred before me, whose shoe's latchet
      I am not worthy to unloose.
  - name: John 1:28
    orderIndex: 27
    osisId: John.1.28
    sblId: John 1:28
    shortName: John 1:28
    text: These things were done in Bethabara beyond Jordan, where John was baptizing.
  - name: John 1:29
    orderIndex: 28
    osisId: John.1.29
    sblId: John 1:29
    shortName: John 1:29
    text: The next day John seeth Jesus coming unto him, and saith, Behold the Lamb
      of God, which taketh away the sin of the world.
  - name: John 1:30
    orderIndex: 29
    osisId: John.1.30
    sblId: John 1:30
    shortName: John 1:30
    text: 'This is he of whom I said, After me cometh a man which is preferred before
      me: for he was before me.'
  - name: John 1:31
    orderIndex: 30
    osisId: John.1.31
    sblId: John 1:31
    shortName: John 1:31
    text: 'And I knew him not: but that he should be made manifest to Israel, therefore
      am I come baptizing with water.'
  - name: John 1:32
    orderIndex: 31
    osisId: John.1.32
    sblId: John 1:32
    shortName: John 1:32
    text: And John bare record, saying, I saw the Spirit descending from heaven like
      a dove, and it abode upon him.
  - name: John 1:33
    orderIndex: 32
    osisId: John.1.33
    sblId: John 1:33
    shortName: John 1:33
    text: 'And I knew him not: but he that sent me to baptize with water, the same
      said unto me, Upon whom thou shalt see the Spirit descending, and remaining
      on him, the same is he which baptizeth with the Holy Ghost.'
  - name: John 1:34
    orderIndex: 33
    osisId: John.1.34
    sblId: John 1:34
    shortName: John 1:34
    text: And I saw, and bare record that this is the Son of God.
  - name: John 1:35
    orderIndex: 34
    osisId: John.1.35
    sblId: John 1:35
    shortName: John 1:35
    text: Again the next day after John stood, and two of his disciples;
  - name: John 1:36
    orderIndex: 35
    osisId: John.1.36
    sblId: John 1:36
    shortName: John 1:36
    text: And looking upon Jesus as he walked, he saith, Behold the Lamb of God!
  - name: John 1:37
    orderIndex: 36
    osisId: John.1.37
    sblId: John 1:37
    shortName: John 1:37
    text: And the two disciples heard him speak, and they followed Jesus.
  - name: John 1:38
    orderIndex: 37
    osisId: John.1.38
    sblId: John 1:38
    shortName: John 1:38
    text: Then Jesus turned, and saw them following, and saith unto them, What seek
      ye? They said unto him, Rabbi, (which is to say, being interpreted, Master,)
      where dwellest thou?
  - name: John 1:39
    orderIndex: 38
    osisId: John.1.39
    sblId: John 1:39
    shortName: John 1:39
    text: 'He saith unto them, Come and see. They came and saw where he dwelt, and
      abode with him that day: for it was about the tenth hour.'
  - name: John 1:40
    orderIndex: 39
    osisId: John.1.40
    sblId: John 1:40
    shortName: John 1:40
    text: One of the two which heard John speak, and followed him, was Andrew, Simon
      Peter's brother.
  - name: John 1:41
    orderIndex: 40
    osisId: John.1.41
    sblId: John 1:41
    shortName: John 1:41
    text: He first findeth his own brother Simon, and saith unto him, We have found
      the Messias, which is, being interpreted, the Christ.
  - name: John 1:42
    orderIndex: 41
    osisId: John.1.42
    sblId: John 1:42
    shortName: John 1:42
    text: 'And he brought him to Jesus. And when Jesus beheld him, he said, Thou art
      Simon the son of Jona: thou shalt be called Cephas, which is by interpretation,
      A stone.'
  - name: John 1:43
    orderIndex: 42
    osisId: John.1.43
    sblId: John 1:43
    shortName: John 1:43
    text: The day following Jesus would go forth into Galilee, and findeth Philip,
      and saith unto him, Follow me.
  - name: John 1:44
    orderIndex: 43
    osisId: John.1.44
    sblId: John 1:44
    shortName: John 1:44
    text: Now Philip was of Bethsaida, the city of Andrew and Peter.
  - name: John 1:45
    orderIndex: 44
    osisId: John.1.45
    sblId: John 1:45
    shortName: John 1:45
    text: Philip findeth Nathanael, and saith unto him, We have found him, of whom
      Moses in the law, and the prophets, did write, Jesus of Nazareth, the son of
      Joseph.
  - name: John 1:46
    orderIndex: 45
    osisId: John.1.46
    sblId: John 1:46
    shortName: John 1:46
    text: And Nathanael said unto him, Can there any good thing come out of Nazareth?
      Philip saith unto him, Come and see.
  - name: John 1:47
    orderIndex: 46
    osisId: John.1.47
    sblId: John 1:47
    shortName: John 1:47
    text: Jesus saw Nathanael coming to him, and saith of him, Behold an Israelite
      indeed, in whom is no guile!
  - name: John 1:48
    orderIndex: 47
    osisId: John.1.48
    sblId: John 1:48
    shortName: John 1:48
    text: Nathanael saith unto him, Whence knowest thou me? Jesus answered and said
      unto him, Before that Philip called thee, when thou wast under the fig tree,
      I saw thee.
  - name: John 1:49
    orderIndex: 48
    osisId: John.1.49
    sblId: John 1:49
    shortName: John 1:49
    text: Nathanael answered and saith unto him, Rabbi, thou art the Son of God; thou
      art the King of Israel.
  - name: John 1:50
    orderIndex: 49
    osisId: John.1.50
    sblId: John 1:50
    shortName: John 1:50
    text: Jesus answered and said unto him, Because I said unto thee, I saw thee under
      the fig tree, believest thou? thou shalt see greater things than these.
  - name: John 1:51
    orderIndex: 50
    osisId: John.1.51
    sblId: John 1:51
    shortName: John 1:51
    text: And he saith unto him, Verily, verily, I say unto you, Hereafter ye shall
      see heaven open, and the angels of God ascending and descending upon the Son
      of man.
  versesCount: 51
- name: John 2
  orderIndex: 1
  osisId: John.2
  sblId: John 2
  shortName: John 2
  verses:
  - name: John 2:1
    orderIndex: 0
    osisId: John.2.1
    sblId: John 2:1
    shortName: John 2:1
    text: 'And the third day there was a marriage in Cana of Galilee; and the mother
      of Jesus was there:'
  - name: John 2:2
    orderIndex: 1
    osisId: John.2.2
    sblId: John 2:2
    shortName: John 2:2
    text: And both Jesus was called, and his disciples, to the marriage.
  - name: John 2:3
    orderIndex: 2
    osisId: John.2.3
    sblId: John 2:3
    shortName: John 2:3
    text: And when they wanted wine, the mother of Jesus saith unto him, They have
      no wine.
  - name: John 2:4
    orderIndex: 3
    osisId: John.2.4
    sblId: John 2:4
    shortName: John 2:4
    text: Jesus saith unto her, Woman, what have I to do with thee? mine hour is not
      yet come.
  - name: John 2:5
    orderIndex: 4
    osisId: John.2.5
    sblId: John 2:5
    shortName: John 2:5
    text: His mother saith unto the servants, Whatsoever he saith unto you, do it.
  - name: John 2:6
    orderIndex: 5
    osisId: John.2.6
    sblId: John 2:6
    shortName: John 2:6
    text: And there were set there six waterpots of stone, after the manner of the
      purifying of the Jews, containing two or three firkins apiece.
  - name: John 2:7
    orderIndex: 6
    osisId: John.2.7
    sblId: John 2:7
    shortName: John 2:7
    text: Jesus saith unto them, Fill the waterpots with water. And they filled them
      up to the brim.
  - name: John 2:8
    orderIndex: 7
    osisId: John.2.8
    sblId: John 2:8
    shortName: John 2:8
    text: And he saith unto them, Draw out now, and bear unto the governor of the
      feast. And they bare it.
  - name: John 2:9
    orderIndex: 8
    osisId: John.2.9
    sblId: John 2:9
    shortName: John 2:9
    text: 'When the ruler of the feast had tasted the water that was made wine, and
      knew not whence it was: (but the servants which drew the water knew;) the governor
      of the feast called the bridegroom,'
  - name: John 2:10
    orderIndex: 9
    osisId: John.2.10
    sblId: John 2:10
    shortName: John 2:10
    text: 'And saith unto him, Every man at the beginning doth set forth good wine;
      and when men have well drunk, then that which is worse: but thou hast kept the
      good wine until now.'
  - name: John 2:11
    orderIndex: 10
    osisId: John.2.11
    sblId: John 2:11
    shortName: John 2:11
    text: This beginning of miracles did Jesus in Cana of Galilee, and manifested
      forth his glory; and his disciples believed on him.
  - name: John 2:12
    orderIndex: 11
    osisId: John.2.12
    sblId: John 2:12
    shortName: John 2:12
    text: 'After this he went down to Capernaum, he, and his mother, and his brethren,
      and his disciples: and they continued there not many days.'
  - name: John 2:13
    orderIndex: 12
    osisId: John.2.13
    sblId: John 2:13
    shortName: John 2:13
    text: And the Jews' passover was at hand, and Jesus went up to Jerusalem.
  - name: John 2:14
    orderIndex: 13
    osisId: John.2.14
    sblId: John 2:14
    shortName: John 2:14
    text: 'And found in the temple those that sold oxen and sheep and doves, and the
      changers of money sitting:'
  - name: John 2:15
    orderIndex: 14
    osisId: John.2.15
    sblId: John 2:15
    shortName: John 2:15
    text: And when he had made a scourge of small cords, he drove them all out of
      the temple, and the sheep, and the oxen; and poured out the changers' money,
      and overthrew the tables;
  - name: John 2:16
    orderIndex: 15
    osisId: John.2.16
    sblId: John 2:16
    shortName: John 2:16
    text: And said unto them that sold doves, Take these things hence; make not my
      Father's house an house of merchandise.
  - name: John 2:17
    orderIndex: 16
    osisId: John.2.17
    sblId: John 2:17
    shortName: John 2:17
    text: And his disciples remembered that it was written, The zeal of thine house
      hath eaten me up.
  - name: John 2:18
    orderIndex: 17
    osisId: John.2.18
    sblId: John 2:18
    shortName: John 2:18
    text: Then answered the Jews and said unto him, What sign shewest thou unto us,
      seeing that thou doest these things?
  - name: John 2:19
    orderIndex: 18
    osisId: John.2.19
    sblId: John 2:19
    shortName: John 2:19
    text: Jesus answered and said unto them, Destroy this temple, and in three days
      I will raise it up.
  - name: John 2:20
    orderIndex: 19
    osisId: John.2.20
    sblId: John 2:20
    shortName: John 2:20
    text: Then said the Jews, Forty and six years was this temple in building, and
      wilt thou rear it up in three days?
  - name: John 2:21
    orderIndex: 20
    osisId: John.2.21
    sblId: John 2:21
    shortName: John 2:21
    text: But he spake of the temple of his body.
  - name: John 2:22
    orderIndex: 21
    osisId: John.2.22
    sblId: John 2:22
    shortName: John 2:22
    text: When therefore he was risen from the dead, his disciples remembered that
      he had said this unto them; and they believed the scripture, and the word which
      Jesus had said.
  - name: John 2:23
    orderIndex: 22
    osisId: John.2.23
    sblId: John 2:23
    shortName: John 2:23
    text: Now when he was in Jerusalem at the passover, in the feast day, many believed
      in his name, when they saw the miracles which he did.
  - name: John 2:24
    orderIndex: 23
    osisId: John.2.24
    sblId: John 2:24
    shortName: John 2:24
    text: But Jesus did not commit himself unto them, because he knew all men,
  - name: John 2:25
    orderIndex: 24
    osisId: John.2.25
    sblId: John 2:25
    shortName: John 2:25
    text: 'And needed not that any should testify of man: for he knew what was in
      man.'
  versesCount: 25
- name: John 3
  orderIndex: 2
  osisId: John.3
  sblId: John 3
  shortName: John 3
  verses:
  - name: John 3:1
    orderIndex: 0
    osisId: John.3.1
    sblId: John 3:1
    shortName: John 3:1
    text: 'There was a man of the Pharisees, named Nicodemus, a ruler of the Jews:'
  - name: John 3:2
    orderIndex: 1
    osisId: John.3.2
    sblId: John 3:2
    shortName: John 3:2
    text: 'The same came to Jesus by night, and said unto him, Rabbi, we know that
      thou art a teacher come from God: for no man can do these miracles that thou
      doest, except God be with him.'
  - name: John 3:3
    orderIndex: 2
    osisId: John.3.3
    sblId: John 3:3
    shortName: John 3:3
    text: Jesus answered and said unto him, Verily, verily, I say unto thee, Except
      a man be born again, he cannot see the kingdom of God.
  - name: John 3:4
    orderIndex: 3
    osisId: John.3.4
    sblId: John 3:4
    shortName: John 3:4
    text: Nicodemus saith unto him, How can a man be born when he is old? can he enter
      the second time into his mother's womb, and be born?
  - name: John 3:5
    orderIndex: 4
    osisId: John.3.5
    sblId: John 3:5
    shortName: John 3:5
    text: Jesus answered, Verily, verily, I say unto thee, Except a man be born of
      water and of the Spirit, he cannot enter into the kingdom of God.
  - name: John 3:6
    orderIndex: 5
    osisId: John.3.6
    sblId: John 3:6
    shortName: John 3:6
    text: That which is born of the flesh is flesh; and that which is born of the
      Spirit is spirit.
  - name: John 3:7
    orderIndex: 6
    osisId: John.3.7
    sblId: John 3:7
    shortName: John 3:7
    text: Marvel not that I said unto thee, Ye must be born again.
  - name: John 3:8
    orderIndex: 7
    osisId: John.3.8
    sblId: John 3:8
    shortName: John 3:8
    text: 'The wind bloweth where it listeth, and thou hearest the sound thereof,
      but canst not tell whence it cometh, and whither it goeth: so is every one that
      is born of the Spirit.'
  - name: John 3:9
    orderIndex: 8
    osisId: John.3.9
    sblId: John 3:9
    shortName: John 3:9
    text: Nicodemus answered and said unto him, How can these things be?
  - name: John 3:10
    orderIndex: 9
    osisId: John.3.10
    sblId: John 3:10
    shortName: John 3:10
    text: Jesus answered and said unto him, Art thou a master of Israel, and knowest
      not these things?
  - name: John 3:11
    orderIndex: 10
    osisId: John.3.11
    sblId: John 3:11
    shortName: John 3:11
    text: Verily, verily, I say unto thee, We speak that we do know, and testify that
      we have seen; and ye receive not our witness.
  - name: John 3:12
    orderIndex: 11
    osisId: John.3.12
    sblId: John 3:12
    shortName: John 3:12
    text: If I have told you earthly things, and ye believe not, how shall ye believe,
      if I tell you of heavenly things?
  - name: John 3:13
    orderIndex: 12
    osisId: John.3.13
    sblId: John 3:13
    shortName: John 3:13
    text: And no man hath ascended up to heaven, but he that came down from heaven,
      even the Son of man which is in heaven.
  - name: John 3:14
    orderIndex: 13
    osisId: John.3.14
    sblId: John 3:14
    shortName: John 3:14
    text: 'And as Moses lifted up the serpent in the wilderness, even so must the
      Son of man be lifted up:'
  - name: John 3:15
    orderIndex: 14
    osisId: John.3.15
    sblId: John 3:15
    shortName: John 3:15
    text: That whosoever believeth in him should not perish, but have eternal life.
  - name: John 3:16
    orderIndex: 15
    osisId: John.3.16
    sblId: John 3:16
    shortName: John 3:16
    text: For God so loved the world, that he gave his only begotten Son, that whosoever
      believeth in him should not perish, but have everlasting life.
  - name: John 3:17
    orderIndex: 16
    osisId: John.3.17
    sblId: John 3:17
    shortName: John 3:17
    text: For God sent not his Son into the world to condemn the world; but that the
      world through him might be saved.
  - name: John 3:18
    orderIndex: 17
    osisId: John.3.18
    sblId: John 3:18
    shortName: John 3:18
    text: 'He that believeth on him is not condemned: but he that believeth not is
      condemned already, because he hath not believed in the name of the only begotten
      Son of God.'
  - name: John 3:19
    orderIndex: 18
    osisId: John.3.19
    sblId: John 3:19
    shortName: John 3:19
    text: And this is the condemnation, that light is come into the world, and men
      loved darkness rather than light, because their deeds were evil.
  - name: John 3:20
    orderIndex: 19
    osisId: John.3.20
    sblId: John 3:20
    shortName: John 3:20
    text: For every one that doeth evil hateth the light, neither cometh to the light,
      lest his deeds should be reproved.
  - name: John 3:21
    orderIndex: 20
    osisId: John.3.21
    sblId: John 3:21
    shortName: John 3:21
    text: But he that doeth truth cometh to the light, that his deeds may be made
      manifest, that they are wrought in God.
  - name: John 3:22
    orderIndex: 21
    osisId: John.3.22
    sblId: John 3:22
    shortName: John 3:22
    text: After these things came Jesus and his disciples into the land of Judaea;
      and there he tarried with them, and baptized.
  - name: John 3:23
    orderIndex: 22
    osisId: John.3.23
    sblId: John 3:23
    shortName: John 3:23
    text: 'And John also was baptizing in Aenon near to Salim, because there was much
      water there: and they came, and were baptized.'
  - name: John 3:24
    orderIndex: 23
    osisId: John.3.24
    sblId: John 3:24
    shortName: John 3:24
    text: For John was not yet cast into prison.
  - name: John 3:25
    orderIndex: 24
    osisId: John.3.25
    sblId: John 3:25
    shortName: John 3:25
    text: Then there arose a question between some of John's disciples and the Jews
      about purifying.
  - name: John 3:26
    orderIndex: 25
    osisId: John.3.26
    sblId: John 3:26
    shortName: John 3:26
    text: And they came unto John, and said unto him, Rabbi, he that was with thee
      beyond Jordan, to whom thou barest witness, behold, the same baptizeth, and
      all men come to him.
  - name: John 3:27
    orderIndex: 26
    osisId: John.3.27
    sblId: John 3:27
    shortName: John 3:27
    text: John answered and said, A man can receive nothing, except it be given him
      from heaven.
  - name: John 3:28
    orderIndex: 27
    osisId: John.3.28
    sblId: John 3:28
    shortName: John 3:28
    text: Ye yourselves bear me witness, that I said, I am not the Christ, but that
      I am sent before him.
  - name: John 3:29
    orderIndex: 28
    osisId: John.3.29
    sblId: John 3:29
    shortName: John 3:29
    text: 'He that hath the bride is the bridegroom: but the friend of the bridegroom,
      which standeth and heareth him, rejoiceth greatly because of the bridegroom''s
      voice: this my joy therefore is fulfilled.'
  - name: John 3:30
    orderIndex: 29
    osisId: John.3.30
    sblId: John 3:30
    shortName: John 3:30
    text: He must increase, but I must decrease.
  - name: John 3:31
    orderIndex: 30
    osisId: John.3.31
    sblId: John 3:31
    shortName: John 3:31
    text: 'He that cometh from above is above all: he that is of the earth is earthly,
      and speaketh of the earth: he that cometh from heaven is above all.'
  - name: John 3:32
    orderIndex: 31
    osisId: John.3.32
    sblId: John 3:32
    shortName: John 3:32
    text: And what he hath seen and heard, that he testifieth; and no man receiveth
      his testimony.
  - name: John 3:33
    orderIndex: 32
    osisId: John.3.33
    sblId: John 3:33
    shortName: John 3:33
    text: He that hath received his testimony hath set to his seal that God is true.
  - name: John 3:34
    orderIndex: 33
    osisId: John.3.34
    sblId: John 3:34
    shortName: John 3:34
    text: 'For he whom God hath sent speaketh the words of God: for God giveth not
      the Spirit by measure unto him.'
  - name: John 3:35
    orderIndex: 34
    osisId: John.3.35
    sblId: John 3:35
    shortName: John 3:35
    text: The Father loveth the Son, and hath given all things into his hand.
  - name: John 3:36
    orderIndex: 35
    osisId: John.3.36
    sblId: John 3:36
    shortName: John 3:36
    text: 'He that believeth on the Son hath everlasting life: and he that believeth
      not the Son shall not see life; but the wrath of God abideth on him.'
  versesCount: 36
- name: John 4
  orderIndex: 3
  osisId: John.4
  sblId: John 4
  shortName: John 4
  verses:
  - name: John 4:1
    orderIndex: 0
    osisId: John.4.1
    sblId: John 4:1
    shortName: John 4:1
    text: When therefore the LORD knew how the Pharisees had heard that Jesus made
      and baptized more disciples than John,
  - name: John 4:2
    orderIndex: 1
    osisId: John.4.2
    sblId: John 4:2
    shortName: John 4:2
    text: (Though Jesus himself baptized not, but his disciples,)
  - name: John 4:3
    orderIndex: 2
    osisId: John.4.3
    sblId: John 4:3
    shortName: John 4:3
    text: He left Judaea, and departed again into Galilee.
  - name: John 4:4
    orderIndex: 3
    osisId: John.4.4
    sblId: John 4:4
    shortName: John 4:4
    text: And he must needs go through Samaria.
  - name: John 4:5
    orderIndex: 4
    osisId: John.4.5
    sblId: John 4:5
    shortName: John 4:5
    text: Then cometh he to a city of Samaria, which is called Sychar, near to the
      parcel of ground that Jacob gave to his son Joseph.
  - name: John 4:6
    orderIndex: 5
    osisId: John.4.6
    sblId: John 4:6
    shortName: John 4:6
    text: 'Now Jacob''s well was there. Jesus therefore, being wearied with his journey,
      sat thus on the well: and it was about the sixth hour.'
  - name: John 4:7
    orderIndex: 6
    osisId: John.4.7
    sblId: John 4:7
    shortName: John 4:7
    text: 'There cometh a woman of Samaria to draw water: Jesus saith unto her, Give
      me to drink.'
  - name: John 4:8
    orderIndex: 7
    osisId: John.4.8
    sblId: John 4:8
    shortName: John 4:8
    text: (For his disciples were gone away unto the city to buy meat.)
  - name: John 4:9
    orderIndex: 8
    osisId: John.4.9
    sblId: John 4:9
    shortName: John 4:9
    text: Then saith the woman of Samaria unto him, How is it that thou, being a Jew,
      askest drink of me, which am a woman of Samaria? for the Jews have no dealings
      with the Samaritans.
  - name: John 4:10
    orderIndex: 9
    osisId: John.4.10
    sblId: John 4:10
    shortName: John 4:10
    text: Jesus answered and said unto her, If thou knewest the gift of God, and who
      it is that saith to thee, Give me to drink; thou wouldest have asked of him,
      and he would have given thee living water.
  - name: John 4:11
    orderIndex: 10
    osisId: John.4.11
    sblId: John 4:11
    shortName: John 4:11
    text: 'The woman saith unto him, Sir, thou hast nothing to draw with, and the
      well is deep: from whence then hast thou that living water?'
  - name: John 4:12
    orderIndex: 11
    osisId: John.4.12
    sblId: John 4:12
    shortName: John 4:12
    text: Art thou greater than our father Jacob, which gave us the well, and drank
      thereof himself, and his children, and his cattle?
  - name: John 4:13
    orderIndex: 12
    osisId: John.4.13
    sblId: John 4:13
    shortName: John 4:13
    text: 'Jesus answered and said unto her, Whosoever drinketh of this water shall
      thirst again:'
  - name: John 4:14
    orderIndex: 13
    osisId: John.4.14
    sblId: John 4:14
    shortName: John 4:14
    text: But whosoever drinketh of the water that I shall give him shall never thirst;
      but the water that I shall give him shall be in him a well of water springing
      up into everlasting life.
  - name: John 4:15
    orderIndex: 14
    osisId: John.4.15
    sblId: John 4:15
    shortName: John 4:15
    text: The woman saith unto him, Sir, give me this water, that I thirst not, neither
      come hither to draw.
  - name: John 4:16
    orderIndex: 15
    osisId: John.4.16
    sblId: John 4:16
    shortName: John 4:16
    text: Jesus saith unto her, Go, call thy husband, and come hither.
  - name: John 4:17
    orderIndex: 16
    osisId: John.4.17
    sblId: John 4:17
    shortName: John 4:17
    text: 'The woman answered and said, I have no husband. Jesus said unto her, Thou
      hast well said, I have no husband:'
  - name: John 4:18
    orderIndex: 17
    osisId: John.4.18
    sblId: John 4:18
    shortName: John 4:18
    text: 'For thou hast had five husbands; and he whom thou now hast is not thy husband:
      in that saidst thou truly.'
  - name: John 4:19
    orderIndex: 18
    osisId: John.4.19
    sblId: John 4:19
    shortName: John 4:19
    text: The woman saith unto him, Sir, I perceive that thou art a prophet.
  - name: John 4:20
    orderIndex: 19
    osisId: John.4.20
    sblId: John 4:20
    shortName: John 4:20
    text: Our fathers worshipped in this mountain; and ye say, that in Jerusalem is
      the place where men ought to worship.
  - name: John 4:21
    orderIndex: 20
    osisId: John.4.21
    sblId: John 4:21
    shortName: John 4:21
    text: Jesus saith unto her, Woman, believe me, the hour cometh, when ye shall
      neither in this mountain, nor yet at Jerusalem, worship the Father.
  - name: John 4:22
    orderIndex: 21
    osisId: John.4.22
    sblId: John 4:22
    shortName: John 4:22
    text: 'Ye worship ye know not what: we know what we worship: for salvation is
      of the Jews.'
  - name: John 4:23
    orderIndex: 22
    osisId: John.4.23
    sblId: John 4:23
    shortName: John 4:23
    text: 'But the hour cometh, and now is, when the true worshippers shall worship
      the Father in spirit and in truth: for the Father seeketh such to worship him.'
  - name: John 4:24
    orderIndex: 23
    osisId: John.4.24
    sblId: John 4:24
    shortName: John 4:24
    text: 'God is a Spirit: and they that worship him must worship him in spirit and
      in truth.'
  - name: John 4:25
    orderIndex: 24
    osisId: John.4.25
    sblId: John 4:25
    shortName: John 4:25
    text: 'The woman saith unto him, I know that Messias cometh, which is called Christ:
      when he is come, he will tell us all things.'
  - name: John 4:26
    orderIndex: 25
    osisId: John.4.26
    sblId: John 4:26
    shortName: John 4:26
    text: Jesus saith unto her, I that speak unto thee am he.
  - name: John 4:27
    orderIndex: 26
    osisId: John.4.27
    sblId: John 4:27
    shortName: John 4:27
    text: 'And upon this came his disciples, and marvelled that he talked with the
      woman: yet no man said, What seekest thou? or, Why talkest thou with her?'
  - name: John 4:28
    orderIndex: 27
    osisId: John.4.28
    sblId: John 4:28
    shortName: John 4:28
    text: The woman then left her waterpot, and went her way into the city, and saith
      to the men,
  - name: John 4:29
    orderIndex: 28
    osisId: John.4.29
    sblId: John 4:29
    shortName: John 4:29
    text: 'Come, see a man, which told me all things that ever I did: is not this
      the Christ?'
  - name: John 4:30
    orderIndex: 29
    osisId: John.4.30
    sblId: John 4:30
    shortName: John 4:30
    text: Then they went out of the city, and came unto him.
  - name: John 4:31
    orderIndex: 30
    osisId: John.4.31
    sblId: John 4:31
    shortName: John 4:31
    text: In the mean while his disciples prayed him, saying, Master, eat.
  - name: John 4:32
    orderIndex: 31
    osisId: John.4.32
    sblId: John 4:32
    shortName: John 4:32
    text: But he said unto them, I have meat to eat that ye know not of.
  - name: John 4:33
    orderIndex: 32
    osisId: John.4.33
    sblId: John 4:33
    shortName: John 4:33
    text: Therefore said the disciples one to another, Hath any man brought him ought
      to eat?
  - name: John 4:34
    orderIndex: 33
    osisId: John.4.34
    sblId: John 4:34
    shortName: John 4:34
    text: Jesus saith unto them, My meat is to do the will of him that sent me, and
      to finish his work.
  - name: John 4:35
    orderIndex: 34
    osisId: John.4.35
    sblId: John 4:35
    shortName: John 4:35
    text: Say not ye, There are yet four months, and then cometh harvest? behold,
      I say unto you, Lift up your eyes, and look on the fields; for they are white
      already to harvest.
  - name: John 4:36
    orderIndex: 35
    osisId: John.4.36
    sblId: John 4:36
    shortName: John 4:36
    text: 'And he that reapeth receiveth wages, and gathereth fruit unto life eternal:
      that both he that soweth and he that reapeth may rejoice together.'
  - name: John 4:37
    orderIndex: 36
    osisId: John.4.37
    sblId: John 4:37
    shortName: John 4:37
    text: And herein is that saying true, One soweth, and another reapeth.
  - name: John 4:38
    orderIndex: 37
    osisId: John.4.38
    sblId: John 4:38
    shortName: John 4:38
    text: 'I sent you to reap that whereon ye bestowed no labour: other men laboured,
      and ye are entered into their labours.'
  - name: John 4:39
    orderIndex: 38
    osisId: John.4.39
    sblId: John 4:39
    shortName: John 4:39
    text: And many of the Samaritans of that city believed on him for the saying of
      the woman, which testified, He told me all that ever I did.
  - name: John 4:40
    orderIndex: 39
    osisId: John.4.40
    sblId: John 4:40
    shortName: John 4:40
    text: 'So when the Samaritans were come unto him, they besought him that he would
      tarry with them: and he abode there two days.'
  - name: John 4:41
    orderIndex: 40
    osisId: John.4.41
    sblId: John 4:41
    shortName: John 4:41
    text: And many more believed because of his own word;
  - name: John 4:42
    orderIndex: 41
    osisId: John.4.42
    sblId: John 4:42
    shortName: John 4:42
    text: 'And said unto the woman, Now we believe, not because of thy saying: for
      we have heard him ourselves, and know that this is indeed the Christ, the Saviour
      of the world.'
  - name: John 4:43
    orderIndex: 42
    osisId: John.4.43
    sblId: John 4:43
    shortName: John 4:43
    text: Now after two days he departed thence, and went into Galilee.
  - name: John 4:44
    orderIndex: 43
    osisId: John.4.44
    sblId: John 4:44
    shortName: John 4:44
    text: For Jesus himself testified, that a prophet hath no honour in his own country.
  - name: John 4:45
    orderIndex: 44
    osisId: John.4.45
    sblId: John 4:45
    shortName: John 4:45
    text: 'Then when he was come into Galilee, the Galilaeans received him, having
      seen all the things that he did at Jerusalem at the feast: for they also went
      unto the feast.'
  - name: John 4:46
    orderIndex: 45
    osisId: John.4.46
    sblId: John 4:46
    shortName: John 4:46
    text: So Jesus came again into Cana of Galilee, where he made the water wine.
      And there was a certain nobleman, whose son was sick at Capernaum.
  - name: John 4:47
    orderIndex: 46
    osisId: John.4.47
    sblId: John 4:47
    shortName: John 4:47
    text: 'When he heard that Jesus was come out of Judaea into Galilee, he went unto
      him, and besought him that he would come down, and heal his son: for he was
      at the point of death.'
  - name: John 4:48
    orderIndex: 47
    osisId: John.4.48
    sblId: John 4:48
    shortName: John 4:48
    text: Then said Jesus unto him, Except ye see signs and wonders, ye will not believe.
  - name: John 4:49
    orderIndex: 48
    osisId: John.4.49
    sblId: John 4:49
    shortName: John 4:49
    text: The nobleman saith unto him, Sir, come down ere my child die.
  - name: John 4:50
    orderIndex: 49
    osisId: John.4.50
    sblId: John 4:50
    shortName: John 4:50
    text: Jesus saith unto him, Go thy way; thy son liveth. And the man believed the
      word that Jesus had spoken unto him, and he went his way.
  - name: John 4:51
    orderIndex: 50
    osisId: John.4.51
    sblId: John 4:51
    shortName: John 4:51
    text: And as he was now going down, his servants met him, and told him, saying,
      Thy son liveth.
  - name: John 4:52
    orderIndex: 51
    osisId: John.4.52
    sblId: John 4:52
    shortName: John 4:52
    text: Then enquired he of them the hour when he began to amend. And they said
      unto him, Yesterday at the seventh hour the fever left him.
  - name: John 4:53
    orderIndex: 52
    osisId: John.4.53
    sblId: John 4:53
    shortName: John 4:53
    text: 'So the father knew that it was at the same hour, in the which Jesus said
      unto him, Thy son liveth: and himself believed, and his whole house.'
  - name: John 4:54
    orderIndex: 53
    osisId: John.4.54
    sblId: John 4:54
    shortName: John 4:54
    text: This is again the second miracle that Jesus did, when he was come out of
      Judaea into Galilee.
  versesCount: 54
- name: John 5
  orderIndex: 4
  osisId: John.5
  sblId: John 5
  shortName: John 5
  verses:
  - name: John 5:1
    orderIndex: 0
    osisId: John.5.1
    sblId: John 5:1
    shortName: John 5:1
    text: After this there was a feast of the Jews; and Jesus went up to Jerusalem.
  - name: John 5:2
    orderIndex: 1
    osisId: John.5.2
    sblId: John 5:2
    shortName: John 5:2
    text: Now there is at Jerusalem by the sheep market a pool, which is called in
      the Hebrew tongue Bethesda, having five porches.
  - name: John 5:3
    orderIndex: 2
    osisId: John.5.3
    sblId: John 5:3
    shortName: John 5:3
    text: In these lay a great multitude of impotent folk, of blind, halt, withered,
      waiting for the moving of the water.
  - name: John 5:4
    orderIndex: 3
    osisId: John.5.4
    sblId: John 5:4
    shortName: John 5:4
    text: 'For an angel went down at a certain season into the pool, and troubled
      the water: whosoever then first after the troubling of the water stepped in
      was made whole of whatsoever disease he had.'
  - name: John 5:5
    orderIndex: 4
    osisId: John.5.5
    sblId: John 5:5
    shortName: John 5:5
    text: And a certain man was there, which had an infirmity thirty and eight years.
  - name: John 5:6
    orderIndex: 5
    osisId: John.5.6
    sblId: John 5:6
    shortName: John 5:6
    text: When Jesus saw him lie, and knew that he had been now a long time in that
      case, he saith unto him, Wilt thou be made whole?
  - name: John 5:7
    orderIndex: 6
    osisId: John.5.7
    sblId: John 5:7
    shortName: John 5:7
    text: 'The impotent man answered him, Sir, I have no man, when the water is troubled,
      to put me into the pool: but while I am coming, another steppeth down before
      me.'
  - name: John 5:8
    orderIndex: 7
    osisId: John.5.8
    sblId: John 5:8
    shortName: John 5:8
    text: Jesus saith unto him, Rise, take up thy bed, and walk.
  - name: John 5:9
    orderIndex: 8
    osisId: John.5.9
    sblId: John 5:9
    shortName: John 5:9
    text: 'And immediately the man was made whole, and took up his bed, and walked:
      and on the same day was the sabbath.'
  - name: John 5:10
    orderIndex: 9
    osisId: John.5.10
    sblId: John 5:10
    shortName: John 5:10
    text: 'The Jews therefore said unto him that was cured, It is the sabbath day:
      it is not lawful for thee to carry thy bed.'
  - name: John 5:11
    orderIndex: 10
    osisId: John.5.11
    sblId: John 5:11
    shortName: John 5:11
    text: He answered them, He that made me whole, the same said unto me, Take up
      thy bed, and walk.
  - name: John 5:12
    orderIndex: 11
    osisId: John.5.12
    sblId: John 5:12
    shortName: John 5:12
    text: Then asked they him, What man is that which said unto thee, Take up thy
      bed, and walk?
  - name: John 5:13
    orderIndex: 12
    osisId: John.5.13
    sblId: John 5:13
    shortName: John 5:13
    text: 'And he that was healed wist not who it was: for Jesus had conveyed himself
      away, a multitude being in that place.'
  - name: John 5:14
    orderIndex: 13
    osisId: John.5.14
    sblId: John 5:14
    shortName: John 5:14
    text: 'Afterward Jesus findeth him in the temple, and said unto him, Behold, thou
      art made whole: sin no more, lest a worse thing come unto thee.'
  - name: John 5:15
    orderIndex: 14
    osisId: John.5.15
    sblId: John 5:15
    shortName: John 5:15
    text: The man departed, and told the Jews that it was Jesus, which had made him
      whole.
  - name: John 5:16
    orderIndex: 15
    osisId: John.5.16
    sblId: John 5:16
    shortName: John 5:16
    text: And therefore did the Jews persecute Jesus, and sought to slay him, because
      he had done these things on the sabbath day.
  - name: John 5:17
    orderIndex: 16
    osisId: John.5.17
    sblId: John 5:17
    shortName: John 5:17
    text: But Jesus answered them, My Father worketh hitherto, and I work.
  - name: John 5:18
    orderIndex: 17
    osisId: John.5.18
    sblId: John 5:18
    shortName: John 5:18
    text: Therefore the Jews sought the more to kill him, because he not only had
      broken the sabbath, but said also that God was his Father, making himself equal
      with God.
  - name: John 5:19
    orderIndex: 18
    osisId: John.5.19
    sblId: John 5:19
    shortName: John 5:19
    text: 'Then answered Jesus and said unto them, Verily, verily, I say unto you,
      The Son can do nothing of himself, but what he seeth the Father do: for what
      things soever he doeth, these also doeth the Son likewise.'
  - name: John 5:20
    orderIndex: 19
    osisId: John.5.20
    sblId: John 5:20
    shortName: John 5:20
    text: 'For the Father loveth the Son, and sheweth him all things that himself
      doeth: and he will shew him greater works than these, that ye may marvel.'
  - name: John 5:21
    orderIndex: 20
    osisId: John.5.21
    sblId: John 5:21
    shortName: John 5:21
    text: For as the Father raiseth up the dead, and quickeneth them; even so the
      Son quickeneth whom he will.
  - name: John 5:22
    orderIndex: 21
    osisId: John.5.22
    sblId: John 5:22
    shortName: John 5:22
    text: 'For the Father judgeth no man, but hath committed all judgment unto the
      Son:'
  - name: John 5:23
    orderIndex: 22
    osisId: John.5.23
    sblId: John 5:23
    shortName: John 5:23
    text: That all men should honour the Son, even as they honour the Father. He that
      honoureth not the Son honoureth not the Father which hath sent him.
  - name: John 5:24
    orderIndex: 23
    osisId: John.5.24
    sblId: John 5:24
    shortName: John 5:24
    text: Verily, verily, I say unto you, He that heareth my word, and believeth on
      him that sent me, hath everlasting life, and shall not come into condemnation;
      but is passed from death unto life.
  - name: John 5:25
    orderIndex: 24
    osisId: John.5.25
    sblId: John 5:25
    shortName: John 5:25
    text: 'Verily, verily, I say unto you, The hour is coming, and now is, when the
      dead shall hear the voice of the Son of God: and they that hear shall live.'
  - name: John 5:26
    orderIndex: 25
    osisId: John.5.26
    sblId: John 5:26
    shortName: John 5:26
    text: For as the Father hath life in himself; so hath he given to the Son to have
      life in himself;
  - name: John 5:27
    orderIndex: 26
    osisId: John.5.27
    sblId: John 5:27
    shortName: John 5:27
    text: And hath given him authority to execute judgment also, because he is the
      Son of man.
  - name: John 5:28
    orderIndex: 27
    osisId: John.5.28
    sblId: John 5:28
    shortName: John 5:28
    text: 'Marvel not at this: for the hour is coming, in the which all that are in
      the graves shall hear his voice,'
  - name: John 5:29
    orderIndex: 28
    osisId: John.5.29
    sblId: John 5:29
    shortName: John 5:29
    text: And shall come forth; they that have done good, unto the resurrection of
      life; and they that have done evil, unto the resurrection of damnation.
  - name: John 5:30
    orderIndex: 29
    osisId: John.5.30
    sblId: John 5:30
    shortName: John 5:30
    text: 'I can of mine own self do nothing: as I hear, I judge: and my judgment
      is just; because I seek not mine own will, but the will of the Father which
      hath sent me.'
  - name: John 5:31
    orderIndex: 30
    osisId: John.5.31
    sblId: John 5:31
    shortName: John 5:31
    text: If I bear witness of myself, my witness is not true.
  - name: John 5:32
    orderIndex: 31
    osisId: John.5.32
    sblId: John 5:32
    shortName: John 5:32
    text: There is another that beareth witness of me; and I know that the witness
      which he witnesseth of me is true.
  - name: John 5:33
    orderIndex: 32
    osisId: John.5.33
    sblId: John 5:33
    shortName: John 5:33
    text: Ye sent unto John, and he bare witness unto the truth.
  - name: John 5:34
    orderIndex: 33
    osisId: John.5.34
    sblId: John 5:34
    shortName: John 5:34
    text: 'But I receive not testimony from man: but these things I say, that ye might
      be saved.'
  - name: John 5:35
    orderIndex: 34
    osisId: John.5.35
    sblId: John 5:35
    shortName: John 5:35
    text: 'He was a burning and a shining light: and ye were willing for a season
      to rejoice in his light.'
  - name: John 5:36
    orderIndex: 35
    osisId: John.5.36
    sblId: John 5:36
    shortName: John 5:36
    text: 'But I have greater witness than that of John: for the works which the Father
      hath given me to finish, the same works that I do, bear witness of me, that
      the Father hath sent me.'
  - name: John 5:37
    orderIndex: 36
    osisId: John.5.37
    sblId: John 5:37
    shortName: John 5:37
    text: And the Father himself, which hath sent me, hath borne witness of me. Ye
      have neither heard his voice at any time, nor seen his shape.
  - name: John 5:38
    orderIndex: 37
    osisId: John.5.38
    sblId: John 5:38
    shortName: John 5:38
    text: 'And ye have not his word abiding in you: for whom he hath sent, him ye
      believe not.'
  - name: John 5:39
    orderIndex: 38
    osisId: John.5.39
    sblId: John 5:39
    shortName: John 5:39
    text: 'Search the scriptures; for in them ye think ye have eternal life: and they
      are they which testify of me.'
  - name: John 5:40
    orderIndex: 39
    osisId: John.5.40
    sblId: John 5:40
    shortName: John 5:40
    text: And ye will not come to me, that ye might have life.
  - name: John 5:41
    orderIndex: 40
    osisId: John.5.41
    sblId: John 5:41
    shortName: John 5:41
    text: I receive not honour from men.
  - name: John 5:42
    orderIndex: 41
    osisId: John.5.42
    sblId: John 5:42
    shortName: John 5:42
    text: But I know you, that ye have not the love of God in you.
  - name: John 5:43
    orderIndex: 42
    osisId: John.5.43
    sblId: John 5:43
    shortName: John 5:43
    text: 'I am come in my Father''s name, and ye receive me not: if another shall
      come in his own name, him ye will receive.'
  - name: John 5:44
    orderIndex: 43
    osisId: John.5.44
    sblId: John 5:44
    shortName: John 5:44
    text: How can ye believe, which receive honour one of another, and seek not the
      honour that cometh from God only?
  - name: John 5:45
    orderIndex: 44
    osisId: John.5.45
    sblId: John 5:45
    shortName: John 5:45
    text: 'Do not think that I will accuse you to the Father: there is one that accuseth
      you, even Moses, in whom ye trust.'
  - name: John 5:46
    orderIndex: 45
    osisId: John.5.46
    sblId: John 5:46
    shortName: John 5:46
    text: For had ye believed Moses, ye would have believed me; for he wrote of me.
  - name: John 5:47
    orderIndex: 46
    osisId: John.5.47
    sblId: John 5:47
    shortName: John 5:47
    text: But if ye believe not his writings, how shall ye believe my words?
  versesCount: 47
- name: John 6
  orderIndex: 5
  osisId: John.6
  sblId: John 6
  shortName: John 6
  verses:
  - name: John 6:1
    orderIndex: 0
    osisId: John.6.1
    sblId: John 6:1
    shortName: John 6:1
    text: After these things Jesus went over the sea of Galilee, which is the sea
      of Tiberias.
  - name: John 6:2
    orderIndex: 1
    osisId: John.6.2
    sblId: John 6:2
    shortName: John 6:2
    text: And a great multitude followed him, because they saw his miracles which
      he did on them that were diseased.
  - name: John 6:3
    orderIndex: 2
    osisId: John.6.3
    sblId: John 6:3
    shortName: John 6:3
    text: And Jesus went up into a mountain, and there he sat with his disciples.
  - name: John 6:4
    orderIndex: 3
    osisId: John.6.4
    sblId: John 6:4
    shortName: John 6:4
    text: And the passover, a feast of the Jews, was nigh.
  - name: John 6:5
    orderIndex: 4
    osisId: John.6.5
    sblId: John 6:5
    shortName: John 6:5
    text: When Jesus then lifted up his eyes, and saw a great company come unto him,
      he saith unto Philip, Whence shall we buy bread, that these may eat?
  - name: John 6:6
    orderIndex: 5
    osisId: John.6.6
    sblId: John 6:6
    shortName: John 6:6
    text: 'And this he said to prove him: for he himself knew what he would do.'
  - name: John 6:7
    orderIndex: 6
    osisId: John.6.7
    sblId: John 6:7
    shortName: John 6:7
    text: Philip answered him, Two hundred pennyworth of bread is not sufficient for
      them, that every one of them may take a little.
  - name: John 6:8
    orderIndex: 7
    osisId: John.6.8
    sblId: John 6:8
    shortName: John 6:8
    text: One of his disciples, Andrew, Simon Peter's brother, saith unto him,
  - name: John 6:9
    orderIndex: 8
    osisId: John.6.9
    sblId: John 6:9
    shortName: John 6:9
    text: 'There is a lad here, which hath five barley loaves, and two small fishes:
      but what are they among so many?'
  - name: John 6:10
    orderIndex: 9
    osisId: John.6.10
    sblId: John 6:10
    shortName: John 6:10
    text: And Jesus said, Make the men sit down. Now there was much grass in the place.
      So the men sat down, in number about five thousand.
  - name: John 6:11
    orderIndex: 10
    osisId: John.6.11
    sblId: John 6:11
    shortName: John 6:11
    text: And Jesus took the loaves; and when he had given thanks, he distributed
      to the disciples, and the disciples to them that were set down; and likewise
      of the fishes as much as they would.
  - name: John 6:12
    orderIndex: 11
    osisId: John.6.12
    sblId: John 6:12
    shortName: John 6:12
    text: When they were filled, he said unto his disciples, Gather up the fragments
      that remain, that nothing be lost.
  - name: John 6:13
    orderIndex: 12
    osisId: John.6.13
    sblId: John 6:13
    shortName: John 6:13
    text: Therefore they gathered them together, and filled twelve baskets with the
      fragments of the five barley loaves, which remained over and above unto them
      that had eaten.
  - name: John 6:14
    orderIndex: 13
    osisId: John.6.14
    sblId: John 6:14
    shortName: John 6:14
    text: Then those men, when they had seen the miracle that Jesus did, said, This
      is of a truth that prophet that should come into the world.
  - name: John 6:15
    orderIndex: 14
    osisId: John.6.15
    sblId: John 6:15
    shortName: John 6:15
    text: When Jesus therefore perceived that they would come and take him by force,
      to make him a king, he departed again into a mountain himself alone.
  - name: John 6:16
    orderIndex: 15
    osisId: John.6.16
    sblId: John 6:16
    shortName: John 6:16
    text: And when even was now come, his disciples went down unto the sea,
  - name: John 6:17
    orderIndex: 16
    osisId: John.6.17
    sblId: John 6:17
    shortName: John 6:17
    text: And entered into a ship, and went over the sea toward Capernaum. And it
      was now dark, and Jesus was not come to them.
  - name: John 6:18
    orderIndex: 17
    osisId: John.6.18
    sblId: John 6:18
    shortName: John 6:18
    text: And the sea arose by reason of a great wind that blew.
  - name: John 6:19
    orderIndex: 18
    osisId: John.6.19
    sblId: John 6:19
    shortName: John 6:19
    text: 'So when they had rowed about five and twenty or thirty furlongs, they see
      Jesus walking on the sea, and drawing nigh unto the ship: and they were afraid.'
  - name: John 6:20
    orderIndex: 19
    osisId: John.6.20
    sblId: John 6:20
    shortName: John 6:20
    text: But he saith unto them, It is I; be not afraid.
  - name: John 6:21
    orderIndex: 20
    osisId: John.6.21
    sblId: John 6:21
    shortName: John 6:21
    text: 'Then they willingly received him into the ship: and immediately the ship
      was at the land whither they went.'
  - name: John 6:22
    orderIndex: 21
    osisId: John.6.22
    sblId: John 6:22
    shortName: John 6:22
    text: The day following, when the people which stood on the other side of the
      sea saw that there was none other boat there, save that one whereinto his disciples
      were entered, and that Jesus went not with his disciples into the boat, but
      that his disciples were gone away alone;
  - name: John 6:23
    orderIndex: 22
    osisId: John.6.23
    sblId: John 6:23
    shortName: John 6:23
    text: (Howbeit there came other boats from Tiberias nigh unto the place where
      they did eat bread, after that the Lord had given thanks:)
  - name: John 6:24
    orderIndex: 23
    osisId: John.6.24
    sblId: John 6:24
    shortName: John 6:24
    text: When the people therefore saw that Jesus was not there, neither his disciples,
      they also took shipping, and came to Capernaum, seeking for Jesus.
  - name: John 6:25
    orderIndex: 24
    osisId: John.6.25
    sblId: John 6:25
    shortName: John 6:25
    text: And when they had found him on the other side of the sea, they said unto
      him, Rabbi, when camest thou hither?
  - name: John 6:26
    orderIndex: 25
    osisId: John.6.26
    sblId: John 6:26
    shortName: John 6:26
    text: Jesus answered them and said, Verily, verily, I say unto you, Ye seek me,
      not because ye saw the miracles, but because ye did eat of the loaves, and were
      filled.
  - name: John 6:27
    orderIndex: 26
    osisId: John.6.27
    sblId: John 6:27
    shortName: John 6:27
    text: 'Labour not for the meat which perisheth, but for that meat which endureth
      unto everlasting life, which the Son of man shall give unto you: for him hath
      God the Father sealed.'
  - name: John 6:28
    orderIndex: 27
    osisId: John.6.28
    sblId: John 6:28
    shortName: John 6:28
    text: Then said they unto him, What shall we do, that we might work the works
      of God?
  - name: John 6:29
    orderIndex: 28
    osisId: John.6.29
    sblId: John 6:29
    shortName: John 6:29
    text: Jesus answered and said unto them, This is the work of God, that ye believe
      on him whom he hath sent.
  - name: John 6:30
    orderIndex: 29
    osisId: John.6.30
    sblId: John 6:30
    shortName: John 6:30
    text: They said therefore unto him, What sign shewest thou then, that we may see,
      and believe thee? what dost thou work?
  - name: John 6:31
    orderIndex: 30
    osisId: John.6.31
    sblId: John 6:31
    shortName: John 6:31
    text: Our fathers did eat manna in the desert; as it is written, He gave them
      bread from heaven to eat.
  - name: John 6:32
    orderIndex: 31
    osisId: John.6.32
    sblId: John 6:32
    shortName: John 6:32
    text: Then Jesus said unto them, Verily, verily, I say unto you, Moses gave you
      not that bread from heaven; but my Father giveth you the true bread from heaven.
  - name: John 6:33
    orderIndex: 32
    osisId: John.6.33
    sblId: John 6:33
    shortName: John 6:33
    text: For the bread of God is he which cometh down from heaven, and giveth life
      unto the world.
  - name: John 6:34
    orderIndex: 33
    osisId: John.6.34
    sblId: John 6:34
    shortName: John 6:34
    text: Then said they unto him, Lord, evermore give us this bread.
  - name: John 6:35
    orderIndex: 34
    osisId: John.6.35
    sblId: John 6:35
    shortName: John 6:35
    text: 'And Jesus said unto them, I am the bread of life: he that cometh to me
      shall never hunger; and he that believeth on me shall never thirst.'
  - name: John 6:36
    orderIndex: 35
    osisId: John.6.36
    sblId: John 6:36
    shortName: John 6:36
    text: But I said unto you, That ye also have seen me, and believe not.
  - name: John 6:37
    orderIndex: 36
    osisId: John.6.37
    sblId: John 6:37
    shortName: John 6:37
    text: All that the Father giveth me shall come to me; and him that cometh to me
      I will in no wise cast out.
  - name: John 6:38
    orderIndex: 37
    osisId: John.6.38
    sblId: John 6:38
    shortName: John 6:38
    text: For I came down from heaven, not to do mine own will, but the will of him
      that sent me.
  - name: John 6:39
    orderIndex: 38
    osisId: John.6.39
    sblId: John 6:39
    shortName: John 6:39
    text: And this is the Father's will which hath sent me, that of all which he hath
      given me I should lose nothing, but should raise it up again at the last day.
  - name: John 6:40
    orderIndex: 39
    osisId: John.6.40
    sblId: John 6:40
    shortName: John 6:40
    text: 'And this is the will of him that sent me, that every one which seeth the
      Son, and believeth on him, may have everlasting life: and I will raise him up
      at the last day.'
  - name: John 6:41
    orderIndex: 40
    osisId: John.6.41
    sblId: John 6:41
    shortName: John 6:41
    text: The Jews then murmured at him, because he said, I am the bread which came
      down from heaven.
  - name: John 6:42
    orderIndex: 41
    osisId: John.6.42
    sblId: John 6:42
    shortName: John 6:42
    text: And they said, Is not this Jesus, the son of Joseph, whose father and mother
      we know? how is it then that he saith, I came down from heaven?
  - name: John 6:43
    orderIndex: 42
    osisId: John.6.43
    sblId: John 6:43
    shortName: John 6:43
    text: Jesus therefore answered and said unto them, Murmur not among yourselves.
  - name: John 6:44
    orderIndex: 43
    osisId: John.6.44
    sblId: John 6:44
    shortName: John 6:44
    text: 'No man can come to me, except the Father which hath sent me draw him: and
      I will raise him up at the last day.'
  - name: John 6:45
    orderIndex: 44
    osisId: John.6.45
    sblId: John 6:45
    shortName: John 6:45
    text: It is written in the prophets, And they shall be all taught of God. Every
      man therefore that hath heard, and hath learned of the Father, cometh unto me.
  - name: John 6:46
    orderIndex: 45
    osisId: John.6.46
    sblId: John 6:46
    shortName: John 6:46
    text: Not that any man hath seen the Father, save he which is of God, he hath
      seen the Father.
  - name: John 6:47
    orderIndex: 46
    osisId: John.6.47
    sblId: John 6:47
    shortName: John 6:47
    text: Verily, verily, I say unto you, He that believeth on me hath everlasting
      life.
  - name: John 6:48
    orderIndex: 47
    osisId: John.6.48
    sblId: John 6:48
    shortName: John 6:48
    text: I am that bread of life.
  - name: John 6:49
    orderIndex: 48
    osisId: John.6.49
    sblId: John 6:49
    shortName: John 6:49
    text: Your fathers did eat manna in the wilderness, and are dead.
  - name: John 6:50
    orderIndex: 49
    osisId: John.6.50
    sblId: John 6:50
    shortName: John 6:50
    text: This is the bread which cometh down from heaven, that a man may eat thereof,
      and not die.
  - name: John 6:51
    orderIndex: 50
    osisId: John.6.51
    sblId: John 6:51
    shortName: John 6:51
    text: 'I am the living bread which came down from heaven: if any man eat of this
      bread, he shall live for ever: and the bread that I will give is my flesh, which
      I will give for the life of the world.'
  - name: John 6:52
    orderIndex: 51
    osisId: John.6.52
    sblId: John 6:52
    shortName: John 6:52
    text: The Jews therefore strove among themselves, saying, How can this man give
      us his flesh to eat?
  - name: John 6:53
    orderIndex: 52
    osisId: John.6.53
    sblId: John 6:53
    shortName: John 6:53
    text: Then Jesus said unto them, Verily, verily, I say unto you, Except ye eat
      the flesh of the Son of man, and drink his blood, ye have no life in you.
  - name: John 6:54
    orderIndex: 53
    osisId: John.6.54
    sblId: John 6:54
    shortName: John 6:54
    text: Whoso eateth my flesh, and drinketh my blood, hath eternal life; and I will
      raise him up at the last day.
  - name: John 6:55
    orderIndex: 54
    osisId: John.6.55
    sblId: John 6:55
    shortName: John 6:55
    text: For my flesh is meat indeed, and my blood is drink indeed.
  - name: John 6:56
    orderIndex: 55
    osisId: John.6.56
    sblId: John 6:56
    shortName: John 6:56
    text: He that eateth my flesh, and drinketh my blood, dwelleth in me, and I in
      him.
  - name: John 6:57
    orderIndex: 56
    osisId: John.6.57
    sblId: John 6:57
    shortName: John 6:57
    text: 'As the living Father hath sent me, and I live by the Father: so he that
      eateth me, even he shall live by me.'
  - name: John 6:58
    orderIndex: 57
    osisId: John.6.58
    sblId: John 6:58
    shortName: John 6:58
    text: 'This is that bread which came down from heaven: not as your fathers did
      eat manna, and are dead: he that eateth of this bread shall live for ever.'
  - name: John 6:59
    orderIndex: 58
    osisId: John.6.59
    sblId: John 6:59
    shortName: John 6:59
    text: These things said he in the synagogue, as he taught in Capernaum.
  - name: John 6:60
    orderIndex: 59
    osisId: John.6.60
    sblId: John 6:60
    shortName: John 6:60
    text: Many therefore of his disciples, when they had heard this, said, This is
      an hard saying; who can hear it?
  - name: John 6:61
    orderIndex: 60
    osisId: John.6.61
    sblId: John 6:61
    shortName: John 6:61
    text: When Jesus knew in himself that his disciples murmured at it, he said unto
      them, Doth this offend you?
  - name: John 6:62
    orderIndex: 61
    osisId: John.6.62
    sblId: John 6:62
    shortName: John 6:62
    text: What and if ye shall see the Son of man ascend up where he was before?
  - name: John 6:63
    orderIndex: 62
    osisId: John.6.63
    sblId: John 6:63
    shortName: John 6:63
    text: 'It is the spirit that quickeneth; the flesh profiteth nothing: the words
      that I speak unto you, they are spirit, and they are life.'
  - name: John 6:64
    orderIndex: 63
    osisId: John.6.64
    sblId: John 6:64
    shortName: John 6:64
    text: But there are some of you that believe not. For Jesus knew from the beginning
      who they were that believed not, and who should betray him.
  - name: John 6:65
    orderIndex: 64
    osisId: John.6.65
    sblId: John 6:65
    shortName: John 6:65
    text: And he said, Therefore said I unto you, that no man can come unto me, except
      it were given unto him of my Father.
  - name: John 6:66
    orderIndex: 65
    osisId: John.6.66
    sblId: John 6:66
    shortName: John 6:66
    text: From that time many of his disciples went back, and walked no more with
      him.
  - name: John 6:67
    orderIndex: 66
    osisId: John.6.67
    sblId: John 6:67
    shortName: John 6:67
    text: Then said Jesus unto the twelve, Will ye also go away?
  - name: John 6:68
    orderIndex: 67
    osisId: John.6.68
    sblId: John 6:68
    shortName: John 6:68
    text: Then Simon Peter answered him, Lord, to whom shall we go? thou hast the
      words of eternal life.
  - name: John 6:69
    orderIndex: 68
    osisId: John.6.69
    sblId: John 6:69
    shortName: John 6:69
    text: And we believe and are sure that thou art that Christ, the Son of the living
      God.
  - name: John 6:70
    orderIndex: 69
    osisId: John.6.70
    sblId: John 6:70
    shortName: John 6:70
    text: Jesus answered them, Have not I chosen you twelve, and one of you is a devil?
  - name: John 6:71
    orderIndex: 70
    osisId: John.6.71
    sblId: John 6:71
    shortName: John 6:71
    text: 'He spake of Judas Iscariot the son of Simon: for he it was that should
      betray him, being one of the twelve.'
  versesCount: 71
- name: John 7
  orderIndex: 6
  osisId: John.7
  sblId: John 7
  shortName: John 7
  verses:
  - name: John 7:1
    orderIndex: 0
    osisId: John.7.1
    sblId: John 7:1
    shortName: John 7:1
    text: 'After these things Jesus walked in Galilee: for he would not walk in Jewry,
      because the Jews sought to kill him.'
  - name: John 7:2
    orderIndex: 1
    osisId: John.7.2
    sblId: John 7:2
    shortName: John 7:2
    text: Now the Jew's feast of tabernacles was at hand.
  - name: John 7:3
    orderIndex: 2
    osisId: John.7.3
    sblId: John 7:3
    shortName: John 7:3
    text: His brethren therefore said unto him, Depart hence, and go into Judaea,
      that thy disciples also may see the works that thou doest.
  - name: John 7:4
    orderIndex: 3
    osisId: John.7.4
    sblId: John 7:4
    shortName: John 7:4
    text: For there is no man that doeth any thing in secret, and he himself seeketh
      to be known openly. If thou do these things, shew thyself to the world.
  - name: John 7:5
    orderIndex: 4
    osisId: John.7.5
    sblId: John 7:5
    shortName: John 7:5
    text: For neither did his brethren believe in him.
  - name: John 7:6
    orderIndex: 5
    osisId: John.7.6
    sblId: John 7:6
    shortName: John 7:6
    text: 'Then Jesus said unto them, My time is not yet come: but your time is alway
      ready.'
  - name: John 7:7
    orderIndex: 6
    osisId: John.7.7
    sblId: John 7:7
    shortName: John 7:7
    text: The world cannot hate you; but me it hateth, because I testify of it, that
      the works thereof are evil.
  - name: John 7:8
    orderIndex: 7
    osisId: John.7.8
    sblId: John 7:8
    shortName: John 7:8
    text: 'Go ye up unto this feast: I go not up yet unto this feast: for my time
      is not yet full come.'
  - name: John 7:9
    orderIndex: 8
    osisId: John.7.9
    sblId: John 7:9
    shortName: John 7:9
    text: When he had said these words unto them, he abode still in Galilee.
  - name: John 7:10
    orderIndex: 9
    osisId: John.7.10
    sblId: John 7:10
    shortName: John 7:10
    text: But when his brethren were gone up, then went he also up unto the feast,
      not openly, but as it were in secret.
  - name: John 7:11
    orderIndex: 10
    osisId: John.7.11
    sblId: John 7:11
    shortName: John 7:11
    text: Then the Jews sought him at the feast, and said, Where is he?
  - name: John 7:12
    orderIndex: 11
    osisId: John.7.12
    sblId: John 7:12
    shortName: John 7:12
    text: 'And there was much murmuring among the people concerning him: for some
      said, He is a good man: others said, Nay; but he deceiveth the people.'
  - name: John 7:13
    orderIndex: 12
    osisId: John.7.13
    sblId: John 7:13
    shortName: John 7:13
    text: Howbeit no man spake openly of him for fear of the Jews.
  - name: John 7:14
    orderIndex: 13
    osisId: John.7.14
    sblId: John 7:14
    shortName: John 7:14
    text: Now about the midst of the feast Jesus went up into the temple, and taught.
  - name: John 7:15
    orderIndex: 14
    osisId: John.7.15
    sblId: John 7:15
    shortName: John 7:15
    text: And the Jews marvelled, saying, How knoweth this man letters, having never
      learned?
  - name: John 7:16
    orderIndex: 15
    osisId: John.7.16
    sblId: John 7:16
    shortName: John 7:16
    text: Jesus answered them, and said, My doctrine is not mine, but his that sent
      me.
  - name: John 7:17
    orderIndex: 16
    osisId: John.7.17
    sblId: John 7:17
    shortName: John 7:17
    text: If any man will do his will, he shall know of the doctrine, whether it be
      of God, or whether I speak of myself.
  - name: John 7:18
    orderIndex: 17
    osisId: John.7.18
    sblId: John 7:18
    shortName: John 7:18
    text: 'He that speaketh of himself seeketh his own glory: but he that seeketh
      his glory that sent him, the same is true, and no unrighteousness is in him.'
  - name: John 7:19
    orderIndex: 18
    osisId: John.7.19
    sblId: John 7:19
    shortName: John 7:19
    text: Did not Moses give you the law, and yet none of you keepeth the law? Why
      go ye about to kill me?
  - name: John 7:20
    orderIndex: 19
    osisId: John.7.20
    sblId: John 7:20
    shortName: John 7:20
    text: 'The people answered and said, Thou hast a devil: who goeth about to kill
      thee?'
  - name: John 7:21
    orderIndex: 20
    osisId: John.7.21
    sblId: John 7:21
    shortName: John 7:21
    text: Jesus answered and said unto them, I have done one work, and ye all marvel.
  - name: John 7:22
    orderIndex: 21
    osisId: John.7.22
    sblId: John 7:22
    shortName: John 7:22
    text: Moses therefore gave unto you circumcision; (not because it is of Moses,
      but of the fathers;) and ye on the sabbath day circumcise a man.
  - name: John 7:23
    orderIndex: 22
    osisId: John.7.23
    sblId: John 7:23
    shortName: John 7:23
    text: If a man on the sabbath day receive circumcision, that the law of Moses
      should not be broken; are ye angry at me, because I have made a man every whit
      whole on the sabbath day?
  - name: John 7:24
    orderIndex: 23
    osisId: John.7.24
    sblId: John 7:24
    shortName: John 7:24
    text: Judge not according to the appearance, but judge righteous judgment.
  - name: John 7:25
    orderIndex: 24
    osisId: John.7.25
    sblId: John 7:25
    shortName: John 7:25
    text: Then said some of them of Jerusalem, Is not this he, whom they seek to kill?
  - name: John 7:26
    orderIndex: 25
    osisId: John.7.26
    sblId: John 7:26
    shortName: John 7:26
    text: But, lo, he speaketh boldly, and they say nothing unto him. Do the rulers
      know indeed that this is the very Christ?
  - name: John 7:27
    orderIndex: 26
    osisId: John.7.27
    sblId: John 7:27
    shortName: John 7:27
    text: 'Howbeit we know this man whence he is: but when Christ cometh, no man knoweth
      whence he is.'
  - name: John 7:28
    orderIndex: 27
    osisId: John.7.28
    sblId: John 7:28
    shortName: John 7:28
    text: 'Then cried Jesus in the temple as he taught, saying, Ye both know me, and
      ye know whence I am: and I am not come of myself, but he that sent me is true,
      whom ye know not.'
  - name: John 7:29
    orderIndex: 28
    osisId: John.7.29
    sblId: John 7:29
    shortName: John 7:29
    text: 'But I know him: for I am from him, and he hath sent me.'
  - name: John 7:30
    orderIndex: 29
    osisId: John.7.30
    sblId: John 7:30
    shortName: John 7:30
    text: 'Then they sought to take him: but no man laid hands on him, because his
      hour was not yet come.'
  - name: John 7:31
    orderIndex: 30
    osisId: John.7.31
    sblId: John 7:31
    shortName: John 7:31
    text: And many of the people believed on him, and said, When Christ cometh, will
      he do more miracles than these which this man hath done?
  - name: John 7:32
    orderIndex: 31
    osisId: John.7.32
    sblId: John 7:32
    shortName: John 7:32
    text: The Pharisees heard that the people murmured such things concerning him;
      and the Pharisees and the chief priests sent officers to take him.
  - name: John 7:33
    orderIndex: 32
    osisId: John.7.33
    sblId: John 7:33
    shortName: John 7:33
    text: Then said Jesus unto them, Yet a little while am I with you, and then I
      go unto him that sent me.
  - name: John 7:34
    orderIndex: 33
    osisId: John.7.34
    sblId: John 7:34
    shortName: John 7:34
    text: 'Ye shall seek me, and shall not find me: and where I am, thither ye cannot
      come.'
  - name: John 7:35
    orderIndex: 34
    osisId: John.7.35
    sblId: John 7:35
    shortName: John 7:35
    text: Then said the Jews among themselves, Whither will he go, that we shall not
      find him? will he go unto the dispersed among the Gentiles, and teach the Gentiles?
  - name: John 7:36
    orderIndex: 35
    osisId: John.7.36
    sblId: John 7:36
    shortName: John 7:36
    text: 'What manner of saying is this that he said, Ye shall seek me, and shall
      not find me: and where I am, thither ye cannot come?'
  - name: John 7:37
    orderIndex: 36
    osisId: John.7.37
    sblId: John 7:37
    shortName: John 7:37
    text: In the last day, that great day of the feast, Jesus stood and cried, saying,
      If any man thirst, let him come unto me, and drink.
  - name: John 7:38
    orderIndex: 37
    osisId: John.7.38
    sblId: John 7:38
    shortName: John 7:38
    text: He that believeth on me, as the scripture hath said, out of his belly shall
      flow rivers of living water.
  - name: John 7:39
    orderIndex: 38
    osisId: John.7.39
    sblId: John 7:39
    shortName: John 7:39
    text: '(But this spake he of the Spirit, which they that believe on him should
      receive: for the Holy Ghost was not yet given; because that Jesus was not yet
      glorified.)'
  - name: John 7:40
    orderIndex: 39
    osisId: John.7.40
    sblId: John 7:40
    shortName: John 7:40
    text: Many of the people therefore, when they heard this saying, said, Of a truth
      this is the Prophet.
  - name: John 7:41
    orderIndex: 40
    osisId: John.7.41
    sblId: John 7:41
    shortName: John 7:41
    text: Others said, This is the Christ. But some said, Shall Christ come out of
      Galilee?
  - name: John 7:42
    orderIndex: 41
    osisId: John.7.42
    sblId: John 7:42
    shortName: John 7:42
    text: Hath not the scripture said, That Christ cometh of the seed of David, and
      out of the town of Bethlehem, where David was?
  - name: John 7:43
    orderIndex: 42
    osisId: John.7.43
    sblId: John 7:43
    shortName: John 7:43
    text: So there was a division among the people because of him.
  - name: John 7:44
    orderIndex: 43
    osisId: John.7.44
    sblId: John 7:44
    shortName: John 7:44
    text: And some of them would have taken him; but no man laid hands on him.
  - name: John 7:45
    orderIndex: 44
    osisId: John.7.45
    sblId: John 7:45
    shortName: John 7:45
    text: Then came the officers to the chief priests and Pharisees; and they said
      unto them, Why have ye not brought him?
  - name: John 7:46
    orderIndex: 45
    osisId: John.7.46
    sblId: John 7:46
    shortName: John 7:46
    text: The officers answered, Never man spake like this man.
  - name: John 7:47
    orderIndex: 46
    osisId: John.7.47
    sblId: John 7:47
    shortName: John 7:47
    text: Then answered them the Pharisees, Are ye also deceived?
  - name: John 7:48
    orderIndex: 47
    osisId: John.7.48
    sblId: John 7:48
    shortName: John 7:48
    text: Have any of the rulers or of the Pharisees believed on him?
  - name: John 7:49
    orderIndex: 48
    osisId: John.7.49
    sblId: John 7:49
    shortName: John 7:49
    text: But this people who knoweth not the law are cursed.
  - name: John 7:50
    orderIndex: 49
    osisId: John.7.50
    sblId: John 7:50
    shortName: John 7:50
    text: Nicodemus saith unto them, (he that came to Jesus by night, being one of
      them,)
  - name: John 7:51
    orderIndex: 50
    osisId: John.7.51
    sblId: John 7:51
    shortName: John 7:51
    text: Doth our law judge any man, before it hear him, and know what he doeth?
  - name: John 7:52
    orderIndex: 51
    osisId: John.7.52
    sblId: John 7:52
    shortName: John 7:52
    text: 'They answered and said unto him, Art thou also of Galilee? Search, and
      look: for out of Galilee ariseth no prophet.'
  - name: John 7:53
    orderIndex: 52
    osisId: John.7.53
    sblId: John 7:53
    shortName: John 7:53
    text: And every man went unto his own house.
  versesCount: 53
- name: John 8
  orderIndex: 7
  osisId: John.8
  sblId: John 8
  shortName: John 8
  verses:
  - name: John 8:1
    orderIndex: 0
    osisId: John.8.1
    sblId: John 8:1
    shortName: John 8:1
    text: Jesus went unto the mount of Olives.
  - name: John 8:2
    orderIndex: 1
    osisId: John.8.2
    sblId: John 8:2
    shortName: John 8:2
    text: And early in the morning he came again into the temple, and all the people
      came unto him; and he sat down, and taught them.
  - name: John 8:3
    orderIndex: 2
    osisId: John.8.3
    sblId: John 8:3
    shortName: John 8:3
    text: And the scribes and Pharisees brought unto him a woman taken in adultery;
      and when they had set her in the midst,
  - name: John 8:4
    orderIndex: 3
    osisId: John.8.4
    sblId: John 8:4
    shortName: John 8:4
    text: They say unto him, Master, this woman was taken in adultery, in the very
      act.
  - name: John 8:5
    orderIndex: 4
    osisId: John.8.5
    sblId: John 8:5
    shortName: John 8:5
    text: 'Now Moses in the law commanded us, that such should be stoned: but what
      sayest thou?'
  - name: John 8:6
    orderIndex: 5
    osisId: John.8.6
    sblId: John 8:6
    shortName: John 8:6
    text: This they said, tempting him, that they might have to accuse him. But Jesus
      stooped down, and with his finger wrote on the ground, as though he heard them
      not.
  - name: John 8:7
    orderIndex: 6
    osisId: John.8.7
    sblId: John 8:7
    shortName: John 8:7
    text: So when they continued asking him, he lifted up himself, and said unto them,
      He that is without sin among you, let him first cast a stone at her.
  - name: John 8:8
    orderIndex: 7
    osisId: John.8.8
    sblId: John 8:8
    shortName: John 8:8
    text: And again he stooped down, and wrote on the ground.
  - name: John 8:9
    orderIndex: 8
    osisId: John.8.9
    sblId: John 8:9
    shortName: John 8:9
    text: 'And they which heard it, being convicted by their own conscience, went
      out one by one, beginning at the eldest, even unto the last: and Jesus was left
      alone, and the woman standing in the midst.'
  - name: John 8:10
    orderIndex: 9
    osisId: John.8.10
    sblId: John 8:10
    shortName: John 8:10
    text: When Jesus had lifted up himself, and saw none but the woman, he said unto
      her, Woman, where are those thine accusers? hath no man condemned thee?
  - name: John 8:11
    orderIndex: 10
    osisId: John.8.11
    sblId: John 8:11
    shortName: John 8:11
    text: 'She said, No man, Lord. And Jesus said unto her, Neither do I condemn thee:
      go, and sin no more.'
  - name: John 8:12
    orderIndex: 11
    osisId: John.8.12
    sblId: John 8:12
    shortName: John 8:12
    text: 'Then spake Jesus again unto them, saying, I am the light of the world:
      he that followeth me shall not walk in darkness, but shall have the light of
      life.'
  - name: John 8:13
    orderIndex: 12
    osisId: John.8.13
    sblId: John 8:13
    shortName: John 8:13
    text: The Pharisees therefore said unto him, Thou bearest record of thyself; thy
      record is not true.
  - name: John 8:14
    orderIndex: 13
    osisId: John.8.14
    sblId: John 8:14
    shortName: John 8:14
    text: 'Jesus answered and said unto them, Though I bear record of myself, yet
      my record is true: for I know whence I came, and whither I go; but ye cannot
      tell whence I come, and whither I go.'
  - name: John 8:15
    orderIndex: 14
    osisId: John.8.15
    sblId: John 8:15
    shortName: John 8:15
    text: Ye judge after the flesh; I judge no man.
  - name: John 8:16
    orderIndex: 15
    osisId: John.8.16
    sblId: John 8:16
    shortName: John 8:16
    text: 'And yet if I judge, my judgment is true: for I am not alone, but I and
      the Father that sent me.'
  - name: John 8:17
    orderIndex: 16
    osisId: John.8.17
    sblId: John 8:17
    shortName: John 8:17
    text: It is also written in your law, that the testimony of two men is true.
  - name: John 8:18
    orderIndex: 17
    osisId: John.8.18
    sblId: John 8:18
    shortName: John 8:18
    text: I am one that bear witness of myself, and the Father that sent me beareth
      witness of me.
  - name: John 8:19
    orderIndex: 18
    osisId: John.8.19
    sblId: John 8:19
    shortName: John 8:19
    text: 'Then said they unto him, Where is thy Father? Jesus answered, Ye neither
      know me, nor my Father: if ye had known me, ye should have known my Father also.'
  - name: John 8:20
    orderIndex: 19
    osisId: John.8.20
    sblId: John 8:20
    shortName: John 8:20
    text: 'These words spake Jesus in the treasury, as he taught in the temple: and
      no man laid hands on him; for his hour was not yet come.'
  - name: John 8:21
    orderIndex: 20
    osisId: John.8.21
    sblId: John 8:21
    shortName: John 8:21
    text: 'Then said Jesus again unto them, I go my way, and ye shall seek me, and
      shall die in your sins: whither I go, ye cannot come.'
  - name: John 8:22
    orderIndex: 21
    osisId: John.8.22
    sblId: John 8:22
    shortName: John 8:22
    text: Then said the Jews, Will he kill himself? because he saith, Whither I go,
      ye cannot come.
  - name: John 8:23
    orderIndex: 22
    osisId: John.8.23
    sblId: John 8:23
    shortName: John 8:23
    text: 'And he said unto them, Ye are from beneath; I am from above: ye are of
      this world; I am not of this world.'
  - name: John 8:24
    orderIndex: 23
    osisId: John.8.24
    sblId: John 8:24
    shortName: John 8:24
    text: 'I said therefore unto you, that ye shall die in your sins: for if ye believe
      not that I am he, ye shall die in your sins.'
  - name: John 8:25
    orderIndex: 24
    osisId: John.8.25
    sblId: John 8:25
    shortName: John 8:25
    text: Then said they unto him, Who art thou? And Jesus saith unto them, Even the
      same that I said unto you from the beginning.
  - name: John 8:26
    orderIndex: 25
    osisId: John.8.26
    sblId: John 8:26
    shortName: John 8:26
    text: 'I have many things to say and to judge of you: but he that sent me is true;
      and I speak to the world those things which I have heard of him.'
  - name: John 8:27
    orderIndex: 26
    osisId: John.8.27
    sblId: John 8:27
    shortName: John 8:27
    text: They understood not that he spake to them of the Father.
  - name: John 8:28
    orderIndex: 27
    osisId: John.8.28
    sblId: John 8:28
    shortName: John 8:28
    text: Then said Jesus unto them, When ye have lifted up the Son of man, then shall
      ye know that I am he, and that I do nothing of myself; but as my Father hath
      taught me, I speak these things.
  - name: John 8:29
    orderIndex: 28
    osisId: John.8.29
    sblId: John 8:29
    shortName: John 8:29
    text: 'And he that sent me is with me: the Father hath not left me alone; for
      I do always those things that please him.'
  - name: John 8:30
    orderIndex: 29
    osisId: John.8.30
    sblId: John 8:30
    shortName: John 8:30
    text: As he spake these words, many believed on him.
  - name: John 8:31
    orderIndex: 30
    osisId: John.8.31
    sblId: John 8:31
    shortName: John 8:31
    text: Then said Jesus to those Jews which believed on him, If ye continue in my
      word, then are ye my disciples indeed;
  - name: John 8:32
    orderIndex: 31
    osisId: John.8.32
    sblId: John 8:32
    shortName: John 8:32
    text: And ye shall know the truth, and the truth shall make you free.
  - name: John 8:33
    orderIndex: 32
    osisId: John.8.33
    sblId: John 8:33
    shortName: John 8:33
    text: 'They answered him, We be Abraham''s seed, and were never in bondage to
      any man: how sayest thou, Ye shall be made free?'
  - name: John 8:34
    orderIndex: 33
    osisId: John.8.34
    sblId: John 8:34
    shortName: John 8:34
    text: Jesus answered them, Verily, verily, I say unto you, Whosoever committeth
      sin is the servant of sin.
  - name: John 8:35
    orderIndex: 34
    osisId: John.8.35
    sblId: John 8:35
    shortName: John 8:35
    text: 'And the servant abideth not in the house for ever: but the Son abideth
      ever.'
  - name: John 8:36
    orderIndex: 35
    osisId: John.8.36
    sblId: John 8:36
    shortName: John 8:36
    text: If the Son therefore shall make you free, ye shall be free indeed.
  - name: John 8:37
    orderIndex: 36
    osisId: John.8.37
    sblId: John 8:37
    shortName: John 8:37
    text: I know that ye are Abraham's seed; but ye seek to kill me, because my word
      hath no place in you.
  - name: John 8:38
    orderIndex: 37
    osisId: John.8.38
    sblId: John 8:38
    shortName: John 8:38
    text: 'I speak that which I have seen with my Father: and ye do that which ye
      have seen with your father.'
  - name: John 8:39
    orderIndex: 38
    osisId: John.8.39
    sblId: John 8:39
    shortName: John 8:39
    text: They answered and said unto him, Abraham is our father. Jesus saith unto
      them, If ye were Abraham's children, ye would do the works of Abraham.
  - name: John 8:40
    orderIndex: 39
    osisId: John.8.40
    sblId: John 8:40
    shortName: John 8:40
    text: 'But now ye seek to kill me, a man that hath told you the truth, which I
      have heard of God: this did not Abraham.'
  - name: John 8:41
    orderIndex: 40
    osisId: John.8.41
    sblId: John 8:41
    shortName: John 8:41
    text: Ye do the deeds of your father. Then said they to him, We be not born of
      fornication; we have one Father, even God.
  - name: John 8:42
    orderIndex: 41
    osisId: John.8.42
    sblId: John 8:42
    shortName: John 8:42
    text: 'Jesus said unto them, If God were your Father, ye would love me: for I
      proceeded forth and came from God; neither came I of myself, but he sent me.'
  - name: John 8:43
    orderIndex: 42
    osisId: John.8.43
    sblId: John 8:43
    shortName: John 8:43
    text: Why do ye not understand my speech? even because ye cannot hear my word.
  - name: John 8:44
    orderIndex: 43
    osisId: John.8.44
    sblId: John 8:44
    shortName: John 8:44
    text: 'Ye are of your father the devil, and the lusts of your father ye will do.
      He was a murderer from the beginning, and abode not in the truth, because there
      is no truth in him. When he speaketh a lie, he speaketh of his own: for he is
      a liar, and the father of it.'
  - name: John 8:45
    orderIndex: 44
    osisId: John.8.45
    sblId: John 8:45
    shortName: John 8:45
    text: And because I tell you the truth, ye believe me not.
  - name: John 8:46
    orderIndex: 45
    osisId: John.8.46
    sblId: John 8:46
    shortName: John 8:46
    text: Which of you convinceth me of sin? And if I say the truth, why do ye not
      believe me?
  - name: John 8:47
    orderIndex: 46
    osisId: John.8.47
    sblId: John 8:47
    shortName: John 8:47
    text: 'He that is of God heareth God''s words: ye therefore hear them not, because
      ye are not of God.'
  - name: John 8:48
    orderIndex: 47
    osisId: John.8.48
    sblId: John 8:48
    shortName: John 8:48
    text: Then answered the Jews, and said unto him, Say we not well that thou art
      a Samaritan, and hast a devil?
  - name: John 8:49
    orderIndex: 48
    osisId: John.8.49
    sblId: John 8:49
    shortName: John 8:49
    text: Jesus answered, I have not a devil; but I honour my Father, and ye do dishonour
      me.
  - name: John 8:50
    orderIndex: 49
    osisId: John.8.50
    sblId: John 8:50
    shortName: John 8:50
    text: 'And I seek not mine own glory: there is one that seeketh and judgeth.'
  - name: John 8:51
    orderIndex: 50
    osisId: John.8.51
    sblId: John 8:51
    shortName: John 8:51
    text: Verily, verily, I say unto you, If a man keep my saying, he shall never
      see death.
  - name: John 8:52
    orderIndex: 51
    osisId: John.8.52
    sblId: John 8:52
    shortName: John 8:52
    text: Then said the Jews unto him, Now we know that thou hast a devil. Abraham
      is dead, and the prophets; and thou sayest, If a man keep my saying, he shall
      never taste of death.
  - name: John 8:53
    orderIndex: 52
    osisId: John.8.53
    sblId: John 8:53
    shortName: John 8:53
    text: 'Art thou greater than our father Abraham, which is dead? and the prophets
      are dead: whom makest thou thyself?'
  - name: John 8:54
    orderIndex: 53
    osisId: John.8.54
    sblId: John 8:54
    shortName: John 8:54
    text: 'Jesus answered, If I honour myself, my honour is nothing: it is my Father
      that honoureth me; of whom ye say, that he is your God:'
  - name: John 8:55
    orderIndex: 54
    osisId: John.8.55
    sblId: John 8:55
    shortName: John 8:55
    text: 'Yet ye have not known him; but I know him: and if I should say, I know
      him not, I shall be a liar like unto you: but I know him, and keep his saying.'
  - name: John 8:56
    orderIndex: 55
    osisId: John.8.56
    sblId: John 8:56
    shortName: John 8:56
    text: 'Your father Abraham rejoiced to see my day: and he saw it, and was glad.'
  - name: John 8:57
    orderIndex: 56
    osisId: John.8.57
    sblId: John 8:57
    shortName: John 8:57
    text: Then said the Jews unto him, Thou art not yet fifty years old, and hast
      thou seen Abraham?
  - name: John 8:58
    orderIndex: 57
    osisId: John.8.58
    sblId: John 8:58
    shortName: John 8:58
    text: Jesus said unto them, Verily, verily, I say unto you, Before Abraham was,
      I am.
  - name: John 8:59
    orderIndex: 58
    osisId: John.8.59
    sblId: John 8:59
    shortName: John 8:59
    text: 'Then took they up stones to cast at him: but Jesus hid himself, and went
      out of the temple, going through the midst of them, and so passed by.'
  versesCount: 59
- name: John 9
  orderIndex: 8
  osisId: John.9
  sblId: John 9
  shortName: John 9
  verses:
  - name: John 9:1
    orderIndex: 0
    osisId: John.9.1
    sblId: John 9:1
    shortName: John 9:1
    text: And as Jesus passed by, he saw a man which was blind from his birth.
  - name: John 9:2
    orderIndex: 1
    osisId: John.9.2
    sblId: John 9:2
    shortName: John 9:2
    text: And his disciples asked him, saying, Master, who did sin, this man, or his
      parents, that he was born blind?
  - name: John 9:3
    orderIndex: 2
    osisId: John.9.3
    sblId: John 9:3
    shortName: John 9:3
    text: 'Jesus answered, Neither hath this man sinned, nor his parents: but that
      the works of God should be made manifest in him.'
  - name: John 9:4
    orderIndex: 3
    osisId: John.9.4
    sblId: John 9:4
    shortName: John 9:4
    text: 'I must work the works of him that sent me, while it is day: the night cometh,
      when no man can work.'
  - name: John 9:5
    orderIndex: 4
    osisId: John.9.5
    sblId: John 9:5
    shortName: John 9:5
    text: As long as I am in the world, I am the light of the world.
  - name: John 9:6
    orderIndex: 5
    osisId: John.9.6
    sblId: John 9:6
    shortName: John 9:6
    text: When he had thus spoken, he spat on the ground, and made clay of the spittle,
      and he anointed the eyes of the blind man with the clay,
  - name: John 9:7
    orderIndex: 6
    osisId: John.9.7
    sblId: John 9:7
    shortName: John 9:7
    text: And said unto him, Go, wash in the pool of Siloam, (which is by interpretation,
      Sent.) He went his way therefore, and washed, and came seeing.
  - name: John 9:8
    orderIndex: 7
    osisId: John.9.8
    sblId: John 9:8
    shortName: John 9:8
    text: The neighbours therefore, and they which before had seen him that he was
      blind, said, Is not this he that sat and begged?
  - name: John 9:9
    orderIndex: 8
    osisId: John.9.9
    sblId: John 9:9
    shortName: John 9:9
    text: 'Some said, This is he: others said, He is like him: but he said, I am he.'
  - name: John 9:10
    orderIndex: 9
    osisId: John.9.10
    sblId: John 9:10
    shortName: John 9:10
    text: Therefore said they unto him, How were thine eyes opened?
  - name: John 9:11
    orderIndex: 10
    osisId: John.9.11
    sblId: John 9:11
    shortName: John 9:11
    text: 'He answered and said, A man that is called Jesus made clay, and anointed
      mine eyes, and said unto me, Go to the pool of Siloam, and wash: and I went
      and washed, and I received sight.'
  - name: John 9:12
    orderIndex: 11
    osisId: John.9.12
    sblId: John 9:12
    shortName: John 9:12
    text: Then said they unto him, Where is he? He said, I know not.
  - name: John 9:13
    orderIndex: 12
    osisId: John.9.13
    sblId: John 9:13
    shortName: John 9:13
    text: They brought to the Pharisees him that aforetime was blind.
  - name: John 9:14
    orderIndex: 13
    osisId: John.9.14
    sblId: John 9:14
    shortName: John 9:14
    text: And it was the sabbath day when Jesus made the clay, and opened his eyes.
  - name: John 9:15
    orderIndex: 14
    osisId: John.9.15
    sblId: John 9:15
    shortName: John 9:15
    text: Then again the Pharisees also asked him how he had received his sight. He
      said unto them, He put clay upon mine eyes, and I washed, and do see.
  - name: John 9:16
    orderIndex: 15
    osisId: John.9.16
    sblId: John 9:16
    shortName: John 9:16
    text: Therefore said some of the Pharisees, This man is not of God, because he
      keepeth not the sabbath day. Others said, How can a man that is a sinner do
      such miracles? And there was a division among them.
  - name: John 9:17
    orderIndex: 16
    osisId: John.9.17
    sblId: John 9:17
    shortName: John 9:17
    text: They say unto the blind man again, What sayest thou of him, that he hath
      opened thine eyes? He said, He is a prophet.
  - name: John 9:18
    orderIndex: 17
    osisId: John.9.18
    sblId: John 9:18
    shortName: John 9:18
    text: But the Jews did not believe concerning him, that he had been blind, and
      received his sight, until they called the parents of him that had received his
      sight.
  - name: John 9:19
    orderIndex: 18
    osisId: John.9.19
    sblId: John 9:19
    shortName: John 9:19
    text: And they asked them, saying, Is this your son, who ye say was born blind?
      how then doth he now see?
  - name: John 9:20
    orderIndex: 19
    osisId: John.9.20
    sblId: John 9:20
    shortName: John 9:20
    text: 'His parents answered them and said, We know that this is our son, and that
      he was born blind:'
  - name: John 9:21
    orderIndex: 20
    osisId: John.9.21
    sblId: John 9:21
    shortName: John 9:21
    text: 'But by what means he now seeth, we know not; or who hath opened his eyes,
      we know not: he is of age; ask him: he shall speak for himself.'
  - name: John 9:22
    orderIndex: 21
    osisId: John.9.22
    sblId: John 9:22
    shortName: John 9:22
    text: 'These words spake his parents, because they feared the Jews: for the Jews
      had agreed already, that if any man did confess that he was Christ, he should
      be put out of the synagogue.'
  - name: John 9:23
    orderIndex: 22
    osisId: John.9.23
    sblId: John 9:23
    shortName: John 9:23
    text: Therefore said his parents, He is of age; ask him.
  - name: John 9:24
    orderIndex: 23
    osisId: John.9.24
    sblId: John 9:24
    shortName: John 9:24
    text: 'Then again called they the man that was blind, and said unto him, Give
      God the praise: we know that this man is a sinner.'
  - name: John 9:25
    orderIndex: 24
    osisId: John.9.25
    sblId: John 9:25
    shortName: John 9:25
    text: 'He answered and said, Whether he be a sinner or no, I know not: one thing
      I know, that, whereas I was blind, now I see.'
  - name: John 9:26
    orderIndex: 25
    osisId: John.9.26
    sblId: John 9:26
    shortName: John 9:26
    text: Then said they to him again, What did he to thee? how opened he thine eyes?
  - name: John 9:27
    orderIndex: 26
    osisId: John.9.27
    sblId: John 9:27
    shortName: John 9:27
    text: 'He answered them, I have told you already, and ye did not hear: wherefore
      would ye hear it again? will ye also be his disciples?'
  - name: John 9:28
    orderIndex: 27
    osisId: John.9.28
    sblId: John 9:28
    shortName: John 9:28
    text: Then they reviled him, and said, Thou art his disciple; but we are Moses'
      disciples.
  - name: John 9:29
    orderIndex: 28
    osisId: John.9.29
    sblId: John 9:29
    shortName: John 9:29
    text: 'We know that God spake unto Moses: as for this fellow, we know not from
      whence he is.'
  - name: John 9:30
    orderIndex: 29
    osisId: John.9.30
    sblId: John 9:30
    shortName: John 9:30
    text: The man answered and said unto them, Why herein is a marvellous thing, that
      ye know not from whence he is, and yet he hath opened mine eyes.
  - name: John 9:31
    orderIndex: 30
    osisId: John.9.31
    sblId: John 9:31
    shortName: John 9:31
    text: 'Now we know that God heareth not sinners: but if any man be a worshipper
      of God, and doeth his will, him he heareth.'
  - name: John 9:32
    orderIndex: 31
    osisId: John.9.32
    sblId: John 9:32
    shortName: John 9:32
    text: Since the world began was it not heard that any man opened the eyes of one
      that was born blind.
  - name: John 9:33
    orderIndex: 32
    osisId: John.9.33
    sblId: John 9:33
    shortName: John 9:33
    text: If this man were not of God, he could do nothing.
  - name: John 9:34
    orderIndex: 33
    osisId: John.9.34
    sblId: John 9:34
    shortName: John 9:34
    text: They answered and said unto him, Thou wast altogether born in sins, and
      dost thou teach us? And they cast him out.
  - name: John 9:35
    orderIndex: 34
    osisId: John.9.35
    sblId: John 9:35
    shortName: John 9:35
    text: Jesus heard that they had cast him out; and when he had found him, he said
      unto him, Dost thou believe on the Son of God?
  - name: John 9:36
    orderIndex: 35
    osisId: John.9.36
    sblId: John 9:36
    shortName: John 9:36
    text: He answered and said, Who is he, Lord, that I might believe on him?
  - name: John 9:37
    orderIndex: 36
    osisId: John.9.37
    sblId: John 9:37
    shortName: John 9:37
    text: And Jesus said unto him, Thou hast both seen him, and it is he that talketh
      with thee.
  - name: John 9:38
    orderIndex: 37
    osisId: John.9.38
    sblId: John 9:38
    shortName: John 9:38
    text: And he said, Lord, I believe. And he worshipped him.
  - name: John 9:39
    orderIndex: 38
    osisId: John.9.39
    sblId: John 9:39
    shortName: John 9:39
    text: And Jesus said, For judgment I am come into this world, that they which
      see not might see; and that they which see might be made blind.
  - name: John 9:40
    orderIndex: 39
    osisId: John.9.40
    sblId: John 9:40
    shortName: John 9:40
    text: And some of the Pharisees which were with him heard these words, and said
      unto him, Are we blind also?
  - name: John 9:41
    orderIndex: 40
    osisId: John.9.41
    sblId: John 9:41
    shortName: John 9:41
    text: 'Jesus said unto them, If ye were blind, ye should have no sin: but now
      ye say, We see; therefore your sin remaineth.'
  versesCount: 41
- name: John 10
  orderIndex: 9
  osisId: John.10
  sblId: John 10
  shortName: John 10
  verses:
  - name: John 10:1
    orderIndex: 0
    osisId: John.10.1
    sblId: John 10:1
    shortName: John 10:1
    text: Verily, verily, I say unto you, He that entereth not by the door into the
      sheepfold, but climbeth up some other way, the same is a thief and a robber.
  - name: John 10:2
    orderIndex: 1
    osisId: John.10.2
    sblId: John 10:2
    shortName: John 10:2
    text: But he that entereth in by the door is the shepherd of the sheep.
  - name: John 10:3
    orderIndex: 2
    osisId: John.10.3
    sblId: John 10:3
    shortName: John 10:3
    text: 'To him the porter openeth; and the sheep hear his voice: and he calleth
      his own sheep by name, and leadeth them out.'
  - name: John 10:4
    orderIndex: 3
    osisId: John.10.4
    sblId: John 10:4
    shortName: John 10:4
    text: 'And when he putteth forth his own sheep, he goeth before them, and the
      sheep follow him: for they know his voice.'
  - name: John 10:5
    orderIndex: 4
    osisId: John.10.5
    sblId: John 10:5
    shortName: John 10:5
    text: 'And a stranger will they not follow, but will flee from him: for they know
      not the voice of strangers.'
  - name: John 10:6
    orderIndex: 5
    osisId: John.10.6
    sblId: John 10:6
    shortName: John 10:6
    text: 'This parable spake Jesus unto them: but they understood not what things
      they were which he spake unto them.'
  - name: John 10:7
    orderIndex: 6
    osisId: John.10.7
    sblId: John 10:7
    shortName: John 10:7
    text: Then said Jesus unto them again, Verily, verily, I say unto you, I am the
      door of the sheep.
  - name: John 10:8
    orderIndex: 7
    osisId: John.10.8
    sblId: John 10:8
    shortName: John 10:8
    text: 'All that ever came before me are thieves and robbers: but the sheep did
      not hear them.'
  - name: John 10:9
    orderIndex: 8
    osisId: John.10.9
    sblId: John 10:9
    shortName: John 10:9
    text: 'I am the door: by me if any man enter in, he shall be saved, and shall
      go in and out, and find pasture.'
  - name: John 10:10
    orderIndex: 9
    osisId: John.10.10
    sblId: John 10:10
    shortName: John 10:10
    text: 'The thief cometh not, but for to steal, and to kill, and to destroy: I
      am come that they might have life, and that they might have it more abundantly.'
  - name: John 10:11
    orderIndex: 10
    osisId: John.10.11
    sblId: John 10:11
    shortName: John 10:11
    text: 'I am the good shepherd: the good shepherd giveth his life for the sheep.'
  - name: John 10:12
    orderIndex: 11
    osisId: John.10.12
    sblId: John 10:12
    shortName: John 10:12
    text: 'But he that is an hireling, and not the shepherd, whose own the sheep are
      not, seeth the wolf coming, and leaveth the sheep, and fleeth: and the wolf
      catcheth them, and scattereth the sheep.'
  - name: John 10:13
    orderIndex: 12
    osisId: John.10.13
    sblId: John 10:13
    shortName: John 10:13
    text: The hireling fleeth, because he is an hireling, and careth not for the sheep.
  - name: John 10:14
    orderIndex: 13
    osisId: John.10.14
    sblId: John 10:14
    shortName: John 10:14
    text: I am the good shepherd, and know my sheep, and am known of mine.
  - name: John 10:15
    orderIndex: 14
    osisId: John.10.15
    sblId: John 10:15
    shortName: John 10:15
    text: 'As the Father knoweth me, even so know I the Father: and I lay down my
      life for the sheep.'
  - name: John 10:16
    orderIndex: 15
    osisId: John.10.16
    sblId: John 10:16
    shortName: John 10:16
    text: 'And other sheep I have, which are not of this fold: them also I must bring,
      and they shall hear my voice; and there shall be one fold, and one shepherd.'
  - name: John 10:17
    orderIndex: 16
    osisId: John.10.17
    sblId: John 10:17
    shortName: John 10:17
    text: Therefore doth my Father love me, because I lay down my life, that I might
      take it again.
  - name: John 10:18
    orderIndex: 17
    osisId: John.10.18
    sblId: John 10:18
    shortName: John 10:18
    text: No man taketh it from me, but I lay it down of myself. I have power to lay
      it down, and I have power to take it again. This commandment have I received
      of my Father.
  - name: John 10:19
    orderIndex: 18
    osisId: John.10.19
    sblId: John 10:19
    shortName: John 10:19
    text: There was a division therefore again among the Jews for these sayings.
  - name: John 10:20
    orderIndex: 19
    osisId: John.10.20
    sblId: John 10:20
    shortName: John 10:20
    text: And many of them said, He hath a devil, and is mad; why hear ye him?
  - name: John 10:21
    orderIndex: 20
    osisId: John.10.21
    sblId: John 10:21
    shortName: John 10:21
    text: Others said, These are not the words of him that hath a devil. Can a devil
      open the eyes of the blind?
  - name: John 10:22
    orderIndex: 21
    osisId: John.10.22
    sblId: John 10:22
    shortName: John 10:22
    text: And it was at Jerusalem the feast of the dedication, and it was winter.
  - name: John 10:23
    orderIndex: 22
    osisId: John.10.23
    sblId: John 10:23
    shortName: John 10:23
    text: And Jesus walked in the temple in Solomon's porch.
  - name: John 10:24
    orderIndex: 23
    osisId: John.10.24
    sblId: John 10:24
    shortName: John 10:24
    text: Then came the Jews round about him, and said unto him, How long dost thou
      make us to doubt? If thou be the Christ, tell us plainly.
  - name: John 10:25
    orderIndex: 24
    osisId: John.10.25
    sblId: John 10:25
    shortName: John 10:25
    text: 'Jesus answered them, I told you, and ye believed not: the works that I
      do in my Father''s name, they bear witness of me.'
  - name: John 10:26
    orderIndex: 25
    osisId: John.10.26
    sblId: John 10:26
    shortName: John 10:26
    text: But ye believe not, because ye are not of my sheep, as I said unto you.
  - name: John 10:27
    orderIndex: 26
    osisId: John.10.27
    sblId: John 10:27
    shortName: John 10:27
    text: 'My sheep hear my voice, and I know them, and they follow me:'
  - name: John 10:28
    orderIndex: 27
    osisId: John.10.28
    sblId: John 10:28
    shortName: John 10:28
    text: And I give unto them eternal life; and they shall never perish, neither
      shall any man pluck them out of my hand.
  - name: John 10:29
    orderIndex: 28
    osisId: John.10.29
    sblId: John 10:29
    shortName: John 10:29
    text: My Father, which gave them me, is greater than all; and no man is able to
      pluck them out of my Father's hand.
  - name: John 10:30
    orderIndex: 29
    osisId: John.10.30
    sblId: John 10:30
    shortName: John 10:30
    text: I and my Father are one.
  - name: John 10:31
    orderIndex: 30
    osisId: John.10.31
    sblId: John 10:31
    shortName: John 10:31
    text: Then the Jews took up stones again to stone him.
  - name: John 10:32
    orderIndex: 31
    osisId: John.10.32
    sblId: John 10:32
    shortName: John 10:32
    text: Jesus answered them, Many good works have I shewed you from my Father; for
      which of those works do ye stone me?
  - name: John 10:33
    orderIndex: 32
    osisId: John.10.33
    sblId: John 10:33
    shortName: John 10:33
    text: The Jews answered him, saying, For a good work we stone thee not; but for
      blasphemy; and because that thou, being a man, makest thyself God.
  - name: John 10:34
    orderIndex: 33
    osisId: John.10.34
    sblId: John 10:34
    shortName: John 10:34
    text: Jesus answered them, Is it not written in your law, I said, Ye are gods?
  - name: John 10:35
    orderIndex: 34
    osisId: John.10.35
    sblId: John 10:35
    shortName: John 10:35
    text: If he called them gods, unto whom the word of God came, and the scripture
      cannot be broken;
  - name: John 10:36
    orderIndex: 35
    osisId: John.10.36
    sblId: John 10:36
    shortName: John 10:36
    text: Say ye of him, whom the Father hath sanctified, and sent into the world,
      Thou blasphemest; because I said, I am the Son of God?
  - name: John 10:37
    orderIndex: 36
    osisId: John.10.37
    sblId: John 10:37
    shortName: John 10:37
    text: If I do not the works of my Father, believe me not.
  - name: John 10:38
    orderIndex: 37
    osisId: John.10.38
    sblId: John 10:38
    shortName: John 10:38
    text: 'But if I do, though ye believe not me, believe the works: that ye may know,
      and believe, that the Father is in me, and I in him.'
  - name: John 10:39
    orderIndex: 38
    osisId: John.10.39
    sblId: John 10:39
    shortName: John 10:39
    text: 'Therefore they sought again to take him: but he escaped out of their hand,'
  - name: John 10:40
    orderIndex: 39
    osisId: John.10.40
    sblId: John 10:40
    shortName: John 10:40
    text: And went away again beyond Jordan into the place where John at first baptized;
      and there he abode.
  - name: John 10:41
    orderIndex: 40
    osisId: John.10.41
    sblId: John 10:41
    shortName: John 10:41
    text: 'And many resorted unto him, and said, John did no miracle: but all things
      that John spake of this man were true.'
  - name: John 10:42
    orderIndex: 41
    osisId: John.10.42
    sblId: John 10:42
    shortName: John 10:42
    text: And many believed on him there.
  versesCount: 42
- name: John 11
  orderIndex: 10
  osisId: John.11
  sblId: John 11
  shortName: John 11
  verses:
  - name: John 11:1
    orderIndex: 0
    osisId: John.11.1
    sblId: John 11:1
    shortName: John 11:1
    text: Now a certain man was sick, named Lazarus, of Bethany, the town of Mary
      and her sister Martha.
  - name: John 11:2
    orderIndex: 1
    osisId: John.11.2
    sblId: John 11:2
    shortName: John 11:2
    text: (It was that Mary which anointed the Lord with ointment, and wiped his feet
      with her hair, whose brother Lazarus was sick.)
  - name: John 11:3
    orderIndex: 2
    osisId: John.11.3
    sblId: John 11:3
    shortName: John 11:3
    text: Therefore his sisters sent unto him, saying, Lord, behold, he whom thou
      lovest is sick.
  - name: John 11:4
    orderIndex: 3
    osisId: John.11.4
    sblId: John 11:4
    shortName: John 11:4
    text: When Jesus heard that, he said, This sickness is not unto death, but for
      the glory of God, that the Son of God might be glorified thereby.
  - name: John 11:5
    orderIndex: 4
    osisId: John.11.5
    sblId: John 11:5
    shortName: John 11:5
    text: Now Jesus loved Martha, and her sister, and Lazarus.
  - name: John 11:6
    orderIndex: 5
    osisId: John.11.6
    sblId: John 11:6
    shortName: John 11:6
    text: When he had heard therefore that he was sick, he abode two days still in
      the same place where he was.
  - name: John 11:7
    orderIndex: 6
    osisId: John.11.7
    sblId: John 11:7
    shortName: John 11:7
    text: Then after that saith he to his disciples, Let us go into Judaea again.
  - name: John 11:8
    orderIndex: 7
    osisId: John.11.8
    sblId: John 11:8
    shortName: John 11:8
    text: His disciples say unto him, Master, the Jews of late sought to stone thee;
      and goest thou thither again?
  - name: John 11:9
    orderIndex: 8
    osisId: John.11.9
    sblId: John 11:9
    shortName: John 11:9
    text: Jesus answered, Are there not twelve hours in the day? If any man walk in
      the day, he stumbleth not, because he seeth the light of this world.
  - name: John 11:10
    orderIndex: 9
    osisId: John.11.10
    sblId: John 11:10
    shortName: John 11:10
    text: But if a man walk in the night, he stumbleth, because there is no light
      in him.
  - name: John 11:11
    orderIndex: 10
    osisId: John.11.11
    sblId: John 11:11
    shortName: John 11:11
    text: 'These things said he: and after that he saith unto them, Our friend Lazarus
      sleepeth; but I go, that I may awake him out of sleep.'
  - name: John 11:12
    orderIndex: 11
    osisId: John.11.12
    sblId: John 11:12
    shortName: John 11:12
    text: Then said his disciples, Lord, if he sleep, he shall do well.
  - name: John 11:13
    orderIndex: 12
    osisId: John.11.13
    sblId: John 11:13
    shortName: John 11:13
    text: 'Howbeit Jesus spake of his death: but they thought that he had spoken of
      taking of rest in sleep.'
  - name: John 11:14
    orderIndex: 13
    osisId: John.11.14
    sblId: John 11:14
    shortName: John 11:14
    text: Then said Jesus unto them plainly, Lazarus is dead.
  - name: John 11:15
    orderIndex: 14
    osisId: John.11.15
    sblId: John 11:15
    shortName: John 11:15
    text: And I am glad for your sakes that I was not there, to the intent ye may
      believe; nevertheless let us go unto him.
  - name: John 11:16
    orderIndex: 15
    osisId: John.11.16
    sblId: John 11:16
    shortName: John 11:16
    text: Then said Thomas, which is called Didymus, unto his fellowdisciples, Let
      us also go, that we may die with him.
  - name: John 11:17
    orderIndex: 16
    osisId: John.11.17
    sblId: John 11:17
    shortName: John 11:17
    text: Then when Jesus came, he found that he had lain in the grave four days already.
  - name: John 11:18
    orderIndex: 17
    osisId: John.11.18
    sblId: John 11:18
    shortName: John 11:18
    text: 'Now Bethany was nigh unto Jerusalem, about fifteen furlongs off:'
  - name: John 11:19
    orderIndex: 18
    osisId: John.11.19
    sblId: John 11:19
    shortName: John 11:19
    text: And many of the Jews came to Martha and Mary, to comfort them concerning
      their brother.
  - name: John 11:20
    orderIndex: 19
    osisId: John.11.20
    sblId: John 11:20
    shortName: John 11:20
    text: 'Then Martha, as soon as she heard that Jesus was coming, went and met him:
      but Mary sat still in the house.'
  - name: John 11:21
    orderIndex: 20
    osisId: John.11.21
    sblId: John 11:21
    shortName: John 11:21
    text: Then said Martha unto Jesus, Lord, if thou hadst been here, my brother had
      not died.
  - name: John 11:22
    orderIndex: 21
    osisId: John.11.22
    sblId: John 11:22
    shortName: John 11:22
    text: But I know, that even now, whatsoever thou wilt ask of God, God will give
      it thee.
  - name: John 11:23
    orderIndex: 22
    osisId: John.11.23
    sblId: John 11:23
    shortName: John 11:23
    text: Jesus saith unto her, Thy brother shall rise again.
  - name: John 11:24
    orderIndex: 23
    osisId: John.11.24
    sblId: John 11:24
    shortName: John 11:24
    text: Martha saith unto him, I know that he shall rise again in the resurrection
      at the last day.
  - name: John 11:25
    orderIndex: 24
    osisId: John.11.25
    sblId: John 11:25
    shortName: John 11:25
    text: 'Jesus said unto her, I am the resurrection, and the life: he that believeth
      in me, though he were dead, yet shall he live:'
  - name: John 11:26
    orderIndex: 25
    osisId: John.11.26
    sblId: John 11:26
    shortName: John 11:26
    text: And whosoever liveth and believeth in me shall never die. Believest thou
      this?
  - name: John 11:27
    orderIndex: 26
    osisId: John.11.27
    sblId: John 11:27
    shortName: John 11:27
    text: 'She saith unto him, Yea, Lord: I believe that thou art the Christ, the
      Son of God, which should come into the world.'
  - name: John 11:28
    orderIndex: 27
    osisId: John.11.28
    sblId: John 11:28
    shortName: John 11:28
    text: And when she had so said, she went her way, and called Mary her sister secretly,
      saying, The Master is come, and calleth for thee.
  - name: John 11:29
    orderIndex: 28
    osisId: John.11.29
    sblId: John 11:29
    shortName: John 11:29
    text: As soon as she heard that, she arose quickly, and came unto him.
  - name: John 11:30
    orderIndex: 29
    osisId: John.11.30
    sblId: John 11:30
    shortName: John 11:30
    text: Now Jesus was not yet come into the town, but was in that place where Martha
      met him.
  - name: John 11:31
    orderIndex: 30
    osisId: John.11.31
    sblId: John 11:31
    shortName: John 11:31
    text: The Jews then which were with her in the house, and comforted her, when
      they saw Mary, that she rose up hastily and went out, followed her, saying,
      She goeth unto the grave to weep there.
  - name: John 11:32
    orderIndex: 31
    osisId: John.11.32
    sblId: John 11:32
    shortName: John 11:32
    text: Then when Mary was come where Jesus was, and saw him, she fell down at his
      feet, saying unto him, Lord, if thou hadst been here, my brother had not died.
  - name: John 11:33
    orderIndex: 32
    osisId: John.11.33
    sblId: John 11:33
    shortName: John 11:33
    text: When Jesus therefore saw her weeping, and the Jews also weeping which came
      with her, he groaned in the spirit, and was troubled.
  - name: John 11:34
    orderIndex: 33
    osisId: John.11.34
    sblId: John 11:34
    shortName: John 11:34
    text: And said, Where have ye laid him? They said unto him, Lord, come and see.
  - name: John 11:35
    orderIndex: 34
    osisId: John.11.35
    sblId: John 11:35
    shortName: John 11:35
    text: Jesus wept.
  - name: John 11:36
    orderIndex: 35
    osisId: John.11.36
    sblId: John 11:36
    shortName: John 11:36
    text: Then said the Jews, Behold how he loved him!
  - name: John 11:37
    orderIndex: 36
    osisId: John.11.37
    sblId: John 11:37
    shortName: John 11:37
    text: And some of them said, Could not this man, which opened the eyes of the
      blind, have caused that even this man should not have died?
  - name: John 11:38
    orderIndex: 37
    osisId: John.11.38
    sblId: John 11:38
    shortName: John 11:38
    text: Jesus therefore again groaning in himself cometh to the grave. It was a
      cave, and a stone lay upon it.
  - name: John 11:39
    orderIndex: 38
    osisId: John.11.39
    sblId: John 11:39
    shortName: John 11:39
    text: 'Jesus said, Take ye away the stone. Martha, the sister of him that was
      dead, saith unto him, Lord, by this time he stinketh: for he hath been dead
      four days.'
  - name: John 11:40
    orderIndex: 39
    osisId: John.11.40
    sblId: John 11:40
    shortName: John 11:40
    text: Jesus saith unto her, Said I not unto thee, that, if thou wouldest believe,
      thou shouldest see the glory of God?
  - name: John 11:41
    orderIndex: 40
    osisId: John.11.41
    sblId: John 11:41
    shortName: John 11:41
    text: Then they took away the stone from the place where the dead was laid. And
      Jesus lifted up his eyes, and said, Father, I thank thee that thou hast heard
      me.
  - name: John 11:42
    orderIndex: 41
    osisId: John.11.42
    sblId: John 11:42
    shortName: John 11:42
    text: 'And I knew that thou hearest me always: but because of the people which
      stand by I said it, that they may believe that thou hast sent me.'
  - name: John 11:43
    orderIndex: 42
    osisId: John.11.43
    sblId: John 11:43
    shortName: John 11:43
    text: And when he thus had spoken, he cried with a loud voice, Lazarus, come forth.
  - name: John 11:44
    orderIndex: 43
    osisId: John.11.44
    sblId: John 11:44
    shortName: John 11:44
    text: 'And he that was dead came forth, bound hand and foot with graveclothes:
      and his face was bound about with a napkin. Jesus saith unto them, Loose him,
      and let him go.'
  - name: John 11:45
    orderIndex: 44
    osisId: John.11.45
    sblId: John 11:45
    shortName: John 11:45
    text: Then many of the Jews which came to Mary, and had seen the things which
      Jesus did, believed on him.
  - name: John 11:46
    orderIndex: 45
    osisId: John.11.46
    sblId: John 11:46
    shortName: John 11:46
    text: But some of them went their ways to the Pharisees, and told them what things
      Jesus had done.
  - name: John 11:47
    orderIndex: 46
    osisId: John.11.47
    sblId: John 11:47
    shortName: John 11:47
    text: Then gathered the chief priests and the Pharisees a council, and said, What
      do we? for this man doeth many miracles.
  - name: John 11:48
    orderIndex: 47
    osisId: John.11.48
    sblId: John 11:48
    shortName: John 11:48
    text: 'If we let him thus alone, all men will believe on him: and the Romans shall
      come and take away both our place and nation.'
  - name: John 11:49
    orderIndex: 48
    osisId: John.11.49
    sblId: John 11:49
    shortName: John 11:49
    text: And one of them, named Caiaphas, being the high priest that same year, said
      unto them, Ye know nothing at all,
  - name: John 11:50
    orderIndex: 49
    osisId: John.11.50
    sblId: John 11:50
    shortName: John 11:50
    text: Nor consider that it is expedient for us, that one man should die for the
      people, and that the whole nation perish not.
  - name: John 11:51
    orderIndex: 50
    osisId: John.11.51
    sblId: John 11:51
    shortName: John 11:51
    text: 'And this spake he not of himself: but being high priest that year, he prophesied
      that Jesus should die for that nation;'
  - name: John 11:52
    orderIndex: 51
    osisId: John.11.52
    sblId: John 11:52
    shortName: John 11:52
    text: And not for that nation only, but that also he should gather together in
      one the children of God that were scattered abroad.
  - name: John 11:53
    orderIndex: 52
    osisId: John.11.53
    sblId: John 11:53
    shortName: John 11:53
    text: Then from that day forth they took counsel together for to put him to death.
  - name: John 11:54
    orderIndex: 53
    osisId: John.11.54
    sblId: John 11:54
    shortName: John 11:54
    text: Jesus therefore walked no more openly among the Jews; but went thence unto
      a country near to the wilderness, into a city called Ephraim, and there continued
      with his disciples.
  - name: John 11:55
    orderIndex: 54
    osisId: John.11.55
    sblId: John 11:55
    shortName: John 11:55
    text: 'And the Jews'' passover was nigh at hand: and many went out of the country
      up to Jerusalem before the passover, to purify themselves.'
  - name: John 11:56
    orderIndex: 55
    osisId: John.11.56
    sblId: John 11:56
    shortName: John 11:56
    text: Then sought they for Jesus, and spake among themselves, as they stood in
      the temple, What think ye, that he will not come to the feast?
  - name: John 11:57
    orderIndex: 56
    osisId: John.11.57
    sblId: John 11:57
    shortName: John 11:57
    text: Now both the chief priests and the Pharisees had given a commandment, that,
      if any man knew where he were, he should shew it, that they might take him.
  versesCount: 57
- name: John 12
  orderIndex: 11
  osisId: John.12
  sblId: John 12
  shortName: John 12
  verses:
  - name: John 12:1
    orderIndex: 0
    osisId: John.12.1
    sblId: John 12:1
    shortName: John 12:1
    text: Then Jesus six days before the passover came to Bethany, where Lazarus was,
      which had been dead, whom he raised from the dead.
  - name: John 12:2
    orderIndex: 1
    osisId: John.12.2
    sblId: John 12:2
    shortName: John 12:2
    text: 'There they made him a supper; and Martha served: but Lazarus was one of
      them that sat at the table with him.'
  - name: John 12:3
    orderIndex: 2
    osisId: John.12.3
    sblId: John 12:3
    shortName: John 12:3
    text: 'Then took Mary a pound of ointment of spikenard, very costly, and anointed
      the feet of Jesus, and wiped his feet with her hair: and the house was filled
      with the odour of the ointment.'
  - name: John 12:4
    orderIndex: 3
    osisId: John.12.4
    sblId: John 12:4
    shortName: John 12:4
    text: Then saith one of his disciples, Judas Iscariot, Simon's son, which should
      betray him,
  - name: John 12:5
    orderIndex: 4
    osisId: John.12.5
    sblId: John 12:5
    shortName: John 12:5
    text: Why was not this ointment sold for three hundred pence, and given to the
      poor?
  - name: John 12:6
    orderIndex: 5
    osisId: John.12.6
    sblId: John 12:6
    shortName: John 12:6
    text: This he said, not that he cared for the poor; but because he was a thief,
      and had the bag, and bare what was put therein.
  - name: John 12:7
    orderIndex: 6
    osisId: John.12.7
    sblId: John 12:7
    shortName: John 12:7
    text: 'Then said Jesus, Let her alone: against the day of my burying hath she
      kept this.'
  - name: John 12:8
    orderIndex: 7
    osisId: John.12.8
    sblId: John 12:8
    shortName: John 12:8
    text: For the poor always ye have with you; but me ye have not always.
  - name: John 12:9
    orderIndex: 8
    osisId: John.12.9
    sblId: John 12:9
    shortName: John 12:9
    text: 'Much people of the Jews therefore knew that he was there: and they came
      not for Jesus'' sake only, but that they might see Lazarus also, whom he had
      raised from the dead.'
  - name: John 12:10
    orderIndex: 9
    osisId: John.12.10
    sblId: John 12:10
    shortName: John 12:10
    text: But the chief priests consulted that they might put Lazarus also to death;
  - name: John 12:11
    orderIndex: 10
    osisId: John.12.11
    sblId: John 12:11
    shortName: John 12:11
    text: Because that by reason of him many of the Jews went away, and believed on
      Jesus.
  - name: John 12:12
    orderIndex: 11
    osisId: John.12.12
    sblId: John 12:12
    shortName: John 12:12
    text: On the next day much people that were come to the feast, when they heard
      that Jesus was coming to Jerusalem,
  - name: John 12:13
    orderIndex: 12
    osisId: John.12.13
    sblId: John 12:13
    shortName: John 12:13
    text: 'Took branches of palm trees, and went forth to meet him, and cried, Hosanna:
      Blessed is the King of Israel that cometh in the name of the Lord.'
  - name: John 12:14
    orderIndex: 13
    osisId: John.12.14
    sblId: John 12:14
    shortName: John 12:14
    text: And Jesus, when he had found a young ass, sat thereon; as it is written,
  - name: John 12:15
    orderIndex: 14
    osisId: John.12.15
    sblId: John 12:15
    shortName: John 12:15
    text: 'Fear not, daughter of Sion: behold, thy King cometh, sitting on an ass''s
      colt.'
  - name: John 12:16
    orderIndex: 15
    osisId: John.12.16
    sblId: John 12:16
    shortName: John 12:16
    text: 'These things understood not his disciples at the first: but when Jesus
      was glorified, then remembered they that these things were written of him, and
      that they had done these things unto him.'
  - name: John 12:17
    orderIndex: 16
    osisId: John.12.17
    sblId: John 12:17
    shortName: John 12:17
    text: The people therefore that was with him when he called Lazarus out of his
      grave, and raised him from the dead, bare record.
  - name: John 12:18
    orderIndex: 17
    osisId: John.12.18
    sblId: John 12:18
    shortName: John 12:18
    text: For this cause the people also met him, for that they heard that he had
      done this miracle.
  - name: John 12:19
    orderIndex: 18
    osisId: John.12.19
    sblId: John 12:19
    shortName: John 12:19
    text: The Pharisees therefore said among themselves, Perceive ye how ye prevail
      nothing? behold, the world is gone after him.
  - name: John 12:20
    orderIndex: 19
    osisId: John.12.20
    sblId: John 12:20
    shortName: John 12:20
    text: 'And there were certain Greeks among them that came up to worship at the
      feast:'
  - name: John 12:21
    orderIndex: 20
    osisId: John.12.21
    sblId: John 12:21
    shortName: John 12:21
    text: The same came therefore to Philip, which was of Bethsaida of Galilee, and
      desired him, saying, Sir, we would see Jesus.
  - name: John 12:22
    orderIndex: 21
    osisId: John.12.22
    sblId: John 12:22
    shortName: John 12:22
    text: 'Philip cometh and telleth Andrew: and again Andrew and Philip tell Jesus.'
  - name: John 12:23
    orderIndex: 22
    osisId: John.12.23
    sblId: John 12:23
    shortName: John 12:23
    text: And Jesus answered them, saying, The hour is come, that the Son of man should
      be glorified.
  - name: John 12:24
    orderIndex: 23
    osisId: John.12.24
    sblId: John 12:24
    shortName: John 12:24
    text: 'Verily, verily, I say unto you, Except a corn of wheat fall into the ground
      and die, it abideth alone: but if it die, it bringeth forth much fruit.'
  - name: John 12:25
    orderIndex: 24
    osisId: John.12.25
    sblId: John 12:25
    shortName: John 12:25
    text: He that loveth his life shall lose it; and he that hateth his life in this
      world shall keep it unto life eternal.
  - name: John 12:26
    orderIndex: 25
    osisId: John.12.26
    sblId: John 12:26
    shortName: John 12:26
    text: 'If any man serve me, let him follow me; and where I am, there shall also
      my servant be: if any man serve me, him will my Father honour.'
  - name: John 12:27
    orderIndex: 26
    osisId: John.12.27
    sblId: John 12:27
    shortName: John 12:27
    text: 'Now is my soul troubled; and what shall I say? Father, save me from this
      hour: but for this cause came I unto this hour.'
  - name: John 12:28
    orderIndex: 27
    osisId: John.12.28
    sblId: John 12:28
    shortName: John 12:28
    text: Father, glorify thy name. Then came there a voice from heaven, saying, I
      have both glorified it, and will glorify it again.
  - name: John 12:29
    orderIndex: 28
    osisId: John.12.29
    sblId: John 12:29
    shortName: John 12:29
    text: 'The people therefore, that stood by, and heard it, said that it thundered:
      others said, An angel spake to him.'
  - name: John 12:30
    orderIndex: 29
    osisId: John.12.30
    sblId: John 12:30
    shortName: John 12:30
    text: Jesus answered and said, This voice came not because of me, but for your
      sakes.
  - name: John 12:31
    orderIndex: 30
    osisId: John.12.31
    sblId: John 12:31
    shortName: John 12:31
    text: 'Now is the judgment of this world: now shall the prince of this world be
      cast out.'
  - name: John 12:32
    orderIndex: 31
    osisId: John.12.32
    sblId: John 12:32
    shortName: John 12:32
    text: And I, if I be lifted up from the earth, will draw all men unto me.
  - name: John 12:33
    orderIndex: 32
    osisId: John.12.33
    sblId: John 12:33
    shortName: John 12:33
    text: This he said, signifying what death he should die.
  - name: John 12:34
    orderIndex: 33
    osisId: John.12.34
    sblId: John 12:34
    shortName: John 12:34
    text: 'The people answered him, We have heard out of the law that Christ abideth
      for ever: and how sayest thou, The Son of man must be lifted up? who is this
      Son of man?'
  - name: John 12:35
    orderIndex: 34
    osisId: John.12.35
    sblId: John 12:35
    shortName: John 12:35
    text: 'Then Jesus said unto them, Yet a little while is the light with you. Walk
      while ye have the light, lest darkness come upon you: for he that walketh in
      darkness knoweth not whither he goeth.'
  - name: John 12:36
    orderIndex: 35
    osisId: John.12.36
    sblId: John 12:36
    shortName: John 12:36
    text: While ye have light, believe in the light, that ye may be the children of
      light. These things spake Jesus, and departed, and did hide himself from them.
  - name: John 12:37
    orderIndex: 36
    osisId: John.12.37
    sblId: John 12:37
    shortName: John 12:37
    text: 'But though he had done so many miracles before them, yet they believed
      not on him:'
  - name: John 12:38
    orderIndex: 37
    osisId: John.12.38
    sblId: John 12:38
    shortName: John 12:38
    text: That the saying of Esaias the prophet might be fulfilled, which he spake,
      Lord, who hath believed our report? and to whom hath the arm of the Lord been
      revealed?
  - name: John 12:39
    orderIndex: 38
    osisId: John.12.39
    sblId: John 12:39
    shortName: John 12:39
    text: Therefore they could not believe, because that Esaias said again,
  - name: John 12:40
    orderIndex: 39
    osisId: John.12.40
    sblId: John 12:40
    shortName: John 12:40
    text: He hath blinded their eyes, and hardened their heart; that they should not
      see with their eyes, nor understand with their heart, and be converted, and
      I should heal them.
  - name: John 12:41
    orderIndex: 40
    osisId: John.12.41
    sblId: John 12:41
    shortName: John 12:41
    text: These things said Esaias, when he saw his glory, and spake of him.
  - name: John 12:42
    orderIndex: 41
    osisId: John.12.42
    sblId: John 12:42
    shortName: John 12:42
    text: 'Nevertheless among the chief rulers also many believed on him; but because
      of the Pharisees they did not confess him, lest they should be put out of the
      synagogue:'
  - name: John 12:43
    orderIndex: 42
    osisId: John.12.43
    sblId: John 12:43
    shortName: John 12:43
    text: For they loved the praise of men more than the praise of God.
  - name: John 12:44
    orderIndex: 43
    osisId: John.12.44
    sblId: John 12:44
    shortName: John 12:44
    text: Jesus cried and said, He that believeth on me, believeth not on me, but
      on him that sent me.
  - name: John 12:45
    orderIndex: 44
    osisId: John.12.45
    sblId: John 12:45
    shortName: John 12:45
    text: And he that seeth me seeth him that sent me.
  - name: John 12:46
    orderIndex: 45
    osisId: John.12.46
    sblId: John 12:46
    shortName: John 12:46
    text: I am come a light into the world, that whosoever believeth on me should
      not abide in darkness.
  - name: John 12:47
    orderIndex: 46
    osisId: John.12.47
    sblId: John 12:47
    shortName: John 12:47
    text: 'And if any man hear my words, and believe not, I judge him not: for I came
      not to judge the world, but to save the world.'
  - name: John 12:48
    orderIndex: 47
    osisId: John.12.48
    sblId: John 12:48
    shortName: John 12:48
    text: 'He that rejecteth me, and receiveth not my words, hath one that judgeth
      him: the word that I have spoken, the same shall judge him in the last day.'
  - name: John 12:49
    orderIndex: 48
    osisId: John.12.49
    sblId: John 12:49
    shortName: John 12:49
    text: For I have not spoken of myself; but the Father which sent me, he gave me
      a commandment, what I should say, and what I should speak.
  - name: John 12:50
    orderIndex: 49
    osisId: John.12.50
    sblId: John 12:50
    shortName: John 12:50
    text: 'And I know that his commandment is life everlasting: whatsoever I speak
      therefore, even as the Father said unto me, so I speak.'
  versesCount: 50
- name: John 13
  orderIndex: 12
  osisId: John.13
  sblId: John 13
  shortName: John 13
  verses:
  - name: John 13:1
    orderIndex: 0
    osisId: John.13.1
    sblId: John 13:1
    shortName: John 13:1
    text: Now before the feast of the passover, when Jesus knew that his hour was
      come that he should depart out of this world unto the Father, having loved his
      own which were in the world, he loved them unto the end.
  - name: John 13:2
    orderIndex: 1
    osisId: John.13.2
    sblId: John 13:2
    shortName: John 13:2
    text: And supper being ended, the devil having now put into the heart of Judas
      Iscariot, Simon's son, to betray him;
  - name: John 13:3
    orderIndex: 2
    osisId: John.13.3
    sblId: John 13:3
    shortName: John 13:3
    text: Jesus knowing that the Father had given all things into his hands, and that
      he was come from God, and went to God;
  - name: John 13:4
    orderIndex: 3
    osisId: John.13.4
    sblId: John 13:4
    shortName: John 13:4
    text: He riseth from supper, and laid aside his garments; and took a towel, and
      girded himself.
  - name: John 13:5
    orderIndex: 4
    osisId: John.13.5
    sblId: John 13:5
    shortName: John 13:5
    text: After that he poureth water into a bason, and began to wash the disciples'
      feet, and to wipe them with the towel wherewith he was girded.
  - name: John 13:6
    orderIndex: 5
    osisId: John.13.6
    sblId: John 13:6
    shortName: John 13:6
    text: 'Then cometh he to Simon Peter: and Peter saith unto him, Lord, dost thou
      wash my feet?'
  - name: John 13:7
    orderIndex: 6
    osisId: John.13.7
    sblId: John 13:7
    shortName: John 13:7
    text: Jesus answered and said unto him, What I do thou knowest not now; but thou
      shalt know hereafter.
  - name: John 13:8
    orderIndex: 7
    osisId: John.13.8
    sblId: John 13:8
    shortName: John 13:8
    text: Peter saith unto him, Thou shalt never wash my feet. Jesus answered him,
      If I wash thee not, thou hast no part with me.
  - name: John 13:9
    orderIndex: 8
    osisId: John.13.9
    sblId: John 13:9
    shortName: John 13:9
    text: Simon Peter saith unto him, Lord, not my feet only, but also my hands and
      my head.
  - name: John 13:10
    orderIndex: 9
    osisId: John.13.10
    sblId: John 13:10
    shortName: John 13:10
    text: 'Jesus saith to him, He that is washed needeth not save to wash his feet,
      but is clean every whit: and ye are clean, but not all.'
  - name: John 13:11
    orderIndex: 10
    osisId: John.13.11
    sblId: John 13:11
    shortName: John 13:11
    text: For he knew who should betray him; therefore said he, Ye are not all clean.
  - name: John 13:12
    orderIndex: 11
    osisId: John.13.12
    sblId: John 13:12
    shortName: John 13:12
    text: So after he had washed their feet, and had taken his garments, and was set
      down again, he said unto them, Know ye what I have done to you?
  - name: John 13:13
    orderIndex: 12
    osisId: John.13.13
    sblId: John 13:13
    shortName: John 13:13
    text: 'Ye call me Master and Lord: and ye say well; for so I am.'
  - name: John 13:14
    orderIndex: 13
    osisId: John.13.14
    sblId: John 13:14
    shortName: John 13:14
    text: If I then, your Lord and Master, have washed your feet; ye also ought to
      wash one another's feet.
  - name: John 13:15
    orderIndex: 14
    osisId: John.13.15
    sblId: John 13:15
    shortName: John 13:15
    text: For I have given you an example, that ye should do as I have done to you.
  - name: John 13:16
    orderIndex: 15
    osisId: John.13.16
    sblId: John 13:16
    shortName: John 13:16
    text: Verily, verily, I say unto you, The servant is not greater than his lord;
      neither he that is sent greater than he that sent him.
  - name: John 13:17
    orderIndex: 16
    osisId: John.13.17
    sblId: John 13:17
    shortName: John 13:17
    text: If ye know these things, happy are ye if ye do them.
  - name: John 13:18
    orderIndex: 17
    osisId: John.13.18
    sblId: John 13:18
    shortName: John 13:18
    text: 'I speak not of you all: I know whom I have chosen: but that the scripture
      may be fulfilled, He that eateth bread with me hath lifted up his heel against
      me.'
  - name: John 13:19
    orderIndex: 18
    osisId: John.13.19
    sblId: John 13:19
    shortName: John 13:19
    text: Now I tell you before it come, that, when it is come to pass, ye may believe
      that I am he.
  - name: John 13:20
    orderIndex: 19
    osisId: John.13.20
    sblId: John 13:20
    shortName: John 13:20
    text: Verily, verily, I say unto you, He that receiveth whomsoever I send receiveth
      me; and he that receiveth me receiveth him that sent me.
  - name: John 13:21
    orderIndex: 20
    osisId: John.13.21
    sblId: John 13:21
    shortName: John 13:21
    text: When Jesus had thus said, he was troubled in spirit, and testified, and
      said, Verily, verily, I say unto you, that one of you shall betray me.
  - name: John 13:22
    orderIndex: 21
    osisId: John.13.22
    sblId: John 13:22
    shortName: John 13:22
    text: Then the disciples looked one on another, doubting of whom he spake.
  - name: John 13:23
    orderIndex: 22
    osisId: John.13.23
    sblId: John 13:23
    shortName: John 13:23
    text: Now there was leaning on Jesus' bosom one of his disciples, whom Jesus loved.
  - name: John 13:24
    orderIndex: 23
    osisId: John.13.24
    sblId: John 13:24
    shortName: John 13:24
    text: Simon Peter therefore beckoned to him, that he should ask who it should
      be of whom he spake.
  - name: John 13:25
    orderIndex: 24
    osisId: John.13.25
    sblId: John 13:25
    shortName: John 13:25
    text: He then lying on Jesus' breast saith unto him, Lord, who is it?
  - name: John 13:26
    orderIndex: 25
    osisId: John.13.26
    sblId: John 13:26
    shortName: John 13:26
    text: Jesus answered, He it is, to whom I shall give a sop, when I have dipped
      it. And when he had dipped the sop, he gave it to Judas Iscariot, the son of
      Simon.
  - name: John 13:27
    orderIndex: 26
    osisId: John.13.27
    sblId: John 13:27
    shortName: John 13:27
    text: And after the sop Satan entered into him. Then said Jesus unto him, That
      thou doest, do quickly.
  - name: John 13:28
    orderIndex: 27
    osisId: John.13.28
    sblId: John 13:28
    shortName: John 13:28
    text: Now no man at the table knew for what intent he spake this unto him.
  - name: John 13:29
    orderIndex: 28
    osisId: John.13.29
    sblId: John 13:29
    shortName: John 13:29
    text: For some of them thought, because Judas had the bag, that Jesus had said
      unto him, Buy those things that we have need of against the feast; or, that
      he should give something to the poor.
  - name: John 13:30
    orderIndex: 29
    osisId: John.13.30
    sblId: John 13:30
    shortName: John 13:30
    text: 'He then having received the sop went immediately out: and it was night.'
  - name: John 13:31
    orderIndex: 30
    osisId: John.13.31
    sblId: John 13:31
    shortName: John 13:31
    text: Therefore, when he was gone out, Jesus said, Now is the Son of man glorified,
      and God is glorified in him.
  - name: John 13:32
    orderIndex: 31
    osisId: John.13.32
    sblId: John 13:32
    shortName: John 13:32
    text: If God be glorified in him, God shall also glorify him in himself, and shall
      straightway glorify him.
  - name: John 13:33
    orderIndex: 32
    osisId: John.13.33
    sblId: John 13:33
    shortName: John 13:33
    text: 'Little children, yet a little while I am with you. Ye shall seek me: and
      as I said unto the Jews, Whither I go, ye cannot come; so now I say to you.'
  - name: John 13:34
    orderIndex: 33
    osisId: John.13.34
    sblId: John 13:34
    shortName: John 13:34
    text: A new commandment I give unto you, That ye love one another; as I have loved
      you, that ye also love one another.
  - name: John 13:35
    orderIndex: 34
    osisId: John.13.35
    sblId: John 13:35
    shortName: John 13:35
    text: By this shall all men know that ye are my disciples, if ye have love one
      to another.
  - name: John 13:36
    orderIndex: 35
    osisId: John.13.36
    sblId: John 13:36
    shortName: John 13:36
    text: Simon Peter said unto him, Lord, whither goest thou? Jesus answered him,
      Whither I go, thou canst not follow me now; but thou shalt follow me afterwards.
  - name: John 13:37
    orderIndex: 36
    osisId: John.13.37
    sblId: John 13:37
    shortName: John 13:37
    text: Peter said unto him, Lord, why cannot I follow thee now? I will lay down
      my life for thy sake.
  - name: John 13:38
    orderIndex: 37
    osisId: John.13.38
    sblId: John 13:38
    shortName: John 13:38
    text: Jesus answered him, Wilt thou lay down thy life for my sake? Verily, verily,
      I say unto thee, The cock shall not crow, till thou hast denied me thrice.
  versesCount: 38
- name: John 14
  orderIndex: 13
  osisId: John.14
  sblId: John 14
  shortName: John 14
  verses:
  - name: John 14:1
    orderIndex: 0
    osisId: John.14.1
    sblId: John 14:1
    shortName: John 14:1
    text: 'Let not your heart be troubled: ye believe in God, believe also in me.'
  - name: John 14:2
    orderIndex: 1
    osisId: John.14.2
    sblId: John 14:2
    shortName: John 14:2
    text: 'In my Father''s house are many mansions: if it were not so, I would have
      told you. I go to prepare a place for you.'
  - name: John 14:3
    orderIndex: 2
    osisId: John.14.3
    sblId: John 14:3
    shortName: John 14:3
    text: And if I go and prepare a place for you, I will come again, and receive
      you unto myself; that where I am, there ye may be also.
  - name: John 14:4
    orderIndex: 3
    osisId: John.14.4
    sblId: John 14:4
    shortName: John 14:4
    text: And whither I go ye know, and the way ye know.
  - name: John 14:5
    orderIndex: 4
    osisId: John.14.5
    sblId: John 14:5
    shortName: John 14:5
    text: Thomas saith unto him, Lord, we know not whither thou goest; and how can
      we know the way?
  - name: John 14:6
    orderIndex: 5
    osisId: John.14.6
    sblId: John 14:6
    shortName: John 14:6
    text: 'Jesus saith unto him, I am the way, the truth, and the life: no man cometh
      unto the Father, but by me.'
  - name: John 14:7
    orderIndex: 6
    osisId: John.14.7
    sblId: John 14:7
    shortName: John 14:7
    text: 'If ye had known me, ye should have known my Father also: and from henceforth
      ye know him, and have seen him.'
  - name: John 14:8
    orderIndex: 7
    osisId: John.14.8
    sblId: John 14:8
    shortName: John 14:8
    text: Philip saith unto him, Lord, shew us the Father, and it sufficeth us.
  - name: John 14:9
    orderIndex: 8
    osisId: John.14.9
    sblId: John 14:9
    shortName: John 14:9
    text: Jesus saith unto him, Have I been so long time with you, and yet hast thou
      not known me, Philip? he that hath seen me hath seen the Father; and how sayest
      thou then, Shew us the Father?
  - name: John 14:10
    orderIndex: 9
    osisId: John.14.10
    sblId: John 14:10
    shortName: John 14:10
    text: 'Believest thou not that I am in the Father, and the Father in me? the words
      that I speak unto you I speak not of myself: but the Father that dwelleth in
      me, he doeth the works.'
  - name: John 14:11
    orderIndex: 10
    osisId: John.14.11
    sblId: John 14:11
    shortName: John 14:11
    text: 'Believe me that I am in the Father, and the Father in me: or else believe
      me for the very works'' sake.'
  - name: John 14:12
    orderIndex: 11
    osisId: John.14.12
    sblId: John 14:12
    shortName: John 14:12
    text: Verily, verily, I say unto you, He that believeth on me, the works that
      I do shall he do also; and greater works than these shall he do; because I go
      unto my Father.
  - name: John 14:13
    orderIndex: 12
    osisId: John.14.13
    sblId: John 14:13
    shortName: John 14:13
    text: And whatsoever ye shall ask in my name, that will I do, that the Father
      may be glorified in the Son.
  - name: John 14:14
    orderIndex: 13
    osisId: John.14.14
    sblId: John 14:14
    shortName: John 14:14
    text: If ye shall ask any thing in my name, I will do it.
  - name: John 14:15
    orderIndex: 14
    osisId: John.14.15
    sblId: John 14:15
    shortName: John 14:15
    text: If ye love me, keep my commandments.
  - name: John 14:16
    orderIndex: 15
    osisId: John.14.16
    sblId: John 14:16
    shortName: John 14:16
    text: And I will pray the Father, and he shall give you another Comforter, that
      he may abide with you for ever;
  - name: John 14:17
    orderIndex: 16
    osisId: John.14.17
    sblId: John 14:17
    shortName: John 14:17
    text: 'Even the Spirit of truth; whom the world cannot receive, because it seeth
      him not, neither knoweth him: but ye know him; for he dwelleth with you, and
      shall be in you.'
  - name: John 14:18
    orderIndex: 17
    osisId: John.14.18
    sblId: John 14:18
    shortName: John 14:18
    text: 'I will not leave you comfortless: I will come to you.'
  - name: John 14:19
    orderIndex: 18
    osisId: John.14.19
    sblId: John 14:19
    shortName: John 14:19
    text: 'Yet a little while, and the world seeth me no more; but ye see me: because
      I live, ye shall live also.'
  - name: John 14:20
    orderIndex: 19
    osisId: John.14.20
    sblId: John 14:20
    shortName: John 14:20
    text: At that day ye shall know that I am in my Father, and ye in me, and I in
      you.
  - name: John 14:21
    orderIndex: 20
    osisId: John.14.21
    sblId: John 14:21
    shortName: John 14:21
    text: 'He that hath my commandments, and keepeth them, he it is that loveth me:
      and he that loveth me shall be loved of my Father, and I will love him, and
      will manifest myself to him.'
  - name: John 14:22
    orderIndex: 21
    osisId: John.14.22
    sblId: John 14:22
    shortName: John 14:22
    text: Judas saith unto him, not Iscariot, Lord, how is it that thou wilt manifest
      thyself unto us, and not unto the world?
  - name: John 14:23
    orderIndex: 22
    osisId: John.14.23
    sblId: John 14:23
    shortName: John 14:23
    text: 'Jesus answered and said unto him, If a man love me, he will keep my words:
      and my Father will love him, and we will come unto him, and make our abode with
      him.'
  - name: John 14:24
    orderIndex: 23
    osisId: John.14.24
    sblId: John 14:24
    shortName: John 14:24
    text: 'He that loveth me not keepeth not my sayings: and the word which ye hear
      is not mine, but the Father''s which sent me.'
  - name: John 14:25
    orderIndex: 24
    osisId: John.14.25
    sblId: John 14:25
    shortName: John 14:25
    text: These things have I spoken unto you, being yet present with you.
  - name: John 14:26
    orderIndex: 25
    osisId: John.14.26
    sblId: John 14:26
    shortName: John 14:26
    text: But the Comforter, which is the Holy Ghost, whom the Father will send in
      my name, he shall teach you all things, and bring all things to your remembrance,
      whatsoever I have said unto you.
  - name: John 14:27
    orderIndex: 26
    osisId: John.14.27
    sblId: John 14:27
    shortName: John 14:27
    text: 'Peace I leave with you, my peace I give unto you: not as the world giveth,
      give I unto you. Let not your heart be troubled, neither let it be afraid.'
  - name: John 14:28
    orderIndex: 27
    osisId: John.14.28
    sblId: John 14:28
    shortName: John 14:28
    text: 'Ye have heard how I said unto you, I go away, and come again unto you.
      If ye loved me, ye would rejoice, because I said, I go unto the Father: for
      my Father is greater than I.'
  - name: John 14:29
    orderIndex: 28
    osisId: John.14.29
    sblId: John 14:29
    shortName: John 14:29
    text: And now I have told you before it come to pass, that, when it is come to
      pass, ye might believe.
  - name: John 14:30
    orderIndex: 29
    osisId: John.14.30
    sblId: John 14:30
    shortName: John 14:30
    text: 'Hereafter I will not talk much with you: for the prince of this world cometh,
      and hath nothing in me.'
  - name: John 14:31
    orderIndex: 30
    osisId: John.14.31
    sblId: John 14:31
    shortName: John 14:31
    text: But that the world may know that I love the Father; and as the Father gave
      me commandment, even so I do. Arise, let us go hence.
  versesCount: 31
- name: John 15
  orderIndex: 14
  osisId: John.15
  sblId: John 15
  shortName: John 15
  verses:
  - name: John 15:1
    orderIndex: 0
    osisId: John.15.1
    sblId: John 15:1
    shortName: John 15:1
    text: I am the true vine, and my Father is the husbandman.
  - name: John 15:2
    orderIndex: 1
    osisId: John.15.2
    sblId: John 15:2
    shortName: John 15:2
    text: 'Every branch in me that beareth not fruit he taketh away: and every branch
      that beareth fruit, he purgeth it, that it may bring forth more fruit.'
  - name: John 15:3
    orderIndex: 2
    osisId: John.15.3
    sblId: John 15:3
    shortName: John 15:3
    text: Now ye are clean through the word which I have spoken unto you.
  - name: John 15:4
    orderIndex: 3
    osisId: John.15.4
    sblId: John 15:4
    shortName: John 15:4
    text: Abide in me, and I in you. As the branch cannot bear fruit of itself, except
      it abide in the vine; no more can ye, except ye abide in me.
  - name: John 15:5
    orderIndex: 4
    osisId: John.15.5
    sblId: John 15:5
    shortName: John 15:5
    text: 'I am the vine, ye are the branches: He that abideth in me, and I in him,
      the same bringeth forth much fruit: for without me ye can do nothing.'
  - name: John 15:6
    orderIndex: 5
    osisId: John.15.6
    sblId: John 15:6
    shortName: John 15:6
    text: If a man abide not in me, he is cast forth as a branch, and is withered;
      and men gather them, and cast them into the fire, and they are burned.
  - name: John 15:7
    orderIndex: 6
    osisId: John.15.7
    sblId: John 15:7
    shortName: John 15:7
    text: If ye abide in me, and my words abide in you, ye shall ask what ye will,
      and it shall be done unto you.
  - name: John 15:8
    orderIndex: 7
    osisId: John.15.8
    sblId: John 15:8
    shortName: John 15:8
    text: Herein is my Father glorified, that ye bear much fruit; so shall ye be my
      disciples.
  - name: John 15:9
    orderIndex: 8
    osisId: John.15.9
    sblId: John 15:9
    shortName: John 15:9
    text: 'As the Father hath loved me, so have I loved you: continue ye in my love.'
  - name: John 15:10
    orderIndex: 9
    osisId: John.15.10
    sblId: John 15:10
    shortName: John 15:10
    text: If ye keep my commandments, ye shall abide in my love; even as I have kept
      my Father's commandments, and abide in his love.
  - name: John 15:11
    orderIndex: 10
    osisId: John.15.11
    sblId: John 15:11
    shortName: John 15:11
    text: These things have I spoken unto you, that my joy might remain in you, and
      that your joy might be full.
  - name: John 15:12
    orderIndex: 11
    osisId: John.15.12
    sblId: John 15:12
    shortName: John 15:12
    text: This is my commandment, That ye love one another, as I have loved you.
  - name: John 15:13
    orderIndex: 12
    osisId: John.15.13
    sblId: John 15:13
    shortName: John 15:13
    text: Greater love hath no man than this, that a man lay down his life for his
      friends.
  - name: John 15:14
    orderIndex: 13
    osisId: John.15.14
    sblId: John 15:14
    shortName: John 15:14
    text: Ye are my friends, if ye do whatsoever I command you.
  - name: John 15:15
    orderIndex: 14
    osisId: John.15.15
    sblId: John 15:15
    shortName: John 15:15
    text: 'Henceforth I call you not servants; for the servant knoweth not what his
      lord doeth: but I have called you friends; for all things that I have heard
      of my Father I have made known unto you.'
  - name: John 15:16
    orderIndex: 15
    osisId: John.15.16
    sblId: John 15:16
    shortName: John 15:16
    text: 'Ye have not chosen me, but I have chosen you, and ordained you, that ye
      should go and bring forth fruit, and that your fruit should remain: that whatsoever
      ye shall ask of the Father in my name, he may give it you.'
  - name: John 15:17
    orderIndex: 16
    osisId: John.15.17
    sblId: John 15:17
    shortName: John 15:17
    text: These things I command you, that ye love one another.
  - name: John 15:18
    orderIndex: 17
    osisId: John.15.18
    sblId: John 15:18
    shortName: John 15:18
    text: If the world hate you, ye know that it hated me before it hated you.
  - name: John 15:19
    orderIndex: 18
    osisId: John.15.19
    sblId: John 15:19
    shortName: John 15:19
    text: 'If ye were of the world, the world would love his own: but because ye are
      not of the world, but I have chosen you out of the world, therefore the world
      hateth you.'
  - name: John 15:20
    orderIndex: 19
    osisId: John.15.20
    sblId: John 15:20
    shortName: John 15:20
    text: Remember the word that I said unto you, The servant is not greater than
      his lord. If they have persecuted me, they will also persecute you; if they
      have kept my saying, they will keep yours also.
  - name: John 15:21
    orderIndex: 20
    osisId: John.15.21
    sblId: John 15:21
    shortName: John 15:21
    text: But all these things will they do unto you for my name's sake, because they
      know not him that sent me.
  - name: John 15:22
    orderIndex: 21
    osisId: John.15.22
    sblId: John 15:22
    shortName: John 15:22
    text: 'If I had not come and spoken unto them, they had not had sin: but now they
      have no cloak for their sin.'
  - name: John 15:23
    orderIndex: 22
    osisId: John.15.23
    sblId: John 15:23
    shortName: John 15:23
    text: He that hateth me hateth my Father also.
  - name: John 15:24
    orderIndex: 23
    osisId: John.15.24
    sblId: John 15:24
    shortName: John 15:24
    text: 'If I had not done among them the works which none other man did, they had
      not had sin: but now have they both seen and hated both me and my Father.'
  - name: John 15:25
    orderIndex: 24
    osisId: John.15.25
    sblId: John 15:25
    shortName: John 15:25
    text: But this cometh to pass, that the word might be fulfilled that is written
      in their law, They hated me without a cause.
  - name: John 15:26
    orderIndex: 25
    osisId: John.15.26
    sblId: John 15:26
    shortName: John 15:26
    text: 'But when the Comforter is come, whom I will send unto you from the Father,
      even the Spirit of truth, which proceedeth from the Father, he shall testify
      of me:'
  - name: John 15:27
    orderIndex: 26
    osisId: John.15.27
    sblId: John 15:27
    shortName: John 15:27
    text: And ye also shall bear witness, because ye have been with me from the beginning.
  versesCount: 27
- name: John 16
  orderIndex: 15
  osisId: John.16
  sblId: John 16
  shortName: John 16
  verses:
  - name: John 16:1
    orderIndex: 0
    osisId: John.16.1
    sblId: John 16:1
    shortName: John 16:1
    text: These things have I spoken unto you, that ye should not be offended.
  - name: John 16:2
    orderIndex: 1
    osisId: John.16.2
    sblId: John 16:2
    shortName: John 16:2
    text: 'They shall put you out of the synagogues: yea, the time cometh, that whosoever
      killeth you will think that he doeth God service.'
  - name: John 16:3
    orderIndex: 2
    osisId: John.16.3
    sblId: John 16:3
    shortName: John 16:3
    text: And these things will they do unto you, because they have not known the
      Father, nor me.
  - name: John 16:4
    orderIndex: 3
    osisId: John.16.4
    sblId: John 16:4
    shortName: John 16:4
    text: But these things have I told you, that when the time shall come, ye may
      remember that I told you of them. And these things I said not unto you at the
      beginning, because I was with you.
  - name: John 16:5
    orderIndex: 4
    osisId: John.16.5
    sblId: John 16:5
    shortName: John 16:5
    text: But now I go my way to him that sent me; and none of you asketh me, Whither
      goest thou?
  - name: John 16:6
    orderIndex: 5
    osisId: John.16.6
    sblId: John 16:6
    shortName: John 16:6
    text: But because I have said these things unto you, sorrow hath filled your heart.
  - name: John 16:7
    orderIndex: 6
    osisId: John.16.7
    sblId: John 16:7
    shortName: John 16:7
    text: 'Nevertheless I tell you the truth; It is expedient for you that I go away:
      for if I go not away, the Comforter will not come unto you; but if I depart,
      I will send him unto you.'
  - name: John 16:8
    orderIndex: 7
    osisId: John.16.8
    sblId: John 16:8
    shortName: John 16:8
    text: 'And when he is come, he will reprove the world of sin, and of righteousness,
      and of judgment:'
  - name: John 16:9
    orderIndex: 8
    osisId: John.16.9
    sblId: John 16:9
    shortName: John 16:9
    text: Of sin, because they believe not on me;
  - name: John 16:10
    orderIndex: 9
    osisId: John.16.10
    sblId: John 16:10
    shortName: John 16:10
    text: Of righteousness, because I go to my Father, and ye see me no more;
  - name: John 16:11
    orderIndex: 10
    osisId: John.16.11
    sblId: John 16:11
    shortName: John 16:11
    text: Of judgment, because the prince of this world is judged.
  - name: John 16:12
    orderIndex: 11
    osisId: John.16.12
    sblId: John 16:12
    shortName: John 16:12
    text: I have yet many things to say unto you, but ye cannot bear them now.
  - name: John 16:13
    orderIndex: 12
    osisId: John.16.13
    sblId: John 16:13
    shortName: John 16:13
    text: 'Howbeit when he, the Spirit of truth, is come, he will guide you into all
      truth: for he shall not speak of himself; but whatsoever he shall hear, that
      shall he speak: and he will shew you things to come.'
  - name: John 16:14
    orderIndex: 13
    osisId: John.16.14
    sblId: John 16:14
    shortName: John 16:14
    text: 'He shall glorify me: for he shall receive of mine, and shall shew it unto
      you.'
  - name: John 16:15
    orderIndex: 14
    osisId: John.16.15
    sblId: John 16:15
    shortName: John 16:15
    text: 'All things that the Father hath are mine: therefore said I, that he shall
      take of mine, and shall shew it unto you.'
  - name: John 16:16
    orderIndex: 15
    osisId: John.16.16
    sblId: John 16:16
    shortName: John 16:16
    text: 'A little while, and ye shall not see me: and again, a little while, and
      ye shall see me, because I go to the Father.'
  - name: John 16:17
    orderIndex: 16
    osisId: John.16.17
    sblId: John 16:17
    shortName: John 16:17
    text: 'Then said some of his disciples among themselves, What is this that he
      saith unto us, A little while, and ye shall not see me: and again, a little
      while, and ye shall see me: and, Because I go to the Father?'
  - name: John 16:18
    orderIndex: 17
    osisId: John.16.18
    sblId: John 16:18
    shortName: John 16:18
    text: They said therefore, What is this that he saith, A little while? we cannot
      tell what he saith.
  - name: John 16:19
    orderIndex: 18
    osisId: John.16.19
    sblId: John 16:19
    shortName: John 16:19
    text: 'Now Jesus knew that they were desirous to ask him, and said unto them,
      Do ye enquire among yourselves of that I said, A little while, and ye shall
      not see me: and again, a little while, and ye shall see me?'
  - name: John 16:20
    orderIndex: 19
    osisId: John.16.20
    sblId: John 16:20
    shortName: John 16:20
    text: 'Verily, verily, I say unto you, That ye shall weep and lament, but the
      world shall rejoice: and ye shall be sorrowful, but your sorrow shall be turned
      into joy.'
  - name: John 16:21
    orderIndex: 20
    osisId: John.16.21
    sblId: John 16:21
    shortName: John 16:21
    text: 'A woman when she is in travail hath sorrow, because her hour is come: but
      as soon as she is delivered of the child, she remembereth no more the anguish,
      for joy that a man is born into the world.'
  - name: John 16:22
    orderIndex: 21
    osisId: John.16.22
    sblId: John 16:22
    shortName: John 16:22
    text: 'And ye now therefore have sorrow: but I will see you again, and your heart
      shall rejoice, and your joy no man taketh from you.'
  - name: John 16:23
    orderIndex: 22
    osisId: John.16.23
    sblId: John 16:23
    shortName: John 16:23
    text: And in that day ye shall ask me nothing. Verily, verily, I say unto you,
      Whatsoever ye shall ask the Father in my name, he will give it you.
  - name: John 16:24
    orderIndex: 23
    osisId: John.16.24
    sblId: John 16:24
    shortName: John 16:24
    text: 'Hitherto have ye asked nothing in my name: ask, and ye shall receive, that
      your joy may be full.'
  - name: John 16:25
    orderIndex: 24
    osisId: John.16.25
    sblId: John 16:25
    shortName: John 16:25
    text: 'These things have I spoken unto you in proverbs: but the time cometh, when
      I shall no more speak unto you in proverbs, but I shall shew you plainly of
      the Father.'
  - name: John 16:26
    orderIndex: 25
    osisId: John.16.26
    sblId: John 16:26
    shortName: John 16:26
    text: 'At that day ye shall ask in my name: and I say not unto you, that I will
      pray the Father for you:'
  - name: John 16:27
    orderIndex: 26
    osisId: John.16.27
    sblId: John 16:27
    shortName: John 16:27
    text: For the Father himself loveth you, because ye have loved me, and have believed
      that I came out from God.
  - name: John 16:28
    orderIndex: 27
    osisId: John.16.28
    sblId: John 16:28
    shortName: John 16:28
    text: 'I came forth from the Father, and am come into the world: again, I leave
      the world, and go to the Father.'
  - name: John 16:29
    orderIndex: 28
    osisId: John.16.29
    sblId: John 16:29
    shortName: John 16:29
    text: His disciples said unto him, Lo, now speakest thou plainly, and speakest
      no proverb.
  - name: John 16:30
    orderIndex: 29
    osisId: John.16.30
    sblId: John 16:30
    shortName: John 16:30
    text: 'Now are we sure that thou knowest all things, and needest not that any
      man should ask thee: by this we believe that thou camest forth from God.'
  - name: John 16:31
    orderIndex: 30
    osisId: John.16.31
    sblId: John 16:31
    shortName: John 16:31
    text: Jesus answered them, Do ye now believe?
  - name: John 16:32
    orderIndex: 31
    osisId: John.16.32
    sblId: John 16:32
    shortName: John 16:32
    text: 'Behold, the hour cometh, yea, is now come, that ye shall be scattered,
      every man to his own, and shall leave me alone: and yet I am not alone, because
      the Father is with me.'
  - name: John 16:33
    orderIndex: 32
    osisId: John.16.33
    sblId: John 16:33
    shortName: John 16:33
    text: 'These things I have spoken unto you, that in me ye might have peace. In
      the world ye shall have tribulation: but be of good cheer; I have overcome the
      world.'
  versesCount: 33
- name: John 17
  orderIndex: 16
  osisId: John.17
  sblId: John 17
  shortName: John 17
  verses:
  - name: John 17:1
    orderIndex: 0
    osisId: John.17.1
    sblId: John 17:1
    shortName: John 17:1
    text: 'These words spake Jesus, and lifted up his eyes to heaven, and said, Father,
      the hour is come; glorify thy Son, that thy Son also may glorify thee:'
  - name: John 17:2
    orderIndex: 1
    osisId: John.17.2
    sblId: John 17:2
    shortName: John 17:2
    text: As thou hast given him power over all flesh, that he should give eternal
      life to as many as thou hast given him.
  - name: John 17:3
    orderIndex: 2
    osisId: John.17.3
    sblId: John 17:3
    shortName: John 17:3
    text: And this is life eternal, that they might know thee the only true God, and
      Jesus Christ, whom thou hast sent.
  - name: John 17:4
    orderIndex: 3
    osisId: John.17.4
    sblId: John 17:4
    shortName: John 17:4
    text: 'I have glorified thee on the earth: I have finished the work which thou
      gavest me to do.'
  - name: John 17:5
    orderIndex: 4
    osisId: John.17.5
    sblId: John 17:5
    shortName: John 17:5
    text: And now, O Father, glorify thou me with thine own self with the glory which
      I had with thee before the world was.
  - name: John 17:6
    orderIndex: 5
    osisId: John.17.6
    sblId: John 17:6
    shortName: John 17:6
    text: 'I have manifested thy name unto the men which thou gavest me out of the
      world: thine they were, and thou gavest them me; and they have kept thy word.'
  - name: John 17:7
    orderIndex: 6
    osisId: John.17.7
    sblId: John 17:7
    shortName: John 17:7
    text: Now they have known that all things whatsoever thou hast given me are of
      thee.
  - name: John 17:8
    orderIndex: 7
    osisId: John.17.8
    sblId: John 17:8
    shortName: John 17:8
    text: For I have given unto them the words which thou gavest me; and they have
      received them, and have known surely that I came out from thee, and they have
      believed that thou didst send me.
  - name: John 17:9
    orderIndex: 8
    osisId: John.17.9
    sblId: John 17:9
    shortName: John 17:9
    text: 'I pray for them: I pray not for the world, but for them which thou hast
      given me; for they are thine.'
  - name: John 17:10
    orderIndex: 9
    osisId: John.17.10
    sblId: John 17:10
    shortName: John 17:10
    text: And all mine are thine, and thine are mine; and I am glorified in them.
  - name: John 17:11
    orderIndex: 10
    osisId: John.17.11
    sblId: John 17:11
    shortName: John 17:11
    text: And now I am no more in the world, but these are in the world, and I come
      to thee. Holy Father, keep through thine own name those whom thou hast given
      me, that they may be one, as we are.
  - name: John 17:12
    orderIndex: 11
    osisId: John.17.12
    sblId: John 17:12
    shortName: John 17:12
    text: 'While I was with them in the world, I kept them in thy name: those that
      thou gavest me I have kept, and none of them is lost, but the son of perdition;
      that the scripture might be fulfilled.'
  - name: John 17:13
    orderIndex: 12
    osisId: John.17.13
    sblId: John 17:13
    shortName: John 17:13
    text: And now come I to thee; and these things I speak in the world, that they
      might have my joy fulfilled in themselves.
  - name: John 17:14
    orderIndex: 13
    osisId: John.17.14
    sblId: John 17:14
    shortName: John 17:14
    text: I have given them thy word; and the world hath hated them, because they
      are not of the world, even as I am not of the world.
  - name: John 17:15
    orderIndex: 14
    osisId: John.17.15
    sblId: John 17:15
    shortName: John 17:15
    text: I pray not that thou shouldest take them out of the world, but that thou
      shouldest keep them from the evil.
  - name: John 17:16
    orderIndex: 15
    osisId: John.17.16
    sblId: John 17:16
    shortName: John 17:16
    text: They are not of the world, even as I am not of the world.
  - name: John 17:17
    orderIndex: 16
    osisId: John.17.17
    sblId: John 17:17
    shortName: John 17:17
    text: 'Sanctify them through thy truth: thy word is truth.'
  - name: John 17:18
    orderIndex: 17
    osisId: John.17.18
    sblId: John 17:18
    shortName: John 17:18
    text: As thou hast sent me into the world, even so have I also sent them into
      the world.
  - name: John 17:19
    orderIndex: 18
    osisId: John.17.19
    sblId: John 17:19
    shortName: John 17:19
    text: And for their sakes I sanctify myself, that they also might be sanctified
      through the truth.
  - name: John 17:20
    orderIndex: 19
    osisId: John.17.20
    sblId: John 17:20
    shortName: John 17:20
    text: Neither pray I for these alone, but for them also which shall believe on
      me through their word;
  - name: John 17:21
    orderIndex: 20
    osisId: John.17.21
    sblId: John 17:21
    shortName: John 17:21
    text: 'That they all may be one; as thou, Father, art in me, and I in thee, that
      they also may be one in us: that the world may believe that thou hast sent me.'
  - name: John 17:22
    orderIndex: 21
    osisId: John.17.22
    sblId: John 17:22
    shortName: John 17:22
    text: 'And the glory which thou gavest me I have given them; that they may be
      one, even as we are one:'
  - name: John 17:23
    orderIndex: 22
    osisId: John.17.23
    sblId: John 17:23
    shortName: John 17:23
    text: I in them, and thou in me, that they may be made perfect in one; and that
      the world may know that thou hast sent me, and hast loved them, as thou hast
      loved me.
  - name: John 17:24
    orderIndex: 23
    osisId: John.17.24
    sblId: John 17:24
    shortName: John 17:24
    text: 'Father, I will that they also, whom thou hast given me, be with me where
      I am; that they may behold my glory, which thou hast given me: for thou lovedst
      me before the foundation of the world.'
  - name: John 17:25
    orderIndex: 24
    osisId: John.17.25
    sblId: John 17:25
    shortName: John 17:25
    text: 'O righteous Father, the world hath not known thee: but I have known thee,
      and these have known that thou hast sent me.'
  - name: John 17:26
    orderIndex: 25
    osisId: John.17.26
    sblId: John 17:26
    shortName: John 17:26
    text: 'And I have declared unto them thy name, and will declare it: that the love
      wherewith thou hast loved me may be in them, and I in them.'
  versesCount: 26
- name: John 18
  orderIndex: 17
  osisId: John.18
  sblId: John 18
  shortName: John 18
  verses:
  - name: John 18:1
    orderIndex: 0
    osisId: John.18.1
    sblId: John 18:1
    shortName: John 18:1
    text: When Jesus had spoken these words, he went forth with his disciples over
      the brook Cedron, where was a garden, into the which he entered, and his disciples.
  - name: John 18:2
    orderIndex: 1
    osisId: John.18.2
    sblId: John 18:2
    shortName: John 18:2
    text: 'And Judas also, which betrayed him, knew the place: for Jesus ofttimes
      resorted thither with his disciples.'
  - name: John 18:3
    orderIndex: 2
    osisId: John.18.3
    sblId: John 18:3
    shortName: John 18:3
    text: Judas then, having received a band of men and officers from the chief priests
      and Pharisees, cometh thither with lanterns and torches and weapons.
  - name: John 18:4
    orderIndex: 3
    osisId: John.18.4
    sblId: John 18:4
    shortName: John 18:4
    text: Jesus therefore, knowing all things that should come upon him, went forth,
      and said unto them, Whom seek ye?
  - name: John 18:5
    orderIndex: 4
    osisId: John.18.5
    sblId: John 18:5
    shortName: John 18:5
    text: They answered him, Jesus of Nazareth. Jesus saith unto them, I am he. And
      Judas also, which betrayed him, stood with them.
  - name: John 18:6
    orderIndex: 5
    osisId: John.18.6
    sblId: John 18:6
    shortName: John 18:6
    text: As soon then as he had said unto them, I am he, they went backward, and
      fell to the ground.
  - name: John 18:7
    orderIndex: 6
    osisId: John.18.7
    sblId: John 18:7
    shortName: John 18:7
    text: Then asked he them again, Whom seek ye? And they said, Jesus of Nazareth.
  - name: John 18:8
    orderIndex: 7
    osisId: John.18.8
    sblId: John 18:8
    shortName: John 18:8
    text: 'Jesus answered, I have told you that I am he: if therefore ye seek me,
      let these go their way:'
  - name: John 18:9
    orderIndex: 8
    osisId: John.18.9
    sblId: John 18:9
    shortName: John 18:9
    text: That the saying might be fulfilled, which he spake, Of them which thou gavest
      me have I lost none.
  - name: John 18:10
    orderIndex: 9
    osisId: John.18.10
    sblId: John 18:10
    shortName: John 18:10
    text: Then Simon Peter having a sword drew it, and smote the high priest's servant,
      and cut off his right ear. The servant's name was Malchus.
  - name: John 18:11
    orderIndex: 10
    osisId: John.18.11
    sblId: John 18:11
    shortName: John 18:11
    text: 'Then said Jesus unto Peter, Put up thy sword into the sheath: the cup which
      my Father hath given me, shall I not drink it?'
  - name: John 18:12
    orderIndex: 11
    osisId: John.18.12
    sblId: John 18:12
    shortName: John 18:12
    text: Then the band and the captain and officers of the Jews took Jesus, and bound
      him,
  - name: John 18:13
    orderIndex: 12
    osisId: John.18.13
    sblId: John 18:13
    shortName: John 18:13
    text: And led him away to Annas first; for he was father in law to Caiaphas, which
      was the high priest that same year.
  - name: John 18:14
    orderIndex: 13
    osisId: John.18.14
    sblId: John 18:14
    shortName: John 18:14
    text: Now Caiaphas was he, which gave counsel to the Jews, that it was expedient
      that one man should die for the people.
  - name: John 18:15
    orderIndex: 14
    osisId: John.18.15
    sblId: John 18:15
    shortName: John 18:15
    text: 'And Simon Peter followed Jesus, and so did another disciple: that disciple
      was known unto the high priest, and went in with Jesus into the palace of the
      high priest.'
  - name: John 18:16
    orderIndex: 15
    osisId: John.18.16
    sblId: John 18:16
    shortName: John 18:16
    text: But Peter stood at the door without. Then went out that other disciple,
      which was known unto the high priest, and spake unto her that kept the door,
      and brought in Peter.
  - name: John 18:17
    orderIndex: 16
    osisId: John.18.17
    sblId: John 18:17
    shortName: John 18:17
    text: Then saith the damsel that kept the door unto Peter, Art not thou also one
      of this man's disciples? He saith, I am not.
  - name: John 18:18
    orderIndex: 17
    osisId: John.18.18
    sblId: John 18:18
    shortName: John 18:18
    text: 'And the servants and officers stood there, who had made a fire of coals;
      for it was cold: and they warmed themselves: and Peter stood with them, and
      warmed himself.'
  - name: John 18:19
    orderIndex: 18
    osisId: John.18.19
    sblId: John 18:19
    shortName: John 18:19
    text: The high priest then asked Jesus of his disciples, and of his doctrine.
  - name: John 18:20
    orderIndex: 19
    osisId: John.18.20
    sblId: John 18:20
    shortName: John 18:20
    text: Jesus answered him, I spake openly to the world; I ever taught in the synagogue,
      and in the temple, whither the Jews always resort; and in secret have I said
      nothing.
  - name: John 18:21
    orderIndex: 20
    osisId: John.18.21
    sblId: John 18:21
    shortName: John 18:21
    text: 'Why askest thou me? ask them which heard me, what I have said unto them:
      behold, they know what I said.'
  - name: John 18:22
    orderIndex: 21
    osisId: John.18.22
    sblId: John 18:22
    shortName: John 18:22
    text: And when he had thus spoken, one of the officers which stood by struck Jesus
      with the palm of his hand, saying, Answerest thou the high priest so?
  - name: John 18:23
    orderIndex: 22
    osisId: John.18.23
    sblId: John 18:23
    shortName: John 18:23
    text: 'Jesus answered him, If I have spoken evil, bear witness of the evil: but
      if well, why smitest thou me?'
  - name: John 18:24
    orderIndex: 23
    osisId: John.18.24
    sblId: John 18:24
    shortName: John 18:24
    text: Now Annas had sent him bound unto Caiaphas the high priest.
  - name: John 18:25
    orderIndex: 24
    osisId: John.18.25
    sblId: John 18:25
    shortName: John 18:25
    text: And Simon Peter stood and warmed himself. They said therefore unto him,
      Art not thou also one of his disciples? He denied it, and said, I am not.
  - name: John 18:26
    orderIndex: 25
    osisId: John.18.26
    sblId: John 18:26
    shortName: John 18:26
    text: One of the servants of the high priest, being his kinsman whose ear Peter
      cut off, saith, Did not I see thee in the garden with him?
  - name: John 18:27
    orderIndex: 26
    osisId: John.18.27
    sblId: John 18:27
    shortName: John 18:27
    text: 'Peter then denied again: and immediately the cock crew.'
  - name: John 18:28
    orderIndex: 27
    osisId: John.18.28
    sblId: John 18:28
    shortName: John 18:28
    text: 'Then led they Jesus from Caiaphas unto the hall of judgment: and it was
      early; and they themselves went not into the judgment hall, lest they should
      be defiled; but that they might eat the passover.'
  - name: John 18:29
    orderIndex: 28
    osisId: John.18.29
    sblId: John 18:29
    shortName: John 18:29
    text: Pilate then went out unto them, and said, What accusation bring ye against
      this man?
  - name: John 18:30
    orderIndex: 29
    osisId: John.18.30
    sblId: John 18:30
    shortName: John 18:30
    text: They answered and said unto him, If he were not a malefactor, we would not
      have delivered him up unto thee.
  - name: John 18:31
    orderIndex: 30
    osisId: John.18.31
    sblId: John 18:31
    shortName: John 18:31
    text: 'Then said Pilate unto them, Take ye him, and judge him according to your
      law. The Jews therefore said unto him, It is not lawful for us to put any man
      to death:'
  - name: John 18:32
    orderIndex: 31
    osisId: John.18.32
    sblId: John 18:32
    shortName: John 18:32
    text: That the saying of Jesus might be fulfilled, which he spake, signifying
      what death he should die.
  - name: John 18:33
    orderIndex: 32
    osisId: John.18.33
    sblId: John 18:33
    shortName: John 18:33
    text: Then Pilate entered into the judgment hall again, and called Jesus, and
      said unto him, Art thou the King of the Jews?
  - name: John 18:34
    orderIndex: 33
    osisId: John.18.34
    sblId: John 18:34
    shortName: John 18:34
    text: Jesus answered him, Sayest thou this thing of thyself, or did others tell
      it thee of me?
  - name: John 18:35
    orderIndex: 34
    osisId: John.18.35
    sblId: John 18:35
    shortName: John 18:35
    text: 'Pilate answered, Am I a Jew? Thine own nation and the chief priests have
      delivered thee unto me: what hast thou done?'
  - name: John 18:36
    orderIndex: 35
    osisId: John.18.36
    sblId: John 18:36
    shortName: John 18:36
    text: 'Jesus answered, My kingdom is not of this world: if my kingdom were of
      this world, then would my servants fight, that I should not be delivered to
      the Jews: but now is my kingdom not from hence.'
  - name: John 18:37
    orderIndex: 36
    osisId: John.18.37
    sblId: John 18:37
    shortName: John 18:37
    text: Pilate therefore said unto him, Art thou a king then? Jesus answered, Thou
      sayest that I am a king. To this end was I born, and for this cause came I into
      the world, that I should bear witness unto the truth. Every one that is of the
      truth heareth my voice.
  - name: John 18:38
    orderIndex: 37
    osisId: John.18.38
    sblId: John 18:38
    shortName: John 18:38
    text: Pilate saith unto him, What is truth? And when he had said this, he went
      out again unto the Jews, and saith unto them, I find in him no fault at all.
  - name: John 18:39
    orderIndex: 38
    osisId: John.18.39
    sblId: John 18:39
    shortName: John 18:39
    text: 'But ye have a custom, that I should release unto you one at the passover:
      will ye therefore that I release unto you the King of the Jews?'
  - name: John 18:40
    orderIndex: 39
    osisId: John.18.40
    sblId: John 18:40
    shortName: John 18:40
    text: Then cried they all again, saying, Not this man, but Barabbas. Now Barabbas
      was a robber.
  versesCount: 40
- name: John 19
  orderIndex: 18
  osisId: John.19
  sblId: John 19
  shortName: John 19
  verses:
  - name: John 19:1
    orderIndex: 0
    osisId: John.19.1
    sblId: John 19:1
    shortName: John 19:1
    text: Then Pilate therefore took Jesus, and scourged him.
  - name: John 19:2
    orderIndex: 1
    osisId: John.19.2
    sblId: John 19:2
    shortName: John 19:2
    text: And the soldiers platted a crown of thorns, and put it on his head, and
      they put on him a purple robe,
  - name: John 19:3
    orderIndex: 2
    osisId: John.19.3
    sblId: John 19:3
    shortName: John 19:3
    text: And said, Hail, King of the Jews! and they smote him with their hands.
  - name: John 19:4
    orderIndex: 3
    osisId: John.19.4
    sblId: John 19:4
    shortName: John 19:4
    text: Pilate therefore went forth again, and saith unto them, Behold, I bring
      him forth to you, that ye may know that I find no fault in him.
  - name: John 19:5
    orderIndex: 4
    osisId: John.19.5
    sblId: John 19:5
    shortName: John 19:5
    text: Then came Jesus forth, wearing the crown of thorns, and the purple robe.
      And Pilate saith unto them, Behold the man!
  - name: John 19:6
    orderIndex: 5
    osisId: John.19.6
    sblId: John 19:6
    shortName: John 19:6
    text: 'When the chief priests therefore and officers saw him, they cried out,
      saying, Crucify him, crucify him. Pilate saith unto them, Take ye him, and crucify
      him: for I find no fault in him.'
  - name: John 19:7
    orderIndex: 6
    osisId: John.19.7
    sblId: John 19:7
    shortName: John 19:7
    text: The Jews answered him, We have a law, and by our law he ought to die, because
      he made himself the Son of God.
  - name: John 19:8
    orderIndex: 7
    osisId: John.19.8
    sblId: John 19:8
    shortName: John 19:8
    text: When Pilate therefore heard that saying, he was the more afraid;
  - name: John 19:9
    orderIndex: 8
    osisId: John.19.9
    sblId: John 19:9
    shortName: John 19:9
    text: And went again into the judgment hall, and saith unto Jesus, Whence art
      thou? But Jesus gave him no answer.
  - name: John 19:10
    orderIndex: 9
    osisId: John.19.10
    sblId: John 19:10
    shortName: John 19:10
    text: Then saith Pilate unto him, Speakest thou not unto me? knowest thou not
      that I have power to crucify thee, and have power to release thee?
  - name: John 19:11
    orderIndex: 10
    osisId: John.19.11
    sblId: John 19:11
    shortName: John 19:11
    text: 'Jesus answered, Thou couldest have no power at all against me, except it
      were given thee from above: therefore he that delivered me unto thee hath the
      greater sin.'
  - name: John 19:12
    orderIndex: 11
    osisId: John.19.12
    sblId: John 19:12
    shortName: John 19:12
    text: 'And from thenceforth Pilate sought to release him: but the Jews cried out,
      saying, If thou let this man go, thou art not Caesar''s friend: whosoever maketh
      himself a king speaketh against Caesar.'
  - name: John 19:13
    orderIndex: 12
    osisId: John.19.13
    sblId: John 19:13
    shortName: John 19:13
    text: When Pilate therefore heard that saying, he brought Jesus forth, and sat
      down in the judgment seat in a place that is called the Pavement, but in the
      Hebrew, Gabbatha.
  - name: John 19:14
    orderIndex: 13
    osisId: John.19.14
    sblId: John 19:14
    shortName: John 19:14
    text: 'And it was the preparation of the passover, and about the sixth hour: and
      he saith unto the Jews, Behold your King!'
  - name: John 19:15
    orderIndex: 14
    osisId: John.19.15
    sblId: John 19:15
    shortName: John 19:15
    text: But they cried out, Away with him, away with him, crucify him. Pilate saith
      unto them, Shall I crucify your King? The chief priests answered, We have no
      king but Caesar.
  - name: John 19:16
    orderIndex: 15
    osisId: John.19.16
    sblId: John 19:16
    shortName: John 19:16
    text: Then delivered he him therefore unto them to be crucified. And they took
      Jesus, and led him away.
  - name: John 19:17
    orderIndex: 16
    osisId: John.19.17
    sblId: John 19:17
    shortName: John 19:17
    text: 'And he bearing his cross went forth into a place called the place of a
      skull, which is called in the Hebrew Golgotha:'
  - name: John 19:18
    orderIndex: 17
    osisId: John.19.18
    sblId: John 19:18
    shortName: John 19:18
    text: Where they crucified him, and two other with him, on either side one, and
      Jesus in the midst.
  - name: John 19:19
    orderIndex: 18
    osisId: John.19.19
    sblId: John 19:19
    shortName: John 19:19
    text: And Pilate wrote a title, and put it on the cross. And the writing was JESUS
      OF NAZARETH THE KING OF THE JEWS.
  - name: John 19:20
    orderIndex: 19
    osisId: John.19.20
    sblId: John 19:20
    shortName: John 19:20
    text: 'This title then read many of the Jews: for the place where Jesus was crucified
      was nigh to the city: and it was written in Hebrew, and Greek, and Latin.'
  - name: John 19:21
    orderIndex: 20
    osisId: John.19.21
    sblId: John 19:21
    shortName: John 19:21
    text: Then said the chief priests of the Jews to Pilate, Write not, The King of
      the Jews; but that he said, I am King of the Jews.
  - name: John 19:22
    orderIndex: 21
    osisId: John.19.22
    sblId: John 19:22
    shortName: John 19:22
    text: Pilate answered, What I have written I have written.
  - name: John 19:23
    orderIndex: 22
    osisId: John.19.23
    sblId: John 19:23
    shortName: John 19:23
    text: 'Then the soldiers, when they had crucified Jesus, took his garments, and
      made four parts, to every soldier a part; and also his coat: now the coat was
      without seam, woven from the top throughout.'
  - name: John 19:24
    orderIndex: 23
    osisId: John.19.24
    sblId: John 19:24
    shortName: John 19:24
    text: 'They said therefore among themselves, Let us not rend it, but cast lots
      for it, whose it shall be: that the scripture might be fulfilled, which saith,
      They parted my raiment among them, and for my vesture they did cast lots. These
      things therefore the soldiers did.'
  - name: John 19:25
    orderIndex: 24
    osisId: John.19.25
    sblId: John 19:25
    shortName: John 19:25
    text: Now there stood by the cross of Jesus his mother, and his mother's sister,
      Mary the wife of Cleophas, and Mary Magdalene.
  - name: John 19:26
    orderIndex: 25
    osisId: John.19.26
    sblId: John 19:26
    shortName: John 19:26
    text: When Jesus therefore saw his mother, and the disciple standing by, whom
      he loved, he saith unto his mother, Woman, behold thy son!
  - name: John 19:27
    orderIndex: 26
    osisId: John.19.27
    sblId: John 19:27
    shortName: John 19:27
    text: Then saith he to the disciple, Behold thy mother! And from that hour that
      disciple took her unto his own home.
  - name: John 19:28
    orderIndex: 27
    osisId: John.19.28
    sblId: John 19:28
    shortName: John 19:28
    text: After this, Jesus knowing that all things were now accomplished, that the
      scripture might be fulfilled, saith, I thirst.
  - name: John 19:29
    orderIndex: 28
    osisId: John.19.29
    sblId: John 19:29
    shortName: John 19:29
    text: 'Now there was set a vessel full of vinegar: and they filled a spunge with
      vinegar, and put it upon hyssop, and put it to his mouth.'
  - name: John 19:30
    orderIndex: 29
    osisId: John.19.30
    sblId: John 19:30
    shortName: John 19:30
    text: 'When Jesus therefore had received the vinegar, he said, It is finished:
      and he bowed his head, and gave up the ghost.'
  - name: John 19:31
    orderIndex: 30
    osisId: John.19.31
    sblId: John 19:31
    shortName: John 19:31
    text: The Jews therefore, because it was the preparation, that the bodies should
      not remain upon the cross on the sabbath day, (for that sabbath day was an high
      day,) besought Pilate that their legs might be broken, and that they might be
      taken away.
  - name: John 19:32
    orderIndex: 31
    osisId: John.19.32
    sblId: John 19:32
    shortName: John 19:32
    text: Then came the soldiers, and brake the legs of the first, and of the other
      which was crucified with him.
  - name: John 19:33
    orderIndex: 32
    osisId: John.19.33
    sblId: John 19:33
    shortName: John 19:33
    text: 'But when they came to Jesus, and saw that he was dead already, they brake
      not his legs:'
  - name: John 19:34
    orderIndex: 33
    osisId: John.19.34
    sblId: John 19:34
    shortName: John 19:34
    text: But one of the soldiers with a spear pierced his side, and forthwith came
      there out blood and water.
  - name: John 19:35
    orderIndex: 34
    osisId: John.19.35
    sblId: John 19:35
    shortName: John 19:35
    text: 'And he that saw it bare record, and his record is true: and he knoweth
      that he saith true, that ye might believe.'
  - name: John 19:36
    orderIndex: 35
    osisId: John.19.36
    sblId: John 19:36
    shortName: John 19:36
    text: For these things were done, that the scripture should be fulfilled, A bone
      of him shall not be broken.
  - name: John 19:37
    orderIndex: 36
    osisId: John.19.37
    sblId: John 19:37
    shortName: John 19:37
    text: And again another scripture saith, They shall look on him whom they pierced.
  - name: John 19:38
    orderIndex: 37
    osisId: John.19.38
    sblId: John 19:38
    shortName: John 19:38
    text: 'And after this Joseph of Arimathaea, being a disciple of Jesus, but secretly
      for fear of the Jews, besought Pilate that he might take away the body of Jesus:
      and Pilate gave him leave. He came therefore, and took the body of Jesus.'
  - name: John 19:39
    orderIndex: 38
    osisId: John.19.39
    sblId: John 19:39
    shortName: John 19:39
    text: And there came also Nicodemus, which at the first came to Jesus by night,
      and brought a mixture of myrrh and aloes, about an hundred pound weight.
  - name: John 19:40
    orderIndex: 39
    osisId: John.19.40
    sblId: John 19:40
    shortName: John 19:40
    text: Then took they the body of Jesus, and wound it in linen clothes with the
      spices, as the manner of the Jews is to bury.
  - name: John 19:41
    orderIndex: 40
    osisId: John.19.41
    sblId: John 19:41
    shortName: John 19:41
    text: Now in the place where he was crucified there was a garden; and in the garden
      a new sepulchre, wherein was never man yet laid.
  - name: John 19:42
    orderIndex: 41
    osisId: John.19.42
    sblId: John 19:42
    shortName: John 19:42
    text: There laid they Jesus therefore because of the Jews' preparation day; for
      the sepulchre was nigh at hand.
  versesCount: 42
- name: John 20
  orderIndex: 19
  osisId: John.20
  sblId: John 20
  shortName: John 20
  verses:
  - name: John 20:1
    orderIndex: 0
    osisId: John.20.1
    sblId: John 20:1
    shortName: John 20:1
    text: The first day of the week cometh Mary Magdalene early, when it was yet dark,
      unto the sepulchre, and seeth the stone taken away from the sepulchre.
  - name: John 20:2
    orderIndex: 1
    osisId: John.20.2
    sblId: John 20:2
    shortName: John 20:2
    text: Then she runneth, and cometh to Simon Peter, and to the other disciple,
      whom Jesus loved, and saith unto them, They have taken away the LORD out of
      the sepulchre, and we know not where they have laid him.
  - name: John 20:3
    orderIndex: 2
    osisId: John.20.3
    sblId: John 20:3
    shortName: John 20:3
    text: Peter therefore went forth, and that other disciple, and came to the sepulchre.
  - name: John 20:4
    orderIndex: 3
    osisId: John.20.4
    sblId: John 20:4
    shortName: John 20:4
    text: 'So they ran both together: and the other disciple did outrun Peter, and
      came first to the sepulchre.'
  - name: John 20:5
    orderIndex: 4
    osisId: John.20.5
    sblId: John 20:5
    shortName: John 20:5
    text: And he stooping down, and looking in, saw the linen clothes lying; yet went
      he not in.
  - name: John 20:6
    orderIndex: 5
    osisId: John.20.6
    sblId: John 20:6
    shortName: John 20:6
    text: Then cometh Simon Peter following him, and went into the sepulchre, and
      seeth the linen clothes lie,
  - name: John 20:7
    orderIndex: 6
    osisId: John.20.7
    sblId: John 20:7
    shortName: John 20:7
    text: And the napkin, that was about his head, not lying with the linen clothes,
      but wrapped together in a place by itself.
  - name: John 20:8
    orderIndex: 7
    osisId: John.20.8
    sblId: John 20:8
    shortName: John 20:8
    text: Then went in also that other disciple, which came first to the sepulchre,
      and he saw, and believed.
  - name: John 20:9
    orderIndex: 8
    osisId: John.20.9
    sblId: John 20:9
    shortName: John 20:9
    text: For as yet they knew not the scripture, that he must rise again from the
      dead.
  - name: John 20:10
    orderIndex: 9
    osisId: John.20.10
    sblId: John 20:10
    shortName: John 20:10
    text: Then the disciples went away again unto their own home.
  - name: John 20:11
    orderIndex: 10
    osisId: John.20.11
    sblId: John 20:11
    shortName: John 20:11
    text: 'But Mary stood without at the sepulchre weeping: and as she wept, she stooped
      down, and looked into the sepulchre,'
  - name: John 20:12
    orderIndex: 11
    osisId: John.20.12
    sblId: John 20:12
    shortName: John 20:12
    text: And seeth two angels in white sitting, the one at the head, and the other
      at the feet, where the body of Jesus had lain.
  - name: John 20:13
    orderIndex: 12
    osisId: John.20.13
    sblId: John 20:13
    shortName: John 20:13
    text: And they say unto her, Woman, why weepest thou? She saith unto them, Because
      they have taken away my LORD, and I know not where they have laid him.
  - name: John 20:14
    orderIndex: 13
    osisId: John.20.14
    sblId: John 20:14
    shortName: John 20:14
    text: And when she had thus said, she turned herself back, and saw Jesus standing,
      and knew not that it was Jesus.
  - name: John 20:15
    orderIndex: 14
    osisId: John.20.15
    sblId: John 20:15
    shortName: John 20:15
    text: Jesus saith unto her, Woman, why weepest thou? whom seekest thou? She, supposing
      him to be the gardener, saith unto him, Sir, if thou have borne him hence, tell
      me where thou hast laid him, and I will take him away.
  - name: John 20:16
    orderIndex: 15
    osisId: John.20.16
    sblId: John 20:16
    shortName: John 20:16
    text: Jesus saith unto her, Mary. She turned herself, and saith unto him, Rabboni;
      which is to say, Master.
  - name: John 20:17
    orderIndex: 16
    osisId: John.20.17
    sblId: John 20:17
    shortName: John 20:17
    text: 'Jesus saith unto her, Touch me not; for I am not yet ascended to my Father:
      but go to my brethren, and say unto them, I ascend unto my Father, and your
      Father; and to my God, and your God.'
  - name: John 20:18
    orderIndex: 17
    osisId: John.20.18
    sblId: John 20:18
    shortName: John 20:18
    text: Mary Magdalene came and told the disciples that she had seen the LORD, and
      that he had spoken these things unto her.
  - name: John 20:19
    orderIndex: 18
    osisId: John.20.19
    sblId: John 20:19
    shortName: John 20:19
    text: Then the same day at evening, being the first day of the week, when the
      doors were shut where the disciples were assembled for fear of the Jews, came
      Jesus and stood in the midst, and saith unto them, Peace be unto you.
  - name: John 20:20
    orderIndex: 19
    osisId: John.20.20
    sblId: John 20:20
    shortName: John 20:20
    text: And when he had so said, he shewed unto them his hands and his side. Then
      were the disciples glad, when they saw the LORD.
  - name: John 20:21
    orderIndex: 20
    osisId: John.20.21
    sblId: John 20:21
    shortName: John 20:21
    text: 'Then said Jesus to them again, Peace be unto you: as my Father hath sent
      me, even so send I you.'
  - name: John 20:22
    orderIndex: 21
    osisId: John.20.22
    sblId: John 20:22
    shortName: John 20:22
    text: 'And when he had said this, he breathed on them, and saith unto them, Receive
      ye the Holy Ghost:'
  - name: John 20:23
    orderIndex: 22
    osisId: John.20.23
    sblId: John 20:23
    shortName: John 20:23
    text: Whose soever sins ye remit, they are remitted unto them; and whose soever
      sins ye retain, they are retained.
  - name: John 20:24
    orderIndex: 23
    osisId: John.20.24
    sblId: John 20:24
    shortName: John 20:24
    text: But Thomas, one of the twelve, called Didymus, was not with them when Jesus
      came.
  - name: John 20:25
    orderIndex: 24
    osisId: John.20.25
    sblId: John 20:25
    shortName: John 20:25
    text: The other disciples therefore said unto him, We have seen the LORD. But
      he said unto them, Except I shall see in his hands the print of the nails, and
      put my finger into the print of the nails, and thrust my hand into his side,
      I will not believe.
  - name: John 20:26
    orderIndex: 25
    osisId: John.20.26
    sblId: John 20:26
    shortName: John 20:26
    text: 'And after eight days again his disciples were within, and Thomas with them:
      then came Jesus, the doors being shut, and stood in the midst, and said, Peace
      be unto you.'
  - name: John 20:27
    orderIndex: 26
    osisId: John.20.27
    sblId: John 20:27
    shortName: John 20:27
    text: 'Then saith he to Thomas, Reach hither thy finger, and behold my hands;
      and reach hither thy hand, and thrust it into my side: and be not faithless,
      but believing.'
  - name: John 20:28
    orderIndex: 27
    osisId: John.20.28
    sblId: John 20:28
    shortName: John 20:28
    text: And Thomas answered and said unto him, My LORD and my God.
  - name: John 20:29
    orderIndex: 28
    osisId: John.20.29
    sblId: John 20:29
    shortName: John 20:29
    text: 'Jesus saith unto him, Thomas, because thou hast seen me, thou hast believed:
      blessed are they that have not seen, and yet have believed.'
  - name: John 20:30
    orderIndex: 29
    osisId: John.20.30
    sblId: John 20:30
    shortName: John 20:30
    text: 'And many other signs truly did Jesus in the presence of his disciples,
      which are not written in this book:'
  - name: John 20:31
    orderIndex: 30
    osisId: John.20.31
    sblId: John 20:31
    shortName: John 20:31
    text: But these are written, that ye might believe that Jesus is the Christ, the
      Son of God; and that believing ye might have life through his name.
  versesCount: 31
- name: John 21
  orderIndex: 20
  osisId: John.21
  sblId: John 21
  shortName: John 21
  verses:
  - name: John 21:1
    orderIndex: 0
    osisId: John.21.1
    sblId: John 21:1
    shortName: John 21:1
    text: After these things Jesus shewed himself again to the disciples at the sea
      of Tiberias; and on this wise shewed he himself.
  - name: John 21:2
    orderIndex: 1
    osisId: John.21.2
    sblId: John 21:2
    shortName: John 21:2
    text: There were together Simon Peter, and Thomas called Didymus, and Nathanael
      of Cana in Galilee, and the sons of Zebedee, and two other of his disciples.
  - name: John 21:3
    orderIndex: 2
    osisId: John.21.3
    sblId: John 21:3
    shortName: John 21:3
    text: Simon Peter saith unto them, I go a fishing. They say unto him, We also
      go with thee. They went forth, and entered into a ship immediately; and that
      night they caught nothing.
  - name: John 21:4
    orderIndex: 3
    osisId: John.21.4
    sblId: John 21:4
    shortName: John 21:4
    text: 'But when the morning was now come, Jesus stood on the shore: but the disciples
      knew not that it was Jesus.'
  - name: John 21:5
    orderIndex: 4
    osisId: John.21.5
    sblId: John 21:5
    shortName: John 21:5
    text: Then Jesus saith unto them, Children, have ye any meat? They answered him,
      No.
  - name: John 21:6
    orderIndex: 5
    osisId: John.21.6
    sblId: John 21:6
    shortName: John 21:6
    text: And he said unto them, Cast the net on the right side of the ship, and ye
      shall find. They cast therefore, and now they were not able to draw it for the
      multitude of fishes.
  - name: John 21:7
    orderIndex: 6
    osisId: John.21.7
    sblId: John 21:7
    shortName: John 21:7
    text: Therefore that disciple whom Jesus loved saith unto Peter, It is the Lord.
      Now when Simon Peter heard that it was the Lord, he girt his fisher's coat unto
      him, (for he was naked,) and did cast himself into the sea.
  - name: John 21:8
    orderIndex: 7
    osisId: John.21.8
    sblId: John 21:8
    shortName: John 21:8
    text: And the other disciples came in a little ship; (for they were not far from
      land, but as it were two hundred cubits,) dragging the net with fishes.
  - name: John 21:9
    orderIndex: 8
    osisId: John.21.9
    sblId: John 21:9
    shortName: John 21:9
    text: As soon then as they were come to land, they saw a fire of coals there,
      and fish laid thereon, and bread.
  - name: John 21:10
    orderIndex: 9
    osisId: John.21.10
    sblId: John 21:10
    shortName: John 21:10
    text: Jesus saith unto them, Bring of the fish which ye have now caught.
  - name: John 21:11
    orderIndex: 10
    osisId: John.21.11
    sblId: John 21:11
    shortName: John 21:11
    text: 'Simon Peter went up, and drew the net to land full of great fishes, an
      hundred and fifty and three: and for all there were so many, yet was not the
      net broken.'
  - name: John 21:12
    orderIndex: 11
    osisId: John.21.12
    sblId: John 21:12
    shortName: John 21:12
    text: Jesus saith unto them, Come and dine. And none of the disciples durst ask
      him, Who art thou? knowing that it was the Lord.
  - name: John 21:13
    orderIndex: 12
    osisId: John.21.13
    sblId: John 21:13
    shortName: John 21:13
    text: Jesus then cometh, and taketh bread, and giveth them, and fish likewise.
  - name: John 21:14
    orderIndex: 13
    osisId: John.21.14
    sblId: John 21:14
    shortName: John 21:14
    text: This is now the third time that Jesus shewed himself to his disciples, after
      that he was risen from the dead.
  - name: John 21:15
    orderIndex: 14
    osisId: John.21.15
    sblId: John 21:15
    shortName: John 21:15
    text: So when they had dined, Jesus saith to Simon Peter, Simon, son of Jonas,
      lovest thou me more than these? He saith unto him, Yea, Lord; thou knowest that
      I love thee. He saith unto him, Feed my lambs.
  - name: John 21:16
    orderIndex: 15
    osisId: John.21.16
    sblId: John 21:16
    shortName: John 21:16
    text: He saith to him again the second time, Simon, son of Jonas, lovest thou
      me? He saith unto him, Yea, Lord; thou knowest that I love thee. He saith unto
      him, Feed my sheep.
  - name: John 21:17
    orderIndex: 16
    osisId: John.21.17
    sblId: John 21:17
    shortName: John 21:17
    text: He saith unto him the third time, Simon, son of Jonas, lovest thou me? Peter
      was grieved because he said unto him the third time, Lovest thou me? And he
      said unto him, Lord, thou knowest all things; thou knowest that I love thee.
      Jesus saith unto him, Feed my sheep.
  - name: John 21:18
    orderIndex: 17
    osisId: John.21.18
    sblId: John 21:18
    shortName: John 21:18
    text: 'Verily, verily, I say unto thee, When thou wast young, thou girdest thyself,
      and walkedst whither thou wouldest: but when thou shalt be old, thou shalt stretch
      forth thy hands, and another shall gird thee, and carry thee whither thou wouldest
      not.'
  - name: John 21:19
    orderIndex: 18
    osisId: John.21.19
    sblId: John 21:19
    shortName: John 21:19
    text: This spake he, signifying by what death he should glorify God. And when
      he had spoken this, he saith unto him, Follow me.
  - name: John 21:20
    orderIndex: 19
    osisId: John.21.20
    sblId: John 21:20
    shortName: John 21:20
    text: Then Peter, turning about, seeth the disciple whom Jesus loved following;
      which also leaned on his breast at supper, and said, Lord, which is he that
      betrayeth thee?
  - name: John 21:21
    orderIndex: 20
    osisId: John.21.21
    sblId: John 21:21
    shortName: John 21:21
    text: Peter seeing him saith to Jesus, Lord, and what shall this man do?
  - name: John 21:22
    orderIndex: 21
    osisId: John.21.22
    sblId: John 21:22
    shortName: John 21:22
    text: Jesus saith unto him, If I will that he tarry till I come, what is that
      to thee? follow thou me.
  - name: John 21:23
    orderIndex: 22
    osisId: John.21.23
    sblId: John 21:23
    shortName: John 21:23
    text: 'Then went this saying abroad among the brethren, that that disciple should
      not die: yet Jesus said not unto him, He shall not die; but, If I will that
      he tarry till I come, what is that to thee?'
  - name: John 21:24
    orderIndex: 23
    osisId: John.21.24
    sblId: John 21:24
    shortName: John 21:24
    text: 'This is the disciple which testifieth of these things, and wrote these
      things: and we know that his testimony is true.'
  - name: John 21:25
    orderIndex: 24
    osisId: John.21.25
    sblId: John 21:25
    shortName: John 21:25
    text: And there are also many other things which Jesus did, the which, if they
      should be written every one, I suppose that even the world itself could not
      contain the books that should be written. Amen.
