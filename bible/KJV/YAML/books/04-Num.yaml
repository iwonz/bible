chapters:
- name: Numbers 1
  orderIndex: 0
  osisId: Num.1
  sblId: Num 1
  shortName: Num 1
  verses:
  - name: Numbers 1:1
    orderIndex: 0
    osisId: Num.1.1
    sblId: Num 1:1
    shortName: Num 1:1
    text: And the LORD spake unto Moses in the wilderness of Sinai, in the tabernacle
      of the congregation, on the first day of the second month, in the second year
      after they were come out of the land of Egypt, saying,
  - name: Numbers 1:2
    orderIndex: 1
    osisId: Num.1.2
    sblId: Num 1:2
    shortName: Num 1:2
    text: Take ye the sum of all the congregation of the children of Israel, after
      their families, by the house of their fathers, with the number of their names,
      every male by their polls;
  - name: Numbers 1:3
    orderIndex: 2
    osisId: Num.1.3
    sblId: Num 1:3
    shortName: Num 1:3
    text: 'From twenty years old and upward, all that are able to go forth to war
      in Israel: thou and Aaron shall number them by their armies.'
  - name: Numbers 1:4
    orderIndex: 3
    osisId: Num.1.4
    sblId: Num 1:4
    shortName: Num 1:4
    text: And with you there shall be a man of every tribe; every one head of the
      house of his fathers.
  - name: Numbers 1:5
    orderIndex: 4
    osisId: Num.1.5
    sblId: Num 1:5
    shortName: Num 1:5
    text: 'And these are the names of the men that shall stand with you: of the tribe
      of Reuben; Elizur the son of Shedeur.'
  - name: Numbers 1:6
    orderIndex: 5
    osisId: Num.1.6
    sblId: Num 1:6
    shortName: Num 1:6
    text: Of Simeon; Shelumiel the son of Zurishaddai.
  - name: Numbers 1:7
    orderIndex: 6
    osisId: Num.1.7
    sblId: Num 1:7
    shortName: Num 1:7
    text: Of Judah; Nahshon the son of Amminadab.
  - name: Numbers 1:8
    orderIndex: 7
    osisId: Num.1.8
    sblId: Num 1:8
    shortName: Num 1:8
    text: Of Issachar; Nethaneel the son of Zuar.
  - name: Numbers 1:9
    orderIndex: 8
    osisId: Num.1.9
    sblId: Num 1:9
    shortName: Num 1:9
    text: Of Zebulun; Eliab the son of Helon.
  - name: Numbers 1:10
    orderIndex: 9
    osisId: Num.1.10
    sblId: Num 1:10
    shortName: Num 1:10
    text: 'Of the children of Joseph: of Ephraim; Elishama the son of Ammihud: of
      Manasseh; Gamaliel the son of Pedahzur.'
  - name: Numbers 1:11
    orderIndex: 10
    osisId: Num.1.11
    sblId: Num 1:11
    shortName: Num 1:11
    text: Of Benjamin; Abidan the son of Gideoni.
  - name: Numbers 1:12
    orderIndex: 11
    osisId: Num.1.12
    sblId: Num 1:12
    shortName: Num 1:12
    text: Of Dan; Ahiezer the son of Ammishaddai.
  - name: Numbers 1:13
    orderIndex: 12
    osisId: Num.1.13
    sblId: Num 1:13
    shortName: Num 1:13
    text: Of Asher; Pagiel the son of Ocran.
  - name: Numbers 1:14
    orderIndex: 13
    osisId: Num.1.14
    sblId: Num 1:14
    shortName: Num 1:14
    text: Of Gad; Eliasaph the son of Deuel.
  - name: Numbers 1:15
    orderIndex: 14
    osisId: Num.1.15
    sblId: Num 1:15
    shortName: Num 1:15
    text: Of Naphtali; Ahira the son of Enan.
  - name: Numbers 1:16
    orderIndex: 15
    osisId: Num.1.16
    sblId: Num 1:16
    shortName: Num 1:16
    text: These were the renowned of the congregation, princes of the tribes of their
      fathers, heads of thousands in Israel.
  - name: Numbers 1:17
    orderIndex: 16
    osisId: Num.1.17
    sblId: Num 1:17
    shortName: Num 1:17
    text: 'And Moses and Aaron took these men which are expressed by their names:'
  - name: Numbers 1:18
    orderIndex: 17
    osisId: Num.1.18
    sblId: Num 1:18
    shortName: Num 1:18
    text: And they assembled all the congregation together on the first day of the
      second month, and they declared their pedigrees after their families, by the
      house of their fathers, according to the number of the names, from twenty years
      old and upward, by their polls.
  - name: Numbers 1:19
    orderIndex: 18
    osisId: Num.1.19
    sblId: Num 1:19
    shortName: Num 1:19
    text: As the LORD commanded Moses, so he numbered them in the wilderness of Sinai.
  - name: Numbers 1:20
    orderIndex: 19
    osisId: Num.1.20
    sblId: Num 1:20
    shortName: Num 1:20
    text: And the children of Reuben, Israel's eldest son, by their generations, after
      their families, by the house of their fathers, according to the number of the
      names, by their polls, every male from twenty years old and upward, all that
      were able to go forth to war;
  - name: Numbers 1:21
    orderIndex: 20
    osisId: Num.1.21
    sblId: Num 1:21
    shortName: Num 1:21
    text: Those that were numbered of them, even of the tribe of Reuben, were forty
      and six thousand and five hundred.
  - name: Numbers 1:22
    orderIndex: 21
    osisId: Num.1.22
    sblId: Num 1:22
    shortName: Num 1:22
    text: Of the children of Simeon, by their generations, after their families, by
      the house of their fathers, those that were numbered of them, according to the
      number of the names, by their polls, every male from twenty years old and upward,
      all that were able to go forth to war;
  - name: Numbers 1:23
    orderIndex: 22
    osisId: Num.1.23
    sblId: Num 1:23
    shortName: Num 1:23
    text: Those that were numbered of them, even of the tribe of Simeon, were fifty
      and nine thousand and three hundred.
  - name: Numbers 1:24
    orderIndex: 23
    osisId: Num.1.24
    sblId: Num 1:24
    shortName: Num 1:24
    text: Of the children of Gad, by their generations, after their families, by the
      house of their fathers, according to the number of the names, from twenty years
      old and upward, all that were able to go forth to war;
  - name: Numbers 1:25
    orderIndex: 24
    osisId: Num.1.25
    sblId: Num 1:25
    shortName: Num 1:25
    text: Those that were numbered of them, even of the tribe of Gad, were forty and
      five thousand six hundred and fifty.
  - name: Numbers 1:26
    orderIndex: 25
    osisId: Num.1.26
    sblId: Num 1:26
    shortName: Num 1:26
    text: Of the children of Judah, by their generations, after their families, by
      the house of their fathers, according to the number of the names, from twenty
      years old and upward, all that were able to go forth to war;
  - name: Numbers 1:27
    orderIndex: 26
    osisId: Num.1.27
    sblId: Num 1:27
    shortName: Num 1:27
    text: Those that were numbered of them, even of the tribe of Judah, were threescore
      and fourteen thousand and six hundred.
  - name: Numbers 1:28
    orderIndex: 27
    osisId: Num.1.28
    sblId: Num 1:28
    shortName: Num 1:28
    text: Of the children of Issachar, by their generations, after their families,
      by the house of their fathers, according to the number of the names, from twenty
      years old and upward, all that were able to go forth to war;
  - name: Numbers 1:29
    orderIndex: 28
    osisId: Num.1.29
    sblId: Num 1:29
    shortName: Num 1:29
    text: Those that were numbered of them, even of the tribe of Issachar, were fifty
      and four thousand and four hundred.
  - name: Numbers 1:30
    orderIndex: 29
    osisId: Num.1.30
    sblId: Num 1:30
    shortName: Num 1:30
    text: Of the children of Zebulun, by their generations, after their families,
      by the house of their fathers, according to the number of the names, from twenty
      years old and upward, all that were able to go forth to war;
  - name: Numbers 1:31
    orderIndex: 30
    osisId: Num.1.31
    sblId: Num 1:31
    shortName: Num 1:31
    text: Those that were numbered of them, even of the tribe of Zebulun, were fifty
      and seven thousand and four hundred.
  - name: Numbers 1:32
    orderIndex: 31
    osisId: Num.1.32
    sblId: Num 1:32
    shortName: Num 1:32
    text: Of the children of Joseph, namely, of the children of Ephraim, by their
      generations, after their families, by the house of their fathers, according
      to the number of the names, from twenty years old and upward, all that were
      able to go forth to war;
  - name: Numbers 1:33
    orderIndex: 32
    osisId: Num.1.33
    sblId: Num 1:33
    shortName: Num 1:33
    text: Those that were numbered of them, even of the tribe of Ephraim, were forty
      thousand and five hundred.
  - name: Numbers 1:34
    orderIndex: 33
    osisId: Num.1.34
    sblId: Num 1:34
    shortName: Num 1:34
    text: Of the children of Manasseh, by their generations, after their families,
      by the house of their fathers, according to the number of the names, from twenty
      years old and upward, all that were able to go forth to war;
  - name: Numbers 1:35
    orderIndex: 34
    osisId: Num.1.35
    sblId: Num 1:35
    shortName: Num 1:35
    text: Those that were numbered of them, even of the tribe of Manasseh, were thirty
      and two thousand and two hundred.
  - name: Numbers 1:36
    orderIndex: 35
    osisId: Num.1.36
    sblId: Num 1:36
    shortName: Num 1:36
    text: Of the children of Benjamin, by their generations, after their families,
      by the house of their fathers, according to the number of the names, from twenty
      years old and upward, all that were able to go forth to war;
  - name: Numbers 1:37
    orderIndex: 36
    osisId: Num.1.37
    sblId: Num 1:37
    shortName: Num 1:37
    text: Those that were numbered of them, even of the tribe of Benjamin, were thirty
      and five thousand and four hundred.
  - name: Numbers 1:38
    orderIndex: 37
    osisId: Num.1.38
    sblId: Num 1:38
    shortName: Num 1:38
    text: Of the children of Dan, by their generations, after their families, by the
      house of their fathers, according to the number of the names, from twenty years
      old and upward, all that were able to go forth to war;
  - name: Numbers 1:39
    orderIndex: 38
    osisId: Num.1.39
    sblId: Num 1:39
    shortName: Num 1:39
    text: Those that were numbered of them, even of the tribe of Dan, were threescore
      and two thousand and seven hundred.
  - name: Numbers 1:40
    orderIndex: 39
    osisId: Num.1.40
    sblId: Num 1:40
    shortName: Num 1:40
    text: Of the children of Asher, by their generations, after their families, by
      the house of their fathers, according to the number of the names, from twenty
      years old and upward, all that were able to go forth to war;
  - name: Numbers 1:41
    orderIndex: 40
    osisId: Num.1.41
    sblId: Num 1:41
    shortName: Num 1:41
    text: Those that were numbered of them, even of the tribe of Asher, were forty
      and one thousand and five hundred.
  - name: Numbers 1:42
    orderIndex: 41
    osisId: Num.1.42
    sblId: Num 1:42
    shortName: Num 1:42
    text: Of the children of Naphtali, throughout their generations, after their families,
      by the house of their fathers, according to the number of the names, from twenty
      years old and upward, all that were able to go forth to war;
  - name: Numbers 1:43
    orderIndex: 42
    osisId: Num.1.43
    sblId: Num 1:43
    shortName: Num 1:43
    text: Those that were numbered of them, even of the tribe of Naphtali, were fifty
      and three thousand and four hundred.
  - name: Numbers 1:44
    orderIndex: 43
    osisId: Num.1.44
    sblId: Num 1:44
    shortName: Num 1:44
    text: 'These are those that were numbered, which Moses and Aaron numbered, and
      the princes of Israel, being twelve men: each one was for the house of his fathers.'
  - name: Numbers 1:45
    orderIndex: 44
    osisId: Num.1.45
    sblId: Num 1:45
    shortName: Num 1:45
    text: So were all those that were numbered of the children of Israel, by the house
      of their fathers, from twenty years old and upward, all that were able to go
      forth to war in Israel;
  - name: Numbers 1:46
    orderIndex: 45
    osisId: Num.1.46
    sblId: Num 1:46
    shortName: Num 1:46
    text: Even all they that were numbered were six hundred thousand and three thousand
      and five hundred and fifty.
  - name: Numbers 1:47
    orderIndex: 46
    osisId: Num.1.47
    sblId: Num 1:47
    shortName: Num 1:47
    text: But the Levites after the tribe of their fathers were not numbered among
      them.
  - name: Numbers 1:48
    orderIndex: 47
    osisId: Num.1.48
    sblId: Num 1:48
    shortName: Num 1:48
    text: For the LORD had spoken unto Moses, saying,
  - name: Numbers 1:49
    orderIndex: 48
    osisId: Num.1.49
    sblId: Num 1:49
    shortName: Num 1:49
    text: 'Only thou shalt not number the tribe of Levi, neither take the sum of them
      among the children of Israel:'
  - name: Numbers 1:50
    orderIndex: 49
    osisId: Num.1.50
    sblId: Num 1:50
    shortName: Num 1:50
    text: 'But thou shalt appoint the Levites over the tabernacle of testimony, and
      over all the vessels thereof, and over all things that belong to it: they shall
      bear the tabernacle, and all the vessels thereof; and they shall minister unto
      it, and shall encamp round about the tabernacle.'
  - name: Numbers 1:51
    orderIndex: 50
    osisId: Num.1.51
    sblId: Num 1:51
    shortName: Num 1:51
    text: 'And when the tabernacle setteth forward, the Levites shall take it down:
      and when the tabernacle is to be pitched, the Levites shall set it up: and the
      stranger that cometh nigh shall be put to death.'
  - name: Numbers 1:52
    orderIndex: 51
    osisId: Num.1.52
    sblId: Num 1:52
    shortName: Num 1:52
    text: And the children of Israel shall pitch their tents, every man by his own
      camp, and every man by his own standard, throughout their hosts.
  - name: Numbers 1:53
    orderIndex: 52
    osisId: Num.1.53
    sblId: Num 1:53
    shortName: Num 1:53
    text: 'But the Levites shall pitch round about the tabernacle of testimony, that
      there be no wrath upon the congregation of the children of Israel: and the Levites
      shall keep the charge of the tabernacle of testimony.'
  - name: Numbers 1:54
    orderIndex: 53
    osisId: Num.1.54
    sblId: Num 1:54
    shortName: Num 1:54
    text: And the children of Israel did according to all that the LORD commanded
      Moses, so did they.
  versesCount: 54
- name: Numbers 2
  orderIndex: 1
  osisId: Num.2
  sblId: Num 2
  shortName: Num 2
  verses:
  - name: Numbers 2:1
    orderIndex: 0
    osisId: Num.2.1
    sblId: Num 2:1
    shortName: Num 2:1
    text: And the LORD spake unto Moses and unto Aaron, saying,
  - name: Numbers 2:2
    orderIndex: 1
    osisId: Num.2.2
    sblId: Num 2:2
    shortName: Num 2:2
    text: 'Every man of the children of Israel shall pitch by his own standard, with
      the ensign of their father''s house: far off about the tabernacle of the congregation
      shall they pitch.'
  - name: Numbers 2:3
    orderIndex: 2
    osisId: Num.2.3
    sblId: Num 2:3
    shortName: Num 2:3
    text: 'And on the east side toward the rising of the sun shall they of the standard
      of the camp of Judah pitch throughout their armies: and Nahshon the son of Amminadab
      shall be captain of the children of Judah.'
  - name: Numbers 2:4
    orderIndex: 3
    osisId: Num.2.4
    sblId: Num 2:4
    shortName: Num 2:4
    text: And his host, and those that were numbered of them, were threescore and
      fourteen thousand and six hundred.
  - name: Numbers 2:5
    orderIndex: 4
    osisId: Num.2.5
    sblId: Num 2:5
    shortName: Num 2:5
    text: 'And those that do pitch next unto him shall be the tribe of Issachar: and
      Nethaneel the son of Zuar shall be captain of the children of Issachar.'
  - name: Numbers 2:6
    orderIndex: 5
    osisId: Num.2.6
    sblId: Num 2:6
    shortName: Num 2:6
    text: And his host, and those that were numbered thereof, were fifty and four
      thousand and four hundred.
  - name: Numbers 2:7
    orderIndex: 6
    osisId: Num.2.7
    sblId: Num 2:7
    shortName: Num 2:7
    text: 'Then the tribe of Zebulun: and Eliab the son of Helon shall be captain
      of the children of Zebulun.'
  - name: Numbers 2:8
    orderIndex: 7
    osisId: Num.2.8
    sblId: Num 2:8
    shortName: Num 2:8
    text: And his host, and those that were numbered thereof, were fifty and seven
      thousand and four hundred.
  - name: Numbers 2:9
    orderIndex: 8
    osisId: Num.2.9
    sblId: Num 2:9
    shortName: Num 2:9
    text: All that were numbered in the camp of Judah were an hundred thousand and
      fourscore thousand and six thousand and four hundred, throughout their armies.
      These shall first set forth.
  - name: Numbers 2:10
    orderIndex: 9
    osisId: Num.2.10
    sblId: Num 2:10
    shortName: Num 2:10
    text: 'On the south side shall be the standard of the camp of Reuben according
      to their armies: and the captain of the children of Reuben shall be Elizur the
      son of Shedeur.'
  - name: Numbers 2:11
    orderIndex: 10
    osisId: Num.2.11
    sblId: Num 2:11
    shortName: Num 2:11
    text: And his host, and those that were numbered thereof, were forty and six thousand
      and five hundred.
  - name: Numbers 2:12
    orderIndex: 11
    osisId: Num.2.12
    sblId: Num 2:12
    shortName: Num 2:12
    text: 'And those which pitch by him shall be the tribe of Simeon: and the captain
      of the children of Simeon shall be Shelumiel the son of Zurishaddai.'
  - name: Numbers 2:13
    orderIndex: 12
    osisId: Num.2.13
    sblId: Num 2:13
    shortName: Num 2:13
    text: And his host, and those that were numbered of them, were fifty and nine
      thousand and three hundred.
  - name: Numbers 2:14
    orderIndex: 13
    osisId: Num.2.14
    sblId: Num 2:14
    shortName: Num 2:14
    text: 'Then the tribe of Gad: and the captain of the sons of Gad shall be Eliasaph
      the son of Reuel.'
  - name: Numbers 2:15
    orderIndex: 14
    osisId: Num.2.15
    sblId: Num 2:15
    shortName: Num 2:15
    text: And his host, and those that were numbered of them, were forty and five
      thousand and six hundred and fifty.
  - name: Numbers 2:16
    orderIndex: 15
    osisId: Num.2.16
    sblId: Num 2:16
    shortName: Num 2:16
    text: All that were numbered in the camp of Reuben were an hundred thousand and
      fifty and one thousand and four hundred and fifty, throughout their armies.
      And they shall set forth in the second rank.
  - name: Numbers 2:17
    orderIndex: 16
    osisId: Num.2.17
    sblId: Num 2:17
    shortName: Num 2:17
    text: 'Then the tabernacle of the congregation shall set forward with the camp
      of the Levites in the midst of the camp: as they encamp, so shall they set forward,
      every man in his place by their standards.'
  - name: Numbers 2:18
    orderIndex: 17
    osisId: Num.2.18
    sblId: Num 2:18
    shortName: Num 2:18
    text: 'On the west side shall be the standard of the camp of Ephraim according
      to their armies: and the captain of the sons of Ephraim shall be Elishama the
      son of Ammihud.'
  - name: Numbers 2:19
    orderIndex: 18
    osisId: Num.2.19
    sblId: Num 2:19
    shortName: Num 2:19
    text: And his host, and those that were numbered of them, were forty thousand
      and five hundred.
  - name: Numbers 2:20
    orderIndex: 19
    osisId: Num.2.20
    sblId: Num 2:20
    shortName: Num 2:20
    text: 'And by him shall be the tribe of Manasseh: and the captain of the children
      of Manasseh shall be Gamaliel the son of Pedahzur.'
  - name: Numbers 2:21
    orderIndex: 20
    osisId: Num.2.21
    sblId: Num 2:21
    shortName: Num 2:21
    text: And his host, and those that were numbered of them, were thirty and two
      thousand and two hundred.
  - name: Numbers 2:22
    orderIndex: 21
    osisId: Num.2.22
    sblId: Num 2:22
    shortName: Num 2:22
    text: 'Then the tribe of Benjamin: and the captain of the sons of Benjamin shall
      be Abidan the son of Gideoni.'
  - name: Numbers 2:23
    orderIndex: 22
    osisId: Num.2.23
    sblId: Num 2:23
    shortName: Num 2:23
    text: And his host, and those that were numbered of them, were thirty and five
      thousand and four hundred.
  - name: Numbers 2:24
    orderIndex: 23
    osisId: Num.2.24
    sblId: Num 2:24
    shortName: Num 2:24
    text: All that were numbered of the camp of Ephraim were an hundred thousand and
      eight thousand and an hundred, throughout their armies. And they shall go forward
      in the third rank.
  - name: Numbers 2:25
    orderIndex: 24
    osisId: Num.2.25
    sblId: Num 2:25
    shortName: Num 2:25
    text: 'The standard of the camp of Dan shall be on the north side by their armies:
      and the captain of the children of Dan shall be Ahiezer the son of Ammishaddai.'
  - name: Numbers 2:26
    orderIndex: 25
    osisId: Num.2.26
    sblId: Num 2:26
    shortName: Num 2:26
    text: And his host, and those that were numbered of them, were threescore and
      two thousand and seven hundred.
  - name: Numbers 2:27
    orderIndex: 26
    osisId: Num.2.27
    sblId: Num 2:27
    shortName: Num 2:27
    text: 'And those that encamp by him shall be the tribe of Asher: and the captain
      of the children of Asher shall be Pagiel the son of Ocran.'
  - name: Numbers 2:28
    orderIndex: 27
    osisId: Num.2.28
    sblId: Num 2:28
    shortName: Num 2:28
    text: And his host, and those that were numbered of them, were forty and one thousand
      and five hundred.
  - name: Numbers 2:29
    orderIndex: 28
    osisId: Num.2.29
    sblId: Num 2:29
    shortName: Num 2:29
    text: 'Then the tribe of Naphtali: and the captain of the children of Naphtali
      shall be Ahira the son of Enan.'
  - name: Numbers 2:30
    orderIndex: 29
    osisId: Num.2.30
    sblId: Num 2:30
    shortName: Num 2:30
    text: And his host, and those that were numbered of them, were fifty and three
      thousand and four hundred.
  - name: Numbers 2:31
    orderIndex: 30
    osisId: Num.2.31
    sblId: Num 2:31
    shortName: Num 2:31
    text: All they that were numbered in the camp of Dan were an hundred thousand
      and fifty and seven thousand and six hundred. They shall go hindmost with their
      standards.
  - name: Numbers 2:32
    orderIndex: 31
    osisId: Num.2.32
    sblId: Num 2:32
    shortName: Num 2:32
    text: 'These are those which were numbered of the children of Israel by the house
      of their fathers: all those that were numbered of the camps throughout their
      hosts were six hundred thousand and three thousand and five hundred and fifty.'
  - name: Numbers 2:33
    orderIndex: 32
    osisId: Num.2.33
    sblId: Num 2:33
    shortName: Num 2:33
    text: But the Levites were not numbered among the children of Israel; as the LORD
      commanded Moses.
  - name: Numbers 2:34
    orderIndex: 33
    osisId: Num.2.34
    sblId: Num 2:34
    shortName: Num 2:34
    text: 'And the children of Israel did according to all that the LORD commanded
      Moses: so they pitched by their standards, and so they set forward, every one
      after their families, according to the house of their fathers.'
  versesCount: 34
- name: Numbers 3
  orderIndex: 2
  osisId: Num.3
  sblId: Num 3
  shortName: Num 3
  verses:
  - name: Numbers 3:1
    orderIndex: 0
    osisId: Num.3.1
    sblId: Num 3:1
    shortName: Num 3:1
    text: These also are the generations of Aaron and Moses in the day that the LORD
      spake with Moses in mount Sinai.
  - name: Numbers 3:2
    orderIndex: 1
    osisId: Num.3.2
    sblId: Num 3:2
    shortName: Num 3:2
    text: And these are the names of the sons of Aaron; Nadab the firstborn, and Abihu,
      Eleazar, and Ithamar.
  - name: Numbers 3:3
    orderIndex: 2
    osisId: Num.3.3
    sblId: Num 3:3
    shortName: Num 3:3
    text: These are the names of the sons of Aaron, the priests which were anointed,
      whom he consecrated to minister in the priest's office.
  - name: Numbers 3:4
    orderIndex: 3
    osisId: Num.3.4
    sblId: Num 3:4
    shortName: Num 3:4
    text: 'And Nadab and Abihu died before the LORD, when they offered strange fire
      before the LORD, in the wilderness of Sinai, and they had no children: and Eleazar
      and Ithamar ministered in the priest''s office in the sight of Aaron their father.'
  - name: Numbers 3:5
    orderIndex: 4
    osisId: Num.3.5
    sblId: Num 3:5
    shortName: Num 3:5
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 3:6
    orderIndex: 5
    osisId: Num.3.6
    sblId: Num 3:6
    shortName: Num 3:6
    text: Bring the tribe of Levi near, and present them before Aaron the priest,
      that they may minister unto him.
  - name: Numbers 3:7
    orderIndex: 6
    osisId: Num.3.7
    sblId: Num 3:7
    shortName: Num 3:7
    text: And they shall keep his charge, and the charge of the whole congregation
      before the tabernacle of the congregation, to do the service of the tabernacle.
  - name: Numbers 3:8
    orderIndex: 7
    osisId: Num.3.8
    sblId: Num 3:8
    shortName: Num 3:8
    text: And they shall keep all the instruments of the tabernacle of the congregation,
      and the charge of the children of Israel, to do the service of the tabernacle.
  - name: Numbers 3:9
    orderIndex: 8
    osisId: Num.3.9
    sblId: Num 3:9
    shortName: Num 3:9
    text: 'And thou shalt give the Levites unto Aaron and to his sons: they are wholly
      given unto him out of the children of Israel.'
  - name: Numbers 3:10
    orderIndex: 9
    osisId: Num.3.10
    sblId: Num 3:10
    shortName: Num 3:10
    text: 'And thou shalt appoint Aaron and his sons, and they shall wait on their
      priest''s office: and the stranger that cometh nigh shall be put to death.'
  - name: Numbers 3:11
    orderIndex: 10
    osisId: Num.3.11
    sblId: Num 3:11
    shortName: Num 3:11
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 3:12
    orderIndex: 11
    osisId: Num.3.12
    sblId: Num 3:12
    shortName: Num 3:12
    text: 'And I, behold, I have taken the Levites from among the children of Israel
      instead of all the firstborn that openeth the matrix among the children of Israel:
      therefore the Levites shall be mine;'
  - name: Numbers 3:13
    orderIndex: 12
    osisId: Num.3.13
    sblId: Num 3:13
    shortName: Num 3:13
    text: 'Because all the firstborn are mine; for on the day that I smote all the
      firstborn in the land of Egypt I hallowed unto me all the firstborn in Israel,
      both man and beast: mine shall they be: I am the LORD.'
  - name: Numbers 3:14
    orderIndex: 13
    osisId: Num.3.14
    sblId: Num 3:14
    shortName: Num 3:14
    text: And the LORD spake unto Moses in the wilderness of Sinai, saying,
  - name: Numbers 3:15
    orderIndex: 14
    osisId: Num.3.15
    sblId: Num 3:15
    shortName: Num 3:15
    text: 'Number the children of Levi after the house of their fathers, by their
      families: every male from a month old and upward shalt thou number them.'
  - name: Numbers 3:16
    orderIndex: 15
    osisId: Num.3.16
    sblId: Num 3:16
    shortName: Num 3:16
    text: And Moses numbered them according to the word of the LORD, as he was commanded.
  - name: Numbers 3:17
    orderIndex: 16
    osisId: Num.3.17
    sblId: Num 3:17
    shortName: Num 3:17
    text: And these were the sons of Levi by their names; Gershon, and Kohath, and
      Merari.
  - name: Numbers 3:18
    orderIndex: 17
    osisId: Num.3.18
    sblId: Num 3:18
    shortName: Num 3:18
    text: And these are the names of the sons of Gershon by their families; Libni,
      and Shimei.
  - name: Numbers 3:19
    orderIndex: 18
    osisId: Num.3.19
    sblId: Num 3:19
    shortName: Num 3:19
    text: And the sons of Kohath by their families; Amram, and Izehar, Hebron, and
      Uzziel.
  - name: Numbers 3:20
    orderIndex: 19
    osisId: Num.3.20
    sblId: Num 3:20
    shortName: Num 3:20
    text: And the sons of Merari by their families; Mahli, and Mushi. These are the
      families of the Levites according to the house of their fathers.
  - name: Numbers 3:21
    orderIndex: 20
    osisId: Num.3.21
    sblId: Num 3:21
    shortName: Num 3:21
    text: 'Of Gershon was the family of the Libnites, and the family of the Shimites:
      these are the families of the Gershonites.'
  - name: Numbers 3:22
    orderIndex: 21
    osisId: Num.3.22
    sblId: Num 3:22
    shortName: Num 3:22
    text: Those that were numbered of them, according to the number of all the males,
      from a month old and upward, even those that were numbered of them were seven
      thousand and five hundred.
  - name: Numbers 3:23
    orderIndex: 22
    osisId: Num.3.23
    sblId: Num 3:23
    shortName: Num 3:23
    text: The families of the Gershonites shall pitch behind the tabernacle westward.
  - name: Numbers 3:24
    orderIndex: 23
    osisId: Num.3.24
    sblId: Num 3:24
    shortName: Num 3:24
    text: And the chief of the house of the father of the Gershonites shall be Eliasaph
      the son of Lael.
  - name: Numbers 3:25
    orderIndex: 24
    osisId: Num.3.25
    sblId: Num 3:25
    shortName: Num 3:25
    text: And the charge of the sons of Gershon in the tabernacle of the congregation
      shall be the tabernacle, and the tent, the covering thereof, and the hanging
      for the door of the tabernacle of the congregation,
  - name: Numbers 3:26
    orderIndex: 25
    osisId: Num.3.26
    sblId: Num 3:26
    shortName: Num 3:26
    text: And the hangings of the court, and the curtain for the door of the court,
      which is by the tabernacle, and by the altar round about, and the cords of it
      for all the service thereof.
  - name: Numbers 3:27
    orderIndex: 26
    osisId: Num.3.27
    sblId: Num 3:27
    shortName: Num 3:27
    text: 'And of Kohath was the family of the Amramites, and the family of the Izeharites,
      and the family of the Hebronites, and the family of the Uzzielites: these are
      the families of the Kohathites.'
  - name: Numbers 3:28
    orderIndex: 27
    osisId: Num.3.28
    sblId: Num 3:28
    shortName: Num 3:28
    text: In the number of all the males, from a month old and upward, were eight
      thousand and six hundred, keeping the charge of the sanctuary.
  - name: Numbers 3:29
    orderIndex: 28
    osisId: Num.3.29
    sblId: Num 3:29
    shortName: Num 3:29
    text: The families of the sons of Kohath shall pitch on the side of the tabernacle
      southward.
  - name: Numbers 3:30
    orderIndex: 29
    osisId: Num.3.30
    sblId: Num 3:30
    shortName: Num 3:30
    text: And the chief of the house of the father of the families of the Kohathites
      shall be Elizaphan the son of Uzziel.
  - name: Numbers 3:31
    orderIndex: 30
    osisId: Num.3.31
    sblId: Num 3:31
    shortName: Num 3:31
    text: And their charge shall be the ark, and the table, and the candlestick, and
      the altars, and the vessels of the sanctuary wherewith they minister, and the
      hanging, and all the service thereof.
  - name: Numbers 3:32
    orderIndex: 31
    osisId: Num.3.32
    sblId: Num 3:32
    shortName: Num 3:32
    text: And Eleazar the son of Aaron the priest shall be chief over the chief of
      the Levites, and have the oversight of them that keep the charge of the sanctuary.
  - name: Numbers 3:33
    orderIndex: 32
    osisId: Num.3.33
    sblId: Num 3:33
    shortName: Num 3:33
    text: 'Of Merari was the family of the Mahlites, and the family of the Mushites:
      these are the families of Merari.'
  - name: Numbers 3:34
    orderIndex: 33
    osisId: Num.3.34
    sblId: Num 3:34
    shortName: Num 3:34
    text: And those that were numbered of them, according to the number of all the
      males, from a month old and upward, were six thousand and two hundred.
  - name: Numbers 3:35
    orderIndex: 34
    osisId: Num.3.35
    sblId: Num 3:35
    shortName: Num 3:35
    text: 'And the chief of the house of the father of the families of Merari was
      Zuriel the son of Abihail: these shall pitch on the side of the tabernacle northward.'
  - name: Numbers 3:36
    orderIndex: 35
    osisId: Num.3.36
    sblId: Num 3:36
    shortName: Num 3:36
    text: And under the custody and charge of the sons of Merari shall be the boards
      of the tabernacle, and the bars thereof, and the pillars thereof, and the sockets
      thereof, and all the vessels thereof, and all that serveth thereto,
  - name: Numbers 3:37
    orderIndex: 36
    osisId: Num.3.37
    sblId: Num 3:37
    shortName: Num 3:37
    text: And the pillars of the court round about, and their sockets, and their pins,
      and their cords.
  - name: Numbers 3:38
    orderIndex: 37
    osisId: Num.3.38
    sblId: Num 3:38
    shortName: Num 3:38
    text: But those that encamp before the tabernacle toward the east, even before
      the tabernacle of the congregation eastward, shall be Moses, and Aaron and his
      sons, keeping the charge of the sanctuary for the charge of the children of
      Israel; and the stranger that cometh nigh shall be put to death.
  - name: Numbers 3:39
    orderIndex: 38
    osisId: Num.3.39
    sblId: Num 3:39
    shortName: Num 3:39
    text: All that were numbered of the Levites, which Moses and Aaron numbered at
      the commandment of the LORD, throughout their families, all the males from a
      month old and upward, were twenty and two thousand.
  - name: Numbers 3:40
    orderIndex: 39
    osisId: Num.3.40
    sblId: Num 3:40
    shortName: Num 3:40
    text: And the LORD said unto Moses, Number all the firstborn of the males of the
      children of Israel from a month old and upward, and take the number of their
      names.
  - name: Numbers 3:41
    orderIndex: 40
    osisId: Num.3.41
    sblId: Num 3:41
    shortName: Num 3:41
    text: And thou shalt take the Levites for me (I am the LORD) instead of all the
      firstborn among the children of Israel; and the cattle of the Levites instead
      of all the firstlings among the cattle of the children of Israel.
  - name: Numbers 3:42
    orderIndex: 41
    osisId: Num.3.42
    sblId: Num 3:42
    shortName: Num 3:42
    text: And Moses numbered, as the LORD commanded him, all the firstborn among the
      children of Israel.
  - name: Numbers 3:43
    orderIndex: 42
    osisId: Num.3.43
    sblId: Num 3:43
    shortName: Num 3:43
    text: And all the firstborn males by the number of names, from a month old and
      upward, of those that were numbered of them, were twenty and two thousand two
      hundred and threescore and thirteen.
  - name: Numbers 3:44
    orderIndex: 43
    osisId: Num.3.44
    sblId: Num 3:44
    shortName: Num 3:44
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 3:45
    orderIndex: 44
    osisId: Num.3.45
    sblId: Num 3:45
    shortName: Num 3:45
    text: 'Take the Levites instead of all the firstborn among the children of Israel,
      and the cattle of the Levites instead of their cattle; and the Levites shall
      be mine: I am the LORD.'
  - name: Numbers 3:46
    orderIndex: 45
    osisId: Num.3.46
    sblId: Num 3:46
    shortName: Num 3:46
    text: And for those that are to be redeemed of the two hundred and threescore
      and thirteen of the firstborn of the children of Israel, which are more than
      the Levites;
  - name: Numbers 3:47
    orderIndex: 46
    osisId: Num.3.47
    sblId: Num 3:47
    shortName: Num 3:47
    text: 'Thou shalt even take five shekels apiece by the poll, after the shekel
      of the sanctuary shalt thou take them: (the shekel is twenty gerahs:)'
  - name: Numbers 3:48
    orderIndex: 47
    osisId: Num.3.48
    sblId: Num 3:48
    shortName: Num 3:48
    text: And thou shalt give the money, wherewith the odd number of them is to be
      redeemed, unto Aaron and to his sons.
  - name: Numbers 3:49
    orderIndex: 48
    osisId: Num.3.49
    sblId: Num 3:49
    shortName: Num 3:49
    text: 'And Moses took the redemption money of them that were over and above them
      that were redeemed by the Levites:'
  - name: Numbers 3:50
    orderIndex: 49
    osisId: Num.3.50
    sblId: Num 3:50
    shortName: Num 3:50
    text: 'Of the firstborn of the children of Israel took he the money; a thousand
      three hundred and threescore and five shekels, after the shekel of the sanctuary:'
  - name: Numbers 3:51
    orderIndex: 50
    osisId: Num.3.51
    sblId: Num 3:51
    shortName: Num 3:51
    text: And Moses gave the money of them that were redeemed unto Aaron and to his
      sons, according to the word of the LORD, as the LORD commanded Moses.
  versesCount: 51
- name: Numbers 4
  orderIndex: 3
  osisId: Num.4
  sblId: Num 4
  shortName: Num 4
  verses:
  - name: Numbers 4:1
    orderIndex: 0
    osisId: Num.4.1
    sblId: Num 4:1
    shortName: Num 4:1
    text: And the LORD spake unto Moses and unto Aaron, saying,
  - name: Numbers 4:2
    orderIndex: 1
    osisId: Num.4.2
    sblId: Num 4:2
    shortName: Num 4:2
    text: Take the sum of the sons of Kohath from among the sons of Levi, after their
      families, by the house of their fathers,
  - name: Numbers 4:3
    orderIndex: 2
    osisId: Num.4.3
    sblId: Num 4:3
    shortName: Num 4:3
    text: From thirty years old and upward even until fifty years old, all that enter
      into the host, to do the work in the tabernacle of the congregation.
  - name: Numbers 4:4
    orderIndex: 3
    osisId: Num.4.4
    sblId: Num 4:4
    shortName: Num 4:4
    text: 'This shall be the service of the sons of Kohath in the tabernacle of the
      congregation, about the most holy things:'
  - name: Numbers 4:5
    orderIndex: 4
    osisId: Num.4.5
    sblId: Num 4:5
    shortName: Num 4:5
    text: 'And when the camp setteth forward, Aaron shall come, and his sons, and
      they shall take down the covering vail, and cover the ark of testimony with
      it:'
  - name: Numbers 4:6
    orderIndex: 5
    osisId: Num.4.6
    sblId: Num 4:6
    shortName: Num 4:6
    text: And shall put thereon the covering of badgers' skins, and shall spread over
      it a cloth wholly of blue, and shall put in the staves thereof.
  - name: Numbers 4:7
    orderIndex: 6
    osisId: Num.4.7
    sblId: Num 4:7
    shortName: Num 4:7
    text: 'And upon the table of showbread they shall spread a cloth of blue, and
      put thereon the dishes, and the spoons, and the bowls, and covers to cover withal:
      and the continual bread shall be thereon:'
  - name: Numbers 4:8
    orderIndex: 7
    osisId: Num.4.8
    sblId: Num 4:8
    shortName: Num 4:8
    text: And they shall spread upon them a cloth of scarlet, and cover the same with
      a covering of badgers' skins, and shall put in the staves thereof.
  - name: Numbers 4:9
    orderIndex: 8
    osisId: Num.4.9
    sblId: Num 4:9
    shortName: Num 4:9
    text: 'And they shall take a cloth of blue, and cover the candlestick of the light,
      and his lamps, and his tongs, and his snuffdishes, and all the oil vessels thereof,
      wherewith they minister unto it:'
  - name: Numbers 4:10
    orderIndex: 9
    osisId: Num.4.10
    sblId: Num 4:10
    shortName: Num 4:10
    text: And they shall put it and all the vessels thereof within a covering of badgers'
      skins, and shall put it upon a bar.
  - name: Numbers 4:11
    orderIndex: 10
    osisId: Num.4.11
    sblId: Num 4:11
    shortName: Num 4:11
    text: 'And upon the golden altar they shall spread a cloth of blue, and cover
      it with a covering of badgers'' skins, and shall put to the staves thereof:'
  - name: Numbers 4:12
    orderIndex: 11
    osisId: Num.4.12
    sblId: Num 4:12
    shortName: Num 4:12
    text: 'And they shall take all the instruments of ministry, wherewith they minister
      in the sanctuary, and put them in a cloth of blue, and cover them with a covering
      of badgers'' skins, and shall put them on a bar:'
  - name: Numbers 4:13
    orderIndex: 12
    osisId: Num.4.13
    sblId: Num 4:13
    shortName: Num 4:13
    text: 'And they shall take away the ashes from the altar, and spread a purple
      cloth thereon:'
  - name: Numbers 4:14
    orderIndex: 13
    osisId: Num.4.14
    sblId: Num 4:14
    shortName: Num 4:14
    text: And they shall put upon it all the vessels thereof, wherewith they minister
      about it, even the censers, the fleshhooks, and the shovels, and the basins,
      all the vessels of the altar; and they shall spread upon it a covering of badgers'
      skins, and put to the staves of it.
  - name: Numbers 4:15
    orderIndex: 14
    osisId: Num.4.15
    sblId: Num 4:15
    shortName: Num 4:15
    text: 'And when Aaron and his sons have made an end of covering the sanctuary,
      and all the vessels of the sanctuary, as the camp is to set forward; after that,
      the sons of Kohath shall come to bear it: but they shall not touch any holy
      thing, lest they die. These things are the burden of the sons of Kohath in the
      tabernacle of the congregation.'
  - name: Numbers 4:16
    orderIndex: 15
    osisId: Num.4.16
    sblId: Num 4:16
    shortName: Num 4:16
    text: And to the office of Eleazar the son of Aaron the priest pertaineth the
      oil for the light, and the sweet incense, and the daily meat offering, and the
      anointing oil, and the oversight of all the tabernacle, and of all that therein
      is, in the sanctuary, and in the vessels thereof.
  - name: Numbers 4:17
    orderIndex: 16
    osisId: Num.4.17
    sblId: Num 4:17
    shortName: Num 4:17
    text: And the LORD spake unto Moses and unto Aaron saying,
  - name: Numbers 4:18
    orderIndex: 17
    osisId: Num.4.18
    sblId: Num 4:18
    shortName: Num 4:18
    text: 'Cut ye not off the tribe of the families of the Kohathites from among the
      Levites:'
  - name: Numbers 4:19
    orderIndex: 18
    osisId: Num.4.19
    sblId: Num 4:19
    shortName: Num 4:19
    text: 'But thus do unto them, that they may live, and not die, when they approach
      unto the most holy things: Aaron and his sons shall go in, and appoint them
      every one to his service and to his burden:'
  - name: Numbers 4:20
    orderIndex: 19
    osisId: Num.4.20
    sblId: Num 4:20
    shortName: Num 4:20
    text: But they shall not go in to see when the holy things are covered, lest they
      die.
  - name: Numbers 4:21
    orderIndex: 20
    osisId: Num.4.21
    sblId: Num 4:21
    shortName: Num 4:21
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 4:22
    orderIndex: 21
    osisId: Num.4.22
    sblId: Num 4:22
    shortName: Num 4:22
    text: Take also the sum of the sons of Gershon, throughout the houses of their
      fathers, by their families;
  - name: Numbers 4:23
    orderIndex: 22
    osisId: Num.4.23
    sblId: Num 4:23
    shortName: Num 4:23
    text: From thirty years old and upward until fifty years old shalt thou number
      them; all that enter in to perform the service, to do the work in the tabernacle
      of the congregation.
  - name: Numbers 4:24
    orderIndex: 23
    osisId: Num.4.24
    sblId: Num 4:24
    shortName: Num 4:24
    text: 'This is the service of the families of the Gershonites, to serve, and for
      burdens:'
  - name: Numbers 4:25
    orderIndex: 24
    osisId: Num.4.25
    sblId: Num 4:25
    shortName: Num 4:25
    text: And they shall bear the curtains of the tabernacle, and the tabernacle of
      the congregation, his covering, and the covering of the badgers' skins that
      is above upon it, and the hanging for the door of the tabernacle of the congregation,
  - name: Numbers 4:26
    orderIndex: 25
    osisId: Num.4.26
    sblId: Num 4:26
    shortName: Num 4:26
    text: 'And the hangings of the court, and the hanging for the door of the gate
      of the court, which is by the tabernacle and by the altar round about, and their
      cords, and all the instruments of their service, and all that is made for them:
      so shall they serve.'
  - name: Numbers 4:27
    orderIndex: 26
    osisId: Num.4.27
    sblId: Num 4:27
    shortName: Num 4:27
    text: 'At the appointment of Aaron and his sons shall be all the service of the
      sons of the Gershonites, in all their burdens, and in all their service: and
      ye shall appoint unto them in charge all their burdens.'
  - name: Numbers 4:28
    orderIndex: 27
    osisId: Num.4.28
    sblId: Num 4:28
    shortName: Num 4:28
    text: 'This is the service of the families of the sons of Gershon in the tabernacle
      of the congregation: and their charge shall be under the hand of Ithamar the
      son of Aaron the priest.'
  - name: Numbers 4:29
    orderIndex: 28
    osisId: Num.4.29
    sblId: Num 4:29
    shortName: Num 4:29
    text: As for the sons of Merari, thou shalt number them after their families,
      by the house of their fathers;
  - name: Numbers 4:30
    orderIndex: 29
    osisId: Num.4.30
    sblId: Num 4:30
    shortName: Num 4:30
    text: From thirty years old and upward even unto fifty years old shalt thou number
      them, every one that entereth into the service, to do the work of the tabernacle
      of the congregation.
  - name: Numbers 4:31
    orderIndex: 30
    osisId: Num.4.31
    sblId: Num 4:31
    shortName: Num 4:31
    text: And this is the charge of their burden, according to all their service in
      the tabernacle of the congregation; the boards of the tabernacle, and the bars
      thereof, and the pillars thereof, and sockets thereof,
  - name: Numbers 4:32
    orderIndex: 31
    osisId: Num.4.32
    sblId: Num 4:32
    shortName: Num 4:32
    text: 'And the pillars of the court round about, and their sockets, and their
      pins, and their cords, with all their instruments, and with all their service:
      and by name ye shall reckon the instruments of the charge of their burden.'
  - name: Numbers 4:33
    orderIndex: 32
    osisId: Num.4.33
    sblId: Num 4:33
    shortName: Num 4:33
    text: This is the service of the families of the sons of Merari, according to
      all their service, in the tabernacle of the congregation, under the hand of
      Ithamar the son of Aaron the priest.
  - name: Numbers 4:34
    orderIndex: 33
    osisId: Num.4.34
    sblId: Num 4:34
    shortName: Num 4:34
    text: And Moses and Aaron and the chief of the congregation numbered the sons
      of the Kohathites after their families, and after the house of their fathers,
  - name: Numbers 4:35
    orderIndex: 34
    osisId: Num.4.35
    sblId: Num 4:35
    shortName: Num 4:35
    text: 'From thirty years old and upward even unto fifty years old, every one that
      entereth into the service, for the work in the tabernacle of the congregation:'
  - name: Numbers 4:36
    orderIndex: 35
    osisId: Num.4.36
    sblId: Num 4:36
    shortName: Num 4:36
    text: And those that were numbered of them by their families were two thousand
      seven hundred and fifty.
  - name: Numbers 4:37
    orderIndex: 36
    osisId: Num.4.37
    sblId: Num 4:37
    shortName: Num 4:37
    text: These were they that were numbered of the families of the Kohathites, all
      that might do service in the tabernacle of the congregation, which Moses and
      Aaron did number according to the commandment of the LORD by the hand of Moses.
  - name: Numbers 4:38
    orderIndex: 37
    osisId: Num.4.38
    sblId: Num 4:38
    shortName: Num 4:38
    text: And those that were numbered of the sons of Gershon, throughout their families,
      and by the house of their fathers,
  - name: Numbers 4:39
    orderIndex: 38
    osisId: Num.4.39
    sblId: Num 4:39
    shortName: Num 4:39
    text: From thirty years old and upward even unto fifty years old, every one that
      entereth into the service, for the work in the tabernacle of the congregation,
  - name: Numbers 4:40
    orderIndex: 39
    osisId: Num.4.40
    sblId: Num 4:40
    shortName: Num 4:40
    text: Even those that were numbered of them, throughout their families, by the
      house of their fathers, were two thousand and six hundred and thirty.
  - name: Numbers 4:41
    orderIndex: 40
    osisId: Num.4.41
    sblId: Num 4:41
    shortName: Num 4:41
    text: These are they that were numbered of the families of the sons of Gershon,
      of all that might do service in the tabernacle of the congregation, whom Moses
      and Aaron did number according to the commandment of the LORD.
  - name: Numbers 4:42
    orderIndex: 41
    osisId: Num.4.42
    sblId: Num 4:42
    shortName: Num 4:42
    text: And those that were numbered of the families of the sons of Merari, throughout
      their families, by the house of their fathers,
  - name: Numbers 4:43
    orderIndex: 42
    osisId: Num.4.43
    sblId: Num 4:43
    shortName: Num 4:43
    text: From thirty years old and upward even unto fifty years old, every one that
      entereth into the service, for the work in the tabernacle of the congregation,
  - name: Numbers 4:44
    orderIndex: 43
    osisId: Num.4.44
    sblId: Num 4:44
    shortName: Num 4:44
    text: Even those that were numbered of them after their families, were three thousand
      and two hundred.
  - name: Numbers 4:45
    orderIndex: 44
    osisId: Num.4.45
    sblId: Num 4:45
    shortName: Num 4:45
    text: These be those that were numbered of the families of the sons of Merari,
      whom Moses and Aaron numbered according to the word of the LORD by the hand
      of Moses.
  - name: Numbers 4:46
    orderIndex: 45
    osisId: Num.4.46
    sblId: Num 4:46
    shortName: Num 4:46
    text: All those that were numbered of the Levites, whom Moses and Aaron and the
      chief of Israel numbered, after their families, and after the house of their
      fathers,
  - name: Numbers 4:47
    orderIndex: 46
    osisId: Num.4.47
    sblId: Num 4:47
    shortName: Num 4:47
    text: From thirty years old and upward even unto fifty years old, every one that
      came to do the service of the ministry, and the service of the burden in the
      tabernacle of the congregation.
  - name: Numbers 4:48
    orderIndex: 47
    osisId: Num.4.48
    sblId: Num 4:48
    shortName: Num 4:48
    text: Even those that were numbered of them, were eight thousand and five hundred
      and fourscore,
  - name: Numbers 4:49
    orderIndex: 48
    osisId: Num.4.49
    sblId: Num 4:49
    shortName: Num 4:49
    text: 'According to the commandment of the LORD they were numbered by the hand
      of Moses, every one according to his service, and according to his burden: thus
      were they numbered of him, as the LORD commanded Moses.'
  versesCount: 49
- name: Numbers 5
  orderIndex: 4
  osisId: Num.5
  sblId: Num 5
  shortName: Num 5
  verses:
  - name: Numbers 5:1
    orderIndex: 0
    osisId: Num.5.1
    sblId: Num 5:1
    shortName: Num 5:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 5:2
    orderIndex: 1
    osisId: Num.5.2
    sblId: Num 5:2
    shortName: Num 5:2
    text: 'Command the children of Israel, that they put out of the camp every leper,
      and every one that hath an issue, and whosoever is defiled by the dead:'
  - name: Numbers 5:3
    orderIndex: 2
    osisId: Num.5.3
    sblId: Num 5:3
    shortName: Num 5:3
    text: Both male and female shall ye put out, without the camp shall ye put them;
      that they defile not their camps, in the midst whereof I dwell.
  - name: Numbers 5:4
    orderIndex: 3
    osisId: Num.5.4
    sblId: Num 5:4
    shortName: Num 5:4
    text: 'And the children of Israel did so, and put them out without the camp: as
      the LORD spake unto Moses, so did the children of Israel.'
  - name: Numbers 5:5
    orderIndex: 4
    osisId: Num.5.5
    sblId: Num 5:5
    shortName: Num 5:5
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 5:6
    orderIndex: 5
    osisId: Num.5.6
    sblId: Num 5:6
    shortName: Num 5:6
    text: Speak unto the children of Israel, When a man or woman shall commit any
      sin that men commit, to do a trespass against the LORD, and that person be guilty;
  - name: Numbers 5:7
    orderIndex: 6
    osisId: Num.5.7
    sblId: Num 5:7
    shortName: Num 5:7
    text: 'Then they shall confess their sin which they have done: and he shall recompense
      his trespass with the principal thereof, and add unto it the fifth part thereof,
      and give it unto him against whom he hath trespassed.'
  - name: Numbers 5:8
    orderIndex: 7
    osisId: Num.5.8
    sblId: Num 5:8
    shortName: Num 5:8
    text: But if the man have no kinsman to recompense the trespass unto, let the
      trespass be recompensed unto the LORD, even to the priest; beside the ram of
      the atonement, whereby an atonement shall be made for him.
  - name: Numbers 5:9
    orderIndex: 8
    osisId: Num.5.9
    sblId: Num 5:9
    shortName: Num 5:9
    text: And every offering of all the holy things of the children of Israel, which
      they bring unto the priest, shall be his.
  - name: Numbers 5:10
    orderIndex: 9
    osisId: Num.5.10
    sblId: Num 5:10
    shortName: Num 5:10
    text: 'And every man''s hallowed things shall be his: whatsoever any man giveth
      the priest, it shall be his.'
  - name: Numbers 5:11
    orderIndex: 10
    osisId: Num.5.11
    sblId: Num 5:11
    shortName: Num 5:11
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 5:12
    orderIndex: 11
    osisId: Num.5.12
    sblId: Num 5:12
    shortName: Num 5:12
    text: Speak unto the children of Israel, and say unto them, If any man's wife
      go aside, and commit a trespass against him,
  - name: Numbers 5:13
    orderIndex: 12
    osisId: Num.5.13
    sblId: Num 5:13
    shortName: Num 5:13
    text: And a man lie with her carnally, and it be hid from the eyes of her husband,
      and be kept close, and she be defiled, and there be no witness against her,
      neither she be taken with the manner;
  - name: Numbers 5:14
    orderIndex: 13
    osisId: Num.5.14
    sblId: Num 5:14
    shortName: Num 5:14
    text: 'And the spirit of jealousy come upon him, and he be jealous of his wife,
      and she be defiled: or if the spirit of jealousy come upon him, and he be jealous
      of his wife, and she be not defiled:'
  - name: Numbers 5:15
    orderIndex: 14
    osisId: Num.5.15
    sblId: Num 5:15
    shortName: Num 5:15
    text: Then shall the man bring his wife unto the priest, and he shall bring her
      offering for her, the tenth part of an ephah of barley meal; he shall pour no
      oil upon it, nor put frankincense thereon; for it is an offering of jealousy,
      an offering of memorial, bringing iniquity to remembrance.
  - name: Numbers 5:16
    orderIndex: 15
    osisId: Num.5.16
    sblId: Num 5:16
    shortName: Num 5:16
    text: 'And the priest shall bring her near, and set her before the LORD:'
  - name: Numbers 5:17
    orderIndex: 16
    osisId: Num.5.17
    sblId: Num 5:17
    shortName: Num 5:17
    text: 'And the priest shall take holy water in an earthen vessel; and of the dust
      that is in the floor of the tabernacle the priest shall take, and put it into
      the water:'
  - name: Numbers 5:18
    orderIndex: 17
    osisId: Num.5.18
    sblId: Num 5:18
    shortName: Num 5:18
    text: 'And the priest shall set the woman before the LORD, and uncover the woman''s
      head, and put the offering of memorial in her hands, which is the jealousy offering:
      and the priest shall have in his hand the bitter water that causeth the curse:'
  - name: Numbers 5:19
    orderIndex: 18
    osisId: Num.5.19
    sblId: Num 5:19
    shortName: Num 5:19
    text: 'And the priest shall charge her by an oath, and say unto the woman, If
      no man have lain with thee, and if thou hast not gone aside to uncleanness with
      another instead of thy husband, be thou free from this bitter water that causeth
      the curse:'
  - name: Numbers 5:20
    orderIndex: 19
    osisId: Num.5.20
    sblId: Num 5:20
    shortName: Num 5:20
    text: 'But if thou hast gone aside to another instead of thy husband, and if thou
      be defiled, and some man have lain with thee beside thine husband:'
  - name: Numbers 5:21
    orderIndex: 20
    osisId: Num.5.21
    sblId: Num 5:21
    shortName: Num 5:21
    text: Then the priest shall charge the woman with an oath of cursing, and the
      priest shall say unto the woman, The LORD make thee a curse and an oath among
      thy people, when the LORD doth make thy thigh to rot, and thy belly to swell;
  - name: Numbers 5:22
    orderIndex: 21
    osisId: Num.5.22
    sblId: Num 5:22
    shortName: Num 5:22
    text: 'And this water that causeth the curse shall go into thy bowels, to make
      thy belly to swell, and thy thigh to rot: And the woman shall say, Amen, amen.'
  - name: Numbers 5:23
    orderIndex: 22
    osisId: Num.5.23
    sblId: Num 5:23
    shortName: Num 5:23
    text: 'And the priest shall write these curses in a book, and he shall blot them
      out with the bitter water:'
  - name: Numbers 5:24
    orderIndex: 23
    osisId: Num.5.24
    sblId: Num 5:24
    shortName: Num 5:24
    text: 'And he shall cause the woman to drink the bitter water that causeth the
      curse: and the water that causeth the curse shall enter into her, and become
      bitter.'
  - name: Numbers 5:25
    orderIndex: 24
    osisId: Num.5.25
    sblId: Num 5:25
    shortName: Num 5:25
    text: 'Then the priest shall take the jealousy offering out of the woman''s hand,
      and shall wave the offering before the LORD, and offer it upon the altar:'
  - name: Numbers 5:26
    orderIndex: 25
    osisId: Num.5.26
    sblId: Num 5:26
    shortName: Num 5:26
    text: And the priest shall take an handful of the offering, even the memorial
      thereof, and burn it upon the altar, and afterward shall cause the woman to
      drink the water.
  - name: Numbers 5:27
    orderIndex: 26
    osisId: Num.5.27
    sblId: Num 5:27
    shortName: Num 5:27
    text: 'And when he hath made her to drink the water, then it shall come to pass,
      that, if she be defiled, and have done trespass against her husband, that the
      water that causeth the curse shall enter into her, and become bitter, and her
      belly shall swell, and her thigh shall rot: and the woman shall be a curse among
      her people.'
  - name: Numbers 5:28
    orderIndex: 27
    osisId: Num.5.28
    sblId: Num 5:28
    shortName: Num 5:28
    text: And if the woman be not defiled, but be clean; then she shall be free, and
      shall conceive seed.
  - name: Numbers 5:29
    orderIndex: 28
    osisId: Num.5.29
    sblId: Num 5:29
    shortName: Num 5:29
    text: This is the law of jealousies, when a wife goeth aside to another instead
      of her husband, and is defiled;
  - name: Numbers 5:30
    orderIndex: 29
    osisId: Num.5.30
    sblId: Num 5:30
    shortName: Num 5:30
    text: Or when the spirit of jealousy cometh upon him, and he be jealous over his
      wife, and shall set the woman before the LORD, and the priest shall execute
      upon her all this law.
  - name: Numbers 5:31
    orderIndex: 30
    osisId: Num.5.31
    sblId: Num 5:31
    shortName: Num 5:31
    text: Then shall the man be guiltless from iniquity, and this woman shall bear
      her iniquity.
  versesCount: 31
- name: Numbers 6
  orderIndex: 5
  osisId: Num.6
  sblId: Num 6
  shortName: Num 6
  verses:
  - name: Numbers 6:1
    orderIndex: 0
    osisId: Num.6.1
    sblId: Num 6:1
    shortName: Num 6:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 6:2
    orderIndex: 1
    osisId: Num.6.2
    sblId: Num 6:2
    shortName: Num 6:2
    text: 'Speak unto the children of Israel, and say unto them, When either man or
      woman shall separate themselves to vow a vow of a Nazarite, to separate themselves
      unto the LORD:'
  - name: Numbers 6:3
    orderIndex: 2
    osisId: Num.6.3
    sblId: Num 6:3
    shortName: Num 6:3
    text: He shall separate himself from wine and strong drink, and shall drink no
      vinegar of wine, or vinegar of strong drink, neither shall he drink any liquor
      of grapes, nor eat moist grapes, or dried.
  - name: Numbers 6:4
    orderIndex: 3
    osisId: Num.6.4
    sblId: Num 6:4
    shortName: Num 6:4
    text: All the days of his separation shall he eat nothing that is made of the
      vine tree, from the kernels even to the husk.
  - name: Numbers 6:5
    orderIndex: 4
    osisId: Num.6.5
    sblId: Num 6:5
    shortName: Num 6:5
    text: 'All the days of the vow of his separation there shall no razor come upon
      his head: until the days be fulfilled, in the which he separateth himself unto
      the LORD, he shall be holy, and shall let the locks of the hair of his head
      grow.'
  - name: Numbers 6:6
    orderIndex: 5
    osisId: Num.6.6
    sblId: Num 6:6
    shortName: Num 6:6
    text: All the days that he separateth himself unto the LORD he shall come at no
      dead body.
  - name: Numbers 6:7
    orderIndex: 6
    osisId: Num.6.7
    sblId: Num 6:7
    shortName: Num 6:7
    text: 'He shall not make himself unclean for his father, or for his mother, for
      his brother, or for his sister, when they die: because the consecration of his
      God is upon his head.'
  - name: Numbers 6:8
    orderIndex: 7
    osisId: Num.6.8
    sblId: Num 6:8
    shortName: Num 6:8
    text: All the days of his separation he is holy unto the LORD.
  - name: Numbers 6:9
    orderIndex: 8
    osisId: Num.6.9
    sblId: Num 6:9
    shortName: Num 6:9
    text: And if any man die very suddenly by him, and he hath defiled the head of
      his consecration; then he shall shave his head in the day of his cleansing,
      on the seventh day shall he shave it.
  - name: Numbers 6:10
    orderIndex: 9
    osisId: Num.6.10
    sblId: Num 6:10
    shortName: Num 6:10
    text: 'And on the eighth day he shall bring two turtles, or two young pigeons,
      to the priest, to the door of the tabernacle of the congregation:'
  - name: Numbers 6:11
    orderIndex: 10
    osisId: Num.6.11
    sblId: Num 6:11
    shortName: Num 6:11
    text: And the priest shall offer the one for a sin offering, and the other for
      a burnt offering, and make an atonement for him, for that he sinned by the dead,
      and shall hallow his head that same day.
  - name: Numbers 6:12
    orderIndex: 11
    osisId: Num.6.12
    sblId: Num 6:12
    shortName: Num 6:12
    text: 'And he shall consecrate unto the LORD the days of his separation, and shall
      bring a lamb of the first year for a trespass offering: but the days that were
      before shall be lost, because his separation was defiled.'
  - name: Numbers 6:13
    orderIndex: 12
    osisId: Num.6.13
    sblId: Num 6:13
    shortName: Num 6:13
    text: 'And this is the law of the Nazarite, when the days of his separation are
      fulfilled: he shall be brought unto the door of the tabernacle of the congregation:'
  - name: Numbers 6:14
    orderIndex: 13
    osisId: Num.6.14
    sblId: Num 6:14
    shortName: Num 6:14
    text: And he shall offer his offering unto the LORD, one he lamb of the first
      year without blemish for a burnt offering, and one ewe lamb of the first year
      without blemish for a sin offering, and one ram without blemish for peace offerings,
  - name: Numbers 6:15
    orderIndex: 14
    osisId: Num.6.15
    sblId: Num 6:15
    shortName: Num 6:15
    text: And a basket of unleavened bread, cakes of fine flour mingled with oil,
      and wafers of unleavened bread anointed with oil, and their meat offering, and
      their drink offerings.
  - name: Numbers 6:16
    orderIndex: 15
    osisId: Num.6.16
    sblId: Num 6:16
    shortName: Num 6:16
    text: 'And the priest shall bring them before the LORD, and shall offer his sin
      offering, and his burnt offering:'
  - name: Numbers 6:17
    orderIndex: 16
    osisId: Num.6.17
    sblId: Num 6:17
    shortName: Num 6:17
    text: 'And he shall offer the ram for a sacrifice of peace offerings unto the
      LORD, with the basket of unleavened bread: the priest shall offer also his meat
      offering, and his drink offering.'
  - name: Numbers 6:18
    orderIndex: 17
    osisId: Num.6.18
    sblId: Num 6:18
    shortName: Num 6:18
    text: And the Nazarite shall shave the head of his separation at the door of the
      tabernacle of the congregation, and shall take the hair of the head of his separation,
      and put it in the fire which is under the sacrifice of the peace offerings.
  - name: Numbers 6:19
    orderIndex: 18
    osisId: Num.6.19
    sblId: Num 6:19
    shortName: Num 6:19
    text: 'And the priest shall take the sodden shoulder of the ram, and one unleavened
      cake out of the basket, and one unleavened wafer, and shall put them upon the
      hands of the Nazarite, after the hair of his separation is shaven:'
  - name: Numbers 6:20
    orderIndex: 19
    osisId: Num.6.20
    sblId: Num 6:20
    shortName: Num 6:20
    text: 'And the priest shall wave them for a wave offering before the LORD: this
      is holy for the priest, with the wave breast and heave shoulder: and after that
      the Nazarite may drink wine.'
  - name: Numbers 6:21
    orderIndex: 20
    osisId: Num.6.21
    sblId: Num 6:21
    shortName: Num 6:21
    text: 'This is the law of the Nazarite who hath vowed, and of his offering unto
      the LORD for his separation, beside that that his hand shall get: according
      to the vow which he vowed, so he must do after the law of his separation.'
  - name: Numbers 6:22
    orderIndex: 21
    osisId: Num.6.22
    sblId: Num 6:22
    shortName: Num 6:22
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 6:23
    orderIndex: 22
    osisId: Num.6.23
    sblId: Num 6:23
    shortName: Num 6:23
    text: Speak unto Aaron and unto his sons, saying, On this wise ye shall bless
      the children of Israel, saying unto them,
  - name: Numbers 6:24
    orderIndex: 23
    osisId: Num.6.24
    sblId: Num 6:24
    shortName: Num 6:24
    text: 'The LORD bless thee, and keep thee:'
  - name: Numbers 6:25
    orderIndex: 24
    osisId: Num.6.25
    sblId: Num 6:25
    shortName: Num 6:25
    text: 'The LORD make his face shine upon thee, and be gracious unto thee:'
  - name: Numbers 6:26
    orderIndex: 25
    osisId: Num.6.26
    sblId: Num 6:26
    shortName: Num 6:26
    text: The LORD lift up his countenance upon thee, and give thee peace.
  - name: Numbers 6:27
    orderIndex: 26
    osisId: Num.6.27
    sblId: Num 6:27
    shortName: Num 6:27
    text: And they shall put my name upon the children of Israel, and I will bless
      them.
  versesCount: 27
- name: Numbers 7
  orderIndex: 6
  osisId: Num.7
  sblId: Num 7
  shortName: Num 7
  verses:
  - name: Numbers 7:1
    orderIndex: 0
    osisId: Num.7.1
    sblId: Num 7:1
    shortName: Num 7:1
    text: And it came to pass on the day that Moses had fully set up the tabernacle,
      and had anointed it, and sanctified it, and all the instruments thereof, both
      the altar and all the vessels thereof, and had anointed them, and sanctified
      them;
  - name: Numbers 7:2
    orderIndex: 1
    osisId: Num.7.2
    sblId: Num 7:2
    shortName: Num 7:2
    text: 'That the princes of Israel, heads of the house of their fathers, who were
      the princes of the tribes, and were over them that were numbered, offered:'
  - name: Numbers 7:3
    orderIndex: 2
    osisId: Num.7.3
    sblId: Num 7:3
    shortName: Num 7:3
    text: 'And they brought their offering before the LORD, six covered wagons, and
      twelve oxen; a wagon for two of the princes, and for each one an ox: and they
      brought them before the tabernacle.'
  - name: Numbers 7:4
    orderIndex: 3
    osisId: Num.7.4
    sblId: Num 7:4
    shortName: Num 7:4
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 7:5
    orderIndex: 4
    osisId: Num.7.5
    sblId: Num 7:5
    shortName: Num 7:5
    text: Take it of them, that they may be to do the service of the tabernacle of
      the congregation; and thou shalt give them unto the Levites, to every man according
      to his service.
  - name: Numbers 7:6
    orderIndex: 5
    osisId: Num.7.6
    sblId: Num 7:6
    shortName: Num 7:6
    text: And Moses took the wagons and the oxen, and gave them unto the Levites.
  - name: Numbers 7:7
    orderIndex: 6
    osisId: Num.7.7
    sblId: Num 7:7
    shortName: Num 7:7
    text: 'Two wagons and four oxen he gave unto the sons of Gershon, according to
      their service:'
  - name: Numbers 7:8
    orderIndex: 7
    osisId: Num.7.8
    sblId: Num 7:8
    shortName: Num 7:8
    text: And four wagons and eight oxen he gave unto the sons of Merari, according
      unto their service, under the hand of Ithamar the son of Aaron the priest.
  - name: Numbers 7:9
    orderIndex: 8
    osisId: Num.7.9
    sblId: Num 7:9
    shortName: Num 7:9
    text: 'But unto the sons of Kohath he gave none: because the service of the sanctuary
      belonging unto them was that they should bear upon their shoulders.'
  - name: Numbers 7:10
    orderIndex: 9
    osisId: Num.7.10
    sblId: Num 7:10
    shortName: Num 7:10
    text: And the princes offered for dedicating of the altar in the day that it was
      anointed, even the princes offered their offering before the altar.
  - name: Numbers 7:11
    orderIndex: 10
    osisId: Num.7.11
    sblId: Num 7:11
    shortName: Num 7:11
    text: And the LORD said unto Moses, They shall offer their offering, each prince
      on his day, for the dedicating of the altar.
  - name: Numbers 7:12
    orderIndex: 11
    osisId: Num.7.12
    sblId: Num 7:12
    shortName: Num 7:12
    text: 'And he that offered his offering the first day was Nahshon the son of Amminadab,
      of the tribe of Judah:'
  - name: Numbers 7:13
    orderIndex: 12
    osisId: Num.7.13
    sblId: Num 7:13
    shortName: Num 7:13
    text: 'And his offering was one silver charger, the weight thereof was an hundred
      and thirty shekels, one silver bowl of seventy shekels, after the shekel of
      the sanctuary; both of them were full of fine flour mingled with oil for a meat
      offering:'
  - name: Numbers 7:14
    orderIndex: 13
    osisId: Num.7.14
    sblId: Num 7:14
    shortName: Num 7:14
    text: 'One spoon of ten shekels of gold, full of incense:'
  - name: Numbers 7:15
    orderIndex: 14
    osisId: Num.7.15
    sblId: Num 7:15
    shortName: Num 7:15
    text: 'One young bullock, one ram, one lamb of the first year, for a burnt offering:'
  - name: Numbers 7:16
    orderIndex: 15
    osisId: Num.7.16
    sblId: Num 7:16
    shortName: Num 7:16
    text: 'One kid of the goats for a sin offering:'
  - name: Numbers 7:17
    orderIndex: 16
    osisId: Num.7.17
    sblId: Num 7:17
    shortName: Num 7:17
    text: 'And for a sacrifice of peace offerings, two oxen, five rams, five he goats,
      five lambs of the first year: this was the offering of Nahshon the son of Amminadab.'
  - name: Numbers 7:18
    orderIndex: 17
    osisId: Num.7.18
    sblId: Num 7:18
    shortName: Num 7:18
    text: 'On the second day Nethaneel the son of Zuar, prince of Issachar, did offer:'
  - name: Numbers 7:19
    orderIndex: 18
    osisId: Num.7.19
    sblId: Num 7:19
    shortName: Num 7:19
