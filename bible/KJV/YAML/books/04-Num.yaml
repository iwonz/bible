- name: Numbers 8
  orderIndex: 7
  osisId: Num.8
  sblId: Num 8
  shortName: Num 8
  verses:
  - name: Numbers 8:1
    orderIndex: 0
    osisId: Num.8.1
    sblId: Num 8:1
    shortName: Num 8:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 8:2
    orderIndex: 1
    osisId: Num.8.2
    sblId: Num 8:2
    shortName: Num 8:2
    text: Speak unto Aaron and say unto him, When thou lightest the lamps, the seven
      lamps shall give light over against the candlestick.
  - name: Numbers 8:3
    orderIndex: 2
    osisId: Num.8.3
    sblId: Num 8:3
    shortName: Num 8:3
    text: And Aaron did so; he lighted the lamps thereof over against the candlestick,
      as the LORD commanded Moses.
  - name: Numbers 8:4
    orderIndex: 3
    osisId: Num.8.4
    sblId: Num 8:4
    shortName: Num 8:4
    text: 'And this work of the candlestick was of beaten gold, unto the shaft thereof,
      unto the flowers thereof, was beaten work: according unto the pattern which
      the LORD had showed Moses, so he made the candlestick.'
  - name: Numbers 8:5
    orderIndex: 4
    osisId: Num.8.5
    sblId: Num 8:5
    shortName: Num 8:5
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 8:6
    orderIndex: 5
    osisId: Num.8.6
    sblId: Num 8:6
    shortName: Num 8:6
    text: Take the Levites from among the children of Israel, and cleanse them.
  - name: Numbers 8:7
    orderIndex: 6
    osisId: Num.8.7
    sblId: Num 8:7
    shortName: Num 8:7
    text: 'And thus shalt thou do unto them, to cleanse them: Sprinkle water of purifying
      upon them, and let them shave all their flesh, and let them wash their clothes,
      and so make themselves clean.'
  - name: Numbers 8:8
    orderIndex: 7
    osisId: Num.8.8
    sblId: Num 8:8
    shortName: Num 8:8
    text: Then let them take a young bullock with his meat offering, even fine flour
      mingled with oil, and another young bullock shalt thou take for a sin offering.
  - name: Numbers 8:9
    orderIndex: 8
    osisId: Num.8.9
    sblId: Num 8:9
    shortName: Num 8:9
    text: 'And thou shalt bring the Levites before the tabernacle of the congregation:
      and thou shalt gather the whole assembly of the children of Israel together:'
  - name: Numbers 8:10
    orderIndex: 9
    osisId: Num.8.10
    sblId: Num 8:10
    shortName: Num 8:10
    text: 'And thou shalt bring the Levites before the LORD: and the children of Israel
      shall put their hands upon the Levites:'
  - name: Numbers 8:11
    orderIndex: 10
    osisId: Num.8.11
    sblId: Num 8:11
    shortName: Num 8:11
    text: And Aaron shall offer the Levites before the LORD for an offering of the
      children of Israel, that they may execute the service of the LORD.
  - name: Numbers 8:12
    orderIndex: 11
    osisId: Num.8.12
    sblId: Num 8:12
    shortName: Num 8:12
    text: 'And the Levites shall lay their hands upon the heads of the bullocks: and
      thou shalt offer the one for a sin offering, and the other for a burnt offering,
      unto the LORD, to make an atonement for the Levites.'
  - name: Numbers 8:13
    orderIndex: 12
    osisId: Num.8.13
    sblId: Num 8:13
    shortName: Num 8:13
    text: And thou shalt set the Levites before Aaron, and before his sons, and offer
      them for an offering unto the LORD.
  - name: Numbers 8:14
    orderIndex: 13
    osisId: Num.8.14
    sblId: Num 8:14
    shortName: Num 8:14
    text: 'Thus shalt thou separate the Levites from among the children of Israel:
      and the Levites shall be mine.'
  - name: Numbers 8:15
    orderIndex: 14
    osisId: Num.8.15
    sblId: Num 8:15
    shortName: Num 8:15
    text: 'And after that shall the Levites go in to do the service of the tabernacle
      of the congregation: and thou shalt cleanse them, and offer them for an offering.'
  - name: Numbers 8:16
    orderIndex: 15
    osisId: Num.8.16
    sblId: Num 8:16
    shortName: Num 8:16
    text: For they are wholly given unto me from among the children of Israel; instead
      of such as open every womb, even instead of the firstborn of all the children
      of Israel, have I taken them unto me.
  - name: Numbers 8:17
    orderIndex: 16
    osisId: Num.8.17
    sblId: Num 8:17
    shortName: Num 8:17
    text: 'For all the firstborn of the children of Israel are mine, both man and
      beast: on the day that I smote every firstborn in the land of Egypt I sanctified
      them for myself.'
  - name: Numbers 8:18
    orderIndex: 17
    osisId: Num.8.18
    sblId: Num 8:18
    shortName: Num 8:18
    text: And I have taken the Levites for all the firstborn of the children of Israel.
  - name: Numbers 8:19
    orderIndex: 18
    osisId: Num.8.19
    sblId: Num 8:19
    shortName: Num 8:19
    text: 'And I have given the Levites as a gift to Aaron and to his sons from among
      the children of Israel, to do the service of the children of Israel in the tabernacle
      of the congregation, and to make an atonement for the children of Israel: that
      there be no plague among the children of Israel, when the children of Israel
      come nigh unto the sanctuary.'
  - name: Numbers 8:20
    orderIndex: 19
    osisId: Num.8.20
    sblId: Num 8:20
    shortName: Num 8:20
    text: And Moses, and Aaron, and all the congregation of the children of Israel,
      did to the Levites according unto all that the LORD commanded Moses concerning
      the Levites, so did the children of Israel unto them.
  - name: Numbers 8:21
    orderIndex: 20
    osisId: Num.8.21
    sblId: Num 8:21
    shortName: Num 8:21
    text: And the Levites were purified, and they washed their clothes; and Aaron
      offered them as an offering before the LORD; and Aaron made an atonement for
      them to cleanse them.
  - name: Numbers 8:22
    orderIndex: 21
    osisId: Num.8.22
    sblId: Num 8:22
    shortName: Num 8:22
    text: 'And after that went the Levites in to do their service in the tabernacle
      of the congregation before Aaron, and before his sons: as the LORD had commanded
      Moses concerning the Levites, so did they unto them.'
  - name: Numbers 8:23
    orderIndex: 22
    osisId: Num.8.23
    sblId: Num 8:23
    shortName: Num 8:23
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 8:24
    orderIndex: 23
    osisId: Num.8.24
    sblId: Num 8:24
    shortName: Num 8:24
    text: 'This is it that belongeth unto the Levites: from twenty and five years
      old and upward they shall go in to wait upon the service of the tabernacle of
      the congregation:'
  - name: Numbers 8:25
    orderIndex: 24
    osisId: Num.8.25
    sblId: Num 8:25
    shortName: Num 8:25
    text: 'And from the age of fifty years they shall cease waiting upon the service
      thereof, and shall serve no more:'
  - name: Numbers 8:26
    orderIndex: 25
    osisId: Num.8.26
    sblId: Num 8:26
    shortName: Num 8:26
    text: But shall minister with their brethren in the tabernacle of the congregation,
      to keep the charge, and shall do no service. Thus shalt thou do unto the Levites
      touching their charge.
  versesCount: 26
- name: Numbers 9
  orderIndex: 8
  osisId: Num.9
  sblId: Num 9
  shortName: Num 9
  verses:
  - name: Numbers 9:1
    orderIndex: 0
    osisId: Num.9.1
    sblId: Num 9:1
    shortName: Num 9:1
    text: And the LORD spake unto Moses in the wilderness of Sinai, in the first month
      of the second year after they were come out of the land of Egypt, saying,
  - name: Numbers 9:2
    orderIndex: 1
    osisId: Num.9.2
    sblId: Num 9:2
    shortName: Num 9:2
    text: Let the children of Israel also keep the passover at his appointed season.
  - name: Numbers 9:3
    orderIndex: 2
    osisId: Num.9.3
    sblId: Num 9:3
    shortName: Num 9:3
    text: 'In the fourteenth day of this month, at even, ye shall keep it in his appointed
      season: according to all the rites of it, and according to all the ceremonies
      thereof, shall ye keep it.'
  - name: Numbers 9:4
    orderIndex: 3
    osisId: Num.9.4
    sblId: Num 9:4
    shortName: Num 9:4
    text: And Moses spake unto the children of Israel, that they should keep the passover.
  - name: Numbers 9:5
    orderIndex: 4
    osisId: Num.9.5
    sblId: Num 9:5
    shortName: Num 9:5
    text: 'And they kept the passover on the fourteenth day of the first month at
      even in the wilderness of Sinai: according to all that the LORD commanded Moses,
      so did the children of Israel.'
  - name: Numbers 9:6
    orderIndex: 5
    osisId: Num.9.6
    sblId: Num 9:6
    shortName: Num 9:6
    text: 'And there were certain men, who were defiled by the dead body of a man,
      that they could not keep the passover on that day: and they came before Moses
      and before Aaron on that day:'
  - name: Numbers 9:7
    orderIndex: 6
    osisId: Num.9.7
    sblId: Num 9:7
    shortName: Num 9:7
    text: 'And those men said unto him, We are defiled by the dead body of a man:
      wherefore are we kept back, that we may not offer an offering of the LORD in
      his appointed season among the children of Israel?'
  - name: Numbers 9:8
    orderIndex: 7
    osisId: Num.9.8
    sblId: Num 9:8
    shortName: Num 9:8
    text: And Moses said unto them, Stand still, and I will hear what the LORD will
      command concerning you.
  - name: Numbers 9:9
    orderIndex: 8
    osisId: Num.9.9
    sblId: Num 9:9
    shortName: Num 9:9
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 9:10
    orderIndex: 9
    osisId: Num.9.10
    sblId: Num 9:10
    shortName: Num 9:10
    text: Speak unto the children of Israel, saying, If any man of you or of your
      posterity shall be unclean by reason of a dead body, or be in a journey afar
      off, yet he shall keep the passover unto the LORD.
  - name: Numbers 9:11
    orderIndex: 10
    osisId: Num.9.11
    sblId: Num 9:11
    shortName: Num 9:11
    text: The fourteenth day of the second month at even they shall keep it, and eat
      it with unleavened bread and bitter herbs.
  - name: Numbers 9:12
    orderIndex: 11
    osisId: Num.9.12
    sblId: Num 9:12
    shortName: Num 9:12
    text: 'They shall leave none of it unto the morning, nor break any bone of it:
      according to all the ordinances of the passover they shall keep it.'
  - name: Numbers 9:13
    orderIndex: 12
    osisId: Num.9.13
    sblId: Num 9:13
    shortName: Num 9:13
    text: 'But the man that is clean, and is not in a journey, and forbeareth to keep
      the passover, even the same soul shall be cut off from among his people: because
      he brought not the offering of the LORD in his appointed season, that man shall
      bear his sin.'
  - name: Numbers 9:14
    orderIndex: 13
    osisId: Num.9.14
    sblId: Num 9:14
    shortName: Num 9:14
    text: 'And if a stranger shall sojourn among you, and will keep the passover unto
      the LORD; according to the ordinance of the passover, and according to the manner
      thereof, so shall he do: ye shall have one ordinance, both for the stranger,
      and for him that was born in the land.'
  - name: Numbers 9:15
    orderIndex: 14
    osisId: Num.9.15
    sblId: Num 9:15
    shortName: Num 9:15
    text: 'And on the day that the tabernacle was reared up the cloud covered the
      tabernacle, namely, the tent of the testimony: and at even there was upon the
      tabernacle as it were the appearance of fire, until the morning.'
  - name: Numbers 9:16
    orderIndex: 15
    osisId: Num.9.16
    sblId: Num 9:16
    shortName: Num 9:16
    text: 'So it was alway: the cloud covered it by day, and the appearance of fire
      by night.'
  - name: Numbers 9:17
    orderIndex: 16
    osisId: Num.9.17
    sblId: Num 9:17
    shortName: Num 9:17
    text: 'And when the cloud was taken up from the tabernacle, then after that the
      children of Israel journeyed: and in the place where the cloud abode, there
      the children of Israel pitched their tents.'
  - name: Numbers 9:18
    orderIndex: 17
    osisId: Num.9.18
    sblId: Num 9:18
    shortName: Num 9:18
    text: 'At the commandment of the LORD the children of Israel journeyed, and at
      the commandment of the LORD they pitched: as long as the cloud abode upon the
      tabernacle they rested in their tents.'
  - name: Numbers 9:19
    orderIndex: 18
    osisId: Num.9.19
    sblId: Num 9:19
    shortName: Num 9:19
    text: And when the cloud tarried long upon the tabernacle many days, then the
      children of Israel kept the charge of the LORD, and journeyed not.
  - name: Numbers 9:20
    orderIndex: 19
    osisId: Num.9.20
    sblId: Num 9:20
    shortName: Num 9:20
    text: And so it was, when the cloud was a few days upon the tabernacle; according
      to the commandment of the LORD they abode in their tents, and according to the
      commandment of the LORD they journeyed.
  - name: Numbers 9:21
    orderIndex: 20
    osisId: Num.9.21
    sblId: Num 9:21
    shortName: Num 9:21
    text: 'And so it was, when the cloud abode from even unto the morning, and that
      the cloud was taken up in the morning, then they journeyed: whether it was by
      day or by night that the cloud was taken up, they journeyed.'
  - name: Numbers 9:22
    orderIndex: 21
    osisId: Num.9.22
    sblId: Num 9:22
    shortName: Num 9:22
    text: 'Or whether it were two days, or a month, or a year, that the cloud tarried
      upon the tabernacle, remaining thereon, the children of Israel abode in their
      tents, and journeyed not: but when it was taken up, they journeyed.'
  - name: Numbers 9:23
    orderIndex: 22
    osisId: Num.9.23
    sblId: Num 9:23
    shortName: Num 9:23
    text: 'At the commandment of the LORD they rested in the tents, and at the commandment
      of the LORD they journeyed: they kept the charge of the LORD, at the commandment
      of the LORD by the hand of Moses.'
  versesCount: 23
- name: Numbers 10
  orderIndex: 9
  osisId: Num.10
  sblId: Num 10
  shortName: Num 10
  verses:
  - name: Numbers 10:1
    orderIndex: 0
    osisId: Num.10.1
    sblId: Num 10:1
    shortName: Num 10:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 10:2
    orderIndex: 1
    osisId: Num.10.2
    sblId: Num 10:2
    shortName: Num 10:2
    text: 'Make thee two trumpets of silver; of a whole piece shalt thou make them:
      that thou mayest use them for the calling of the assembly, and for the journeying
      of the camps.'
  - name: Numbers 10:3
    orderIndex: 2
    osisId: Num.10.3
    sblId: Num 10:3
    shortName: Num 10:3
    text: And when they shall blow with them, all the assembly shall assemble themselves
      to thee at the door of the tabernacle of the congregation.
  - name: Numbers 10:4
    orderIndex: 3
    osisId: Num.10.4
    sblId: Num 10:4
    shortName: Num 10:4
    text: And if they blow but with one trumpet, then the princes, which are heads
      of the thousands of Israel, shall gather themselves unto thee.
  - name: Numbers 10:5
    orderIndex: 4
    osisId: Num.10.5
    sblId: Num 10:5
    shortName: Num 10:5
    text: When ye blow an alarm, then the camps that lie on the east parts shall go
      forward.
  - name: Numbers 10:6
    orderIndex: 5
    osisId: Num.10.6
    sblId: Num 10:6
    shortName: Num 10:6
    text: 'When ye blow an alarm the second time, then the camps that lie on the south
      side shall take their journey: they shall blow an alarm for their journeys.'
  - name: Numbers 10:7
    orderIndex: 6
    osisId: Num.10.7
    sblId: Num 10:7
    shortName: Num 10:7
    text: But when the congregation is to be gathered together, ye shall blow, but
      ye shall not sound an alarm.
  - name: Numbers 10:8
    orderIndex: 7
    osisId: Num.10.8
    sblId: Num 10:8
    shortName: Num 10:8
    text: And the sons of Aaron, the priests, shall blow with the trumpets; and they
      shall be to you for an ordinance for ever throughout your generations.
  - name: Numbers 10:9
    orderIndex: 8
    osisId: Num.10.9
    sblId: Num 10:9
    shortName: Num 10:9
    text: And if ye go to war in your land against the enemy that oppresseth you,
      then ye shall blow an alarm with the trumpets; and ye shall be remembered before
      the LORD your God, and ye shall be saved from your enemies.
  - name: Numbers 10:10
    orderIndex: 9
    osisId: Num.10.10
    sblId: Num 10:10
    shortName: Num 10:10
    text: 'Also in the day of your gladness, and in your solemn days, and in the beginnings
      of your months, ye shall blow with the trumpets over your burnt offerings, and
      over the sacrifices of your peace offerings; that they may be to you for a memorial
      before your God: I am the LORD your God.'
  - name: Numbers 10:11
    orderIndex: 10
    osisId: Num.10.11
    sblId: Num 10:11
    shortName: Num 10:11
    text: And it came to pass on the twentieth day of the second month, in the second
      year, that the cloud was taken up from off the tabernacle of the testimony.
  - name: Numbers 10:12
    orderIndex: 11
    osisId: Num.10.12
    sblId: Num 10:12
    shortName: Num 10:12
    text: And the children of Israel took their journeys out of the wilderness of
      Sinai; and the cloud rested in the wilderness of Paran.
  - name: Numbers 10:13
    orderIndex: 12
    osisId: Num.10.13
    sblId: Num 10:13
    shortName: Num 10:13
    text: And they first took their journey according to the commandment of the LORD
      by the hand of Moses.
  - name: Numbers 10:14
    orderIndex: 13
    osisId: Num.10.14
    sblId: Num 10:14
    shortName: Num 10:14
    text: 'In the first place went the standard of the camp of the children of Judah
      according to their armies: and over his host was Nahshon the son of Amminadab.'
  - name: Numbers 10:15
    orderIndex: 14
    osisId: Num.10.15
    sblId: Num 10:15
    shortName: Num 10:15
    text: And over the host of the tribe of the children of Issachar was Nethaneel
      the son of Zuar.
  - name: Numbers 10:16
    orderIndex: 15
    osisId: Num.10.16
    sblId: Num 10:16
    shortName: Num 10:16
    text: And over the host of the tribe of the children of Zebulun was Eliab the
      son of Helon.
  - name: Numbers 10:17
    orderIndex: 16
    osisId: Num.10.17
    sblId: Num 10:17
    shortName: Num 10:17
    text: And the tabernacle was taken down; and the sons of Gershon and the sons
      of Merari set forward, bearing the tabernacle.
  - name: Numbers 10:18
    orderIndex: 17
    osisId: Num.10.18
    sblId: Num 10:18
    shortName: Num 10:18
    text: 'And the standard of the camp of Reuben set forward according to their armies:
      and over his host was Elizur the son of Shedeur.'
  - name: Numbers 10:19
    orderIndex: 18
    osisId: Num.10.19
    sblId: Num 10:19
    shortName: Num 10:19
    text: And over the host of the tribe of the children of Simeon was Shelumiel the
      son of Zurishaddai.
  - name: Numbers 10:20
    orderIndex: 19
    osisId: Num.10.20
    sblId: Num 10:20
    shortName: Num 10:20
    text: And over the host of the tribe of the children of Gad was Eliasaph the son
      of Deuel.
  - name: Numbers 10:21
    orderIndex: 20
    osisId: Num.10.21
    sblId: Num 10:21
    shortName: Num 10:21
    text: 'And the Kohathites set forward, bearing the sanctuary: and the other did
      set up the tabernacle against they came.'
  - name: Numbers 10:22
    orderIndex: 21
    osisId: Num.10.22
    sblId: Num 10:22
    shortName: Num 10:22
    text: 'And the standard of the camp of the children of Ephraim set forward according
      to their armies: and over his host was Elishama the son of Ammihud.'
  - name: Numbers 10:23
    orderIndex: 22
    osisId: Num.10.23
    sblId: Num 10:23
    shortName: Num 10:23
    text: And over the host of the tribe of the children of Manasseh was Gamaliel
      the son of Pedahzur.
  - name: Numbers 10:24
    orderIndex: 23
    osisId: Num.10.24
    sblId: Num 10:24
    shortName: Num 10:24
    text: And over the host of the tribe of the children of Benjamin was Abidan the
      son of Gideoni.
  - name: Numbers 10:25
    orderIndex: 24
    osisId: Num.10.25
    sblId: Num 10:25
    shortName: Num 10:25
    text: 'And the standard of the camp of the children of Dan set forward, which
      was the rearward of all the camps throughout their hosts: and over his host
      was Ahiezer the son of Ammishaddai.'
  - name: Numbers 10:26
    orderIndex: 25
    osisId: Num.10.26
    sblId: Num 10:26
    shortName: Num 10:26
    text: And over the host of the tribe of the children of Asher was Pagiel the son
      of Ocran.
  - name: Numbers 10:27
    orderIndex: 26
    osisId: Num.10.27
    sblId: Num 10:27
    shortName: Num 10:27
    text: And over the host of the tribe of the children of Naphtali was Ahira the
      son of Enan.
  - name: Numbers 10:28
    orderIndex: 27
    osisId: Num.10.28
    sblId: Num 10:28
    shortName: Num 10:28
    text: Thus were the journeyings of the children of Israel according to their armies,
      when they set forward.
  - name: Numbers 10:29
    orderIndex: 28
    osisId: Num.10.29
    sblId: Num 10:29
    shortName: Num 10:29
    text: 'And Moses said unto Hobab, the son of Raguel the Midianite, Moses'' father
      in law, We are journeying unto the place of which the LORD said, I will give
      it you: come thou with us, and we will do thee good: for the LORD hath spoken
      good concerning Israel.'
  - name: Numbers 10:30
    orderIndex: 29
    osisId: Num.10.30
    sblId: Num 10:30
    shortName: Num 10:30
    text: And he said unto him, I will not go; but I will depart to mine own land,
      and to my kindred.
  - name: Numbers 10:31
    orderIndex: 30
    osisId: Num.10.31
    sblId: Num 10:31
    shortName: Num 10:31
    text: And he said, Leave us not, I pray thee; forasmuch as thou knowest how we
      are to encamp in the wilderness, and thou mayest be to us instead of eyes.
  - name: Numbers 10:32
    orderIndex: 31
    osisId: Num.10.32
    sblId: Num 10:32
    shortName: Num 10:32
    text: And it shall be, if thou go with us, yea, it shall be, that what goodness
      the LORD shall do unto us, the same will we do unto thee.
  - name: Numbers 10:33
    orderIndex: 32
    osisId: Num.10.33
    sblId: Num 10:33
    shortName: Num 10:33
    text: 'And they departed from the mount of the LORD three days'' journey: and
      the ark of the covenant of the LORD went before them in the three days'' journey,
      to search out a resting place for them.'
  - name: Numbers 10:34
    orderIndex: 33
    osisId: Num.10.34
    sblId: Num 10:34
    shortName: Num 10:34
    text: And the cloud of the LORD was upon them by day, when they went out of the
      camp.
  - name: Numbers 10:35
    orderIndex: 34
    osisId: Num.10.35
    sblId: Num 10:35
    shortName: Num 10:35
    text: And it came to pass, when the ark set forward, that Moses said, Rise up,
      LORD, and let thine enemies be scattered; and let them that hate thee flee before
      thee.
  - name: Numbers 10:36
    orderIndex: 35
    osisId: Num.10.36
    sblId: Num 10:36
    shortName: Num 10:36
    text: And when it rested, he said, Return, O LORD, unto the many thousands of
      Israel.
  versesCount: 36
- name: Numbers 11
  orderIndex: 10
  osisId: Num.11
  sblId: Num 11
  shortName: Num 11
  verses:
  - name: Numbers 11:1
    orderIndex: 0
    osisId: Num.11.1
    sblId: Num 11:1
    shortName: Num 11:1
    text: 'And when the people complained, it displeased the LORD: and the LORD heard
      it; and his anger was kindled; and the fire of the LORD burnt among them, and
      consumed them that were in the uttermost parts of the camp.'
  - name: Numbers 11:2
    orderIndex: 1
    osisId: Num.11.2
    sblId: Num 11:2
    shortName: Num 11:2
    text: And the people cried unto Moses; and when Moses prayed unto the LORD, the
      fire was quenched.
  - name: Numbers 11:3
    orderIndex: 2
    osisId: Num.11.3
    sblId: Num 11:3
    shortName: Num 11:3
    text: 'And he called the name of the place Taberah: because the fire of the LORD
      burnt among them.'
  - name: Numbers 11:4
    orderIndex: 3
    osisId: Num.11.4
    sblId: Num 11:4
    shortName: Num 11:4
    text: 'And the mixed multitude that was among them fell a lusting: and the children
      of Israel also wept again, and said, Who shall give us flesh to eat?'
  - name: Numbers 11:5
    orderIndex: 4
    osisId: Num.11.5
    sblId: Num 11:5
    shortName: Num 11:5
    text: 'We remember the fish, which we did eat in Egypt freely; the cucumbers,
      and the melons, and the leeks, and the onions, and the garlic:'
  - name: Numbers 11:6
    orderIndex: 5
    osisId: Num.11.6
    sblId: Num 11:6
    shortName: Num 11:6
    text: 'But now our soul is dried away: there is nothing at all, beside this manna,
      before our eyes.'
  - name: Numbers 11:7
    orderIndex: 6
    osisId: Num.11.7
    sblId: Num 11:7
    shortName: Num 11:7
    text: And the manna was as coriander seed, and the color thereof as the color
      of bdellium.
  - name: Numbers 11:8
    orderIndex: 7
    osisId: Num.11.8
    sblId: Num 11:8
    shortName: Num 11:8
    text: 'And the people went about, and gathered it, and ground it in mills, or
      beat it in a mortar, and baked it in pans, and made cakes of it: and the taste
      of it was as the taste of fresh oil.'
  - name: Numbers 11:9
    orderIndex: 8
    osisId: Num.11.9
    sblId: Num 11:9
    shortName: Num 11:9
    text: And when the dew fell upon the camp in the night, the manna fell upon it.
  - name: Numbers 11:10
    orderIndex: 9
    osisId: Num.11.10
    sblId: Num 11:10
    shortName: Num 11:10
    text: 'Then Moses heard the people weep throughout their families, every man in
      the door of his tent: and the anger of the LORD was kindled greatly; Moses also
      was displeased.'
  - name: Numbers 11:11
    orderIndex: 10
    osisId: Num.11.11
    sblId: Num 11:11
    shortName: Num 11:11
    text: And Moses said unto the LORD, Wherefore hast thou afflicted thy servant?
      and wherefore have I not found favor in thy sight, that thou layest the burden
      of all this people upon me?
  - name: Numbers 11:12
    orderIndex: 11
    osisId: Num.11.12
    sblId: Num 11:12
    shortName: Num 11:12
    text: Have I conceived all this people? have I begotten them, that thou shouldest
      say unto me, Carry them in thy bosom, as a nursing father beareth the sucking
      child, unto the land which thou swarest unto their fathers?
  - name: Numbers 11:13
    orderIndex: 12
    osisId: Num.11.13
    sblId: Num 11:13
    shortName: Num 11:13
    text: Whence should I have flesh to give unto all this people? for they weep unto
      me, saying, Give us flesh, that we may eat.
  - name: Numbers 11:14
    orderIndex: 13
    osisId: Num.11.14
    sblId: Num 11:14
    shortName: Num 11:14
    text: I am not able to bear all this people alone, because it is too heavy for
      me.
  - name: Numbers 11:15
    orderIndex: 14
    osisId: Num.11.15
    sblId: Num 11:15
    shortName: Num 11:15
    text: And if thou deal thus with me, kill me, I pray thee, out of hand, if I have
      found favor in thy sight; and let me not see my wretchedness.
  - name: Numbers 11:16
    orderIndex: 15
    osisId: Num.11.16
    sblId: Num 11:16
    shortName: Num 11:16
    text: And the LORD said unto Moses, Gather unto me seventy men of the elders of
      Israel, whom thou knowest to be the elders of the people, and officers over
      them; and bring them unto the tabernacle of the congregation, that they may
      stand there with thee.
  - name: Numbers 11:17
    orderIndex: 16
    osisId: Num.11.17
    sblId: Num 11:17
    shortName: Num 11:17
    text: 'And I will come down and talk with thee there: and I will take of the spirit
      which is upon thee, and will put it upon them; and they shall bear the burden
      of the people with thee, that thou bear it not thyself alone.'
  - name: Numbers 11:18
    orderIndex: 17
    osisId: Num.11.18
    sblId: Num 11:18
    shortName: Num 11:18
    text: 'And say thou unto the people, Sanctify yourselves against to morrow, and
      ye shall eat flesh: for ye have wept in the ears of the LORD, saying, Who shall
      give us flesh to eat? for it was well with us in Egypt: therefore the LORD will
      give you flesh, and ye shall eat.'
  - name: Numbers 11:19
    orderIndex: 18
    osisId: Num.11.19
    sblId: Num 11:19
    shortName: Num 11:19
    text: Ye shall not eat one day, nor two days, nor five days, neither ten days,
      nor twenty days;
  - name: Numbers 11:20
    orderIndex: 19
    osisId: Num.11.20
    sblId: Num 11:20
    shortName: Num 11:20
    text: 'But even a whole month, until it come out at your nostrils, and it be loathsome
      unto you: because that ye have despised the LORD which is among you, and have
      wept before him, saying, Why came we forth out of Egypt?'
  - name: Numbers 11:21
    orderIndex: 20
    osisId: Num.11.21
    sblId: Num 11:21
    shortName: Num 11:21
    text: And Moses said, The people, among whom I am, are six hundred thousand footmen;
      and thou hast said, I will give them flesh, that they may eat a whole month.
  - name: Numbers 11:22
    orderIndex: 21
    osisId: Num.11.22
    sblId: Num 11:22
    shortName: Num 11:22
    text: Shall the flocks and the herds be slain for them, to suffice them? or shall
      all the fish of the sea be gathered together for them, to suffice them?
  - name: Numbers 11:23
    orderIndex: 22
    osisId: Num.11.23
    sblId: Num 11:23
    shortName: Num 11:23
    text: And the LORD said unto Moses, Is the LORD's hand waxed short? thou shalt
      see now whether my word shall come to pass unto thee or not.
  - name: Numbers 11:24
    orderIndex: 23
    osisId: Num.11.24
    sblId: Num 11:24
    shortName: Num 11:24
    text: And Moses went out, and told the people the words of the LORD, and gathered
      the seventy men of the elders of the people, and set them round about the tabernacle.
  - name: Numbers 11:25
    orderIndex: 24
    osisId: Num.11.25
    sblId: Num 11:25
    shortName: Num 11:25
    text: 'And the LORD came down in a cloud, and spake unto him, and took of the
      spirit that was upon him, and gave it unto the seventy elders: and it came to
      pass, that, when the spirit rested upon them, they prophesied, and did not cease.'
  - name: Numbers 11:26
    orderIndex: 25
    osisId: Num.11.26
    sblId: Num 11:26
    shortName: Num 11:26
    text: 'But there remained two of the men in the camp, the name of the one was
      Eldad, and the name of the other Medad: and the spirit rested upon them; and
      they were of them that were written, but went not out unto the tabernacle: and
      they prophesied in the camp.'
  - name: Numbers 11:27
    orderIndex: 26
    osisId: Num.11.27
    sblId: Num 11:27
    shortName: Num 11:27
    text: And there ran a young man, and told Moses, and said, Eldad and Medad do
      prophesy in the camp.
  - name: Numbers 11:28
    orderIndex: 27
    osisId: Num.11.28
    sblId: Num 11:28
    shortName: Num 11:28
    text: And Joshua the son of Nun, the servant of Moses, one of his young men, answered
      and said, My lord Moses, forbid them.
  - name: Numbers 11:29
    orderIndex: 28
    osisId: Num.11.29
    sblId: Num 11:29
    shortName: Num 11:29
    text: And Moses said unto him, Enviest thou for my sake? would God that all the
      LORD's people were prophets, and that the LORD would put his spirit upon them!
  - name: Numbers 11:30
    orderIndex: 29
    osisId: Num.11.30
    sblId: Num 11:30
    shortName: Num 11:30
    text: And Moses gat him into the camp, he and the elders of Israel.
  - name: Numbers 11:31
    orderIndex: 30
    osisId: Num.11.31
    sblId: Num 11:31
    shortName: Num 11:31
    text: And there went forth a wind from the LORD, and brought quails from the sea,
      and let them fall by the camp, as it were a day's journey on this side, and
      as it were a day's journey on the other side, round about the camp, and as it
      were two cubits high upon the face of the earth.
  - name: Numbers 11:32
    orderIndex: 31
    osisId: Num.11.32
    sblId: Num 11:32
    shortName: Num 11:32
    text: 'And the people stood up all that day, and all that night, and all the next
      day, and they gathered the quails: he that gathered least gathered ten homers:
      and they spread them all abroad for themselves round about the camp.'
  - name: Numbers 11:33
    orderIndex: 32
    osisId: Num.11.33
    sblId: Num 11:33
    shortName: Num 11:33
    text: And while the flesh was yet between their teeth, ere it was chewed, the
      wrath of the LORD was kindled against the people, and the LORD smote the people
      with a very great plague.
  - name: Numbers 11:34
    orderIndex: 33
    osisId: Num.11.34
    sblId: Num 11:34
    shortName: Num 11:34
    text: 'And he called the name of that place Kibrothhattaavah: because there they
      buried the people that lusted.'
  - name: Numbers 11:35
    orderIndex: 34
    osisId: Num.11.35
    sblId: Num 11:35
    shortName: Num 11:35
    text: And the people journeyed from Kibrothhattaavah unto Hazeroth; and abode
      at Hazeroth.
  versesCount: 35
- name: Numbers 12
  orderIndex: 11
  osisId: Num.12
  sblId: Num 12
  shortName: Num 12
  verses:
  - name: Numbers 12:1
    orderIndex: 0
    osisId: Num.12.1
    sblId: Num 12:1
    shortName: Num 12:1
    text: 'And Miriam and Aaron spake against Moses because of the Ethiopian woman
      whom he had married: for he had married an Ethiopian woman.'
  - name: Numbers 12:2
    orderIndex: 1
    osisId: Num.12.2
    sblId: Num 12:2
    shortName: Num 12:2
    text: And they said, Hath the LORD indeed spoken only by Moses? hath he not spoken
      also by us? And the LORD heard it.
  - name: Numbers 12:3
    orderIndex: 2
    osisId: Num.12.3
    sblId: Num 12:3
    shortName: Num 12:3
    text: (Now the man Moses was very meek, above all the men which were upon the
      face of the earth.)
  - name: Numbers 12:4
    orderIndex: 3
    osisId: Num.12.4
    sblId: Num 12:4
    shortName: Num 12:4
    text: And the LORD spake suddenly unto Moses, and unto Aaron, and unto Miriam,
      Come out ye three unto the tabernacle of the congregation. And they three came
      out.
  - name: Numbers 12:5
    orderIndex: 4
    osisId: Num.12.5
    sblId: Num 12:5
    shortName: Num 12:5
    text: 'And the LORD came down in the pillar of the cloud, and stood in the door
      of the tabernacle, and called Aaron and Miriam: and they both came forth.'
  - name: Numbers 12:6
    orderIndex: 5
    osisId: Num.12.6
    sblId: Num 12:6
    shortName: Num 12:6
    text: 'And he said, Hear now my words: If there be a prophet among you, I the
      LORD will make myself known unto him in a vision, and will speak unto him in
      a dream.'
  - name: Numbers 12:7
    orderIndex: 6
    osisId: Num.12.7
    sblId: Num 12:7
    shortName: Num 12:7
    text: My servant Moses is not so, who is faithful in all mine house.
  - name: Numbers 12:8
    orderIndex: 7
    osisId: Num.12.8
    sblId: Num 12:8
    shortName: Num 12:8
    text: 'With him will I speak mouth to mouth, even apparently, and not in dark
      speeches; and the similitude of the LORD shall he behold: wherefore then were
      ye not afraid to speak against my servant Moses?'
  - name: Numbers 12:9
    orderIndex: 8
    osisId: Num.12.9
    sblId: Num 12:9
    shortName: Num 12:9
    text: And the anger of the LORD was kindled against them; and he departed.
  - name: Numbers 12:10
    orderIndex: 9
    osisId: Num.12.10
    sblId: Num 12:10
    shortName: Num 12:10
    text: 'And the cloud departed from off the tabernacle; and, behold, Miriam became
      leprous, white as snow: and Aaron looked upon Miriam, and, behold, she was leprous.'
  - name: Numbers 12:11
    orderIndex: 10
    osisId: Num.12.11
    sblId: Num 12:11
    shortName: Num 12:11
    text: And Aaron said unto Moses, Alas, my lord, I beseech thee, lay not the sin
      upon us, wherein we have done foolishly, and wherein we have sinned.
  - name: Numbers 12:12
    orderIndex: 11
    osisId: Num.12.12
    sblId: Num 12:12
    shortName: Num 12:12
    text: Let her not be as one dead, of whom the flesh is half consumed when he cometh
      out of his mother's womb.
  - name: Numbers 12:13
    orderIndex: 12
    osisId: Num.12.13
    sblId: Num 12:13
    shortName: Num 12:13
    text: And Moses cried unto the LORD, saying, Heal her now, O God, I beseech thee.
  - name: Numbers 12:14
    orderIndex: 13
    osisId: Num.12.14
    sblId: Num 12:14
    shortName: Num 12:14
    text: And the LORD said unto Moses, If her father had but spit in her face, should
      she not be ashamed seven days? let her be shut out from the camp seven days,
      and after that let her be received in again.
  - name: Numbers 12:15
    orderIndex: 14
    osisId: Num.12.15
    sblId: Num 12:15
    shortName: Num 12:15
    text: 'And Miriam was shut out from the camp seven days: and the people journeyed
      not till Miriam was brought in again.'
  - name: Numbers 12:16
    orderIndex: 15
    osisId: Num.12.16
    sblId: Num 12:16
    shortName: Num 12:16
    text: And afterward the people removed from Hazeroth, and pitched in the wilderness
      of Paran.
  versesCount: 16
- name: Numbers 13
  orderIndex: 12
  osisId: Num.13
  sblId: Num 13
  shortName: Num 13
  verses:
  - name: Numbers 13:1
    orderIndex: 0
    osisId: Num.13.1
    sblId: Num 13:1
    shortName: Num 13:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 13:2
    orderIndex: 1
    osisId: Num.13.2
    sblId: Num 13:2
    shortName: Num 13:2
    text: 'Send thou men, that they may search the land of Canaan, which I give unto
      the children of Israel: of every tribe of their fathers shall ye send a man,
      every one a ruler among them.'
  - name: Numbers 13:3
    orderIndex: 2
    osisId: Num.13.3
    sblId: Num 13:3
    shortName: Num 13:3
    text: 'And Moses by the commandment of the LORD sent them from the wilderness
      of Paran: all those men were heads of the children of Israel.'
  - name: Numbers 13:4
    orderIndex: 3
    osisId: Num.13.4
    sblId: Num 13:4
    shortName: Num 13:4
    text: 'And these were their names: of the tribe of Reuben, Shammua the son of
      Zaccur.'
  - name: Numbers 13:5
    orderIndex: 4
    osisId: Num.13.5
    sblId: Num 13:5
    shortName: Num 13:5
    text: Of the tribe of Simeon, Shaphat the son of Hori.
  - name: Numbers 13:6
    orderIndex: 5
    osisId: Num.13.6
    sblId: Num 13:6
    shortName: Num 13:6
    text: Of the tribe of Judah, Caleb the son of Jephunneh.
  - name: Numbers 13:7
    orderIndex: 6
    osisId: Num.13.7
    sblId: Num 13:7
    shortName: Num 13:7
    text: Of the tribe of Issachar, Igal the son of Joseph.
  - name: Numbers 13:8
    orderIndex: 7
    osisId: Num.13.8
    sblId: Num 13:8
    shortName: Num 13:8
    text: Of the tribe of Ephraim, Oshea the son of Nun.
  - name: Numbers 13:9
    orderIndex: 8
    osisId: Num.13.9
    sblId: Num 13:9
    shortName: Num 13:9
    text: Of the tribe of Benjamin, Palti the son of Raphu.
  - name: Numbers 13:10
    orderIndex: 9
    osisId: Num.13.10
    sblId: Num 13:10
    shortName: Num 13:10
    text: Of the tribe of Zebulun, Gaddiel the son of Sodi.
  - name: Numbers 13:11
    orderIndex: 10
    osisId: Num.13.11
    sblId: Num 13:11
    shortName: Num 13:11
    text: Of the tribe of Joseph, namely, of the tribe of Manasseh, Gaddi the son
      of Susi.
  - name: Numbers 13:12
    orderIndex: 11
    osisId: Num.13.12
    sblId: Num 13:12
    shortName: Num 13:12
    text: Of the tribe of Dan, Ammiel the son of Gemalli.
  - name: Numbers 13:13
    orderIndex: 12
    osisId: Num.13.13
    sblId: Num 13:13
    shortName: Num 13:13
    text: Of the tribe of Asher, Sethur the son of Michael.
  - name: Numbers 13:14
    orderIndex: 13
    osisId: Num.13.14
    sblId: Num 13:14
    shortName: Num 13:14
    text: Of the tribe of Naphtali, Nahbi the son of Vophsi.
  - name: Numbers 13:15
    orderIndex: 14
    osisId: Num.13.15
    sblId: Num 13:15
    shortName: Num 13:15
    text: Of the tribe of Gad, Geuel the son of Machi.
  - name: Numbers 13:16
    orderIndex: 15
    osisId: Num.13.16
    sblId: Num 13:16
    shortName: Num 13:16
    text: These are the names of the men which Moses sent to spy out the land. And
      Moses called Oshea the son of Nun Jehoshua.
  - name: Numbers 13:17
    orderIndex: 16
    osisId: Num.13.17
    sblId: Num 13:17
    shortName: Num 13:17
    text: 'And Moses sent them to spy out the land of Canaan, and said unto them,
      Get you up this way southward, and go up into the mountain:'
  - name: Numbers 13:18
    orderIndex: 17
    osisId: Num.13.18
    sblId: Num 13:18
    shortName: Num 13:18
    text: And see the land, what it is, and the people that dwelleth therein, whether
      they be strong or weak, few or many;
  - name: Numbers 13:19
    orderIndex: 18
    osisId: Num.13.19
    sblId: Num 13:19
    shortName: Num 13:19
    text: And what the land is that they dwell in, whether it be good or bad; and
      what cities they be that they dwell in, whether in tents, or in strong holds;
  - name: Numbers 13:20
    orderIndex: 19
    osisId: Num.13.20
    sblId: Num 13:20
    shortName: Num 13:20
    text: And what the land is, whether it be fat or lean, whether there be wood therein,
      or not. And be ye of good courage, and bring of the fruit of the land. Now the
      time was the time of the first ripe grapes.
  - name: Numbers 13:21
    orderIndex: 20
    osisId: Num.13.21
    sblId: Num 13:21
    shortName: Num 13:21
    text: So they went up, and searched the land from the wilderness of Zin unto Rehob,
      as men come to Hamath.
  - name: Numbers 13:22
    orderIndex: 21
    osisId: Num.13.22
    sblId: Num 13:22
    shortName: Num 13:22
    text: And they ascended by the south, and came unto Hebron; where Ahiman, Sheshai,
      and Talmai, the children of Anak, were. (Now Hebron was built seven years before
      Zoan in Egypt.)
  - name: Numbers 13:23
    orderIndex: 22
    osisId: Num.13.23
    sblId: Num 13:23
    shortName: Num 13:23
    text: And they came unto the brook of Eshcol, and cut down from thence a branch
      with one cluster of grapes, and they bare it between two upon a staff; and they
      brought of the pomegranates, and of the figs.
  - name: Numbers 13:24
    orderIndex: 23
    osisId: Num.13.24
    sblId: Num 13:24
    shortName: Num 13:24
    text: The place was called the brook Eshcol, because of the cluster of grapes
      which the children of Israel cut down from thence.
  - name: Numbers 13:25
    orderIndex: 24
    osisId: Num.13.25
    sblId: Num 13:25
    shortName: Num 13:25
    text: And they returned from searching of the land after forty days.
  - name: Numbers 13:26
    orderIndex: 25
    osisId: Num.13.26
    sblId: Num 13:26
    shortName: Num 13:26
    text: And they went and came to Moses, and to Aaron, and to all the congregation
      of the children of Israel, unto the wilderness of Paran, to Kadesh; and brought
      back word unto them, and unto all the congregation, and showed them the fruit
      of the land.
  - name: Numbers 13:27
    orderIndex: 26
    osisId: Num.13.27
    sblId: Num 13:27
    shortName: Num 13:27
    text: And they told him, and said, We came unto the land whither thou sentest
      us, and surely it floweth with milk and honey; and this is the fruit of it.
  - name: Numbers 13:28
    orderIndex: 27
    osisId: Num.13.28
    sblId: Num 13:28
    shortName: Num 13:28
    text: 'Nevertheless the people be strong that dwell in the land, and the cities
      are walled, and very great: and moreover we saw the children of Anak there.'
  - name: Numbers 13:29
    orderIndex: 28
    osisId: Num.13.29
    sblId: Num 13:29
    shortName: Num 13:29
    text: 'The Amalekites dwell in the land of the south: and the Hittites, and the
      Jebusites, and the Amorites, dwell in the mountains: and the Canaanites dwell
      by the sea, and by the coast of Jordan.'
  - name: Numbers 13:30
    orderIndex: 29
    osisId: Num.13.30
    sblId: Num 13:30
    shortName: Num 13:30
    text: And Caleb stilled the people before Moses, and said, Let us go up at once,
      and possess it; for we are well able to overcome it.
  - name: Numbers 13:31
    orderIndex: 30
    osisId: Num.13.31
    sblId: Num 13:31
    shortName: Num 13:31
    text: But the men that went up with him said, We be not able to go up against
      the people; for they are stronger than we.
  - name: Numbers 13:32
    orderIndex: 31
    osisId: Num.13.32
    sblId: Num 13:32
    shortName: Num 13:32
    text: And they brought up an evil report of the land which they had searched unto
      the children of Israel, saying, The land, through which we have gone to search
      it, is a land that eateth up the inhabitants thereof; and all the people that
      we saw in it are men of a great stature.
  - name: Numbers 13:33
    orderIndex: 32
    osisId: Num.13.33
    sblId: Num 13:33
    shortName: Num 13:33
    text: 'And there we saw the giants, the sons of Anak, which come of the giants:
      and we were in our own sight as grasshoppers, and so we were in their sight.'
  versesCount: 33
- name: Numbers 14
  orderIndex: 13
  osisId: Num.14
  sblId: Num 14
  shortName: Num 14
  verses:
  - name: Numbers 14:1
    orderIndex: 0
    osisId: Num.14.1
    sblId: Num 14:1
    shortName: Num 14:1
    text: And all the congregation lifted up their voice, and cried; and the people
      wept that night.
  - name: Numbers 14:2
    orderIndex: 1
    osisId: Num.14.2
    sblId: Num 14:2
    shortName: Num 14:2
    text: 'And all the children of Israel murmured against Moses and against Aaron:
      and the whole congregation said unto them, Would God that we had died in the
      land of Egypt! or would God we had died in this wilderness!'
  - name: Numbers 14:3
    orderIndex: 2
    osisId: Num.14.3
    sblId: Num 14:3
    shortName: Num 14:3
    text: And wherefore hath the LORD brought us unto this land, to fall by the sword,
      that our wives and our children should be a prey? were it not better for us
      to return into Egypt?
  - name: Numbers 14:4
    orderIndex: 3
    osisId: Num.14.4
    sblId: Num 14:4
    shortName: Num 14:4
    text: And they said one to another, Let us make a captain, and let us return into
      Egypt.
  - name: Numbers 14:5
    orderIndex: 4
    osisId: Num.14.5
    sblId: Num 14:5
    shortName: Num 14:5
    text: Then Moses and Aaron fell on their faces before all the assembly of the
      congregation of the children of Israel.
  - name: Numbers 14:6
    orderIndex: 5
    osisId: Num.14.6
    sblId: Num 14:6
    shortName: Num 14:6
    text: 'And Joshua the son of Nun, and Caleb the son of Jephunneh, which were of
      them that searched the land, rent their clothes:'
  - name: Numbers 14:7
    orderIndex: 6
    osisId: Num.14.7
    sblId: Num 14:7
    shortName: Num 14:7
    text: And they spake unto all the company of the children of Israel, saying, The
      land, which we passed through to search it, is an exceeding good land.
  - name: Numbers 14:8
    orderIndex: 7
    osisId: Num.14.8
    sblId: Num 14:8
    shortName: Num 14:8
    text: If the LORD delight in us, then he will bring us into this land, and give
      it us; a land which floweth with milk and honey.
  - name: Numbers 14:9
    orderIndex: 8
    osisId: Num.14.9
    sblId: Num 14:9
    shortName: Num 14:9
    text: 'Only rebel not ye against the LORD, neither fear ye the people of the land;
      for they are bread for us: their defense is departed from them, and the LORD
      is with us: fear them not.'
  - name: Numbers 14:10
    orderIndex: 9
    osisId: Num.14.10
    sblId: Num 14:10
    shortName: Num 14:10
    text: But all the congregation bade stone them with stones. And the glory of the
      LORD appeared in the tabernacle of the congregation before all the children
      of Israel.
  - name: Numbers 14:11
    orderIndex: 10
    osisId: Num.14.11
    sblId: Num 14:11
    shortName: Num 14:11
    text: And the LORD said unto Moses, How long will this people provoke me? and
      how long will it be ere they believe me, for all the signs which I have showed
      among them?
  - name: Numbers 14:12
    orderIndex: 11
    osisId: Num.14.12
    sblId: Num 14:12
    shortName: Num 14:12
    text: I will smite them with the pestilence, and disinherit them, and will make
      of thee a greater nation and mightier than they.
  - name: Numbers 14:13
    orderIndex: 12
    osisId: Num.14.13
    sblId: Num 14:13
    shortName: Num 14:13
    text: And Moses said unto the LORD, Then the Egyptians shall hear it, (for thou
      broughtest up this people in thy might from among them;)
  - name: Numbers 14:14
    orderIndex: 13
    osisId: Num.14.14
    sblId: Num 14:14
    shortName: Num 14:14
    text: 'And they will tell it to the inhabitants of this land: for they have heard
      that thou LORD art among this people, that thou LORD art seen face to face,
      and that thy cloud standeth over them, and that thou goest before them, by day
      time in a pillar of a cloud, and in a pillar of fire by night.'
  - name: Numbers 14:15
    orderIndex: 14
    osisId: Num.14.15
    sblId: Num 14:15
    shortName: Num 14:15
    text: Now if thou shalt kill all this people as one man, then the nations which
      have heard the fame of thee will speak, saying,
  - name: Numbers 14:16
    orderIndex: 15
    osisId: Num.14.16
    sblId: Num 14:16
    shortName: Num 14:16
    text: Because the LORD was not able to bring this people into the land which he
      sware unto them, therefore he hath slain them in the wilderness.
  - name: Numbers 14:17
    orderIndex: 16
    osisId: Num.14.17
    sblId: Num 14:17
    shortName: Num 14:17
    text: And now, I beseech thee, let the power of my Lord be great, according as
      thou hast spoken, saying,
  - name: Numbers 14:18
    orderIndex: 17
    osisId: Num.14.18
    sblId: Num 14:18
    shortName: Num 14:18
    text: The LORD is long-suffering, and of great mercy, forgiving iniquity and transgression,
      and by no means clearing the guilty, visiting the iniquity of the fathers upon
      the children unto the third and fourth generation.
  - name: Numbers 14:19
    orderIndex: 18
    osisId: Num.14.19
    sblId: Num 14:19
    shortName: Num 14:19
    text: Pardon, I beseech thee, the iniquity of this people according unto the greatness
      of thy mercy, and as thou hast forgiven this people, from Egypt even until now.
  - name: Numbers 14:20
    orderIndex: 19
    osisId: Num.14.20
    sblId: Num 14:20
    shortName: Num 14:20
    text: 'And the LORD said, I have pardoned according to thy word:'
  - name: Numbers 14:21
    orderIndex: 20
    osisId: Num.14.21
    sblId: Num 14:21
    shortName: Num 14:21
    text: But as truly as I live, all the earth shall be filled with the glory of
      the LORD.
  - name: Numbers 14:22
    orderIndex: 21
    osisId: Num.14.22
    sblId: Num 14:22
    shortName: Num 14:22
    text: Because all those men which have seen my glory, and my miracles, which I
      did in Egypt and in the wilderness, and have tempted me now these ten times,
      and have not hearkened to my voice;
  - name: Numbers 14:23
    orderIndex: 22
    osisId: Num.14.23
    sblId: Num 14:23
    shortName: Num 14:23
    text: 'Surely they shall not see the land which I sware unto their fathers, neither
      shall any of them that provoked me see it:'
  - name: Numbers 14:24
    orderIndex: 23
    osisId: Num.14.24
    sblId: Num 14:24
    shortName: Num 14:24
    text: But my servant Caleb, because he had another spirit with him, and hath followed
      me fully, him will I bring into the land whereinto he went; and his seed shall
      possess it.
  - name: Numbers 14:25
    orderIndex: 24
    osisId: Num.14.25
    sblId: Num 14:25
    shortName: Num 14:25
    text: (Now the Amalekites and the Canaanites dwelt in the valley.) Tomorrow turn
      you, and get you into the wilderness by the way of the Red sea.
  - name: Numbers 14:26
    orderIndex: 25
    osisId: Num.14.26
    sblId: Num 14:26
    shortName: Num 14:26
    text: And the LORD spake unto Moses and unto Aaron, saying,
  - name: Numbers 14:27
    orderIndex: 26
    osisId: Num.14.27
    sblId: Num 14:27
    shortName: Num 14:27
    text: How long shall I bear with this evil congregation, which murmur against
      me? I have heard the murmurings of the children of Israel, which they murmur
      against me.
  - name: Numbers 14:28
    orderIndex: 27
    osisId: Num.14.28
    sblId: Num 14:28
    shortName: Num 14:28
    text: 'Say unto them, As truly as I live, saith the LORD, as ye have spoken in
      mine ears, so will I do to you:'
  - name: Numbers 14:29
    orderIndex: 28
    osisId: Num.14.29
    sblId: Num 14:29
    shortName: Num 14:29
    text: Your carcasses shall fall in this wilderness; and all that were numbered
      of you, according to your whole number, from twenty years old and upward which
      have murmured against me.
  - name: Numbers 14:30
    orderIndex: 29
    osisId: Num.14.30
    sblId: Num 14:30
    shortName: Num 14:30
    text: Doubtless ye shall not come into the land, concerning which I sware to make
      you dwell therein, save Caleb the son of Jephunneh, and Joshua the son of Nun.
  - name: Numbers 14:31
    orderIndex: 30
    osisId: Num.14.31
    sblId: Num 14:31
    shortName: Num 14:31
    text: But your little ones, which ye said should be a prey, them will I bring
      in, and they shall know the land which ye have despised.
  - name: Numbers 14:32
    orderIndex: 31
    osisId: Num.14.32
    sblId: Num 14:32
    shortName: Num 14:32
    text: But as for you, your carcasses, they shall fall in this wilderness.
  - name: Numbers 14:33
    orderIndex: 32
    osisId: Num.14.33
    sblId: Num 14:33
    shortName: Num 14:33
    text: And your children shall wander in the wilderness forty years, and bear your
      whoredoms, until your carcasses be wasted in the wilderness.
  - name: Numbers 14:34
    orderIndex: 33
    osisId: Num.14.34
    sblId: Num 14:34
    shortName: Num 14:34
    text: After the number of the days in which ye searched the land, even forty days,
      each day for a year, shall ye bear your iniquities, even forty years, and ye
      shall know my breach of promise.
  - name: Numbers 14:35
    orderIndex: 34
    osisId: Num.14.35
    sblId: Num 14:35
    shortName: Num 14:35
    text: 'I the LORD have said, I will surely do it unto all this evil congregation,
      that are gathered together against me: in this wilderness they shall be consumed,
      and there they shall die.'
  - name: Numbers 14:36
    orderIndex: 35
    osisId: Num.14.36
    sblId: Num 14:36
    shortName: Num 14:36
    text: And the men, which Moses sent to search the land, who returned, and made
      all the congregation to murmur against him, by bringing up a slander upon the
      land,
  - name: Numbers 14:37
    orderIndex: 36
    osisId: Num.14.37
    sblId: Num 14:37
    shortName: Num 14:37
    text: Even those men that did bring up the evil report upon the land, died by
      the plague before the LORD.
  - name: Numbers 14:38
    orderIndex: 37
    osisId: Num.14.38
    sblId: Num 14:38
    shortName: Num 14:38
    text: But Joshua the son of Nun, and Caleb the son of Jephunneh, which were of
      the men that went to search the land, lived still.
  - name: Numbers 14:39
    orderIndex: 38
    osisId: Num.14.39
    sblId: Num 14:39
    shortName: Num 14:39
    text: 'And Moses told these sayings unto all the children of Israel: and the people
      mourned greatly.'
  - name: Numbers 14:40
    orderIndex: 39
    osisId: Num.14.40
    sblId: Num 14:40
    shortName: Num 14:40
    text: 'And they rose up early in the morning, and gat them up into the top of
      the mountain, saying, Lo, we be here, and will go up unto the place which the
      LORD hath promised: for we have sinned.'
  - name: Numbers 14:41
    orderIndex: 40
    osisId: Num.14.41
    sblId: Num 14:41
    shortName: Num 14:41
    text: And Moses said, Wherefore now do ye transgress the commandment of the LORD?
      but it shall not prosper.
  - name: Numbers 14:42
    orderIndex: 41
    osisId: Num.14.42
    sblId: Num 14:42
    shortName: Num 14:42
    text: Go not up, for the LORD is not among you; that ye be not smitten before
      your enemies.
  - name: Numbers 14:43
    orderIndex: 42
    osisId: Num.14.43
    sblId: Num 14:43
    shortName: Num 14:43
    text: 'For the Amalekites and the Canaanites are there before you, and ye shall
      fall by the sword: because ye are turned away from the LORD, therefore the LORD
      will not be with you.'
  - name: Numbers 14:44
    orderIndex: 43
    osisId: Num.14.44
    sblId: Num 14:44
    shortName: Num 14:44
    text: 'But they presumed to go up unto the hill top: nevertheless the ark of the
      covenant of the LORD, and Moses, departed not out of the camp.'
  - name: Numbers 14:45
    orderIndex: 44
    osisId: Num.14.45
    sblId: Num 14:45
    shortName: Num 14:45
    text: Then the Amalekites came down, and the Canaanites which dwelt in that hill,
      and smote them, and discomfited them, even unto Hormah.
  versesCount: 45
- name: Numbers 15
  orderIndex: 14
  osisId: Num.15
  sblId: Num 15
  shortName: Num 15
  verses:
  - name: Numbers 15:1
    orderIndex: 0
    osisId: Num.15.1
    sblId: Num 15:1
    shortName: Num 15:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 15:2
    orderIndex: 1
    osisId: Num.15.2
    sblId: Num 15:2
    shortName: Num 15:2
    text: Speak unto the children of Israel, and say unto them, When ye be come into
      the land of your habitations, which I give unto you,
  - name: Numbers 15:3
    orderIndex: 2
    osisId: Num.15.3
    sblId: Num 15:3
    shortName: Num 15:3
    text: 'And will make an offering by fire unto the LORD, a burnt offering, or a
      sacrifice in performing a vow, or in a freewill offering, or in your solemn
      feasts, to make a sweet savor unto the LORD, of the herd or of the flock:'
  - name: Numbers 15:4
    orderIndex: 3
    osisId: Num.15.4
    sblId: Num 15:4
    shortName: Num 15:4
    text: Then shall he that offereth his offering unto the LORD bring a meat offering
      of a tenth deal of flour mingled with the fourth part of an hin of oil.
  - name: Numbers 15:5
    orderIndex: 4
    osisId: Num.15.5
    sblId: Num 15:5
    shortName: Num 15:5
    text: And the fourth part of an hin of wine for a drink offering shalt thou prepare
      with the burnt offering or sacrifice, for one lamb.
  - name: Numbers 15:6
    orderIndex: 5
    osisId: Num.15.6
    sblId: Num 15:6
    shortName: Num 15:6
    text: Or for a ram, thou shalt prepare for a meat offering two tenth deals of
      flour mingled with the third part of an hin of oil.
  - name: Numbers 15:7
    orderIndex: 6
    osisId: Num.15.7
    sblId: Num 15:7
    shortName: Num 15:7
    text: And for a drink offering thou shalt offer the third part of an hin of wine,
      for a sweet savor unto the LORD.
  - name: Numbers 15:8
    orderIndex: 7
    osisId: Num.15.8
    sblId: Num 15:8
    shortName: Num 15:8
    text: 'And when thou preparest a bullock for a burnt offering, or for a sacrifice
      in performing a vow, or peace offerings unto the LORD:'
  - name: Numbers 15:9
    orderIndex: 8
    osisId: Num.15.9
    sblId: Num 15:9
    shortName: Num 15:9
    text: Then shall he bring with a bullock a meat offering of three tenth deals
      of flour mingled with half an hin of oil.
  - name: Numbers 15:10
    orderIndex: 9
    osisId: Num.15.10
    sblId: Num 15:10
    shortName: Num 15:10
    text: And thou shalt bring for a drink offering half an hin of wine, for an offering
      made by fire, of a sweet savor unto the LORD.
  - name: Numbers 15:11
    orderIndex: 10
    osisId: Num.15.11
    sblId: Num 15:11
    shortName: Num 15:11
    text: Thus shall it be done for one bullock, or for one ram, or for a lamb, or
      a kid.
  - name: Numbers 15:12
    orderIndex: 11
    osisId: Num.15.12
    sblId: Num 15:12
    shortName: Num 15:12
    text: According to the number that ye shall prepare, so shall ye do to every one
      according to their number.
  - name: Numbers 15:13
    orderIndex: 12
    osisId: Num.15.13
    sblId: Num 15:13
    shortName: Num 15:13
    text: All that are born of the country shall do these things after this manner,
      in offering an offering made by fire, of a sweet savor unto the LORD.
  - name: Numbers 15:14
    orderIndex: 13
    osisId: Num.15.14
    sblId: Num 15:14
    shortName: Num 15:14
    text: And if a stranger sojourn with you, or whosoever be among you in your generations,
      and will offer an offering made by fire, of a sweet savor unto the LORD; as
      ye do, so he shall do.
  - name: Numbers 15:15
    orderIndex: 14
    osisId: Num.15.15
    sblId: Num 15:15
    shortName: Num 15:15
    text: 'One ordinance shall be both for you of the congregation, and also for the
      stranger that sojourneth with you, an ordinance for ever in your generations:
      as ye are, so shall the stranger be before the LORD.'
  - name: Numbers 15:16
    orderIndex: 15
    osisId: Num.15.16
    sblId: Num 15:16
    shortName: Num 15:16
    text: One law and one manner shall be for you, and for the stranger that sojourneth
      with you.
  - name: Numbers 15:17
    orderIndex: 16
    osisId: Num.15.17
    sblId: Num 15:17
    shortName: Num 15:17
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 15:18
    orderIndex: 17
    osisId: Num.15.18
    sblId: Num 15:18
    shortName: Num 15:18
    text: Speak unto the children of Israel, and say unto them, When ye come into
      the land whither I bring you,
  - name: Numbers 15:19
    orderIndex: 18
    osisId: Num.15.19
    sblId: Num 15:19
    shortName: Num 15:19
    text: Then it shall be, that, when ye eat of the bread of the land, ye shall offer
      up an heave offering unto the LORD.
  - name: Numbers 15:20
    orderIndex: 19
    osisId: Num.15.20
    sblId: Num 15:20
    shortName: Num 15:20
    text: 'Ye shall offer up a cake of the first of your dough for an heave offering:
      as ye do the heave offering of the threshingfloor, so shall ye heave it.'
  - name: Numbers 15:21
    orderIndex: 20
    osisId: Num.15.21
    sblId: Num 15:21
    shortName: Num 15:21
    text: Of the first of your dough ye shall give unto the LORD an heave offering
      in your generations.
  - name: Numbers 15:22
    orderIndex: 21
    osisId: Num.15.22
    sblId: Num 15:22
    shortName: Num 15:22
    text: And if ye have erred, and not observed all these commandments, which the
      LORD hath spoken unto Moses,
  - name: Numbers 15:23
    orderIndex: 22
    osisId: Num.15.23
    sblId: Num 15:23
    shortName: Num 15:23
    text: Even all that the LORD hath commanded you by the hand of Moses, from the
      day that the LORD commanded Moses, and henceforward among your generations;
  - name: Numbers 15:24
    orderIndex: 23
    osisId: Num.15.24
    sblId: Num 15:24
    shortName: Num 15:24
    text: Then it shall be, if ought be committed by ignorance without the knowledge
      of the congregation, that all the congregation shall offer one young bullock
      for a burnt offering, for a sweet savor unto the LORD, with his meat offering,
      and his drink offering, according to the manner, and one kid of the goats for
      a sin offering.
  - name: Numbers 15:25
    orderIndex: 24
    osisId: Num.15.25
    sblId: Num 15:25
    shortName: Num 15:25
    text: 'And the priest shall make an atonement for all the congregation of the
      children of Israel, and it shall be forgiven them; for it is ignorance: and
      they shall bring their offering, a sacrifice made by fire unto the LORD, and
      their sin offering before the LORD, for their ignorance:'
  - name: Numbers 15:26
    orderIndex: 25
    osisId: Num.15.26
    sblId: Num 15:26
    shortName: Num 15:26
    text: And it shall be forgiven all the congregation of the children of Israel,
      and the stranger that sojourneth among them; seeing all the people were in ignorance.
  - name: Numbers 15:27
    orderIndex: 26
    osisId: Num.15.27
    sblId: Num 15:27
    shortName: Num 15:27
    text: And if any soul sin through ignorance, then he shall bring a she goat of
      the first year for a sin offering.
  - name: Numbers 15:28
    orderIndex: 27
    osisId: Num.15.28
    sblId: Num 15:28
    shortName: Num 15:28
    text: And the priest shall make an atonement for the soul that sinneth ignorantly,
      when he sinneth by ignorance before the LORD, to make an atonement for him;
      and it shall be forgiven him.
  - name: Numbers 15:29
    orderIndex: 28
    osisId: Num.15.29
    sblId: Num 15:29
    shortName: Num 15:29
    text: Ye shall have one law for him that sinneth through ignorance, both for him
      that is born among the children of Israel, and for the stranger that sojourneth
      among them.
  - name: Numbers 15:30
    orderIndex: 29
    osisId: Num.15.30
    sblId: Num 15:30
    shortName: Num 15:30
    text: But the soul that doeth ought presumptuously, whether he be born in the
      land, or a stranger, the same reproacheth the LORD; and that soul shall be cut
      off from among his people.
  - name: Numbers 15:31
    orderIndex: 30
    osisId: Num.15.31
    sblId: Num 15:31
    shortName: Num 15:31
    text: Because he hath despised the word of the LORD, and hath broken his commandment,
      that soul shall utterly be cut off; his iniquity shall be upon him.
  - name: Numbers 15:32
    orderIndex: 31
    osisId: Num.15.32
    sblId: Num 15:32
    shortName: Num 15:32
    text: And while the children of Israel were in the wilderness, they found a man
      that gathered sticks upon the sabbath day.
  - name: Numbers 15:33
    orderIndex: 32
    osisId: Num.15.33
    sblId: Num 15:33
    shortName: Num 15:33
    text: And they that found him gathering sticks brought him unto Moses and Aaron,
      and unto all the congregation.
  - name: Numbers 15:34
    orderIndex: 33
    osisId: Num.15.34
    sblId: Num 15:34
    shortName: Num 15:34
    text: And they put him in ward, because it was not declared what should be done
      to him.
  - name: Numbers 15:35
    orderIndex: 34
    osisId: Num.15.35
    sblId: Num 15:35
    shortName: Num 15:35
    text: 'And the LORD said unto Moses, The man shall be surely put to death: all
      the congregation shall stone him with stones without the camp.'
  - name: Numbers 15:36
    orderIndex: 35
    osisId: Num.15.36
    sblId: Num 15:36
    shortName: Num 15:36
    text: And all the congregation brought him without the camp, and stoned him with
      stones, and he died; as the LORD commanded Moses.
  - name: Numbers 15:37
    orderIndex: 36
    osisId: Num.15.37
    sblId: Num 15:37
    shortName: Num 15:37
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 15:38
    orderIndex: 37
    osisId: Num.15.38
    sblId: Num 15:38
    shortName: Num 15:38
    text: 'Speak unto the children of Israel, and bid them that they make them fringes
      in the borders of their garments throughout their generations, and that they
      put upon the fringe of the borders a ribband of blue:'
  - name: Numbers 15:39
    orderIndex: 38
    osisId: Num.15.39
    sblId: Num 15:39
    shortName: Num 15:39
    text: 'And it shall be unto you for a fringe, that ye may look upon it, and remember
      all the commandments of the LORD, and do them; and that ye seek not after your
      own heart and your own eyes, after which ye use to go a whoring:'
  - name: Numbers 15:40
    orderIndex: 39
    osisId: Num.15.40
    sblId: Num 15:40
    shortName: Num 15:40
    text: That ye may remember, and do all my commandments, and be holy unto your
      God.
  - name: Numbers 15:41
    orderIndex: 40
    osisId: Num.15.41
    sblId: Num 15:41
    shortName: Num 15:41
    text: 'I am the LORD your God, which brought you out of the land of Egypt, to
      be your God: I am the LORD your God.'
  versesCount: 41
- name: Numbers 16
  orderIndex: 15
  osisId: Num.16
  sblId: Num 16
  shortName: Num 16
  verses:
  - name: Numbers 16:1
    orderIndex: 0
    osisId: Num.16.1
    sblId: Num 16:1
    shortName: Num 16:1
    text: 'Now Korah, the son of Izhar, the son of Kohath, the son of Levi, and Dathan
      and Abiram, the sons of Eliab, and On, the son of Peleth, sons of Reuben, took
      men:'
  - name: Numbers 16:2
    orderIndex: 1
    osisId: Num.16.2
    sblId: Num 16:2
    shortName: Num 16:2
    text: 'And they rose up before Moses, with certain of the children of Israel,
      two hundred and fifty princes of the assembly, famous in the congregation, men
      of renown:'
  - name: Numbers 16:3
    orderIndex: 2
    osisId: Num.16.3
    sblId: Num 16:3
    shortName: Num 16:3
    text: 'And they gathered themselves together against Moses and against Aaron,
      and said unto them, Ye take too much upon you, seeing all the congregation are
      holy, every one of them, and the LORD is among them: wherefore then lift ye
      up yourselves above the congregation of the LORD?'
  - name: Numbers 16:4
    orderIndex: 3
    osisId: Num.16.4
    sblId: Num 16:4
    shortName: Num 16:4
    text: 'And when Moses heard it, he fell upon his face:'
  - name: Numbers 16:5
    orderIndex: 4
    osisId: Num.16.5
    sblId: Num 16:5
    shortName: Num 16:5
    text: 'And he spake unto Korah and unto all his company, saying, Even to morrow
      the LORD will show who are his, and who is holy; and will cause him to come
      near unto him: even him whom he hath chosen will he cause to come near unto
      him.'
  - name: Numbers 16:6
    orderIndex: 5
    osisId: Num.16.6
    sblId: Num 16:6
    shortName: Num 16:6
    text: This do; Take you censers, Korah, and all his company;
  - name: Numbers 16:7
    orderIndex: 6
    osisId: Num.16.7
    sblId: Num 16:7
    shortName: Num 16:7
    text: 'And put fire therein, and put incense in them before the LORD to morrow:
      and it shall be that the man whom the LORD doth choose, he shall be holy: ye
      take too much upon you, ye sons of Levi.'
  - name: Numbers 16:8
    orderIndex: 7
    osisId: Num.16.8
    sblId: Num 16:8
    shortName: Num 16:8
    text: 'And Moses said unto Korah, Hear, I pray you, ye sons of Levi:'
  - name: Numbers 16:9
    orderIndex: 8
    osisId: Num.16.9
    sblId: Num 16:9
    shortName: Num 16:9
    text: Seemeth it but a small thing unto you, that the God of Israel hath separated
      you from the congregation of Israel, to bring you near to himself to do the
      service of the tabernacle of the LORD, and to stand before the congregation
      to minister unto them?
  - name: Numbers 16:10
    orderIndex: 9
    osisId: Num.16.10
    sblId: Num 16:10
    shortName: Num 16:10
    text: 'And he hath brought thee near to him, and all thy brethren the sons of
      Levi with thee: and seek ye the priesthood also?'
  - name: Numbers 16:11
    orderIndex: 10
    osisId: Num.16.11
    sblId: Num 16:11
    shortName: Num 16:11
    text: 'For which cause both thou and all thy company are gathered together against
      the LORD: and what is Aaron, that ye murmur against him?'
  - name: Numbers 16:12
    orderIndex: 11
    osisId: Num.16.12
    sblId: Num 16:12
    shortName: Num 16:12
    text: 'And Moses sent to call Dathan and Abiram, the sons of Eliab: which said,
      We will not come up:'
  - name: Numbers 16:13
    orderIndex: 12
    osisId: Num.16.13
    sblId: Num 16:13
    shortName: Num 16:13
    text: Is it a small thing that thou hast brought us up out of a land that floweth
      with milk and honey, to kill us in the wilderness, except thou make thyself
      altogether a prince over us?
  - name: Numbers 16:14
    orderIndex: 13
    osisId: Num.16.14
    sblId: Num 16:14
    shortName: Num 16:14
    text: 'Moreover thou hast not brought us into a land that floweth with milk and
      honey, or given us inheritance of fields and vineyards: wilt thou put out the
      eyes of these men? we will not come up.'
  - name: Numbers 16:15
    orderIndex: 14
    osisId: Num.16.15
    sblId: Num 16:15
    shortName: Num 16:15
    text: 'And Moses was very wroth, and said unto the LORD, Respect not thou their
      offering: I have not taken one ass from them, neither have I hurt one of them.'
  - name: Numbers 16:16
    orderIndex: 15
    osisId: Num.16.16
    sblId: Num 16:16
    shortName: Num 16:16
    text: 'And Moses said unto Korah, Be thou and all thy company before the LORD,
      thou, and they, and Aaron, to morrow:'
  - name: Numbers 16:17
    orderIndex: 16
    osisId: Num.16.17
    sblId: Num 16:17
    shortName: Num 16:17
    text: And take every man his censer, and put incense in them, and bring ye before
      the LORD every man his censer, two hundred and fifty censers; thou also, and
      Aaron, each of you his censer.
  - name: Numbers 16:18
    orderIndex: 17
    osisId: Num.16.18
    sblId: Num 16:18
    shortName: Num 16:18
    text: And they took every man his censer, and put fire in them, and laid incense
      thereon, and stood in the door of the tabernacle of the congregation with Moses
      and Aaron.
  - name: Numbers 16:19
    orderIndex: 18
    osisId: Num.16.19
    sblId: Num 16:19
    shortName: Num 16:19
    text: 'And Korah gathered all the congregation against them unto the door of the
      tabernacle of the congregation: and the glory of the LORD appeared unto all
      the congregation.'
  - name: Numbers 16:20
    orderIndex: 19
    osisId: Num.16.20
    sblId: Num 16:20
    shortName: Num 16:20
    text: And the LORD spake unto Moses and unto Aaron, saying,
  - name: Numbers 16:21
    orderIndex: 20
    osisId: Num.16.21
    sblId: Num 16:21
    shortName: Num 16:21
    text: Separate yourselves from among this congregation, that I may consume them
      in a moment.
  - name: Numbers 16:22
    orderIndex: 21
    osisId: Num.16.22
    sblId: Num 16:22
    shortName: Num 16:22
    text: And they fell upon their faces, and said, O God, the God of the spirits
      of all flesh, shall one man sin, and wilt thou be wroth with all the congregation?
  - name: Numbers 16:23
    orderIndex: 22
    osisId: Num.16.23
    sblId: Num 16:23
    shortName: Num 16:23
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 16:24
    orderIndex: 23
    osisId: Num.16.24
    sblId: Num 16:24
    shortName: Num 16:24
    text: Speak unto the congregation, saying, Get you up from about the tabernacle
      of Korah, Dathan, and Abiram.
  - name: Numbers 16:25
    orderIndex: 24
    osisId: Num.16.25
    sblId: Num 16:25
    shortName: Num 16:25
    text: And Moses rose up and went unto Dathan and Abiram; and the elders of Israel
      followed him.
  - name: Numbers 16:26
    orderIndex: 25
    osisId: Num.16.26
    sblId: Num 16:26
    shortName: Num 16:26
    text: And he spake unto the congregation, saying, Depart, I pray you, from the
      tents of these wicked men, and touch nothing of theirs, lest ye be consumed
      in all their sins.
  - name: Numbers 16:27
    orderIndex: 26
    osisId: Num.16.27
    sblId: Num 16:27
    shortName: Num 16:27
    text: 'So they gat up from the tabernacle of Korah, Dathan, and Abiram, on every
      side: and Dathan and Abiram came out, and stood in the door of their tents,
      and their wives, and their sons, and their little children.'
  - name: Numbers 16:28
    orderIndex: 27
    osisId: Num.16.28
    sblId: Num 16:28
    shortName: Num 16:28
    text: And Moses said, Hereby ye shall know that the LORD hath sent me to do all
      these works; for I have not done them of mine own mind.
  - name: Numbers 16:29
    orderIndex: 28
    osisId: Num.16.29
    sblId: Num 16:29
    shortName: Num 16:29
    text: If these men die the common death of all men, or if they be visited after
      the visitation of all men; then the LORD hath not sent me.
  - name: Numbers 16:30
    orderIndex: 29
    osisId: Num.16.30
    sblId: Num 16:30
    shortName: Num 16:30
    text: But if the LORD make a new thing, and the earth open her mouth, and swallow
      them up, with all that appertain unto them, and they go down quick into the
      pit; then ye shall understand that these men have provoked the LORD.
  - name: Numbers 16:31
    orderIndex: 30
    osisId: Num.16.31
    sblId: Num 16:31
    shortName: Num 16:31
    text: 'And it came to pass, as he had made an end of speaking all these words,
      that the ground clave asunder that was under them:'
  - name: Numbers 16:32
    orderIndex: 31
    osisId: Num.16.32
    sblId: Num 16:32
    shortName: Num 16:32
    text: And the earth opened her mouth, and swallowed them up, and their houses,
      and all the men that appertained unto Korah, and all their goods.
  - name: Numbers 16:33
    orderIndex: 32
    osisId: Num.16.33
    sblId: Num 16:33
    shortName: Num 16:33
    text: 'They, and all that appertained to them, went down alive into the pit, and
      the earth closed upon them: and they perished from among the congregation.'
  - name: Numbers 16:34
    orderIndex: 33
    osisId: Num.16.34
    sblId: Num 16:34
    shortName: Num 16:34
    text: 'And all Israel that were round about them fled at the cry of them: for
      they said, Lest the earth swallow us up also.'
  - name: Numbers 16:35
    orderIndex: 34
    osisId: Num.16.35
    sblId: Num 16:35
    shortName: Num 16:35
    text: And there came out a fire from the LORD, and consumed the two hundred and
      fifty men that offered incense.
  - name: Numbers 16:36
    orderIndex: 35
    osisId: Num.16.36
    sblId: Num 16:36
    shortName: Num 16:36
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 16:37
    orderIndex: 36
    osisId: Num.16.37
    sblId: Num 16:37
    shortName: Num 16:37
    text: Speak unto Eleazar the son of Aaron the priest, that he take up the censers
      out of the burning, and scatter thou the fire yonder; for they are hallowed.
  - name: Numbers 16:38
    orderIndex: 37
    osisId: Num.16.38
    sblId: Num 16:38
    shortName: Num 16:38
    text: 'The censers of these sinners against their own souls, let them make them
      broad plates for a covering of the altar: for they offered them before the LORD,
      therefore they are hallowed: and they shall be a sign unto the children of Israel.'
  - name: Numbers 16:39
    orderIndex: 38
    osisId: Num.16.39
    sblId: Num 16:39
    shortName: Num 16:39
    text: 'And Eleazar the priest took the brazen censers, wherewith they that were
      burnt had offered; and they were made broad plates for a covering of the altar:'
  - name: Numbers 16:40
    orderIndex: 39
    osisId: Num.16.40
    sblId: Num 16:40
    shortName: Num 16:40
    text: 'To be a memorial unto the children of Israel, that no stranger, which is
      not of the seed of Aaron, come near to offer incense before the LORD; that he
      be not as Korah, and as his company: as the LORD said to him by the hand of
      Moses.'
  - name: Numbers 16:41
    orderIndex: 40
    osisId: Num.16.41
    sblId: Num 16:41
    shortName: Num 16:41
    text: But on the morrow all the congregation of the children of Israel murmured
      against Moses and against Aaron, saying, Ye have killed the people of the LORD.
  - name: Numbers 16:42
    orderIndex: 41
    osisId: Num.16.42
    sblId: Num 16:42
    shortName: Num 16:42
    text: 'And it came to pass, when the congregation was gathered against Moses and
      against Aaron, that they looked toward the tabernacle of the congregation: and,
      behold, the cloud covered it, and the glory of the LORD appeared.'
  - name: Numbers 16:43
    orderIndex: 42
    osisId: Num.16.43
    sblId: Num 16:43
    shortName: Num 16:43
    text: And Moses and Aaron came before the tabernacle of the congregation.
  - name: Numbers 16:44
    orderIndex: 43
    osisId: Num.16.44
    sblId: Num 16:44
    shortName: Num 16:44
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 16:45
    orderIndex: 44
    osisId: Num.16.45
    sblId: Num 16:45
    shortName: Num 16:45
    text: Get you up from among this congregation, that I may consume them as in a
      moment. And they fell upon their faces.
  - name: Numbers 16:46
    orderIndex: 45
    osisId: Num.16.46
    sblId: Num 16:46
    shortName: Num 16:46
    text: 'And Moses said unto Aaron, Take a censer, and put fire therein from off
      the altar, and put on incense, and go quickly unto the congregation, and make
      an atonement for them: for there is wrath gone out from the LORD; the plague
      is begun.'
  - name: Numbers 16:47
    orderIndex: 46
    osisId: Num.16.47
    sblId: Num 16:47
    shortName: Num 16:47
    text: 'And Aaron took as Moses commanded, and ran into the midst of the congregation;
      and, behold, the plague was begun among the people: and he put on incense, and
      made an atonement for the people.'
  - name: Numbers 16:48
    orderIndex: 47
    osisId: Num.16.48
    sblId: Num 16:48
    shortName: Num 16:48
    text: And he stood between the dead and the living; and the plague was stayed.
  - name: Numbers 16:49
    orderIndex: 48
    osisId: Num.16.49
    sblId: Num 16:49
    shortName: Num 16:49
    text: Now they that died in the plague were fourteen thousand and seven hundred,
      beside them that died about the matter of Korah.
  - name: Numbers 16:50
    orderIndex: 49
    osisId: Num.16.50
    sblId: Num 16:50
    shortName: Num 16:50
    text: 'And Aaron returned unto Moses unto the door of the tabernacle of the congregation:
      and the plague was stayed.'
  versesCount: 50
- name: Numbers 17
  orderIndex: 16
  osisId: Num.17
  sblId: Num 17
  shortName: Num 17
  verses:
  - name: Numbers 17:1
    orderIndex: 0
    osisId: Num.17.1
    sblId: Num 17:1
    shortName: Num 17:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 17:2
    orderIndex: 1
    osisId: Num.17.2
    sblId: Num 17:2
    shortName: Num 17:2
    text: 'Speak unto the children of Israel, and take of every one of them a rod
      according to the house of their fathers, of all their princes according to the
      house of their fathers twelve rods: write thou every man''s name upon his rod.'
  - name: Numbers 17:3
    orderIndex: 2
    osisId: Num.17.3
    sblId: Num 17:3
    shortName: Num 17:3
    text: 'And thou shalt write Aaron''s name upon the rod of Levi: for one rod shall
      be for the head of the house of their fathers.'
  - name: Numbers 17:4
    orderIndex: 3
    osisId: Num.17.4
    sblId: Num 17:4
    shortName: Num 17:4
    text: And thou shalt lay them up in the tabernacle of the congregation before
      the testimony, where I will meet with you.
  - name: Numbers 17:5
    orderIndex: 4
    osisId: Num.17.5
    sblId: Num 17:5
    shortName: Num 17:5
    text: 'And it shall come to pass, that the man''s rod, whom I shall choose, shall
      blossom: and I will make to cease from me the murmurings of the children of
      Israel, whereby they murmur against you.'
  - name: Numbers 17:6
    orderIndex: 5
    osisId: Num.17.6
    sblId: Num 17:6
    shortName: Num 17:6
    text: 'And Moses spake unto the children of Israel, and every one of their princes
      gave him a rod apiece, for each prince one, according to their fathers'' houses,
      even twelve rods: and the rod of Aaron was among their rods.'
  - name: Numbers 17:7
    orderIndex: 6
    osisId: Num.17.7
    sblId: Num 17:7
    shortName: Num 17:7
    text: And Moses laid up the rods before the LORD in the tabernacle of witness.
  - name: Numbers 17:8
    orderIndex: 7
    osisId: Num.17.8
    sblId: Num 17:8
    shortName: Num 17:8
    text: And it came to pass, that on the morrow Moses went into the tabernacle of
      witness; and, behold, the rod of Aaron for the house of Levi was budded, and
      brought forth buds, and bloomed blossoms, and yielded almonds.
  - name: Numbers 17:9
    orderIndex: 8
    osisId: Num.17.9
    sblId: Num 17:9
    shortName: Num 17:9
    text: 'And Moses brought out all the rods from before the LORD unto all the children
      of Israel: and they looked, and took every man his rod.'
  - name: Numbers 17:10
    orderIndex: 9
    osisId: Num.17.10
    sblId: Num 17:10
    shortName: Num 17:10
    text: And the LORD said unto Moses, Bring Aaron's rod again before the testimony,
      to be kept for a token against the rebels; and thou shalt quite take away their
      murmurings from me, that they die not.
  - name: Numbers 17:11
    orderIndex: 10
    osisId: Num.17.11
    sblId: Num 17:11
    shortName: Num 17:11
    text: 'And Moses did so: as the LORD commanded him, so did he.'
  - name: Numbers 17:12
    orderIndex: 11
    osisId: Num.17.12
    sblId: Num 17:12
    shortName: Num 17:12
    text: And the children of Israel spake unto Moses, saying, Behold, we die, we
      perish, we all perish.
  - name: Numbers 17:13
    orderIndex: 12
    osisId: Num.17.13
    sblId: Num 17:13
    shortName: Num 17:13
    text: 'Whosoever cometh any thing near unto the tabernacle of the LORD shall die:
      shall we be consumed with dying?'
  versesCount: 13
- name: Numbers 18
  orderIndex: 17
  osisId: Num.18
  sblId: Num 18
  shortName: Num 18
  verses:
  - name: Numbers 18:1
    orderIndex: 0
    osisId: Num.18.1
    sblId: Num 18:1
    shortName: Num 18:1
    text: 'And the LORD said unto Aaron, Thou and thy sons and thy father''s house
      with thee shall bear the iniquity of the sanctuary: and thou and thy sons with
      thee shall bear the iniquity of your priesthood.'
  - name: Numbers 18:2
    orderIndex: 1
    osisId: Num.18.2
    sblId: Num 18:2
    shortName: Num 18:2
    text: 'And thy brethren also of the tribe of Levi, the tribe of thy father, bring
      thou with thee, that they may be joined unto thee, and minister unto thee: but
      thou and thy sons with thee shall minister before the tabernacle of witness.'
  - name: Numbers 18:3
    orderIndex: 2
    osisId: Num.18.3
    sblId: Num 18:3
    shortName: Num 18:3
    text: 'And they shall keep thy charge, and the charge of all the tabernacle: only
      they shall not come nigh the vessels of the sanctuary and the altar, that neither
      they, nor ye also, die.'
  - name: Numbers 18:4
    orderIndex: 3
    osisId: Num.18.4
    sblId: Num 18:4
    shortName: Num 18:4
    text: 'And they shall be joined unto thee, and keep the charge of the tabernacle
      of the congregation, for all the service of the tabernacle: and a stranger shall
      not come nigh unto you.'
  - name: Numbers 18:5
    orderIndex: 4
    osisId: Num.18.5
    sblId: Num 18:5
    shortName: Num 18:5
    text: 'And ye shall keep the charge of the sanctuary, and the charge of the altar:
      that there be no wrath any more upon the children of Israel.'
  - name: Numbers 18:6
    orderIndex: 5
    osisId: Num.18.6
    sblId: Num 18:6
    shortName: Num 18:6
    text: 'And I, behold, I have taken your brethren the Levites from among the children
      of Israel: to you they are given as a gift for the LORD, to do the service of
      the tabernacle of the congregation.'
  - name: Numbers 18:7
    orderIndex: 6
    osisId: Num.18.7
    sblId: Num 18:7
    shortName: Num 18:7
    text: 'Therefore thou and thy sons with thee shall keep your priest''s office
      for everything of the altar, and within the vail; and ye shall serve: I have
      given your priest''s office unto you as a service of gift: and the stranger
      that cometh nigh shall be put to death.'
  - name: Numbers 18:8
    orderIndex: 7
    osisId: Num.18.8
    sblId: Num 18:8
    shortName: Num 18:8
    text: And the LORD spake unto Aaron, Behold, I also have given thee the charge
      of mine heave offerings of all the hallowed things of the children of Israel;
      unto thee have I given them by reason of the anointing, and to thy sons, by
      an ordinance for ever.
  - name: Numbers 18:9
    orderIndex: 8
    osisId: Num.18.9
    sblId: Num 18:9
    shortName: Num 18:9
    text: 'This shall be thine of the most holy things, reserved from the fire: every
      oblation of theirs, every meat offering of theirs, and every sin offering of
      theirs, and every trespass offering of theirs which they shall render unto me,
      shall be most holy for thee and for thy sons.'
  - name: Numbers 18:10
    orderIndex: 9
    osisId: Num.18.10
    sblId: Num 18:10
    shortName: Num 18:10
    text: 'In the most holy place shalt thou eat it; every male shall eat it: it shall
      be holy unto thee.'
  - name: Numbers 18:11
    orderIndex: 10
    osisId: Num.18.11
    sblId: Num 18:11
    shortName: Num 18:11
    text: 'And this is thine; the heave offering of their gift, with all the wave
      offerings of the children of Israel: I have given them unto thee, and to thy
      sons and to thy daughters with thee, by a statute for ever: every one that is
      clean in thy house shall eat of it.'
  - name: Numbers 18:12
    orderIndex: 11
    osisId: Num.18.12
    sblId: Num 18:12
    shortName: Num 18:12
    text: All the best of the oil, and all the best of the wine, and of the wheat,
      the firstfruits of them which they shall offer unto the LORD, them have I given
      thee.
  - name: Numbers 18:13
    orderIndex: 12
    osisId: Num.18.13
    sblId: Num 18:13
    shortName: Num 18:13
    text: And whatsoever is first ripe in the land, which they shall bring unto the
      LORD, shall be thine; every one that is clean in thine house shall eat of it.
  - name: Numbers 18:14
    orderIndex: 13
    osisId: Num.18.14
    sblId: Num 18:14
    shortName: Num 18:14
    text: Every thing devoted in Israel shall be thine.
  - name: Numbers 18:15
    orderIndex: 14
    osisId: Num.18.15
    sblId: Num 18:15
    shortName: Num 18:15
    text: 'Every thing that openeth the matrix in all flesh, which they bring unto
      the LORD, whether it be of men or beasts, shall be thine: nevertheless the firstborn
      of man shalt thou surely redeem, and the firstling of unclean beasts shalt thou
      redeem.'
  - name: Numbers 18:16
    orderIndex: 15
    osisId: Num.18.16
    sblId: Num 18:16
    shortName: Num 18:16
    text: And those that are to be redeemed from a month old shalt thou redeem, according
      to thine estimation, for the money of five shekels, after the shekel of the
      sanctuary, which is twenty gerahs.
  - name: Numbers 18:17
    orderIndex: 16
    osisId: Num.18.17
    sblId: Num 18:17
    shortName: Num 18:17
    text: 'But the firstling of a cow, or the firstling of a sheep, or the firstling
      of a goat, thou shalt not redeem; they are holy: thou shalt sprinkle their blood
      upon the altar, and shalt burn their fat for an offering made by fire, for a
      sweet savor unto the LORD.'
  - name: Numbers 18:18
    orderIndex: 17
    osisId: Num.18.18
    sblId: Num 18:18
    shortName: Num 18:18
    text: And the flesh of them shall be thine, as the wave breast and as the right
      shoulder are thine.
  - name: Numbers 18:19
    orderIndex: 18
    osisId: Num.18.19
    sblId: Num 18:19
    shortName: Num 18:19
    text: 'All the heave offerings of the holy things, which the children of Israel
      offer unto the LORD, have I given thee, and thy sons and thy daughters with
      thee, by a statute for ever: it is a covenant of salt for ever before the LORD
      unto thee and to thy seed with thee.'
  - name: Numbers 18:20
    orderIndex: 19
    osisId: Num.18.20
    sblId: Num 18:20
    shortName: Num 18:20
    text: 'And the LORD spake unto Aaron, Thou shalt have no inheritance in their
      land, neither shalt thou have any part among them: I am thy part and thine inheritance
      among the children of Israel.'
  - name: Numbers 18:21
    orderIndex: 20
    osisId: Num.18.21
    sblId: Num 18:21
    shortName: Num 18:21
    text: And, behold, I have given the children of Levi all the tenth in Israel for
      an inheritance, for their service which they serve, even the service of the
      tabernacle of the congregation.
  - name: Numbers 18:22
    orderIndex: 21
    osisId: Num.18.22
    sblId: Num 18:22
    shortName: Num 18:22
    text: Neither must the children of Israel henceforth come nigh the tabernacle
      of the congregation, lest they bear sin, and die.
  - name: Numbers 18:23
    orderIndex: 22
    osisId: Num.18.23
    sblId: Num 18:23
    shortName: Num 18:23
    text: 'But the Levites shall do the service of the tabernacle of the congregation,
      and they shall bear their iniquity: it shall be a statute for ever throughout
      your generations, that among the children of Israel they have no inheritance.'
  - name: Numbers 18:24
    orderIndex: 23
    osisId: Num.18.24
    sblId: Num 18:24
    shortName: Num 18:24
    text: 'But the tithes of the children of Israel, which they offer as an heave
      offering unto the LORD, I have given to the Levites to inherit: therefore I
      have said unto them, Among the children of Israel they shall have no inheritance.'
  - name: Numbers 18:25
    orderIndex: 24
    osisId: Num.18.25
    sblId: Num 18:25
    shortName: Num 18:25
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 18:26
    orderIndex: 25
    osisId: Num.18.26
    sblId: Num 18:26
    shortName: Num 18:26
    text: Thus speak unto the Levites, and say unto them, When ye take of the children
      of Israel the tithes which I have given you from them for your inheritance,
      then ye shall offer up an heave offering of it for the LORD, even a tenth part
      of the tithe.
  - name: Numbers 18:27
    orderIndex: 26
    osisId: Num.18.27
    sblId: Num 18:27
    shortName: Num 18:27
    text: And this your heave offering shall be reckoned unto you, as though it were
      the corn of the threshingfloor, and as the fulness of the winepress.
  - name: Numbers 18:28
    orderIndex: 27
    osisId: Num.18.28
    sblId: Num 18:28
    shortName: Num 18:28
    text: Thus ye also shall offer an heave offering unto the LORD of all your tithes,
      which ye receive of the children of Israel; and ye shall give thereof the LORD's
      heave offering to Aaron the priest.
  - name: Numbers 18:29
    orderIndex: 28
    osisId: Num.18.29
    sblId: Num 18:29
    shortName: Num 18:29
    text: Out of all your gifts ye shall offer every heave offering of the LORD, of
      all the best thereof, even the hallowed part thereof out of it.
  - name: Numbers 18:30
    orderIndex: 29
    osisId: Num.18.30
    sblId: Num 18:30
    shortName: Num 18:30
    text: Therefore thou shalt say unto them, When ye have heaved the best thereof
      from it, then it shall be counted unto the Levites as the increase of the threshingfloor,
      and as the increase of the winepress.
  - name: Numbers 18:31
    orderIndex: 30
    osisId: Num.18.31
    sblId: Num 18:31
    shortName: Num 18:31
    text: 'And ye shall eat it in every place, ye and your households: for it is your
      reward for your service in the tabernacle of the congregation.'
  - name: Numbers 18:32
    orderIndex: 31
    osisId: Num.18.32
    sblId: Num 18:32
    shortName: Num 18:32
    text: 'And ye shall bear no sin by reason of it, when ye have heaved from it the
      best of it: neither shall ye pollute the holy things of the children of Israel,
      lest ye die.'
  versesCount: 32
- name: Numbers 19
  orderIndex: 18
  osisId: Num.19
  sblId: Num 19
  shortName: Num 19
  verses:
  - name: Numbers 19:1
    orderIndex: 0
    osisId: Num.19.1
    sblId: Num 19:1
    shortName: Num 19:1
    text: And the LORD spake unto Moses and unto Aaron, saying,
  - name: Numbers 19:2
    orderIndex: 1
    osisId: Num.19.2
    sblId: Num 19:2
    shortName: Num 19:2
    text: 'This is the ordinance of the law which the LORD hath commanded, saying,
      Speak unto the children of Israel, that they bring thee a red heifer without
      spot, wherein is no blemish, and upon which never came yoke:'
  - name: Numbers 19:3
    orderIndex: 2
    osisId: Num.19.3
    sblId: Num 19:3
    shortName: Num 19:3
    text: 'And ye shall give her unto Eleazar the priest, that he may bring her forth
      without the camp, and one shall slay her before his face:'
  - name: Numbers 19:4
    orderIndex: 3
    osisId: Num.19.4
    sblId: Num 19:4
    shortName: Num 19:4
    text: 'And Eleazar the priest shall take of her blood with his finger, and sprinkle
      of her blood directly before the tabernacle of the congregation seven times:'
  - name: Numbers 19:5
    orderIndex: 4
    osisId: Num.19.5
    sblId: Num 19:5
    shortName: Num 19:5
    text: 'And one shall burn the heifer in his sight; her skin, and her flesh, and
      her blood, with her dung, shall he burn:'
  - name: Numbers 19:6
    orderIndex: 5
    osisId: Num.19.6
    sblId: Num 19:6
    shortName: Num 19:6
    text: And the priest shall take cedar wood, and hyssop, and scarlet, and cast
      it into the midst of the burning of the heifer.
  - name: Numbers 19:7
    orderIndex: 6
    osisId: Num.19.7
    sblId: Num 19:7
    shortName: Num 19:7
    text: Then the priest shall wash his clothes, and he shall bathe his flesh in
      water, and afterward he shall come into the camp, and the priest shall be unclean
      until the even.
  - name: Numbers 19:8
    orderIndex: 7
    osisId: Num.19.8
    sblId: Num 19:8
    shortName: Num 19:8
    text: And he that burneth her shall wash his clothes in water, and bathe his flesh
      in water, and shall be unclean until the even.
  - name: Numbers 19:9
    orderIndex: 8
    osisId: Num.19.9
    sblId: Num 19:9
    shortName: Num 19:9
    text: 'And a man that is clean shall gather up the ashes of the heifer, and lay
      them up without the camp in a clean place, and it shall be kept for the congregation
      of the children of Israel for a water of separation: it is a purification for
      sin.'
  - name: Numbers 19:10
    orderIndex: 9
    osisId: Num.19.10
    sblId: Num 19:10
    shortName: Num 19:10
    text: 'And he that gathereth the ashes of the heifer shall wash his clothes, and
      be unclean until the even: and it shall be unto the children of Israel, and
      unto the stranger that sojourneth among them, for a statute for ever.'
  - name: Numbers 19:11
    orderIndex: 10
    osisId: Num.19.11
    sblId: Num 19:11
    shortName: Num 19:11
    text: He that toucheth the dead body of any man shall be unclean seven days.
  - name: Numbers 19:12
    orderIndex: 11
    osisId: Num.19.12
    sblId: Num 19:12
    shortName: Num 19:12
    text: 'He shall purify himself with it on the third day, and on the seventh day
      he shall be clean: but if he purify not himself the third day, then the seventh
      day he shall not be clean.'
  - name: Numbers 19:13
    orderIndex: 12
    osisId: Num.19.13
    sblId: Num 19:13
    shortName: Num 19:13
    text: 'Whosoever toucheth the dead body of any man that is dead, and purifieth
      not himself, defileth the tabernacle of the LORD; and that soul shall be cut
      off from Israel: because the water of separation was not sprinkled upon him,
      he shall be unclean; his uncleanness is yet upon him.'
  - name: Numbers 19:14
    orderIndex: 13
    osisId: Num.19.14
    sblId: Num 19:14
    shortName: Num 19:14
    text: 'This is the law, when a man dieth in a tent: all that come into the tent,
      and all that is in the tent, shall be unclean seven days.'
  - name: Numbers 19:15
    orderIndex: 14
    osisId: Num.19.15
    sblId: Num 19:15
    shortName: Num 19:15
    text: And every open vessel, which hath no covering bound upon it, is unclean.
  - name: Numbers 19:16
    orderIndex: 15
    osisId: Num.19.16
    sblId: Num 19:16
    shortName: Num 19:16
    text: And whosoever toucheth one that is slain with a sword in the open fields,
      or a dead body, or a bone of a man, or a grave, shall be unclean seven days.
  - name: Numbers 19:17
    orderIndex: 16
    osisId: Num.19.17
    sblId: Num 19:17
    shortName: Num 19:17
    text: 'And for an unclean person they shall take of the ashes of the burnt heifer
      of purification for sin, and running water shall be put thereto in a vessel:'
  - name: Numbers 19:18
    orderIndex: 17
    osisId: Num.19.18
    sblId: Num 19:18
    shortName: Num 19:18
    text: 'And a clean person shall take hyssop, and dip it in the water, and sprinkle
      it upon the tent, and upon all the vessels, and upon the persons that were there,
      and upon him that touched a bone, or one slain, or one dead, or a grave:'
  - name: Numbers 19:19
    orderIndex: 18
    osisId: Num.19.19
    sblId: Num 19:19
    shortName: Num 19:19
    text: 'And the clean person shall sprinkle upon the unclean on the third day,
      and on the seventh day: and on the seventh day he shall purify himself, and
      wash his clothes, and bathe himself in water, and shall be clean at even.'
  - name: Numbers 19:20
    orderIndex: 19
    osisId: Num.19.20
    sblId: Num 19:20
    shortName: Num 19:20
    text: 'But the man that shall be unclean, and shall not purify himself, that soul
      shall be cut off from among the congregation, because he hath defiled the sanctuary
      of the LORD: the water of separation hath not been sprinkled upon him; he is
      unclean.'
  - name: Numbers 19:21
    orderIndex: 20
    osisId: Num.19.21
    sblId: Num 19:21
    shortName: Num 19:21
    text: And it shall be a perpetual statute unto them, that he that sprinkleth the
      water of separation shall wash his clothes; and he that toucheth the water of
      separation shall be unclean until even.
  - name: Numbers 19:22
    orderIndex: 21
    osisId: Num.19.22
    sblId: Num 19:22
    shortName: Num 19:22
    text: And whatsoever the unclean person toucheth shall be unclean; and the soul
      that toucheth it shall be unclean until even.
  versesCount: 22
- name: Numbers 20
  orderIndex: 19
  osisId: Num.20
  sblId: Num 20
  shortName: Num 20
  verses:
  - name: Numbers 20:1
    orderIndex: 0
    osisId: Num.20.1
    sblId: Num 20:1
    shortName: Num 20:1
    text: 'Then came the children of Israel, even the whole congregation, into the
      desert of Zin in the first month: and the people abode in Kadesh; and Miriam
      died there, and was buried there.'
  - name: Numbers 20:2
    orderIndex: 1
    osisId: Num.20.2
    sblId: Num 20:2
    shortName: Num 20:2
    text: 'And there was no water for the congregation: and they gathered themselves
      together against Moses and against Aaron.'
  - name: Numbers 20:3
    orderIndex: 2
    osisId: Num.20.3
    sblId: Num 20:3
    shortName: Num 20:3
    text: And the people chode with Moses, and spake, saying, Would God that we had
      died when our brethren died before the LORD!
  - name: Numbers 20:4
    orderIndex: 3
    osisId: Num.20.4
    sblId: Num 20:4
    shortName: Num 20:4
    text: And why have ye brought up the congregation of the LORD into this wilderness,
      that we and our cattle should die there?
  - name: Numbers 20:5
    orderIndex: 4
    osisId: Num.20.5
    sblId: Num 20:5
    shortName: Num 20:5
    text: And wherefore have ye made us to come up out of Egypt, to bring us in unto
      this evil place? it is no place of seed, or of figs, or of vines, or of pomegranates;
      neither is there any water to drink.
  - name: Numbers 20:6
    orderIndex: 5
    osisId: Num.20.6
    sblId: Num 20:6
    shortName: Num 20:6
    text: 'And Moses and Aaron went from the presence of the assembly unto the door
      of the tabernacle of the congregation, and they fell upon their faces: and the
      glory of the LORD appeared unto them.'
  - name: Numbers 20:7
    orderIndex: 6
    osisId: Num.20.7
    sblId: Num 20:7
    shortName: Num 20:7
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 20:8
    orderIndex: 7
    osisId: Num.20.8
    sblId: Num 20:8
    shortName: Num 20:8
    text: 'Take the rod, and gather thou the assembly together, thou, and Aaron thy
      brother, and speak ye unto the rock before their eyes; and it shall give forth
      his water, and thou shalt bring forth to them water out of the rock: so thou
      shalt give the congregation and their beasts drink.'
  - name: Numbers 20:9
    orderIndex: 8
    osisId: Num.20.9
    sblId: Num 20:9
    shortName: Num 20:9
    text: And Moses took the rod from before the LORD, as he commanded him.
  - name: Numbers 20:10
    orderIndex: 9
    osisId: Num.20.10
    sblId: Num 20:10
    shortName: Num 20:10
    text: And Moses and Aaron gathered the congregation together before the rock,
      and he said unto them, Hear now, ye rebels; must we fetch you water out of this
      rock?
  - name: Numbers 20:11
    orderIndex: 10
    osisId: Num.20.11
    sblId: Num 20:11
    shortName: Num 20:11
    text: 'And Moses lifted up his hand, and with his rod he smote the rock twice:
      and the water came out abundantly, and the congregation drank, and their beasts
      also.'
  - name: Numbers 20:12
    orderIndex: 11
    osisId: Num.20.12
    sblId: Num 20:12
    shortName: Num 20:12
    text: And the LORD spake unto Moses and Aaron, Because ye believed me not, to
      sanctify me in the eyes of the children of Israel, therefore ye shall not bring
      this congregation into the land which I have given them.
  - name: Numbers 20:13
    orderIndex: 12
    osisId: Num.20.13
    sblId: Num 20:13
    shortName: Num 20:13
    text: This is the water of Meribah; because the children of Israel strove with
      the LORD, and he was sanctified in them.
  - name: Numbers 20:14
    orderIndex: 13
    osisId: Num.20.14
    sblId: Num 20:14
    shortName: Num 20:14
    text: 'And Moses sent messengers from Kadesh unto the king of Edom, Thus saith
      thy brother Israel, Thou knowest all the travail that hath befallen us:'
  - name: Numbers 20:15
    orderIndex: 14
    osisId: Num.20.15
    sblId: Num 20:15
    shortName: Num 20:15
    text: 'How our fathers went down into Egypt, and we have dwelt in Egypt a long
      time; and the Egyptians vexed us, and our fathers:'
  - name: Numbers 20:16
    orderIndex: 15
    osisId: Num.20.16
    sblId: Num 20:16
    shortName: Num 20:16
    text: 'And when we cried unto the LORD, he heard our voice, and sent an angel,
      and hath brought us forth out of Egypt: and, behold, we are in Kadesh, a city
      in the uttermost of thy border:'
  - name: Numbers 20:17
    orderIndex: 16
    osisId: Num.20.17
    sblId: Num 20:17
    shortName: Num 20:17
    text: 'Let us pass, I pray thee, through thy country: we will not pass through
      the fields, or through the vineyards, neither will we drink of the water of
      the wells: we will go by the king''s high way, we will not turn to the right
      hand nor to the left, until we have passed thy borders.'
  - name: Numbers 20:18
    orderIndex: 17
    osisId: Num.20.18
    sblId: Num 20:18
    shortName: Num 20:18
    text: And Edom said unto him, Thou shalt not pass by me, lest I come out against
      thee with the sword.
  - name: Numbers 20:19
    orderIndex: 18
    osisId: Num.20.19
    sblId: Num 20:19
    shortName: Num 20:19
    text: 'And the children of Israel said unto him, We will go by the high way: and
      if I and my cattle drink of thy water, then I will pay for it: I will only,
      without doing anything else, go through on my feet.'
  - name: Numbers 20:20
    orderIndex: 19
    osisId: Num.20.20
    sblId: Num 20:20
    shortName: Num 20:20
    text: And he said, Thou shalt not go through. And Edom came out against him with
      much people, and with a strong hand.
  - name: Numbers 20:21
    orderIndex: 20
    osisId: Num.20.21
    sblId: Num 20:21
    shortName: Num 20:21
    text: 'Thus Edom refused to give Israel passage through his border: wherefore
      Israel turned away from him.'
  - name: Numbers 20:22
    orderIndex: 21
    osisId: Num.20.22
    sblId: Num 20:22
    shortName: Num 20:22
    text: And the children of Israel, even the whole congregation, journeyed from
      Kadesh, and came unto mount Hor.
  - name: Numbers 20:23
    orderIndex: 22
    osisId: Num.20.23
    sblId: Num 20:23
    shortName: Num 20:23
    text: And the LORD spake unto Moses and Aaron in mount Hor, by the coast of the
      land of Edom, saying,
  - name: Numbers 20:24
    orderIndex: 23
    osisId: Num.20.24
    sblId: Num 20:24
    shortName: Num 20:24
    text: 'Aaron shall be gathered unto his people: for he shall not enter into the
      land which I have given unto the children of Israel, because ye rebelled against
      my word at the water of Meribah.'
  - name: Numbers 20:25
    orderIndex: 24
    osisId: Num.20.25
    sblId: Num 20:25
    shortName: Num 20:25
    text: 'Take Aaron and Eleazar his son, and bring them up unto mount Hor:'
  - name: Numbers 20:26
    orderIndex: 25
    osisId: Num.20.26
    sblId: Num 20:26
    shortName: Num 20:26
    text: 'And strip Aaron of his garments, and put them upon Eleazar his son: and
      Aaron shall be gathered unto his people, and shall die there.'
  - name: Numbers 20:27
    orderIndex: 26
    osisId: Num.20.27
    sblId: Num 20:27
    shortName: Num 20:27
    text: 'And Moses did as the LORD commanded: and they went up into mount Hor in
      the sight of all the congregation.'
  - name: Numbers 20:28
    orderIndex: 27
    osisId: Num.20.28
    sblId: Num 20:28
    shortName: Num 20:28
    text: 'And Moses stripped Aaron of his garments, and put them upon Eleazar his
      son; and Aaron died there in the top of the mount: and Moses and Eleazar came
      down from the mount.'
  - name: Numbers 20:29
    orderIndex: 28
    osisId: Num.20.29
    sblId: Num 20:29
    shortName: Num 20:29
    text: And when all the congregation saw that Aaron was dead, they mourned for
      Aaron thirty days, even all the house of Israel.
  versesCount: 29
- name: Numbers 21
  orderIndex: 20
  osisId: Num.21
  sblId: Num 21
  shortName: Num 21
  verses:
  - name: Numbers 21:1
    orderIndex: 0
    osisId: Num.21.1
    sblId: Num 21:1
    shortName: Num 21:1
    text: And when king Arad the Canaanite, which dwelt in the south, heard tell that
      Israel came by the way of the spies; then he fought against Israel, and took
      some of them prisoners.
  - name: Numbers 21:2
    orderIndex: 1
    osisId: Num.21.2
    sblId: Num 21:2
    shortName: Num 21:2
    text: And Israel vowed a vow unto the LORD, and said, If thou wilt indeed deliver
      this people into my hand, then I will utterly destroy their cities.
  - name: Numbers 21:3
    orderIndex: 2
    osisId: Num.21.3
    sblId: Num 21:3
    shortName: Num 21:3
    text: 'And the LORD hearkened to the voice of Israel, and delivered up the Canaanites;
      and they utterly destroyed them and their cities: and he called the name of
      the place Hormah.'
  - name: Numbers 21:4
    orderIndex: 3
    osisId: Num.21.4
    sblId: Num 21:4
    shortName: Num 21:4
    text: 'And they journeyed from mount Hor by the way of the Red sea, to compass
      the land of Edom: and the soul of the people was much discouraged because of
      the way.'
  - name: Numbers 21:5
    orderIndex: 4
    osisId: Num.21.5
    sblId: Num 21:5
    shortName: Num 21:5
    text: And the people spake against God, and against Moses, Wherefore have ye brought
      us up out of Egypt to die in the wilderness? for there is no bread, neither
      is there any water; and our soul loatheth this light bread.
  - name: Numbers 21:6
    orderIndex: 5
    osisId: Num.21.6
    sblId: Num 21:6
    shortName: Num 21:6
    text: And the LORD sent fiery serpents among the people, and they bit the people;
      and much people of Israel died.
  - name: Numbers 21:7
    orderIndex: 6
    osisId: Num.21.7
    sblId: Num 21:7
    shortName: Num 21:7
    text: Therefore the people came to Moses, and said, We have sinned, for we have
      spoken against the LORD, and against thee; pray unto the LORD, that he take
      away the serpents from us. And Moses prayed for the people.
  - name: Numbers 21:8
    orderIndex: 7
    osisId: Num.21.8
    sblId: Num 21:8
    shortName: Num 21:8
    text: 'And the LORD said unto Moses, Make thee a fiery serpent, and set it upon
      a pole: and it shall come to pass, that every one that is bitten, when he looketh
      upon it, shall live.'
  - name: Numbers 21:9
    orderIndex: 8
    osisId: Num.21.9
    sblId: Num 21:9
    shortName: Num 21:9
    text: And Moses made a serpent of brass, and put it upon a pole, and it came to
      pass, that if a serpent had bitten any man, when he beheld the serpent of brass,
      he lived.
  - name: Numbers 21:10
    orderIndex: 9
    osisId: Num.21.10
    sblId: Num 21:10
    shortName: Num 21:10
    text: And the children of Israel set forward, and pitched in Oboth.
  - name: Numbers 21:11
    orderIndex: 10
    osisId: Num.21.11
    sblId: Num 21:11
    shortName: Num 21:11
    text: And they journeyed from Oboth, and pitched at Ijeabarim, in the wilderness
      which is before Moab, toward the sunrising.
  - name: Numbers 21:12
    orderIndex: 11
    osisId: Num.21.12
    sblId: Num 21:12
    shortName: Num 21:12
    text: From thence they removed, and pitched in the valley of Zared.
  - name: Numbers 21:13
    orderIndex: 12
    osisId: Num.21.13
    sblId: Num 21:13
    shortName: Num 21:13
    text: 'From thence they removed, and pitched on the other side of Arnon, which
      is in the wilderness that cometh out of the coasts of the Amorites: for Arnon
      is the border of Moab, between Moab and the Amorites.'
  - name: Numbers 21:14
    orderIndex: 13
    osisId: Num.21.14
    sblId: Num 21:14
    shortName: Num 21:14
    text: Wherefore it is said in the book of the wars of the LORD, What he did in
      the Red sea, and in the brooks of Arnon,
  - name: Numbers 21:15
    orderIndex: 14
    osisId: Num.21.15
    sblId: Num 21:15
    shortName: Num 21:15
    text: And at the stream of the brooks that goeth down to the dwelling of Ar, and
      lieth upon the border of Moab.
  - name: Numbers 21:16
    orderIndex: 15
    osisId: Num.21.16
    sblId: Num 21:16
    shortName: Num 21:16
    text: 'And from thence they went to Beer: that is the well whereof the LORD spake
      unto Moses, Gather the people together, and I will give them water.'
  - name: Numbers 21:17
    orderIndex: 16
    osisId: Num.21.17
    sblId: Num 21:17
    shortName: Num 21:17
    text: 'Then Israel sang this song, Spring up, O well; sing ye unto it:'
  - name: Numbers 21:18
    orderIndex: 17
    osisId: Num.21.18
    sblId: Num 21:18
    shortName: Num 21:18
    text: 'The princes digged the well, the nobles of the people digged it, by the
      direction of the lawgiver, with their staves. And from the wilderness they went
      to Mattanah:'
  - name: Numbers 21:19
    orderIndex: 18
    osisId: Num.21.19
    sblId: Num 21:19
    shortName: Num 21:19
    text: 'And from Mattanah to Nahaliel: and from Nahaliel to Bamoth:'
  - name: Numbers 21:20
    orderIndex: 19
    osisId: Num.21.20
    sblId: Num 21:20
    shortName: Num 21:20
    text: And from Bamoth in the valley, that is in the country of Moab, to the top
      of Pisgah, which looketh toward Jeshimon.
  - name: Numbers 21:21
    orderIndex: 20
    osisId: Num.21.21
    sblId: Num 21:21
    shortName: Num 21:21
    text: And Israel sent messengers unto Sihon king of the Amorites, saying,
  - name: Numbers 21:22
    orderIndex: 21
    osisId: Num.21.22
    sblId: Num 21:22
    shortName: Num 21:22
    text: 'Let me pass through thy land: we will not turn into the fields, or into
      the vineyards; we will not drink of the waters of the well: but we will go along
      by the king''s high way, until we be past thy borders.'
  - name: Numbers 21:23
    orderIndex: 22
    osisId: Num.21.23
    sblId: Num 21:23
    shortName: Num 21:23
    text: 'And Sihon would not suffer Israel to pass through his border: but Sihon
      gathered all his people together, and went out against Israel into the wilderness:
      and he came to Jahaz, and fought against Israel.'
  - name: Numbers 21:24
    orderIndex: 23
    osisId: Num.21.24
    sblId: Num 21:24
    shortName: Num 21:24
    text: 'And Israel smote him with the edge of the sword, and possessed his land
      from Arnon unto Jabbok, even unto the children of Ammon: for the border of the
      children of Ammon was strong.'
  - name: Numbers 21:25
    orderIndex: 24
    osisId: Num.21.25
    sblId: Num 21:25
    shortName: Num 21:25
    text: 'And Israel took all these cities: and Israel dwelt in all the cities of
      the Amorites, in Heshbon, and in all the villages thereof.'
  - name: Numbers 21:26
    orderIndex: 25
    osisId: Num.21.26
    sblId: Num 21:26
    shortName: Num 21:26
    text: For Heshbon was the city of Sihon the king of the Amorites, who had fought
      against the former king of Moab, and taken all his land out of his hand, even
      unto Arnon.
  - name: Numbers 21:27
    orderIndex: 26
    osisId: Num.21.27
    sblId: Num 21:27
    shortName: Num 21:27
    text: 'Wherefore they that speak in proverbs say, Come into Heshbon, let the city
      of Sihon be built and prepared:'
  - name: Numbers 21:28
    orderIndex: 27
    osisId: Num.21.28
    sblId: Num 21:28
    shortName: Num 21:28
    text: 'For there is a fire gone out of Heshbon, a flame from the city of Sihon:
      it hath consumed Ar of Moab, and the lords of the high places of Arnon.'
  - name: Numbers 21:29
    orderIndex: 28
    osisId: Num.21.29
    sblId: Num 21:29
    shortName: Num 21:29
    text: 'Woe to thee, Moab! thou art undone, O people of Chemosh: he hath given
      his sons that escaped, and his daughters, into captivity unto Sihon king of
      the Amorites.'
  - name: Numbers 21:30
    orderIndex: 29
    osisId: Num.21.30
    sblId: Num 21:30
    shortName: Num 21:30
    text: We have shot at them; Heshbon is perished even unto Dibon, and we have laid
      them waste even unto Nophah, which reacheth unto Medeba.
  - name: Numbers 21:31
    orderIndex: 30
    osisId: Num.21.31
    sblId: Num 21:31
    shortName: Num 21:31
    text: Thus Israel dwelt in the land of the Amorites.
  - name: Numbers 21:32
    orderIndex: 31
    osisId: Num.21.32
    sblId: Num 21:32
    shortName: Num 21:32
    text: And Moses sent to spy out Jaazer, and they took the villages thereof, and
      drove out the Amorites that were there.
  - name: Numbers 21:33
    orderIndex: 32
    osisId: Num.21.33
    sblId: Num 21:33
    shortName: Num 21:33
    text: 'And they turned and went up by the way of Bashan: and Og the king of Bashan
      went out against them, he, and all his people, to the battle at Edrei.'
  - name: Numbers 21:34
    orderIndex: 33
    osisId: Num.21.34
    sblId: Num 21:34
    shortName: Num 21:34
    text: 'And the LORD said unto Moses, Fear him not: for I have delivered him into
      thy hand, and all his people, and his land; and thou shalt do to him as thou
      didst unto Sihon king of the Amorites, which dwelt at Heshbon.'
  - name: Numbers 21:35
    orderIndex: 34
    osisId: Num.21.35
    sblId: Num 21:35
    shortName: Num 21:35
    text: 'So they smote him, and his sons, and all his people, until there was none
      left him alive: and they possessed his land.'
  versesCount: 35
- name: Numbers 22
  orderIndex: 21
  osisId: Num.22
  sblId: Num 22
  shortName: Num 22
  verses:
  - name: Numbers 22:1
    orderIndex: 0
    osisId: Num.22.1
    sblId: Num 22:1
    shortName: Num 22:1
    text: And the children of Israel set forward, and pitched in the plains of Moab
      on this side Jordan by Jericho.
  - name: Numbers 22:2
    orderIndex: 1
    osisId: Num.22.2
    sblId: Num 22:2
    shortName: Num 22:2
    text: And Balak the son of Zippor saw all that Israel had done to the Amorites.
  - name: Numbers 22:3
    orderIndex: 2
    osisId: Num.22.3
    sblId: Num 22:3
    shortName: Num 22:3
    text: 'And Moab was sore afraid of the people, because they were many: and Moab
      was distressed because of the children of Israel.'
  - name: Numbers 22:4
    orderIndex: 3
    osisId: Num.22.4
    sblId: Num 22:4
    shortName: Num 22:4
    text: And Moab said unto the elders of Midian, Now shall this company lick up
      all that are round about us, as the ox licketh up the grass of the field. And
      Balak the son of Zippor was king of the Moabites at that time.
  - name: Numbers 22:5
    orderIndex: 4
    osisId: Num.22.5
    sblId: Num 22:5
    shortName: Num 22:5
    text: 'He sent messengers therefore unto Balaam the son of Beor to Pethor, which
      is by the river of the land of the children of his people, to call him, saying,
      Behold, there is a people come out from Egypt: behold, they cover the face of
      the earth, and they abide over against me:'
  - name: Numbers 22:6
    orderIndex: 5
    osisId: Num.22.6
    sblId: Num 22:6
    shortName: Num 22:6
    text: 'Come now therefore, I pray thee, curse me this people; for they are too
      mighty for me: peradventure I shall prevail, that we may smite them, and that
      I may drive them out of the land: for I wot that he whom thou blessest is blessed,
      and he whom thou cursest is cursed.'
  - name: Numbers 22:7
    orderIndex: 6
    osisId: Num.22.7
    sblId: Num 22:7
    shortName: Num 22:7
    text: And the elders of Moab and the elders of Midian departed with the rewards
      of divination in their hand; and they came unto Balaam, and spake unto him the
      words of Balak.
  - name: Numbers 22:8
    orderIndex: 7
    osisId: Num.22.8
    sblId: Num 22:8
    shortName: Num 22:8
    text: 'And he said unto them, Lodge here this night, and I will bring you word
      again, as the LORD shall speak unto me: and the princes of Moab abode with Balaam.'
  - name: Numbers 22:9
    orderIndex: 8
    osisId: Num.22.9
    sblId: Num 22:9
    shortName: Num 22:9
    text: And God came unto Balaam, and said, What men are these with thee?
  - name: Numbers 22:10
    orderIndex: 9
    osisId: Num.22.10
    sblId: Num 22:10
    shortName: Num 22:10
    text: And Balaam said unto God, Balak the son of Zippor, king of Moab, hath sent
      unto me, saying,
  - name: Numbers 22:11
    orderIndex: 10
    osisId: Num.22.11
    sblId: Num 22:11
    shortName: Num 22:11
    text: 'Behold, there is a people come out of Egypt, which covereth the face of
      the earth: come now, curse me them; peradventure I shall be able to overcome
      them, and drive them out.'
  - name: Numbers 22:12
    orderIndex: 11
    osisId: Num.22.12
    sblId: Num 22:12
    shortName: Num 22:12
    text: 'And God said unto Balaam, Thou shalt not go with them; thou shalt not curse
      the people: for they are blessed.'
  - name: Numbers 22:13
    orderIndex: 12
    osisId: Num.22.13
    sblId: Num 22:13
    shortName: Num 22:13
    text: 'And Balaam rose up in the morning, and said unto the princes of Balak,
      Get you into your land: for the LORD refuseth to give me leave to go with you.'
  - name: Numbers 22:14
    orderIndex: 13
    osisId: Num.22.14
    sblId: Num 22:14
    shortName: Num 22:14
    text: And the princes of Moab rose up, and they went unto Balak, and said, Balaam
      refuseth to come with us.
  - name: Numbers 22:15
    orderIndex: 14
    osisId: Num.22.15
    sblId: Num 22:15
    shortName: Num 22:15
    text: And Balak sent yet again princes, more, and more honorable than they.
  - name: Numbers 22:16
    orderIndex: 15
    osisId: Num.22.16
    sblId: Num 22:16
    shortName: Num 22:16
    text: 'And they came to Balaam, and said to him, Thus saith Balak the son of Zippor,
      Let nothing, I pray thee, hinder thee from coming unto me:'
  - name: Numbers 22:17
    orderIndex: 16
    osisId: Num.22.17
    sblId: Num 22:17
    shortName: Num 22:17
    text: 'For I will promote thee unto very great honor, and I will do whatsoever
      thou sayest unto me: come therefore, I pray thee, curse me this people.'
  - name: Numbers 22:18
    orderIndex: 17
    osisId: Num.22.18
    sblId: Num 22:18
    shortName: Num 22:18
    text: And Balaam answered and said unto the servants of Balak, If Balak would
      give me his house full of silver and gold, I cannot go beyond the word of the
      LORD my God, to do less or more.
  - name: Numbers 22:19
    orderIndex: 18
    osisId: Num.22.19
    sblId: Num 22:19
    shortName: Num 22:19
    text: Now therefore, I pray you, tarry ye also here this night, that I may know
      what the LORD will say unto me more.
  - name: Numbers 22:20
    orderIndex: 19
    osisId: Num.22.20
    sblId: Num 22:20
    shortName: Num 22:20
    text: And God came unto Balaam at night, and said unto him, If the men come to
      call thee, rise up, and go with them; but yet the word which I shall say unto
      thee, that shalt thou do.
  - name: Numbers 22:21
    orderIndex: 20
    osisId: Num.22.21
    sblId: Num 22:21
    shortName: Num 22:21
    text: And Balaam rose up in the morning, and saddled his ass, and went with the
      princes of Moab.
  - name: Numbers 22:22
    orderIndex: 21
    osisId: Num.22.22
    sblId: Num 22:22
    shortName: Num 22:22
    text: 'And God''s anger was kindled because he went: and the angel of the LORD
      stood in the way for an adversary against him. Now he was riding upon his ass,
      and his two servants were with him.'
  - name: Numbers 22:23
    orderIndex: 22
    osisId: Num.22.23
    sblId: Num 22:23
    shortName: Num 22:23
    text: 'And the ass saw the angel of the LORD standing in the way, and his sword
      drawn in his hand: and the ass turned aside out of the way, and went into the
      field: and Balaam smote the ass, to turn her into the way.'
  - name: Numbers 22:24
    orderIndex: 23
    osisId: Num.22.24
    sblId: Num 22:24
    shortName: Num 22:24
    text: But the angel of the LORD stood in a path of the vineyards, a wall being
      on this side, and a wall on that side.
  - name: Numbers 22:25
    orderIndex: 24
    osisId: Num.22.25
    sblId: Num 22:25
    shortName: Num 22:25
    text: 'And when the ass saw the angel of the LORD, she thrust herself unto the
      wall, and crushed Balaam''s foot against the wall: and he smote her again.'
  - name: Numbers 22:26
    orderIndex: 25
    osisId: Num.22.26
    sblId: Num 22:26
    shortName: Num 22:26
    text: And the angel of the LORD went further, and stood in a narrow place, where
      was no way to turn either to the right hand or to the left.
  - name: Numbers 22:27
    orderIndex: 26
    osisId: Num.22.27
    sblId: Num 22:27
    shortName: Num 22:27
    text: 'And when the ass saw the angel of the LORD, she fell down under Balaam:
      and Balaam''s anger was kindled, and he smote the ass with a staff.'
  - name: Numbers 22:28
    orderIndex: 27
    osisId: Num.22.28
    sblId: Num 22:28
    shortName: Num 22:28
    text: And the LORD opened the mouth of the ass, and she said unto Balaam, What
      have I done unto thee, that thou hast smitten me these three times?
  - name: Numbers 22:29
    orderIndex: 28
    osisId: Num.22.29
    sblId: Num 22:29
    shortName: Num 22:29
    text: 'And Balaam said unto the ass, Because thou hast mocked me: I would there
      were a sword in mine hand, for now would I kill thee.'
  - name: Numbers 22:30
    orderIndex: 29
    osisId: Num.22.30
    sblId: Num 22:30
    shortName: Num 22:30
    text: And the ass said unto Balaam, Am not I thine ass, upon which thou hast ridden
      ever since I was thine unto this day? was I ever wont to do so unto thee? And
      he said, Nay.
  - name: Numbers 22:31
    orderIndex: 30
    osisId: Num.22.31
    sblId: Num 22:31
    shortName: Num 22:31
    text: 'Then the LORD opened the eyes of Balaam, and he saw the angel of the LORD
      standing in the way, and his sword drawn in his hand: and he bowed down his
      head, and fell flat on his face.'
  - name: Numbers 22:32
    orderIndex: 31
    osisId: Num.22.32
    sblId: Num 22:32
    shortName: Num 22:32
    text: 'And the angel of the LORD said unto him, Wherefore hast thou smitten thine
      ass these three times? behold, I went out to withstand thee, because thy way
      is perverse before me:'
  - name: Numbers 22:33
    orderIndex: 32
    osisId: Num.22.33
    sblId: Num 22:33
    shortName: Num 22:33
    text: 'And the ass saw me, and turned from me these three times: unless she had
      turned from me, surely now also I had slain thee, and saved her alive.'
  - name: Numbers 22:34
    orderIndex: 33
    osisId: Num.22.34
    sblId: Num 22:34
    shortName: Num 22:34
    text: 'And Balaam said unto the angel of the LORD, I have sinned; for I knew not
      that thou stoodest in the way against me: now therefore, if it displease thee,
      I will get me back again.'
  - name: Numbers 22:35
    orderIndex: 34
    osisId: Num.22.35
    sblId: Num 22:35
    shortName: Num 22:35
    text: 'And the angel of the LORD said unto Balaam, Go with the men: but only the
      word that I shall speak unto thee, that thou shalt speak. So Balaam went with
      the princes of Balak.'
  - name: Numbers 22:36
    orderIndex: 35
    osisId: Num.22.36
    sblId: Num 22:36
    shortName: Num 22:36
    text: And when Balak heard that Balaam was come, he went out to meet him unto
      a city of Moab, which is in the border of Arnon, which is in the utmost coast.
  - name: Numbers 22:37
    orderIndex: 36
    osisId: Num.22.37
    sblId: Num 22:37
    shortName: Num 22:37
    text: And Balak said unto Balaam, Did I not earnestly send unto thee to call thee?
      wherefore camest thou not unto me? am I not able indeed to promote thee to honor?
  - name: Numbers 22:38
    orderIndex: 37
    osisId: Num.22.38
    sblId: Num 22:38
    shortName: Num 22:38
    text: 'And Balaam said unto Balak, Lo, I am come unto thee: have I now any power
      at all to say any thing? the word that God putteth in my mouth, that shall I
      speak.'
  - name: Numbers 22:39
    orderIndex: 38
    osisId: Num.22.39
    sblId: Num 22:39
    shortName: Num 22:39
    text: And Balaam went with Balak, and they came unto Kirjathhuzoth.
  - name: Numbers 22:40
    orderIndex: 39
    osisId: Num.22.40
    sblId: Num 22:40
    shortName: Num 22:40
    text: And Balak offered oxen and sheep, and sent to Balaam, and to the princes
      that were with him.
  - name: Numbers 22:41
    orderIndex: 40
    osisId: Num.22.41
    sblId: Num 22:41
    shortName: Num 22:41
    text: And it came to pass on the morrow, that Balak took Balaam, and brought him
      up into the high places of Baal, that thence he might see the utmost part of
      the people.
  versesCount: 41
- name: Numbers 23
  orderIndex: 22
  osisId: Num.23
  sblId: Num 23
  shortName: Num 23
  verses:
  - name: Numbers 23:1
    orderIndex: 0
    osisId: Num.23.1
    sblId: Num 23:1
    shortName: Num 23:1
    text: And Balaam said unto Balak, Build me here seven altars, and prepare me here
      seven oxen and seven rams.
  - name: Numbers 23:2
    orderIndex: 1
    osisId: Num.23.2
    sblId: Num 23:2
    shortName: Num 23:2
    text: And Balak did as Balaam had spoken; and Balak and Balaam offered on every
      altar a bullock and a ram.
  - name: Numbers 23:3
    orderIndex: 2
    osisId: Num.23.3
    sblId: Num 23:3
    shortName: Num 23:3
    text: 'And Balaam said unto Balak, Stand by thy burnt offering, and I will go:
      peradventure the LORD will come to meet me: and whatsoever he showeth me I will
      tell thee. And he went to an high place.'
  - name: Numbers 23:4
    orderIndex: 3
    osisId: Num.23.4
    sblId: Num 23:4
    shortName: Num 23:4
    text: 'And God met Balaam: and he said unto him, I have prepared seven altars,
      and I have offered upon every altar a bullock and a ram.'
  - name: Numbers 23:5
    orderIndex: 4
    osisId: Num.23.5
    sblId: Num 23:5
    shortName: Num 23:5
    text: And the LORD put a word in Balaam's mouth, and said, Return unto Balak,
      and thus thou shalt speak.
  - name: Numbers 23:6
    orderIndex: 5
    osisId: Num.23.6
    sblId: Num 23:6
    shortName: Num 23:6
    text: And he returned unto him, and, lo, he stood by his burnt sacrifice, he,
      and all the princes of Moab.
  - name: Numbers 23:7
    orderIndex: 6
    osisId: Num.23.7
    sblId: Num 23:7
    shortName: Num 23:7
    text: And he took up his parable, and said, Balak the king of Moab hath brought
      me from Aram, out of the mountains of the east, saying, Come, curse me Jacob,
      and come, defy Israel.
  - name: Numbers 23:8
    orderIndex: 7
    osisId: Num.23.8
    sblId: Num 23:8
    shortName: Num 23:8
    text: How shall I curse, whom God hath not cursed? or how shall I defy, whom the
      LORD hath not defied?
  - name: Numbers 23:9
    orderIndex: 8
    osisId: Num.23.9
    sblId: Num 23:9
    shortName: Num 23:9
    text: 'For from the top of the rocks I see him, and from the hills I behold him:
      lo, the people shall dwell alone, and shall not be reckoned among the nations.'
  - name: Numbers 23:10
    orderIndex: 9
    osisId: Num.23.10
    sblId: Num 23:10
    shortName: Num 23:10
    text: Who can count the dust of Jacob, and the number of the fourth part of Israel?
      Let me die the death of the righteous, and let my last end be like his!
  - name: Numbers 23:11
    orderIndex: 10
    osisId: Num.23.11
    sblId: Num 23:11
    shortName: Num 23:11
    text: And Balak said unto Balaam, What hast thou done unto me? I took thee to
      curse mine enemies, and, behold, thou hast blessed them altogether.
  - name: Numbers 23:12
    orderIndex: 11
    osisId: Num.23.12
    sblId: Num 23:12
    shortName: Num 23:12
    text: And he answered and said, Must I not take heed to speak that which the LORD
      hath put in my mouth?
  - name: Numbers 23:13
    orderIndex: 12
    osisId: Num.23.13
    sblId: Num 23:13
    shortName: Num 23:13
    text: 'And Balak said unto him, Come, I pray thee, with me unto another place,
      from whence thou mayest see them: thou shalt see but the utmost part of them,
      and shalt not see them all: and curse me them from thence.'
  - name: Numbers 23:14
    orderIndex: 13
    osisId: Num.23.14
    sblId: Num 23:14
    shortName: Num 23:14
    text: And he brought him into the field of Zophim, to the top of Pisgah, and built
      seven altars, and offered a bullock and a ram on every altar.
  - name: Numbers 23:15
    orderIndex: 14
    osisId: Num.23.15
    sblId: Num 23:15
    shortName: Num 23:15
    text: And he said unto Balak, Stand here by thy burnt offering, while I meet the
      LORD yonder.
  - name: Numbers 23:16
    orderIndex: 15
    osisId: Num.23.16
    sblId: Num 23:16
    shortName: Num 23:16
    text: And the LORD met Balaam, and put a word in his mouth, and said, Go again
      unto Balak, and say thus.
  - name: Numbers 23:17
    orderIndex: 16
    osisId: Num.23.17
    sblId: Num 23:17
    shortName: Num 23:17
    text: And when he came to him, behold, he stood by his burnt offering, and the
      princes of Moab with him. And Balak said unto him, What hath the LORD spoken?
  - name: Numbers 23:18
    orderIndex: 17
    osisId: Num.23.18
    sblId: Num 23:18
    shortName: Num 23:18
    text: 'And he took up his parable, and said, Rise up, Balak, and hear; hearken
      unto me, thou son of Zippor:'
  - name: Numbers 23:19
    orderIndex: 18
    osisId: Num.23.19
    sblId: Num 23:19
    shortName: Num 23:19
    text: 'God is not a man, that he should lie; neither the son of man, that he should
      repent: hath he said, and shall he not do it? or hath he spoken, and shall he
      not make it good?'
  - name: Numbers 23:20
    orderIndex: 19
    osisId: Num.23.20
    sblId: Num 23:20
    shortName: Num 23:20
    text: 'Behold, I have received commandment to bless: and he hath blessed; and
      I cannot reverse it.'
  - name: Numbers 23:21
    orderIndex: 20
    osisId: Num.23.21
    sblId: Num 23:21
    shortName: Num 23:21
    text: 'He hath not beheld iniquity in Jacob, neither hath he seen perverseness
      in Israel: the LORD his God is with him, and the shout of a king is among them.'
  - name: Numbers 23:22
    orderIndex: 21
    osisId: Num.23.22
    sblId: Num 23:22
    shortName: Num 23:22
    text: God brought them out of Egypt; he hath as it were the strength of an unicorn.
  - name: Numbers 23:23
    orderIndex: 22
    osisId: Num.23.23
    sblId: Num 23:23
    shortName: Num 23:23
    text: 'Surely there is no enchantment against Jacob, neither is there any divination
      against Israel: according to this time it shall be said of Jacob and of Israel,
      What hath God wrought!'
  - name: Numbers 23:24
    orderIndex: 23
    osisId: Num.23.24
    sblId: Num 23:24
    shortName: Num 23:24
    text: 'Behold, the people shall rise up as a great lion, and lift up himself as
      a young lion: he shall not lie down until he eat of the prey, and drink the
      blood of the slain.'
  - name: Numbers 23:25
    orderIndex: 24
    osisId: Num.23.25
    sblId: Num 23:25
    shortName: Num 23:25
    text: And Balak said unto Balaam, Neither curse them at all, nor bless them at
      all.
  - name: Numbers 23:26
    orderIndex: 25
    osisId: Num.23.26
    sblId: Num 23:26
    shortName: Num 23:26
    text: But Balaam answered and said unto Balak, Told not I thee, saying, All that
      the LORD speaketh, that I must do?
  - name: Numbers 23:27
    orderIndex: 26
    osisId: Num.23.27
    sblId: Num 23:27
    shortName: Num 23:27
    text: And Balak said unto Balaam, Come, I pray thee, I will bring thee unto another
      place; peradventure it will please God that thou mayest curse me them from thence.
  - name: Numbers 23:28
    orderIndex: 27
    osisId: Num.23.28
    sblId: Num 23:28
    shortName: Num 23:28
    text: And Balak brought Balaam unto the top of Peor, that looketh toward Jeshimon.
  - name: Numbers 23:29
    orderIndex: 28
    osisId: Num.23.29
    sblId: Num 23:29
    shortName: Num 23:29
    text: And Balaam said unto Balak, Build me here seven altars, and prepare me here
      seven bullocks and seven rams.
  - name: Numbers 23:30
    orderIndex: 29
    osisId: Num.23.30
    sblId: Num 23:30
    shortName: Num 23:30
    text: And Balak did as Balaam had said, and offered a bullock and a ram on every
      altar.
  versesCount: 30
- name: Numbers 24
  orderIndex: 23
  osisId: Num.24
  sblId: Num 24
  shortName: Num 24
  verses:
  - name: Numbers 24:1
    orderIndex: 0
    osisId: Num.24.1
    sblId: Num 24:1
    shortName: Num 24:1
    text: And when Balaam saw that it pleased the LORD to bless Israel, he went not,
      as at other times, to seek for enchantments, but he set his face toward the
      wilderness.
  - name: Numbers 24:2
    orderIndex: 1
    osisId: Num.24.2
    sblId: Num 24:2
    shortName: Num 24:2
    text: And Balaam lifted up his eyes, and he saw Israel abiding in his tents according
      to their tribes; and the spirit of God came upon him.
  - name: Numbers 24:3
    orderIndex: 2
    osisId: Num.24.3
    sblId: Num 24:3
    shortName: Num 24:3
    text: 'And he took up his parable, and said, Balaam the son of Beor hath said,
      and the man whose eyes are open hath said:'
  - name: Numbers 24:4
    orderIndex: 3
    osisId: Num.24.4
    sblId: Num 24:4
    shortName: Num 24:4
    text: 'He hath said, which heard the words of God, which saw the vision of the
      Almighty, falling into a trance, but having his eyes open:'
  - name: Numbers 24:5
    orderIndex: 4
    osisId: Num.24.5
    sblId: Num 24:5
    shortName: Num 24:5
    text: How goodly are thy tents, O Jacob, and thy tabernacles, O Israel!
  - name: Numbers 24:6
    orderIndex: 5
    osisId: Num.24.6
    sblId: Num 24:6
    shortName: Num 24:6
    text: As the valleys are they spread forth, as gardens by the river's side, as
      the trees of lign aloes which the LORD hath planted, and as cedar trees beside
      the waters.
  - name: Numbers 24:7
    orderIndex: 6
    osisId: Num.24.7
    sblId: Num 24:7
    shortName: Num 24:7
    text: He shall pour the water out of his buckets, and his seed shall be in many
      waters, and his king shall be higher than Agag, and his kingdom shall be exalted.
  - name: Numbers 24:8
    orderIndex: 7
    osisId: Num.24.8
    sblId: Num 24:8
    shortName: Num 24:8
    text: 'God brought him forth out of Egypt; he hath as it were the strength of
      an unicorn: he shall eat up the nations his enemies, and shall break their bones,
      and pierce them through with his arrows.'
  - name: Numbers 24:9
    orderIndex: 8
    osisId: Num.24.9
    sblId: Num 24:9
    shortName: Num 24:9
    text: 'He couched, he lay down as a lion, and as a great lion: who shall stir
      him up? Blessed is he that blesseth thee, and cursed is he that curseth thee.'
  - name: Numbers 24:10
    orderIndex: 9
    osisId: Num.24.10
    sblId: Num 24:10
    shortName: Num 24:10
    text: 'And Balak''s anger was kindled against Balaam, and he smote his hands together:
      and Balak said unto Balaam, I called thee to curse mine enemies, and, behold,
      thou hast altogether blessed them these three times.'
  - name: Numbers 24:11
    orderIndex: 10
    osisId: Num.24.11
    sblId: Num 24:11
    shortName: Num 24:11
    text: 'Therefore now flee thou to thy place: I thought to promote thee unto great
      honor; but, lo, the LORD hath kept thee back from honor.'
  - name: Numbers 24:12
    orderIndex: 11
    osisId: Num.24.12
    sblId: Num 24:12
    shortName: Num 24:12
    text: And Balaam said unto Balak, Spake I not also to thy messengers which thou
      sentest unto me, saying,
  - name: Numbers 24:13
    orderIndex: 12
    osisId: Num.24.13
    sblId: Num 24:13
    shortName: Num 24:13
    text: If Balak would give me his house full of silver and gold, I cannot go beyond
      the commandment of the LORD, to do either good or bad of mine own mind; but
      what the LORD saith, that will I speak?
  - name: Numbers 24:14
    orderIndex: 13
    osisId: Num.24.14
    sblId: Num 24:14
    shortName: Num 24:14
    text: 'And now, behold, I go unto my people: come therefore, and I will advertise
      thee what this people shall do to thy people in the latter days.'
  - name: Numbers 24:15
    orderIndex: 14
    osisId: Num.24.15
    sblId: Num 24:15
    shortName: Num 24:15
    text: 'And he took up his parable, and said, Balaam the son of Beor hath said,
      and the man whose eyes are open hath said:'
  - name: Numbers 24:16
    orderIndex: 15
    osisId: Num.24.16
    sblId: Num 24:16
    shortName: Num 24:16
    text: 'He hath said, which heard the words of God, and knew the knowledge of the
      most High, which saw the vision of the Almighty, falling into a trance, but
      having his eyes open:'
  - name: Numbers 24:17
    orderIndex: 16
    osisId: Num.24.17
    sblId: Num 24:17
    shortName: Num 24:17
    text: 'I shall see him, but not now: I shall behold him, but not nigh: there shall
      come a Star out of Jacob, and a Sceptre shall rise out of Israel, and shall
      smite the corners of Moab, and destroy all the children of Sheth.'
  - name: Numbers 24:18
    orderIndex: 17
    osisId: Num.24.18
    sblId: Num 24:18
    shortName: Num 24:18
    text: And Edom shall be a possession, Seir also shall be a possession for his
      enemies; and Israel shall do valiantly.
  - name: Numbers 24:19
    orderIndex: 18
    osisId: Num.24.19
    sblId: Num 24:19
    shortName: Num 24:19
    text: Out of Jacob shall come he that shall have dominion, and shall destroy him
      that remaineth of the city.
  - name: Numbers 24:20
    orderIndex: 19
    osisId: Num.24.20
    sblId: Num 24:20
    shortName: Num 24:20
    text: And when he looked on Amalek, he took up his parable, and said, Amalek was
      the first of the nations; but his latter end shall be that he perish for ever.
  - name: Numbers 24:21
    orderIndex: 20
    osisId: Num.24.21
    sblId: Num 24:21
    shortName: Num 24:21
    text: And he looked on the Kenites, and took up his parable, and said, Strong
      is thy dwelling place, and thou puttest thy nest in a rock.
  - name: Numbers 24:22
    orderIndex: 21
    osisId: Num.24.22
    sblId: Num 24:22
    shortName: Num 24:22
    text: Nevertheless the Kenite shall be wasted, until Asshur shall carry thee away
      captive.
  - name: Numbers 24:23
    orderIndex: 22
    osisId: Num.24.23
    sblId: Num 24:23
    shortName: Num 24:23
    text: And he took up his parable, and said, Alas, who shall live when God doeth
      this!
  - name: Numbers 24:24
    orderIndex: 23
    osisId: Num.24.24
    sblId: Num 24:24
    shortName: Num 24:24
    text: And ships shall come from the coast of Chittim, and shall afflict Asshur,
      and shall afflict Eber, and he also shall perish for ever.
  - name: Numbers 24:25
    orderIndex: 24
    osisId: Num.24.25
    sblId: Num 24:25
    shortName: Num 24:25
    text: 'And Balaam rose up, and went and returned to his place: and Balak also
      went his way.'
  versesCount: 25
- name: Numbers 25
  orderIndex: 24
  osisId: Num.25
  sblId: Num 25
  shortName: Num 25
  verses:
  - name: Numbers 25:1
    orderIndex: 0
    osisId: Num.25.1
    sblId: Num 25:1
    shortName: Num 25:1
    text: And Israel abode in Shittim, and the people began to commit whoredom with
      the daughters of Moab.
  - name: Numbers 25:2
    orderIndex: 1
    osisId: Num.25.2
    sblId: Num 25:2
    shortName: Num 25:2
    text: 'And they called the people unto the sacrifices of their gods: and the people
      did eat, and bowed down to their gods.'
  - name: Numbers 25:3
    orderIndex: 2
    osisId: Num.25.3
    sblId: Num 25:3
    shortName: Num 25:3
    text: 'And Israel joined himself unto Baalpeor: and the anger of the LORD was
      kindled against Israel.'
  - name: Numbers 25:4
    orderIndex: 3
    osisId: Num.25.4
    sblId: Num 25:4
    shortName: Num 25:4
    text: And the LORD said unto Moses, Take all the heads of the people, and hang
      them up before the LORD against the sun, that the fierce anger of the LORD may
      be turned away from Israel.
  - name: Numbers 25:5
    orderIndex: 4
    osisId: Num.25.5
    sblId: Num 25:5
    shortName: Num 25:5
    text: And Moses said unto the judges of Israel, Slay ye every one his men that
      were joined unto Baalpeor.
  - name: Numbers 25:6
    orderIndex: 5
    osisId: Num.25.6
    sblId: Num 25:6
    shortName: Num 25:6
    text: And, behold, one of the children of Israel came and brought unto his brethren
      a Midianitish woman in the sight of Moses, and in the sight of all the congregation
      of the children of Israel, who were weeping before the door of the tabernacle
      of the congregation.
  - name: Numbers 25:7
    orderIndex: 6
    osisId: Num.25.7
    sblId: Num 25:7
    shortName: Num 25:7
    text: And when Phinehas, the son of Eleazar, the son of Aaron the priest, saw
      it, he rose up from among the congregation, and took a javelin in his hand;
  - name: Numbers 25:8
    orderIndex: 7
    osisId: Num.25.8
    sblId: Num 25:8
    shortName: Num 25:8
    text: And he went after the man of Israel into the tent, and thrust both of them
      through, the man of Israel, and the woman through her belly. So the plague was
      stayed from the children of Israel.
  - name: Numbers 25:9
    orderIndex: 8
    osisId: Num.25.9
    sblId: Num 25:9
    shortName: Num 25:9
    text: And those that died in the plague were twenty and four thousand.
  - name: Numbers 25:10
    orderIndex: 9
    osisId: Num.25.10
    sblId: Num 25:10
    shortName: Num 25:10
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 25:11
    orderIndex: 10
    osisId: Num.25.11
    sblId: Num 25:11
    shortName: Num 25:11
    text: Phinehas, the son of Eleazar, the son of Aaron the priest, hath turned my
      wrath away from the children of Israel, while he was zealous for my sake among
      them, that I consumed not the children of Israel in my jealousy.
  - name: Numbers 25:12
    orderIndex: 11
    osisId: Num.25.12
    sblId: Num 25:12
    shortName: Num 25:12
    text: 'Wherefore say, Behold, I give unto him my covenant of peace:'
  - name: Numbers 25:13
    orderIndex: 12
    osisId: Num.25.13
    sblId: Num 25:13
    shortName: Num 25:13
    text: And he shall have it, and his seed after him, even the covenant of an everlasting
      priesthood; because he was zealous for his God, and made an atonement for the
      children of Israel.
  - name: Numbers 25:14
    orderIndex: 13
    osisId: Num.25.14
    sblId: Num 25:14
    shortName: Num 25:14
    text: Now the name of the Israelite that was slain, even that was slain with the
      Midianitish woman, was Zimri, the son of Salu, a prince of a chief house among
      the Simeonites.
  - name: Numbers 25:15
    orderIndex: 14
    osisId: Num.25.15
    sblId: Num 25:15
    shortName: Num 25:15
    text: And the name of the Midianitish woman that was slain was Cozbi, the daughter
      of Zur; he was head over a people, and of a chief house in Midian.
  - name: Numbers 25:16
    orderIndex: 15
    osisId: Num.25.16
    sblId: Num 25:16
    shortName: Num 25:16
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 25:17
    orderIndex: 16
    osisId: Num.25.17
    sblId: Num 25:17
    shortName: Num 25:17
    text: 'Vex the Midianites, and smite them:'
  - name: Numbers 25:18
    orderIndex: 17
    osisId: Num.25.18
    sblId: Num 25:18
    shortName: Num 25:18
    text: For they vex you with their wiles, wherewith they have beguiled you in the
      matter of Peor, and in the matter of Cozbi, the daughter of a prince of Midian,
      their sister, which was slain in the day of the plague for Peor's sake.
  versesCount: 18
- name: Numbers 26
  orderIndex: 25
  osisId: Num.26
  sblId: Num 26
  shortName: Num 26
  verses:
  - name: Numbers 26:1
    orderIndex: 0
    osisId: Num.26.1
    sblId: Num 26:1
    shortName: Num 26:1
    text: And it came to pass after the plague, that the LORD spake unto Moses and
      unto Eleazar the son of Aaron the priest, saying,
  - name: Numbers 26:2
    orderIndex: 1
    osisId: Num.26.2
    sblId: Num 26:2
    shortName: Num 26:2
    text: Take the sum of all the congregation of the children of Israel, from twenty
      years old and upward, throughout their fathers' house, all that are able to
      go to war in Israel.
  - name: Numbers 26:3
    orderIndex: 2
    osisId: Num.26.3
    sblId: Num 26:3
    shortName: Num 26:3
    text: And Moses and Eleazar the priest spake with them in the plains of Moab by
      Jordan near Jericho, saying,
  - name: Numbers 26:4
    orderIndex: 3
    osisId: Num.26.4
    sblId: Num 26:4
    shortName: Num 26:4
    text: Take the sum of the people, from twenty years old and upward; as the LORD
      commanded Moses and the children of Israel, which went forth out of the land
      of Egypt.
  - name: Numbers 26:5
    orderIndex: 4
    osisId: Num.26.5
    sblId: Num 26:5
    shortName: Num 26:5
    text: 'Reuben, the eldest son of Israel: the children of Reuben; Hanoch, of whom
      cometh the family of the Hanochites: of Pallu, the family of the Palluites:'
  - name: Numbers 26:6
    orderIndex: 5
    osisId: Num.26.6
    sblId: Num 26:6
    shortName: Num 26:6
    text: 'Of Hezron, the family of the Hezronites: of Carmi, the family of the Carmites.'
  - name: Numbers 26:7
    orderIndex: 6
    osisId: Num.26.7
    sblId: Num 26:7
    shortName: Num 26:7
    text: 'These are the families of the Reubenites: and they that were numbered of
      them were forty and three thousand and seven hundred and thirty.'
  - name: Numbers 26:8
    orderIndex: 7
    osisId: Num.26.8
    sblId: Num 26:8
    shortName: Num 26:8
    text: And the sons of Pallu; Eliab.
  - name: Numbers 26:9
    orderIndex: 8
    osisId: Num.26.9
    sblId: Num 26:9
    shortName: Num 26:9
    text: 'And the sons of Eliab; Nemuel, and Dathan, and Abiram. This is that Dathan
      and Abiram, which were famous in the congregation, who strove against Moses
      and against Aaron in the company of Korah, when they strove against the LORD:'
  - name: Numbers 26:10
    orderIndex: 9
    osisId: Num.26.10
    sblId: Num 26:10
    shortName: Num 26:10
    text: 'And the earth opened her mouth, and swallowed them up together with Korah,
      when that company died, what time the fire devoured two hundred and fifty men:
      and they became a sign.'
  - name: Numbers 26:11
    orderIndex: 10
    osisId: Num.26.11
    sblId: Num 26:11
    shortName: Num 26:11
    text: Notwithstanding the children of Korah died not.
  - name: Numbers 26:12
    orderIndex: 11
    osisId: Num.26.12
    sblId: Num 26:12
    shortName: Num 26:12
    text: 'The sons of Simeon after their families: of Nemuel, the family of the Nemuelites:
      of Jamin, the family of the Jaminites: of Jachin, the family of the Jachinites:'
  - name: Numbers 26:13
    orderIndex: 12
    osisId: Num.26.13
    sblId: Num 26:13
    shortName: Num 26:13
    text: 'Of Zerah, the family of the Zarhites: of Shaul, the family of the Shaulites.'
  - name: Numbers 26:14
    orderIndex: 13
    osisId: Num.26.14
    sblId: Num 26:14
    shortName: Num 26:14
    text: These are the families of the Simeonites, twenty and two thousand and two
      hundred.
  - name: Numbers 26:15
    orderIndex: 14
    osisId: Num.26.15
    sblId: Num 26:15
    shortName: Num 26:15
    text: 'The children of Gad after their families: of Zephon, the family of the
      Zephonites: of Haggi, the family of the Haggites: of Shuni, the family of the
      Shunites:'
  - name: Numbers 26:16
    orderIndex: 15
    osisId: Num.26.16
    sblId: Num 26:16
    shortName: Num 26:16
    text: 'Of Ozni, the family of the Oznites: of Eri, the family of the Erites:'
  - name: Numbers 26:17
    orderIndex: 16
    osisId: Num.26.17
    sblId: Num 26:17
    shortName: Num 26:17
    text: 'Of Arod, the family of the Arodites: of Areli, the family of the Arelites.'
  - name: Numbers 26:18
    orderIndex: 17
    osisId: Num.26.18
    sblId: Num 26:18
    shortName: Num 26:18
    text: These are the families of the children of Gad according to those that were
      numbered of them, forty thousand and five hundred.
  - name: Numbers 26:19
    orderIndex: 18
    osisId: Num.26.19
    sblId: Num 26:19
    shortName: Num 26:19
    text: 'The sons of Judah were Er and Onan: and Er and Onan died in the land of
      Canaan.'
  - name: Numbers 26:20
    orderIndex: 19
    osisId: Num.26.20
    sblId: Num 26:20
    shortName: Num 26:20
    text: 'And the sons of Judah after their families were; of Shelah, the family
      of the Shelanites: of Pharez, the family of the Pharzites: of Zerah, the family
      of the Zarhites.'
  - name: Numbers 26:21
    orderIndex: 20
    osisId: Num.26.21
    sblId: Num 26:21
    shortName: Num 26:21
    text: 'And the sons of Pharez were; of Hezron, the family of the Hezronites: of
      Hamul, the family of the Hamulites.'
  - name: Numbers 26:22
    orderIndex: 21
    osisId: Num.26.22
    sblId: Num 26:22
    shortName: Num 26:22
    text: These are the families of Judah according to those that were numbered of
      them, threescore and sixteen thousand and five hundred.
  - name: Numbers 26:23
    orderIndex: 22
    osisId: Num.26.23
    sblId: Num 26:23
    shortName: Num 26:23
    text: 'Of the sons of Issachar after their families: of Tola, the family of the
      Tolaites: of Pua, the family of the Punites:'
  - name: Numbers 26:24
    orderIndex: 23
    osisId: Num.26.24
    sblId: Num 26:24
    shortName: Num 26:24
    text: 'Of Jashub, the family of the Jashubites: of Shimron, the family of the
      Shimronites.'
  - name: Numbers 26:25
    orderIndex: 24
    osisId: Num.26.25
    sblId: Num 26:25
    shortName: Num 26:25
    text: These are the families of Issachar according to those that were numbered
      of them, threescore and four thousand and three hundred.
  - name: Numbers 26:26
    orderIndex: 25
    osisId: Num.26.26
    sblId: Num 26:26
    shortName: Num 26:26
    text: 'Of the sons of Zebulun after their families: of Sered, the family of the
      Sardites: of Elon, the family of the Elonites: of Jahleel, the family of the
      Jahleelites.'
  - name: Numbers 26:27
    orderIndex: 26
    osisId: Num.26.27
    sblId: Num 26:27
    shortName: Num 26:27
    text: These are the families of the Zebulunites according to those that were numbered
      of them, threescore thousand and five hundred.
  - name: Numbers 26:28
    orderIndex: 27
    osisId: Num.26.28
    sblId: Num 26:28
    shortName: Num 26:28
    text: The sons of Joseph after their families were Manasseh and Ephraim.
  - name: Numbers 26:29
    orderIndex: 28
    osisId: Num.26.29
    sblId: Num 26:29
    shortName: Num 26:29
    text: 'Of the sons of Manasseh: of Machir, the family of the Machirites: and Machir
      begat Gilead: of Gilead come the family of the Gileadites.'
  - name: Numbers 26:30
    orderIndex: 29
    osisId: Num.26.30
    sblId: Num 26:30
    shortName: Num 26:30
    text: 'These are the sons of Gilead: of Jeezer, the family of the Jeezerites:
      of Helek, the family of the Helekites:'
  - name: Numbers 26:31
    orderIndex: 30
    osisId: Num.26.31
    sblId: Num 26:31
    shortName: Num 26:31
    text: 'And of Asriel, the family of the Asrielites: and of Shechem, the family
      of the Shechemites:'
  - name: Numbers 26:32
    orderIndex: 31
    osisId: Num.26.32
    sblId: Num 26:32
    shortName: Num 26:32
    text: 'And of Shemida, the family of the Shemidaites: and of Hepher, the family
      of the Hepherites.'
  - name: Numbers 26:33
    orderIndex: 32
    osisId: Num.26.33
    sblId: Num 26:33
    shortName: Num 26:33
    text: 'And Zelophehad the son of Hepher had no sons, but daughters: and the names
      of the daughters of Zelophehad were Mahlah, and Noah, Hoglah, Milcah, and Tirzah.'
  - name: Numbers 26:34
    orderIndex: 33
    osisId: Num.26.34
    sblId: Num 26:34
    shortName: Num 26:34
    text: These are the families of Manasseh, and those that were numbered of them,
      fifty and two thousand and seven hundred.
  - name: Numbers 26:35
    orderIndex: 34
    osisId: Num.26.35
    sblId: Num 26:35
    shortName: Num 26:35
    text: 'These are the sons of Ephraim after their families: of Shuthelah, the family
      of the Shuthalhites: of Becher, the family of the Bachrites: of Tahan, the family
      of the Tahanites.'
  - name: Numbers 26:36
    orderIndex: 35
    osisId: Num.26.36
    sblId: Num 26:36
    shortName: Num 26:36
    text: 'And these are the sons of Shuthelah: of Eran, the family of the Eranites.'
  - name: Numbers 26:37
    orderIndex: 36
    osisId: Num.26.37
    sblId: Num 26:37
    shortName: Num 26:37
    text: These are the families of the sons of Ephraim according to those that were
      numbered of them, thirty and two thousand and five hundred. These are the sons
      of Joseph after their families.
  - name: Numbers 26:38
    orderIndex: 37
    osisId: Num.26.38
    sblId: Num 26:38
    shortName: Num 26:38
    text: 'The sons of Benjamin after their families: of Bela, the family of the Belaites:
      of Ashbel, the family of the Ashbelites: of Ahiram, the family of the Ahiramites:'
  - name: Numbers 26:39
    orderIndex: 38
    osisId: Num.26.39
    sblId: Num 26:39
    shortName: Num 26:39
    text: 'Of Shupham, the family of the Shuphamites: of Hupham, the family of the
      Huphamites.'
  - name: Numbers 26:40
    orderIndex: 39
    osisId: Num.26.40
    sblId: Num 26:40
    shortName: Num 26:40
    text: 'And the sons of Bela were Ard and Naaman: of Ard, the family of the Ardites:
      and of Naaman, the family of the Naamites.'
  - name: Numbers 26:41
    orderIndex: 40
    osisId: Num.26.41
    sblId: Num 26:41
    shortName: Num 26:41
    text: 'These are the sons of Benjamin after their families: and they that were
      numbered of them were forty and five thousand and six hundred.'
  - name: Numbers 26:42
    orderIndex: 41
    osisId: Num.26.42
    sblId: Num 26:42
    shortName: Num 26:42
    text: 'These are the sons of Dan after their families: of Shuham, the family of
      the Shuhamites. These are the families of Dan after their families.'
  - name: Numbers 26:43
    orderIndex: 42
    osisId: Num.26.43
    sblId: Num 26:43
    shortName: Num 26:43
    text: All the families of the Shuhamites, according to those that were numbered
      of them, were threescore and four thousand and four hundred.
  - name: Numbers 26:44
    orderIndex: 43
    osisId: Num.26.44
    sblId: Num 26:44
    shortName: Num 26:44
    text: 'Of the children of Asher after their families: of Jimna, the family of
      the Jimnites: of Jesui, the family of the Jesuites: of Beriah, the family of
      the Beriites.'
  - name: Numbers 26:45
    orderIndex: 44
    osisId: Num.26.45
    sblId: Num 26:45
    shortName: Num 26:45
    text: 'Of the sons of Beriah: of Heber, the family of the Heberites: of Malchiel,
      the family of the Malchielites.'
  - name: Numbers 26:46
    orderIndex: 45
    osisId: Num.26.46
    sblId: Num 26:46
    shortName: Num 26:46
    text: And the name of the daughter of Asher was Sarah.
  - name: Numbers 26:47
    orderIndex: 46
    osisId: Num.26.47
    sblId: Num 26:47
    shortName: Num 26:47
    text: These are the families of the sons of Asher according to those that were
      numbered of them; who were fifty and three thousand and four hundred.
  - name: Numbers 26:48
    orderIndex: 47
    osisId: Num.26.48
    sblId: Num 26:48
    shortName: Num 26:48
    text: 'Of the sons of Naphtali after their families: of Jahzeel, the family of
      the Jahzeelites: of Guni, the family of the Gunites:'
  - name: Numbers 26:49
    orderIndex: 48
    osisId: Num.26.49
    sblId: Num 26:49
    shortName: Num 26:49
    text: 'Of Jezer, the family of the Jezerites: of Shillem, the family of the Shillemites.'
  - name: Numbers 26:50
    orderIndex: 49
    osisId: Num.26.50
    sblId: Num 26:50
    shortName: Num 26:50
    text: 'These are the families of Naphtali according to their families: and they
      that were numbered of them were forty and five thousand and four hundred.'
  - name: Numbers 26:51
    orderIndex: 50
    osisId: Num.26.51
    sblId: Num 26:51
    shortName: Num 26:51
    text: These were the numbered of the children of Israel, six hundred thousand
      and a thousand seven hundred and thirty.
  - name: Numbers 26:52
    orderIndex: 51
    osisId: Num.26.52
    sblId: Num 26:52
    shortName: Num 26:52
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 26:53
    orderIndex: 52
    osisId: Num.26.53
    sblId: Num 26:53
    shortName: Num 26:53
    text: Unto these the land shall be divided for an inheritance according to the
      number of names.
  - name: Numbers 26:54
    orderIndex: 53
    osisId: Num.26.54
    sblId: Num 26:54
    shortName: Num 26:54
    text: 'To many thou shalt give the more inheritance, and to few thou shalt give
      the less inheritance: to every one shall his inheritance be given according
      to those that were numbered of him.'
  - name: Numbers 26:55
    orderIndex: 54
    osisId: Num.26.55
    sblId: Num 26:55
    shortName: Num 26:55
    text: 'Notwithstanding the land shall be divided by lot: according to the names
      of the tribes of their fathers they shall inherit.'
  - name: Numbers 26:56
    orderIndex: 55
    osisId: Num.26.56
    sblId: Num 26:56
    shortName: Num 26:56
    text: According to the lot shall the possession thereof be divided between many
      and few.
  - name: Numbers 26:57
    orderIndex: 56
    osisId: Num.26.57
    sblId: Num 26:57
    shortName: Num 26:57
    text: 'And these are they that were numbered of the Levites after their families:
      of Gershon, the family of the Gershonites: of Kohath, the family of the Kohathites:
      of Merari, the family of the Merarites.'
  - name: Numbers 26:58
    orderIndex: 57
    osisId: Num.26.58
    sblId: Num 26:58
    shortName: Num 26:58
    text: 'These are the families of the Levites: the family of the Libnites, the
      family of the Hebronites, the family of the Mahlites, the family of the Mushites,
      the family of the Korathites. And Kohath begat Amram.'
  - name: Numbers 26:59
    orderIndex: 58
    osisId: Num.26.59
    sblId: Num 26:59
    shortName: Num 26:59
    text: 'And the name of Amram''s wife was Jochebed, the daughter of Levi, whom
      her mother bare to Levi in Egypt: and she bare unto Amram Aaron and Moses, and
      Miriam their sister.'
  - name: Numbers 26:60
    orderIndex: 59
    osisId: Num.26.60
    sblId: Num 26:60
    shortName: Num 26:60
    text: And unto Aaron was born Nadab, and Abihu, Eleazar, and Ithamar.
  - name: Numbers 26:61
    orderIndex: 60
    osisId: Num.26.61
    sblId: Num 26:61
    shortName: Num 26:61
    text: And Nadab and Abihu died, when they offered strange fire before the LORD.
  - name: Numbers 26:62
    orderIndex: 61
    osisId: Num.26.62
    sblId: Num 26:62
    shortName: Num 26:62
    text: 'And those that were numbered of them were twenty and three thousand, all
      males from a month old and upward: for they were not numbered among the children
      of Israel, because there was no inheritance given them among the children of
      Israel.'
  - name: Numbers 26:63
    orderIndex: 62
    osisId: Num.26.63
    sblId: Num 26:63
    shortName: Num 26:63
    text: These are they that were numbered by Moses and Eleazar the priest, who numbered
      the children of Israel in the plains of Moab by Jordan near Jericho.
  - name: Numbers 26:64
    orderIndex: 63
    osisId: Num.26.64
    sblId: Num 26:64
    shortName: Num 26:64
    text: But among these there was not a man of them whom Moses and Aaron the priest
      numbered, when they numbered the children of Israel in the wilderness of Sinai.
  - name: Numbers 26:65
    orderIndex: 64
    osisId: Num.26.65
    sblId: Num 26:65
    shortName: Num 26:65
    text: For the LORD had said of them, They shall surely die in the wilderness.
      And there was not left a man of them, save Caleb the son of Jephunneh, and Joshua
      the son of Nun.
  versesCount: 65
- name: Numbers 27
  orderIndex: 26
  osisId: Num.27
  sblId: Num 27
  shortName: Num 27
  verses:
  - name: Numbers 27:1
    orderIndex: 0
    osisId: Num.27.1
    sblId: Num 27:1
    shortName: Num 27:1
    text: 'Then came the daughters of Zelophehad, the son of Hepher, the son of Gilead,
      the son of Machir, the son of Manasseh, of the families of Manasseh the son
      of Joseph: and these are the names of his daughters; Mahlah, Noah, and Hoglah,
      and Milcah, and Tirzah.'
  - name: Numbers 27:2
    orderIndex: 1
    osisId: Num.27.2
    sblId: Num 27:2
    shortName: Num 27:2
    text: And they stood before Moses, and before Eleazar the priest, and before the
      princes and all the congregation, by the door of the tabernacle of the congregation,
      saying,
  - name: Numbers 27:3
    orderIndex: 2
    osisId: Num.27.3
    sblId: Num 27:3
    shortName: Num 27:3
    text: Our father died in the wilderness, and he was not in the company of them
      that gathered themselves together against the LORD in the company of Korah;
      but died in his own sin, and had no sons.
  - name: Numbers 27:4
    orderIndex: 3
    osisId: Num.27.4
    sblId: Num 27:4
    shortName: Num 27:4
    text: Why should the name of our father be done away from among his family, because
      he hath no son? Give unto us therefore a possession among the brethren of our
      father.
  - name: Numbers 27:5
    orderIndex: 4
    osisId: Num.27.5
    sblId: Num 27:5
    shortName: Num 27:5
    text: And Moses brought their cause before the LORD.
  - name: Numbers 27:6
    orderIndex: 5
    osisId: Num.27.6
    sblId: Num 27:6
    shortName: Num 27:6
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 27:7
    orderIndex: 6
    osisId: Num.27.7
    sblId: Num 27:7
    shortName: Num 27:7
    text: 'The daughters of Zelophehad speak right: thou shalt surely give them a
      possession of an inheritance among their father''s brethren; and thou shalt
      cause the inheritance of their father to pass unto them.'
  - name: Numbers 27:8
    orderIndex: 7
    osisId: Num.27.8
    sblId: Num 27:8
    shortName: Num 27:8
    text: And thou shalt speak unto the children of Israel, saying, If a man die,
      and have no son, then ye shall cause his inheritance to pass unto his daughter.
  - name: Numbers 27:9
    orderIndex: 8
    osisId: Num.27.9
    sblId: Num 27:9
    shortName: Num 27:9
    text: And if he have no daughter, then ye shall give his inheritance unto his
      brethren.
  - name: Numbers 27:10
    orderIndex: 9
    osisId: Num.27.10
    sblId: Num 27:10
    shortName: Num 27:10
    text: And if he have no brethren, then ye shall give his inheritance unto his
      father's brethren.
  - name: Numbers 27:11
    orderIndex: 10
    osisId: Num.27.11
    sblId: Num 27:11
    shortName: Num 27:11
    text: 'And if his father have no brethren, then ye shall give his inheritance
      unto his kinsman that is next to him of his family, and he shall possess it:
      and it shall be unto the children of Israel a statute of judgment, as the LORD
      commanded Moses.'
  - name: Numbers 27:12
    orderIndex: 11
    osisId: Num.27.12
    sblId: Num 27:12
    shortName: Num 27:12
    text: And the LORD said unto Moses, Get thee up into this mount Abarim, and see
      the land which I have given unto the children of Israel.
  - name: Numbers 27:13
    orderIndex: 12
    osisId: Num.27.13
    sblId: Num 27:13
    shortName: Num 27:13
    text: And when thou hast seen it, thou also shalt be gathered unto thy people,
      as Aaron thy brother was gathered.
  - name: Numbers 27:14
    orderIndex: 13
    osisId: Num.27.14
    sblId: Num 27:14
    shortName: Num 27:14
    text: 'For ye rebelled against my commandment in the desert of Zin, in the strife
      of the congregation, to sanctify me at the water before their eyes: that is
      the water of Meribah in Kadesh in the wilderness of Zin.'
  - name: Numbers 27:15
    orderIndex: 14
    osisId: Num.27.15
    sblId: Num 27:15
    shortName: Num 27:15
    text: And Moses spake unto the LORD, saying,
  - name: Numbers 27:16
    orderIndex: 15
    osisId: Num.27.16
    sblId: Num 27:16
    shortName: Num 27:16
    text: Let the LORD, the God of the spirits of all flesh, set a man over the congregation,
  - name: Numbers 27:17
    orderIndex: 16
    osisId: Num.27.17
    sblId: Num 27:17
    shortName: Num 27:17
    text: Which may go out before them, and which may go in before them, and which
      may lead them out, and which may bring them in; that the congregation of the
      LORD be not as sheep which have no shepherd.
  - name: Numbers 27:18
    orderIndex: 17
    osisId: Num.27.18
    sblId: Num 27:18
    shortName: Num 27:18
    text: And the LORD said unto Moses, Take thee Joshua the son of Nun, a man in
      whom is the spirit, and lay thine hand upon him;
  - name: Numbers 27:19
    orderIndex: 18
    osisId: Num.27.19
    sblId: Num 27:19
    shortName: Num 27:19
    text: And set him before Eleazar the priest, and before all the congregation;
      and give him a charge in their sight.
  - name: Numbers 27:20
    orderIndex: 19
    osisId: Num.27.20
    sblId: Num 27:20
    shortName: Num 27:20
    text: And thou shalt put some of thine honor upon him, that all the congregation
      of the children of Israel may be obedient.
  - name: Numbers 27:21
    orderIndex: 20
    osisId: Num.27.21
    sblId: Num 27:21
    shortName: Num 27:21
    text: 'And he shall stand before Eleazar the priest, who shall ask counsel for
      him after the judgment of Urim before the LORD: at his word shall they go out,
      and at his word they shall come in, both he, and all the children of Israel
      with him, even all the congregation.'
  - name: Numbers 27:22
    orderIndex: 21
    osisId: Num.27.22
    sblId: Num 27:22
    shortName: Num 27:22
    text: 'And Moses did as the LORD commanded him: and he took Joshua, and set him
      before Eleazar the priest, and before all the congregation:'
  - name: Numbers 27:23
    orderIndex: 22
    osisId: Num.27.23
    sblId: Num 27:23
    shortName: Num 27:23
    text: And he laid his hands upon him, and gave him a charge, as the LORD commanded
      by the hand of Moses.
  versesCount: 23
- name: Numbers 28
  orderIndex: 27
  osisId: Num.28
  sblId: Num 28
  shortName: Num 28
  verses:
  - name: Numbers 28:1
    orderIndex: 0
    osisId: Num.28.1
    sblId: Num 28:1
    shortName: Num 28:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 28:2
    orderIndex: 1
    osisId: Num.28.2
    sblId: Num 28:2
    shortName: Num 28:2
    text: Command the children of Israel, and say unto them, My offering, and my bread
      for my sacrifices made by fire, for a sweet savor unto me, shall ye observe
      to offer unto me in their due season.
  - name: Numbers 28:3
    orderIndex: 2
    osisId: Num.28.3
    sblId: Num 28:3
    shortName: Num 28:3
    text: And thou shalt say unto them, This is the offering made by fire which ye
      shall offer unto the LORD; two lambs of the first year without spot day by day,
      for a continual burnt offering.
  - name: Numbers 28:4
    orderIndex: 3
    osisId: Num.28.4
    sblId: Num 28:4
    shortName: Num 28:4
    text: The one lamb shalt thou offer in the morning, and the other lamb shalt thou
      offer at even;
  - name: Numbers 28:5
    orderIndex: 4
    osisId: Num.28.5
    sblId: Num 28:5
    shortName: Num 28:5
    text: And a tenth part of an ephah of flour for a meat offering, mingled with
      the fourth part of an hin of beaten oil.
  - name: Numbers 28:6
    orderIndex: 5
    osisId: Num.28.6
    sblId: Num 28:6
    shortName: Num 28:6
    text: It is a continual burnt offering, which was ordained in mount Sinai for
      a sweet savor, a sacrifice made by fire unto the LORD.
  - name: Numbers 28:7
    orderIndex: 6
    osisId: Num.28.7
    sblId: Num 28:7
    shortName: Num 28:7
    text: 'And the drink offering thereof shall be the fourth part of an hin for the
      one lamb: in the holy place shalt thou cause the strong wine to be poured unto
      the LORD for a drink offering.'
  - name: Numbers 28:8
    orderIndex: 7
    osisId: Num.28.8
    sblId: Num 28:8
    shortName: Num 28:8
    text: 'And the other lamb shalt thou offer at even: as the meat offering of the
      morning, and as the drink offering thereof, thou shalt offer it, a sacrifice
      made by fire, of a sweet savor unto the LORD.'
  - name: Numbers 28:9
    orderIndex: 8
    osisId: Num.28.9
    sblId: Num 28:9
    shortName: Num 28:9
    text: 'And on the sabbath day two lambs of the first year without spot, and two
      tenth deals of flour for a meat offering, mingled with oil, and the drink offering
      thereof:'
  - name: Numbers 28:10
    orderIndex: 9
    osisId: Num.28.10
    sblId: Num 28:10
    shortName: Num 28:10
    text: This is the burnt offering of every sabbath, beside the continual burnt
      offering, and his drink offering.
  - name: Numbers 28:11
    orderIndex: 10
    osisId: Num.28.11
    sblId: Num 28:11
    shortName: Num 28:11
    text: And in the beginnings of your months ye shall offer a burnt offering unto
      the LORD; two young bullocks, and one ram, seven lambs of the first year without
      spot;
  - name: Numbers 28:12
    orderIndex: 11
    osisId: Num.28.12
    sblId: Num 28:12
    shortName: Num 28:12
    text: And three tenth deals of flour for a meat offering, mingled with oil, for
      one bullock; and two tenth deals of flour for a meat offering, mingled with
      oil, for one ram;
  - name: Numbers 28:13
    orderIndex: 12
    osisId: Num.28.13
    sblId: Num 28:13
    shortName: Num 28:13
    text: And a several tenth deal of flour mingled with oil for a meat offering unto
      one lamb; for a burnt offering of a sweet savor, a sacrifice made by fire unto
      the LORD.
  - name: Numbers 28:14
    orderIndex: 13
    osisId: Num.28.14
    sblId: Num 28:14
    shortName: Num 28:14
    text: 'And their drink offerings shall be half an hin of wine unto a bullock,
      and the third part of an hin unto a ram, and a fourth part of an hin unto a
      lamb: this is the burnt offering of every month throughout the months of the
      year.'
  - name: Numbers 28:15
    orderIndex: 14
    osisId: Num.28.15
    sblId: Num 28:15
    shortName: Num 28:15
    text: And one kid of the goats for a sin offering unto the LORD shall be offered,
      beside the continual burnt offering, and his drink offering.
  - name: Numbers 28:16
    orderIndex: 15
    osisId: Num.28.16
    sblId: Num 28:16
    shortName: Num 28:16
    text: And in the fourteenth day of the first month is the passover of the LORD.
  - name: Numbers 28:17
    orderIndex: 16
    osisId: Num.28.17
    sblId: Num 28:17
    shortName: Num 28:17
    text: 'And in the fifteenth day of this month is the feast: seven days shall unleavened
      bread be eaten.'
  - name: Numbers 28:18
    orderIndex: 17
    osisId: Num.28.18
    sblId: Num 28:18
    shortName: Num 28:18
    text: 'In the first day shall be an holy convocation; ye shall do no manner of
      servile work therein:'
  - name: Numbers 28:19
    orderIndex: 18
    osisId: Num.28.19
    sblId: Num 28:19
    shortName: Num 28:19
    text: 'But ye shall offer a sacrifice made by fire for a burnt offering unto the
      LORD; two young bullocks, and one ram, and seven lambs of the first year: they
      shall be unto you without blemish:'
  - name: Numbers 28:20
    orderIndex: 19
    osisId: Num.28.20
    sblId: Num 28:20
    shortName: Num 28:20
    text: 'And their meat offering shall be of flour mingled with oil: three tenth
      deals shall ye offer for a bullock, and two tenth deals for a ram;'
  - name: Numbers 28:21
    orderIndex: 20
    osisId: Num.28.21
    sblId: Num 28:21
    shortName: Num 28:21
    text: 'A several tenth deal shalt thou offer for every lamb, throughout the seven
      lambs:'
  - name: Numbers 28:22
    orderIndex: 21
    osisId: Num.28.22
    sblId: Num 28:22
    shortName: Num 28:22
    text: And one goat for a sin offering, to make an atonement for you.
  - name: Numbers 28:23
    orderIndex: 22
    osisId: Num.28.23
    sblId: Num 28:23
    shortName: Num 28:23
    text: Ye shall offer these beside the burnt offering in the morning, which is
      for a continual burnt offering.
  - name: Numbers 28:24
    orderIndex: 23
    osisId: Num.28.24
    sblId: Num 28:24
    shortName: Num 28:24
    text: 'After this manner ye shall offer daily, throughout the seven days, the
      meat of the sacrifice made by fire, of a sweet savor unto the LORD: it shall
      be offered beside the continual burnt offering, and his drink offering.'
  - name: Numbers 28:25
    orderIndex: 24
    osisId: Num.28.25
    sblId: Num 28:25
    shortName: Num 28:25
    text: And on the seventh day ye shall have an holy convocation; ye shall do no
      servile work.
  - name: Numbers 28:26
    orderIndex: 25
    osisId: Num.28.26
    sblId: Num 28:26
    shortName: Num 28:26
    text: 'Also in the day of the firstfruits, when ye bring a new meat offering unto
      the LORD, after your weeks be out, ye shall have an holy convocation; ye shall
      do no servile work:'
  - name: Numbers 28:27
    orderIndex: 26
    osisId: Num.28.27
    sblId: Num 28:27
    shortName: Num 28:27
    text: But ye shall offer the burnt offering for a sweet savor unto the LORD; two
      young bullocks, one ram, seven lambs of the first year;
  - name: Numbers 28:28
    orderIndex: 27
    osisId: Num.28.28
    sblId: Num 28:28
    shortName: Num 28:28
    text: And their meat offering of flour mingled with oil, three tenth deals unto
      one bullock, two tenth deals unto one ram,
  - name: Numbers 28:29
    orderIndex: 28
    osisId: Num.28.29
    sblId: Num 28:29
    shortName: Num 28:29
    text: A several tenth deal unto one lamb, throughout the seven lambs;
  - name: Numbers 28:30
    orderIndex: 29
    osisId: Num.28.30
    sblId: Num 28:30
    shortName: Num 28:30
    text: And one kid of the goats, to make an atonement for you.
  - name: Numbers 28:31
    orderIndex: 30
    osisId: Num.28.31
    sblId: Num 28:31
    shortName: Num 28:31
    text: Ye shall offer them beside the continual burnt offering, and his meat offering,
      (they shall be unto you without blemish) and their drink offerings.
  versesCount: 31
- name: Numbers 29
  orderIndex: 28
  osisId: Num.29
  sblId: Num 29
  shortName: Num 29
  verses:
  - name: Numbers 29:1
    orderIndex: 0
    osisId: Num.29.1
    sblId: Num 29:1
    shortName: Num 29:1
    text: 'And in the seventh month, on the first day of the month, ye shall have
      an holy convocation; ye shall do no servile work: it is a day of blowing the
      trumpets unto you.'
  - name: Numbers 29:2
    orderIndex: 1
    osisId: Num.29.2
    sblId: Num 29:2
    shortName: Num 29:2
    text: 'And ye shall offer a burnt offering for a sweet savor unto the LORD; one
      young bullock, one ram, and seven lambs of the first year without blemish:'
  - name: Numbers 29:3
    orderIndex: 2
    osisId: Num.29.3
    sblId: Num 29:3
    shortName: Num 29:3
    text: And their meat offering shall be of flour mingled with oil, three tenth
      deals for a bullock, and two tenth deals for a ram,
  - name: Numbers 29:4
    orderIndex: 3
    osisId: Num.29.4
    sblId: Num 29:4
    shortName: Num 29:4
    text: 'And one tenth deal for one lamb, throughout the seven lambs:'
  - name: Numbers 29:5
    orderIndex: 4
    osisId: Num.29.5
    sblId: Num 29:5
    shortName: Num 29:5
    text: 'And one kid of the goats for a sin offering, to make an atonement for you:'
  - name: Numbers 29:6
    orderIndex: 5
    osisId: Num.29.6
    sblId: Num 29:6
    shortName: Num 29:6
    text: Beside the burnt offering of the month, and his meat offering, and the daily
      burnt offering, and his meat offering, and their drink offerings, according
      unto their manner, for a sweet savor, a sacrifice made by fire unto the LORD.
  - name: Numbers 29:7
    orderIndex: 6
    osisId: Num.29.7
    sblId: Num 29:7
    shortName: Num 29:7
    text: 'And ye shall have on the tenth day of this seventh month an holy convocation;
      and ye shall afflict your souls: ye shall not do any work therein:'
  - name: Numbers 29:8
    orderIndex: 7
    osisId: Num.29.8
    sblId: Num 29:8
    shortName: Num 29:8
    text: 'But ye shall offer a burnt offering unto the LORD for a sweet savor; one
      young bullock, one ram, and seven lambs of the first year; they shall be unto
      you without blemish:'
  - name: Numbers 29:9
    orderIndex: 8
    osisId: Num.29.9
    sblId: Num 29:9
    shortName: Num 29:9
    text: And their meat offering shall be of flour mingled with oil, three tenth
      deals to a bullock, and two tenth deals to one ram,
  - name: Numbers 29:10
    orderIndex: 9
    osisId: Num.29.10
    sblId: Num 29:10
    shortName: Num 29:10
    text: 'A several tenth deal for one lamb, throughout the seven lambs:'
  - name: Numbers 29:11
    orderIndex: 10
    osisId: Num.29.11
    sblId: Num 29:11
    shortName: Num 29:11
    text: One kid of the goats for a sin offering; beside the sin offering of atonement,
      and the continual burnt offering, and the meat offering of it, and their drink
      offerings.
  - name: Numbers 29:12
    orderIndex: 11
    osisId: Num.29.12
    sblId: Num 29:12
    shortName: Num 29:12
    text: 'And on the fifteenth day of the seventh month ye shall have an holy convocation;
      ye shall do no servile work, and ye shall keep a feast unto the LORD seven days:'
  - name: Numbers 29:13
    orderIndex: 12
    osisId: Num.29.13
    sblId: Num 29:13
    shortName: Num 29:13
    text: 'And ye shall offer a burnt offering, a sacrifice made by fire, of a sweet
      savor unto the LORD; thirteen young bullocks, two rams, and fourteen lambs of
      the first year; they shall be without blemish:'
  - name: Numbers 29:14
    orderIndex: 13
    osisId: Num.29.14
    sblId: Num 29:14
    shortName: Num 29:14
    text: And their meat offering shall be of flour mingled with oil, three tenth
      deals unto every bullock of the thirteen bullocks, two tenth deals to each ram
      of the two rams,
  - name: Numbers 29:15
    orderIndex: 14
    osisId: Num.29.15
    sblId: Num 29:15
    shortName: Num 29:15
    text: 'And a several tenth deal to each lamb of the fourteen lambs:'
  - name: Numbers 29:16
    orderIndex: 15
    osisId: Num.29.16
    sblId: Num 29:16
    shortName: Num 29:16
    text: And one kid of the goats for a sin offering; beside the continual burnt
      offering, his meat offering, and his drink offering.
  - name: Numbers 29:17
    orderIndex: 16
    osisId: Num.29.17
    sblId: Num 29:17
    shortName: Num 29:17
    text: 'And on the second day ye shall offer twelve young bullocks, two rams, fourteen
      lambs of the first year without spot:'
  - name: Numbers 29:18
    orderIndex: 17
    osisId: Num.29.18
    sblId: Num 29:18
    shortName: Num 29:18
    text: 'And their meat offering and their drink offerings for the bullocks, for
      the rams, and for the lambs, shall be according to their number, after the manner:'
  - name: Numbers 29:19
    orderIndex: 18
    osisId: Num.29.19
    sblId: Num 29:19
    shortName: Num 29:19
    text: And one kid of the goats for a sin offering; beside the continual burnt
      offering, and the meat offering thereof, and their drink offerings.
  - name: Numbers 29:20
    orderIndex: 19
    osisId: Num.29.20
    sblId: Num 29:20
    shortName: Num 29:20
    text: And on the third day eleven bullocks, two rams, fourteen lambs of the first
      year without blemish;
  - name: Numbers 29:21
    orderIndex: 20
    osisId: Num.29.21
    sblId: Num 29:21
    shortName: Num 29:21
    text: 'And their meat offering and their drink offerings for the bullocks, for
      the rams, and for the lambs, shall be according to their number, after the manner:'
  - name: Numbers 29:22
    orderIndex: 21
    osisId: Num.29.22
    sblId: Num 29:22
    shortName: Num 29:22
    text: And one goat for a sin offering; beside the continual burnt offering, and
      his meat offering, and his drink offering.
  - name: Numbers 29:23
    orderIndex: 22
    osisId: Num.29.23
    sblId: Num 29:23
    shortName: Num 29:23
    text: 'And on the fourth day ten bullocks, two rams, and fourteen lambs of the
      first year without blemish:'
  - name: Numbers 29:24
    orderIndex: 23
    osisId: Num.29.24
    sblId: Num 29:24
    shortName: Num 29:24
    text: 'Their meat offering and their drink offerings for the bullocks, for the
      rams, and for the lambs, shall be according to their number, after the manner:'
  - name: Numbers 29:25
    orderIndex: 24
    osisId: Num.29.25
    sblId: Num 29:25
    shortName: Num 29:25
    text: And one kid of the goats for a sin offering; beside the continual burnt
      offering, his meat offering, and his drink offering.
  - name: Numbers 29:26
    orderIndex: 25
    osisId: Num.29.26
    sblId: Num 29:26
    shortName: Num 29:26
    text: 'And on the fifth day nine bullocks, two rams, and fourteen lambs of the
      first year without spot:'
  - name: Numbers 29:27
    orderIndex: 26
    osisId: Num.29.27
    sblId: Num 29:27
    shortName: Num 29:27
    text: 'And their meat offering and their drink offerings for the bullocks, for
      the rams, and for the lambs, shall be according to their number, after the manner:'
  - name: Numbers 29:28
    orderIndex: 27
    osisId: Num.29.28
    sblId: Num 29:28
    shortName: Num 29:28
    text: And one goat for a sin offering; beside the continual burnt offering, and
      his meat offering, and his drink offering.
  - name: Numbers 29:29
    orderIndex: 28
    osisId: Num.29.29
    sblId: Num 29:29
    shortName: Num 29:29
    text: 'And on the sixth day eight bullocks, two rams, and fourteen lambs of the
      first year without blemish:'
  - name: Numbers 29:30
    orderIndex: 29
    osisId: Num.29.30
    sblId: Num 29:30
    shortName: Num 29:30
    text: 'And their meat offering and their drink offerings for the bullocks, for
      the rams, and for the lambs, shall be according to their number, after the manner:'
  - name: Numbers 29:31
    orderIndex: 30
    osisId: Num.29.31
    sblId: Num 29:31
    shortName: Num 29:31
    text: And one goat for a sin offering; beside the continual burnt offering, his
      meat offering, and his drink offering.
  - name: Numbers 29:32
    orderIndex: 31
    osisId: Num.29.32
    sblId: Num 29:32
    shortName: Num 29:32
    text: 'And on the seventh day seven bullocks, two rams, and fourteen lambs of
      the first year without blemish:'
  - name: Numbers 29:33
    orderIndex: 32
    osisId: Num.29.33
    sblId: Num 29:33
    shortName: Num 29:33
    text: 'And their meat offering and their drink offerings for the bullocks, for
      the rams, and for the lambs, shall be according to their number, after the manner:'
  - name: Numbers 29:34
    orderIndex: 33
    osisId: Num.29.34
    sblId: Num 29:34
    shortName: Num 29:34
    text: And one goat for a sin offering; beside the continual burnt offering, his
      meat offering, and his drink offering.
  - name: Numbers 29:35
    orderIndex: 34
    osisId: Num.29.35
    sblId: Num 29:35
    shortName: Num 29:35
    text: 'On the eighth day ye shall have a solemn assembly: ye shall do no servile
      work therein:'
  - name: Numbers 29:36
    orderIndex: 35
    osisId: Num.29.36
    sblId: Num 29:36
    shortName: Num 29:36
    text: 'But ye shall offer a burnt offering, a sacrifice made by fire, of a sweet
      savor unto the LORD: one bullock, one ram, seven lambs of the first year without
      blemish:'
  - name: Numbers 29:37
    orderIndex: 36
    osisId: Num.29.37
    sblId: Num 29:37
    shortName: Num 29:37
    text: 'Their meat offering and their drink offerings for the bullock, for the
      ram, and for the lambs, shall be according to their number, after the manner:'
  - name: Numbers 29:38
    orderIndex: 37
    osisId: Num.29.38
    sblId: Num 29:38
    shortName: Num 29:38
    text: And one goat for a sin offering; beside the continual burnt offering, and
      his meat offering, and his drink offering.
  - name: Numbers 29:39
    orderIndex: 38
    osisId: Num.29.39
    sblId: Num 29:39
    shortName: Num 29:39
    text: These things ye shall do unto the LORD in your set feasts, beside your vows,
      and your freewill offerings, for your burnt offerings, and for your meat offerings,
      and for your drink offerings, and for your peace offerings.
  - name: Numbers 29:40
    orderIndex: 39
    osisId: Num.29.40
    sblId: Num 29:40
    shortName: Num 29:40
    text: And Moses told the children of Israel according to all that the LORD commanded
      Moses.
  versesCount: 40
- name: Numbers 30
  orderIndex: 29
  osisId: Num.30
  sblId: Num 30
  shortName: Num 30
  verses:
  - name: Numbers 30:1
    orderIndex: 0
    osisId: Num.30.1
    sblId: Num 30:1
    shortName: Num 30:1
    text: And Moses spake unto the heads of the tribes concerning the children of
      Israel, saying, This is the thing which the LORD hath commanded.
  - name: Numbers 30:2
    orderIndex: 1
    osisId: Num.30.2
    sblId: Num 30:2
    shortName: Num 30:2
    text: If a man vow a vow unto the LORD, or swear an oath to bind his soul with
      a bond; he shall not break his word, he shall do according to all that proceedeth
      out of his mouth.
  - name: Numbers 30:3
    orderIndex: 2
    osisId: Num.30.3
    sblId: Num 30:3
    shortName: Num 30:3
    text: If a woman also vow a vow unto the LORD, and bind herself by a bond, being
      in her father's house in her youth;
  - name: Numbers 30:4
    orderIndex: 3
    osisId: Num.30.4
    sblId: Num 30:4
    shortName: Num 30:4
    text: And her father hear her vow, and her bond wherewith she hath bound her soul,
      and her father shall hold his peace at her; then all her vows shall stand, and
      every bond wherewith she hath bound her soul shall stand.
  - name: Numbers 30:5
    orderIndex: 4
    osisId: Num.30.5
    sblId: Num 30:5
    shortName: Num 30:5
    text: 'But if her father disallow her in the day that he heareth; not any of her
      vows, or of her bonds wherewith she hath bound her soul, shall stand: and the
      LORD shall forgive her, because her father disallowed her.'
  - name: Numbers 30:6
    orderIndex: 5
    osisId: Num.30.6
    sblId: Num 30:6
    shortName: Num 30:6
    text: And if she had at all an husband, when she vowed, or uttered ought out of
      her lips, wherewith she bound her soul;
  - name: Numbers 30:7
    orderIndex: 6
    osisId: Num.30.7
    sblId: Num 30:7
    shortName: Num 30:7
    text: 'And her husband heard it, and held his peace at her in the day that he
      heard it: then her vows shall stand, and her bonds wherewith she bound her soul
      shall stand.'
  - name: Numbers 30:8
    orderIndex: 7
    osisId: Num.30.8
    sblId: Num 30:8
    shortName: Num 30:8
    text: 'But if her husband disallowed her on the day that he heard it; then he
      shall make her vow which she vowed, and that which she uttered with her lips,
      wherewith she bound her soul, of none effect: and the LORD shall forgive her.'
  - name: Numbers 30:9
    orderIndex: 8
    osisId: Num.30.9
    sblId: Num 30:9
    shortName: Num 30:9
    text: But every vow of a widow, and of her that is divorced, wherewith they have
      bound their souls, shall stand against her.
  - name: Numbers 30:10
    orderIndex: 9
    osisId: Num.30.10
    sblId: Num 30:10
    shortName: Num 30:10
    text: And if she vowed in her husband's house, or bound her soul by a bond with
      an oath;
  - name: Numbers 30:11
    orderIndex: 10
    osisId: Num.30.11
    sblId: Num 30:11
    shortName: Num 30:11
    text: 'And her husband heard it, and held his peace at her, and disallowed her
      not: then all her vows shall stand, and every bond wherewith she bound her soul
      shall stand.'
  - name: Numbers 30:12
    orderIndex: 11
    osisId: Num.30.12
    sblId: Num 30:12
    shortName: Num 30:12
    text: 'But if her husband hath utterly made them void on the day he heard them;
      then whatsoever proceeded out of her lips concerning her vows, or concerning
      the bond of her soul, shall not stand: her husband hath made them void; and
      the LORD shall forgive her.'
  - name: Numbers 30:13
    orderIndex: 12
    osisId: Num.30.13
    sblId: Num 30:13
    shortName: Num 30:13
    text: Every vow, and every binding oath to afflict the soul, her husband may establish
      it, or her husband may make it void.
  - name: Numbers 30:14
    orderIndex: 13
    osisId: Num.30.14
    sblId: Num 30:14
    shortName: Num 30:14
    text: 'But if her husband altogether hold his peace at her from day to day; then
      he establisheth all her vows, or all her bonds, which are upon her: he confirmeth
      them, because he held his peace at her in the day that he heard them.'
  - name: Numbers 30:15
    orderIndex: 14
    osisId: Num.30.15
    sblId: Num 30:15
    shortName: Num 30:15
    text: But if he shall any ways make them void after that he hath heard them; then
      he shall bear her iniquity.
  - name: Numbers 30:16
    orderIndex: 15
    osisId: Num.30.16
    sblId: Num 30:16
    shortName: Num 30:16
    text: These are the statutes, which the LORD commanded Moses, between a man and
      his wife, between the father and his daughter, being yet in her youth in her
      father's house.
  versesCount: 16
- name: Numbers 31
  orderIndex: 30
  osisId: Num.31
  sblId: Num 31
  shortName: Num 31
  verses:
  - name: Numbers 31:1
    orderIndex: 0
    osisId: Num.31.1
    sblId: Num 31:1
    shortName: Num 31:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 31:2
    orderIndex: 1
    osisId: Num.31.2
    sblId: Num 31:2
    shortName: Num 31:2
    text: 'Avenge the children of Israel of the Midianites: afterward shalt thou be
      gathered unto thy people.'
  - name: Numbers 31:3
    orderIndex: 2
    osisId: Num.31.3
    sblId: Num 31:3
    shortName: Num 31:3
    text: And Moses spake unto the people, saying, Arm some of yourselves unto the
      war, and let them go against the Midianites, and avenge the LORD of Midian.
  - name: Numbers 31:4
    orderIndex: 3
    osisId: Num.31.4
    sblId: Num 31:4
    shortName: Num 31:4
    text: Of every tribe a thousand, throughout all the tribes of Israel, shall ye
      send to the war.
  - name: Numbers 31:5
    orderIndex: 4
    osisId: Num.31.5
    sblId: Num 31:5
    shortName: Num 31:5
    text: So there were delivered out of the thousands of Israel, a thousand of every
      tribe, twelve thousand armed for war.
  - name: Numbers 31:6
    orderIndex: 5
    osisId: Num.31.6
    sblId: Num 31:6
    shortName: Num 31:6
    text: And Moses sent them to the war, a thousand of every tribe, them and Phinehas
      the son of Eleazar the priest, to the war, with the holy instruments, and the
      trumpets to blow in his hand.
  - name: Numbers 31:7
    orderIndex: 6
    osisId: Num.31.7
    sblId: Num 31:7
    shortName: Num 31:7
    text: And they warred against the Midianites, as the LORD commanded Moses; and
      they slew all the males.
  - name: Numbers 31:8
    orderIndex: 7
    osisId: Num.31.8
    sblId: Num 31:8
    shortName: Num 31:8
    text: 'And they slew the kings of Midian, beside the rest of them that were slain;
      namely, Evi, and Rekem, and Zur, and Hur, and Reba, five kings of Midian: Balaam
      also the son of Beor they slew with the sword.'
  - name: Numbers 31:9
    orderIndex: 8
    osisId: Num.31.9
    sblId: Num 31:9
    shortName: Num 31:9
    text: And the children of Israel took all the women of Midian captives, and their
      little ones, and took the spoil of all their cattle, and all their flocks, and
      all their goods.
  - name: Numbers 31:10
    orderIndex: 9
    osisId: Num.31.10
    sblId: Num 31:10
    shortName: Num 31:10
    text: And they burnt all their cities wherein they dwelt, and all their goodly
      castles, with fire.
  - name: Numbers 31:11
    orderIndex: 10
    osisId: Num.31.11
    sblId: Num 31:11
    shortName: Num 31:11
    text: And they took all the spoil, and all the prey, both of men and of beasts.
  - name: Numbers 31:12
    orderIndex: 11
    osisId: Num.31.12
    sblId: Num 31:12
    shortName: Num 31:12
    text: And they brought the captives, and the prey, and the spoil, unto Moses,
      and Eleazar the priest, and unto the congregation of the children of Israel,
      unto the camp at the plains of Moab, which are by Jordan near Jericho.
  - name: Numbers 31:13
    orderIndex: 12
    osisId: Num.31.13
    sblId: Num 31:13
    shortName: Num 31:13
    text: And Moses, and Eleazar the priest, and all the princes of the congregation,
      went forth to meet them without the camp.
  - name: Numbers 31:14
    orderIndex: 13
    osisId: Num.31.14
    sblId: Num 31:14
    shortName: Num 31:14
    text: And Moses was wroth with the officers of the host, with the captains over
      thousands, and captains over hundreds, which came from the battle.
  - name: Numbers 31:15
    orderIndex: 14
    osisId: Num.31.15
    sblId: Num 31:15
    shortName: Num 31:15
    text: And Moses said unto them, Have ye saved all the women alive?
  - name: Numbers 31:16
    orderIndex: 15
    osisId: Num.31.16
    sblId: Num 31:16
    shortName: Num 31:16
    text: Behold, these caused the children of Israel, through the counsel of Balaam,
      to commit trespass against the LORD in the matter of Peor, and there was a plague
      among the congregation of the LORD.
  - name: Numbers 31:17
    orderIndex: 16
    osisId: Num.31.17
    sblId: Num 31:17
    shortName: Num 31:17
    text: Now therefore kill every male among the little ones, and kill every woman
      that hath known man by lying with him.
  - name: Numbers 31:18
    orderIndex: 17
    osisId: Num.31.18
    sblId: Num 31:18
    shortName: Num 31:18
    text: But all the women children, that have not known a man by lying with him,
      keep alive for yourselves.
  - name: Numbers 31:19
    orderIndex: 18
    osisId: Num.31.19
    sblId: Num 31:19
    shortName: Num 31:19
    text: 'And do ye abide without the camp seven days: whosoever hath killed any
      person, and whosoever hath touched any slain, purify both yourselves and your
      captives on the third day, and on the seventh day.'
  - name: Numbers 31:20
    orderIndex: 19
    osisId: Num.31.20
    sblId: Num 31:20
    shortName: Num 31:20
    text: And purify all your raiment, and all that is made of skins, and all work
      of goats' hair, and all things made of wood.
  - name: Numbers 31:21
    orderIndex: 20
    osisId: Num.31.21
    sblId: Num 31:21
    shortName: Num 31:21
    text: And Eleazar the priest said unto the men of war which went to the battle,
      This is the ordinance of the law which the LORD commanded Moses;
  - name: Numbers 31:22
    orderIndex: 21
    osisId: Num.31.22
    sblId: Num 31:22
    shortName: Num 31:22
    text: Only the gold, and the silver, the brass, the iron, the tin, and the lead,
  - name: Numbers 31:23
    orderIndex: 22
    osisId: Num.31.23
    sblId: Num 31:23
    shortName: Num 31:23
    text: 'Every thing that may abide the fire, ye shall make it go through the fire,
      and it shall be clean: nevertheless it shall be purified with the water of separation:
      and all that abideth not the fire ye shall make go through the water.'
  - name: Numbers 31:24
    orderIndex: 23
    osisId: Num.31.24
    sblId: Num 31:24
    shortName: Num 31:24
    text: And ye shall wash your clothes on the seventh day, and ye shall be clean,
      and afterward ye shall come into the camp.
  - name: Numbers 31:25
    orderIndex: 24
    osisId: Num.31.25
    sblId: Num 31:25
    shortName: Num 31:25
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 31:26
    orderIndex: 25
    osisId: Num.31.26
    sblId: Num 31:26
    shortName: Num 31:26
    text: 'Take the sum of the prey that was taken, both of man and of beast, thou,
      and Eleazar the priest, and the chief fathers of the congregation:'
  - name: Numbers 31:27
    orderIndex: 26
    osisId: Num.31.27
    sblId: Num 31:27
    shortName: Num 31:27
    text: 'And divide the prey into two parts; between them that took the war upon
      them, who went out to battle, and between all the congregation:'
  - name: Numbers 31:28
    orderIndex: 27
    osisId: Num.31.28
    sblId: Num 31:28
    shortName: Num 31:28
    text: 'And levy a tribute unto the LORD of the men of war which went out to battle:
      one soul of five hundred, both of the persons, and of the beeves, and of the
      asses, and of the sheep:'
  - name: Numbers 31:29
    orderIndex: 28
    osisId: Num.31.29
    sblId: Num 31:29
    shortName: Num 31:29
    text: Take it of their half, and give it unto Eleazar the priest, for an heave
      offering of the LORD.
  - name: Numbers 31:30
    orderIndex: 29
    osisId: Num.31.30
    sblId: Num 31:30
    shortName: Num 31:30
    text: And of the children of Israel's half, thou shalt take one portion of fifty,
      of the persons, of the beeves, of the asses, and of the flocks, of all manner
      of beasts, and give them unto the Levites, which keep the charge of the tabernacle
      of the LORD.
  - name: Numbers 31:31
    orderIndex: 30
    osisId: Num.31.31
    sblId: Num 31:31
    shortName: Num 31:31
    text: And Moses and Eleazar the priest did as the LORD commanded Moses.
  - name: Numbers 31:32
    orderIndex: 31
    osisId: Num.31.32
    sblId: Num 31:32
    shortName: Num 31:32
    text: And the booty, being the rest of the prey which the men of war had caught,
      was six hundred thousand and seventy thousand and five thousand sheep,
  - name: Numbers 31:33
    orderIndex: 32
    osisId: Num.31.33
    sblId: Num 31:33
    shortName: Num 31:33
    text: And threescore and twelve thousand beeves,
  - name: Numbers 31:34
    orderIndex: 33
    osisId: Num.31.34
    sblId: Num 31:34
    shortName: Num 31:34
    text: And threescore and one thousand asses,
  - name: Numbers 31:35
    orderIndex: 34
    osisId: Num.31.35
    sblId: Num 31:35
    shortName: Num 31:35
    text: And thirty and two thousand persons in all, of women that had not known
      man by lying with him.
  - name: Numbers 31:36
    orderIndex: 35
    osisId: Num.31.36
    sblId: Num 31:36
    shortName: Num 31:36
    text: 'And the half, which was the portion of them that went out to war, was in
      number three hundred thousand and seven and thirty thousand and five hundred
      sheep:'
  - name: Numbers 31:37
    orderIndex: 36
    osisId: Num.31.37
    sblId: Num 31:37
    shortName: Num 31:37
    text: And the LORD's tribute of the sheep was six hundred and threescore and fifteen.
  - name: Numbers 31:38
    orderIndex: 37
    osisId: Num.31.38
    sblId: Num 31:38
    shortName: Num 31:38
    text: And the beeves were thirty and six thousand; of which the LORD's tribute
      was threescore and twelve.
  - name: Numbers 31:39
    orderIndex: 38
    osisId: Num.31.39
    sblId: Num 31:39
    shortName: Num 31:39
    text: And the asses were thirty thousand and five hundred; of which the LORD's
      tribute was threescore and one.
  - name: Numbers 31:40
    orderIndex: 39
    osisId: Num.31.40
    sblId: Num 31:40
    shortName: Num 31:40
    text: And the persons were sixteen thousand; of which the LORD's tribute was thirty
      and two persons.
  - name: Numbers 31:41
    orderIndex: 40
    osisId: Num.31.41
    sblId: Num 31:41
    shortName: Num 31:41
    text: And Moses gave the tribute, which was the LORD's heave offering, unto Eleazar
      the priest, as the LORD commanded Moses.
  - name: Numbers 31:42
    orderIndex: 41
    osisId: Num.31.42
    sblId: Num 31:42
    shortName: Num 31:42
    text: And of the children of Israel's half, which Moses divided from the men that
      warred,
  - name: Numbers 31:43
    orderIndex: 42
    osisId: Num.31.43
    sblId: Num 31:43
    shortName: Num 31:43
    text: (Now the half that pertained unto the congregation was three hundred thousand
      and thirty thousand and seven thousand and five hundred sheep,
  - name: Numbers 31:44
    orderIndex: 43
    osisId: Num.31.44
    sblId: Num 31:44
    shortName: Num 31:44
    text: And thirty and six thousand beeves,
  - name: Numbers 31:45
    orderIndex: 44
    osisId: Num.31.45
    sblId: Num 31:45
    shortName: Num 31:45
    text: And thirty thousand asses and five hundred,
  - name: Numbers 31:46
    orderIndex: 45
    osisId: Num.31.46
    sblId: Num 31:46
    shortName: Num 31:46
    text: And sixteen thousand persons;)
  - name: Numbers 31:47
    orderIndex: 46
    osisId: Num.31.47
    sblId: Num 31:47
    shortName: Num 31:47
    text: Even of the children of Israel's half, Moses took one portion of fifty,
      both of man and of beast, and gave them unto the Levites, which kept the charge
      of the tabernacle of the LORD; as the LORD commanded Moses.
  - name: Numbers 31:48
    orderIndex: 47
    osisId: Num.31.48
    sblId: Num 31:48
    shortName: Num 31:48
    text: 'And the officers which were over thousands of the host, the captains of
      thousands, and captains of hundreds, came near unto Moses:'
  - name: Numbers 31:49
    orderIndex: 48
    osisId: Num.31.49
    sblId: Num 31:49
    shortName: Num 31:49
    text: And they said unto Moses, Thy servants have taken the sum of the men of
      war which are under our charge, and there lacketh not one man of us.
  - name: Numbers 31:50
    orderIndex: 49
    osisId: Num.31.50
    sblId: Num 31:50
    shortName: Num 31:50
    text: We have therefore brought an oblation for the LORD, what every man hath
      gotten, of jewels of gold, chains, and bracelets, rings, earrings, and tablets,
      to make an atonement for our souls before the LORD.
  - name: Numbers 31:51
    orderIndex: 50
    osisId: Num.31.51
    sblId: Num 31:51
    shortName: Num 31:51
    text: And Moses and Eleazar the priest took the gold of them, even all wrought
      jewels.
  - name: Numbers 31:52
    orderIndex: 51
    osisId: Num.31.52
    sblId: Num 31:52
    shortName: Num 31:52
    text: And all the gold of the offering that they offered up to the LORD, of the
      captains of thousands, and of the captains of hundreds, was sixteen thousand
      seven hundred and fifty shekels.
  - name: Numbers 31:53
    orderIndex: 52
    osisId: Num.31.53
    sblId: Num 31:53
    shortName: Num 31:53
    text: (For the men of war had taken spoil, every man for himself.)
  - name: Numbers 31:54
    orderIndex: 53
    osisId: Num.31.54
    sblId: Num 31:54
    shortName: Num 31:54
    text: And Moses and Eleazar the priest took the gold of the captains of thousands
      and of hundreds, and brought it into the tabernacle of the congregation, for
      a memorial for the children of Israel before the LORD.
  versesCount: 54
- name: Numbers 32
  orderIndex: 31
  osisId: Num.32
  sblId: Num 32
  shortName: Num 32
  verses:
  - name: Numbers 32:1
    orderIndex: 0
    osisId: Num.32.1
    sblId: Num 32:1
    shortName: Num 32:1
    text: 'Now the children of Reuben and the children of Gad had a very great multitude
      of cattle: and when they saw the land of Jazer, and the land of Gilead, that,
      behold, the place was a place for cattle;'
  - name: Numbers 32:2
    orderIndex: 1
    osisId: Num.32.2
    sblId: Num 32:2
    shortName: Num 32:2
    text: The children of Gad and the children of Reuben came and spake unto Moses,
      and to Eleazar the priest, and unto the princes of the congregation, saying,
  - name: Numbers 32:3
    orderIndex: 2
    osisId: Num.32.3
    sblId: Num 32:3
    shortName: Num 32:3
    text: Ataroth, and Dibon, and Jazer, and Nimrah, and Heshbon, and Elealeh, and
      Shebam, and Nebo, and Beon,
  - name: Numbers 32:4
    orderIndex: 3
    osisId: Num.32.4
    sblId: Num 32:4
    shortName: Num 32:4
    text: 'Even the country which the LORD smote before the congregation of Israel,
      is a land for cattle, and thy servants have cattle:'
  - name: Numbers 32:5
    orderIndex: 4
    osisId: Num.32.5
    sblId: Num 32:5
    shortName: Num 32:5
    text: Wherefore, said they, if we have found grace in thy sight, let this land
      be given unto thy servants for a possession, and bring us not over Jordan.
  - name: Numbers 32:6
    orderIndex: 5
    osisId: Num.32.6
    sblId: Num 32:6
    shortName: Num 32:6
    text: And Moses said unto the children of Gad and to the children of Reuben, Shall
      your brethren go to war, and shall ye sit here?
  - name: Numbers 32:7
    orderIndex: 6
    osisId: Num.32.7
    sblId: Num 32:7
    shortName: Num 32:7
    text: And wherefore discourage ye the heart of the children of Israel from going
      over into the land which the LORD hath given them?
  - name: Numbers 32:8
    orderIndex: 7
    osisId: Num.32.8
    sblId: Num 32:8
    shortName: Num 32:8
    text: Thus did your fathers, when I sent them from Kadeshbarnea to see the land.
  - name: Numbers 32:9
    orderIndex: 8
    osisId: Num.32.9
    sblId: Num 32:9
    shortName: Num 32:9
    text: For when they went up unto the valley of Eshcol, and saw the land, they
      discouraged the heart of the children of Israel, that they should not go into
      the land which the LORD had given them.
  - name: Numbers 32:10
    orderIndex: 9
    osisId: Num.32.10
    sblId: Num 32:10
    shortName: Num 32:10
    text: And the LORD's anger was kindled the same time, and he sware, saying,
  - name: Numbers 32:11
    orderIndex: 10
    osisId: Num.32.11
    sblId: Num 32:11
    shortName: Num 32:11
    text: 'Surely none of the men that came up out of Egypt, from twenty years old
      and upward, shall see the land which I sware unto Abraham, unto Isaac, and unto
      Jacob; because they have not wholly followed me:'
  - name: Numbers 32:12
    orderIndex: 11
    osisId: Num.32.12
    sblId: Num 32:12
    shortName: Num 32:12
    text: 'Save Caleb the son of Jephunneh the Kenezite, and Joshua the son of Nun:
      for they have wholly followed the LORD.'
  - name: Numbers 32:13
    orderIndex: 12
    osisId: Num.32.13
    sblId: Num 32:13
    shortName: Num 32:13
    text: And the LORD's anger was kindled against Israel, and he made them wander
      in the wilderness forty years, until all the generation, that had done evil
      in the sight of the LORD, was consumed.
  - name: Numbers 32:14
    orderIndex: 13
    osisId: Num.32.14
    sblId: Num 32:14
    shortName: Num 32:14
    text: And, behold, ye are risen up in your fathers' stead, an increase of sinful
      men, to augment yet the fierce anger of the LORD toward Israel.
  - name: Numbers 32:15
    orderIndex: 14
    osisId: Num.32.15
    sblId: Num 32:15
    shortName: Num 32:15
    text: For if ye turn away from after him, he will yet again leave them in the
      wilderness; and ye shall destroy all this people.
  - name: Numbers 32:16
    orderIndex: 15
    osisId: Num.32.16
    sblId: Num 32:16
    shortName: Num 32:16
    text: 'And they came near unto him, and said, We will build sheepfolds here for
      our cattle, and cities for our little ones:'
  - name: Numbers 32:17
    orderIndex: 16
    osisId: Num.32.17
    sblId: Num 32:17
    shortName: Num 32:17
    text: 'But we ourselves will go ready armed before the children of Israel, until
      we have brought them unto their place: and our little ones shall dwell in the
      fenced cities because of the inhabitants of the land.'
  - name: Numbers 32:18
    orderIndex: 17
    osisId: Num.32.18
    sblId: Num 32:18
    shortName: Num 32:18
    text: We will not return unto our houses, until the children of Israel have inherited
      every man his inheritance.
  - name: Numbers 32:19
    orderIndex: 18
    osisId: Num.32.19
    sblId: Num 32:19
    shortName: Num 32:19
    text: For we will not inherit with them on yonder side Jordan, or forward; because
      our inheritance is fallen to us on this side Jordan eastward.
  - name: Numbers 32:20
    orderIndex: 19
    osisId: Num.32.20
    sblId: Num 32:20
    shortName: Num 32:20
    text: And Moses said unto them, If ye will do this thing, if ye will go armed
      before the LORD to war,
  - name: Numbers 32:21
    orderIndex: 20
    osisId: Num.32.21
    sblId: Num 32:21
    shortName: Num 32:21
    text: And will go all of you armed over Jordan before the LORD, until he hath
      driven out his enemies from before him,
  - name: Numbers 32:22
    orderIndex: 21
    osisId: Num.32.22
    sblId: Num 32:22
    shortName: Num 32:22
    text: 'And the land be subdued before the LORD: then afterward ye shall return,
      and be guiltless before the LORD, and before Israel; and this land shall be
      your possession before the LORD.'
  - name: Numbers 32:23
    orderIndex: 22
    osisId: Num.32.23
    sblId: Num 32:23
    shortName: Num 32:23
    text: 'But if ye will not do so, behold, ye have sinned against the LORD: and
      be sure your sin will find you out.'
  - name: Numbers 32:24
    orderIndex: 23
    osisId: Num.32.24
    sblId: Num 32:24
    shortName: Num 32:24
    text: Build you cities for your little ones, and folds for your sheep; and do
      that which hath proceeded out of your mouth.
  - name: Numbers 32:25
    orderIndex: 24
    osisId: Num.32.25
    sblId: Num 32:25
    shortName: Num 32:25
    text: And the children of Gad and the children of Reuben spake unto Moses, saying,
      Thy servants will do as my lord commandeth.
  - name: Numbers 32:26
    orderIndex: 25
    osisId: Num.32.26
    sblId: Num 32:26
    shortName: Num 32:26
    text: 'Our little ones, our wives, our flocks, and all our cattle, shall be there
      in the cities of Gilead:'
  - name: Numbers 32:27
    orderIndex: 26
    osisId: Num.32.27
    sblId: Num 32:27
    shortName: Num 32:27
    text: But thy servants will pass over, every man armed for war, before the Lord
      to battle, as my lord saith.
  - name: Numbers 32:28
    orderIndex: 27
    osisId: Num.32.28
    sblId: Num 32:28
    shortName: Num 32:28
    text: 'So concerning them Moses commanded Eleazar the priest, and Joshua the son
      of Nun, and the chief fathers of the tribes of the children of Israel:'
  - name: Numbers 32:29
    orderIndex: 28
    osisId: Num.32.29
    sblId: Num 32:29
    shortName: Num 32:29
    text: 'And Moses said unto them, If the children of Gad and the children of Reuben
      will pass with you over Jordan, every man armed to battle, before the LORD,
      and the land shall be subdued before you; then ye shall give them the land of
      Gilead for a possession:'
  - name: Numbers 32:30
    orderIndex: 29
    osisId: Num.32.30
    sblId: Num 32:30
    shortName: Num 32:30
    text: But if they will not pass over with you armed, they shall have possessions
      among you in the land of Canaan.
  - name: Numbers 32:31
    orderIndex: 30
    osisId: Num.32.31
    sblId: Num 32:31
    shortName: Num 32:31
    text: And the children of Gad and the children of Reuben answered, saying, As
      the LORD hath said unto thy servants, so will we do.
  - name: Numbers 32:32
    orderIndex: 31
    osisId: Num.32.32
    sblId: Num 32:32
    shortName: Num 32:32
    text: We will pass over armed before the LORD into the land of Canaan, that the
      possession of our inheritance on this side Jordan may be ours.
  - name: Numbers 32:33
    orderIndex: 32
    osisId: Num.32.33
    sblId: Num 32:33
    shortName: Num 32:33
    text: And Moses gave unto them, even to the children of Gad, and to the children
      of Reuben, and unto half the tribe of Manasseh the son of Joseph, the kingdom
      of Sihon king of the Amorites, and the kingdom of Og king of Bashan, the land,
      with the cities thereof in the coasts, even the cities of the country round
      about.
  - name: Numbers 32:34
    orderIndex: 33
    osisId: Num.32.34
    sblId: Num 32:34
    shortName: Num 32:34
    text: And the children of Gad built Dibon, and Ataroth, and Aroer,
  - name: Numbers 32:35
    orderIndex: 34
    osisId: Num.32.35
    sblId: Num 32:35
    shortName: Num 32:35
    text: And Atroth, Shophan, and Jaazer, and Jogbehah,
  - name: Numbers 32:36
    orderIndex: 35
    osisId: Num.32.36
    sblId: Num 32:36
    shortName: Num 32:36
    text: 'And Bethnimrah, and Bethharan, fenced cities: and folds for sheep.'
  - name: Numbers 32:37
    orderIndex: 36
    osisId: Num.32.37
    sblId: Num 32:37
    shortName: Num 32:37
    text: And the children of Reuben built Heshbon, and Elealeh, and Kirjathaim,
  - name: Numbers 32:38
    orderIndex: 37
    osisId: Num.32.38
    sblId: Num 32:38
    shortName: Num 32:38
    text: 'And Nebo, and Baalmeon, (their names being changed,) and Shibmah: and gave
      other names unto the cities which they builded.'
  - name: Numbers 32:39
    orderIndex: 38
    osisId: Num.32.39
    sblId: Num 32:39
    shortName: Num 32:39
    text: And the children of Machir the son of Manasseh went to Gilead, and took
      it, and dispossessed the Amorite which was in it.
  - name: Numbers 32:40
    orderIndex: 39
    osisId: Num.32.40
    sblId: Num 32:40
    shortName: Num 32:40
    text: And Moses gave Gilead unto Machir the son of Manasseh; and he dwelt therein.
  - name: Numbers 32:41
    orderIndex: 40
    osisId: Num.32.41
    sblId: Num 32:41
    shortName: Num 32:41
    text: And Jair the son of Manasseh went and took the small towns thereof, and
      called them Havothjair.
  - name: Numbers 32:42
    orderIndex: 41
    osisId: Num.32.42
    sblId: Num 32:42
    shortName: Num 32:42
    text: And Nobah went and took Kenath, and the villages thereof, and called it
      Nobah, after his own name.
  versesCount: 42
- name: Numbers 33
  orderIndex: 32
  osisId: Num.33
  sblId: Num 33
  shortName: Num 33
  verses:
  - name: Numbers 33:1
    orderIndex: 0
    osisId: Num.33.1
    sblId: Num 33:1
    shortName: Num 33:1
    text: These are the journeys of the children of Israel, which went forth out of
      the land of Egypt with their armies under the hand of Moses and Aaron.
  - name: Numbers 33:2
    orderIndex: 1
    osisId: Num.33.2
    sblId: Num 33:2
    shortName: Num 33:2
    text: 'And Moses wrote their goings out according to their journeys by the commandment
      of the LORD: and these are their journeys according to their goings out.'
  - name: Numbers 33:3
    orderIndex: 2
    osisId: Num.33.3
    sblId: Num 33:3
    shortName: Num 33:3
    text: And they departed from Rameses in the first month, on the fifteenth day
      of the first month; on the morrow after the passover the children of Israel
      went out with an high hand in the sight of all the Egyptians.
  - name: Numbers 33:4
    orderIndex: 3
    osisId: Num.33.4
    sblId: Num 33:4
    shortName: Num 33:4
    text: 'For the Egyptians buried all their firstborn, which the LORD had smitten
      among them: upon their gods also the LORD executed judgments.'
  - name: Numbers 33:5
    orderIndex: 4
    osisId: Num.33.5
    sblId: Num 33:5
    shortName: Num 33:5
    text: And the children of Israel removed from Rameses, and pitched in Succoth.
  - name: Numbers 33:6
    orderIndex: 5
    osisId: Num.33.6
    sblId: Num 33:6
    shortName: Num 33:6
    text: And they departed from Succoth, and pitched in Etham, which is in the edge
      of the wilderness.
  - name: Numbers 33:7
    orderIndex: 6
    osisId: Num.33.7
    sblId: Num 33:7
    shortName: Num 33:7
    text: 'And they removed from Etham, and turned again unto Pihahiroth, which is
      before Baalzephon: and they pitched before Migdol.'
  - name: Numbers 33:8
    orderIndex: 7
    osisId: Num.33.8
    sblId: Num 33:8
    shortName: Num 33:8
    text: And they departed from before Pihahiroth, and passed through the midst of
      the sea into the wilderness, and went three days' journey in the wilderness
      of Etham, and pitched in Marah.
  - name: Numbers 33:9
    orderIndex: 8
    osisId: Num.33.9
    sblId: Num 33:9
    shortName: Num 33:9
    text: 'And they removed from Marah, and came unto Elim: and in Elim were twelve
      fountains of water, and threescore and ten palm trees; and they pitched there.'
  - name: Numbers 33:10
    orderIndex: 9
    osisId: Num.33.10
    sblId: Num 33:10
    shortName: Num 33:10
    text: And they removed from Elim, and encamped by the Red sea.
  - name: Numbers 33:11
    orderIndex: 10
    osisId: Num.33.11
    sblId: Num 33:11
    shortName: Num 33:11
    text: And they removed from the Red sea, and encamped in the wilderness of Sin.
  - name: Numbers 33:12
    orderIndex: 11
    osisId: Num.33.12
    sblId: Num 33:12
    shortName: Num 33:12
    text: And they took their journey out of the wilderness of Sin, and encamped in
      Dophkah.
  - name: Numbers 33:13
    orderIndex: 12
    osisId: Num.33.13
    sblId: Num 33:13
    shortName: Num 33:13
    text: And they departed from Dophkah, and encamped in Alush.
  - name: Numbers 33:14
    orderIndex: 13
    osisId: Num.33.14
    sblId: Num 33:14
    shortName: Num 33:14
    text: And they removed from Alush, and encamped at Rephidim, where was no water
      for the people to drink.
  - name: Numbers 33:15
    orderIndex: 14
    osisId: Num.33.15
    sblId: Num 33:15
    shortName: Num 33:15
    text: And they departed from Rephidim, and pitched in the wilderness of Sinai.
  - name: Numbers 33:16
    orderIndex: 15
    osisId: Num.33.16
    sblId: Num 33:16
    shortName: Num 33:16
    text: And they removed from the desert of Sinai, and pitched at Kibrothhattaavah.
  - name: Numbers 33:17
    orderIndex: 16
    osisId: Num.33.17
    sblId: Num 33:17
    shortName: Num 33:17
    text: And they departed from Kibrothhattaavah, and encamped at Hazeroth.
  - name: Numbers 33:18
    orderIndex: 17
    osisId: Num.33.18
    sblId: Num 33:18
    shortName: Num 33:18
    text: And they departed from Hazeroth, and pitched in Rithmah.
  - name: Numbers 33:19
    orderIndex: 18
    osisId: Num.33.19
    sblId: Num 33:19
    shortName: Num 33:19
    text: And they departed from Rithmah, and pitched at Rimmonparez.
  - name: Numbers 33:20
    orderIndex: 19
    osisId: Num.33.20
    sblId: Num 33:20
    shortName: Num 33:20
    text: And they departed from Rimmonparez, and pitched in Libnah.
  - name: Numbers 33:21
    orderIndex: 20
    osisId: Num.33.21
    sblId: Num 33:21
    shortName: Num 33:21
    text: And they removed from Libnah, and pitched at Rissah.
  - name: Numbers 33:22
    orderIndex: 21
    osisId: Num.33.22
    sblId: Num 33:22
    shortName: Num 33:22
    text: And they journeyed from Rissah, and pitched in Kehelathah.
  - name: Numbers 33:23
    orderIndex: 22
    osisId: Num.33.23
    sblId: Num 33:23
    shortName: Num 33:23
    text: And they went from Kehelathah, and pitched in mount Shapher.
  - name: Numbers 33:24
    orderIndex: 23
    osisId: Num.33.24
    sblId: Num 33:24
    shortName: Num 33:24
    text: And they removed from mount Shapher, and encamped in Haradah.
  - name: Numbers 33:25
    orderIndex: 24
    osisId: Num.33.25
    sblId: Num 33:25
    shortName: Num 33:25
    text: And they removed from Haradah, and pitched in Makheloth.
  - name: Numbers 33:26
    orderIndex: 25
    osisId: Num.33.26
    sblId: Num 33:26
    shortName: Num 33:26
    text: And they removed from Makheloth, and encamped at Tahath.
  - name: Numbers 33:27
    orderIndex: 26
    osisId: Num.33.27
    sblId: Num 33:27
    shortName: Num 33:27
    text: And they departed from Tahath, and pitched at Tarah.
  - name: Numbers 33:28
    orderIndex: 27
    osisId: Num.33.28
    sblId: Num 33:28
    shortName: Num 33:28
    text: And they removed from Tarah, and pitched in Mithcah.
  - name: Numbers 33:29
    orderIndex: 28
    osisId: Num.33.29
    sblId: Num 33:29
    shortName: Num 33:29
    text: And they went from Mithcah, and pitched in Hashmonah.
  - name: Numbers 33:30
    orderIndex: 29
    osisId: Num.33.30
    sblId: Num 33:30
    shortName: Num 33:30
    text: And they departed from Hashmonah, and encamped at Moseroth.
  - name: Numbers 33:31
    orderIndex: 30
    osisId: Num.33.31
    sblId: Num 33:31
    shortName: Num 33:31
    text: And they departed from Moseroth, and pitched in Benejaakan.
  - name: Numbers 33:32
    orderIndex: 31
    osisId: Num.33.32
    sblId: Num 33:32
    shortName: Num 33:32
    text: And they removed from Benejaakan, and encamped at Horhagidgad.
  - name: Numbers 33:33
    orderIndex: 32
    osisId: Num.33.33
    sblId: Num 33:33
    shortName: Num 33:33
    text: And they went from Horhagidgad, and pitched in Jotbathah.
  - name: Numbers 33:34
    orderIndex: 33
    osisId: Num.33.34
    sblId: Num 33:34
    shortName: Num 33:34
    text: And they removed from Jotbathah, and encamped at Ebronah.
  - name: Numbers 33:35
    orderIndex: 34
    osisId: Num.33.35
    sblId: Num 33:35
    shortName: Num 33:35
    text: And they departed from Ebronah, and encamped at Eziongaber.
  - name: Numbers 33:36
    orderIndex: 35
    osisId: Num.33.36
    sblId: Num 33:36
    shortName: Num 33:36
    text: And they removed from Eziongaber, and pitched in the wilderness of Zin,
      which is Kadesh.
  - name: Numbers 33:37
    orderIndex: 36
    osisId: Num.33.37
    sblId: Num 33:37
    shortName: Num 33:37
    text: And they removed from Kadesh, and pitched in mount Hor, in the edge of the
      land of Edom.
  - name: Numbers 33:38
    orderIndex: 37
    osisId: Num.33.38
    sblId: Num 33:38
    shortName: Num 33:38
    text: And Aaron the priest went up into mount Hor at the commandment of the LORD,
      and died there, in the fortieth year after the children of Israel were come
      out of the land of Egypt, in the first day of the fifth month.
  - name: Numbers 33:39
    orderIndex: 38
    osisId: Num.33.39
    sblId: Num 33:39
    shortName: Num 33:39
    text: And Aaron was an hundred and twenty and three years old when he died in
      mount Hor.
  - name: Numbers 33:40
    orderIndex: 39
    osisId: Num.33.40
    sblId: Num 33:40
    shortName: Num 33:40
    text: And king Arad the Canaanite, which dwelt in the south in the land of Canaan,
      heard of the coming of the children of Israel.
  - name: Numbers 33:41
    orderIndex: 40
    osisId: Num.33.41
    sblId: Num 33:41
    shortName: Num 33:41
    text: And they departed from mount Hor, and pitched in Zalmonah.
  - name: Numbers 33:42
    orderIndex: 41
    osisId: Num.33.42
    sblId: Num 33:42
    shortName: Num 33:42
    text: And they departed from Zalmonah, and pitched in Punon.
  - name: Numbers 33:43
    orderIndex: 42
    osisId: Num.33.43
    sblId: Num 33:43
    shortName: Num 33:43
    text: And they departed from Punon, and pitched in Oboth.
  - name: Numbers 33:44
    orderIndex: 43
    osisId: Num.33.44
    sblId: Num 33:44
    shortName: Num 33:44
    text: And they departed from Oboth, and pitched in Ijeabarim, in the border of
      Moab.
  - name: Numbers 33:45
    orderIndex: 44
    osisId: Num.33.45
    sblId: Num 33:45
    shortName: Num 33:45
    text: And they departed from Iim, and pitched in Dibongad.
  - name: Numbers 33:46
    orderIndex: 45
    osisId: Num.33.46
    sblId: Num 33:46
    shortName: Num 33:46
    text: And they removed from Dibongad, and encamped in Almondiblathaim.
  - name: Numbers 33:47
    orderIndex: 46
    osisId: Num.33.47
    sblId: Num 33:47
    shortName: Num 33:47
    text: And they removed from Almondiblathaim, and pitched in the mountains of Abarim,
      before Nebo.
  - name: Numbers 33:48
    orderIndex: 47
    osisId: Num.33.48
    sblId: Num 33:48
    shortName: Num 33:48
    text: And they departed from the mountains of Abarim, and pitched in the plains
      of Moab by Jordan near Jericho.
  - name: Numbers 33:49
    orderIndex: 48
    osisId: Num.33.49
    sblId: Num 33:49
    shortName: Num 33:49
    text: And they pitched by Jordan, from Bethjesimoth even unto Abelshittim in the
      plains of Moab.
  - name: Numbers 33:50
    orderIndex: 49
    osisId: Num.33.50
    sblId: Num 33:50
    shortName: Num 33:50
    text: And the LORD spake unto Moses in the plains of Moab by Jordan near Jericho,
      saying,
  - name: Numbers 33:51
    orderIndex: 50
    osisId: Num.33.51
    sblId: Num 33:51
    shortName: Num 33:51
    text: Speak unto the children of Israel, and say unto them, When ye are passed
      over Jordan into the land of Canaan;
  - name: Numbers 33:52
    orderIndex: 51
    osisId: Num.33.52
    sblId: Num 33:52
    shortName: Num 33:52
    text: 'Then ye shall drive out all the inhabitants of the land from before you,
      and destroy all their pictures, and destroy all their molten images, and quite
      pluck down all their high places:'
  - name: Numbers 33:53
    orderIndex: 52
    osisId: Num.33.53
    sblId: Num 33:53
    shortName: Num 33:53
    text: 'And ye shall dispossess the inhabitants of the land, and dwell therein:
      for I have given you the land to possess it.'
  - name: Numbers 33:54
    orderIndex: 53
    osisId: Num.33.54
    sblId: Num 33:54
    shortName: Num 33:54
    text: 'And ye shall divide the land by lot for an inheritance among your families:
      and to the more ye shall give the more inheritance, and to the fewer ye shall
      give the less inheritance: every man''s inheritance shall be in the place where
      his lot falleth; according to the tribes of your fathers ye shall inherit.'
  - name: Numbers 33:55
    orderIndex: 54
    osisId: Num.33.55
    sblId: Num 33:55
    shortName: Num 33:55
    text: But if ye will not drive out the inhabitants of the land from before you;
      then it shall come to pass, that those which ye let remain of them shall be
      pricks in your eyes, and thorns in your sides, and shall vex you in the land
      wherein ye dwell.
  - name: Numbers 33:56
    orderIndex: 55
    osisId: Num.33.56
    sblId: Num 33:56
    shortName: Num 33:56
    text: Moreover it shall come to pass, that I shall do unto you, as I thought to
      do unto them.
  versesCount: 56
- name: Numbers 34
  orderIndex: 33
  osisId: Num.34
  sblId: Num 34
  shortName: Num 34
  verses:
  - name: Numbers 34:1
    orderIndex: 0
    osisId: Num.34.1
    sblId: Num 34:1
    shortName: Num 34:1
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 34:2
    orderIndex: 1
    osisId: Num.34.2
    sblId: Num 34:2
    shortName: Num 34:2
    text: Command the children of Israel, and say unto them, When ye come into the
      land of Canaan; (this is the land that shall fall unto you for an inheritance,
      even the land of Canaan with the coasts thereof:)
  - name: Numbers 34:3
    orderIndex: 2
    osisId: Num.34.3
    sblId: Num 34:3
    shortName: Num 34:3
    text: 'Then your south quarter shall be from the wilderness of Zin along by the
      coast of Edom, and your south border shall be the outmost coast of the salt
      sea eastward:'
  - name: Numbers 34:4
    orderIndex: 3
    osisId: Num.34.4
    sblId: Num 34:4
    shortName: Num 34:4
    text: 'And your border shall turn from the south to the ascent of Akrabbim, and
      pass on to Zin: and the going forth thereof shall be from the south to Kadeshbarnea,
      and shall go on to Hazaraddar, and pass on to Azmon:'
  - name: Numbers 34:5
    orderIndex: 4
    osisId: Num.34.5
    sblId: Num 34:5
    shortName: Num 34:5
    text: And the border shall fetch a compass from Azmon unto the river of Egypt,
      and the goings out of it shall be at the sea.
  - name: Numbers 34:6
    orderIndex: 5
    osisId: Num.34.6
    sblId: Num 34:6
    shortName: Num 34:6
    text: 'And as for the western border, ye shall even have the great sea for a border:
      this shall be your west border.'
  - name: Numbers 34:7
    orderIndex: 6
    osisId: Num.34.7
    sblId: Num 34:7
    shortName: Num 34:7
    text: 'And this shall be your north border: from the great sea ye shall point
      out for you mount Hor:'
  - name: Numbers 34:8
    orderIndex: 7
    osisId: Num.34.8
    sblId: Num 34:8
    shortName: Num 34:8
    text: 'From mount Hor ye shall point out your border unto the entrance of Hamath;
      and the goings forth of the border shall be to Zedad:'
  - name: Numbers 34:9
    orderIndex: 8
    osisId: Num.34.9
    sblId: Num 34:9
    shortName: Num 34:9
    text: 'And the border shall go on to Ziphron, and the goings out of it shall be
      at Hazarenan: this shall be your north border.'
  - name: Numbers 34:10
    orderIndex: 9
    osisId: Num.34.10
    sblId: Num 34:10
    shortName: Num 34:10
    text: 'And ye shall point out your east border from Hazarenan to Shepham:'
  - name: Numbers 34:11
    orderIndex: 10
    osisId: Num.34.11
    sblId: Num 34:11
    shortName: Num 34:11
    text: 'And the coast shall go down from Shepham to Riblah, on the east side of
      Ain; and the border shall descend, and shall reach unto the side of the sea
      of Chinnereth eastward:'
  - name: Numbers 34:12
    orderIndex: 11
    osisId: Num.34.12
    sblId: Num 34:12
    shortName: Num 34:12
    text: 'And the border shall go down to Jordan, and the goings out of it shall
      be at the salt sea: this shall be your land with the coasts thereof round about.'
  - name: Numbers 34:13
    orderIndex: 12
    osisId: Num.34.13
    sblId: Num 34:13
    shortName: Num 34:13
    text: 'And Moses commanded the children of Israel, saying, This is the land which
      ye shall inherit by lot, which the LORD commanded to give unto the nine tribes,
      and to the half tribe:'
  - name: Numbers 34:14
    orderIndex: 13
    osisId: Num.34.14
    sblId: Num 34:14
    shortName: Num 34:14
    text: 'For the tribe of the children of Reuben according to the house of their
      fathers, and the tribe of the children of Gad according to the house of their
      fathers, have received their inheritance; and half the tribe of Manasseh have
      received their inheritance:'
  - name: Numbers 34:15
    orderIndex: 14
    osisId: Num.34.15
    sblId: Num 34:15
    shortName: Num 34:15
    text: The two tribes and the half tribe have received their inheritance on this
      side Jordan near Jericho eastward, toward the sunrising.
  - name: Numbers 34:16
    orderIndex: 15
    osisId: Num.34.16
    sblId: Num 34:16
    shortName: Num 34:16
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 34:17
    orderIndex: 16
    osisId: Num.34.17
    sblId: Num 34:17
    shortName: Num 34:17
    text: 'These are the names of the men which shall divide the land unto you: Eleazar
      the priest, and Joshua the son of Nun.'
  - name: Numbers 34:18
    orderIndex: 17
    osisId: Num.34.18
    sblId: Num 34:18
    shortName: Num 34:18
    text: And ye shall take one prince of every tribe, to divide the land by inheritance.
  - name: Numbers 34:19
    orderIndex: 18
    osisId: Num.34.19
    sblId: Num 34:19
    shortName: Num 34:19
    text: 'And the names of the men are these: Of the tribe of Judah, Caleb the son
      of Jephunneh.'
  - name: Numbers 34:20
    orderIndex: 19
    osisId: Num.34.20
    sblId: Num 34:20
    shortName: Num 34:20
    text: And of the tribe of the children of Simeon, Shemuel the son of Ammihud.
  - name: Numbers 34:21
    orderIndex: 20
    osisId: Num.34.21
    sblId: Num 34:21
    shortName: Num 34:21
    text: Of the tribe of Benjamin, Elidad the son of Chislon.
  - name: Numbers 34:22
    orderIndex: 21
    osisId: Num.34.22
    sblId: Num 34:22
    shortName: Num 34:22
    text: And the prince of the tribe of the children of Dan, Bukki the son of Jogli.
  - name: Numbers 34:23
    orderIndex: 22
    osisId: Num.34.23
    sblId: Num 34:23
    shortName: Num 34:23
    text: The prince of the children of Joseph, for the tribe of the children of Manasseh,
      Hanniel the son of Ephod.
  - name: Numbers 34:24
    orderIndex: 23
    osisId: Num.34.24
    sblId: Num 34:24
    shortName: Num 34:24
    text: And the prince of the tribe of the children of Ephraim, Kemuel the son of
      Shiphtan.
  - name: Numbers 34:25
    orderIndex: 24
    osisId: Num.34.25
    sblId: Num 34:25
    shortName: Num 34:25
    text: And the prince of the tribe of the children of Zebulun, Elizaphan the son
      of Parnach.
  - name: Numbers 34:26
    orderIndex: 25
    osisId: Num.34.26
    sblId: Num 34:26
    shortName: Num 34:26
    text: And the prince of the tribe of the children of Issachar, Paltiel the son
      of Azzan.
  - name: Numbers 34:27
    orderIndex: 26
    osisId: Num.34.27
    sblId: Num 34:27
    shortName: Num 34:27
    text: And the prince of the tribe of the children of Asher, Ahihud the son of
      Shelomi.
  - name: Numbers 34:28
    orderIndex: 27
    osisId: Num.34.28
    sblId: Num 34:28
    shortName: Num 34:28
    text: And the prince of the tribe of the children of Naphtali, Pedahel the son
      of Ammihud.
  - name: Numbers 34:29
    orderIndex: 28
    osisId: Num.34.29
    sblId: Num 34:29
    shortName: Num 34:29
    text: These are they whom the LORD commanded to divide the inheritance unto the
      children of Israel in the land of Canaan.
  versesCount: 29
- name: Numbers 35
  orderIndex: 34
  osisId: Num.35
  sblId: Num 35
  shortName: Num 35
  verses:
  - name: Numbers 35:1
    orderIndex: 0
    osisId: Num.35.1
    sblId: Num 35:1
    shortName: Num 35:1
    text: And the LORD spake unto Moses in the plains of Moab by Jordan near Jericho,
      saying,
  - name: Numbers 35:2
    orderIndex: 1
    osisId: Num.35.2
    sblId: Num 35:2
    shortName: Num 35:2
    text: Command the children of Israel, that they give unto the Levites of the inheritance
      of their possession cities to dwell in; and ye shall give also unto the Levites
      suburbs for the cities round about them.
  - name: Numbers 35:3
    orderIndex: 2
    osisId: Num.35.3
    sblId: Num 35:3
    shortName: Num 35:3
    text: And the cities shall they have to dwell in; and the suburbs of them shall
      be for their cattle, and for their goods, and for all their beasts.
  - name: Numbers 35:4
    orderIndex: 3
    osisId: Num.35.4
    sblId: Num 35:4
    shortName: Num 35:4
    text: And the suburbs of the cities, which ye shall give unto the Levites, shall
      reach from the wall of the city and outward a thousand cubits round about.
  - name: Numbers 35:5
    orderIndex: 4
    osisId: Num.35.5
    sblId: Num 35:5
    shortName: Num 35:5
    text: 'And ye shall measure from without the city on the east side two thousand
      cubits, and on the south side two thousand cubits, and on the west side two
      thousand cubits, and on the north side two thousand cubits; and the city shall
      be in the midst: this shall be to them the suburbs of the cities.'
  - name: Numbers 35:6
    orderIndex: 5
    osisId: Num.35.6
    sblId: Num 35:6
    shortName: Num 35:6
    text: 'And among the cities which ye shall give unto the Levites there shall be
      six cities for refuge, which ye shall appoint for the manslayer, that he may
      flee thither: and to them ye shall add forty and two cities.'
  - name: Numbers 35:7
    orderIndex: 6
    osisId: Num.35.7
    sblId: Num 35:7
    shortName: Num 35:7
    text: 'So all the cities which ye shall give to the Levites shall be forty and
      eight cities: them shall ye give with their suburbs.'
  - name: Numbers 35:8
    orderIndex: 7
    osisId: Num.35.8
    sblId: Num 35:8
    shortName: Num 35:8
    text: 'And the cities which ye shall give shall be of the possession of the children
      of Israel: from them that have many ye shall give many; but from them that have
      few ye shall give few: every one shall give of his cities unto the Levites according
      to his inheritance which he inheriteth.'
  - name: Numbers 35:9
    orderIndex: 8
    osisId: Num.35.9
    sblId: Num 35:9
    shortName: Num 35:9
    text: And the LORD spake unto Moses, saying,
  - name: Numbers 35:10
    orderIndex: 9
    osisId: Num.35.10
    sblId: Num 35:10
    shortName: Num 35:10
    text: Speak unto the children of Israel, and say unto them, When ye be come over
      Jordan into the land of Canaan;
  - name: Numbers 35:11
    orderIndex: 10
    osisId: Num.35.11
    sblId: Num 35:11
    shortName: Num 35:11
    text: Then ye shall appoint you cities to be cities of refuge for you; that the
      slayer may flee thither, which killeth any person at unawares.
  - name: Numbers 35:12
    orderIndex: 11
    osisId: Num.35.12
    sblId: Num 35:12
    shortName: Num 35:12
    text: And they shall be unto you cities for refuge from the avenger; that the
      manslayer die not, until he stand before the congregation in judgment.
  - name: Numbers 35:13
    orderIndex: 12
    osisId: Num.35.13
    sblId: Num 35:13
    shortName: Num 35:13
    text: And of these cities which ye shall give six cities shall ye have for refuge.
  - name: Numbers 35:14
    orderIndex: 13
    osisId: Num.35.14
    sblId: Num 35:14
    shortName: Num 35:14
    text: Ye shall give three cities on this side Jordan, and three cities shall ye
      give in the land of Canaan, which shall be cities of refuge.
  - name: Numbers 35:15
    orderIndex: 14
    osisId: Num.35.15
    sblId: Num 35:15
    shortName: Num 35:15
    text: 'These six cities shall be a refuge, both for the children of Israel, and
      for the stranger, and for the sojourner among them: that every one that killeth
      any person unawares may flee thither.'
  - name: Numbers 35:16
    orderIndex: 15
    osisId: Num.35.16
    sblId: Num 35:16
    shortName: Num 35:16
    text: 'And if he smite him with an instrument of iron, so that he die, he is a
      murderer: the murderer shall surely be put to death.'
  - name: Numbers 35:17
    orderIndex: 16
    osisId: Num.35.17
    sblId: Num 35:17
    shortName: Num 35:17
    text: 'And if he smite him with throwing a stone, wherewith he may die, and he
      die, he is a murderer: the murderer shall surely be put to death.'
  - name: Numbers 35:18
    orderIndex: 17
    osisId: Num.35.18
    sblId: Num 35:18
    shortName: Num 35:18
    text: 'Or if he smite him with an hand weapon of wood, wherewith he may die, and
      he die, he is a murderer: the murderer shall surely be put to death.'
  - name: Numbers 35:19
    orderIndex: 18
    osisId: Num.35.19
    sblId: Num 35:19
    shortName: Num 35:19
    text: 'The revenger of blood himself shall slay the murderer: when he meeteth
      him, he shall slay him.'
  - name: Numbers 35:20
    orderIndex: 19
    osisId: Num.35.20
    sblId: Num 35:20
    shortName: Num 35:20
    text: But if he thrust him of hatred, or hurl at him by laying of wait, that he
      die;
  - name: Numbers 35:21
    orderIndex: 20
    osisId: Num.35.21
    sblId: Num 35:21
    shortName: Num 35:21
    text: 'Or in enmity smite him with his hand, that he die: he that smote him shall
      surely be put to death; for he is a murderer: the revenger of blood shall slay
      the murderer, when he meeteth him.'
  - name: Numbers 35:22
    orderIndex: 21
    osisId: Num.35.22
    sblId: Num 35:22
    shortName: Num 35:22
    text: But if he thrust him suddenly without enmity, or have cast upon him any
      thing without laying of wait,
  - name: Numbers 35:23
    orderIndex: 22
    osisId: Num.35.23
    sblId: Num 35:23
    shortName: Num 35:23
    text: 'Or with any stone, wherewith a man may die, seeing him not, and cast it
      upon him, that he die, and was not his enemy, neither sought his harm:'
  - name: Numbers 35:24
    orderIndex: 23
    osisId: Num.35.24
    sblId: Num 35:24
    shortName: Num 35:24
    text: 'Then the congregation shall judge between the slayer and the revenger of
      blood according to these judgments:'
  - name: Numbers 35:25
    orderIndex: 24
    osisId: Num.35.25
    sblId: Num 35:25
    shortName: Num 35:25
    text: 'And the congregation shall deliver the slayer out of the hand of the revenger
      of blood, and the congregation shall restore him to the city of his refuge,
      whither he was fled: and he shall abide in it unto the death of the high priest,
      which was anointed with the holy oil.'
  - name: Numbers 35:26
    orderIndex: 25
    osisId: Num.35.26
    sblId: Num 35:26
    shortName: Num 35:26
    text: But if the slayer shall at any time come without the border of the city
      of his refuge, whither he was fled;
  - name: Numbers 35:27
    orderIndex: 26
    osisId: Num.35.27
    sblId: Num 35:27
    shortName: Num 35:27
    text: 'And the revenger of blood find him without the borders of the city of his
      refuge, and the revenger of blood kill the slayer; he shall not be guilty of
      blood:'
  - name: Numbers 35:28
    orderIndex: 27
    osisId: Num.35.28
    sblId: Num 35:28
    shortName: Num 35:28
    text: 'Because he should have remained in the city of his refuge until the death
      of the high priest: but after the death of the high priest the slayer shall
      return into the land of his possession.'
  - name: Numbers 35:29
    orderIndex: 28
    osisId: Num.35.29
    sblId: Num 35:29
    shortName: Num 35:29
    text: So these things shall be for a statute of judgment unto you throughout your
      generations in all your dwellings.
  - name: Numbers 35:30
    orderIndex: 29
    osisId: Num.35.30
    sblId: Num 35:30
    shortName: Num 35:30
    text: 'Whoso killeth any person, the murderer shall be put to death by the mouth
      of witnesses: but one witness shall not testify against any person to cause
      him to die.'
  - name: Numbers 35:31
    orderIndex: 30
    osisId: Num.35.31
    sblId: Num 35:31
    shortName: Num 35:31
    text: 'Moreover ye shall take no satisfaction for the life of a murderer, which
      is guilty of death: but he shall be surely put to death.'
  - name: Numbers 35:32
    orderIndex: 31
    osisId: Num.35.32
    sblId: Num 35:32
    shortName: Num 35:32
    text: And ye shall take no satisfaction for him that is fled to the city of his
      refuge, that he should come again to dwell in the land, until the death of the
      priest.
  - name: Numbers 35:33
    orderIndex: 32
    osisId: Num.35.33
    sblId: Num 35:33
    shortName: Num 35:33
    text: 'So ye shall not pollute the land wherein ye are: for blood it defileth
      the land: and the land cannot be cleansed of the blood that is shed therein,
      but by the blood of him that shed it.'
  - name: Numbers 35:34
    orderIndex: 33
    osisId: Num.35.34
    sblId: Num 35:34
    shortName: Num 35:34
    text: 'Defile not therefore the land which ye shall inhabit, wherein I dwell:
      for I the LORD dwell among the children of Israel.'
  versesCount: 34
- name: Numbers 36
  orderIndex: 35
  osisId: Num.36
  sblId: Num 36
  shortName: Num 36
  verses:
  - name: Numbers 36:1
    orderIndex: 0
    osisId: Num.36.1
    sblId: Num 36:1
    shortName: Num 36:1
    text: 'And the chief fathers of the families of the children of Gilead, the son
      of Machir, the son of Manasseh, of the families of the sons of Joseph, came
      near, and spake before Moses, and before the princes, the chief fathers of the
      children of Israel:'
  - name: Numbers 36:2
    orderIndex: 1
    osisId: Num.36.2
    sblId: Num 36:2
    shortName: Num 36:2
    text: 'And they said, The LORD commanded my lord to give the land for an inheritance
      by lot to the children of Israel: and my lord was commanded by the LORD to give
      the inheritance of Zelophehad our brother unto his daughters.'
  - name: Numbers 36:3
    orderIndex: 2
    osisId: Num.36.3
    sblId: Num 36:3
    shortName: Num 36:3
    text: 'And if they be married to any of the sons of the other tribes of the children
      of Israel, then shall their inheritance be taken from the inheritance of our
      fathers, and shall be put to the inheritance of the tribe whereunto they are
      received: so shall it be taken from the lot of our inheritance.'
  - name: Numbers 36:4
    orderIndex: 3
    osisId: Num.36.4
    sblId: Num 36:4
    shortName: Num 36:4
    text: 'And when the jubilee of the children of Israel shall be, then shall their
      inheritance be put unto the inheritance of the tribe whereunto they are received:
      so shall their inheritance be taken away from the inheritance of the tribe of
      our fathers.'
  - name: Numbers 36:5
    orderIndex: 4
    osisId: Num.36.5
    sblId: Num 36:5
    shortName: Num 36:5
    text: And Moses commanded the children of Israel according to the word of the
      LORD, saying, The tribe of the sons of Joseph hath said well.
  - name: Numbers 36:6
    orderIndex: 5
    osisId: Num.36.6
    sblId: Num 36:6
    shortName: Num 36:6
    text: This is the thing which the LORD doth command concerning the daughters of
      Zelophehad, saying, Let them marry to whom they think best; only to the family
      of the tribe of their father shall they marry.
  - name: Numbers 36:7
    orderIndex: 6
    osisId: Num.36.7
    sblId: Num 36:7
    shortName: Num 36:7
    text: 'So shall not the inheritance of the children of Israel remove from tribe
      to tribe: for every one of the children of Israel shall keep himself to the
      inheritance of the tribe of his fathers.'
  - name: Numbers 36:8
    orderIndex: 7
    osisId: Num.36.8
    sblId: Num 36:8
    shortName: Num 36:8
    text: And every daughter, that possesseth an inheritance in any tribe of the children
      of Israel, shall be wife unto one of the family of the tribe of her father,
      that the children of Israel may enjoy every man the inheritance of his fathers.
  - name: Numbers 36:9
    orderIndex: 8
    osisId: Num.36.9
    sblId: Num 36:9
    shortName: Num 36:9
    text: Neither shall the inheritance remove from one tribe to another tribe; but
      every one of the tribes of the children of Israel shall keep himself to his
      own inheritance.
  - name: Numbers 36:10
    orderIndex: 9
    osisId: Num.36.10
    sblId: Num 36:10
    shortName: Num 36:10
    text: 'Even as the LORD commanded Moses, so did the daughters of Zelophehad:'
  - name: Numbers 36:11
    orderIndex: 10
    osisId: Num.36.11
    sblId: Num 36:11
    shortName: Num 36:11
    text: 'For Mahlah, Tirzah, and Hoglah, and Milcah, and Noah, the daughters of
      Zelophehad, were married unto their father''s brothers'' sons:'
  - name: Numbers 36:12
    orderIndex: 11
    osisId: Num.36.12
    sblId: Num 36:12
    shortName: Num 36:12
    text: And they were married into the families of the sons of Manasseh the son
      of Joseph, and their inheritance remained in the tribe of the family of their
      father.
  - name: Numbers 36:13
    orderIndex: 12
    osisId: Num.36.13
    sblId: Num 36:13
    shortName: Num 36:13
    text: These are the commandments and the judgments, which the LORD commanded by
      the hand of Moses unto the children of Israel in the plains of Moab by Jordan
      near Jericho.
  versesCount: 13
chaptersCount: 36
