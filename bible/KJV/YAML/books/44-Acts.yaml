chapters:
- name: Acts 1
  orderIndex: 0
  osisId: Acts.1
  sblId: Acts 1
  shortName: Acts 1
  verses:
  - name: Acts 1:1
    orderIndex: 0
    osisId: Acts.1.1
    sblId: Acts 1:1
    shortName: Acts 1:1
    text: The former treatise have I made, O Theophilus, of all that Jesus began both
      to do and teach,
  - name: Acts 1:2
    orderIndex: 1
    osisId: Acts.1.2
    sblId: Acts 1:2
    shortName: Acts 1:2
    text: 'Until the day in which he was taken up, after that he through the Holy
      Ghost had given commandments unto the apostles whom he had chosen:'
  - name: Acts 1:3
    orderIndex: 2
    osisId: Acts.1.3
    sblId: Acts 1:3
    shortName: Acts 1:3
    text: 'To whom also he shewed himself alive after his passion by many infallible
      proofs, being seen of them forty days, and speaking of the things pertaining
      to the kingdom of God:'
  - name: Acts 1:4
    orderIndex: 3
    osisId: Acts.1.4
    sblId: Acts 1:4
    shortName: Acts 1:4
    text: And, being assembled together with them, commanded them that they should
      not depart from Jerusalem, but wait for the promise of the Father, which, saith
      he, ye have heard of me.
  - name: Acts 1:5
    orderIndex: 4
    osisId: Acts.1.5
    sblId: Acts 1:5
    shortName: Acts 1:5
    text: For John truly baptized with water; but ye shall be baptized with the Holy
      Ghost not many days hence.
  - name: Acts 1:6
    orderIndex: 5
    osisId: Acts.1.6
    sblId: Acts 1:6
    shortName: Acts 1:6
    text: When they therefore were come together, they asked of him, saying, Lord,
      wilt thou at this time restore again the kingdom to Israel?
  - name: Acts 1:7
    orderIndex: 6
    osisId: Acts.1.7
    sblId: Acts 1:7
    shortName: Acts 1:7
    text: And he said unto them, It is not for you to know the times or the seasons,
      which the Father hath put in his own power.
  - name: Acts 1:8
    orderIndex: 7
    osisId: Acts.1.8
    sblId: Acts 1:8
    shortName: Acts 1:8
    text: 'But ye shall receive power, after that the Holy Ghost is come upon you:
      and ye shall be witnesses unto me both in Jerusalem, and in all Judaea, and
      in Samaria, and unto the uttermost part of the earth.'
  - name: Acts 1:9
    orderIndex: 8
    osisId: Acts.1.9
    sblId: Acts 1:9
    shortName: Acts 1:9
    text: And when he had spoken these things, while they beheld, he was taken up;
      and a cloud received him out of their sight.
  - name: Acts 1:10
    orderIndex: 9
    osisId: Acts.1.10
    sblId: Acts 1:10
    shortName: Acts 1:10
    text: And while they looked stedfastly toward heaven as he went up, behold, two
      men stood by them in white apparel;
  - name: Acts 1:11
    orderIndex: 10
    osisId: Acts.1.11
    sblId: Acts 1:11
    shortName: Acts 1:11
    text: Which also said, Ye men of Galilee, why stand ye gazing up into heaven?
      this same Jesus, which is taken up from you into heaven, shall so come in like
      manner as ye have seen him go into heaven.
  - name: Acts 1:12
    orderIndex: 11
    osisId: Acts.1.12
    sblId: Acts 1:12
    shortName: Acts 1:12
    text: Then returned they unto Jerusalem from the mount called Olivet, which is
      from Jerusalem a sabbath day's journey.
  - name: Acts 1:13
    orderIndex: 12
    osisId: Acts.1.13
    sblId: Acts 1:13
    shortName: Acts 1:13
    text: And when they were come in, they went up into an upper room, where abode
      both Peter, and James, and John, and Andrew, Philip, and Thomas, Bartholomew,
      and Matthew, James the son of Alphaeus, and Simon Zelotes, and Judas the brother
      of James.
  - name: Acts 1:14
    orderIndex: 13
    osisId: Acts.1.14
    sblId: Acts 1:14
    shortName: Acts 1:14
    text: These all continued with one accord in prayer and supplication, with the
      women, and Mary the mother of Jesus, and with his brethren.
  - name: Acts 1:15
    orderIndex: 14
    osisId: Acts.1.15
    sblId: Acts 1:15
    shortName: Acts 1:15
    text: And in those days Peter stood up in the midst of the disciples, and said,
      (the number of names together were about an hundred and twenty,)
  - name: Acts 1:16
    orderIndex: 15
    osisId: Acts.1.16
    sblId: Acts 1:16
    shortName: Acts 1:16
    text: Men and brethren, this scripture must needs have been fulfilled, which the
      Holy Ghost by the mouth of David spake before concerning Judas, which was guide
      to them that took Jesus.
  - name: Acts 1:17
    orderIndex: 16
    osisId: Acts.1.17
    sblId: Acts 1:17
    shortName: Acts 1:17
    text: For he was numbered with us, and had obtained part of this ministry.
  - name: Acts 1:18
    orderIndex: 17
    osisId: Acts.1.18
    sblId: Acts 1:18
    shortName: Acts 1:18
    text: Now this man purchased a field with the reward of iniquity; and falling
      headlong, he burst asunder in the midst, and all his bowels gushed out.
  - name: Acts 1:19
    orderIndex: 18
    osisId: Acts.1.19
    sblId: Acts 1:19
    shortName: Acts 1:19
    text: And it was known unto all the dwellers at Jerusalem; insomuch as that field
      is called in their proper tongue, Aceldama, that is to say, The field of blood.
  - name: Acts 1:20
    orderIndex: 19
    osisId: Acts.1.20
    sblId: Acts 1:20
    shortName: Acts 1:20
    text: 'For it is written in the book of Psalms, Let his habitation be desolate,
      and let no man dwell therein: and his bishoprick let another take.'
  - name: Acts 1:21
    orderIndex: 20
    osisId: Acts.1.21
    sblId: Acts 1:21
    shortName: Acts 1:21
    text: Wherefore of these men which have companied with us all the time that the
      Lord Jesus went in and out among us,
  - name: Acts 1:22
    orderIndex: 21
    osisId: Acts.1.22
    sblId: Acts 1:22
    shortName: Acts 1:22
    text: Beginning from the baptism of John, unto that same day that he was taken
      up from us, must one be ordained to be a witness with us of his resurrection.
  - name: Acts 1:23
    orderIndex: 22
    osisId: Acts.1.23
    sblId: Acts 1:23
    shortName: Acts 1:23
    text: And they appointed two, Joseph called Barsabas, who was surnamed Justus,
      and Matthias.
  - name: Acts 1:24
    orderIndex: 23
    osisId: Acts.1.24
    sblId: Acts 1:24
    shortName: Acts 1:24
    text: And they prayed, and said, Thou, Lord, which knowest the hearts of all men,
      shew whether of these two thou hast chosen,
  - name: Acts 1:25
    orderIndex: 24
    osisId: Acts.1.25
    sblId: Acts 1:25
    shortName: Acts 1:25
    text: That he may take part of this ministry and apostleship, from which Judas
      by transgression fell, that he might go to his own place.
  - name: Acts 1:26
    orderIndex: 25
    osisId: Acts.1.26
    sblId: Acts 1:26
    shortName: Acts 1:26
    text: And they gave forth their lots; and the lot fell upon Matthias; and he was
      numbered with the eleven apostles.
  versesCount: 26
- name: Acts 2
  orderIndex: 1
  osisId: Acts.2
  sblId: Acts 2
  shortName: Acts 2
  verses:
  - name: Acts 2:1
    orderIndex: 0
    osisId: Acts.2.1
    sblId: Acts 2:1
    shortName: Acts 2:1
    text: And when the day of Pentecost was fully come, they were all with one accord
      in one place.
  - name: Acts 2:2
    orderIndex: 1
    osisId: Acts.2.2
    sblId: Acts 2:2
    shortName: Acts 2:2
    text: And suddenly there came a sound from heaven as of a rushing mighty wind,
      and it filled all the house where they were sitting.
  - name: Acts 2:3
    orderIndex: 2
    osisId: Acts.2.3
    sblId: Acts 2:3
    shortName: Acts 2:3
    text: And there appeared unto them cloven tongues like as of fire, and it sat
      upon each of them.
  - name: Acts 2:4
    orderIndex: 3
    osisId: Acts.2.4
    sblId: Acts 2:4
    shortName: Acts 2:4
    text: And they were all filled with the Holy Ghost, and began to speak with other
      tongues, as the Spirit gave them utterance.
  - name: Acts 2:5
    orderIndex: 4
    osisId: Acts.2.5
    sblId: Acts 2:5
    shortName: Acts 2:5
    text: And there were dwelling at Jerusalem Jews, devout men, out of every nation
      under heaven.
  - name: Acts 2:6
    orderIndex: 5
    osisId: Acts.2.6
    sblId: Acts 2:6
    shortName: Acts 2:6
    text: Now when this was noised abroad, the multitude came together, and were confounded,
      because that every man heard them speak in his own language.
  - name: Acts 2:7
    orderIndex: 6
    osisId: Acts.2.7
    sblId: Acts 2:7
    shortName: Acts 2:7
    text: And they were all amazed and marvelled, saying one to another, Behold, are
      not all these which speak Galilaeans?
  - name: Acts 2:8
    orderIndex: 7
    osisId: Acts.2.8
    sblId: Acts 2:8
    shortName: Acts 2:8
    text: And how hear we every man in our own tongue, wherein we were born?
  - name: Acts 2:9
    orderIndex: 8
    osisId: Acts.2.9
    sblId: Acts 2:9
    shortName: Acts 2:9
    text: Parthians, and Medes, and Elamites, and the dwellers in Mesopotamia, and
      in Judaea, and Cappadocia, in Pontus, and Asia,
  - name: Acts 2:10
    orderIndex: 9
    osisId: Acts.2.10
    sblId: Acts 2:10
    shortName: Acts 2:10
    text: Phrygia, and Pamphylia, in Egypt, and in the parts of Libya about Cyrene,
      and strangers of Rome, Jews and proselytes,
  - name: Acts 2:11
    orderIndex: 10
    osisId: Acts.2.11
    sblId: Acts 2:11
    shortName: Acts 2:11
    text: Cretes and Arabians, we do hear them speak in our tongues the wonderful
      works of God.
  - name: Acts 2:12
    orderIndex: 11
    osisId: Acts.2.12
    sblId: Acts 2:12
    shortName: Acts 2:12
    text: And they were all amazed, and were in doubt, saying one to another, What
      meaneth this?
  - name: Acts 2:13
    orderIndex: 12
    osisId: Acts.2.13
    sblId: Acts 2:13
    shortName: Acts 2:13
    text: Others mocking said, These men are full of new wine.
  - name: Acts 2:14
    orderIndex: 13
    osisId: Acts.2.14
    sblId: Acts 2:14
    shortName: Acts 2:14
    text: 'But Peter, standing up with the eleven, lifted up his voice, and said unto
      them, Ye men of Judaea, and all ye that dwell at Jerusalem, be this known unto
      you, and hearken to my words:'
  - name: Acts 2:15
    orderIndex: 14
    osisId: Acts.2.15
    sblId: Acts 2:15
    shortName: Acts 2:15
    text: For these are not drunken, as ye suppose, seeing it is but the third hour
      of the day.
  - name: Acts 2:16
    orderIndex: 15
    osisId: Acts.2.16
    sblId: Acts 2:16
    shortName: Acts 2:16
    text: But this is that which was spoken by the prophet Joel;
  - name: Acts 2:17
    orderIndex: 16
    osisId: Acts.2.17
    sblId: Acts 2:17
    shortName: Acts 2:17
    text: 'And it shall come to pass in the last days, saith God, I will pour out
      of my Spirit upon all flesh: and your sons and your daughters shall prophesy,
      and your young men shall see visions, and your old men shall dream dreams:'
  - name: Acts 2:18
    orderIndex: 17
    osisId: Acts.2.18
    sblId: Acts 2:18
    shortName: Acts 2:18
    text: 'And on my servants and on my handmaidens I will pour out in those days
      of my Spirit; and they shall prophesy:'
  - name: Acts 2:19
    orderIndex: 18
    osisId: Acts.2.19
    sblId: Acts 2:19
    shortName: Acts 2:19
    text: 'And I will shew wonders in heaven above, and signs in the earth beneath;
      blood, and fire, and vapour of smoke:'
  - name: Acts 2:20
    orderIndex: 19
    osisId: Acts.2.20
    sblId: Acts 2:20
    shortName: Acts 2:20
    text: 'The sun shall be turned into darkness, and the moon into blood, before
      the great and notable day of the Lord come:'
  - name: Acts 2:21
    orderIndex: 20
    osisId: Acts.2.21
    sblId: Acts 2:21
    shortName: Acts 2:21
    text: And it shall come to pass, that whosoever shall call on the name of the
      Lord shall be saved.
  - name: Acts 2:22
    orderIndex: 21
    osisId: Acts.2.22
    sblId: Acts 2:22
    shortName: Acts 2:22
    text: 'Ye men of Israel, hear these words; Jesus of Nazareth, a man approved of
      God among you by miracles and wonders and signs, which God did by him in the
      midst of you, as ye yourselves also know:'
  - name: Acts 2:23
    orderIndex: 22
    osisId: Acts.2.23
    sblId: Acts 2:23
    shortName: Acts 2:23
    text: 'Him, being delivered by the determinate counsel and foreknowledge of God,
      ye have taken, and by wicked hands have crucified and slain:'
  - name: Acts 2:24
    orderIndex: 23
    osisId: Acts.2.24
    sblId: Acts 2:24
    shortName: Acts 2:24
    text: 'Whom God hath raised up, having loosed the pains of death: because it was
      not possible that he should be holden of it.'
  - name: Acts 2:25
    orderIndex: 24
    osisId: Acts.2.25
    sblId: Acts 2:25
    shortName: Acts 2:25
    text: 'For David speaketh concerning him, I foresaw the Lord always before my
      face, for he is on my right hand, that I should not be moved:'
  - name: Acts 2:26
    orderIndex: 25
    osisId: Acts.2.26
    sblId: Acts 2:26
    shortName: Acts 2:26
    text: 'Therefore did my heart rejoice, and my tongue was glad; moreover also my
      flesh shall rest in hope:'
  - name: Acts 2:27
    orderIndex: 26
    osisId: Acts.2.27
    sblId: Acts 2:27
    shortName: Acts 2:27
    text: Because thou wilt not leave my soul in hell, neither wilt thou suffer thine
      Holy One to see corruption.
  - name: Acts 2:28
    orderIndex: 27
    osisId: Acts.2.28
    sblId: Acts 2:28
    shortName: Acts 2:28
    text: Thou hast made known to me the ways of life; thou shalt make me full of
      joy with thy countenance.
  - name: Acts 2:29
    orderIndex: 28
    osisId: Acts.2.29
    sblId: Acts 2:29
    shortName: Acts 2:29
    text: Men and brethren, let me freely speak unto you of the patriarch David, that
      he is both dead and buried, and his sepulchre is with us unto this day.
  - name: Acts 2:30
    orderIndex: 29
    osisId: Acts.2.30
    sblId: Acts 2:30
    shortName: Acts 2:30
    text: Therefore being a prophet, and knowing that God had sworn with an oath to
      him, that of the fruit of his loins, according to the flesh, he would raise
      up Christ to sit on his throne;
  - name: Acts 2:31
    orderIndex: 30
    osisId: Acts.2.31
    sblId: Acts 2:31
    shortName: Acts 2:31
    text: He seeing this before spake of the resurrection of Christ, that his soul
      was not left in hell, neither his flesh did see corruption.
  - name: Acts 2:32
    orderIndex: 31
    osisId: Acts.2.32
    sblId: Acts 2:32
    shortName: Acts 2:32
    text: This Jesus hath God raised up, whereof we all are witnesses.
  - name: Acts 2:33
    orderIndex: 32
    osisId: Acts.2.33
    sblId: Acts 2:33
    shortName: Acts 2:33
    text: Therefore being by the right hand of God exalted, and having received of
      the Father the promise of the Holy Ghost, he hath shed forth this, which ye
      now see and hear.
  - name: Acts 2:34
    orderIndex: 33
    osisId: Acts.2.34
    sblId: Acts 2:34
    shortName: Acts 2:34
    text: 'For David is not ascended into the heavens: but he saith himself, The Lord
      said unto my Lord, Sit thou on my right hand,'
  - name: Acts 2:35
    orderIndex: 34
    osisId: Acts.2.35
    sblId: Acts 2:35
    shortName: Acts 2:35
    text: Until I make thy foes thy footstool.
  - name: Acts 2:36
    orderIndex: 35
    osisId: Acts.2.36
    sblId: Acts 2:36
    shortName: Acts 2:36
    text: Therefore let all the house of Israel know assuredly, that God hath made
      the same Jesus, whom ye have crucified, both Lord and Christ.
  - name: Acts 2:37
    orderIndex: 36
    osisId: Acts.2.37
    sblId: Acts 2:37
    shortName: Acts 2:37
    text: Now when they heard this, they were pricked in their heart, and said unto
      Peter and to the rest of the apostles, Men and brethren, what shall we do?
  - name: Acts 2:38
    orderIndex: 37
    osisId: Acts.2.38
    sblId: Acts 2:38
    shortName: Acts 2:38
    text: Then Peter said unto them, Repent, and be baptized every one of you in the
      name of Jesus Christ for the remission of sins, and ye shall receive the gift
      of the Holy Ghost.
  - name: Acts 2:39
    orderIndex: 38
    osisId: Acts.2.39
    sblId: Acts 2:39
    shortName: Acts 2:39
    text: For the promise is unto you, and to your children, and to all that are afar
      off, even as many as the LORD our God shall call.
  - name: Acts 2:40
    orderIndex: 39
    osisId: Acts.2.40
    sblId: Acts 2:40
    shortName: Acts 2:40
    text: And with many other words did he testify and exhort, saying, Save yourselves
      from this untoward generation.
  - name: Acts 2:41
    orderIndex: 40
    osisId: Acts.2.41
    sblId: Acts 2:41
    shortName: Acts 2:41
    text: 'Then they that gladly received his word were baptized: and the same day
      there were added unto them about three thousand souls.'
  - name: Acts 2:42
    orderIndex: 41
    osisId: Acts.2.42
    sblId: Acts 2:42
    shortName: Acts 2:42
    text: And they continued stedfastly in the apostles' doctrine and fellowship,
      and in breaking of bread, and in prayers.
  - name: Acts 2:43
    orderIndex: 42
    osisId: Acts.2.43
    sblId: Acts 2:43
    shortName: Acts 2:43
    text: 'And fear came upon every soul: and many wonders and signs were done by
      the apostles.'
  - name: Acts 2:44
    orderIndex: 43
    osisId: Acts.2.44
    sblId: Acts 2:44
    shortName: Acts 2:44
    text: And all that believed were together, and had all things common;
  - name: Acts 2:45
    orderIndex: 44
    osisId: Acts.2.45
    sblId: Acts 2:45
    shortName: Acts 2:45
    text: And sold their possessions and goods, and parted them to all men, as every
      man had need.
  - name: Acts 2:46
    orderIndex: 45
    osisId: Acts.2.46
    sblId: Acts 2:46
    shortName: Acts 2:46
    text: And they, continuing daily with one accord in the temple, and breaking bread
      from house to house, did eat their meat with gladness and singleness of heart,
  - name: Acts 2:47
    orderIndex: 46
    osisId: Acts.2.47
    sblId: Acts 2:47
    shortName: Acts 2:47
    text: Praising God, and having favour with all the people. And the Lord added
      to the church daily such as should be saved.
  versesCount: 47
- name: Acts 3
  orderIndex: 2
  osisId: Acts.3
  sblId: Acts 3
  shortName: Acts 3
  verses:
  - name: Acts 3:1
    orderIndex: 0
    osisId: Acts.3.1
    sblId: Acts 3:1
    shortName: Acts 3:1
    text: Now Peter and John went up together into the temple at the hour of prayer,
      being the ninth hour.
  - name: Acts 3:2
    orderIndex: 1
    osisId: Acts.3.2
    sblId: Acts 3:2
    shortName: Acts 3:2
    text: And a certain man lame from his mother's womb was carried, whom they laid
      daily at the gate of the temple which is called Beautiful, to ask alms of them
      that entered into the temple;
  - name: Acts 3:3
    orderIndex: 2
    osisId: Acts.3.3
    sblId: Acts 3:3
    shortName: Acts 3:3
    text: Who seeing Peter and John about to go into the temple asked an alms.
  - name: Acts 3:4
    orderIndex: 3
    osisId: Acts.3.4
    sblId: Acts 3:4
    shortName: Acts 3:4
    text: And Peter, fastening his eyes upon him with John, said, Look on us.
  - name: Acts 3:5
    orderIndex: 4
    osisId: Acts.3.5
    sblId: Acts 3:5
    shortName: Acts 3:5
    text: And he gave heed unto them, expecting to receive something of them.
  - name: Acts 3:6
    orderIndex: 5
    osisId: Acts.3.6
    sblId: Acts 3:6
    shortName: Acts 3:6
    text: 'Then Peter said, Silver and gold have I none; but such as I have give I
      thee: In the name of Jesus Christ of Nazareth rise up and walk.'
  - name: Acts 3:7
    orderIndex: 6
    osisId: Acts.3.7
    sblId: Acts 3:7
    shortName: Acts 3:7
    text: 'And he took him by the right hand, and lifted him up: and immediately his
      feet and ankle bones received strength.'
  - name: Acts 3:8
    orderIndex: 7
    osisId: Acts.3.8
    sblId: Acts 3:8
    shortName: Acts 3:8
    text: And he leaping up stood, and walked, and entered with them into the temple,
      walking, and leaping, and praising God.
  - name: Acts 3:9
    orderIndex: 8
    osisId: Acts.3.9
    sblId: Acts 3:9
    shortName: Acts 3:9
    text: 'And all the people saw him walking and praising God:'
  - name: Acts 3:10
    orderIndex: 9
    osisId: Acts.3.10
    sblId: Acts 3:10
    shortName: Acts 3:10
    text: 'And they knew that it was he which sat for alms at the Beautiful gate of
      the temple: and they were filled with wonder and amazement at that which had
      happened unto him.'
  - name: Acts 3:11
    orderIndex: 10
    osisId: Acts.3.11
    sblId: Acts 3:11
    shortName: Acts 3:11
    text: And as the lame man which was healed held Peter and John, all the people
      ran together unto them in the porch that is called Solomon's, greatly wondering.
  - name: Acts 3:12
    orderIndex: 11
    osisId: Acts.3.12
    sblId: Acts 3:12
    shortName: Acts 3:12
    text: And when Peter saw it, he answered unto the people, Ye men of Israel, why
      marvel ye at this? or why look ye so earnestly on us, as though by our own power
      or holiness we had made this man to walk?
  - name: Acts 3:13
    orderIndex: 12
    osisId: Acts.3.13
    sblId: Acts 3:13
    shortName: Acts 3:13
    text: The God of Abraham, and of Isaac, and of Jacob, the God of our fathers,
      hath glorified his Son Jesus; whom ye delivered up, and denied him in the presence
      of Pilate, when he was determined to let him go.
  - name: Acts 3:14
    orderIndex: 13
    osisId: Acts.3.14
    sblId: Acts 3:14
    shortName: Acts 3:14
    text: But ye denied the Holy One and the Just, and desired a murderer to be granted
      unto you;
  - name: Acts 3:15
    orderIndex: 14
    osisId: Acts.3.15
    sblId: Acts 3:15
    shortName: Acts 3:15
    text: And killed the Prince of life, whom God hath raised from the dead; whereof
      we are witnesses.
  - name: Acts 3:16
    orderIndex: 15
    osisId: Acts.3.16
    sblId: Acts 3:16
    shortName: Acts 3:16
    text: 'And his name through faith in his name hath made this man strong, whom
      ye see and know: yea, the faith which is by him hath given him this perfect
      soundness in the presence of you all.'
  - name: Acts 3:17
    orderIndex: 16
    osisId: Acts.3.17
    sblId: Acts 3:17
    shortName: Acts 3:17
    text: And now, brethren, I wot that through ignorance ye did it, as did also your
      rulers.
  - name: Acts 3:18
    orderIndex: 17
    osisId: Acts.3.18
    sblId: Acts 3:18
    shortName: Acts 3:18
    text: But those things, which God before had shewed by the mouth of all his prophets,
      that Christ should suffer, he hath so fulfilled.
  - name: Acts 3:19
    orderIndex: 18
    osisId: Acts.3.19
    sblId: Acts 3:19
    shortName: Acts 3:19
    text: Repent ye therefore, and be converted, that your sins may be blotted out,
      when the times of refreshing shall come from the presence of the Lord.
  - name: Acts 3:20
    orderIndex: 19
    osisId: Acts.3.20
    sblId: Acts 3:20
    shortName: Acts 3:20
    text: 'And he shall send Jesus Christ, which before was preached unto you:'
  - name: Acts 3:21
    orderIndex: 20
    osisId: Acts.3.21
    sblId: Acts 3:21
    shortName: Acts 3:21
    text: Whom the heaven must receive until the times of restitution of all things,
      which God hath spoken by the mouth of all his holy prophets since the world
      began.
  - name: Acts 3:22
    orderIndex: 21
    osisId: Acts.3.22
    sblId: Acts 3:22
    shortName: Acts 3:22
    text: For Moses truly said unto the fathers, A prophet shall the Lord your God
      raise up unto you of your brethren, like unto me; him shall ye hear in all things
      whatsoever he shall say unto you.
  - name: Acts 3:23
    orderIndex: 22
    osisId: Acts.3.23
    sblId: Acts 3:23
    shortName: Acts 3:23
    text: And it shall come to pass, that every soul, which will not hear that prophet,
      shall be destroyed from among the people.
  - name: Acts 3:24
    orderIndex: 23
    osisId: Acts.3.24
    sblId: Acts 3:24
    shortName: Acts 3:24
    text: Yea, and all the prophets from Samuel and those that follow after, as many
      as have spoken, have likewise foretold of these days.
  - name: Acts 3:25
    orderIndex: 24
    osisId: Acts.3.25
    sblId: Acts 3:25
    shortName: Acts 3:25
    text: Ye are the children of the prophets, and of the covenant which God made
      with our fathers, saying unto Abraham, And in thy seed shall all the kindreds
      of the earth be blessed.
  - name: Acts 3:26
    orderIndex: 25
    osisId: Acts.3.26
    sblId: Acts 3:26
    shortName: Acts 3:26
    text: Unto you first God, having raised up his Son Jesus, sent him to bless you,
      in turning away every one of you from his iniquities.
  versesCount: 26
- name: Acts 4
  orderIndex: 3
  osisId: Acts.4
  sblId: Acts 4
  shortName: Acts 4
  verses:
  - name: Acts 4:1
    orderIndex: 0
    osisId: Acts.4.1
    sblId: Acts 4:1
    shortName: Acts 4:1
    text: And as they spake unto the people, the priests, and the captain of the temple,
      and the Sadducees, came upon them,
  - name: Acts 4:2
    orderIndex: 1
    osisId: Acts.4.2
    sblId: Acts 4:2
    shortName: Acts 4:2
    text: Being grieved that they taught the people, and preached through Jesus the
      resurrection from the dead.
  - name: Acts 4:3
    orderIndex: 2
    osisId: Acts.4.3
    sblId: Acts 4:3
    shortName: Acts 4:3
    text: 'And they laid hands on them, and put them in hold unto the next day: for
      it was now eventide.'
  - name: Acts 4:4
    orderIndex: 3
    osisId: Acts.4.4
    sblId: Acts 4:4
    shortName: Acts 4:4
    text: Howbeit many of them which heard the word believed; and the number of the
      men was about five thousand.
  - name: Acts 4:5
    orderIndex: 4
    osisId: Acts.4.5
    sblId: Acts 4:5
    shortName: Acts 4:5
    text: And it came to pass on the morrow, that their rulers, and elders, and scribes,
  - name: Acts 4:6
    orderIndex: 5
    osisId: Acts.4.6
    sblId: Acts 4:6
    shortName: Acts 4:6
    text: And Annas the high priest, and Caiaphas, and John, and Alexander, and as
      many as were of the kindred of the high priest, were gathered together at Jerusalem.
  - name: Acts 4:7
    orderIndex: 6
    osisId: Acts.4.7
    sblId: Acts 4:7
    shortName: Acts 4:7
    text: And when they had set them in the midst, they asked, By what power, or by
      what name, have ye done this?
  - name: Acts 4:8
    orderIndex: 7
    osisId: Acts.4.8
    sblId: Acts 4:8
    shortName: Acts 4:8
    text: Then Peter, filled with the Holy Ghost, said unto them, Ye rulers of the
      people, and elders of Israel,
  - name: Acts 4:9
    orderIndex: 8
    osisId: Acts.4.9
    sblId: Acts 4:9
    shortName: Acts 4:9
    text: If we this day be examined of the good deed done to the impotent man, by
      what means he is made whole;
  - name: Acts 4:10
    orderIndex: 9
    osisId: Acts.4.10
    sblId: Acts 4:10
    shortName: Acts 4:10
    text: Be it known unto you all, and to all the people of Israel, that by the name
      of Jesus Christ of Nazareth, whom ye crucified, whom God raised from the dead,
      even by him doth this man stand here before you whole.
  - name: Acts 4:11
    orderIndex: 10
    osisId: Acts.4.11
    sblId: Acts 4:11
    shortName: Acts 4:11
    text: This is the stone which was set at nought of you builders, which is become
      the head of the corner.
  - name: Acts 4:12
    orderIndex: 11
    osisId: Acts.4.12
    sblId: Acts 4:12
    shortName: Acts 4:12
    text: 'Neither is there salvation in any other: for there is none other name under
      heaven given among men, whereby we must be saved.'
  - name: Acts 4:13
    orderIndex: 12
    osisId: Acts.4.13
    sblId: Acts 4:13
    shortName: Acts 4:13
    text: Now when they saw the boldness of Peter and John, and perceived that they
      were unlearned and ignorant men, they marvelled; and they took knowledge of
      them, that they had been with Jesus.
  - name: Acts 4:14
    orderIndex: 13
    osisId: Acts.4.14
    sblId: Acts 4:14
    shortName: Acts 4:14
    text: And beholding the man which was healed standing with them, they could say
      nothing against it.
  - name: Acts 4:15
    orderIndex: 14
    osisId: Acts.4.15
    sblId: Acts 4:15
    shortName: Acts 4:15
    text: But when they had commanded them to go aside out of the council, they conferred
      among themselves,
  - name: Acts 4:16
    orderIndex: 15
    osisId: Acts.4.16
    sblId: Acts 4:16
    shortName: Acts 4:16
    text: Saying, What shall we do to these men? for that indeed a notable miracle
      hath been done by them is manifest to all them that dwell in Jerusalem; and
      we cannot deny it.
  - name: Acts 4:17
    orderIndex: 16
    osisId: Acts.4.17
    sblId: Acts 4:17
    shortName: Acts 4:17
    text: But that it spread no further among the people, let us straitly threaten
      them, that they speak henceforth to no man in this name.
  - name: Acts 4:18
    orderIndex: 17
    osisId: Acts.4.18
    sblId: Acts 4:18
    shortName: Acts 4:18
    text: And they called them, and commanded them not to speak at all nor teach in
      the name of Jesus.
  - name: Acts 4:19
    orderIndex: 18
    osisId: Acts.4.19
    sblId: Acts 4:19
    shortName: Acts 4:19
    text: But Peter and John answered and said unto them, Whether it be right in the
      sight of God to hearken unto you more than unto God, judge ye.
  - name: Acts 4:20
    orderIndex: 19
    osisId: Acts.4.20
    sblId: Acts 4:20
    shortName: Acts 4:20
    text: For we cannot but speak the things which we have seen and heard.
  - name: Acts 4:21
    orderIndex: 20
    osisId: Acts.4.21
    sblId: Acts 4:21
    shortName: Acts 4:21
    text: 'So when they had further threatened them, they let them go, finding nothing
      how they might punish them, because of the people: for all men glorified God
      for that which was done.'
  - name: Acts 4:22
    orderIndex: 21
    osisId: Acts.4.22
    sblId: Acts 4:22
    shortName: Acts 4:22
    text: For the man was above forty years old, on whom this miracle of healing was
      shewed.
  - name: Acts 4:23
    orderIndex: 22
    osisId: Acts.4.23
    sblId: Acts 4:23
    shortName: Acts 4:23
    text: And being let go, they went to their own company, and reported all that
      the chief priests and elders had said unto them.
  - name: Acts 4:24
    orderIndex: 23
    osisId: Acts.4.24
    sblId: Acts 4:24
    shortName: Acts 4:24
    text: 'And when they heard that, they lifted up their voice to God with one accord,
      and said, Lord, thou art God, which hast made heaven, and earth, and the sea,
      and all that in them is:'
  - name: Acts 4:25
    orderIndex: 24
    osisId: Acts.4.25
    sblId: Acts 4:25
    shortName: Acts 4:25
    text: Who by the mouth of thy servant David hast said, Why did the heathen rage,
      and the people imagine vain things?
  - name: Acts 4:26
    orderIndex: 25
    osisId: Acts.4.26
    sblId: Acts 4:26
    shortName: Acts 4:26
    text: The kings of the earth stood up, and the rulers were gathered together against
      the Lord, and against his Christ.
  - name: Acts 4:27
    orderIndex: 26
    osisId: Acts.4.27
    sblId: Acts 4:27
    shortName: Acts 4:27
    text: For of a truth against thy holy child Jesus, whom thou hast anointed, both
      Herod, and Pontius Pilate, with the Gentiles, and the people of Israel, were
      gathered together,
  - name: Acts 4:28
    orderIndex: 27
    osisId: Acts.4.28
    sblId: Acts 4:28
    shortName: Acts 4:28
    text: For to do whatsoever thy hand and thy counsel determined before to be done.
  - name: Acts 4:29
    orderIndex: 28
    osisId: Acts.4.29
    sblId: Acts 4:29
    shortName: Acts 4:29
    text: 'And now, Lord, behold their threatenings: and grant unto thy servants,
      that with all boldness they may speak thy word,'
  - name: Acts 4:30
    orderIndex: 29
    osisId: Acts.4.30
    sblId: Acts 4:30
    shortName: Acts 4:30
    text: By stretching forth thine hand to heal; and that signs and wonders may be
      done by the name of thy holy child Jesus.
  - name: Acts 4:31
    orderIndex: 30
    osisId: Acts.4.31
    sblId: Acts 4:31
    shortName: Acts 4:31
    text: And when they had prayed, the place was shaken where they were assembled
      together; and they were all filled with the Holy Ghost, and they spake the word
      of God with boldness.
  - name: Acts 4:32
    orderIndex: 31
    osisId: Acts.4.32
    sblId: Acts 4:32
    shortName: Acts 4:32
    text: 'And the multitude of them that believed were of one heart and of one soul:
      neither said any of them that ought of the things which he possessed was his
      own; but they had all things common.'
  - name: Acts 4:33
    orderIndex: 32
    osisId: Acts.4.33
    sblId: Acts 4:33
    shortName: Acts 4:33
    text: 'And with great power gave the apostles witness of the resurrection of the
      Lord Jesus: and great grace was upon them all.'
  - name: Acts 4:34
    orderIndex: 33
    osisId: Acts.4.34
    sblId: Acts 4:34
    shortName: Acts 4:34
    text: 'Neither was there any among them that lacked: for as many as were possessors
      of lands or houses sold them, and brought the prices of the things that were
      sold,'
  - name: Acts 4:35
    orderIndex: 34
    osisId: Acts.4.35
    sblId: Acts 4:35
    shortName: Acts 4:35
    text: 'And laid them down at the apostles'' feet: and distribution was made unto
      every man according as he had need.'
  - name: Acts 4:36
    orderIndex: 35
    osisId: Acts.4.36
    sblId: Acts 4:36
    shortName: Acts 4:36
    text: And Joses, who by the apostles was surnamed Barnabas, (which is, being interpreted,
      The son of consolation,) a Levite, and of the country of Cyprus,
  - name: Acts 4:37
    orderIndex: 36
    osisId: Acts.4.37
    sblId: Acts 4:37
    shortName: Acts 4:37
    text: Having land, sold it, and brought the money, and laid it at the apostles'
      feet.
  versesCount: 37
- name: Acts 5
  orderIndex: 4
  osisId: Acts.5
  sblId: Acts 5
  shortName: Acts 5
  verses:
  - name: Acts 5:1
    orderIndex: 0
    osisId: Acts.5.1
    sblId: Acts 5:1
    shortName: Acts 5:1
    text: But a certain man named Ananias, with Sapphira his wife, sold a possession,
  - name: Acts 5:2
    orderIndex: 1
    osisId: Acts.5.2
    sblId: Acts 5:2
    shortName: Acts 5:2
    text: And kept back part of the price, his wife also being privy to it, and brought
      a certain part, and laid it at the apostles' feet.
  - name: Acts 5:3
    orderIndex: 2
    osisId: Acts.5.3
    sblId: Acts 5:3
    shortName: Acts 5:3
    text: But Peter said, Ananias, why hath Satan filled thine heart to lie to the
      Holy Ghost, and to keep back part of the price of the land?
  - name: Acts 5:4
    orderIndex: 3
    osisId: Acts.5.4
    sblId: Acts 5:4
    shortName: Acts 5:4
    text: Whiles it remained, was it not thine own? and after it was sold, was it
      not in thine own power? why hast thou conceived this thing in thine heart? thou
      hast not lied unto men, but unto God.
  - name: Acts 5:5
    orderIndex: 4
    osisId: Acts.5.5
    sblId: Acts 5:5
    shortName: Acts 5:5
    text: 'And Ananias hearing these words fell down, and gave up the ghost: and great
      fear came on all them that heard these things.'
  - name: Acts 5:6
    orderIndex: 5
    osisId: Acts.5.6
    sblId: Acts 5:6
    shortName: Acts 5:6
    text: And the young men arose, wound him up, and carried him out, and buried him.
  - name: Acts 5:7
    orderIndex: 6
    osisId: Acts.5.7
    sblId: Acts 5:7
    shortName: Acts 5:7
    text: And it was about the space of three hours after, when his wife, not knowing
      what was done, came in.
  - name: Acts 5:8
    orderIndex: 7
    osisId: Acts.5.8
    sblId: Acts 5:8
    shortName: Acts 5:8
    text: And Peter answered unto her, Tell me whether ye sold the land for so much?
      And she said, Yea, for so much.
  - name: Acts 5:9
    orderIndex: 8
    osisId: Acts.5.9
    sblId: Acts 5:9
    shortName: Acts 5:9
    text: Then Peter said unto her, How is it that ye have agreed together to tempt
      the Spirit of the Lord? behold, the feet of them which have buried thy husband
      are at the door, and shall carry thee out.
  - name: Acts 5:10
    orderIndex: 9
    osisId: Acts.5.10
    sblId: Acts 5:10
    shortName: Acts 5:10
    text: 'Then fell she down straightway at his feet, and yielded up the ghost: and
      the young men came in, and found her dead, and, carrying her forth, buried her
      by her husband.'
  - name: Acts 5:11
    orderIndex: 10
    osisId: Acts.5.11
    sblId: Acts 5:11
    shortName: Acts 5:11
    text: And great fear came upon all the church, and upon as many as heard these
      things.
  - name: Acts 5:12
    orderIndex: 11
    osisId: Acts.5.12
    sblId: Acts 5:12
    shortName: Acts 5:12
    text: And by the hands of the apostles were many signs and wonders wrought among
      the people; (and they were all with one accord in Solomon's porch.
  - name: Acts 5:13
    orderIndex: 12
    osisId: Acts.5.13
    sblId: Acts 5:13
    shortName: Acts 5:13
    text: 'And of the rest durst no man join himself to them: but the people magnified
      them.'
  - name: Acts 5:14
    orderIndex: 13
    osisId: Acts.5.14
    sblId: Acts 5:14
    shortName: Acts 5:14
    text: And believers were the more added to the Lord, multitudes both of men and
      women.)
  - name: Acts 5:15
    orderIndex: 14
    osisId: Acts.5.15
    sblId: Acts 5:15
    shortName: Acts 5:15
    text: Insomuch that they brought forth the sick into the streets, and laid them
      on beds and couches, that at the least the shadow of Peter passing by might
      overshadow some of them.
  - name: Acts 5:16
    orderIndex: 15
    osisId: Acts.5.16
    sblId: Acts 5:16
    shortName: Acts 5:16
    text: 'There came also a multitude out of the cities round about unto Jerusalem,
      bringing sick folks, and them which were vexed with unclean spirits: and they
      were healed every one.'
  - name: Acts 5:17
    orderIndex: 16
    osisId: Acts.5.17
    sblId: Acts 5:17
    shortName: Acts 5:17
    text: Then the high priest rose up, and all they that were with him, (which is
      the sect of the Sadducees,) and were filled with indignation,
  - name: Acts 5:18
    orderIndex: 17
    osisId: Acts.5.18
    sblId: Acts 5:18
    shortName: Acts 5:18
    text: And laid their hands on the apostles, and put them in the common prison.
  - name: Acts 5:19
    orderIndex: 18
    osisId: Acts.5.19
    sblId: Acts 5:19
    shortName: Acts 5:19
    text: But the angel of the Lord by night opened the prison doors, and brought
      them forth, and said,
  - name: Acts 5:20
    orderIndex: 19
    osisId: Acts.5.20
    sblId: Acts 5:20
    shortName: Acts 5:20
    text: Go, stand and speak in the temple to the people all the words of this life.
  - name: Acts 5:21
    orderIndex: 20
    osisId: Acts.5.21
    sblId: Acts 5:21
    shortName: Acts 5:21
    text: And when they heard that, they entered into the temple early in the morning,
      and taught. But the high priest came, and they that were with him, and called
      the council together, and all the senate of the children of Israel, and sent
      to the prison to have them brought.
  - name: Acts 5:22
    orderIndex: 21
    osisId: Acts.5.22
    sblId: Acts 5:22
    shortName: Acts 5:22
    text: But when the officers came, and found them not in the prison, they returned
      and told,
  - name: Acts 5:23
    orderIndex: 22
    osisId: Acts.5.23
    sblId: Acts 5:23
    shortName: Acts 5:23
    text: 'Saying, The prison truly found we shut with all safety, and the keepers
      standing without before the doors: but when we had opened, we found no man within.'
  - name: Acts 5:24
    orderIndex: 23
    osisId: Acts.5.24
    sblId: Acts 5:24
    shortName: Acts 5:24
    text: Now when the high priest and the captain of the temple and the chief priests
      heard these things, they doubted of them whereunto this would grow.
  - name: Acts 5:25
    orderIndex: 24
    osisId: Acts.5.25
    sblId: Acts 5:25
    shortName: Acts 5:25
    text: Then came one and told them, saying, Behold, the men whom ye put in prison
      are standing in the temple, and teaching the people.
  - name: Acts 5:26
    orderIndex: 25
    osisId: Acts.5.26
    sblId: Acts 5:26
    shortName: Acts 5:26
    text: 'Then went the captain with the officers, and brought them without violence:
      for they feared the people, lest they should have been stoned.'
  - name: Acts 5:27
    orderIndex: 26
    osisId: Acts.5.27
    sblId: Acts 5:27
    shortName: Acts 5:27
    text: 'And when they had brought them, they set them before the council: and the
      high priest asked them,'
  - name: Acts 5:28
    orderIndex: 27
    osisId: Acts.5.28
    sblId: Acts 5:28
    shortName: Acts 5:28
    text: Saying, Did not we straitly command you that ye should not teach in this
      name? and, behold, ye have filled Jerusalem with your doctrine, and intend to
      bring this man's blood upon us.
  - name: Acts 5:29
    orderIndex: 28
    osisId: Acts.5.29
    sblId: Acts 5:29
    shortName: Acts 5:29
    text: Then Peter and the other apostles answered and said, We ought to obey God
      rather than men.
  - name: Acts 5:30
    orderIndex: 29
    osisId: Acts.5.30
    sblId: Acts 5:30
    shortName: Acts 5:30
    text: The God of our fathers raised up Jesus, whom ye slew and hanged on a tree.
  - name: Acts 5:31
    orderIndex: 30
    osisId: Acts.5.31
    sblId: Acts 5:31
    shortName: Acts 5:31
    text: Him hath God exalted with his right hand to be a Prince and a Saviour, for
      to give repentance to Israel, and forgiveness of sins.
  - name: Acts 5:32
    orderIndex: 31
    osisId: Acts.5.32
    sblId: Acts 5:32
    shortName: Acts 5:32
    text: And we are his witnesses of these things; and so is also the Holy Ghost,
      whom God hath given to them that obey him.
  - name: Acts 5:33
    orderIndex: 32
    osisId: Acts.5.33
    sblId: Acts 5:33
    shortName: Acts 5:33
    text: When they heard that, they were cut to the heart, and took counsel to slay
      them.
  - name: Acts 5:34
    orderIndex: 33
    osisId: Acts.5.34
    sblId: Acts 5:34
    shortName: Acts 5:34
    text: Then stood there up one in the council, a Pharisee, named Gamaliel, a doctor
      of the law, had in reputation among all the people, and commanded to put the
      apostles forth a little space;
  - name: Acts 5:35
    orderIndex: 34
    osisId: Acts.5.35
    sblId: Acts 5:35
    shortName: Acts 5:35
    text: And said unto them, Ye men of Israel, take heed to yourselves what ye intend
      to do as touching these men.
  - name: Acts 5:36
    orderIndex: 35
    osisId: Acts.5.36
    sblId: Acts 5:36
    shortName: Acts 5:36
    text: 'For before these days rose up Theudas, boasting himself to be somebody;
      to whom a number of men, about four hundred, joined themselves: who was slain;
      and all, as many as obeyed him, were scattered, and brought to nought.'
  - name: Acts 5:37
    orderIndex: 36
    osisId: Acts.5.37
    sblId: Acts 5:37
    shortName: Acts 5:37
    text: 'After this man rose up Judas of Galilee in the days of the taxing, and
      drew away much people after him: he also perished; and all, even as many as
      obeyed him, were dispersed.'
  - name: Acts 5:38
    orderIndex: 37
    osisId: Acts.5.38
    sblId: Acts 5:38
    shortName: Acts 5:38
    text: 'And now I say unto you, Refrain from these men, and let them alone: for
      if this counsel or this work be of men, it will come to nought:'
  - name: Acts 5:39
    orderIndex: 38
    osisId: Acts.5.39
    sblId: Acts 5:39
    shortName: Acts 5:39
    text: But if it be of God, ye cannot overthrow it; lest haply ye be found even
      to fight against God.
  - name: Acts 5:40
    orderIndex: 39
    osisId: Acts.5.40
    sblId: Acts 5:40
    shortName: Acts 5:40
    text: 'And to him they agreed: and when they had called the apostles, and beaten
      them, they commanded that they should not speak in the name of Jesus, and let
      them go.'
  - name: Acts 5:41
    orderIndex: 40
    osisId: Acts.5.41
    sblId: Acts 5:41
    shortName: Acts 5:41
    text: And they departed from the presence of the council, rejoicing that they
      were counted worthy to suffer shame for his name.
  - name: Acts 5:42
    orderIndex: 41
    osisId: Acts.5.42
    sblId: Acts 5:42
    shortName: Acts 5:42
    text: And daily in the temple, and in every house, they ceased not to teach and
      preach Jesus Christ.
  versesCount: 42
- name: Acts 6
  orderIndex: 5
  osisId: Acts.6
  sblId: Acts 6
  shortName: Acts 6
  verses:
  - name: Acts 6:1
    orderIndex: 0
    osisId: Acts.6.1
    sblId: Acts 6:1
    shortName: Acts 6:1
    text: And in those days, when the number of the disciples was multiplied, there
      arose a murmuring of the Grecians against the Hebrews, because their widows
      were neglected in the daily ministration.
  - name: Acts 6:2
    orderIndex: 1
    osisId: Acts.6.2
    sblId: Acts 6:2
    shortName: Acts 6:2
    text: Then the twelve called the multitude of the disciples unto them, and said,
      It is not reason that we should leave the word of God, and serve tables.
  - name: Acts 6:3
    orderIndex: 2
    osisId: Acts.6.3
    sblId: Acts 6:3
    shortName: Acts 6:3
    text: Wherefore, brethren, look ye out among you seven men of honest report, full
      of the Holy Ghost and wisdom, whom we may appoint over this business.
  - name: Acts 6:4
    orderIndex: 3
    osisId: Acts.6.4
    sblId: Acts 6:4
    shortName: Acts 6:4
    text: But we will give ourselves continually to prayer, and to the ministry of
      the word.
  - name: Acts 6:5
    orderIndex: 4
    osisId: Acts.6.5
    sblId: Acts 6:5
    shortName: Acts 6:5
    text: 'And the saying pleased the whole multitude: and they chose Stephen, a man
      full of faith and of the Holy Ghost, and Philip, and Prochorus, and Nicanor,
      and Timon, and Parmenas, and Nicolas a proselyte of Antioch:'
  - name: Acts 6:6
    orderIndex: 5
    osisId: Acts.6.6
    sblId: Acts 6:6
    shortName: Acts 6:6
    text: 'Whom they set before the apostles: and when they had prayed, they laid
      their hands on them.'
  - name: Acts 6:7
    orderIndex: 6
    osisId: Acts.6.7
    sblId: Acts 6:7
    shortName: Acts 6:7
    text: And the word of God increased; and the number of the disciples multiplied
      in Jerusalem greatly; and a great company of the priests were obedient to the
      faith.
  - name: Acts 6:8
    orderIndex: 7
    osisId: Acts.6.8
    sblId: Acts 6:8
    shortName: Acts 6:8
    text: And Stephen, full of faith and power, did great wonders and miracles among
      the people.
  - name: Acts 6:9
    orderIndex: 8
    osisId: Acts.6.9
    sblId: Acts 6:9
    shortName: Acts 6:9
    text: Then there arose certain of the synagogue, which is called the synagogue
      of the Libertines, and Cyrenians, and Alexandrians, and of them of Cilicia and
      of Asia, disputing with Stephen.
  - name: Acts 6:10
    orderIndex: 9
    osisId: Acts.6.10
    sblId: Acts 6:10
    shortName: Acts 6:10
    text: And they were not able to resist the wisdom and the spirit by which he spake.
  - name: Acts 6:11
    orderIndex: 10
    osisId: Acts.6.11
    sblId: Acts 6:11
    shortName: Acts 6:11
    text: Then they suborned men, which said, We have heard him speak blasphemous
      words against Moses, and against God.
  - name: Acts 6:12
    orderIndex: 11
    osisId: Acts.6.12
    sblId: Acts 6:12
    shortName: Acts 6:12
    text: And they stirred up the people, and the elders, and the scribes, and came
      upon him, and caught him, and brought him to the council,
  - name: Acts 6:13
    orderIndex: 12
    osisId: Acts.6.13
    sblId: Acts 6:13
    shortName: Acts 6:13
    text: 'And set up false witnesses, which said, This man ceaseth not to speak blasphemous
      words against this holy place, and the law:'
  - name: Acts 6:14
    orderIndex: 13
    osisId: Acts.6.14
    sblId: Acts 6:14
    shortName: Acts 6:14
    text: For we have heard him say, that this Jesus of Nazareth shall destroy this
      place, and shall change the customs which Moses delivered us.
  - name: Acts 6:15
    orderIndex: 14
    osisId: Acts.6.15
    sblId: Acts 6:15
    shortName: Acts 6:15
    text: And all that sat in the council, looking stedfastly on him, saw his face
      as it had been the face of an angel.
  versesCount: 15
- name: Acts 7
  orderIndex: 6
  osisId: Acts.7
  sblId: Acts 7
  shortName: Acts 7
  verses:
  - name: Acts 7:1
    orderIndex: 0
    osisId: Acts.7.1
    sblId: Acts 7:1
    shortName: Acts 7:1
    text: Then said the high priest, Are these things so?
  - name: Acts 7:2
    orderIndex: 1
    osisId: Acts.7.2
    sblId: Acts 7:2
    shortName: Acts 7:2
    text: And he said, Men, brethren, and fathers, hearken; The God of glory appeared
      unto our father Abraham, when he was in Mesopotamia, before he dwelt in Charran,
  - name: Acts 7:3
    orderIndex: 2
    osisId: Acts.7.3
    sblId: Acts 7:3
    shortName: Acts 7:3
    text: And said unto him, Get thee out of thy country, and from thy kindred, and
      come into the land which I shall shew thee.
  - name: Acts 7:4
    orderIndex: 3
    osisId: Acts.7.4
    sblId: Acts 7:4
    shortName: Acts 7:4
    text: 'Then came he out of the land of the Chaldaeans, and dwelt in Charran: and
      from thence, when his father was dead, he removed him into this land, wherein
      ye now dwell.'
  - name: Acts 7:5
    orderIndex: 4
    osisId: Acts.7.5
    sblId: Acts 7:5
    shortName: Acts 7:5
    text: 'And he gave him none inheritance in it, no, not so much as to set his foot
      on: yet he promised that he would give it to him for a possession, and to his
      seed after him, when as yet he had no child.'
  - name: Acts 7:6
    orderIndex: 5
    osisId: Acts.7.6
    sblId: Acts 7:6
    shortName: Acts 7:6
    text: And God spake on this wise, That his seed should sojourn in a strange land;
      and that they should bring them into bondage, and entreat them evil four hundred
      years.
  - name: Acts 7:7
    orderIndex: 6
    osisId: Acts.7.7
    sblId: Acts 7:7
    shortName: Acts 7:7
    text: 'And the nation to whom they shall be in bondage will I judge, said God:
      and after that shall they come forth, and serve me in this place.'
  - name: Acts 7:8
    orderIndex: 7
    osisId: Acts.7.8
    sblId: Acts 7:8
    shortName: Acts 7:8
    text: 'And he gave him the covenant of circumcision: and so Abraham begat Isaac,
      and circumcised him the eighth day; and Isaac begat Jacob; and Jacob begat the
      twelve patriarchs.'
  - name: Acts 7:9
    orderIndex: 8
    osisId: Acts.7.9
    sblId: Acts 7:9
    shortName: Acts 7:9
    text: 'And the patriarchs, moved with envy, sold Joseph into Egypt: but God was
      with him,'
  - name: Acts 7:10
    orderIndex: 9
    osisId: Acts.7.10
    sblId: Acts 7:10
    shortName: Acts 7:10
    text: And delivered him out of all his afflictions, and gave him favour and wisdom
      in the sight of Pharaoh king of Egypt; and he made him governor over Egypt and
      all his house.
  - name: Acts 7:11
    orderIndex: 10
    osisId: Acts.7.11
    sblId: Acts 7:11
    shortName: Acts 7:11
    text: 'Now there came a dearth over all the land of Egypt and Chanaan, and great
      affliction: and our fathers found no sustenance.'
  - name: Acts 7:12
    orderIndex: 11
    osisId: Acts.7.12
    sblId: Acts 7:12
    shortName: Acts 7:12
    text: But when Jacob heard that there was corn in Egypt, he sent out our fathers
      first.
  - name: Acts 7:13
    orderIndex: 12
    osisId: Acts.7.13
    sblId: Acts 7:13
    shortName: Acts 7:13
    text: And at the second time Joseph was made known to his brethren; and Joseph's
      kindred was made known unto Pharaoh.
  - name: Acts 7:14
    orderIndex: 13
    osisId: Acts.7.14
    sblId: Acts 7:14
    shortName: Acts 7:14
    text: Then sent Joseph, and called his father Jacob to him, and all his kindred,
      threescore and fifteen souls.
  - name: Acts 7:15
    orderIndex: 14
    osisId: Acts.7.15
    sblId: Acts 7:15
    shortName: Acts 7:15
    text: So Jacob went down into Egypt, and died, he, and our fathers,
  - name: Acts 7:16
    orderIndex: 15
    osisId: Acts.7.16
    sblId: Acts 7:16
    shortName: Acts 7:16
    text: And were carried over into Sychem, and laid in the sepulchre that Abraham
      bought for a sum of money of the sons of Emmor the father of Sychem.
  - name: Acts 7:17
    orderIndex: 16
    osisId: Acts.7.17
    sblId: Acts 7:17
    shortName: Acts 7:17
    text: But when the time of the promise drew nigh, which God had sworn to Abraham,
      the people grew and multiplied in Egypt,
  - name: Acts 7:18
    orderIndex: 17
    osisId: Acts.7.18
    sblId: Acts 7:18
    shortName: Acts 7:18
    text: Till another king arose, which knew not Joseph.
  - name: Acts 7:19
    orderIndex: 18
    osisId: Acts.7.19
    sblId: Acts 7:19
    shortName: Acts 7:19
    text: The same dealt subtilly with our kindred, and evil entreated our fathers,
      so that they cast out their young children, to the end they might not live.
  - name: Acts 7:20
    orderIndex: 19
    osisId: Acts.7.20
    sblId: Acts 7:20
    shortName: Acts 7:20
    text: 'In which time Moses was born, and was exceeding fair, and nourished up
      in his father''s house three months:'
  - name: Acts 7:21
    orderIndex: 20
    osisId: Acts.7.21
    sblId: Acts 7:21
    shortName: Acts 7:21
    text: And when he was cast out, Pharaoh's daughter took him up, and nourished
      him for her own son.
  - name: Acts 7:22
    orderIndex: 21
    osisId: Acts.7.22
    sblId: Acts 7:22
    shortName: Acts 7:22
    text: And Moses was learned in all the wisdom of the Egyptians, and was mighty
      in words and in deeds.
  - name: Acts 7:23
    orderIndex: 22
    osisId: Acts.7.23
    sblId: Acts 7:23
    shortName: Acts 7:23
    text: And when he was full forty years old, it came into his heart to visit his
      brethren the children of Israel.
  - name: Acts 7:24
    orderIndex: 23
    osisId: Acts.7.24
    sblId: Acts 7:24
    shortName: Acts 7:24
    text: 'And seeing one of them suffer wrong, he defended him, and avenged him that
      was oppressed, and smote the Egyptian:'
  - name: Acts 7:25
    orderIndex: 24
    osisId: Acts.7.25
    sblId: Acts 7:25
    shortName: Acts 7:25
    text: 'For he supposed his brethren would have understood how that God by his
      hand would deliver them: but they understood not.'
  - name: Acts 7:26
    orderIndex: 25
    osisId: Acts.7.26
    sblId: Acts 7:26
    shortName: Acts 7:26
    text: And the next day he shewed himself unto them as they strove, and would have
      set them at one again, saying, Sirs, ye are brethren; why do ye wrong one to
      another?
  - name: Acts 7:27
    orderIndex: 26
    osisId: Acts.7.27
    sblId: Acts 7:27
    shortName: Acts 7:27
    text: But he that did his neighbour wrong thrust him away, saying, Who made thee
      a ruler and a judge over us?
  - name: Acts 7:28
    orderIndex: 27
    osisId: Acts.7.28
    sblId: Acts 7:28
    shortName: Acts 7:28
    text: Wilt thou kill me, as thou diddest the Egyptian yesterday?
  - name: Acts 7:29
    orderIndex: 28
    osisId: Acts.7.29
    sblId: Acts 7:29
    shortName: Acts 7:29
    text: Then fled Moses at this saying, and was a stranger in the land of Madian,
      where he begat two sons.
  - name: Acts 7:30
    orderIndex: 29
    osisId: Acts.7.30
    sblId: Acts 7:30
    shortName: Acts 7:30
    text: And when forty years were expired, there appeared to him in the wilderness
      of mount Sina an angel of the Lord in a flame of fire in a bush.
  - name: Acts 7:31
    orderIndex: 30
    osisId: Acts.7.31
    sblId: Acts 7:31
    shortName: Acts 7:31
    text: 'When Moses saw it, he wondered at the sight: and as he drew near to behold
      it, the voice of the LORD came unto him,'
  - name: Acts 7:32
    orderIndex: 31
    osisId: Acts.7.32
    sblId: Acts 7:32
    shortName: Acts 7:32
    text: Saying, I am the God of thy fathers, the God of Abraham, and the God of
      Isaac, and the God of Jacob. Then Moses trembled, and durst not behold.
  - name: Acts 7:33
    orderIndex: 32
    osisId: Acts.7.33
    sblId: Acts 7:33
    shortName: Acts 7:33
    text: 'Then said the Lord to him, Put off thy shoes from thy feet: for the place
      where thou standest is holy ground.'
  - name: Acts 7:34
    orderIndex: 33
    osisId: Acts.7.34
    sblId: Acts 7:34
    shortName: Acts 7:34
    text: I have seen, I have seen the affliction of my people which is in Egypt,
      and I have heard their groaning, and am come down to deliver them. And now come,
      I will send thee into Egypt.
  - name: Acts 7:35
    orderIndex: 34
    osisId: Acts.7.35
    sblId: Acts 7:35
    shortName: Acts 7:35
    text: This Moses whom they refused, saying, Who made thee a ruler and a judge?
      the same did God send to be a ruler and a deliverer by the hand of the angel
      which appeared to him in the bush.
  - name: Acts 7:36
    orderIndex: 35
    osisId: Acts.7.36
    sblId: Acts 7:36
    shortName: Acts 7:36
    text: He brought them out, after that he had shewed wonders and signs in the land
      of Egypt, and in the Red sea, and in the wilderness forty years.
  - name: Acts 7:37
    orderIndex: 36
    osisId: Acts.7.37
    sblId: Acts 7:37
    shortName: Acts 7:37
    text: This is that Moses, which said unto the children of Israel, A prophet shall
      the Lord your God raise up unto you of your brethren, like unto me; him shall
      ye hear.
  - name: Acts 7:38
    orderIndex: 37
    osisId: Acts.7.38
    sblId: Acts 7:38
    shortName: Acts 7:38
    text: 'This is he, that was in the church in the wilderness with the angel which
      spake to him in the mount Sina, and with our fathers: who received the lively
      oracles to give unto us:'
  - name: Acts 7:39
    orderIndex: 38
    osisId: Acts.7.39
    sblId: Acts 7:39
    shortName: Acts 7:39
    text: To whom our fathers would not obey, but thrust him from them, and in their
      hearts turned back again into Egypt,
  - name: Acts 7:40
    orderIndex: 39
    osisId: Acts.7.40
    sblId: Acts 7:40
    shortName: Acts 7:40
    text: 'Saying unto Aaron, Make us gods to go before us: for as for this Moses,
      which brought us out of the land of Egypt, we wot not what is become of him.'
  - name: Acts 7:41
    orderIndex: 40
    osisId: Acts.7.41
    sblId: Acts 7:41
    shortName: Acts 7:41
    text: And they made a calf in those days, and offered sacrifice unto the idol,
      and rejoiced in the works of their own hands.
  - name: Acts 7:42
    orderIndex: 41
    osisId: Acts.7.42
    sblId: Acts 7:42
    shortName: Acts 7:42
    text: Then God turned, and gave them up to worship the host of heaven; as it is
      written in the book of the prophets, O ye house of Israel, have ye offered to
      me slain beasts and sacrifices by the space of forty years in the wilderness?
  - name: Acts 7:43
    orderIndex: 42
    osisId: Acts.7.43
    sblId: Acts 7:43
    shortName: Acts 7:43
    text: 'Yea, ye took up the tabernacle of Moloch, and the star of your god Remphan,
      figures which ye made to worship them: and I will carry you away beyond Babylon.'
  - name: Acts 7:44
    orderIndex: 43
    osisId: Acts.7.44
    sblId: Acts 7:44
    shortName: Acts 7:44
    text: Our fathers had the tabernacle of witness in the wilderness, as he had appointed,
      speaking unto Moses, that he should make it according to the fashion that he
      had seen.
  - name: Acts 7:45
    orderIndex: 44
    osisId: Acts.7.45
    sblId: Acts 7:45
    shortName: Acts 7:45
    text: Which also our fathers that came after brought in with Jesus into the possession
      of the Gentiles, whom God drave out before the face of our fathers, unto the
      days of David;
  - name: Acts 7:46
    orderIndex: 45
    osisId: Acts.7.46
    sblId: Acts 7:46
    shortName: Acts 7:46
    text: Who found favour before God, and desired to find a tabernacle for the God
      of Jacob.
  - name: Acts 7:47
    orderIndex: 46
    osisId: Acts.7.47
    sblId: Acts 7:47
    shortName: Acts 7:47
    text: But Solomon built him an house.
  - name: Acts 7:48
    orderIndex: 47
    osisId: Acts.7.48
    sblId: Acts 7:48
    shortName: Acts 7:48
    text: Howbeit the most High dwelleth not in temples made with hands; as saith
      the prophet,
  - name: Acts 7:49
    orderIndex: 48
    osisId: Acts.7.49
    sblId: Acts 7:49
    shortName: Acts 7:49
    text: 'Heaven is my throne, and earth is my footstool: what house will ye build
      me? saith the Lord: or what is the place of my rest?'
  - name: Acts 7:50
    orderIndex: 49
    osisId: Acts.7.50
    sblId: Acts 7:50
    shortName: Acts 7:50
    text: Hath not my hand made all these things?
  - name: Acts 7:51
    orderIndex: 50
    osisId: Acts.7.51
    sblId: Acts 7:51
    shortName: Acts 7:51
    text: 'Ye stiffnecked and uncircumcised in heart and ears, ye do always resist
      the Holy Ghost: as your fathers did, so do ye.'
  - name: Acts 7:52
    orderIndex: 51
    osisId: Acts.7.52
    sblId: Acts 7:52
    shortName: Acts 7:52
    text: 'Which of the prophets have not your fathers persecuted? and they have slain
      them which shewed before of the coming of the Just One; of whom ye have been
      now the betrayers and murderers:'
  - name: Acts 7:53
    orderIndex: 52
    osisId: Acts.7.53
    sblId: Acts 7:53
    shortName: Acts 7:53
    text: Who have received the law by the disposition of angels, and have not kept
      it.
  - name: Acts 7:54
    orderIndex: 53
    osisId: Acts.7.54
    sblId: Acts 7:54
    shortName: Acts 7:54
    text: When they heard these things, they were cut to the heart, and they gnashed
      on him with their teeth.
  - name: Acts 7:55
    orderIndex: 54
    osisId: Acts.7.55
    sblId: Acts 7:55
    shortName: Acts 7:55
    text: But he, being full of the Holy Ghost, looked up stedfastly into heaven,
      and saw the glory of God, and Jesus standing on the right hand of God,
  - name: Acts 7:56
    orderIndex: 55
    osisId: Acts.7.56
    sblId: Acts 7:56
    shortName: Acts 7:56
    text: And said, Behold, I see the heavens opened, and the Son of man standing
      on the right hand of God.
  - name: Acts 7:57
    orderIndex: 56
    osisId: Acts.7.57
    sblId: Acts 7:57
    shortName: Acts 7:57
    text: Then they cried out with a loud voice, and stopped their ears, and ran upon
      him with one accord,
  - name: Acts 7:58
    orderIndex: 57
    osisId: Acts.7.58
    sblId: Acts 7:58
    shortName: Acts 7:58
    text: 'And cast him out of the city, and stoned him: and the witnesses laid down
      their clothes at a young man''s feet, whose name was Saul.'
  - name: Acts 7:59
    orderIndex: 58
    osisId: Acts.7.59
    sblId: Acts 7:59
    shortName: Acts 7:59
    text: And they stoned Stephen, calling upon God, and saying, Lord Jesus, receive
      my spirit.
  - name: Acts 7:60
    orderIndex: 59
    osisId: Acts.7.60
    sblId: Acts 7:60
    shortName: Acts 7:60
    text: And he kneeled down, and cried with a loud voice, Lord, lay not this sin
      to their charge. And when he had said this, he fell asleep.
  versesCount: 60
- name: Acts 8
  orderIndex: 7
  osisId: Acts.8
  sblId: Acts 8
  shortName: Acts 8
  verses:
  - name: Acts 8:1
    orderIndex: 0
    osisId: Acts.8.1
    sblId: Acts 8:1
    shortName: Acts 8:1
    text: And Saul was consenting unto his death. And at that time there was a great
      persecution against the church which was at Jerusalem; and they were all scattered
      abroad throughout the regions of Judaea and Samaria, except the apostles.
  - name: Acts 8:2
    orderIndex: 1
    osisId: Acts.8.2
    sblId: Acts 8:2
    shortName: Acts 8:2
    text: And devout men carried Stephen to his burial, and made great lamentation
      over him.
  - name: Acts 8:3
    orderIndex: 2
    osisId: Acts.8.3
    sblId: Acts 8:3
    shortName: Acts 8:3
    text: As for Saul, he made havock of the church, entering into every house, and
      haling men and women committed them to prison.
  - name: Acts 8:4
    orderIndex: 3
    osisId: Acts.8.4
    sblId: Acts 8:4
    shortName: Acts 8:4
    text: Therefore they that were scattered abroad went every where preaching the
      word.
  - name: Acts 8:5
    orderIndex: 4
    osisId: Acts.8.5
    sblId: Acts 8:5
    shortName: Acts 8:5
    text: Then Philip went down to the city of Samaria, and preached Christ unto them.
  - name: Acts 8:6
    orderIndex: 5
    osisId: Acts.8.6
    sblId: Acts 8:6
    shortName: Acts 8:6
    text: And the people with one accord gave heed unto those things which Philip
      spake, hearing and seeing the miracles which he did.
  - name: Acts 8:7
    orderIndex: 6
    osisId: Acts.8.7
    sblId: Acts 8:7
    shortName: Acts 8:7
    text: 'For unclean spirits, crying with loud voice, came out of many that were
      possessed with them: and many taken with palsies, and that were lame, were healed.'
  - name: Acts 8:8
    orderIndex: 7
    osisId: Acts.8.8
    sblId: Acts 8:8
    shortName: Acts 8:8
    text: And there was great joy in that city.
  - name: Acts 8:9
    orderIndex: 8
    osisId: Acts.8.9
    sblId: Acts 8:9
    shortName: Acts 8:9
    text: 'But there was a certain man, called Simon, which beforetime in the same
      city used sorcery, and bewitched the people of Samaria, giving out that himself
      was some great one:'
  - name: Acts 8:10
    orderIndex: 9
    osisId: Acts.8.10
    sblId: Acts 8:10
    shortName: Acts 8:10
    text: To whom they all gave heed, from the least to the greatest, saying, This
      man is the great power of God.
  - name: Acts 8:11
    orderIndex: 10
    osisId: Acts.8.11
    sblId: Acts 8:11
    shortName: Acts 8:11
    text: And to him they had regard, because that of long time he had bewitched them
      with sorceries.
  - name: Acts 8:12
    orderIndex: 11
    osisId: Acts.8.12
    sblId: Acts 8:12
    shortName: Acts 8:12
    text: But when they believed Philip preaching the things concerning the kingdom
      of God, and the name of Jesus Christ, they were baptized, both men and women.
  - name: Acts 8:13
    orderIndex: 12
    osisId: Acts.8.13
    sblId: Acts 8:13
    shortName: Acts 8:13
    text: 'Then Simon himself believed also: and when he was baptized, he continued
      with Philip, and wondered, beholding the miracles and signs which were done.'
  - name: Acts 8:14
    orderIndex: 13
    osisId: Acts.8.14
    sblId: Acts 8:14
    shortName: Acts 8:14
    text: 'Now when the apostles which were at Jerusalem heard that Samaria had received
      the word of God, they sent unto them Peter and John:'
  - name: Acts 8:15
    orderIndex: 14
    osisId: Acts.8.15
    sblId: Acts 8:15
    shortName: Acts 8:15
    text: 'Who, when they were come down, prayed for them, that they might receive
      the Holy Ghost:'
  - name: Acts 8:16
    orderIndex: 15
    osisId: Acts.8.16
    sblId: Acts 8:16
    shortName: Acts 8:16
    text: '(For as yet he was fallen upon none of them: only they were baptized in
      the name of the Lord Jesus.)'
  - name: Acts 8:17
    orderIndex: 16
    osisId: Acts.8.17
    sblId: Acts 8:17
    shortName: Acts 8:17
    text: Then laid they their hands on them, and they received the Holy Ghost.
  - name: Acts 8:18
    orderIndex: 17
    osisId: Acts.8.18
    sblId: Acts 8:18
    shortName: Acts 8:18
    text: And when Simon saw that through laying on of the apostles' hands the Holy
      Ghost was given, he offered them money,
  - name: Acts 8:19
    orderIndex: 18
    osisId: Acts.8.19
    sblId: Acts 8:19
    shortName: Acts 8:19
    text: Saying, Give me also this power, that on whomsoever I lay hands, he may
      receive the Holy Ghost.
  - name: Acts 8:20
    orderIndex: 19
    osisId: Acts.8.20
    sblId: Acts 8:20
    shortName: Acts 8:20
    text: But Peter said unto him, Thy money perish with thee, because thou hast thought
      that the gift of God may be purchased with money.
  - name: Acts 8:21
    orderIndex: 20
    osisId: Acts.8.21
    sblId: Acts 8:21
    shortName: Acts 8:21
    text: 'Thou hast neither part nor lot in this matter: for thy heart is not right
      in the sight of God.'
  - name: Acts 8:22
    orderIndex: 21
    osisId: Acts.8.22
    sblId: Acts 8:22
    shortName: Acts 8:22
    text: Repent therefore of this thy wickedness, and pray God, if perhaps the thought
      of thine heart may be forgiven thee.
  - name: Acts 8:23
    orderIndex: 22
    osisId: Acts.8.23
    sblId: Acts 8:23
    shortName: Acts 8:23
    text: For I perceive that thou art in the gall of bitterness, and in the bond
      of iniquity.
  - name: Acts 8:24
    orderIndex: 23
    osisId: Acts.8.24
    sblId: Acts 8:24
    shortName: Acts 8:24
    text: Then answered Simon, and said, Pray ye to the LORD for me, that none of
      these things which ye have spoken come upon me.
  - name: Acts 8:25
    orderIndex: 24
    osisId: Acts.8.25
    sblId: Acts 8:25
    shortName: Acts 8:25
    text: And they, when they had testified and preached the word of the Lord, returned
      to Jerusalem, and preached the gospel in many villages of the Samaritans.
  - name: Acts 8:26
    orderIndex: 25
    osisId: Acts.8.26
    sblId: Acts 8:26
    shortName: Acts 8:26
    text: And the angel of the Lord spake unto Philip, saying, Arise, and go toward
      the south unto the way that goeth down from Jerusalem unto Gaza, which is desert.
  - name: Acts 8:27
    orderIndex: 26
    osisId: Acts.8.27
    sblId: Acts 8:27
    shortName: Acts 8:27
    text: 'And he arose and went: and, behold, a man of Ethiopia, an eunuch of great
      authority under Candace queen of the Ethiopians, who had the charge of all her
      treasure, and had come to Jerusalem for to worship,'
  - name: Acts 8:28
    orderIndex: 27
    osisId: Acts.8.28
    sblId: Acts 8:28
    shortName: Acts 8:28
    text: Was returning, and sitting in his chariot read Esaias the prophet.
  - name: Acts 8:29
    orderIndex: 28
    osisId: Acts.8.29
    sblId: Acts 8:29
    shortName: Acts 8:29
    text: Then the Spirit said unto Philip, Go near, and join thyself to this chariot.
  - name: Acts 8:30
    orderIndex: 29
    osisId: Acts.8.30
    sblId: Acts 8:30
    shortName: Acts 8:30
    text: And Philip ran thither to him, and heard him read the prophet Esaias, and
      said, Understandest thou what thou readest?
  - name: Acts 8:31
    orderIndex: 30
    osisId: Acts.8.31
    sblId: Acts 8:31
    shortName: Acts 8:31
    text: And he said, How can I, except some man should guide me? And he desired
      Philip that he would come up and sit with him.
  - name: Acts 8:32
    orderIndex: 31
    osisId: Acts.8.32
    sblId: Acts 8:32
    shortName: Acts 8:32
    text: 'The place of the scripture which he read was this, He was led as a sheep
      to the slaughter; and like a lamb dumb before his shearer, so opened he not
      his mouth:'
  - name: Acts 8:33
    orderIndex: 32
    osisId: Acts.8.33
    sblId: Acts 8:33
    shortName: Acts 8:33
    text: 'In his humiliation his judgment was taken away: and who shall declare his
      generation? for his life is taken from the earth.'
  - name: Acts 8:34
    orderIndex: 33
    osisId: Acts.8.34
    sblId: Acts 8:34
    shortName: Acts 8:34
    text: And the eunuch answered Philip, and said, I pray thee, of whom speaketh
      the prophet this? of himself, or of some other man?
  - name: Acts 8:35
    orderIndex: 34
    osisId: Acts.8.35
    sblId: Acts 8:35
    shortName: Acts 8:35
    text: Then Philip opened his mouth, and began at the same scripture, and preached
      unto him Jesus.
  - name: Acts 8:36
    orderIndex: 35
    osisId: Acts.8.36
    sblId: Acts 8:36
    shortName: Acts 8:36
    text: 'And as they went on their way, they came unto a certain water: and the
      eunuch said, See, here is water; what doth hinder me to be baptized?'
  - name: Acts 8:37
    orderIndex: 36
    osisId: Acts.8.37
    sblId: Acts 8:37
    shortName: Acts 8:37
    text: And Philip said, If thou believest with all thine heart, thou mayest. And
      he answered and said, I believe that Jesus Christ is the Son of God.
  - name: Acts 8:38
    orderIndex: 37
    osisId: Acts.8.38
    sblId: Acts 8:38
    shortName: Acts 8:38
    text: 'And he commanded the chariot to stand still: and they went down both into
      the water, both Philip and the eunuch; and he baptized him.'
  - name: Acts 8:39
    orderIndex: 38
    osisId: Acts.8.39
    sblId: Acts 8:39
    shortName: Acts 8:39
    text: 'And when they were come up out of the water, the Spirit of the Lord caught
      away Philip, that the eunuch saw him no more: and he went on his way rejoicing.'
  - name: Acts 8:40
    orderIndex: 39
    osisId: Acts.8.40
    sblId: Acts 8:40
    shortName: Acts 8:40
    text: 'But Philip was found at Azotus: and passing through he preached in all
      the cities, till he came to Caesarea.'
  versesCount: 40
- name: Acts 9
  orderIndex: 8
  osisId: Acts.9
  sblId: Acts 9
  shortName: Acts 9
  verses:
  - name: Acts 9:1
    orderIndex: 0
    osisId: Acts.9.1
    sblId: Acts 9:1
    shortName: Acts 9:1
    text: And Saul, yet breathing out threatenings and slaughter against the disciples
      of the Lord, went unto the high priest,
  - name: Acts 9:2
    orderIndex: 1
    osisId: Acts.9.2
    sblId: Acts 9:2
    shortName: Acts 9:2
    text: And desired of him letters to Damascus to the synagogues, that if he found
      any of this way, whether they were men or women, he might bring them bound unto
      Jerusalem.
  - name: Acts 9:3
    orderIndex: 2
    osisId: Acts.9.3
    sblId: Acts 9:3
    shortName: Acts 9:3
    text: 'And as he journeyed, he came near Damascus: and suddenly there shined round
      about him a light from heaven:'
  - name: Acts 9:4
    orderIndex: 3
    osisId: Acts.9.4
    sblId: Acts 9:4
    shortName: Acts 9:4
    text: And he fell to the earth, and heard a voice saying unto him, Saul, Saul,
      why persecutest thou me?
  - name: Acts 9:5
    orderIndex: 4
    osisId: Acts.9.5
    sblId: Acts 9:5
    shortName: Acts 9:5
    text: 'And he said, Who art thou, Lord? And the Lord said, I am Jesus whom thou
      persecutest: it is hard for thee to kick against the pricks.'
  - name: Acts 9:6
    orderIndex: 5
    osisId: Acts.9.6
    sblId: Acts 9:6
    shortName: Acts 9:6
    text: And he trembling and astonished said, Lord, what wilt thou have me to do?
      And the Lord said unto him, Arise, and go into the city, and it shall be told
      thee what thou must do.
  - name: Acts 9:7
    orderIndex: 6
    osisId: Acts.9.7
    sblId: Acts 9:7
    shortName: Acts 9:7
    text: And the men which journeyed with him stood speechless, hearing a voice,
      but seeing no man.
  - name: Acts 9:8
    orderIndex: 7
    osisId: Acts.9.8
    sblId: Acts 9:8
    shortName: Acts 9:8
    text: 'And Saul arose from the earth; and when his eyes were opened, he saw no
      man: but they led him by the hand, and brought him into Damascus.'
  - name: Acts 9:9
    orderIndex: 8
    osisId: Acts.9.9
    sblId: Acts 9:9
    shortName: Acts 9:9
    text: And he was three days without sight, and neither did eat nor drink.
  - name: Acts 9:10
    orderIndex: 9
    osisId: Acts.9.10
    sblId: Acts 9:10
    shortName: Acts 9:10
    text: And there was a certain disciple at Damascus, named Ananias; and to him
      said the Lord in a vision, Ananias. And he said, Behold, I am here, Lord.
  - name: Acts 9:11
    orderIndex: 10
    osisId: Acts.9.11
    sblId: Acts 9:11
    shortName: Acts 9:11
    text: 'And the Lord said unto him, Arise, and go into the street which is called
      Straight, and enquire in the house of Judas for one called Saul, of Tarsus:
      for, behold, he prayeth,'
  - name: Acts 9:12
    orderIndex: 11
    osisId: Acts.9.12
    sblId: Acts 9:12
    shortName: Acts 9:12
    text: And hath seen in a vision a man named Ananias coming in, and putting his
      hand on him, that he might receive his sight.
  - name: Acts 9:13
    orderIndex: 12
    osisId: Acts.9.13
    sblId: Acts 9:13
    shortName: Acts 9:13
    text: 'Then Ananias answered, Lord, I have heard by many of this man, how much
      evil he hath done to thy saints at Jerusalem:'
  - name: Acts 9:14
    orderIndex: 13
    osisId: Acts.9.14
    sblId: Acts 9:14
    shortName: Acts 9:14
    text: And here he hath authority from the chief priests to bind all that call
      on thy name.
  - name: Acts 9:15
    orderIndex: 14
    osisId: Acts.9.15
    sblId: Acts 9:15
    shortName: Acts 9:15
    text: 'But the Lord said unto him, Go thy way: for he is a chosen vessel unto
      me, to bear my name before the Gentiles, and kings, and the children of Israel:'
  - name: Acts 9:16
    orderIndex: 15
    osisId: Acts.9.16
    sblId: Acts 9:16
    shortName: Acts 9:16
    text: For I will shew him how great things he must suffer for my name's sake.
  - name: Acts 9:17
    orderIndex: 16
    osisId: Acts.9.17
    sblId: Acts 9:17
    shortName: Acts 9:17
    text: And Ananias went his way, and entered into the house; and putting his hands
      on him said, Brother Saul, the Lord, even Jesus, that appeared unto thee in
      the way as thou camest, hath sent me, that thou mightest receive thy sight,
      and be filled with the Holy Ghost.
  - name: Acts 9:18
    orderIndex: 17
    osisId: Acts.9.18
    sblId: Acts 9:18
    shortName: Acts 9:18
    text: 'And immediately there fell from his eyes as it had been scales: and he
      received sight forthwith, and arose, and was baptized.'
  - name: Acts 9:19
    orderIndex: 18
    osisId: Acts.9.19
    sblId: Acts 9:19
    shortName: Acts 9:19
    text: And when he had received meat, he was strengthened. Then was Saul certain
      days with the disciples which were at Damascus.
  - name: Acts 9:20
    orderIndex: 19
    osisId: Acts.9.20
    sblId: Acts 9:20
    shortName: Acts 9:20
    text: And straightway he preached Christ in the synagogues, that he is the Son
      of God.
  - name: Acts 9:21
    orderIndex: 20
    osisId: Acts.9.21
    sblId: Acts 9:21
    shortName: Acts 9:21
    text: But all that heard him were amazed, and said; Is not this he that destroyed
      them which called on this name in Jerusalem, and came hither for that intent,
      that he might bring them bound unto the chief priests?
  - name: Acts 9:22
    orderIndex: 21
    osisId: Acts.9.22
    sblId: Acts 9:22
    shortName: Acts 9:22
    text: But Saul increased the more in strength, and confounded the Jews which dwelt
      at Damascus, proving that this is very Christ.
  - name: Acts 9:23
    orderIndex: 22
    osisId: Acts.9.23
    sblId: Acts 9:23
    shortName: Acts 9:23
    text: 'And after that many days were fulfilled, the Jews took counsel to kill
      him:'
  - name: Acts 9:24
    orderIndex: 23
    osisId: Acts.9.24
    sblId: Acts 9:24
    shortName: Acts 9:24
    text: But their laying await was known of Saul. And they watched the gates day
      and night to kill him.
  - name: Acts 9:25
    orderIndex: 24
    osisId: Acts.9.25
    sblId: Acts 9:25
    shortName: Acts 9:25
    text: Then the disciples took him by night, and let him down by the wall in a
      basket.
  - name: Acts 9:26
    orderIndex: 25
    osisId: Acts.9.26
    sblId: Acts 9:26
    shortName: Acts 9:26
    text: 'And when Saul was come to Jerusalem, he assayed to join himself to the
      disciples: but they were all afraid of him, and believed not that he was a disciple.'
  - name: Acts 9:27
    orderIndex: 26
    osisId: Acts.9.27
    sblId: Acts 9:27
    shortName: Acts 9:27
    text: But Barnabas took him, and brought him to the apostles, and declared unto
      them how he had seen the Lord in the way, and that he had spoken to him, and
      how he had preached boldly at Damascus in the name of Jesus.
  - name: Acts 9:28
    orderIndex: 27
    osisId: Acts.9.28
    sblId: Acts 9:28
    shortName: Acts 9:28
    text: And he was with them coming in and going out at Jerusalem.
  - name: Acts 9:29
    orderIndex: 28
    osisId: Acts.9.29
    sblId: Acts 9:29
    shortName: Acts 9:29
    text: 'And he spake boldly in the name of the Lord Jesus, and disputed against
      the Grecians: but they went about to slay him.'
  - name: Acts 9:30
    orderIndex: 29
    osisId: Acts.9.30
    sblId: Acts 9:30
    shortName: Acts 9:30
    text: Which when the brethren knew, they brought him down to Caesarea, and sent
      him forth to Tarsus.
  - name: Acts 9:31
    orderIndex: 30
    osisId: Acts.9.31
    sblId: Acts 9:31
    shortName: Acts 9:31
    text: Then had the churches rest throughout all Judaea and Galilee and Samaria,
      and were edified; and walking in the fear of the Lord, and in the comfort of
      the Holy Ghost, were multiplied.
  - name: Acts 9:32
    orderIndex: 31
    osisId: Acts.9.32
    sblId: Acts 9:32
    shortName: Acts 9:32
    text: And it came to pass, as Peter passed throughout all quarters, he came down
      also to the saints which dwelt at Lydda.
  - name: Acts 9:33
    orderIndex: 32
    osisId: Acts.9.33
    sblId: Acts 9:33
    shortName: Acts 9:33
    text: And there he found a certain man named Aeneas, which had kept his bed eight
      years, and was sick of the palsy.
  - name: Acts 9:34
    orderIndex: 33
    osisId: Acts.9.34
    sblId: Acts 9:34
    shortName: Acts 9:34
    text: 'And Peter said unto him, Aeneas, Jesus Christ maketh thee whole: arise,
      and make thy bed. And he arose immediately.'
  - name: Acts 9:35
    orderIndex: 34
    osisId: Acts.9.35
    sblId: Acts 9:35
    shortName: Acts 9:35
    text: And all that dwelt at Lydda and Saron saw him, and turned to the Lord.
  - name: Acts 9:36
    orderIndex: 35
    osisId: Acts.9.36
    sblId: Acts 9:36
    shortName: Acts 9:36
    text: 'Now there was at Joppa a certain disciple named Tabitha, which by interpretation
      is called Dorcas: this woman was full of good works and almsdeeds which she
      did.'
  - name: Acts 9:37
    orderIndex: 36
    osisId: Acts.9.37
    sblId: Acts 9:37
    shortName: Acts 9:37
    text: 'And it came to pass in those days, that she was sick, and died: whom when
      they had washed, they laid her in an upper chamber.'
  - name: Acts 9:38
    orderIndex: 37
    osisId: Acts.9.38
    sblId: Acts 9:38
    shortName: Acts 9:38
    text: And forasmuch as Lydda was nigh to Joppa, and the disciples had heard that
      Peter was there, they sent unto him two men, desiring him that he would not
      delay to come to them.
  - name: Acts 9:39
    orderIndex: 38
    osisId: Acts.9.39
    sblId: Acts 9:39
    shortName: Acts 9:39
    text: 'Then Peter arose and went with them. When he was come, they brought him
      into the upper chamber: and all the widows stood by him weeping, and shewing
      the coats and garments which Dorcas made, while she was with them.'
  - name: Acts 9:40
    orderIndex: 39
    osisId: Acts.9.40
    sblId: Acts 9:40
    shortName: Acts 9:40
    text: 'But Peter put them all forth, and kneeled down, and prayed; and turning
      him to the body said, Tabitha, arise. And she opened her eyes: and when she
      saw Peter, she sat up.'
  - name: Acts 9:41
    orderIndex: 40
    osisId: Acts.9.41
    sblId: Acts 9:41
    shortName: Acts 9:41
    text: And he gave her his hand, and lifted her up, and when he had called the
      saints and widows, presented her alive.
  - name: Acts 9:42
    orderIndex: 41
    osisId: Acts.9.42
    sblId: Acts 9:42
    shortName: Acts 9:42
    text: And it was known throughout all Joppa; and many believed in the Lord.
  - name: Acts 9:43
    orderIndex: 42
    osisId: Acts.9.43
    sblId: Acts 9:43
    shortName: Acts 9:43
    text: And it came to pass, that he tarried many days in Joppa with one Simon a
      tanner.
  versesCount: 43
- name: Acts 10
  orderIndex: 9
  osisId: Acts.10
  sblId: Acts 10
  shortName: Acts 10
  verses:
  - name: Acts 10:1
    orderIndex: 0
    osisId: Acts.10.1
    sblId: Acts 10:1
    shortName: Acts 10:1
    text: There was a certain man in Caesarea called Cornelius, a centurion of the
      band called the Italian band,
  - name: Acts 10:2
    orderIndex: 1
    osisId: Acts.10.2
    sblId: Acts 10:2
    shortName: Acts 10:2
    text: A devout man, and one that feared God with all his house, which gave much
      alms to the people, and prayed to God alway.
  - name: Acts 10:3
    orderIndex: 2
    osisId: Acts.10.3
    sblId: Acts 10:3
    shortName: Acts 10:3
    text: He saw in a vision evidently about the ninth hour of the day an angel of
      God coming in to him, and saying unto him, Cornelius.
  - name: Acts 10:4
    orderIndex: 3
    osisId: Acts.10.4
    sblId: Acts 10:4
    shortName: Acts 10:4
    text: And when he looked on him, he was afraid, and said, What is it, Lord? And
      he said unto him, Thy prayers and thine alms are come up for a memorial before
      God.
  - name: Acts 10:5
    orderIndex: 4
    osisId: Acts.10.5
    sblId: Acts 10:5
    shortName: Acts 10:5
    text: 'And now send men to Joppa, and call for one Simon, whose surname is Peter:'
  - name: Acts 10:6
    orderIndex: 5
    osisId: Acts.10.6
    sblId: Acts 10:6
    shortName: Acts 10:6
    text: 'He lodgeth with one Simon a tanner, whose house is by the sea side: he
      shall tell thee what thou oughtest to do.'
  - name: Acts 10:7
    orderIndex: 6
    osisId: Acts.10.7
    sblId: Acts 10:7
    shortName: Acts 10:7
    text: And when the angel which spake unto Cornelius was departed, he called two
      of his household servants, and a devout soldier of them that waited on him continually;
  - name: Acts 10:8
    orderIndex: 7
    osisId: Acts.10.8
    sblId: Acts 10:8
    shortName: Acts 10:8
    text: And when he had declared all these things unto them, he sent them to Joppa.
  - name: Acts 10:9
    orderIndex: 8
    osisId: Acts.10.9
    sblId: Acts 10:9
    shortName: Acts 10:9
    text: 'On the morrow, as they went on their journey, and drew nigh unto the city,
      Peter went up upon the housetop to pray about the sixth hour:'
  - name: Acts 10:10
    orderIndex: 9
    osisId: Acts.10.10
    sblId: Acts 10:10
    shortName: Acts 10:10
    text: 'And he became very hungry, and would have eaten: but while they made ready,
      he fell into a trance,'
  - name: Acts 10:11
    orderIndex: 10
    osisId: Acts.10.11
    sblId: Acts 10:11
    shortName: Acts 10:11
    text: 'And saw heaven opened, and a certain vessel descending upon him, as it
      had been a great sheet knit at the four corners, and let down to the earth:'
  - name: Acts 10:12
    orderIndex: 11
    osisId: Acts.10.12
    sblId: Acts 10:12
    shortName: Acts 10:12
    text: Wherein were all manner of fourfooted beasts of the earth, and wild beasts,
      and creeping things, and fowls of the air.
  - name: Acts 10:13
    orderIndex: 12
    osisId: Acts.10.13
    sblId: Acts 10:13
    shortName: Acts 10:13
    text: And there came a voice to him, Rise, Peter; kill, and eat.
  - name: Acts 10:14
    orderIndex: 13
    osisId: Acts.10.14
    sblId: Acts 10:14
    shortName: Acts 10:14
    text: But Peter said, Not so, Lord; for I have never eaten any thing that is common
      or unclean.
  - name: Acts 10:15
    orderIndex: 14
    osisId: Acts.10.15
    sblId: Acts 10:15
    shortName: Acts 10:15
    text: And the voice spake unto him again the second time, What God hath cleansed,
      that call not thou common.
  - name: Acts 10:16
    orderIndex: 15
    osisId: Acts.10.16
    sblId: Acts 10:16
    shortName: Acts 10:16
    text: 'This was done thrice: and the vessel was received up again into heaven.'
  - name: Acts 10:17
    orderIndex: 16
    osisId: Acts.10.17
    sblId: Acts 10:17
    shortName: Acts 10:17
    text: Now while Peter doubted in himself what this vision which he had seen should
      mean, behold, the men which were sent from Cornelius had made enquiry for Simon's
      house, and stood before the gate,
  - name: Acts 10:18
    orderIndex: 17
    osisId: Acts.10.18
    sblId: Acts 10:18
    shortName: Acts 10:18
    text: And called, and asked whether Simon, which was surnamed Peter, were lodged
      there.
  - name: Acts 10:19
    orderIndex: 18
    osisId: Acts.10.19
    sblId: Acts 10:19
    shortName: Acts 10:19
    text: While Peter thought on the vision, the Spirit said unto him, Behold, three
      men seek thee.
  - name: Acts 10:20
    orderIndex: 19
    osisId: Acts.10.20
    sblId: Acts 10:20
    shortName: Acts 10:20
    text: 'Arise therefore, and get thee down, and go with them, doubting nothing:
      for I have sent them.'
  - name: Acts 10:21
    orderIndex: 20
    osisId: Acts.10.21
    sblId: Acts 10:21
    shortName: Acts 10:21
    text: 'Then Peter went down to the men which were sent unto him from Cornelius;
      and said, Behold, I am he whom ye seek: what is the cause wherefore ye are come?'
  - name: Acts 10:22
    orderIndex: 21
    osisId: Acts.10.22
    sblId: Acts 10:22
    shortName: Acts 10:22
    text: And they said, Cornelius the centurion, a just man, and one that feareth
      God, and of good report among all the nation of the Jews, was warned from God
      by an holy angel to send for thee into his house, and to hear words of thee.
  - name: Acts 10:23
    orderIndex: 22
    osisId: Acts.10.23
    sblId: Acts 10:23
    shortName: Acts 10:23
    text: Then called he them in, and lodged them. And on the morrow Peter went away
      with them, and certain brethren from Joppa accompanied him.
  - name: Acts 10:24
    orderIndex: 23
    osisId: Acts.10.24
    sblId: Acts 10:24
    shortName: Acts 10:24
    text: And the morrow after they entered into Caesarea. And Cornelius waited for
      them, and he had called together his kinsmen and near friends.
  - name: Acts 10:25
    orderIndex: 24
    osisId: Acts.10.25
    sblId: Acts 10:25
    shortName: Acts 10:25
    text: And as Peter was coming in, Cornelius met him, and fell down at his feet,
      and worshipped him.
  - name: Acts 10:26
    orderIndex: 25
    osisId: Acts.10.26
    sblId: Acts 10:26
    shortName: Acts 10:26
    text: But Peter took him up, saying, Stand up; I myself also am a man.
  - name: Acts 10:27
    orderIndex: 26
    osisId: Acts.10.27
    sblId: Acts 10:27
    shortName: Acts 10:27
    text: And as he talked with him, he went in, and found many that were come together.
  - name: Acts 10:28
    orderIndex: 27
    osisId: Acts.10.28
    sblId: Acts 10:28
    shortName: Acts 10:28
    text: And he said unto them, Ye know how that it is an unlawful thing for a man
      that is a Jew to keep company, or come unto one of another nation; but God hath
      shewed me that I should not call any man common or unclean.
  - name: Acts 10:29
    orderIndex: 28
    osisId: Acts.10.29
    sblId: Acts 10:29
    shortName: Acts 10:29
    text: 'Therefore came I unto you without gainsaying, as soon as I was sent for:
      I ask therefore for what intent ye have sent for me?'
  - name: Acts 10:30
    orderIndex: 29
    osisId: Acts.10.30
    sblId: Acts 10:30
    shortName: Acts 10:30
    text: And Cornelius said, Four days ago I was fasting until this hour; and at
      the ninth hour I prayed in my house, and, behold, a man stood before me in bright
      clothing,
  - name: Acts 10:31
    orderIndex: 30
    osisId: Acts.10.31
    sblId: Acts 10:31
    shortName: Acts 10:31
    text: And said, Cornelius, thy prayer is heard, and thine alms are had in remembrance
      in the sight of God.
  - name: Acts 10:32
    orderIndex: 31
    osisId: Acts.10.32
    sblId: Acts 10:32
    shortName: Acts 10:32
    text: 'Send therefore to Joppa, and call hither Simon, whose surname is Peter;
      he is lodged in the house of one Simon a tanner by the sea side: who, when he
      cometh, shall speak unto thee.'
  - name: Acts 10:33
    orderIndex: 32
    osisId: Acts.10.33
    sblId: Acts 10:33
    shortName: Acts 10:33
    text: Immediately therefore I sent to thee; and thou hast well done that thou
      art come. Now therefore are we all here present before God, to hear all things
      that are commanded thee of God.
  - name: Acts 10:34
    orderIndex: 33
    osisId: Acts.10.34
    sblId: Acts 10:34
    shortName: Acts 10:34
    text: 'Then Peter opened his mouth, and said, Of a truth I perceive that God is
      no respecter of persons:'
  - name: Acts 10:35
    orderIndex: 34
    osisId: Acts.10.35
    sblId: Acts 10:35
    shortName: Acts 10:35
    text: But in every nation he that feareth him, and worketh righteousness, is accepted
      with him.
  - name: Acts 10:36
    orderIndex: 35
    osisId: Acts.10.36
    sblId: Acts 10:36
    shortName: Acts 10:36
    text: 'The word which God sent unto the children of Israel, preaching peace by
      Jesus Christ: (he is Lord of all:)'
  - name: Acts 10:37
    orderIndex: 36
    osisId: Acts.10.37
    sblId: Acts 10:37
    shortName: Acts 10:37
    text: That word, I say, ye know, which was published throughout all Judaea, and
      began from Galilee, after the baptism which John preached;
  - name: Acts 10:38
    orderIndex: 37
    osisId: Acts.10.38
    sblId: Acts 10:38
    shortName: Acts 10:38
    text: 'How God anointed Jesus of Nazareth with the Holy Ghost and with power:
      who went about doing good, and healing all that were oppressed of the devil;
      for God was with him.'
  - name: Acts 10:39
    orderIndex: 38
    osisId: Acts.10.39
    sblId: Acts 10:39
    shortName: Acts 10:39
    text: 'And we are witnesses of all things which he did both in the land of the
      Jews, and in Jerusalem; whom they slew and hanged on a tree:'
  - name: Acts 10:40
    orderIndex: 39
    osisId: Acts.10.40
    sblId: Acts 10:40
    shortName: Acts 10:40
    text: Him God raised up the third day, and shewed him openly;
  - name: Acts 10:41
    orderIndex: 40
    osisId: Acts.10.41
    sblId: Acts 10:41
    shortName: Acts 10:41
    text: Not to all the people, but unto witnesses chosen before God, even to us,
      who did eat and drink with him after he rose from the dead.
  - name: Acts 10:42
    orderIndex: 41
    osisId: Acts.10.42
    sblId: Acts 10:42
    shortName: Acts 10:42
    text: And he commanded us to preach unto the people, and to testify that it is
      he which was ordained of God to be the Judge of quick and dead.
  - name: Acts 10:43
    orderIndex: 42
    osisId: Acts.10.43
    sblId: Acts 10:43
    shortName: Acts 10:43
    text: To him give all the prophets witness, that through his name whosoever believeth
      in him shall receive remission of sins.
  - name: Acts 10:44
    orderIndex: 43
    osisId: Acts.10.44
    sblId: Acts 10:44
    shortName: Acts 10:44
    text: While Peter yet spake these words, the Holy Ghost fell on all them which
      heard the word.
  - name: Acts 10:45
    orderIndex: 44
    osisId: Acts.10.45
    sblId: Acts 10:45
    shortName: Acts 10:45
    text: And they of the circumcision which believed were astonished, as many as
      came with Peter, because that on the Gentiles also was poured out the gift of
      the Holy Ghost.
  - name: Acts 10:46
    orderIndex: 45
    osisId: Acts.10.46
    sblId: Acts 10:46
    shortName: Acts 10:46
    text: For they heard them speak with tongues, and magnify God. Then answered Peter,
  - name: Acts 10:47
    orderIndex: 46
    osisId: Acts.10.47
    sblId: Acts 10:47
    shortName: Acts 10:47
    text: Can any man forbid water, that these should not be baptized, which have
      received the Holy Ghost as well as we?
  - name: Acts 10:48
    orderIndex: 47
    osisId: Acts.10.48
    sblId: Acts 10:48
    shortName: Acts 10:48
    text: And he commanded them to be baptized in the name of the Lord. Then prayed
      they him to tarry certain days.
  versesCount: 48
- name: Acts 11
  orderIndex: 10
  osisId: Acts.11
  sblId: Acts 11
  shortName: Acts 11
  verses:
  - name: Acts 11:1
    orderIndex: 0
    osisId: Acts.11.1
    sblId: Acts 11:1
    shortName: Acts 11:1
    text: And the apostles and brethren that were in Judaea heard that the Gentiles
      had also received the word of God.
  - name: Acts 11:2
    orderIndex: 1
    osisId: Acts.11.2
    sblId: Acts 11:2
    shortName: Acts 11:2
    text: And when Peter was come up to Jerusalem, they that were of the circumcision
      contended with him,
  - name: Acts 11:3
    orderIndex: 2
    osisId: Acts.11.3
    sblId: Acts 11:3
    shortName: Acts 11:3
    text: Saying, Thou wentest in to men uncircumcised, and didst eat with them.
  - name: Acts 11:4
    orderIndex: 3
    osisId: Acts.11.4
    sblId: Acts 11:4
    shortName: Acts 11:4
    text: But Peter rehearsed the matter from the beginning, and expounded it by order
      unto them, saying,
  - name: Acts 11:5
    orderIndex: 4
    osisId: Acts.11.5
    sblId: Acts 11:5
    shortName: Acts 11:5
    text: 'I was in the city of Joppa praying: and in a trance I saw a vision, A certain
      vessel descend, as it had been a great sheet, let down from heaven by four corners;
      and it came even to me:'
  - name: Acts 11:6
    orderIndex: 5
    osisId: Acts.11.6
    sblId: Acts 11:6
    shortName: Acts 11:6
    text: Upon the which when I had fastened mine eyes, I considered, and saw fourfooted
      beasts of the earth, and wild beasts, and creeping things, and fowls of the
      air.
  - name: Acts 11:7
    orderIndex: 6
    osisId: Acts.11.7
    sblId: Acts 11:7
    shortName: Acts 11:7
    text: And I heard a voice saying unto me, Arise, Peter; slay and eat.
  - name: Acts 11:8
    orderIndex: 7
    osisId: Acts.11.8
    sblId: Acts 11:8
    shortName: Acts 11:8
    text: 'But I said, Not so, Lord: for nothing common or unclean hath at any time
      entered into my mouth.'
  - name: Acts 11:9
    orderIndex: 8
    osisId: Acts.11.9
    sblId: Acts 11:9
    shortName: Acts 11:9
    text: But the voice answered me again from heaven, What God hath cleansed, that
      call not thou common.
  - name: Acts 11:10
    orderIndex: 9
    osisId: Acts.11.10
    sblId: Acts 11:10
    shortName: Acts 11:10
    text: 'And this was done three times: and all were drawn up again into heaven.'
  - name: Acts 11:11
    orderIndex: 10
    osisId: Acts.11.11
    sblId: Acts 11:11
    shortName: Acts 11:11
    text: And, behold, immediately there were three men already come unto the house
      where I was, sent from Caesarea unto me.
  - name: Acts 11:12
    orderIndex: 11
    osisId: Acts.11.12
    sblId: Acts 11:12
    shortName: Acts 11:12
    text: 'And the Spirit bade me go with them, nothing doubting. Moreover these six
      brethren accompanied me, and we entered into the man''s house:'
  - name: Acts 11:13
    orderIndex: 12
    osisId: Acts.11.13
    sblId: Acts 11:13
    shortName: Acts 11:13
    text: And he shewed us how he had seen an angel in his house, which stood and
      said unto him, Send men to Joppa, and call for Simon, whose surname is Peter;
  - name: Acts 11:14
    orderIndex: 13
    osisId: Acts.11.14
    sblId: Acts 11:14
    shortName: Acts 11:14
    text: Who shall tell thee words, whereby thou and all thy house shall be saved.
  - name: Acts 11:15
    orderIndex: 14
    osisId: Acts.11.15
    sblId: Acts 11:15
    shortName: Acts 11:15
    text: And as I began to speak, the Holy Ghost fell on them, as on us at the beginning.
  - name: Acts 11:16
    orderIndex: 15
    osisId: Acts.11.16
    sblId: Acts 11:16
    shortName: Acts 11:16
    text: Then remembered I the word of the Lord, how that he said, John indeed baptized
      with water; but ye shall be baptized with the Holy Ghost.
  - name: Acts 11:17
    orderIndex: 16
    osisId: Acts.11.17
    sblId: Acts 11:17
    shortName: Acts 11:17
    text: Forasmuch then as God gave them the like gift as he did unto us, who believed
      on the Lord Jesus Christ; what was I, that I could withstand God?
  - name: Acts 11:18
    orderIndex: 17
    osisId: Acts.11.18
    sblId: Acts 11:18
    shortName: Acts 11:18
    text: When they heard these things, they held their peace, and glorified God,
      saying, Then hath God also to the Gentiles granted repentance unto life.
  - name: Acts 11:19
    orderIndex: 18
    osisId: Acts.11.19
    sblId: Acts 11:19
    shortName: Acts 11:19
    text: Now they which were scattered abroad upon the persecution that arose about
      Stephen travelled as far as Phenice, and Cyprus, and Antioch, preaching the
      word to none but unto the Jews only.
  - name: Acts 11:20
    orderIndex: 19
    osisId: Acts.11.20
    sblId: Acts 11:20
    shortName: Acts 11:20
    text: And some of them were men of Cyprus and Cyrene, which, when they were come
      to Antioch, spake unto the Grecians, preaching the LORD Jesus.
  - name: Acts 11:21
    orderIndex: 20
    osisId: Acts.11.21
    sblId: Acts 11:21
    shortName: Acts 11:21
    text: 'And the hand of the Lord was with them: and a great number believed, and
      turned unto the Lord.'
  - name: Acts 11:22
    orderIndex: 21
    osisId: Acts.11.22
    sblId: Acts 11:22
    shortName: Acts 11:22
    text: 'Then tidings of these things came unto the ears of the church which was
      in Jerusalem: and they sent forth Barnabas, that he should go as far as Antioch.'
  - name: Acts 11:23
    orderIndex: 22
    osisId: Acts.11.23
    sblId: Acts 11:23
    shortName: Acts 11:23
    text: Who, when he came, and had seen the grace of God, was glad, and exhorted
      them all, that with purpose of heart they would cleave unto the Lord.
  - name: Acts 11:24
    orderIndex: 23
    osisId: Acts.11.24
    sblId: Acts 11:24
    shortName: Acts 11:24
    text: 'For he was a good man, and full of the Holy Ghost and of faith: and much
      people was added unto the Lord.'
  - name: Acts 11:25
    orderIndex: 24
    osisId: Acts.11.25
    sblId: Acts 11:25
    shortName: Acts 11:25
    text: 'Then departed Barnabas to Tarsus, for to seek Saul:'
  - name: Acts 11:26
    orderIndex: 25
    osisId: Acts.11.26
    sblId: Acts 11:26
    shortName: Acts 11:26
    text: And when he had found him, he brought him unto Antioch. And it came to pass,
      that a whole year they assembled themselves with the church, and taught much
      people. And the disciples were called Christians first in Antioch.
  - name: Acts 11:27
    orderIndex: 26
    osisId: Acts.11.27
    sblId: Acts 11:27
    shortName: Acts 11:27
    text: And in these days came prophets from Jerusalem unto Antioch.
  - name: Acts 11:28
    orderIndex: 27
    osisId: Acts.11.28
    sblId: Acts 11:28
    shortName: Acts 11:28
    text: 'And there stood up one of them named Agabus, and signified by the Spirit
      that there should be great dearth throughout all the world: which came to pass
      in the days of Claudius Caesar.'
  - name: Acts 11:29
    orderIndex: 28
    osisId: Acts.11.29
    sblId: Acts 11:29
    shortName: Acts 11:29
    text: 'Then the disciples, every man according to his ability, determined to send
      relief unto the brethren which dwelt in Judaea:'
  - name: Acts 11:30
    orderIndex: 29
    osisId: Acts.11.30
    sblId: Acts 11:30
    shortName: Acts 11:30
    text: Which also they did, and sent it to the elders by the hands of Barnabas
      and Saul.
  versesCount: 30
- name: Acts 12
  orderIndex: 11
  osisId: Acts.12
  sblId: Acts 12
  shortName: Acts 12
  verses:
  - name: Acts 12:1
    orderIndex: 0
    osisId: Acts.12.1
    sblId: Acts 12:1
    shortName: Acts 12:1
    text: Now about that time Herod the king stretched forth his hands to vex certain
      of the church.
  - name: Acts 12:2
    orderIndex: 1
    osisId: Acts.12.2
    sblId: Acts 12:2
    shortName: Acts 12:2
    text: And he killed James the brother of John with the sword.
  - name: Acts 12:3
    orderIndex: 2
    osisId: Acts.12.3
    sblId: Acts 12:3
    shortName: Acts 12:3
    text: And because he saw it pleased the Jews, he proceeded further to take Peter
      also. (Then were the days of unleavened bread.)
  - name: Acts 12:4
    orderIndex: 3
    osisId: Acts.12.4
    sblId: Acts 12:4
    shortName: Acts 12:4
    text: And when he had apprehended him, he put him in prison, and delivered him
      to four quaternions of soldiers to keep him; intending after Easter to bring
      him forth to the people.
  - name: Acts 12:5
    orderIndex: 4
    osisId: Acts.12.5
    sblId: Acts 12:5
    shortName: Acts 12:5
    text: 'Peter therefore was kept in prison: but prayer was made without ceasing
      of the church unto God for him.'
  - name: Acts 12:6
    orderIndex: 5
    osisId: Acts.12.6
    sblId: Acts 12:6
    shortName: Acts 12:6
    text: 'And when Herod would have brought him forth, the same night Peter was sleeping
      between two soldiers, bound with two chains: and the keepers before the door
      kept the prison.'
  - name: Acts 12:7
    orderIndex: 6
    osisId: Acts.12.7
    sblId: Acts 12:7
    shortName: Acts 12:7
    text: 'And, behold, the angel of the Lord came upon him, and a light shined in
      the prison: and he smote Peter on the side, and raised him up, saying, Arise
      up quickly. And his chains fell off from his hands.'
  - name: Acts 12:8
    orderIndex: 7
    osisId: Acts.12.8
    sblId: Acts 12:8
    shortName: Acts 12:8
    text: And the angel said unto him, Gird thyself, and bind on thy sandals. And
      so he did. And he saith unto him, Cast thy garment about thee, and follow me.
  - name: Acts 12:9
    orderIndex: 8
    osisId: Acts.12.9
    sblId: Acts 12:9
    shortName: Acts 12:9
    text: And he went out, and followed him; and wist not that it was true which was
      done by the angel; but thought he saw a vision.
  - name: Acts 12:10
    orderIndex: 9
    osisId: Acts.12.10
    sblId: Acts 12:10
    shortName: Acts 12:10
    text: 'When they were past the first and the second ward, they came unto the iron
      gate that leadeth unto the city; which opened to them of his own accord: and
      they went out, and passed on through one street; and forthwith the angel departed
      from him.'
  - name: Acts 12:11
    orderIndex: 10
    osisId: Acts.12.11
    sblId: Acts 12:11
    shortName: Acts 12:11
    text: And when Peter was come to himself, he said, Now I know of a surety, that
      the LORD hath sent his angel, and hath delivered me out of the hand of Herod,
      and from all the expectation of the people of the Jews.
  - name: Acts 12:12
    orderIndex: 11
    osisId: Acts.12.12
    sblId: Acts 12:12
    shortName: Acts 12:12
    text: And when he had considered the thing, he came to the house of Mary the mother
      of John, whose surname was Mark; where many were gathered together praying.
  - name: Acts 12:13
    orderIndex: 12
    osisId: Acts.12.13
    sblId: Acts 12:13
    shortName: Acts 12:13
    text: And as Peter knocked at the door of the gate, a damsel came to hearken,
      named Rhoda.
  - name: Acts 12:14
    orderIndex: 13
    osisId: Acts.12.14
    sblId: Acts 12:14
    shortName: Acts 12:14
    text: And when she knew Peter's voice, she opened not the gate for gladness, but
      ran in, and told how Peter stood before the gate.
  - name: Acts 12:15
    orderIndex: 14
    osisId: Acts.12.15
    sblId: Acts 12:15
    shortName: Acts 12:15
    text: And they said unto her, Thou art mad. But she constantly affirmed that it
      was even so. Then said they, It is his angel.
  - name: Acts 12:16
    orderIndex: 15
    osisId: Acts.12.16
    sblId: Acts 12:16
    shortName: Acts 12:16
    text: 'But Peter continued knocking: and when they had opened the door, and saw
      him, they were astonished.'
  - name: Acts 12:17
    orderIndex: 16
    osisId: Acts.12.17
    sblId: Acts 12:17
    shortName: Acts 12:17
    text: But he, beckoning unto them with the hand to hold their peace, declared
      unto them how the Lord had brought him out of the prison. And he said, Go shew
      these things unto James, and to the brethren. And he departed, and went into
      another place.
  - name: Acts 12:18
    orderIndex: 17
    osisId: Acts.12.18
    sblId: Acts 12:18
    shortName: Acts 12:18
    text: Now as soon as it was day, there was no small stir among the soldiers, what
      was become of Peter.
  - name: Acts 12:19
    orderIndex: 18
    osisId: Acts.12.19
    sblId: Acts 12:19
    shortName: Acts 12:19
    text: And when Herod had sought for him, and found him not, he examined the keepers,
      and commanded that they should be put to death. And he went down from Judaea
      to Caesarea, and there abode.
  - name: Acts 12:20
    orderIndex: 19
    osisId: Acts.12.20
    sblId: Acts 12:20
    shortName: Acts 12:20
    text: 'And Herod was highly displeased with them of Tyre and Sidon: but they came
      with one accord to him, and, having made Blastus the king''s chamberlain their
      friend, desired peace; because their country was nourished by the king''s country.'
  - name: Acts 12:21
    orderIndex: 20
    osisId: Acts.12.21
    sblId: Acts 12:21
    shortName: Acts 12:21
    text: And upon a set day Herod, arrayed in royal apparel, sat upon his throne,
      and made an oration unto them.
  - name: Acts 12:22
    orderIndex: 21
    osisId: Acts.12.22
    sblId: Acts 12:22
    shortName: Acts 12:22
    text: And the people gave a shout, saying, It is the voice of a god, and not of
      a man.
  - name: Acts 12:23
    orderIndex: 22
    osisId: Acts.12.23
    sblId: Acts 12:23
    shortName: Acts 12:23
    text: 'And immediately the angel of the Lord smote him, because he gave not God
      the glory: and he was eaten of worms, and gave up the ghost.'
  - name: Acts 12:24
    orderIndex: 23
    osisId: Acts.12.24
    sblId: Acts 12:24
    shortName: Acts 12:24
    text: But the word of God grew and multiplied.
  - name: Acts 12:25
    orderIndex: 24
    osisId: Acts.12.25
    sblId: Acts 12:25
    shortName: Acts 12:25
    text: And Barnabas and Saul returned from Jerusalem, when they had fulfilled their
      ministry, and took with them John, whose surname was Mark.
  versesCount: 25
- name: Acts 13
  orderIndex: 12
  osisId: Acts.13
  sblId: Acts 13
  shortName: Acts 13
  verses:
  - name: Acts 13:1
    orderIndex: 0
    osisId: Acts.13.1
    sblId: Acts 13:1
    shortName: Acts 13:1
    text: Now there were in the church that was at Antioch certain prophets and teachers;
      as Barnabas, and Simeon that was called Niger, and Lucius of Cyrene, and Manaen,
      which had been brought up with Herod the tetrarch, and Saul.
  - name: Acts 13:2
    orderIndex: 1
    osisId: Acts.13.2
    sblId: Acts 13:2
    shortName: Acts 13:2
    text: As they ministered to the Lord, and fasted, the Holy Ghost said, Separate
      me Barnabas and Saul for the work whereunto I have called them.
  - name: Acts 13:3
    orderIndex: 2
    osisId: Acts.13.3
    sblId: Acts 13:3
    shortName: Acts 13:3
    text: And when they had fasted and prayed, and laid their hands on them, they
      sent them away.
  - name: Acts 13:4
    orderIndex: 3
    osisId: Acts.13.4
    sblId: Acts 13:4
    shortName: Acts 13:4
    text: So they, being sent forth by the Holy Ghost, departed unto Seleucia; and
      from thence they sailed to Cyprus.
  - name: Acts 13:5
    orderIndex: 4
    osisId: Acts.13.5
    sblId: Acts 13:5
    shortName: Acts 13:5
    text: 'And when they were at Salamis, they preached the word of God in the synagogues
      of the Jews: and they had also John to their minister.'
  - name: Acts 13:6
    orderIndex: 5
    osisId: Acts.13.6
    sblId: Acts 13:6
    shortName: Acts 13:6
    text: 'And when they had gone through the isle unto Paphos, they found a certain
      sorcerer, a false prophet, a Jew, whose name was Barjesus:'
  - name: Acts 13:7
    orderIndex: 6
    osisId: Acts.13.7
    sblId: Acts 13:7
    shortName: Acts 13:7
    text: Which was with the deputy of the country, Sergius Paulus, a prudent man;
      who called for Barnabas and Saul, and desired to hear the word of God.
  - name: Acts 13:8
    orderIndex: 7
    osisId: Acts.13.8
    sblId: Acts 13:8
    shortName: Acts 13:8
    text: But Elymas the sorcerer (for so is his name by interpretation) withstood
      them, seeking to turn away the deputy from the faith.
  - name: Acts 13:9
    orderIndex: 8
    osisId: Acts.13.9
    sblId: Acts 13:9
    shortName: Acts 13:9
    text: Then Saul, (who also is called Paul,) filled with the Holy Ghost, set his
      eyes on him.
  - name: Acts 13:10
    orderIndex: 9
    osisId: Acts.13.10
    sblId: Acts 13:10
    shortName: Acts 13:10
    text: And said, O full of all subtilty and all mischief, thou child of the devil,
      thou enemy of all righteousness, wilt thou not cease to pervert the right ways
      of the Lord?
  - name: Acts 13:11
    orderIndex: 10
    osisId: Acts.13.11
    sblId: Acts 13:11
    shortName: Acts 13:11
    text: And now, behold, the hand of the Lord is upon thee, and thou shalt be blind,
      not seeing the sun for a season. And immediately there fell on him a mist and
      a darkness; and he went about seeking some to lead him by the hand.
  - name: Acts 13:12
    orderIndex: 11
    osisId: Acts.13.12
    sblId: Acts 13:12
    shortName: Acts 13:12
    text: Then the deputy, when he saw what was done, believed, being astonished at
      the doctrine of the Lord.
  - name: Acts 13:13
    orderIndex: 12
    osisId: Acts.13.13
    sblId: Acts 13:13
    shortName: Acts 13:13
    text: 'Now when Paul and his company loosed from Paphos, they came to Perga in
      Pamphylia: and John departing from them returned to Jerusalem.'
  - name: Acts 13:14
    orderIndex: 13
    osisId: Acts.13.14
    sblId: Acts 13:14
    shortName: Acts 13:14
    text: But when they departed from Perga, they came to Antioch in Pisidia, and
      went into the synagogue on the sabbath day, and sat down.
  - name: Acts 13:15
    orderIndex: 14
    osisId: Acts.13.15
    sblId: Acts 13:15
    shortName: Acts 13:15
    text: And after the reading of the law and the prophets the rulers of the synagogue
      sent unto them, saying, Ye men and brethren, if ye have any word of exhortation
      for the people, say on.
  - name: Acts 13:16
    orderIndex: 15
    osisId: Acts.13.16
    sblId: Acts 13:16
    shortName: Acts 13:16
    text: Then Paul stood up, and beckoning with his hand said, Men of Israel, and
      ye that fear God, give audience.
  - name: Acts 13:17
    orderIndex: 16
    osisId: Acts.13.17
    sblId: Acts 13:17
    shortName: Acts 13:17
    text: The God of this people of Israel chose our fathers, and exalted the people
      when they dwelt as strangers in the land of Egypt, and with an high arm brought
      he them out of it.
  - name: Acts 13:18
    orderIndex: 17
    osisId: Acts.13.18
    sblId: Acts 13:18
    shortName: Acts 13:18
    text: And about the time of forty years suffered he their manners in the wilderness.
  - name: Acts 13:19
    orderIndex: 18
    osisId: Acts.13.19
    sblId: Acts 13:19
    shortName: Acts 13:19
    text: And when he had destroyed seven nations in the land of Chanaan, he divided
      their land to them by lot.
  - name: Acts 13:20
    orderIndex: 19
    osisId: Acts.13.20
    sblId: Acts 13:20
    shortName: Acts 13:20
    text: And after that he gave unto them judges about the space of four hundred
      and fifty years, until Samuel the prophet.
  - name: Acts 13:21
    orderIndex: 20
    osisId: Acts.13.21
    sblId: Acts 13:21
    shortName: Acts 13:21
    text: 'And afterward they desired a king: and God gave unto them Saul the son
      of Cis, a man of the tribe of Benjamin, by the space of forty years.'
  - name: Acts 13:22
    orderIndex: 21
    osisId: Acts.13.22
    sblId: Acts 13:22
    shortName: Acts 13:22
    text: And when he had removed him, he raised up unto them David to be their king;
      to whom also he gave their testimony, and said, I have found David the son of
      Jesse, a man after mine own heart, which shall fulfil all my will.
  - name: Acts 13:23
    orderIndex: 22
    osisId: Acts.13.23
    sblId: Acts 13:23
    shortName: Acts 13:23
    text: 'Of this man''s seed hath God according to his promise raised unto Israel
      a Saviour, Jesus:'
  - name: Acts 13:24
    orderIndex: 23
    osisId: Acts.13.24
    sblId: Acts 13:24
    shortName: Acts 13:24
    text: When John had first preached before his coming the baptism of repentance
      to all the people of Israel.
  - name: Acts 13:25
    orderIndex: 24
    osisId: Acts.13.25
    sblId: Acts 13:25
    shortName: Acts 13:25
    text: And as John fulfilled his course, he said, Whom think ye that I am? I am
      not he. But, behold, there cometh one after me, whose shoes of his feet I am
      not worthy to loose.
  - name: Acts 13:26
    orderIndex: 25
    osisId: Acts.13.26
    sblId: Acts 13:26
    shortName: Acts 13:26
    text: Men and brethren, children of the stock of Abraham, and whosoever among
      you feareth God, to you is the word of this salvation sent.
  - name: Acts 13:27
    orderIndex: 26
    osisId: Acts.13.27
    sblId: Acts 13:27
    shortName: Acts 13:27
    text: For they that dwell at Jerusalem, and their rulers, because they knew him
      not, nor yet the voices of the prophets which are read every sabbath day, they
      have fulfilled them in condemning him.
  - name: Acts 13:28
    orderIndex: 27
    osisId: Acts.13.28
    sblId: Acts 13:28
    shortName: Acts 13:28
    text: And though they found no cause of death in him, yet desired they Pilate
      that he should be slain.
  - name: Acts 13:29
    orderIndex: 28
    osisId: Acts.13.29
    sblId: Acts 13:29
    shortName: Acts 13:29
    text: And when they had fulfilled all that was written of him, they took him down
      from the tree, and laid him in a sepulchre.
  - name: Acts 13:30
    orderIndex: 29
    osisId: Acts.13.30
    sblId: Acts 13:30
    shortName: Acts 13:30
    text: 'But God raised him from the dead:'
  - name: Acts 13:31
    orderIndex: 30
    osisId: Acts.13.31
    sblId: Acts 13:31
    shortName: Acts 13:31
    text: And he was seen many days of them which came up with him from Galilee to
      Jerusalem, who are his witnesses unto the people.
  - name: Acts 13:32
    orderIndex: 31
    osisId: Acts.13.32
    sblId: Acts 13:32
    shortName: Acts 13:32
    text: And we declare unto you glad tidings, how that the promise which was made
      unto the fathers,
  - name: Acts 13:33
    orderIndex: 32
    osisId: Acts.13.33
    sblId: Acts 13:33
    shortName: Acts 13:33
    text: God hath fulfilled the same unto us their children, in that he hath raised
      up Jesus again; as it is also written in the second psalm, Thou art my Son,
      this day have I begotten thee.
  - name: Acts 13:34
    orderIndex: 33
    osisId: Acts.13.34
    sblId: Acts 13:34
    shortName: Acts 13:34
    text: And as concerning that he raised him up from the dead, now no more to return
      to corruption, he said on this wise, I will give you the sure mercies of David.
  - name: Acts 13:35
    orderIndex: 34
    osisId: Acts.13.35
    sblId: Acts 13:35
    shortName: Acts 13:35
    text: Wherefore he saith also in another psalm, Thou shalt not suffer thine Holy
      One to see corruption.
  - name: Acts 13:36
    orderIndex: 35
    osisId: Acts.13.36
    sblId: Acts 13:36
    shortName: Acts 13:36
    text: 'For David, after he had served his own generation by the will of God, fell
      on sleep, and was laid unto his fathers, and saw corruption:'
  - name: Acts 13:37
    orderIndex: 36
    osisId: Acts.13.37
    sblId: Acts 13:37
    shortName: Acts 13:37
    text: But he, whom God raised again, saw no corruption.
  - name: Acts 13:38
    orderIndex: 37
    osisId: Acts.13.38
    sblId: Acts 13:38
    shortName: Acts 13:38
    text: 'Be it known unto you therefore, men and brethren, that through this man
      is preached unto you the forgiveness of sins:'
  - name: Acts 13:39
    orderIndex: 38
    osisId: Acts.13.39
    sblId: Acts 13:39
    shortName: Acts 13:39
    text: And by him all that believe are justified from all things, from which ye
      could not be justified by the law of Moses.
  - name: Acts 13:40
    orderIndex: 39
    osisId: Acts.13.40
    sblId: Acts 13:40
    shortName: Acts 13:40
    text: Beware therefore, lest that come upon you, which is spoken of in the prophets;
  - name: Acts 13:41
    orderIndex: 40
    osisId: Acts.13.41
    sblId: Acts 13:41
    shortName: Acts 13:41
    text: 'Behold, ye despisers, and wonder, and perish: for I work a work in your
      days, a work which ye shall in no wise believe, though a man declare it unto
      you.'
  - name: Acts 13:42
    orderIndex: 41
    osisId: Acts.13.42
    sblId: Acts 13:42
    shortName: Acts 13:42
    text: And when the Jews were gone out of the synagogue, the Gentiles besought
      that these words might be preached to them the next sabbath.
  - name: Acts 13:43
    orderIndex: 42
    osisId: Acts.13.43
    sblId: Acts 13:43
    shortName: Acts 13:43
    text: 'Now when the congregation was broken up, many of the Jews and religious
      proselytes followed Paul and Barnabas: who, speaking to them, persuaded them
      to continue in the grace of God.'
  - name: Acts 13:44
    orderIndex: 43
    osisId: Acts.13.44
    sblId: Acts 13:44
    shortName: Acts 13:44
    text: And the next sabbath day came almost the whole city together to hear the
      word of God.
  - name: Acts 13:45
    orderIndex: 44
    osisId: Acts.13.45
    sblId: Acts 13:45
    shortName: Acts 13:45
    text: But when the Jews saw the multitudes, they were filled with envy, and spake
      against those things which were spoken by Paul, contradicting and blaspheming.
  - name: Acts 13:46
    orderIndex: 45
    osisId: Acts.13.46
    sblId: Acts 13:46
    shortName: Acts 13:46
    text: 'Then Paul and Barnabas waxed bold, and said, It was necessary that the
      word of God should first have been spoken to you: but seeing ye put it from
      you, and judge yourselves unworthy of everlasting life, lo, we turn to the Gentiles.'
  - name: Acts 13:47
    orderIndex: 46
    osisId: Acts.13.47
    sblId: Acts 13:47
    shortName: Acts 13:47
    text: For so hath the Lord commanded us, saying, I have set thee to be a light
      of the Gentiles, that thou shouldest be for salvation unto the ends of the earth.
  - name: Acts 13:48
    orderIndex: 47
    osisId: Acts.13.48
    sblId: Acts 13:48
    shortName: Acts 13:48
    text: 'And when the Gentiles heard this, they were glad, and glorified the word
      of the Lord: and as many as were ordained to eternal life believed.'
  - name: Acts 13:49
    orderIndex: 48
    osisId: Acts.13.49
    sblId: Acts 13:49
    shortName: Acts 13:49
    text: And the word of the Lord was published throughout all the region.
  - name: Acts 13:50
    orderIndex: 49
    osisId: Acts.13.50
    sblId: Acts 13:50
    shortName: Acts 13:50
    text: But the Jews stirred up the devout and honourable women, and the chief men
      of the city, and raised persecution against Paul and Barnabas, and expelled
      them out of their coasts.
  - name: Acts 13:51
    orderIndex: 50
    osisId: Acts.13.51
    sblId: Acts 13:51
    shortName: Acts 13:51
    text: But they shook off the dust of their feet against them, and came unto Iconium.
  - name: Acts 13:52
    orderIndex: 51
    osisId: Acts.13.52
    sblId: Acts 13:52
    shortName: Acts 13:52
    text: And the disciples were filled with joy, and with the Holy Ghost.
  versesCount: 52
- name: Acts 14
  orderIndex: 13
  osisId: Acts.14
  sblId: Acts 14
  shortName: Acts 14
  verses:
  - name: Acts 14:1
    orderIndex: 0
    osisId: Acts.14.1
    sblId: Acts 14:1
    shortName: Acts 14:1
    text: And it came to pass in Iconium, that they went both together into the synagogue
      of the Jews, and so spake, that a great multitude both of the Jews and also
      of the Greeks believed.
  - name: Acts 14:2
    orderIndex: 1
    osisId: Acts.14.2
    sblId: Acts 14:2
    shortName: Acts 14:2
    text: But the unbelieving Jews stirred up the Gentiles, and made their minds evil
      affected against the brethren.
  - name: Acts 14:3
    orderIndex: 2
    osisId: Acts.14.3
    sblId: Acts 14:3
    shortName: Acts 14:3
    text: Long time therefore abode they speaking boldly in the Lord, which gave testimony
      unto the word of his grace, and granted signs and wonders to be done by their
      hands.
  - name: Acts 14:4
    orderIndex: 3
    osisId: Acts.14.4
    sblId: Acts 14:4
    shortName: Acts 14:4
    text: 'But the multitude of the city was divided: and part held with the Jews,
      and part with the apostles.'
  - name: Acts 14:5
    orderIndex: 4
    osisId: Acts.14.5
    sblId: Acts 14:5
    shortName: Acts 14:5
    text: And when there was an assault made both of the Gentiles, and also of the
      Jews with their rulers, to use them despitefully, and to stone them,
  - name: Acts 14:6
    orderIndex: 5
    osisId: Acts.14.6
    sblId: Acts 14:6
    shortName: Acts 14:6
    text: 'They were ware of it, and fled unto Lystra and Derbe, cities of Lycaonia,
      and unto the region that lieth round about:'
  - name: Acts 14:7
    orderIndex: 6
    osisId: Acts.14.7
    sblId: Acts 14:7
    shortName: Acts 14:7
    text: And there they preached the gospel.
  - name: Acts 14:8
    orderIndex: 7
    osisId: Acts.14.8
    sblId: Acts 14:8
    shortName: Acts 14:8
    text: 'And there sat a certain man at Lystra, impotent in his feet, being a cripple
      from his mother''s womb, who never had walked:'
  - name: Acts 14:9
    orderIndex: 8
    osisId: Acts.14.9
    sblId: Acts 14:9
    shortName: Acts 14:9
    text: 'The same heard Paul speak: who stedfastly beholding him, and perceiving
      that he had faith to be healed,'
  - name: Acts 14:10
    orderIndex: 9
    osisId: Acts.14.10
    sblId: Acts 14:10
    shortName: Acts 14:10
    text: Said with a loud voice, Stand upright on thy feet. And he leaped and walked.
  - name: Acts 14:11
    orderIndex: 10
    osisId: Acts.14.11
    sblId: Acts 14:11
    shortName: Acts 14:11
    text: And when the people saw what Paul had done, they lifted up their voices,
      saying in the speech of Lycaonia, The gods are come down to us in the likeness
      of men.
  - name: Acts 14:12
    orderIndex: 11
    osisId: Acts.14.12
    sblId: Acts 14:12
    shortName: Acts 14:12
    text: And they called Barnabas, Jupiter; and Paul, Mercurius, because he was the
      chief speaker.
  - name: Acts 14:13
    orderIndex: 12
    osisId: Acts.14.13
    sblId: Acts 14:13
    shortName: Acts 14:13
    text: Then the priest of Jupiter, which was before their city, brought oxen and
      garlands unto the gates, and would have done sacrifice with the people.
  - name: Acts 14:14
    orderIndex: 13
    osisId: Acts.14.14
    sblId: Acts 14:14
    shortName: Acts 14:14
    text: Which when the apostles, Barnabas and Paul, heard of, they rent their clothes,
      and ran in among the people, crying out,
  - name: Acts 14:15
    orderIndex: 14
    osisId: Acts.14.15
    sblId: Acts 14:15
    shortName: Acts 14:15
    text: 'And saying, Sirs, why do ye these things? We also are men of like passions
      with you, and preach unto you that ye should turn from these vanities unto the
      living God, which made heaven, and earth, and the sea, and all things that are
      therein:'
  - name: Acts 14:16
    orderIndex: 15
    osisId: Acts.14.16
    sblId: Acts 14:16
    shortName: Acts 14:16
    text: Who in times past suffered all nations to walk in their own ways.
  - name: Acts 14:17
    orderIndex: 16
    osisId: Acts.14.17
    sblId: Acts 14:17
    shortName: Acts 14:17
    text: Nevertheless he left not himself without witness, in that he did good, and
      gave us rain from heaven, and fruitful seasons, filling our hearts with food
      and gladness.
  - name: Acts 14:18
    orderIndex: 17
    osisId: Acts.14.18
    sblId: Acts 14:18
    shortName: Acts 14:18
    text: And with these sayings scarce restrained they the people, that they had
      not done sacrifice unto them.
  - name: Acts 14:19
    orderIndex: 18
    osisId: Acts.14.19
    sblId: Acts 14:19
    shortName: Acts 14:19
    text: And there came thither certain Jews from Antioch and Iconium, who persuaded
      the people, and having stoned Paul, drew him out of the city, supposing he had
      been dead.
  - name: Acts 14:20
    orderIndex: 19
    osisId: Acts.14.20
    sblId: Acts 14:20
    shortName: Acts 14:20
    text: 'Howbeit, as the disciples stood round about him, he rose up, and came into
      the city: and the next day he departed with Barnabas to Derbe.'
  - name: Acts 14:21
    orderIndex: 20
    osisId: Acts.14.21
    sblId: Acts 14:21
    shortName: Acts 14:21
    text: And when they had preached the gospel to that city, and had taught many,
      they returned again to Lystra, and to Iconium, and Antioch,
  - name: Acts 14:22
    orderIndex: 21
    osisId: Acts.14.22
    sblId: Acts 14:22
    shortName: Acts 14:22
    text: Confirming the souls of the disciples, and exhorting them to continue in
      the faith, and that we must through much tribulation enter into the kingdom
      of God.
  - name: Acts 14:23
    orderIndex: 22
    osisId: Acts.14.23
    sblId: Acts 14:23
    shortName: Acts 14:23
    text: And when they had ordained them elders in every church, and had prayed with
      fasting, they commended them to the Lord, on whom they believed.
  - name: Acts 14:24
    orderIndex: 23
    osisId: Acts.14.24
    sblId: Acts 14:24
    shortName: Acts 14:24
    text: And after they had passed throughout Pisidia, they came to Pamphylia.
  - name: Acts 14:25
    orderIndex: 24
    osisId: Acts.14.25
    sblId: Acts 14:25
    shortName: Acts 14:25
    text: 'And when they had preached the word in Perga, they went down into Attalia:'
  - name: Acts 14:26
    orderIndex: 25
    osisId: Acts.14.26
    sblId: Acts 14:26
    shortName: Acts 14:26
    text: And thence sailed to Antioch, from whence they had been recommended to the
      grace of God for the work which they fulfilled.
  - name: Acts 14:27
    orderIndex: 26
    osisId: Acts.14.27
    sblId: Acts 14:27
    shortName: Acts 14:27
    text: And when they were come, and had gathered the church together, they rehearsed
      all that God had done with them, and how he had opened the door of faith unto
      the Gentiles.
  - name: Acts 14:28
    orderIndex: 27
    osisId: Acts.14.28
    sblId: Acts 14:28
    shortName: Acts 14:28
    text: And there they abode long time with the disciples.
  versesCount: 28
- name: Acts 15
  orderIndex: 14
  osisId: Acts.15
  sblId: Acts 15
  shortName: Acts 15
  verses:
  - name: Acts 15:1
    orderIndex: 0
    osisId: Acts.15.1
    sblId: Acts 15:1
    shortName: Acts 15:1
    text: And certain men which came down from Judaea taught the brethren, and said,
      Except ye be circumcised after the manner of Moses, ye cannot be saved.
  - name: Acts 15:2
    orderIndex: 1
    osisId: Acts.15.2
    sblId: Acts 15:2
    shortName: Acts 15:2
    text: When therefore Paul and Barnabas had no small dissension and disputation
      with them, they determined that Paul and Barnabas, and certain other of them,
      should go up to Jerusalem unto the apostles and elders about this question.
  - name: Acts 15:3
    orderIndex: 2
    osisId: Acts.15.3
    sblId: Acts 15:3
    shortName: Acts 15:3
    text: 'And being brought on their way by the church, they passed through Phenice
      and Samaria, declaring the conversion of the Gentiles: and they caused great
      joy unto all the brethren.'
  - name: Acts 15:4
    orderIndex: 3
    osisId: Acts.15.4
    sblId: Acts 15:4
    shortName: Acts 15:4
    text: And when they were come to Jerusalem, they were received of the church,
      and of the apostles and elders, and they declared all things that God had done
      with them.
  - name: Acts 15:5
    orderIndex: 4
    osisId: Acts.15.5
    sblId: Acts 15:5
    shortName: Acts 15:5
    text: But there rose up certain of the sect of the Pharisees which believed, saying,
      That it was needful to circumcise them, and to command them to keep the law
      of Moses.
  - name: Acts 15:6
    orderIndex: 5
    osisId: Acts.15.6
    sblId: Acts 15:6
    shortName: Acts 15:6
    text: And the apostles and elders came together for to consider of this matter.
  - name: Acts 15:7
    orderIndex: 6
    osisId: Acts.15.7
    sblId: Acts 15:7
    shortName: Acts 15:7
    text: And when there had been much disputing, Peter rose up, and said unto them,
      Men and brethren, ye know how that a good while ago God made choice among us,
      that the Gentiles by my mouth should hear the word of the gospel, and believe.
  - name: Acts 15:8
    orderIndex: 7
    osisId: Acts.15.8
    sblId: Acts 15:8
    shortName: Acts 15:8
    text: And God, which knoweth the hearts, bare them witness, giving them the Holy
      Ghost, even as he did unto us;
  - name: Acts 15:9
    orderIndex: 8
    osisId: Acts.15.9
    sblId: Acts 15:9
    shortName: Acts 15:9
    text: And put no difference between us and them, purifying their hearts by faith.
  - name: Acts 15:10
    orderIndex: 9
    osisId: Acts.15.10
    sblId: Acts 15:10
    shortName: Acts 15:10
    text: Now therefore why tempt ye God, to put a yoke upon the neck of the disciples,
      which neither our fathers nor we were able to bear?
  - name: Acts 15:11
    orderIndex: 10
    osisId: Acts.15.11
    sblId: Acts 15:11
    shortName: Acts 15:11
    text: But we believe that through the grace of the LORD Jesus Christ we shall
      be saved, even as they.
  - name: Acts 15:12
    orderIndex: 11
    osisId: Acts.15.12
    sblId: Acts 15:12
    shortName: Acts 15:12
    text: Then all the multitude kept silence, and gave audience to Barnabas and Paul,
      declaring what miracles and wonders God had wrought among the Gentiles by them.
  - name: Acts 15:13
    orderIndex: 12
    osisId: Acts.15.13
    sblId: Acts 15:13
    shortName: Acts 15:13
    text: 'And after they had held their peace, James answered, saying, Men and brethren,
      hearken unto me:'
  - name: Acts 15:14
    orderIndex: 13
    osisId: Acts.15.14
    sblId: Acts 15:14
    shortName: Acts 15:14
    text: Simeon hath declared how God at the first did visit the Gentiles, to take
      out of them a people for his name.
  - name: Acts 15:15
    orderIndex: 14
    osisId: Acts.15.15
    sblId: Acts 15:15
    shortName: Acts 15:15
    text: And to this agree the words of the prophets; as it is written,
  - name: Acts 15:16
    orderIndex: 15
    osisId: Acts.15.16
    sblId: Acts 15:16
    shortName: Acts 15:16
    text: 'After this I will return, and will build again the tabernacle of David,
      which is fallen down; and I will build again the ruins thereof, and I will set
      it up:'
  - name: Acts 15:17
    orderIndex: 16
    osisId: Acts.15.17
    sblId: Acts 15:17
    shortName: Acts 15:17
    text: That the residue of men might seek after the Lord, and all the Gentiles,
      upon whom my name is called, saith the Lord, who doeth all these things.
  - name: Acts 15:18
    orderIndex: 17
    osisId: Acts.15.18
    sblId: Acts 15:18
    shortName: Acts 15:18
    text: Known unto God are all his works from the beginning of the world.
  - name: Acts 15:19
    orderIndex: 18
    osisId: Acts.15.19
    sblId: Acts 15:19
    shortName: Acts 15:19
    text: 'Wherefore my sentence is, that we trouble not them, which from among the
      Gentiles are turned to God:'
  - name: Acts 15:20
    orderIndex: 19
    osisId: Acts.15.20
    sblId: Acts 15:20
    shortName: Acts 15:20
    text: But that we write unto them, that they abstain from pollutions of idols,
      and from fornication, and from things strangled, and from blood.
  - name: Acts 15:21
    orderIndex: 20
    osisId: Acts.15.21
    sblId: Acts 15:21
    shortName: Acts 15:21
    text: For Moses of old time hath in every city them that preach him, being read
      in the synagogues every sabbath day.
  - name: Acts 15:22
    orderIndex: 21
    osisId: Acts.15.22
    sblId: Acts 15:22
    shortName: Acts 15:22
    text: 'Then pleased it the apostles and elders with the whole church, to send
      chosen men of their own company to Antioch with Paul and Barnabas; namely, Judas
      surnamed Barsabas and Silas, chief men among the brethren:'
  - name: Acts 15:23
    orderIndex: 22
    osisId: Acts.15.23
    sblId: Acts 15:23
    shortName: Acts 15:23
    text: And they wrote letters by them after this manner; The apostles and elders
      and brethren send greeting unto the brethren which are of the Gentiles in Antioch
      and Syria and Cilicia.
  - name: Acts 15:24
    orderIndex: 23
    osisId: Acts.15.24
    sblId: Acts 15:24
    shortName: Acts 15:24
    text: 'Forasmuch as we have heard, that certain which went out from us have troubled
      you with words, subverting your souls, saying, Ye must be circumcised, and keep
      the law: to whom we gave no such commandment:'
  - name: Acts 15:25
    orderIndex: 24
    osisId: Acts.15.25
    sblId: Acts 15:25
    shortName: Acts 15:25
    text: It seemed good unto us, being assembled with one accord, to send chosen
      men unto you with our beloved Barnabas and Paul,
  - name: Acts 15:26
    orderIndex: 25
    osisId: Acts.15.26
    sblId: Acts 15:26
    shortName: Acts 15:26
    text: Men that have hazarded their lives for the name of our Lord Jesus Christ.
  - name: Acts 15:27
    orderIndex: 26
    osisId: Acts.15.27
    sblId: Acts 15:27
    shortName: Acts 15:27
    text: We have sent therefore Judas and Silas, who shall also tell you the same
      things by mouth.
  - name: Acts 15:28
    orderIndex: 27
    osisId: Acts.15.28
    sblId: Acts 15:28
    shortName: Acts 15:28
    text: For it seemed good to the Holy Ghost, and to us, to lay upon you no greater
      burden than these necessary things;
  - name: Acts 15:29
    orderIndex: 28
    osisId: Acts.15.29
    sblId: Acts 15:29
    shortName: Acts 15:29
    text: 'That ye abstain from meats offered to idols, and from blood, and from things
      strangled, and from fornication: from which if ye keep yourselves, ye shall
      do well. Fare ye well.'
  - name: Acts 15:30
    orderIndex: 29
    osisId: Acts.15.30
    sblId: Acts 15:30
    shortName: Acts 15:30
    text: 'So when they were dismissed, they came to Antioch: and when they had gathered
      the multitude together, they delivered the epistle:'
  - name: Acts 15:31
    orderIndex: 30
    osisId: Acts.15.31
    sblId: Acts 15:31
    shortName: Acts 15:31
    text: Which when they had read, they rejoiced for the consolation.
  - name: Acts 15:32
    orderIndex: 31
    osisId: Acts.15.32
    sblId: Acts 15:32
    shortName: Acts 15:32
    text: And Judas and Silas, being prophets also themselves, exhorted the brethren
      with many words, and confirmed them.
  - name: Acts 15:33
    orderIndex: 32
    osisId: Acts.15.33
    sblId: Acts 15:33
    shortName: Acts 15:33
    text: And after they had tarried there a space, they were let go in peace from
      the brethren unto the apostles.
  - name: Acts 15:34
    orderIndex: 33
    osisId: Acts.15.34
    sblId: Acts 15:34
    shortName: Acts 15:34
    text: Notwithstanding it pleased Silas to abide there still.
  - name: Acts 15:35
    orderIndex: 34
    osisId: Acts.15.35
    sblId: Acts 15:35
    shortName: Acts 15:35
    text: Paul also and Barnabas continued in Antioch, teaching and preaching the
      word of the Lord, with many others also.
  - name: Acts 15:36
    orderIndex: 35
    osisId: Acts.15.36
    sblId: Acts 15:36
    shortName: Acts 15:36
    text: And some days after Paul said unto Barnabas, Let us go again and visit our
      brethren in every city where we have preached the word of the LORD, and see
      how they do.
  - name: Acts 15:37
    orderIndex: 36
    osisId: Acts.15.37
    sblId: Acts 15:37
    shortName: Acts 15:37
    text: And Barnabas determined to take with them John, whose surname was Mark.
  - name: Acts 15:38
    orderIndex: 37
    osisId: Acts.15.38
    sblId: Acts 15:38
    shortName: Acts 15:38
    text: But Paul thought not good to take him with them, who departed from them
      from Pamphylia, and went not with them to the work.
  - name: Acts 15:39
    orderIndex: 38
    osisId: Acts.15.39
    sblId: Acts 15:39
    shortName: Acts 15:39
    text: 'And the contention was so sharp between them, that they departed asunder
      one from the other: and so Barnabas took Mark, and sailed unto Cyprus;'
  - name: Acts 15:40
    orderIndex: 39
    osisId: Acts.15.40
    sblId: Acts 15:40
    shortName: Acts 15:40
    text: And Paul chose Silas, and departed, being recommended by the brethren unto
      the grace of God.
  - name: Acts 15:41
    orderIndex: 40
    osisId: Acts.15.41
    sblId: Acts 15:41
    shortName: Acts 15:41
    text: And he went through Syria and Cilicia, confirming the churches.
  versesCount: 41
- name: Acts 16
  orderIndex: 15
  osisId: Acts.16
  sblId: Acts 16
  shortName: Acts 16
  verses:
  - name: Acts 16:1
    orderIndex: 0
    osisId: Acts.16.1
    sblId: Acts 16:1
    shortName: Acts 16:1
    text: 'Then came he to Derbe and Lystra: and, behold, a certain disciple was there,
      named Timotheus, the son of a certain woman, which was a Jewess, and believed;
      but his father was a Greek:'
  - name: Acts 16:2
    orderIndex: 1
    osisId: Acts.16.2
    sblId: Acts 16:2
    shortName: Acts 16:2
    text: Which was well reported of by the brethren that were at Lystra and Iconium.
  - name: Acts 16:3
    orderIndex: 2
    osisId: Acts.16.3
    sblId: Acts 16:3
    shortName: Acts 16:3
    text: 'Him would Paul have to go forth with him; and took and circumcised him
      because of the Jews which were in those quarters: for they knew all that his
      father was a Greek.'
  - name: Acts 16:4
    orderIndex: 3
    osisId: Acts.16.4
    sblId: Acts 16:4
    shortName: Acts 16:4
    text: And as they went through the cities, they delivered them the decrees for
      to keep, that were ordained of the apostles and elders which were at Jerusalem.
  - name: Acts 16:5
    orderIndex: 4
    osisId: Acts.16.5
    sblId: Acts 16:5
    shortName: Acts 16:5
    text: And so were the churches established in the faith, and increased in number
      daily.
  - name: Acts 16:6
    orderIndex: 5
    osisId: Acts.16.6
    sblId: Acts 16:6
    shortName: Acts 16:6
    text: Now when they had gone throughout Phrygia and the region of Galatia, and
      were forbidden of the Holy Ghost to preach the word in Asia,
  - name: Acts 16:7
    orderIndex: 6
    osisId: Acts.16.7
    sblId: Acts 16:7
    shortName: Acts 16:7
    text: 'After they were come to Mysia, they assayed to go into Bithynia: but the
      Spirit suffered them not.'
  - name: Acts 16:8
    orderIndex: 7
    osisId: Acts.16.8
    sblId: Acts 16:8
    shortName: Acts 16:8
    text: And they passing by Mysia came down to Troas.
  - name: Acts 16:9
    orderIndex: 8
    osisId: Acts.16.9
    sblId: Acts 16:9
    shortName: Acts 16:9
    text: And a vision appeared to Paul in the night; There stood a man of Macedonia,
      and prayed him, saying, Come over into Macedonia, and help us.
  - name: Acts 16:10
    orderIndex: 9
    osisId: Acts.16.10
    sblId: Acts 16:10
    shortName: Acts 16:10
    text: And after he had seen the vision, immediately we endeavoured to go into
      Macedonia, assuredly gathering that the Lord had called us for to preach the
      gospel unto them.
  - name: Acts 16:11
    orderIndex: 10
    osisId: Acts.16.11
    sblId: Acts 16:11
    shortName: Acts 16:11
    text: Therefore loosing from Troas, we came with a straight course to Samothracia,
      and the next day to Neapolis;
  - name: Acts 16:12
    orderIndex: 11
    osisId: Acts.16.12
    sblId: Acts 16:12
    shortName: Acts 16:12
    text: 'And from thence to Philippi, which is the chief city of that part of Macedonia,
      and a colony: and we were in that city abiding certain days.'
  - name: Acts 16:13
    orderIndex: 12
    osisId: Acts.16.13
    sblId: Acts 16:13
    shortName: Acts 16:13
    text: And on the sabbath we went out of the city by a river side, where prayer
      was wont to be made; and we sat down, and spake unto the women which resorted
      thither.
  - name: Acts 16:14
    orderIndex: 13
    osisId: Acts.16.14
    sblId: Acts 16:14
    shortName: Acts 16:14
    text: 'And a certain woman named Lydia, a seller of purple, of the city of Thyatira,
      which worshipped God, heard us: whose heart the Lord opened, that she attended
      unto the things which were spoken of Paul.'
  - name: Acts 16:15
    orderIndex: 14
    osisId: Acts.16.15
    sblId: Acts 16:15
    shortName: Acts 16:15
    text: And when she was baptized, and her household, she besought us, saying, If
      ye have judged me to be faithful to the Lord, come into my house, and abide
      there. And she constrained us.
  - name: Acts 16:16
    orderIndex: 15
    osisId: Acts.16.16
    sblId: Acts 16:16
    shortName: Acts 16:16
    text: 'And it came to pass, as we went to prayer, a certain damsel possessed with
      a spirit of divination met us, which brought her masters much gain by soothsaying:'
  - name: Acts 16:17
    orderIndex: 16
    osisId: Acts.16.17
    sblId: Acts 16:17
    shortName: Acts 16:17
    text: The same followed Paul and us, and cried, saying, These men are the servants
      of the most high God, which shew unto us the way of salvation.
  - name: Acts 16:18
    orderIndex: 17
    osisId: Acts.16.18
    sblId: Acts 16:18
    shortName: Acts 16:18
    text: And this did she many days. But Paul, being grieved, turned and said to
      the spirit, I command thee in the name of Jesus Christ to come out of her. And
      he came out the same hour.
  - name: Acts 16:19
    orderIndex: 18
    osisId: Acts.16.19
    sblId: Acts 16:19
    shortName: Acts 16:19
    text: And when her masters saw that the hope of their gains was gone, they caught
      Paul and Silas, and drew them into the marketplace unto the rulers,
  - name: Acts 16:20
    orderIndex: 19
    osisId: Acts.16.20
    sblId: Acts 16:20
    shortName: Acts 16:20
    text: And brought them to the magistrates, saying, These men, being Jews, do exceedingly
      trouble our city,
  - name: Acts 16:21
    orderIndex: 20
    osisId: Acts.16.21
    sblId: Acts 16:21
    shortName: Acts 16:21
    text: And teach customs, which are not lawful for us to receive, neither to observe,
      being Romans.
  - name: Acts 16:22
    orderIndex: 21
    osisId: Acts.16.22
    sblId: Acts 16:22
    shortName: Acts 16:22
    text: 'And the multitude rose up together against them: and the magistrates rent
      off their clothes, and commanded to beat them.'
  - name: Acts 16:23
    orderIndex: 22
    osisId: Acts.16.23
    sblId: Acts 16:23
    shortName: Acts 16:23
    text: 'And when they had laid many stripes upon them, they cast them into prison,
      charging the jailor to keep them safely:'
  - name: Acts 16:24
    orderIndex: 23
    osisId: Acts.16.24
    sblId: Acts 16:24
    shortName: Acts 16:24
    text: Who, having received such a charge, thrust them into the inner prison, and
      made their feet fast in the stocks.
  - name: Acts 16:25
    orderIndex: 24
    osisId: Acts.16.25
    sblId: Acts 16:25
    shortName: Acts 16:25
    text: 'And at midnight Paul and Silas prayed, and sang praises unto God: and the
      prisoners heard them.'
  - name: Acts 16:26
    orderIndex: 25
    osisId: Acts.16.26
    sblId: Acts 16:26
    shortName: Acts 16:26
    text: 'And suddenly there was a great earthquake, so that the foundations of the
      prison were shaken: and immediately all the doors were opened, and every one''s
      bands were loosed.'
  - name: Acts 16:27
    orderIndex: 26
    osisId: Acts.16.27
    sblId: Acts 16:27
    shortName: Acts 16:27
    text: And the keeper of the prison awaking out of his sleep, and seeing the prison
      doors open, he drew out his sword, and would have killed himself, supposing
      that the prisoners had been fled.
  - name: Acts 16:28
    orderIndex: 27
    osisId: Acts.16.28
    sblId: Acts 16:28
    shortName: Acts 16:28
    text: 'But Paul cried with a loud voice, saying, Do thyself no harm: for we are
      all here.'
  - name: Acts 16:29
    orderIndex: 28
    osisId: Acts.16.29
    sblId: Acts 16:29
    shortName: Acts 16:29
    text: Then he called for a light, and sprang in, and came trembling, and fell
      down before Paul and Silas,
  - name: Acts 16:30
    orderIndex: 29
    osisId: Acts.16.30
    sblId: Acts 16:30
    shortName: Acts 16:30
    text: And brought them out, and said, Sirs, what must I do to be saved?
  - name: Acts 16:31
    orderIndex: 30
    osisId: Acts.16.31
    sblId: Acts 16:31
    shortName: Acts 16:31
    text: And they said, Believe on the Lord Jesus Christ, and thou shalt be saved,
      and thy house.
  - name: Acts 16:32
    orderIndex: 31
    osisId: Acts.16.32
    sblId: Acts 16:32
    shortName: Acts 16:32
    text: And they spake unto him the word of the Lord, and to all that were in his
      house.
  - name: Acts 16:33
    orderIndex: 32
    osisId: Acts.16.33
    sblId: Acts 16:33
    shortName: Acts 16:33
    text: And he took them the same hour of the night, and washed their stripes; and
      was baptized, he and all his, straightway.
  - name: Acts 16:34
    orderIndex: 33
    osisId: Acts.16.34
    sblId: Acts 16:34
    shortName: Acts 16:34
    text: And when he had brought them into his house, he set meat before them, and
      rejoiced, believing in God with all his house.
  - name: Acts 16:35
    orderIndex: 34
    osisId: Acts.16.35
    sblId: Acts 16:35
    shortName: Acts 16:35
    text: And when it was day, the magistrates sent the serjeants, saying, Let those
      men go.
  - name: Acts 16:36
    orderIndex: 35
    osisId: Acts.16.36
    sblId: Acts 16:36
    shortName: Acts 16:36
    text: 'And the keeper of the prison told this saying to Paul, The magistrates
      have sent to let you go: now therefore depart, and go in peace.'
  - name: Acts 16:37
    orderIndex: 36
    osisId: Acts.16.37
    sblId: Acts 16:37
    shortName: Acts 16:37
    text: But Paul said unto them, They have beaten us openly uncondemned, being Romans,
      and have cast us into prison; and now do they thrust us out privily? nay verily;
      but let them come themselves and fetch us out.
  - name: Acts 16:38
    orderIndex: 37
    osisId: Acts.16.38
    sblId: Acts 16:38
    shortName: Acts 16:38
    text: 'And the serjeants told these words unto the magistrates: and they feared,
      when they heard that they were Romans.'
  - name: Acts 16:39
    orderIndex: 38
    osisId: Acts.16.39
    sblId: Acts 16:39
    shortName: Acts 16:39
    text: And they came and besought them, and brought them out, and desired them
      to depart out of the city.
  - name: Acts 16:40
    orderIndex: 39
    osisId: Acts.16.40
    sblId: Acts 16:40
    shortName: Acts 16:40
    text: 'And they went out of the prison, and entered into the house of Lydia: and
      when they had seen the brethren, they comforted them, and departed.'
  versesCount: 40
- name: Acts 17
  orderIndex: 16
  osisId: Acts.17
  sblId: Acts 17
  shortName: Acts 17
  verses:
  - name: Acts 17:1
    orderIndex: 0
    osisId: Acts.17.1
    sblId: Acts 17:1
    shortName: Acts 17:1
    text: 'Now when they had passed through Amphipolis and Apollonia, they came to
      Thessalonica, where was a synagogue of the Jews:'
  - name: Acts 17:2
    orderIndex: 1
    osisId: Acts.17.2
    sblId: Acts 17:2
    shortName: Acts 17:2
    text: And Paul, as his manner was, went in unto them, and three sabbath days reasoned
      with them out of the scriptures,
  - name: Acts 17:3
    orderIndex: 2
    osisId: Acts.17.3
    sblId: Acts 17:3
    shortName: Acts 17:3
    text: Opening and alleging, that Christ must needs have suffered, and risen again
      from the dead; and that this Jesus, whom I preach unto you, is Christ.
  - name: Acts 17:4
    orderIndex: 3
    osisId: Acts.17.4
    sblId: Acts 17:4
    shortName: Acts 17:4
    text: And some of them believed, and consorted with Paul and Silas; and of the
      devout Greeks a great multitude, and of the chief women not a few.
  - name: Acts 17:5
    orderIndex: 4
    osisId: Acts.17.5
    sblId: Acts 17:5
    shortName: Acts 17:5
    text: But the Jews which believed not, moved with envy, took unto them certain
      lewd fellows of the baser sort, and gathered a company, and set all the city
      on an uproar, and assaulted the house of Jason, and sought to bring them out
      to the people.
  - name: Acts 17:6
    orderIndex: 5
    osisId: Acts.17.6
    sblId: Acts 17:6
    shortName: Acts 17:6
    text: And when they found them not, they drew Jason and certain brethren unto
      the rulers of the city, crying, These that have turned the world upside down
      are come hither also;
  - name: Acts 17:7
    orderIndex: 6
    osisId: Acts.17.7
    sblId: Acts 17:7
    shortName: Acts 17:7
    text: 'Whom Jason hath received: and these all do contrary to the decrees of Caesar,
      saying that there is another king, one Jesus.'
  - name: Acts 17:8
    orderIndex: 7
    osisId: Acts.17.8
    sblId: Acts 17:8
    shortName: Acts 17:8
    text: And they troubled the people and the rulers of the city, when they heard
      these things.
  - name: Acts 17:9
    orderIndex: 8
    osisId: Acts.17.9
    sblId: Acts 17:9
    shortName: Acts 17:9
    text: And when they had taken security of Jason, and of the other, they let them
      go.
  - name: Acts 17:10
    orderIndex: 9
    osisId: Acts.17.10
    sblId: Acts 17:10
    shortName: Acts 17:10
    text: 'And the brethren immediately sent away Paul and Silas by night unto Berea:
      who coming thither went into the synagogue of the Jews.'
  - name: Acts 17:11
    orderIndex: 10
    osisId: Acts.17.11
    sblId: Acts 17:11
    shortName: Acts 17:11
    text: These were more noble than those in Thessalonica, in that they received
      the word with all readiness of mind, and searched the scriptures daily, whether
      those things were so.
  - name: Acts 17:12
    orderIndex: 11
    osisId: Acts.17.12
    sblId: Acts 17:12
    shortName: Acts 17:12
    text: Therefore many of them believed; also of honourable women which were Greeks,
      and of men, not a few.
  - name: Acts 17:13
    orderIndex: 12
    osisId: Acts.17.13
    sblId: Acts 17:13
    shortName: Acts 17:13
    text: But when the Jews of Thessalonica had knowledge that the word of God was
      preached of Paul at Berea, they came thither also, and stirred up the people.
  - name: Acts 17:14
    orderIndex: 13
    osisId: Acts.17.14
    sblId: Acts 17:14
    shortName: Acts 17:14
    text: 'And then immediately the brethren sent away Paul to go as it were to the
      sea: but Silas and Timotheus abode there still.'
  - name: Acts 17:15
    orderIndex: 14
    osisId: Acts.17.15
    sblId: Acts 17:15
    shortName: Acts 17:15
    text: 'And they that conducted Paul brought him unto Athens: and receiving a commandment
      unto Silas and Timotheus for to come to him with all speed, they departed.'
  - name: Acts 17:16
    orderIndex: 15
    osisId: Acts.17.16
    sblId: Acts 17:16
    shortName: Acts 17:16
    text: Now while Paul waited for them at Athens, his spirit was stirred in him,
      when he saw the city wholly given to idolatry.
  - name: Acts 17:17
    orderIndex: 16
    osisId: Acts.17.17
    sblId: Acts 17:17
    shortName: Acts 17:17
    text: Therefore disputed he in the synagogue with the Jews, and with the devout
      persons, and in the market daily with them that met with him.
  - name: Acts 17:18
    orderIndex: 17
    osisId: Acts.17.18
    sblId: Acts 17:18
    shortName: Acts 17:18
    text: 'Then certain philosophers of the Epicureans, and of the Stoicks, encountered
      him. And some said, What will this babbler say? other some, He seemeth to be
      a setter forth of strange gods: because he preached unto them Jesus, and the
      resurrection.'
  - name: Acts 17:19
    orderIndex: 18
    osisId: Acts.17.19
    sblId: Acts 17:19
    shortName: Acts 17:19
    text: And they took him, and brought him unto Areopagus, saying, May we know what
      this new doctrine, whereof thou speakest, is?
  - name: Acts 17:20
    orderIndex: 19
    osisId: Acts.17.20
    sblId: Acts 17:20
    shortName: Acts 17:20
    text: 'For thou bringest certain strange things to our ears: we would know therefore
      what these things mean.'
  - name: Acts 17:21
    orderIndex: 20
    osisId: Acts.17.21
    sblId: Acts 17:21
    shortName: Acts 17:21
    text: (For all the Athenians and strangers which were there spent their time in
      nothing else, but either to tell, or to hear some new thing.)
  - name: Acts 17:22
    orderIndex: 21
    osisId: Acts.17.22
    sblId: Acts 17:22
    shortName: Acts 17:22
    text: Then Paul stood in the midst of Mars' hill, and said, Ye men of Athens,
      I perceive that in all things ye are too superstitious.
  - name: Acts 17:23
    orderIndex: 22
    osisId: Acts.17.23
    sblId: Acts 17:23
    shortName: Acts 17:23
    text: For as I passed by, and beheld your devotions, I found an altar with this
      inscription, TO THE UNKNOWN GOD. Whom therefore ye ignorantly worship, him declare
      I unto you.
  - name: Acts 17:24
    orderIndex: 23
    osisId: Acts.17.24
    sblId: Acts 17:24
    shortName: Acts 17:24
    text: God that made the world and all things therein, seeing that he is Lord of
      heaven and earth, dwelleth not in temples made with hands;
  - name: Acts 17:25
    orderIndex: 24
    osisId: Acts.17.25
    sblId: Acts 17:25
    shortName: Acts 17:25
    text: Neither is worshipped with men's hands, as though he needed any thing, seeing
      he giveth to all life, and breath, and all things;
  - name: Acts 17:26
    orderIndex: 25
    osisId: Acts.17.26
    sblId: Acts 17:26
    shortName: Acts 17:26
    text: And hath made of one blood all nations of men for to dwell on all the face
      of the earth, and hath determined the times before appointed, and the bounds
      of their habitation;
  - name: Acts 17:27
    orderIndex: 26
    osisId: Acts.17.27
    sblId: Acts 17:27
    shortName: Acts 17:27
    text: 'That they should seek the Lord, if haply they might feel after him, and
      find him, though he be not far from every one of us:'
  - name: Acts 17:28
    orderIndex: 27
    osisId: Acts.17.28
    sblId: Acts 17:28
    shortName: Acts 17:28
    text: For in him we live, and move, and have our being; as certain also of your
      own poets have said, For we are also his offspring.
  - name: Acts 17:29
    orderIndex: 28
    osisId: Acts.17.29
    sblId: Acts 17:29
    shortName: Acts 17:29
    text: Forasmuch then as we are the offspring of God, we ought not to think that
      the Godhead is like unto gold, or silver, or stone, graven by art and man's
      device.
  - name: Acts 17:30
    orderIndex: 29
    osisId: Acts.17.30
    sblId: Acts 17:30
    shortName: Acts 17:30
    text: 'And the times of this ignorance God winked at; but now commandeth all men
      every where to repent:'
  - name: Acts 17:31
    orderIndex: 30
    osisId: Acts.17.31
    sblId: Acts 17:31
    shortName: Acts 17:31
    text: Because he hath appointed a day, in the which he will judge the world in
      righteousness by that man whom he hath ordained; whereof he hath given assurance
      unto all men, in that he hath raised him from the dead.
  - name: Acts 17:32
    orderIndex: 31
    osisId: Acts.17.32
    sblId: Acts 17:32
    shortName: Acts 17:32
    text: 'And when they heard of the resurrection of the dead, some mocked: and others
      said, We will hear thee again of this matter.'
  - name: Acts 17:33
    orderIndex: 32
    osisId: Acts.17.33
    sblId: Acts 17:33
    shortName: Acts 17:33
    text: So Paul departed from among them.
  - name: Acts 17:34
    orderIndex: 33
    osisId: Acts.17.34
    sblId: Acts 17:34
    shortName: Acts 17:34
    text: 'Howbeit certain men clave unto him, and believed: among the which was Dionysius
      the Areopagite, and a woman named Damaris, and others with them.'
  versesCount: 34
- name: Acts 18
  orderIndex: 17
  osisId: Acts.18
  sblId: Acts 18
  shortName: Acts 18
  verses:
  - name: Acts 18:1
    orderIndex: 0
    osisId: Acts.18.1
    sblId: Acts 18:1
    shortName: Acts 18:1
    text: After these things Paul departed from Athens, and came to Corinth;
  - name: Acts 18:2
    orderIndex: 1
    osisId: Acts.18.2
    sblId: Acts 18:2
    shortName: Acts 18:2
    text: And found a certain Jew named Aquila, born in Pontus, lately come from Italy,
      with his wife Priscilla; (because that Claudius had commanded all Jews to depart
      from Rome:) and came unto them.
  - name: Acts 18:3
    orderIndex: 2
    osisId: Acts.18.3
    sblId: Acts 18:3
    shortName: Acts 18:3
    text: 'And because he was of the same craft, he abode with them, and wrought:
      for by their occupation they were tentmakers.'
  - name: Acts 18:4
    orderIndex: 3
    osisId: Acts.18.4
    sblId: Acts 18:4
    shortName: Acts 18:4
    text: And he reasoned in the synagogue every sabbath, and persuaded the Jews and
      the Greeks.
  - name: Acts 18:5
    orderIndex: 4
    osisId: Acts.18.5
    sblId: Acts 18:5
    shortName: Acts 18:5
    text: And when Silas and Timotheus were come from Macedonia, Paul was pressed
      in the spirit, and testified to the Jews that Jesus was Christ.
  - name: Acts 18:6
    orderIndex: 5
    osisId: Acts.18.6
    sblId: Acts 18:6
    shortName: Acts 18:6
    text: And when they opposed themselves, and blasphemed, he shook his raiment,
      and said unto them, Your blood be upon your own heads; I am clean; from henceforth
      I will go unto the Gentiles.
  - name: Acts 18:7
    orderIndex: 6
    osisId: Acts.18.7
    sblId: Acts 18:7
    shortName: Acts 18:7
    text: And he departed thence, and entered into a certain man's house, named Justus,
      one that worshipped God, whose house joined hard to the synagogue.
  - name: Acts 18:8
    orderIndex: 7
    osisId: Acts.18.8
    sblId: Acts 18:8
    shortName: Acts 18:8
    text: And Crispus, the chief ruler of the synagogue, believed on the Lord with
      all his house; and many of the Corinthians hearing believed, and were baptized.
  - name: Acts 18:9
    orderIndex: 8
    osisId: Acts.18.9
    sblId: Acts 18:9
    shortName: Acts 18:9
    text: 'Then spake the Lord to Paul in the night by a vision, Be not afraid, but
      speak, and hold not thy peace:'
  - name: Acts 18:10
    orderIndex: 9
    osisId: Acts.18.10
    sblId: Acts 18:10
    shortName: Acts 18:10
    text: 'For I am with thee, and no man shall set on thee to hurt thee: for I have
      much people in this city.'
  - name: Acts 18:11
    orderIndex: 10
    osisId: Acts.18.11
    sblId: Acts 18:11
    shortName: Acts 18:11
    text: And he continued there a year and six months, teaching the word of God among
      them.
  - name: Acts 18:12
    orderIndex: 11
    osisId: Acts.18.12
    sblId: Acts 18:12
    shortName: Acts 18:12
    text: And when Gallio was the deputy of Achaia, the Jews made insurrection with
      one accord against Paul, and brought him to the judgment seat,
  - name: Acts 18:13
    orderIndex: 12
    osisId: Acts.18.13
    sblId: Acts 18:13
    shortName: Acts 18:13
    text: Saying, This fellow persuadeth men to worship God contrary to the law.
  - name: Acts 18:14
    orderIndex: 13
    osisId: Acts.18.14
    sblId: Acts 18:14
    shortName: Acts 18:14
    text: 'And when Paul was now about to open his mouth, Gallio said unto the Jews,
      If it were a matter of wrong or wicked lewdness, O ye Jews, reason would that
      I should bear with you:'
  - name: Acts 18:15
    orderIndex: 14
    osisId: Acts.18.15
    sblId: Acts 18:15
    shortName: Acts 18:15
    text: But if it be a question of words and names, and of your law, look ye to
      it; for I will be no judge of such matters.
  - name: Acts 18:16
    orderIndex: 15
    osisId: Acts.18.16
    sblId: Acts 18:16
    shortName: Acts 18:16
    text: And he drave them from the judgment seat.
  - name: Acts 18:17
    orderIndex: 16
    osisId: Acts.18.17
    sblId: Acts 18:17
    shortName: Acts 18:17
    text: Then all the Greeks took Sosthenes, the chief ruler of the synagogue, and
      beat him before the judgment seat. And Gallio cared for none of those things.
  - name: Acts 18:18
    orderIndex: 17
    osisId: Acts.18.18
    sblId: Acts 18:18
    shortName: Acts 18:18
    text: 'And Paul after this tarried there yet a good while, and then took his leave
      of the brethren, and sailed thence into Syria, and with him Priscilla and Aquila;
      having shorn his head in Cenchrea: for he had a vow.'
  - name: Acts 18:19
    orderIndex: 18
    osisId: Acts.18.19
    sblId: Acts 18:19
    shortName: Acts 18:19
    text: 'And he came to Ephesus, and left them there: but he himself entered into
      the synagogue, and reasoned with the Jews.'
  - name: Acts 18:20
    orderIndex: 19
    osisId: Acts.18.20
    sblId: Acts 18:20
    shortName: Acts 18:20
    text: When they desired him to tarry longer time with them, he consented not;
  - name: Acts 18:21
    orderIndex: 20
    osisId: Acts.18.21
    sblId: Acts 18:21
    shortName: Acts 18:21
    text: 'But bade them farewell, saying, I must by all means keep this feast that
      cometh in Jerusalem: but I will return again unto you, if God will. And he sailed
      from Ephesus.'
  - name: Acts 18:22
    orderIndex: 21
    osisId: Acts.18.22
    sblId: Acts 18:22
    shortName: Acts 18:22
    text: And when he had landed at Caesarea, and gone up, and saluted the church,
      he went down to Antioch.
  - name: Acts 18:23
    orderIndex: 22
    osisId: Acts.18.23
    sblId: Acts 18:23
    shortName: Acts 18:23
    text: And after he had spent some time there, he departed, and went over all the
      country of Galatia and Phrygia in order, strengthening all the disciples.
  - name: Acts 18:24
    orderIndex: 23
    osisId: Acts.18.24
    sblId: Acts 18:24
    shortName: Acts 18:24
    text: And a certain Jew named Apollos, born at Alexandria, an eloquent man, and
      mighty in the scriptures, came to Ephesus.
  - name: Acts 18:25
    orderIndex: 24
    osisId: Acts.18.25
    sblId: Acts 18:25
    shortName: Acts 18:25
    text: This man was instructed in the way of the Lord; and being fervent in the
      spirit, he spake and taught diligently the things of the Lord, knowing only
      the baptism of John.
  - name: Acts 18:26
    orderIndex: 25
    osisId: Acts.18.26
    sblId: Acts 18:26
    shortName: Acts 18:26
    text: 'And he began to speak boldly in the synagogue: whom when Aquila and Priscilla
      had heard, they took him unto them, and expounded unto him the way of God more
      perfectly.'
  - name: Acts 18:27
    orderIndex: 26
    osisId: Acts.18.27
    sblId: Acts 18:27
    shortName: Acts 18:27
    text: 'And when he was disposed to pass into Achaia, the brethren wrote, exhorting
      the disciples to receive him: who, when he was come, helped them much which
      had believed through grace:'
  - name: Acts 18:28
    orderIndex: 27
    osisId: Acts.18.28
    sblId: Acts 18:28
    shortName: Acts 18:28
    text: For he mightily convinced the Jews, and that publickly, shewing by the scriptures
      that Jesus was Christ.
  versesCount: 28
- name: Acts 19
  orderIndex: 18
  osisId: Acts.19
  sblId: Acts 19
  shortName: Acts 19
  verses:
  - name: Acts 19:1
    orderIndex: 0
    osisId: Acts.19.1
    sblId: Acts 19:1
    shortName: Acts 19:1
    text: 'And it came to pass, that, while Apollos was at Corinth, Paul having passed
      through the upper coasts came to Ephesus: and finding certain disciples,'
  - name: Acts 19:2
    orderIndex: 1
    osisId: Acts.19.2
    sblId: Acts 19:2
    shortName: Acts 19:2
    text: He said unto them, Have ye received the Holy Ghost since ye believed? And
      they said unto him, We have not so much as heard whether there be any Holy Ghost.
  - name: Acts 19:3
    orderIndex: 2
    osisId: Acts.19.3
    sblId: Acts 19:3
    shortName: Acts 19:3
    text: And he said unto them, Unto what then were ye baptized? And they said, Unto
      John's baptism.
  - name: Acts 19:4
    orderIndex: 3
    osisId: Acts.19.4
    sblId: Acts 19:4
    shortName: Acts 19:4
    text: Then said Paul, John verily baptized with the baptism of repentance, saying
      unto the people, that they should believe on him which should come after him,
      that is, on Christ Jesus.
  - name: Acts 19:5
    orderIndex: 4
    osisId: Acts.19.5
    sblId: Acts 19:5
    shortName: Acts 19:5
    text: When they heard this, they were baptized in the name of the Lord Jesus.
  - name: Acts 19:6
    orderIndex: 5
    osisId: Acts.19.6
    sblId: Acts 19:6
    shortName: Acts 19:6
    text: And when Paul had laid his hands upon them, the Holy Ghost came on them;
      and they spake with tongues, and prophesied.
  - name: Acts 19:7
    orderIndex: 6
    osisId: Acts.19.7
    sblId: Acts 19:7
    shortName: Acts 19:7
    text: And all the men were about twelve.
  - name: Acts 19:8
    orderIndex: 7
    osisId: Acts.19.8
    sblId: Acts 19:8
    shortName: Acts 19:8
    text: And he went into the synagogue, and spake boldly for the space of three
      months, disputing and persuading the things concerning the kingdom of God.
  - name: Acts 19:9
    orderIndex: 8
    osisId: Acts.19.9
    sblId: Acts 19:9
    shortName: Acts 19:9
    text: But when divers were hardened, and believed not, but spake evil of that
      way before the multitude, he departed from them, and separated the disciples,
      disputing daily in the school of one Tyrannus.
  - name: Acts 19:10
    orderIndex: 9
    osisId: Acts.19.10
    sblId: Acts 19:10
    shortName: Acts 19:10
    text: And this continued by the space of two years; so that all they which dwelt
      in Asia heard the word of the Lord Jesus, both Jews and Greeks.
  - name: Acts 19:11
    orderIndex: 10
    osisId: Acts.19.11
    sblId: Acts 19:11
    shortName: Acts 19:11
    text: 'And God wrought special miracles by the hands of Paul:'
  - name: Acts 19:12
    orderIndex: 11
    osisId: Acts.19.12
    sblId: Acts 19:12
    shortName: Acts 19:12
    text: So that from his body were brought unto the sick handkerchiefs or aprons,
      and the diseases departed from them, and the evil spirits went out of them.
  - name: Acts 19:13
    orderIndex: 12
    osisId: Acts.19.13
    sblId: Acts 19:13
    shortName: Acts 19:13
    text: Then certain of the vagabond Jews, exorcists, took upon them to call over
      them which had evil spirits the name of the LORD Jesus, saying, We adjure you
      by Jesus whom Paul preacheth.
  - name: Acts 19:14
    orderIndex: 13
    osisId: Acts.19.14
    sblId: Acts 19:14
    shortName: Acts 19:14
    text: And there were seven sons of one Sceva, a Jew, and chief of the priests,
      which did so.
  - name: Acts 19:15
    orderIndex: 14
    osisId: Acts.19.15
    sblId: Acts 19:15
    shortName: Acts 19:15
    text: And the evil spirit answered and said, Jesus I know, and Paul I know; but
      who are ye?
  - name: Acts 19:16
    orderIndex: 15
    osisId: Acts.19.16
    sblId: Acts 19:16
    shortName: Acts 19:16
    text: And the man in whom the evil spirit was leaped on them, and overcame them,
      and prevailed against them, so that they fled out of that house naked and wounded.
  - name: Acts 19:17
    orderIndex: 16
    osisId: Acts.19.17
    sblId: Acts 19:17
    shortName: Acts 19:17
    text: And this was known to all the Jews and Greeks also dwelling at Ephesus;
      and fear fell on them all, and the name of the Lord Jesus was magnified.
  - name: Acts 19:18
    orderIndex: 17
    osisId: Acts.19.18
    sblId: Acts 19:18
    shortName: Acts 19:18
    text: And many that believed came, and confessed, and shewed their deeds.
  - name: Acts 19:19
    orderIndex: 18
    osisId: Acts.19.19
    sblId: Acts 19:19
    shortName: Acts 19:19
    text: 'Many of them also which used curious arts brought their books together,
      and burned them before all men: and they counted the price of them, and found
      it fifty thousand pieces of silver.'
  - name: Acts 19:20
    orderIndex: 19
    osisId: Acts.19.20
    sblId: Acts 19:20
    shortName: Acts 19:20
    text: So mightily grew the word of God and prevailed.
  - name: Acts 19:21
    orderIndex: 20
    osisId: Acts.19.21
    sblId: Acts 19:21
    shortName: Acts 19:21
    text: After these things were ended, Paul purposed in the spirit, when he had
      passed through Macedonia and Achaia, to go to Jerusalem, saying, After I have
      been there, I must also see Rome.
  - name: Acts 19:22
    orderIndex: 21
    osisId: Acts.19.22
    sblId: Acts 19:22
    shortName: Acts 19:22
    text: So he sent into Macedonia two of them that ministered unto him, Timotheus
      and Erastus; but he himself stayed in Asia for a season.
  - name: Acts 19:23
    orderIndex: 22
    osisId: Acts.19.23
    sblId: Acts 19:23
    shortName: Acts 19:23
    text: And the same time there arose no small stir about that way.
  - name: Acts 19:24
    orderIndex: 23
    osisId: Acts.19.24
    sblId: Acts 19:24
    shortName: Acts 19:24
    text: For a certain man named Demetrius, a silversmith, which made silver shrines
      for Diana, brought no small gain unto the craftsmen;
  - name: Acts 19:25
    orderIndex: 24
    osisId: Acts.19.25
    sblId: Acts 19:25
    shortName: Acts 19:25
    text: Whom he called together with the workmen of like occupation, and said, Sirs,
      ye know that by this craft we have our wealth.
  - name: Acts 19:26
    orderIndex: 25
    osisId: Acts.19.26
    sblId: Acts 19:26
    shortName: Acts 19:26
    text: 'Moreover ye see and hear, that not alone at Ephesus, but almost throughout
      all Asia, this Paul hath persuaded and turned away much people, saying that
      they be no gods, which are made with hands:'
  - name: Acts 19:27
    orderIndex: 26
    osisId: Acts.19.27
    sblId: Acts 19:27
    shortName: Acts 19:27
    text: So that not only this our craft is in danger to be set at nought; but also
      that the temple of the great goddess Diana should be despised, and her magnificence
      should be destroyed, whom all Asia and the world worshippeth.
  - name: Acts 19:28
    orderIndex: 27
    osisId: Acts.19.28
    sblId: Acts 19:28
    shortName: Acts 19:28
    text: And when they heard these sayings, they were full of wrath, and cried out,
      saying, Great is Diana of the Ephesians.
  - name: Acts 19:29
    orderIndex: 28
    osisId: Acts.19.29
    sblId: Acts 19:29
    shortName: Acts 19:29
    text: 'And the whole city was filled with confusion: and having caught Gaius and
      Aristarchus, men of Macedonia, Paul''s companions in travel, they rushed with
      one accord into the theatre.'
  - name: Acts 19:30
    orderIndex: 29
    osisId: Acts.19.30
    sblId: Acts 19:30
    shortName: Acts 19:30
    text: And when Paul would have entered in unto the people, the disciples suffered
      him not.
  - name: Acts 19:31
    orderIndex: 30
    osisId: Acts.19.31
    sblId: Acts 19:31
    shortName: Acts 19:31
    text: And certain of the chief of Asia, which were his friends, sent unto him,
      desiring him that he would not adventure himself into the theatre.
  - name: Acts 19:32
    orderIndex: 31
    osisId: Acts.19.32
    sblId: Acts 19:32
    shortName: Acts 19:32
    text: 'Some therefore cried one thing, and some another: for the assembly was
      confused: and the more part knew not wherefore they were come together.'
  - name: Acts 19:33
    orderIndex: 32
    osisId: Acts.19.33
    sblId: Acts 19:33
    shortName: Acts 19:33
    text: And they drew Alexander out of the multitude, the Jews putting him forward.
      And Alexander beckoned with the hand, and would have made his defence unto the
      people.
  - name: Acts 19:34
    orderIndex: 33
    osisId: Acts.19.34
    sblId: Acts 19:34
    shortName: Acts 19:34
    text: But when they knew that he was a Jew, all with one voice about the space
      of two hours cried out, Great is Diana of the Ephesians.
  - name: Acts 19:35
    orderIndex: 34
    osisId: Acts.19.35
    sblId: Acts 19:35
    shortName: Acts 19:35
    text: And when the townclerk had appeased the people, he said, Ye men of Ephesus,
      what man is there that knoweth not how that the city of the Ephesians is a worshipper
      of the great goddess Diana, and of the image which fell down from Jupiter?
  - name: Acts 19:36
    orderIndex: 35
    osisId: Acts.19.36
    sblId: Acts 19:36
    shortName: Acts 19:36
    text: Seeing then that these things cannot be spoken against, ye ought to be quiet,
      and to do nothing rashly.
  - name: Acts 19:37
    orderIndex: 36
    osisId: Acts.19.37
    sblId: Acts 19:37
    shortName: Acts 19:37
    text: For ye have brought hither these men, which are neither robbers of churches,
      nor yet blasphemers of your goddess.
  - name: Acts 19:38
    orderIndex: 37
    osisId: Acts.19.38
    sblId: Acts 19:38
    shortName: Acts 19:38
    text: 'Wherefore if Demetrius, and the craftsmen which are with him, have a matter
      against any man, the law is open, and there are deputies: let them implead one
      another.'
  - name: Acts 19:39
    orderIndex: 38
    osisId: Acts.19.39
    sblId: Acts 19:39
    shortName: Acts 19:39
    text: But if ye enquire any thing concerning other matters, it shall be determined
      in a lawful assembly.
  - name: Acts 19:40
    orderIndex: 39
    osisId: Acts.19.40
    sblId: Acts 19:40
    shortName: Acts 19:40
    text: For we are in danger to be called in question for this day's uproar, there
      being no cause whereby we may give an account of this concourse.
  - name: Acts 19:41
    orderIndex: 40
    osisId: Acts.19.41
    sblId: Acts 19:41
    shortName: Acts 19:41
    text: And when he had thus spoken, he dismissed the assembly.
  versesCount: 41
- name: Acts 20
  orderIndex: 19
  osisId: Acts.20
  sblId: Acts 20
  shortName: Acts 20
  verses:
  - name: Acts 20:1
    orderIndex: 0
    osisId: Acts.20.1
    sblId: Acts 20:1
    shortName: Acts 20:1
    text: And after the uproar was ceased, Paul called unto him the disciples, and
      embraced them, and departed for to go into Macedonia.
  - name: Acts 20:2
    orderIndex: 1
    osisId: Acts.20.2
    sblId: Acts 20:2
    shortName: Acts 20:2
    text: And when he had gone over those parts, and had given them much exhortation,
      he came into Greece,
  - name: Acts 20:3
    orderIndex: 2
    osisId: Acts.20.3
    sblId: Acts 20:3
    shortName: Acts 20:3
    text: And there abode three months. And when the Jews laid wait for him, as he
      was about to sail into Syria, he purposed to return through Macedonia.
  - name: Acts 20:4
    orderIndex: 3
    osisId: Acts.20.4
    sblId: Acts 20:4
    shortName: Acts 20:4
    text: And there accompanied him into Asia Sopater of Berea; and of the Thessalonians,
      Aristarchus and Secundus; and Gaius of Derbe, and Timotheus; and of Asia, Tychicus
      and Trophimus.
  - name: Acts 20:5
    orderIndex: 4
    osisId: Acts.20.5
    sblId: Acts 20:5
    shortName: Acts 20:5
    text: These going before tarried for us at Troas.
  - name: Acts 20:6
    orderIndex: 5
    osisId: Acts.20.6
    sblId: Acts 20:6
    shortName: Acts 20:6
    text: And we sailed away from Philippi after the days of unleavened bread, and
      came unto them to Troas in five days; where we abode seven days.
  - name: Acts 20:7
    orderIndex: 6
    osisId: Acts.20.7
    sblId: Acts 20:7
    shortName: Acts 20:7
    text: And upon the first day of the week, when the disciples came together to
      break bread, Paul preached unto them, ready to depart on the morrow; and continued
      his speech until midnight.
  - name: Acts 20:8
    orderIndex: 7
    osisId: Acts.20.8
    sblId: Acts 20:8
    shortName: Acts 20:8
    text: And there were many lights in the upper chamber, where they were gathered
      together.
  - name: Acts 20:9
    orderIndex: 8
    osisId: Acts.20.9
    sblId: Acts 20:9
    shortName: Acts 20:9
    text: 'And there sat in a window a certain young man named Eutychus, being fallen
      into a deep sleep: and as Paul was long preaching, he sunk down with sleep,
      and fell down from the third loft, and was taken up dead.'
  - name: Acts 20:10
    orderIndex: 9
    osisId: Acts.20.10
    sblId: Acts 20:10
    shortName: Acts 20:10
    text: And Paul went down, and fell on him, and embracing him said, Trouble not
      yourselves; for his life is in him.
  - name: Acts 20:11
    orderIndex: 10
    osisId: Acts.20.11
    sblId: Acts 20:11
    shortName: Acts 20:11
    text: When he therefore was come up again, and had broken bread, and eaten, and
      talked a long while, even till break of day, so he departed.
  - name: Acts 20:12
    orderIndex: 11
    osisId: Acts.20.12
    sblId: Acts 20:12
    shortName: Acts 20:12
    text: And they brought the young man alive, and were not a little comforted.
  - name: Acts 20:13
    orderIndex: 12
    osisId: Acts.20.13
    sblId: Acts 20:13
    shortName: Acts 20:13
    text: 'And we went before to ship, and sailed unto Assos, there intending to take
      in Paul: for so had he appointed, minding himself to go afoot.'
  - name: Acts 20:14
    orderIndex: 13
    osisId: Acts.20.14
    sblId: Acts 20:14
    shortName: Acts 20:14
    text: And when he met with us at Assos, we took him in, and came to Mitylene.
  - name: Acts 20:15
    orderIndex: 14
    osisId: Acts.20.15
    sblId: Acts 20:15
    shortName: Acts 20:15
    text: And we sailed thence, and came the next day over against Chios; and the
      next day we arrived at Samos, and tarried at Trogyllium; and the next day we
      came to Miletus.
  - name: Acts 20:16
    orderIndex: 15
    osisId: Acts.20.16
    sblId: Acts 20:16
    shortName: Acts 20:16
    text: 'For Paul had determined to sail by Ephesus, because he would not spend
      the time in Asia: for he hasted, if it were possible for him, to be at Jerusalem
      the day of Pentecost.'
  - name: Acts 20:17
    orderIndex: 16
    osisId: Acts.20.17
    sblId: Acts 20:17
    shortName: Acts 20:17
    text: And from Miletus he sent to Ephesus, and called the elders of the church.
  - name: Acts 20:18
    orderIndex: 17
    osisId: Acts.20.18
    sblId: Acts 20:18
    shortName: Acts 20:18
    text: And when they were come to him, he said unto them, Ye know, from the first
      day that I came into Asia, after what manner I have been with you at all seasons,
  - name: Acts 20:19
    orderIndex: 18
    osisId: Acts.20.19
    sblId: Acts 20:19
    shortName: Acts 20:19
    text: 'Serving the LORD with all humility of mind, and with many tears, and temptations,
      which befell me by the lying in wait of the Jews:'
  - name: Acts 20:20
    orderIndex: 19
    osisId: Acts.20.20
    sblId: Acts 20:20
    shortName: Acts 20:20
    text: And how I kept back nothing that was profitable unto you, but have shewed
      you, and have taught you publickly, and from house to house,
  - name: Acts 20:21
    orderIndex: 20
    osisId: Acts.20.21
    sblId: Acts 20:21
    shortName: Acts 20:21
    text: Testifying both to the Jews, and also to the Greeks, repentance toward God,
      and faith toward our Lord Jesus Christ.
  - name: Acts 20:22
    orderIndex: 21
    osisId: Acts.20.22
    sblId: Acts 20:22
    shortName: Acts 20:22
    text: 'And now, behold, I go bound in the spirit unto Jerusalem, not knowing the
      things that shall befall me there:'
  - name: Acts 20:23
    orderIndex: 22
    osisId: Acts.20.23
    sblId: Acts 20:23
    shortName: Acts 20:23
    text: Save that the Holy Ghost witnesseth in every city, saying that bonds and
      afflictions abide me.
  - name: Acts 20:24
    orderIndex: 23
    osisId: Acts.20.24
    sblId: Acts 20:24
    shortName: Acts 20:24
    text: But none of these things move me, neither count I my life dear unto myself,
      so that I might finish my course with joy, and the ministry, which I have received
      of the Lord Jesus, to testify the gospel of the grace of God.
  - name: Acts 20:25
    orderIndex: 24
    osisId: Acts.20.25
    sblId: Acts 20:25
    shortName: Acts 20:25
    text: And now, behold, I know that ye all, among whom I have gone preaching the
      kingdom of God, shall see my face no more.
  - name: Acts 20:26
    orderIndex: 25
    osisId: Acts.20.26
    sblId: Acts 20:26
    shortName: Acts 20:26
    text: Wherefore I take you to record this day, that I am pure from the blood of
      all men.
  - name: Acts 20:27
    orderIndex: 26
    osisId: Acts.20.27
    sblId: Acts 20:27
    shortName: Acts 20:27
    text: For I have not shunned to declare unto you all the counsel of God.
  - name: Acts 20:28
    orderIndex: 27
    osisId: Acts.20.28
    sblId: Acts 20:28
    shortName: Acts 20:28
    text: Take heed therefore unto yourselves, and to all the flock, over the which
      the Holy Ghost hath made you overseers, to feed the church of God, which he
      hath purchased with his own blood.
  - name: Acts 20:29
    orderIndex: 28
    osisId: Acts.20.29
    sblId: Acts 20:29
    shortName: Acts 20:29
    text: For I know this, that after my departing shall grievous wolves enter in
      among you, not sparing the flock.
  - name: Acts 20:30
    orderIndex: 29
    osisId: Acts.20.30
    sblId: Acts 20:30
    shortName: Acts 20:30
    text: Also of your own selves shall men arise, speaking perverse things, to draw
      away disciples after them.
  - name: Acts 20:31
    orderIndex: 30
    osisId: Acts.20.31
    sblId: Acts 20:31
    shortName: Acts 20:31
    text: Therefore watch, and remember, that by the space of three years I ceased
      not to warn every one night and day with tears.
  - name: Acts 20:32
    orderIndex: 31
    osisId: Acts.20.32
    sblId: Acts 20:32
    shortName: Acts 20:32
    text: And now, brethren, I commend you to God, and to the word of his grace, which
      is able to build you up, and to give you an inheritance among all them which
      are sanctified.
  - name: Acts 20:33
    orderIndex: 32
    osisId: Acts.20.33
    sblId: Acts 20:33
    shortName: Acts 20:33
    text: I have coveted no man's silver, or gold, or apparel.
  - name: Acts 20:34
    orderIndex: 33
    osisId: Acts.20.34
    sblId: Acts 20:34
    shortName: Acts 20:34
    text: Yea, ye yourselves know, that these hands have ministered unto my necessities,
      and to them that were with me.
  - name: Acts 20:35
    orderIndex: 34
    osisId: Acts.20.35
    sblId: Acts 20:35
    shortName: Acts 20:35
    text: I have shewed you all things, how that so labouring ye ought to support
      the weak, and to remember the words of the Lord Jesus, how he said, It is more
      blessed to give than to receive.
  - name: Acts 20:36
    orderIndex: 35
    osisId: Acts.20.36
    sblId: Acts 20:36
    shortName: Acts 20:36
    text: And when he had thus spoken, he kneeled down, and prayed with them all.
  - name: Acts 20:37
    orderIndex: 36
    osisId: Acts.20.37
    sblId: Acts 20:37
    shortName: Acts 20:37
    text: And they all wept sore, and fell on Paul's neck, and kissed him,
  - name: Acts 20:38
    orderIndex: 37
    osisId: Acts.20.38
    sblId: Acts 20:38
    shortName: Acts 20:38
    text: Sorrowing most of all for the words which he spake, that they should see
      his face no more. And they accompanied him unto the ship.
  versesCount: 38
- name: Acts 21
  orderIndex: 20
  osisId: Acts.21
  sblId: Acts 21
  shortName: Acts 21
  verses:
  - name: Acts 21:1
    orderIndex: 0
    osisId: Acts.21.1
    sblId: Acts 21:1
    shortName: Acts 21:1
    text: 'And it came to pass, that after we were gotten from them, and had launched,
      we came with a straight course unto Coos, and the day following unto Rhodes,
      and from thence unto Patara:'
  - name: Acts 21:2
    orderIndex: 1
    osisId: Acts.21.2
    sblId: Acts 21:2
    shortName: Acts 21:2
    text: And finding a ship sailing over unto Phenicia, we went aboard, and set forth.
  - name: Acts 21:3
    orderIndex: 2
    osisId: Acts.21.3
    sblId: Acts 21:3
    shortName: Acts 21:3
    text: 'Now when we had discovered Cyprus, we left it on the left hand, and sailed
      into Syria, and landed at Tyre: for there the ship was to unlade her burden.'
  - name: Acts 21:4
    orderIndex: 3
    osisId: Acts.21.4
    sblId: Acts 21:4
    shortName: Acts 21:4
    text: 'And finding disciples, we tarried there seven days: who said to Paul through
      the Spirit, that he should not go up to Jerusalem.'
  - name: Acts 21:5
    orderIndex: 4
    osisId: Acts.21.5
    sblId: Acts 21:5
    shortName: Acts 21:5
    text: 'And when we had accomplished those days, we departed and went our way;
      and they all brought us on our way, with wives and children, till we were out
      of the city: and we kneeled down on the shore, and prayed.'
  - name: Acts 21:6
    orderIndex: 5
    osisId: Acts.21.6
    sblId: Acts 21:6
    shortName: Acts 21:6
    text: And when we had taken our leave one of another, we took ship; and they returned
      home again.
  - name: Acts 21:7
    orderIndex: 6
    osisId: Acts.21.7
    sblId: Acts 21:7
    shortName: Acts 21:7
    text: And when we had finished our course from Tyre, we came to Ptolemais, and
      saluted the brethren, and abode with them one day.
  - name: Acts 21:8
    orderIndex: 7
    osisId: Acts.21.8
    sblId: Acts 21:8
    shortName: Acts 21:8
    text: 'And the next day we that were of Paul''s company departed, and came unto
      Caesarea: and we entered into the house of Philip the evangelist, which was
      one of the seven; and abode with him.'
  - name: Acts 21:9
    orderIndex: 8
    osisId: Acts.21.9
    sblId: Acts 21:9
    shortName: Acts 21:9
    text: And the same man had four daughters, virgins, which did prophesy.
  - name: Acts 21:10
    orderIndex: 9
    osisId: Acts.21.10
    sblId: Acts 21:10
    shortName: Acts 21:10
    text: And as we tarried there many days, there came down from Judaea a certain
      prophet, named Agabus.
  - name: Acts 21:11
    orderIndex: 10
    osisId: Acts.21.11
    sblId: Acts 21:11
    shortName: Acts 21:11
    text: And when he was come unto us, he took Paul's girdle, and bound his own hands
      and feet, and said, Thus saith the Holy Ghost, So shall the Jews at Jerusalem
      bind the man that owneth this girdle, and shall deliver him into the hands of
      the Gentiles.
  - name: Acts 21:12
    orderIndex: 11
    osisId: Acts.21.12
    sblId: Acts 21:12
    shortName: Acts 21:12
    text: And when we heard these things, both we, and they of that place, besought
      him not to go up to Jerusalem.
  - name: Acts 21:13
    orderIndex: 12
    osisId: Acts.21.13
    sblId: Acts 21:13
    shortName: Acts 21:13
    text: Then Paul answered, What mean ye to weep and to break mine heart? for I
      am ready not to be bound only, but also to die at Jerusalem for the name of
      the Lord Jesus.
  - name: Acts 21:14
    orderIndex: 13
    osisId: Acts.21.14
    sblId: Acts 21:14
    shortName: Acts 21:14
    text: And when he would not be persuaded, we ceased, saying, The will of the Lord
      be done.
  - name: Acts 21:15
    orderIndex: 14
    osisId: Acts.21.15
    sblId: Acts 21:15
    shortName: Acts 21:15
    text: And after those days we took up our carriages, and went up to Jerusalem.
  - name: Acts 21:16
    orderIndex: 15
    osisId: Acts.21.16
    sblId: Acts 21:16
    shortName: Acts 21:16
    text: There went with us also certain of the disciples of Caesarea, and brought
      with them one Mnason of Cyprus, an old disciple, with whom we should lodge.
  - name: Acts 21:17
    orderIndex: 16
    osisId: Acts.21.17
    sblId: Acts 21:17
    shortName: Acts 21:17
    text: And when we were come to Jerusalem, the brethren received us gladly.
  - name: Acts 21:18
    orderIndex: 17
    osisId: Acts.21.18
    sblId: Acts 21:18
    shortName: Acts 21:18
    text: And the day following Paul went in with us unto James; and all the elders
      were present.
  - name: Acts 21:19
    orderIndex: 18
    osisId: Acts.21.19
    sblId: Acts 21:19
    shortName: Acts 21:19
    text: And when he had saluted them, he declared particularly what things God had
      wrought among the Gentiles by his ministry.
  - name: Acts 21:20
    orderIndex: 19
    osisId: Acts.21.20
    sblId: Acts 21:20
    shortName: Acts 21:20
    text: 'And when they heard it, they glorified the Lord, and said unto him, Thou
      seest, brother, how many thousands of Jews there are which believe; and they
      are all zealous of the law:'
  - name: Acts 21:21
    orderIndex: 20
    osisId: Acts.21.21
    sblId: Acts 21:21
    shortName: Acts 21:21
    text: And they are informed of thee, that thou teachest all the Jews which are
      among the Gentiles to forsake Moses, saying that they ought not to circumcise
      their children, neither to walk after the customs.
  - name: Acts 21:22
    orderIndex: 21
    osisId: Acts.21.22
    sblId: Acts 21:22
    shortName: Acts 21:22
    text: 'What is it therefore? the multitude must needs come together: for they
      will hear that thou art come.'
  - name: Acts 21:23
    orderIndex: 22
    osisId: Acts.21.23
    sblId: Acts 21:23
    shortName: Acts 21:23
    text: 'Do therefore this that we say to thee: We have four men which have a vow
      on them;'
  - name: Acts 21:24
    orderIndex: 23
    osisId: Acts.21.24
    sblId: Acts 21:24
    shortName: Acts 21:24
    text: 'Them take, and purify thyself with them, and be at charges with them, that
      they may shave their heads: and all may know that those things, whereof they
      were informed concerning thee, are nothing; but that thou thyself also walkest
      orderly, and keepest the law.'
  - name: Acts 21:25
    orderIndex: 24
    osisId: Acts.21.25
    sblId: Acts 21:25
    shortName: Acts 21:25
    text: As touching the Gentiles which believe, we have written and concluded that
      they observe no such thing, save only that they keep themselves from things
      offered to idols, and from blood, and from strangled, and from fornication.
  - name: Acts 21:26
    orderIndex: 25
    osisId: Acts.21.26
    sblId: Acts 21:26
    shortName: Acts 21:26
    text: Then Paul took the men, and the next day purifying himself with them entered
      into the temple, to signify the accomplishment of the days of purification,
      until that an offering should be offered for every one of them.
  - name: Acts 21:27
    orderIndex: 26
    osisId: Acts.21.27
    sblId: Acts 21:27
    shortName: Acts 21:27
    text: And when the seven days were almost ended, the Jews which were of Asia,
      when they saw him in the temple, stirred up all the people, and laid hands on
      him,
  - name: Acts 21:28
    orderIndex: 27
    osisId: Acts.21.28
    sblId: Acts 21:28
    shortName: Acts 21:28
    text: 'Crying out, Men of Israel, help: This is the man, that teacheth all men
      every where against the people, and the law, and this place: and further brought
      Greeks also into the temple, and hath polluted this holy place.'
  - name: Acts 21:29
    orderIndex: 28
    osisId: Acts.21.29
    sblId: Acts 21:29
    shortName: Acts 21:29
    text: (For they had seen before with him in the city Trophimus an Ephesian, whom
      they supposed that Paul had brought into the temple.)
  - name: Acts 21:30
    orderIndex: 29
    osisId: Acts.21.30
    sblId: Acts 21:30
    shortName: Acts 21:30
    text: 'And all the city was moved, and the people ran together: and they took
      Paul, and drew him out of the temple: and forthwith the doors were shut.'
  - name: Acts 21:31
    orderIndex: 30
    osisId: Acts.21.31
    sblId: Acts 21:31
    shortName: Acts 21:31
    text: And as they went about to kill him, tidings came unto the chief captain
      of the band, that all Jerusalem was in an uproar.
  - name: Acts 21:32
    orderIndex: 31
    osisId: Acts.21.32
    sblId: Acts 21:32
    shortName: Acts 21:32
    text: 'Who immediately took soldiers and centurions, and ran down unto them: and
      when they saw the chief captain and the soldiers, they left beating of Paul.'
  - name: Acts 21:33
    orderIndex: 32
    osisId: Acts.21.33
    sblId: Acts 21:33
    shortName: Acts 21:33
    text: Then the chief captain came near, and took him, and commanded him to be
      bound with two chains; and demanded who he was, and what he had done.
  - name: Acts 21:34
    orderIndex: 33
    osisId: Acts.21.34
    sblId: Acts 21:34
    shortName: Acts 21:34
    text: 'And some cried one thing, some another, among the multitude: and when he
      could not know the certainty for the tumult, he commanded him to be carried
      into the castle.'
  - name: Acts 21:35
    orderIndex: 34
    osisId: Acts.21.35
    sblId: Acts 21:35
    shortName: Acts 21:35
    text: And when he came upon the stairs, so it was, that he was borne of the soldiers
      for the violence of the people.
  - name: Acts 21:36
    orderIndex: 35
    osisId: Acts.21.36
    sblId: Acts 21:36
    shortName: Acts 21:36
    text: For the multitude of the people followed after, crying, Away with him.
  - name: Acts 21:37
    orderIndex: 36
    osisId: Acts.21.37
    sblId: Acts 21:37
    shortName: Acts 21:37
    text: And as Paul was to be led into the castle, he said unto the chief captain,
      May I speak unto thee? Who said, Canst thou speak Greek?
  - name: Acts 21:38
    orderIndex: 37
    osisId: Acts.21.38
    sblId: Acts 21:38
    shortName: Acts 21:38
    text: Art not thou that Egyptian, which before these days madest an uproar, and
      leddest out into the wilderness four thousand men that were murderers?
  - name: Acts 21:39
    orderIndex: 38
    osisId: Acts.21.39
    sblId: Acts 21:39
    shortName: Acts 21:39
    text: 'But Paul said, I am a man which am a Jew of Tarsus, a city in Cilicia,
      a citizen of no mean city: and, I beseech thee, suffer me to speak unto the
      people.'
  - name: Acts 21:40
    orderIndex: 39
    osisId: Acts.21.40
    sblId: Acts 21:40
    shortName: Acts 21:40
    text: And when he had given him licence, Paul stood on the stairs, and beckoned
      with the hand unto the people. And when there was made a great silence, he spake
      unto them in the Hebrew tongue, saying,
  versesCount: 40
- name: Acts 22
  orderIndex: 21
  osisId: Acts.22
  sblId: Acts 22
  shortName: Acts 22
  verses:
  - name: Acts 22:1
    orderIndex: 0
    osisId: Acts.22.1
    sblId: Acts 22:1
    shortName: Acts 22:1
    text: Men, brethren, and fathers, hear ye my defence which I make now unto you.
  - name: Acts 22:2
    orderIndex: 1
    osisId: Acts.22.2
    sblId: Acts 22:2
    shortName: Acts 22:2
    text: '(And when they heard that he spake in the Hebrew tongue to them, they kept
      the more silence: and he saith,)'
  - name: Acts 22:3
    orderIndex: 2
    osisId: Acts.22.3
    sblId: Acts 22:3
    shortName: Acts 22:3
    text: I am verily a man which am a Jew, born in Tarsus, a city in Cilicia, yet
      brought up in this city at the feet of Gamaliel, and taught according to the
      perfect manner of the law of the fathers, and was zealous toward God, as ye
      all are this day.
  - name: Acts 22:4
    orderIndex: 3
    osisId: Acts.22.4
    sblId: Acts 22:4
    shortName: Acts 22:4
    text: And I persecuted this way unto the death, binding and delivering into prisons
      both men and women.
  - name: Acts 22:5
    orderIndex: 4
    osisId: Acts.22.5
    sblId: Acts 22:5
    shortName: Acts 22:5
    text: 'As also the high priest doth bear me witness, and all the estate of the
      elders: from whom also I received letters unto the brethren, and went to Damascus,
      to bring them which were there bound unto Jerusalem, for to be punished.'
  - name: Acts 22:6
    orderIndex: 5
    osisId: Acts.22.6
    sblId: Acts 22:6
    shortName: Acts 22:6
    text: And it came to pass, that, as I made my journey, and was come nigh unto
      Damascus about noon, suddenly there shone from heaven a great light round about
      me.
  - name: Acts 22:7
    orderIndex: 6
    osisId: Acts.22.7
    sblId: Acts 22:7
    shortName: Acts 22:7
    text: And I fell unto the ground, and heard a voice saying unto me, Saul, Saul,
      why persecutest thou me?
  - name: Acts 22:8
    orderIndex: 7
    osisId: Acts.22.8
    sblId: Acts 22:8
    shortName: Acts 22:8
    text: And I answered, Who art thou, Lord? And he said unto me, I am Jesus of Nazareth,
      whom thou persecutest.
  - name: Acts 22:9
    orderIndex: 8
    osisId: Acts.22.9
    sblId: Acts 22:9
    shortName: Acts 22:9
    text: And they that were with me saw indeed the light, and were afraid; but they
      heard not the voice of him that spake to me.
  - name: Acts 22:10
    orderIndex: 9
    osisId: Acts.22.10
    sblId: Acts 22:10
    shortName: Acts 22:10
    text: And I said, What shall I do, LORD? And the Lord said unto me, Arise, and
      go into Damascus; and there it shall be told thee of all things which are appointed
      for thee to do.
  - name: Acts 22:11
    orderIndex: 10
    osisId: Acts.22.11
    sblId: Acts 22:11
    shortName: Acts 22:11
    text: And when I could not see for the glory of that light, being led by the hand
      of them that were with me, I came into Damascus.
  - name: Acts 22:12
    orderIndex: 11
    osisId: Acts.22.12
    sblId: Acts 22:12
    shortName: Acts 22:12
    text: And one Ananias, a devout man according to the law, having a good report
      of all the Jews which dwelt there,
  - name: Acts 22:13
    orderIndex: 12
    osisId: Acts.22.13
    sblId: Acts 22:13
    shortName: Acts 22:13
    text: Came unto me, and stood, and said unto me, Brother Saul, receive thy sight.
      And the same hour I looked up upon him.
  - name: Acts 22:14
    orderIndex: 13
    osisId: Acts.22.14
    sblId: Acts 22:14
    shortName: Acts 22:14
    text: And he said, The God of our fathers hath chosen thee, that thou shouldest
      know his will, and see that Just One, and shouldest hear the voice of his mouth.
  - name: Acts 22:15
    orderIndex: 14
    osisId: Acts.22.15
    sblId: Acts 22:15
    shortName: Acts 22:15
    text: For thou shalt be his witness unto all men of what thou hast seen and heard.
  - name: Acts 22:16
    orderIndex: 15
    osisId: Acts.22.16
    sblId: Acts 22:16
    shortName: Acts 22:16
    text: And now why tarriest thou? arise, and be baptized, and wash away thy sins,
      calling on the name of the Lord.
  - name: Acts 22:17
    orderIndex: 16
    osisId: Acts.22.17
    sblId: Acts 22:17
    shortName: Acts 22:17
    text: And it came to pass, that, when I was come again to Jerusalem, even while
      I prayed in the temple, I was in a trance;
  - name: Acts 22:18
    orderIndex: 17
    osisId: Acts.22.18
    sblId: Acts 22:18
    shortName: Acts 22:18
    text: 'And saw him saying unto me, Make haste, and get thee quickly out of Jerusalem:
      for they will not receive thy testimony concerning me.'
  - name: Acts 22:19
    orderIndex: 18
    osisId: Acts.22.19
    sblId: Acts 22:19
    shortName: Acts 22:19
    text: 'And I said, Lord, they know that I imprisoned and beat in every synagogue
      them that believed on thee:'
  - name: Acts 22:20
    orderIndex: 19
    osisId: Acts.22.20
    sblId: Acts 22:20
    shortName: Acts 22:20
    text: And when the blood of thy martyr Stephen was shed, I also was standing by,
      and consenting unto his death, and kept the raiment of them that slew him.
  - name: Acts 22:21
    orderIndex: 20
    osisId: Acts.22.21
    sblId: Acts 22:21
    shortName: Acts 22:21
    text: 'And he said unto me, Depart: for I will send thee far hence unto the Gentiles.'
  - name: Acts 22:22
    orderIndex: 21
    osisId: Acts.22.22
    sblId: Acts 22:22
    shortName: Acts 22:22
    text: 'And they gave him audience unto this word, and then lifted up their voices,
      and said, Away with such a fellow from the earth: for it is not fit that he
      should live.'
  - name: Acts 22:23
    orderIndex: 22
    osisId: Acts.22.23
    sblId: Acts 22:23
    shortName: Acts 22:23
    text: And as they cried out, and cast off their clothes, and threw dust into the
      air,
  - name: Acts 22:24
    orderIndex: 23
    osisId: Acts.22.24
    sblId: Acts 22:24
    shortName: Acts 22:24
    text: The chief captain commanded him to be brought into the castle, and bade
      that he should be examined by scourging; that he might know wherefore they cried
      so against him.
  - name: Acts 22:25
    orderIndex: 24
    osisId: Acts.22.25
    sblId: Acts 22:25
    shortName: Acts 22:25
    text: And as they bound him with thongs, Paul said unto the centurion that stood
      by, Is it lawful for you to scourge a man that is a Roman, and uncondemned?
  - name: Acts 22:26
    orderIndex: 25
    osisId: Acts.22.26
    sblId: Acts 22:26
    shortName: Acts 22:26
    text: 'When the centurion heard that, he went and told the chief captain, saying,
      Take heed what thou doest: for this man is a Roman.'
  - name: Acts 22:27
    orderIndex: 26
    osisId: Acts.22.27
    sblId: Acts 22:27
    shortName: Acts 22:27
    text: Then the chief captain came, and said unto him, Tell me, art thou a Roman?
      He said, Yea.
  - name: Acts 22:28
    orderIndex: 27
    osisId: Acts.22.28
    sblId: Acts 22:28
    shortName: Acts 22:28
    text: And the chief captain answered, With a great sum obtained I this freedom.
      And Paul said, But I was free born.
  - name: Acts 22:29
    orderIndex: 28
    osisId: Acts.22.29
    sblId: Acts 22:29
    shortName: Acts 22:29
    text: 'Then straightway they departed from him which should have examined him:
      and the chief captain also was afraid, after he knew that he was a Roman, and
      because he had bound him.'
  - name: Acts 22:30
    orderIndex: 29
    osisId: Acts.22.30
    sblId: Acts 22:30
    shortName: Acts 22:30
    text: On the morrow, because he would have known the certainty wherefore he was
      accused of the Jews, he loosed him from his bands, and commanded the chief priests
      and all their council to appear, and brought Paul down, and set him before them.
  versesCount: 30
- name: Acts 23
  orderIndex: 22
  osisId: Acts.23
  sblId: Acts 23
  shortName: Acts 23
  verses:
  - name: Acts 23:1
    orderIndex: 0
    osisId: Acts.23.1
    sblId: Acts 23:1
    shortName: Acts 23:1
    text: And Paul, earnestly beholding the council, said, Men and brethren, I have
      lived in all good conscience before God until this day.
  - name: Acts 23:2
    orderIndex: 1
    osisId: Acts.23.2
    sblId: Acts 23:2
    shortName: Acts 23:2
    text: And the high priest Ananias commanded them that stood by him to smite him
      on the mouth.
  - name: Acts 23:3
    orderIndex: 2
    osisId: Acts.23.3
    sblId: Acts 23:3
    shortName: Acts 23:3
    text: 'Then said Paul unto him, God shall smite thee, thou whited wall: for sittest
      thou to judge me after the law, and commandest me to be smitten contrary to
      the law?'
  - name: Acts 23:4
    orderIndex: 3
    osisId: Acts.23.4
    sblId: Acts 23:4
    shortName: Acts 23:4
    text: And they that stood by said, Revilest thou God's high priest?
  - name: Acts 23:5
    orderIndex: 4
    osisId: Acts.23.5
    sblId: Acts 23:5
    shortName: Acts 23:5
    text: 'Then said Paul, I wist not, brethren, that he was the high priest: for
      it is written, Thou shalt not speak evil of the ruler of thy people.'
  - name: Acts 23:6
    orderIndex: 5
    osisId: Acts.23.6
    sblId: Acts 23:6
    shortName: Acts 23:6
    text: 'But when Paul perceived that the one part were Sadducees, and the other
      Pharisees, he cried out in the council, Men and brethren, I am a Pharisee, the
      son of a Pharisee: of the hope and resurrection of the dead I am called in question.'
  - name: Acts 23:7
    orderIndex: 6
    osisId: Acts.23.7
    sblId: Acts 23:7
    shortName: Acts 23:7
    text: 'And when he had so said, there arose a dissension between the Pharisees
      and the Sadducees: and the multitude was divided.'
  - name: Acts 23:8
    orderIndex: 7
    osisId: Acts.23.8
    sblId: Acts 23:8
    shortName: Acts 23:8
    text: 'For the Sadducees say that there is no resurrection, neither angel, nor
      spirit: but the Pharisees confess both.'
  - name: Acts 23:9
    orderIndex: 8
    osisId: Acts.23.9
    sblId: Acts 23:9
    shortName: Acts 23:9
    text: 'And there arose a great cry: and the scribes that were of the Pharisees''
      part arose, and strove, saying, We find no evil in this man: but if a spirit
      or an angel hath spoken to him, let us not fight against God.'
  - name: Acts 23:10
    orderIndex: 9
    osisId: Acts.23.10
    sblId: Acts 23:10
    shortName: Acts 23:10
    text: And when there arose a great dissension, the chief captain, fearing lest
      Paul should have been pulled in pieces of them, commanded the soldiers to go
      down, and to take him by force from among them, and to bring him into the castle.
  - name: Acts 23:11
    orderIndex: 10
    osisId: Acts.23.11
    sblId: Acts 23:11
    shortName: Acts 23:11
    text: 'And the night following the Lord stood by him, and said, Be of good cheer,
      Paul: for as thou hast testified of me in Jerusalem, so must thou bear witness
      also at Rome.'
  - name: Acts 23:12
    orderIndex: 11
    osisId: Acts.23.12
    sblId: Acts 23:12
    shortName: Acts 23:12
    text: And when it was day, certain of the Jews banded together, and bound themselves
      under a curse, saying that they would neither eat nor drink till they had killed
      Paul.
  - name: Acts 23:13
    orderIndex: 12
    osisId: Acts.23.13
    sblId: Acts 23:13
    shortName: Acts 23:13
    text: And they were more than forty which had made this conspiracy.
  - name: Acts 23:14
    orderIndex: 13
    osisId: Acts.23.14
    sblId: Acts 23:14
    shortName: Acts 23:14
    text: And they came to the chief priests and elders, and said, We have bound ourselves
      under a great curse, that we will eat nothing until we have slain Paul.
  - name: Acts 23:15
    orderIndex: 14
    osisId: Acts.23.15
    sblId: Acts 23:15
    shortName: Acts 23:15
    text: 'Now therefore ye with the council signify to the chief captain that he
      bring him down unto you to morrow, as though ye would enquire something more
      perfectly concerning him: and we, or ever he come near, are ready to kill him.'
  - name: Acts 23:16
    orderIndex: 15
    osisId: Acts.23.16
    sblId: Acts 23:16
    shortName: Acts 23:16
    text: And when Paul's sister's son heard of their lying in wait, he went and entered
      into the castle, and told Paul.
  - name: Acts 23:17
    orderIndex: 16
    osisId: Acts.23.17
    sblId: Acts 23:17
    shortName: Acts 23:17
    text: 'Then Paul called one of the centurions unto him, and said, Bring this young
      man unto the chief captain: for he hath a certain thing to tell him.'
  - name: Acts 23:18
    orderIndex: 17
    osisId: Acts.23.18
    sblId: Acts 23:18
    shortName: Acts 23:18
    text: So he took him, and brought him to the chief captain, and said, Paul the
      prisoner called me unto him, and prayed me to bring this young man unto thee,
      who hath something to say unto thee.
  - name: Acts 23:19
    orderIndex: 18
    osisId: Acts.23.19
    sblId: Acts 23:19
    shortName: Acts 23:19
    text: Then the chief captain took him by the hand, and went with him aside privately,
      and asked him, What is that thou hast to tell me?
  - name: Acts 23:20
    orderIndex: 19
    osisId: Acts.23.20
    sblId: Acts 23:20
    shortName: Acts 23:20
    text: And he said, The Jews have agreed to desire thee that thou wouldest bring
      down Paul to morrow into the council, as though they would enquire somewhat
      of him more perfectly.
  - name: Acts 23:21
    orderIndex: 20
    osisId: Acts.23.21
    sblId: Acts 23:21
    shortName: Acts 23:21
    text: 'But do not thou yield unto them: for there lie in wait for him of them
      more than forty men, which have bound themselves with an oath, that they will
      neither eat nor drink till they have killed him: and now are they ready, looking
      for a promise from thee.'
  - name: Acts 23:22
    orderIndex: 21
    osisId: Acts.23.22
    sblId: Acts 23:22
    shortName: Acts 23:22
    text: So the chief captain then let the young man depart, and charged him, See
      thou tell no man that thou hast shewed these things to me.
  - name: Acts 23:23
    orderIndex: 22
    osisId: Acts.23.23
    sblId: Acts 23:23
    shortName: Acts 23:23
    text: And he called unto him two centurions, saying, Make ready two hundred soldiers
      to go to Caesarea, and horsemen threescore and ten, and spearmen two hundred,
      at the third hour of the night;
  - name: Acts 23:24
    orderIndex: 23
    osisId: Acts.23.24
    sblId: Acts 23:24
    shortName: Acts 23:24
    text: And provide them beasts, that they may set Paul on, and bring him safe unto
      Felix the governor.
  - name: Acts 23:25
    orderIndex: 24
    osisId: Acts.23.25
    sblId: Acts 23:25
    shortName: Acts 23:25
    text: 'And he wrote a letter after this manner:'
  - name: Acts 23:26
    orderIndex: 25
    osisId: Acts.23.26
    sblId: Acts 23:26
    shortName: Acts 23:26
    text: Claudius Lysias unto the most excellent governor Felix sendeth greeting.
  - name: Acts 23:27
    orderIndex: 26
    osisId: Acts.23.27
    sblId: Acts 23:27
    shortName: Acts 23:27
    text: 'This man was taken of the Jews, and should have been killed of them: then
      came I with an army, and rescued him, having understood that he was a Roman.'
  - name: Acts 23:28
    orderIndex: 27
    osisId: Acts.23.28
    sblId: Acts 23:28
    shortName: Acts 23:28
    text: 'And when I would have known the cause wherefore they accused him, I brought
      him forth into their council:'
  - name: Acts 23:29
    orderIndex: 28
    osisId: Acts.23.29
    sblId: Acts 23:29
    shortName: Acts 23:29
    text: Whom I perceived to be accused of questions of their law, but to have nothing
      laid to his charge worthy of death or of bonds.
  - name: Acts 23:30
    orderIndex: 29
    osisId: Acts.23.30
    sblId: Acts 23:30
    shortName: Acts 23:30
    text: And when it was told me how that the Jews laid wait for the man, I sent
      straightway to thee, and gave commandment to his accusers also to say before
      thee what they had against him. Farewell.
  - name: Acts 23:31
    orderIndex: 30
    osisId: Acts.23.31
    sblId: Acts 23:31
    shortName: Acts 23:31
    text: Then the soldiers, as it was commanded them, took Paul, and brought him
      by night to Antipatris.
  - name: Acts 23:32
    orderIndex: 31
    osisId: Acts.23.32
    sblId: Acts 23:32
    shortName: Acts 23:32
    text: 'On the morrow they left the horsemen to go with him, and returned to the
      castle:'
  - name: Acts 23:33
    orderIndex: 32
    osisId: Acts.23.33
    sblId: Acts 23:33
    shortName: Acts 23:33
    text: Who, when they came to Caesarea and delivered the epistle to the governor,
      presented Paul also before him.
  - name: Acts 23:34
    orderIndex: 33
    osisId: Acts.23.34
    sblId: Acts 23:34
    shortName: Acts 23:34
    text: And when the governor had read the letter, he asked of what province he
      was. And when he understood that he was of Cilicia;
  - name: Acts 23:35
    orderIndex: 34
    osisId: Acts.23.35
    sblId: Acts 23:35
    shortName: Acts 23:35
    text: I will hear thee, said he, when thine accusers are also come. And he commanded
      him to be kept in Herod's judgment hall.
  versesCount: 35
- name: Acts 24
  orderIndex: 23
  osisId: Acts.24
  sblId: Acts 24
  shortName: Acts 24
  verses:
  - name: Acts 24:1
    orderIndex: 0
    osisId: Acts.24.1
    sblId: Acts 24:1
    shortName: Acts 24:1
    text: And after five days Ananias the high priest descended with the elders, and
      with a certain orator named Tertullus, who informed the governor against Paul.
  - name: Acts 24:2
    orderIndex: 1
    osisId: Acts.24.2
    sblId: Acts 24:2
    shortName: Acts 24:2
    text: And when he was called forth, Tertullus began to accuse him, saying, Seeing
      that by thee we enjoy great quietness, and that very worthy deeds are done unto
      this nation by thy providence,
  - name: Acts 24:3
    orderIndex: 2
    osisId: Acts.24.3
    sblId: Acts 24:3
    shortName: Acts 24:3
    text: We accept it always, and in all places, most noble Felix, with all thankfulness.
  - name: Acts 24:4
    orderIndex: 3
    osisId: Acts.24.4
    sblId: Acts 24:4
    shortName: Acts 24:4
    text: Notwithstanding, that I be not further tedious unto thee, I pray thee that
      thou wouldest hear us of thy clemency a few words.
  - name: Acts 24:5
    orderIndex: 4
    osisId: Acts.24.5
    sblId: Acts 24:5
    shortName: Acts 24:5
    text: 'For we have found this man a pestilent fellow, and a mover of sedition
      among all the Jews throughout the world, and a ringleader of the sect of the
      Nazarenes:'
  - name: Acts 24:6
    orderIndex: 5
    osisId: Acts.24.6
    sblId: Acts 24:6
    shortName: Acts 24:6
    text: 'Who also hath gone about to profane the temple: whom we took, and would
      have judged according to our law.'
  - name: Acts 24:7
    orderIndex: 6
    osisId: Acts.24.7
    sblId: Acts 24:7
    shortName: Acts 24:7
    text: But the chief captain Lysias came upon us, and with great violence took
      him away out of our hands,
  - name: Acts 24:8
    orderIndex: 7
    osisId: Acts.24.8
    sblId: Acts 24:8
    shortName: Acts 24:8
    text: 'Commanding his accusers to come unto thee: by examining of whom thyself
      mayest take knowledge of all these things, whereof we accuse him.'
  - name: Acts 24:9
    orderIndex: 8
    osisId: Acts.24.9
    sblId: Acts 24:9
    shortName: Acts 24:9
    text: And the Jews also assented, saying that these things were so.
  - name: Acts 24:10
    orderIndex: 9
    osisId: Acts.24.10
    sblId: Acts 24:10
    shortName: Acts 24:10
    text: 'Then Paul, after that the governor had beckoned unto him to speak, answered,
      Forasmuch as I know that thou hast been of many years a judge unto this nation,
      I do the more cheerfully answer for myself:'
  - name: Acts 24:11
    orderIndex: 10
    osisId: Acts.24.11
    sblId: Acts 24:11
    shortName: Acts 24:11
    text: Because that thou mayest understand, that there are yet but twelve days
      since I went up to Jerusalem for to worship.
  - name: Acts 24:12
    orderIndex: 11
    osisId: Acts.24.12
    sblId: Acts 24:12
    shortName: Acts 24:12
    text: 'And they neither found me in the temple disputing with any man, neither
      raising up the people, neither in the synagogues, nor in the city:'
  - name: Acts 24:13
    orderIndex: 12
    osisId: Acts.24.13
    sblId: Acts 24:13
    shortName: Acts 24:13
    text: Neither can they prove the things whereof they now accuse me.
  - name: Acts 24:14
    orderIndex: 13
    osisId: Acts.24.14
    sblId: Acts 24:14
    shortName: Acts 24:14
    text: 'But this I confess unto thee, that after the way which they call heresy,
      so worship I the God of my fathers, believing all things which are written in
      the law and in the prophets:'
  - name: Acts 24:15
    orderIndex: 14
    osisId: Acts.24.15
    sblId: Acts 24:15
    shortName: Acts 24:15
    text: And have hope toward God, which they themselves also allow, that there shall
      be a resurrection of the dead, both of the just and unjust.
  - name: Acts 24:16
    orderIndex: 15
    osisId: Acts.24.16
    sblId: Acts 24:16
    shortName: Acts 24:16
    text: And herein do I exercise myself, to have always a conscience void to offence
      toward God, and toward men.
  - name: Acts 24:17
    orderIndex: 16
    osisId: Acts.24.17
    sblId: Acts 24:17
    shortName: Acts 24:17
    text: Now after many years I came to bring alms to my nation, and offerings.
  - name: Acts 24:18
    orderIndex: 17
    osisId: Acts.24.18
    sblId: Acts 24:18
    shortName: Acts 24:18
    text: Whereupon certain Jews from Asia found me purified in the temple, neither
      with multitude, nor with tumult.
  - name: Acts 24:19
    orderIndex: 18
    osisId: Acts.24.19
    sblId: Acts 24:19
    shortName: Acts 24:19
    text: Who ought to have been here before thee, and object, if they had ought against
      me.
  - name: Acts 24:20
    orderIndex: 19
    osisId: Acts.24.20
    sblId: Acts 24:20
    shortName: Acts 24:20
    text: Or else let these same here say, if they have found any evil doing in me,
      while I stood before the council,
  - name: Acts 24:21
    orderIndex: 20
    osisId: Acts.24.21
    sblId: Acts 24:21
    shortName: Acts 24:21
    text: Except it be for this one voice, that I cried standing among them, Touching
      the resurrection of the dead I am called in question by you this day.
  - name: Acts 24:22
    orderIndex: 21
    osisId: Acts.24.22
    sblId: Acts 24:22
    shortName: Acts 24:22
    text: And when Felix heard these things, having more perfect knowledge of that
      way, he deferred them, and said, When Lysias the chief captain shall come down,
      I will know the uttermost of your matter.
  - name: Acts 24:23
    orderIndex: 22
    osisId: Acts.24.23
    sblId: Acts 24:23
    shortName: Acts 24:23
    text: And he commanded a centurion to keep Paul, and to let him have liberty,
      and that he should forbid none of his acquaintance to minister or come unto
      him.
  - name: Acts 24:24
    orderIndex: 23
    osisId: Acts.24.24
    sblId: Acts 24:24
    shortName: Acts 24:24
    text: And after certain days, when Felix came with his wife Drusilla, which was
      a Jewess, he sent for Paul, and heard him concerning the faith in Christ.
  - name: Acts 24:25
    orderIndex: 24
    osisId: Acts.24.25
    sblId: Acts 24:25
    shortName: Acts 24:25
    text: And as he reasoned of righteousness, temperance, and judgment to come, Felix
      trembled, and answered, Go thy way for this time; when I have a convenient season,
      I will call for thee.
  - name: Acts 24:26
    orderIndex: 25
    osisId: Acts.24.26
    sblId: Acts 24:26
    shortName: Acts 24:26
    text: 'He hoped also that money should have been given him of Paul, that he might
      loose him: wherefore he sent for him the oftener, and communed with him.'
  - name: Acts 24:27
    orderIndex: 26
    osisId: Acts.24.27
    sblId: Acts 24:27
    shortName: Acts 24:27
    text: 'But after two years Porcius Festus came into Felix'' room: and Felix, willing
      to shew the Jews a pleasure, left Paul bound.'
  versesCount: 27
- name: Acts 25
  orderIndex: 24
  osisId: Acts.25
  sblId: Acts 25
  shortName: Acts 25
  verses:
  - name: Acts 25:1
    orderIndex: 0
    osisId: Acts.25.1
    sblId: Acts 25:1
    shortName: Acts 25:1
    text: Now when Festus was come into the province, after three days he ascended
      from Caesarea to Jerusalem.
  - name: Acts 25:2
    orderIndex: 1
    osisId: Acts.25.2
    sblId: Acts 25:2
    shortName: Acts 25:2
    text: Then the high priest and the chief of the Jews informed him against Paul,
      and besought him,
  - name: Acts 25:3
    orderIndex: 2
    osisId: Acts.25.3
    sblId: Acts 25:3
    shortName: Acts 25:3
    text: And desired favour against him, that he would send for him to Jerusalem,
      laying wait in the way to kill him.
  - name: Acts 25:4
    orderIndex: 3
    osisId: Acts.25.4
    sblId: Acts 25:4
    shortName: Acts 25:4
    text: But Festus answered, that Paul should be kept at Caesarea, and that he himself
      would depart shortly thither.
  - name: Acts 25:5
    orderIndex: 4
    osisId: Acts.25.5
    sblId: Acts 25:5
    shortName: Acts 25:5
    text: Let them therefore, said he, which among you are able, go down with me,
      and accuse this man, if there be any wickedness in him.
  - name: Acts 25:6
    orderIndex: 5
    osisId: Acts.25.6
    sblId: Acts 25:6
    shortName: Acts 25:6
    text: And when he had tarried among them more than ten days, he went down unto
      Caesarea; and the next day sitting on the judgment seat commanded Paul to be
      brought.
  - name: Acts 25:7
    orderIndex: 6
    osisId: Acts.25.7
    sblId: Acts 25:7
    shortName: Acts 25:7
    text: And when he was come, the Jews which came down from Jerusalem stood round
      about, and laid many and grievous complaints against Paul, which they could
      not prove.
  - name: Acts 25:8
    orderIndex: 7
    osisId: Acts.25.8
    sblId: Acts 25:8
    shortName: Acts 25:8
    text: While he answered for himself, Neither against the law of the Jews, neither
      against the temple, nor yet against Caesar, have I offended any thing at all.
  - name: Acts 25:9
    orderIndex: 8
    osisId: Acts.25.9
    sblId: Acts 25:9
    shortName: Acts 25:9
    text: But Festus, willing to do the Jews a pleasure, answered Paul, and said,
      Wilt thou go up to Jerusalem, and there be judged of these things before me?
  - name: Acts 25:10
    orderIndex: 9
    osisId: Acts.25.10
    sblId: Acts 25:10
    shortName: Acts 25:10
    text: 'Then said Paul, I stand at Caesar''s judgment seat, where I ought to be
      judged: to the Jews have I done no wrong, as thou very well knowest.'
  - name: Acts 25:11
    orderIndex: 10
    osisId: Acts.25.11
    sblId: Acts 25:11
    shortName: Acts 25:11
    text: 'For if I be an offender, or have committed any thing worthy of death, I
      refuse not to die: but if there be none of these things whereof these accuse
      me, no man may deliver me unto them. I appeal unto Caesar.'
  - name: Acts 25:12
    orderIndex: 11
    osisId: Acts.25.12
    sblId: Acts 25:12
    shortName: Acts 25:12
    text: Then Festus, when he had conferred with the council, answered, Hast thou
      appealed unto Caesar? unto Caesar shalt thou go.
  - name: Acts 25:13
    orderIndex: 12
    osisId: Acts.25.13
    sblId: Acts 25:13
    shortName: Acts 25:13
    text: And after certain days king Agrippa and Bernice came unto Caesarea to salute
      Festus.
  - name: Acts 25:14
    orderIndex: 13
    osisId: Acts.25.14
    sblId: Acts 25:14
    shortName: Acts 25:14
    text: 'And when they had been there many days, Festus declared Paul''s cause unto
      the king, saying, There is a certain man left in bonds by Felix:'
  - name: Acts 25:15
    orderIndex: 14
    osisId: Acts.25.15
    sblId: Acts 25:15
    shortName: Acts 25:15
    text: About whom, when I was at Jerusalem, the chief priests and the elders of
      the Jews informed me, desiring to have judgment against him.
  - name: Acts 25:16
    orderIndex: 15
    osisId: Acts.25.16
    sblId: Acts 25:16
    shortName: Acts 25:16
    text: To whom I answered, It is not the manner of the Romans to deliver any man
      to die, before that he which is accused have the accusers face to face, and
      have licence to answer for himself concerning the crime laid against him.
  - name: Acts 25:17
    orderIndex: 16
    osisId: Acts.25.17
    sblId: Acts 25:17
    shortName: Acts 25:17
    text: Therefore, when they were come hither, without any delay on the morrow I
      sat on the judgment seat, and commanded the man to be brought forth.
  - name: Acts 25:18
    orderIndex: 17
    osisId: Acts.25.18
    sblId: Acts 25:18
    shortName: Acts 25:18
    text: 'Against whom when the accusers stood up, they brought none accusation of
      such things as I supposed:'
  - name: Acts 25:19
    orderIndex: 18
    osisId: Acts.25.19
    sblId: Acts 25:19
    shortName: Acts 25:19
    text: But had certain questions against him of their own superstition, and of
      one Jesus, which was dead, whom Paul affirmed to be alive.
  - name: Acts 25:20
    orderIndex: 19
    osisId: Acts.25.20
    sblId: Acts 25:20
    shortName: Acts 25:20
    text: And because I doubted of such manner of questions, I asked him whether he
      would go to Jerusalem, and there be judged of these matters.
  - name: Acts 25:21
    orderIndex: 20
    osisId: Acts.25.21
    sblId: Acts 25:21
    shortName: Acts 25:21
    text: But when Paul had appealed to be reserved unto the hearing of Augustus,
      I commanded him to be kept till I might send him to Caesar.
  - name: Acts 25:22
    orderIndex: 21
    osisId: Acts.25.22
    sblId: Acts 25:22
    shortName: Acts 25:22
    text: Then Agrippa said unto Festus, I would also hear the man myself. To morrow,
      said he, thou shalt hear him.
  - name: Acts 25:23
    orderIndex: 22
    osisId: Acts.25.23
    sblId: Acts 25:23
    shortName: Acts 25:23
    text: And on the morrow, when Agrippa was come, and Bernice, with great pomp,
      and was entered into the place of hearing, with the chief captains, and principal
      men of the city, at Festus' commandment Paul was brought forth.
  - name: Acts 25:24
    orderIndex: 23
    osisId: Acts.25.24
    sblId: Acts 25:24
    shortName: Acts 25:24
    text: And Festus said, King Agrippa, and all men which are here present with us,
      ye see this man, about whom all the multitude of the Jews have dealt with me,
      both at Jerusalem, and also here, crying that he ought not to live any longer.
  - name: Acts 25:25
    orderIndex: 24
    osisId: Acts.25.25
    sblId: Acts 25:25
    shortName: Acts 25:25
    text: But when I found that he had committed nothing worthy of death, and that
      he himself hath appealed to Augustus, I have determined to send him.
  - name: Acts 25:26
    orderIndex: 25
    osisId: Acts.25.26
    sblId: Acts 25:26
    shortName: Acts 25:26
    text: Of whom I have no certain thing to write unto my lord. Wherefore I have
      brought him forth before you, and specially before thee, O king Agrippa, that,
      after examination had, I might have somewhat to write.
  - name: Acts 25:27
    orderIndex: 26
    osisId: Acts.25.27
    sblId: Acts 25:27
    shortName: Acts 25:27
    text: For it seemeth to me unreasonable to send a prisoner, and not withal to
      signify the crimes laid against him.
  versesCount: 27
- name: Acts 26
  orderIndex: 25
  osisId: Acts.26
  sblId: Acts 26
  shortName: Acts 26
  verses:
  - name: Acts 26:1
    orderIndex: 0
    osisId: Acts.26.1
    sblId: Acts 26:1
    shortName: Acts 26:1
    text: 'Then Agrippa said unto Paul, Thou art permitted to speak for thyself. Then
      Paul stretched forth the hand, and answered for himself:'
  - name: Acts 26:2
    orderIndex: 1
    osisId: Acts.26.2
    sblId: Acts 26:2
    shortName: Acts 26:2
    text: 'I think myself happy, king Agrippa, because I shall answer for myself this
      day before thee touching all the things whereof I am accused of the Jews:'
  - name: Acts 26:3
    orderIndex: 2
    osisId: Acts.26.3
    sblId: Acts 26:3
    shortName: Acts 26:3
    text: 'Especially because I know thee to be expert in all customs and questions
      which are among the Jews: wherefore I beseech thee to hear me patiently.'
  - name: Acts 26:4
    orderIndex: 3
    osisId: Acts.26.4
    sblId: Acts 26:4
    shortName: Acts 26:4
    text: My manner of life from my youth, which was at the first among mine own nation
      at Jerusalem, know all the Jews;
  - name: Acts 26:5
    orderIndex: 4
    osisId: Acts.26.5
    sblId: Acts 26:5
    shortName: Acts 26:5
    text: Which knew me from the beginning, if they would testify, that after the
      most straitest sect of our religion I lived a Pharisee.
  - name: Acts 26:6
    orderIndex: 5
    osisId: Acts.26.6
    sblId: Acts 26:6
    shortName: Acts 26:6
    text: 'And now I stand and am judged for the hope of the promise made of God,
      unto our fathers:'
  - name: Acts 26:7
    orderIndex: 6
    osisId: Acts.26.7
    sblId: Acts 26:7
    shortName: Acts 26:7
    text: Unto which promise our twelve tribes, instantly serving God day and night,
      hope to come. For which hope's sake, king Agrippa, I am accused of the Jews.
  - name: Acts 26:8
    orderIndex: 7
    osisId: Acts.26.8
    sblId: Acts 26:8
    shortName: Acts 26:8
    text: Why should it be thought a thing incredible with you, that God should raise
      the dead?
  - name: Acts 26:9
    orderIndex: 8
    osisId: Acts.26.9
    sblId: Acts 26:9
    shortName: Acts 26:9
    text: I verily thought with myself, that I ought to do many things contrary to
      the name of Jesus of Nazareth.
  - name: Acts 26:10
    orderIndex: 9
    osisId: Acts.26.10
    sblId: Acts 26:10
    shortName: Acts 26:10
    text: 'Which thing I also did in Jerusalem: and many of the saints did I shut
      up in prison, having received authority from the chief priests; and when they
      were put to death, I gave my voice against them.'
  - name: Acts 26:11
    orderIndex: 10
    osisId: Acts.26.11
    sblId: Acts 26:11
    shortName: Acts 26:11
    text: And I punished them oft in every synagogue, and compelled them to blaspheme;
      and being exceedingly mad against them, I persecuted them even unto strange
      cities.
  - name: Acts 26:12
    orderIndex: 11
    osisId: Acts.26.12
    sblId: Acts 26:12
    shortName: Acts 26:12
    text: Whereupon as I went to Damascus with authority and commission from the chief
      priests,
  - name: Acts 26:13
    orderIndex: 12
    osisId: Acts.26.13
    sblId: Acts 26:13
    shortName: Acts 26:13
    text: At midday, O king, I saw in the way a light from heaven, above the brightness
      of the sun, shining round about me and them which journeyed with me.
  - name: Acts 26:14
    orderIndex: 13
    osisId: Acts.26.14
    sblId: Acts 26:14
    shortName: Acts 26:14
    text: And when we were all fallen to the earth, I heard a voice speaking unto
      me, and saying in the Hebrew tongue, Saul, Saul, why persecutest thou me? it
      is hard for thee to kick against the pricks.
  - name: Acts 26:15
    orderIndex: 14
    osisId: Acts.26.15
    sblId: Acts 26:15
    shortName: Acts 26:15
    text: And I said, Who art thou, Lord? And he said, I am Jesus whom thou persecutest.
  - name: Acts 26:16
    orderIndex: 15
    osisId: Acts.26.16
    sblId: Acts 26:16
    shortName: Acts 26:16
    text: 'But rise, and stand upon thy feet: for I have appeared unto thee for this
      purpose, to make thee a minister and a witness both of these things which thou
      hast seen, and of those things in the which I will appear unto thee;'
  - name: Acts 26:17
    orderIndex: 16
    osisId: Acts.26.17
    sblId: Acts 26:17
    shortName: Acts 26:17
    text: Delivering thee from the people, and from the Gentiles, unto whom now I
      send thee,
  - name: Acts 26:18
    orderIndex: 17
    osisId: Acts.26.18
    sblId: Acts 26:18
    shortName: Acts 26:18
    text: To open their eyes, and to turn them from darkness to light, and from the
      power of Satan unto God, that they may receive forgiveness of sins, and inheritance
      among them which are sanctified by faith that is in me.
  - name: Acts 26:19
    orderIndex: 18
    osisId: Acts.26.19
    sblId: Acts 26:19
    shortName: Acts 26:19
    text: 'Whereupon, O king Agrippa, I was not disobedient unto the heavenly vision:'
  - name: Acts 26:20
    orderIndex: 19
    osisId: Acts.26.20
    sblId: Acts 26:20
    shortName: Acts 26:20
    text: But shewed first unto them of Damascus, and at Jerusalem, and throughout
      all the coasts of Judaea, and then to the Gentiles, that they should repent
      and turn to God, and do works meet for repentance.
  - name: Acts 26:21
    orderIndex: 20
    osisId: Acts.26.21
    sblId: Acts 26:21
    shortName: Acts 26:21
    text: For these causes the Jews caught me in the temple, and went about to kill
      me.
  - name: Acts 26:22
    orderIndex: 21
    osisId: Acts.26.22
    sblId: Acts 26:22
    shortName: Acts 26:22
    text: 'Having therefore obtained help of God, I continue unto this day, witnessing
      both to small and great, saying none other things than those which the prophets
      and Moses did say should come:'
  - name: Acts 26:23
    orderIndex: 22
    osisId: Acts.26.23
    sblId: Acts 26:23
    shortName: Acts 26:23
    text: That Christ should suffer, and that he should be the first that should rise
      from the dead, and should shew light unto the people, and to the Gentiles.
  - name: Acts 26:24
    orderIndex: 23
    osisId: Acts.26.24
    sblId: Acts 26:24
    shortName: Acts 26:24
    text: And as he thus spake for himself, Festus said with a loud voice, Paul, thou
      art beside thyself; much learning doth make thee mad.
  - name: Acts 26:25
    orderIndex: 24
    osisId: Acts.26.25
    sblId: Acts 26:25
    shortName: Acts 26:25
    text: But he said, I am not mad, most noble Festus; but speak forth the words
      of truth and soberness.
  - name: Acts 26:26
    orderIndex: 25
    osisId: Acts.26.26
    sblId: Acts 26:26
    shortName: Acts 26:26
    text: 'For the king knoweth of these things, before whom also I speak freely:
      for I am persuaded that none of these things are hidden from him; for this thing
      was not done in a corner.'
  - name: Acts 26:27
    orderIndex: 26
    osisId: Acts.26.27
    sblId: Acts 26:27
    shortName: Acts 26:27
    text: King Agrippa, believest thou the prophets? I know that thou believest.
  - name: Acts 26:28
    orderIndex: 27
    osisId: Acts.26.28
    sblId: Acts 26:28
    shortName: Acts 26:28
    text: Then Agrippa said unto Paul, Almost thou persuadest me to be a Christian.
  - name: Acts 26:29
    orderIndex: 28
    osisId: Acts.26.29
    sblId: Acts 26:29
    shortName: Acts 26:29
    text: And Paul said, I would to God, that not only thou, but also all that hear
      me this day, were both almost, and altogether such as I am, except these bonds.
  - name: Acts 26:30
    orderIndex: 29
    osisId: Acts.26.30
    sblId: Acts 26:30
    shortName: Acts 26:30
    text: 'And when he had thus spoken, the king rose up, and the governor, and Bernice,
      and they that sat with them:'
  - name: Acts 26:31
    orderIndex: 30
    osisId: Acts.26.31
    sblId: Acts 26:31
    shortName: Acts 26:31
    text: And when they were gone aside, they talked between themselves, saying, This
      man doeth nothing worthy of death or of bonds.
  - name: Acts 26:32
    orderIndex: 31
    osisId: Acts.26.32
    sblId: Acts 26:32
    shortName: Acts 26:32
    text: Then said Agrippa unto Festus, This man might have been set at liberty,
      if he had not appealed unto Caesar.
  versesCount: 32
- name: Acts 27
  orderIndex: 26
  osisId: Acts.27
  sblId: Acts 27
  shortName: Acts 27
  verses:
  - name: Acts 27:1
    orderIndex: 0
    osisId: Acts.27.1
    sblId: Acts 27:1
    shortName: Acts 27:1
    text: And when it was determined that we should sail into Italy, they delivered
      Paul and certain other prisoners unto one named Julius, a centurion of Augustus'
      band.
  - name: Acts 27:2
    orderIndex: 1
    osisId: Acts.27.2
    sblId: Acts 27:2
    shortName: Acts 27:2
    text: And entering into a ship of Adramyttium, we launched, meaning to sail by
      the coasts of Asia; one Aristarchus, a Macedonian of Thessalonica, being with
      us.
  - name: Acts 27:3
    orderIndex: 2
    osisId: Acts.27.3
    sblId: Acts 27:3
    shortName: Acts 27:3
    text: And the next day we touched at Sidon. And Julius courteously entreated Paul,
      and gave him liberty to go unto his friends to refresh himself.
  - name: Acts 27:4
    orderIndex: 3
    osisId: Acts.27.4
    sblId: Acts 27:4
    shortName: Acts 27:4
    text: And when we had launched from thence, we sailed under Cyprus, because the
      winds were contrary.
  - name: Acts 27:5
    orderIndex: 4
    osisId: Acts.27.5
    sblId: Acts 27:5
    shortName: Acts 27:5
    text: And when we had sailed over the sea of Cilicia and Pamphylia, we came to
      Myra, a city of Lycia.
  - name: Acts 27:6
    orderIndex: 5
    osisId: Acts.27.6
    sblId: Acts 27:6
    shortName: Acts 27:6
    text: And there the centurion found a ship of Alexandria sailing into Italy; and
      he put us therein.
  - name: Acts 27:7
    orderIndex: 6
    osisId: Acts.27.7
    sblId: Acts 27:7
    shortName: Acts 27:7
    text: And when we had sailed slowly many days, and scarce were come over against
      Cnidus, the wind not suffering us, we sailed under Crete, over against Salmone;
  - name: Acts 27:8
    orderIndex: 7
    osisId: Acts.27.8
    sblId: Acts 27:8
    shortName: Acts 27:8
    text: And, hardly passing it, came unto a place which is called The fair havens;
      nigh whereunto was the city of Lasea.
  - name: Acts 27:9
    orderIndex: 8
    osisId: Acts.27.9
    sblId: Acts 27:9
    shortName: Acts 27:9
    text: Now when much time was spent, and when sailing was now dangerous, because
      the fast was now already past, Paul admonished them,
  - name: Acts 27:10
    orderIndex: 9
    osisId: Acts.27.10
    sblId: Acts 27:10
    shortName: Acts 27:10
    text: And said unto them, Sirs, I perceive that this voyage will be with hurt
      and much damage, not only of the lading and ship, but also of our lives.
  - name: Acts 27:11
    orderIndex: 10
    osisId: Acts.27.11
    sblId: Acts 27:11
    shortName: Acts 27:11
    text: Nevertheless the centurion believed the master and the owner of the ship,
      more than those things which were spoken by Paul.
  - name: Acts 27:12
    orderIndex: 11
    osisId: Acts.27.12
    sblId: Acts 27:12
    shortName: Acts 27:12
    text: And because the haven was not commodious to winter in, the more part advised
      to depart thence also, if by any means they might attain to Phenice, and there
      to winter; which is an haven of Crete, and lieth toward the south west and north
      west.
  - name: Acts 27:13
    orderIndex: 12
    osisId: Acts.27.13
    sblId: Acts 27:13
    shortName: Acts 27:13
    text: And when the south wind blew softly, supposing that they had obtained their
      purpose, loosing thence, they sailed close by Crete.
  - name: Acts 27:14
    orderIndex: 13
    osisId: Acts.27.14
    sblId: Acts 27:14
    shortName: Acts 27:14
    text: But not long after there arose against it a tempestuous wind, called Euroclydon.
  - name: Acts 27:15
    orderIndex: 14
    osisId: Acts.27.15
    sblId: Acts 27:15
    shortName: Acts 27:15
    text: And when the ship was caught, and could not bear up into the wind, we let
      her drive.
  - name: Acts 27:16
    orderIndex: 15
    osisId: Acts.27.16
    sblId: Acts 27:16
    shortName: Acts 27:16
    text: 'And running under a certain island which is called Clauda, we had much
      work to come by the boat:'
  - name: Acts 27:17
    orderIndex: 16
    osisId: Acts.27.17
    sblId: Acts 27:17
    shortName: Acts 27:17
    text: Which when they had taken up, they used helps, undergirding the ship; and,
      fearing lest they should fall into the quicksands, strake sail, and so were
      driven.
  - name: Acts 27:18
    orderIndex: 17
    osisId: Acts.27.18
    sblId: Acts 27:18
    shortName: Acts 27:18
    text: And we being exceedingly tossed with a tempest, the next day they lightened
      the ship;
  - name: Acts 27:19
    orderIndex: 18
    osisId: Acts.27.19
    sblId: Acts 27:19
    shortName: Acts 27:19
    text: And the third day we cast out with our own hands the tackling of the ship.
  - name: Acts 27:20
    orderIndex: 19
    osisId: Acts.27.20
    sblId: Acts 27:20
    shortName: Acts 27:20
    text: And when neither sun nor stars in many days appeared, and no small tempest
      lay on us, all hope that we should be saved was then taken away.
  - name: Acts 27:21
    orderIndex: 20
    osisId: Acts.27.21
    sblId: Acts 27:21
    shortName: Acts 27:21
    text: But after long abstinence Paul stood forth in the midst of them, and said,
      Sirs, ye should have hearkened unto me, and not have loosed from Crete, and
      to have gained this harm and loss.
  - name: Acts 27:22
    orderIndex: 21
    osisId: Acts.27.22
    sblId: Acts 27:22
    shortName: Acts 27:22
    text: 'And now I exhort you to be of good cheer: for there shall be no loss of
      any man''s life among you, but of the ship.'
  - name: Acts 27:23
    orderIndex: 22
    osisId: Acts.27.23
    sblId: Acts 27:23
    shortName: Acts 27:23
    text: For there stood by me this night the angel of God, whose I am, and whom
      I serve,
  - name: Acts 27:24
    orderIndex: 23
    osisId: Acts.27.24
    sblId: Acts 27:24
    shortName: Acts 27:24
    text: 'Saying, Fear not, Paul; thou must be brought before Caesar: and, lo, God
      hath given thee all them that sail with thee.'
  - name: Acts 27:25
    orderIndex: 24
    osisId: Acts.27.25
    sblId: Acts 27:25
    shortName: Acts 27:25
    text: 'Wherefore, sirs, be of good cheer: for I believe God, that it shall be
      even as it was told me.'
  - name: Acts 27:26
    orderIndex: 25
    osisId: Acts.27.26
    sblId: Acts 27:26
    shortName: Acts 27:26
    text: Howbeit we must be cast upon a certain island.
  - name: Acts 27:27
    orderIndex: 26
    osisId: Acts.27.27
    sblId: Acts 27:27
    shortName: Acts 27:27
    text: But when the fourteenth night was come, as we were driven up and down in
      Adria, about midnight the shipmen deemed that they drew near to some country;
  - name: Acts 27:28
    orderIndex: 27
    osisId: Acts.27.28
    sblId: Acts 27:28
    shortName: Acts 27:28
    text: 'And sounded, and found it twenty fathoms: and when they had gone a little
      further, they sounded again, and found it fifteen fathoms.'
  - name: Acts 27:29
    orderIndex: 28
    osisId: Acts.27.29
    sblId: Acts 27:29
    shortName: Acts 27:29
    text: Then fearing lest we should have fallen upon rocks, they cast four anchors
      out of the stern, and wished for the day.
  - name: Acts 27:30
    orderIndex: 29
    osisId: Acts.27.30
    sblId: Acts 27:30
    shortName: Acts 27:30
    text: And as the shipmen were about to flee out of the ship, when they had let
      down the boat into the sea, under colour as though they would have cast anchors
      out of the foreship,
  - name: Acts 27:31
    orderIndex: 30
    osisId: Acts.27.31
    sblId: Acts 27:31
    shortName: Acts 27:31
    text: Paul said to the centurion and to the soldiers, Except these abide in the
      ship, ye cannot be saved.
  - name: Acts 27:32
    orderIndex: 31
    osisId: Acts.27.32
    sblId: Acts 27:32
    shortName: Acts 27:32
    text: Then the soldiers cut off the ropes of the boat, and let her fall off.
  - name: Acts 27:33
    orderIndex: 32
    osisId: Acts.27.33
    sblId: Acts 27:33
    shortName: Acts 27:33
    text: And while the day was coming on, Paul besought them all to take meat, saying,
      This day is the fourteenth day that ye have tarried and continued fasting, having
      taken nothing.
  - name: Acts 27:34
    orderIndex: 33
    osisId: Acts.27.34
    sblId: Acts 27:34
    shortName: Acts 27:34
    text: 'Wherefore I pray you to take some meat: for this is for your health: for
      there shall not an hair fall from the head of any of you.'
  - name: Acts 27:35
    orderIndex: 34
    osisId: Acts.27.35
    sblId: Acts 27:35
    shortName: Acts 27:35
    text: 'And when he had thus spoken, he took bread, and gave thanks to God in presence
      of them all: and when he had broken it, he began to eat.'
  - name: Acts 27:36
    orderIndex: 35
    osisId: Acts.27.36
    sblId: Acts 27:36
    shortName: Acts 27:36
    text: Then were they all of good cheer, and they also took some meat.
  - name: Acts 27:37
    orderIndex: 36
    osisId: Acts.27.37
    sblId: Acts 27:37
    shortName: Acts 27:37
    text: And we were in all in the ship two hundred threescore and sixteen souls.
  - name: Acts 27:38
    orderIndex: 37
    osisId: Acts.27.38
    sblId: Acts 27:38
    shortName: Acts 27:38
    text: And when they had eaten enough, they lightened the ship, and cast out the
      wheat into the sea.
  - name: Acts 27:39
    orderIndex: 38
    osisId: Acts.27.39
    sblId: Acts 27:39
    shortName: Acts 27:39
    text: 'And when it was day, they knew not the land: but they discovered a certain
      creek with a shore, into the which they were minded, if it were possible, to
      thrust in the ship.'
  - name: Acts 27:40
    orderIndex: 39
    osisId: Acts.27.40
    sblId: Acts 27:40
    shortName: Acts 27:40
    text: And when they had taken up the anchors, they committed themselves unto the
      sea, and loosed the rudder bands, and hoised up the mainsail to the wind, and
      made toward shore.
  - name: Acts 27:41
    orderIndex: 40
    osisId: Acts.27.41
    sblId: Acts 27:41
    shortName: Acts 27:41
    text: And falling into a place where two seas met, they ran the ship aground;
      and the forepart stuck fast, and remained unmoveable, but the hinder part was
      broken with the violence of the waves.
  - name: Acts 27:42
    orderIndex: 41
    osisId: Acts.27.42
    sblId: Acts 27:42
    shortName: Acts 27:42
    text: And the soldiers' counsel was to kill the prisoners, lest any of them should
      swim out, and escape.
  - name: Acts 27:43
    orderIndex: 42
    osisId: Acts.27.43
    sblId: Acts 27:43
    shortName: Acts 27:43
    text: 'But the centurion, willing to save Paul, kept them from their purpose;
      and commanded that they which could swim should cast themselves first into the
      sea, and get to land:'
  - name: Acts 27:44
    orderIndex: 43
    osisId: Acts.27.44
    sblId: Acts 27:44
    shortName: Acts 27:44
    text: And the rest, some on boards, and some on broken pieces of the ship. And
      so it came to pass, that they escaped all safe to land.
  versesCount: 44
- name: Acts 28
  orderIndex: 27
  osisId: Acts.28
  sblId: Acts 28
  shortName: Acts 28
  verses:
  - name: Acts 28:1
    orderIndex: 0
    osisId: Acts.28.1
    sblId: Acts 28:1
    shortName: Acts 28:1
    text: And when they were escaped, then they knew that the island was called Melita.
  - name: Acts 28:2
    orderIndex: 1
    osisId: Acts.28.2
    sblId: Acts 28:2
    shortName: Acts 28:2
    text: 'And the barbarous people shewed us no little kindness: for they kindled
      a fire, and received us every one, because of the present rain, and because
      of the cold.'
  - name: Acts 28:3
    orderIndex: 2
    osisId: Acts.28.3
    sblId: Acts 28:3
    shortName: Acts 28:3
    text: And when Paul had gathered a bundle of sticks, and laid them on the fire,
      there came a viper out of the heat, and fastened on his hand.
  - name: Acts 28:4
    orderIndex: 3
    osisId: Acts.28.4
    sblId: Acts 28:4
    shortName: Acts 28:4
    text: And when the barbarians saw the venomous beast hang on his hand, they said
      among themselves, No doubt this man is a murderer, whom, though he hath escaped
      the sea, yet vengeance suffereth not to live.
  - name: Acts 28:5
    orderIndex: 4
    osisId: Acts.28.5
    sblId: Acts 28:5
    shortName: Acts 28:5
    text: And he shook off the beast into the fire, and felt no harm.
  - name: Acts 28:6
    orderIndex: 5
    osisId: Acts.28.6
    sblId: Acts 28:6
    shortName: Acts 28:6
    text: 'Howbeit they looked when he should have swollen, or fallen down dead suddenly:
      but after they had looked a great while, and saw no harm come to him, they changed
      their minds, and said that he was a god.'
  - name: Acts 28:7
    orderIndex: 6
    osisId: Acts.28.7
    sblId: Acts 28:7
    shortName: Acts 28:7
    text: In the same quarters were possessions of the chief man of the island, whose
      name was Publius; who received us, and lodged us three days courteously.
  - name: Acts 28:8
    orderIndex: 7
    osisId: Acts.28.8
    sblId: Acts 28:8
    shortName: Acts 28:8
    text: 'And it came to pass, that the father of Publius lay sick of a fever and
      of a bloody flux: to whom Paul entered in, and prayed, and laid his hands on
      him, and healed him.'
  - name: Acts 28:9
    orderIndex: 8
    osisId: Acts.28.9
    sblId: Acts 28:9
    shortName: Acts 28:9
    text: 'So when this was done, others also, which had diseases in the island, came,
      and were healed:'
  - name: Acts 28:10
    orderIndex: 9
    osisId: Acts.28.10
    sblId: Acts 28:10
    shortName: Acts 28:10
    text: Who also honoured us with many honours; and when we departed, they laded
      us with such things as were necessary.
  - name: Acts 28:11
    orderIndex: 10
    osisId: Acts.28.11
    sblId: Acts 28:11
    shortName: Acts 28:11
    text: And after three months we departed in a ship of Alexandria, which had wintered
      in the isle, whose sign was Castor and Pollux.
  - name: Acts 28:12
    orderIndex: 11
    osisId: Acts.28.12
    sblId: Acts 28:12
    shortName: Acts 28:12
    text: And landing at Syracuse, we tarried there three days.
  - name: Acts 28:13
    orderIndex: 12
    osisId: Acts.28.13
    sblId: Acts 28:13
    shortName: Acts 28:13
    text: 'And from thence we fetched a compass, and came to Rhegium: and after one
      day the south wind blew, and we came the next day to Puteoli:'
  - name: Acts 28:14
    orderIndex: 13
    osisId: Acts.28.14
    sblId: Acts 28:14
    shortName: Acts 28:14
    text: 'Where we found brethren, and were desired to tarry with them seven days:
      and so we went toward Rome.'
  - name: Acts 28:15
    orderIndex: 14
    osisId: Acts.28.15
    sblId: Acts 28:15
    shortName: Acts 28:15
    text: 'And from thence, when the brethren heard of us, they came to meet us as
      far as Appii forum, and The three taverns: whom when Paul saw, he thanked God,
      and took courage.'
  - name: Acts 28:16
    orderIndex: 15
    osisId: Acts.28.16
    sblId: Acts 28:16
    shortName: Acts 28:16
    text: 'And when we came to Rome, the centurion delivered the prisoners to the
      captain of the guard: but Paul was suffered to dwell by himself with a soldier
      that kept him.'
  - name: Acts 28:17
    orderIndex: 16
    osisId: Acts.28.17
    sblId: Acts 28:17
    shortName: Acts 28:17
    text: 'And it came to pass, that after three days Paul called the chief of the
      Jews together: and when they were come together, he said unto them, Men and
      brethren, though I have committed nothing against the people, or customs of
      our fathers, yet was I delivered prisoner from Jerusalem into the hands of the
      Romans.'
  - name: Acts 28:18
    orderIndex: 17
    osisId: Acts.28.18
    sblId: Acts 28:18
    shortName: Acts 28:18
    text: Who, when they had examined me, would have let me go, because there was
      no cause of death in me.
  - name: Acts 28:19
    orderIndex: 18
    osisId: Acts.28.19
    sblId: Acts 28:19
    shortName: Acts 28:19
    text: But when the Jews spake against it, I was constrained to appeal unto Caesar;
      not that I had ought to accuse my nation of.
  - name: Acts 28:20
    orderIndex: 19
    osisId: Acts.28.20
    sblId: Acts 28:20
    shortName: Acts 28:20
    text: 'For this cause therefore have I called for you, to see you, and to speak
      with you: because that for the hope of Israel I am bound with this chain.'
  - name: Acts 28:21
    orderIndex: 20
    osisId: Acts.28.21
    sblId: Acts 28:21
    shortName: Acts 28:21
    text: And they said unto him, We neither received letters out of Judaea concerning
      thee, neither any of the brethren that came shewed or spake any harm of thee.
  - name: Acts 28:22
    orderIndex: 21
    osisId: Acts.28.22
    sblId: Acts 28:22
    shortName: Acts 28:22
    text: 'But we desire to hear of thee what thou thinkest: for as concerning this
      sect, we know that every where it is spoken against.'
  - name: Acts 28:23
    orderIndex: 22
    osisId: Acts.28.23
    sblId: Acts 28:23
    shortName: Acts 28:23
    text: And when they had appointed him a day, there came many to him into his lodging;
      to whom he expounded and testified the kingdom of God, persuading them concerning
      Jesus, both out of the law of Moses, and out of the prophets, from morning till
      evening.
  - name: Acts 28:24
    orderIndex: 23
    osisId: Acts.28.24
    sblId: Acts 28:24
    shortName: Acts 28:24
    text: And some believed the things which were spoken, and some believed not.
  - name: Acts 28:25
    orderIndex: 24
    osisId: Acts.28.25
    sblId: Acts 28:25
    shortName: Acts 28:25
    text: And when they agreed not among themselves, they departed, after that Paul
      had spoken one word, Well spake the Holy Ghost by Esaias the prophet unto our
      fathers,
  - name: Acts 28:26
    orderIndex: 25
    osisId: Acts.28.26
    sblId: Acts 28:26
    shortName: Acts 28:26
    text: 'Saying, Go unto this people, and say, Hearing ye shall hear, and shall
      not understand; and seeing ye shall see, and not perceive:'
  - name: Acts 28:27
