chapters:
- name: Jonah 1
  orderIndex: 0
  osisId: Jonah.1
  sblId: Jonah 1
  shortName: Jonah 1
  verses:
  - name: Jonah 1:1
    orderIndex: 0
    osisId: Jonah.1.1
    sblId: Jonah 1:1
    shortName: Jonah 1:1
    text: Now the word of the LORD came unto Jonah the son of Amittai, saying,
  - name: Jonah 1:2
    orderIndex: 1
    osisId: Jonah.1.2
    sblId: Jonah 1:2
    shortName: Jonah 1:2
    text: Arise, go to Nineveh, that great city, and cry against it; for their wickedness
      is come up before me.
  - name: Jonah 1:3
    orderIndex: 2
    osisId: Jonah.1.3
    sblId: Jonah 1:3
    shortName: Jonah 1:3
    text: 'But Jonah rose up to flee unto Tarshish from the presence of the LORD,
      and went down to Joppa; and he found a ship going to Tarshish: so he paid the
      fare thereof, and went down into it, to go with them unto Tarshish from the
      presence of the LORD.'
  - name: Jonah 1:4
    orderIndex: 3
    osisId: Jonah.1.4
    sblId: Jonah 1:4
    shortName: Jonah 1:4
    text: But the LORD sent out a great wind into the sea, and there was a mighty
      tempest in the sea, so that the ship was like to be broken.
  - name: Jonah 1:5
    orderIndex: 4
    osisId: Jonah.1.5
    sblId: Jonah 1:5
    shortName: Jonah 1:5
    text: Then the mariners were afraid, and cried every man unto his god, and cast
      forth the wares that were in the ship into the sea, to lighten it of them. But
      Jonah was gone down into the sides of the ship; and he lay, and was fast asleep.
  - name: Jonah 1:6
    orderIndex: 5
    osisId: Jonah.1.6
    sblId: Jonah 1:6
    shortName: Jonah 1:6
    text: So the shipmaster came to him, and said unto him, What meanest thou, O sleeper?
      arise, call upon thy God, if so be that God will think upon us, that we perish
      not.
  - name: Jonah 1:7
    orderIndex: 6
    osisId: Jonah.1.7
    sblId: Jonah 1:7
    shortName: Jonah 1:7
    text: And they said every one to his fellow, Come, and let us cast lots, that
      we may know for whose cause this evil is upon us. So they cast lots, and the
      lot fell upon Jonah.
  - name: Jonah 1:8
    orderIndex: 7
    osisId: Jonah.1.8
    sblId: Jonah 1:8
    shortName: Jonah 1:8
    text: Then said they unto him, Tell us, we pray thee, for whose cause this evil
      is upon us; What is thine occupation? and whence comest thou? what is thy country?
      and of what people art thou?
  - name: Jonah 1:9
    orderIndex: 8
    osisId: Jonah.1.9
    sblId: Jonah 1:9
    shortName: Jonah 1:9
    text: And he said unto them, I am an Hebrew; and I fear the LORD, the God of heaven,
      which hath made the sea and the dry land.
  - name: Jonah 1:10
    orderIndex: 9
    osisId: Jonah.1.10
    sblId: Jonah 1:10
    shortName: Jonah 1:10
    text: Then were the men exceedingly afraid, and said unto him. Why hast thou done
      this? For the men knew that he fled from the presence of the LORD, because he
      had told them.
  - name: Jonah 1:11
    orderIndex: 10
    osisId: Jonah.1.11
    sblId: Jonah 1:11
    shortName: Jonah 1:11
    text: Then said they unto him, What shall we do unto thee, that the sea may be
      calm unto us? for the sea wrought, and was tempestuous.
  - name: Jonah 1:12
    orderIndex: 11
    osisId: Jonah.1.12
    sblId: Jonah 1:12
    shortName: Jonah 1:12
    text: 'And he said unto them, Take me up, and cast me forth into the sea; so shall
      the sea be calm unto you: for I know that for my sake this great tempest is
      upon you.'
  - name: Jonah 1:13
    orderIndex: 12
    osisId: Jonah.1.13
    sblId: Jonah 1:13
    shortName: Jonah 1:13
    text: 'Nevertheless the men rowed hard to bring it to the land; but they could
      not: for the sea wrought, and was tempestuous against them.'
  - name: Jonah 1:14
    orderIndex: 13
    osisId: Jonah.1.14
    sblId: Jonah 1:14
    shortName: Jonah 1:14
    text: 'Wherefore they cried unto the LORD, and said, We beseech thee, O LORD,
      we beseech thee, let us not perish for this man''s life, and lay not upon us
      innocent blood: for thou, O LORD, hast done as it pleased thee.'
  - name: Jonah 1:15
    orderIndex: 14
    osisId: Jonah.1.15
    sblId: Jonah 1:15
    shortName: Jonah 1:15
    text: 'So they look up Jonah, and cast him forth into the sea: and the sea ceased
      from her raging.'
  - name: Jonah 1:16
    orderIndex: 15
    osisId: Jonah.1.16
    sblId: Jonah 1:16
    shortName: Jonah 1:16
    text: Then the men feared the LORD exceedingly, and offered a sacrifice unto the
      LORD, and made vows.
  - name: Jonah 1:17
    orderIndex: 16
    osisId: Jonah.1.17
    sblId: Jonah 1:17
    shortName: Jonah 1:17
    text: Now the LORD had prepared a great fish to swallow up Jonah. And Jonah was
      in the belly of the fish three days and three nights.
  versesCount: 17
- name: Jonah 2
  orderIndex: 1
  osisId: Jonah.2
  sblId: Jonah 2
  shortName: Jonah 2
  verses:
  - name: Jonah 2:1
    orderIndex: 0
    osisId: Jonah.2.1
    sblId: Jonah 2:1
    shortName: Jonah 2:1
    text: Then Jonah prayed unto the LORD his God out of the fish's belly,
  - name: Jonah 2:2
    orderIndex: 1
    osisId: Jonah.2.2
    sblId: Jonah 2:2
    shortName: Jonah 2:2
    text: And said, I cried by reason of mine affliction unto the LORD, and he heard
      me; out of the belly of hell cried I, and thou heardest my voice.
  - name: Jonah 2:3
    orderIndex: 2
    osisId: Jonah.2.3
    sblId: Jonah 2:3
    shortName: Jonah 2:3
    text: 'For thou hadst cast me into the deep, in the midst of the seas; and the
      floods compassed me about: all thy billows and thy waves passed over me.'
  - name: Jonah 2:4
    orderIndex: 3
    osisId: Jonah.2.4
    sblId: Jonah 2:4
    shortName: Jonah 2:4
    text: Then I said, I am cast out of thy sight; yet I will look again toward thy
      holy temple.
  - name: Jonah 2:5
    orderIndex: 4
    osisId: Jonah.2.5
    sblId: Jonah 2:5
    shortName: Jonah 2:5
    text: 'The waters compassed me about, even to the soul: the depth closed me round
      about, the weeds were wrapped about my head.'
  - name: Jonah 2:6
    orderIndex: 5
    osisId: Jonah.2.6
    sblId: Jonah 2:6
    shortName: Jonah 2:6
    text: 'I went down to the bottoms of the mountains; the earth with her bars was
      about me for ever: yet hast thou brought up my life from corruption, O LORD
      my God.'
  - name: Jonah 2:7
    orderIndex: 6
    osisId: Jonah.2.7
    sblId: Jonah 2:7
    shortName: Jonah 2:7
    text: 'When my soul fainted within me I remembered the LORD: and my prayer came
      in unto thee, into thine holy temple.'
  - name: Jonah 2:8
    orderIndex: 7
    osisId: Jonah.2.8
    sblId: Jonah 2:8
    shortName: Jonah 2:8
    text: They that observe lying vanities forsake their own mercy.
  - name: Jonah 2:9
    orderIndex: 8
    osisId: Jonah.2.9
    sblId: Jonah 2:9
    shortName: Jonah 2:9
    text: But I will sacrifice unto thee with the voice of thanksgiving; I will pay
      that that I have vowed. Salvation is of the LORD.
  - name: Jonah 2:10
    orderIndex: 9
    osisId: Jonah.2.10
    sblId: Jonah 2:10
    shortName: Jonah 2:10
    text: And the LORD spake unto the fish, and it vomited out Jonah upon the dry
      land.
  versesCount: 10
- name: Jonah 3
  orderIndex: 2
  osisId: Jonah.3
  sblId: Jonah 3
  shortName: Jonah 3
  verses:
  - name: Jonah 3:1
    orderIndex: 0
    osisId: Jonah.3.1
    sblId: Jonah 3:1
    shortName: Jonah 3:1
    text: And the word of the LORD came unto Jonah the second time, saying,
  - name: Jonah 3:2
    orderIndex: 1
    osisId: Jonah.3.2
    sblId: Jonah 3:2
    shortName: Jonah 3:2
    text: Arise, go unto Nineveh, that great city, and preach unto it the preaching
      that I bid thee.
  - name: Jonah 3:3
    orderIndex: 2
    osisId: Jonah.3.3
    sblId: Jonah 3:3
    shortName: Jonah 3:3
    text: So Jonah arose, and went unto Nineveh, according to the word of the LORD.
      Now Nineveh was an exceeding great city of three days' journey.
  - name: Jonah 3:4
    orderIndex: 3
    osisId: Jonah.3.4
    sblId: Jonah 3:4
    shortName: Jonah 3:4
    text: And Jonah began to enter into the city a day's journey, and he cried, and
      said, Yet forty days, and Nineveh shall be overthrown.
  - name: Jonah 3:5
    orderIndex: 4
    osisId: Jonah.3.5
    sblId: Jonah 3:5
    shortName: Jonah 3:5
    text: So the people of Nineveh believed God, and proclaimed a fast, and put on
      sackcloth, from the greatest of them even to the least of them.
  - name: Jonah 3:6
    orderIndex: 5
    osisId: Jonah.3.6
    sblId: Jonah 3:6
    shortName: Jonah 3:6
    text: For word came unto the king of Nineveh, and he arose from his throne, and
      he laid his robe from him, and covered him with sackcloth, and sat in ashes.
  - name: Jonah 3:7
    orderIndex: 6
    osisId: Jonah.3.7
    sblId: Jonah 3:7
    shortName: Jonah 3:7
    text: 'And he caused it to be proclaimed and published through Nineveh by the
      decree of the king and his nobles, saying, Let neither man nor beast, herd nor
      flock, taste any thing: let them not feed, nor drink water:'
  - name: Jonah 3:8
    orderIndex: 7
    osisId: Jonah.3.8
    sblId: Jonah 3:8
    shortName: Jonah 3:8
    text: 'But let man and beast be covered with sackcloth, and cry mightily unto
      God: yea, let them turn every one from his evil way, and from the violence that
      is in their hands.'
  - name: Jonah 3:9
    orderIndex: 8
    osisId: Jonah.3.9
    sblId: Jonah 3:9
    shortName: Jonah 3:9
    text: Who can tell if God will turn and repent, and turn away from his fierce
      anger, that we perish not?
  - name: Jonah 3:10
    orderIndex: 9
    osisId: Jonah.3.10
    sblId: Jonah 3:10
    shortName: Jonah 3:10
    text: And God saw their works, that they turned from their evil way; and God repented
      of the evil, that he had said that he would do unto them; and he did it not.
  versesCount: 10
- name: Jonah 4
  orderIndex: 3
  osisId: Jonah.4
  sblId: Jonah 4
  shortName: Jonah 4
  verses:
  - name: Jonah 4:1
    orderIndex: 0
    osisId: Jonah.4.1
    sblId: Jonah 4:1
    shortName: Jonah 4:1
    text: But it displeased Jonah exceedingly, and he was very angry.
  - name: Jonah 4:2
    orderIndex: 1
    osisId: Jonah.4.2
    sblId: Jonah 4:2
    shortName: Jonah 4:2
    text: 'And he prayed unto the LORD, and said, I pray thee, O LORD, was not this
      my saying, when I was yet in my country? Therefore I fled before unto Tarshish:
      for I knew that thou art a gracious God, and merciful, slow to anger, and of
      great kindness, and repentest thee of the evil.'
  - name: Jonah 4:3
    orderIndex: 2
    osisId: Jonah.4.3
    sblId: Jonah 4:3
    shortName: Jonah 4:3
    text: Therefore now, O LORD, take, I beseech thee, my life from me; for it is
      better for me to die than to live.
  - name: Jonah 4:4
    orderIndex: 3
    osisId: Jonah.4.4
    sblId: Jonah 4:4
    shortName: Jonah 4:4
    text: Then said the LORD, Doest thou well to be angry?
  - name: Jonah 4:5
    orderIndex: 4
    osisId: Jonah.4.5
    sblId: Jonah 4:5
    shortName: Jonah 4:5
    text: So Jonah went out of the city, and sat on the east side of the city, and
      there made him a booth, and sat under it in the shadow, till he might see what
      would become of the city.
  - name: Jonah 4:6
    orderIndex: 5
    osisId: Jonah.4.6
    sblId: Jonah 4:6
    shortName: Jonah 4:6
    text: And the LORD God prepared a gourd, and made it to come up over Jonah, that
      it might be a shadow over his head, to deliver him from his grief. So Jonah
      was exceeding glad of the gourd.
  - name: Jonah 4:7
    orderIndex: 6
    osisId: Jonah.4.7
    sblId: Jonah 4:7
    shortName: Jonah 4:7
    text: But God prepared a worm when the morning rose the next day, and it smote
      the gourd that it withered.
  - name: Jonah 4:8
    orderIndex: 7
    osisId: Jonah.4.8
    sblId: Jonah 4:8
    shortName: Jonah 4:8
    text: And it came to pass, when the sun did arise, that God prepared a vehement
      east wind; and the sun beat upon the head of Jonah, that he fainted, and wished
      in himself to die, and said, It is better for me to die than to live.
  - name: Jonah 4:9
    orderIndex: 8
    osisId: Jonah.4.9
    sblId: Jonah 4:9
    shortName: Jonah 4:9
    text: And God said to Jonah, Doest thou well to be angry for the gourd? And he
      said, I do well to be angry, even unto death.
  - name: Jonah 4:10
    orderIndex: 9
    osisId: Jonah.4.10
    sblId: Jonah 4:10
    shortName: Jonah 4:10
    text: 'Then said the LORD, Thou hast had pity on the gourd, for the which thou
      hast not laboured, neither madest it grow; which came up in a night, and perished
      in a night:'
  - name: Jonah 4:11
    orderIndex: 10
    osisId: Jonah.4.11
    sblId: Jonah 4:11
    shortName: Jonah 4:11
    text: And should not I spare Nineveh, that great city, wherein are more then sixscore
      thousand persons that cannot discern between their right hand and their left
      hand; and also much cattle?
  versesCount: 11
