chapters:
- name: Habakkuk 1
  orderIndex: 0
  osisId: Hab.1
  sblId: Hab 1
  shortName: Hab 1
  verses:
  - name: Habakkuk 1:1
    orderIndex: 0
    osisId: Hab.1.1
    sblId: Hab 1:1
    shortName: Hab 1:1
    text: The burden which Habakkuk the prophet did see.
  - name: Habakkuk 1:2
    orderIndex: 1
    osisId: Hab.1.2
    sblId: Hab 1:2
    shortName: Hab 1:2
    text: O LORD, how long shall I cry, and thou wilt not hear! even cry out unto
      thee of violence, and thou wilt not save!
  - name: Habakkuk 1:3
    orderIndex: 2
    osisId: Hab.1.3
    sblId: Hab 1:3
    shortName: Hab 1:3
    text: 'Why dost thou shew me iniquity, and cause me to behold grievance? for spoiling
      and violence are before me: and there are that raise up strife and contention.'
  - name: Habakkuk 1:4
    orderIndex: 3
    osisId: Hab.1.4
    sblId: Hab 1:4
    shortName: Hab 1:4
    text: 'Therefore the law is slacked, and judgment doth never go forth: for the
      wicked doth compass about the righteous; therefore wrong judgment proceedeth.'
  - name: Habakkuk 1:5
    orderIndex: 4
    osisId: Hab.1.5
    sblId: Hab 1:5
    shortName: Hab 1:5
    text: 'Behold ye among the heathen, and regard, and wonder marvelously: for I
      will work a work in your days which ye will not believe, though it be told you.'
  - name: Habakkuk 1:6
    orderIndex: 5
    osisId: Hab.1.6
    sblId: Hab 1:6
    shortName: Hab 1:6
    text: For, lo, I raise up the Chaldeans, that bitter and hasty nation, which shall
      march through the breadth of the land, to possess the dwellingplaces that are
      not their's.
  - name: Habakkuk 1:7
    orderIndex: 6
    osisId: Hab.1.7
    sblId: Hab 1:7
    shortName: Hab 1:7
    text: 'They are terrible and dreadful: their judgment and their dignity shall
      proceed of themselves.'
  - name: Habakkuk 1:8
    orderIndex: 7
    osisId: Hab.1.8
    sblId: Hab 1:8
    shortName: Hab 1:8
    text: 'Their horses also are swifter than the leopards, and are more fierce than
      the evening wolves: and their horsemen shall spread themselves, and their horsemen
      shall come from far; they shall fly as the eagle that hasteth to eat.'
  - name: Habakkuk 1:9
    orderIndex: 8
    osisId: Hab.1.9
    sblId: Hab 1:9
    shortName: Hab 1:9
    text: 'They shall come all for violence: their faces shall sup up as the east
      wind, and they shall gather the captivity as the sand.'
  - name: Habakkuk 1:10
    orderIndex: 9
    osisId: Hab.1.10
    sblId: Hab 1:10
    shortName: Hab 1:10
    text: 'And they shall scoff at the kings, and the princes shall be a scorn unto
      them: they shall deride every strong hold; for they shall heap dust, and take
      it.'
  - name: Habakkuk 1:11
    orderIndex: 10
    osisId: Hab.1.11
    sblId: Hab 1:11
    shortName: Hab 1:11
    text: Then shall his mind change, and he shall pass over, and offend, imputing
      this his power unto his god.
  - name: Habakkuk 1:12
    orderIndex: 11
    osisId: Hab.1.12
    sblId: Hab 1:12
    shortName: Hab 1:12
    text: Art thou not from everlasting, O LORD my God, mine Holy One? we shall not
      die. O LORD, thou hast ordained them for judgment; and, O mighty God, thou hast
      established them for correction.
  - name: Habakkuk 1:13
    orderIndex: 12
    osisId: Hab.1.13
    sblId: Hab 1:13
    shortName: Hab 1:13
    text: 'Thou art of purer eyes than to behold evil, and canst not look on iniquity:
      wherefore lookest thou upon them that deal treacherously, and holdest thy tongue
      when the wicked devoureth the man that is more righteous than he?'
  - name: Habakkuk 1:14
    orderIndex: 13
    osisId: Hab.1.14
    sblId: Hab 1:14
    shortName: Hab 1:14
    text: And makest men as the fishes of the sea, as the creeping things, that have
      no ruler over them?
  - name: Habakkuk 1:15
    orderIndex: 14
    osisId: Hab.1.15
    sblId: Hab 1:15
    shortName: Hab 1:15
    text: 'They take up all of them with the angle, they catch them in their net,
      and gather them in their drag: therefore they rejoice and are glad.'
  - name: Habakkuk 1:16
    orderIndex: 15
    osisId: Hab.1.16
    sblId: Hab 1:16
    shortName: Hab 1:16
    text: Therefore they sacrifice unto their net, and burn incense unto their drag;
      because by them their portion is fat, and their meat plenteous.
  - name: Habakkuk 1:17
    orderIndex: 16
    osisId: Hab.1.17
    sblId: Hab 1:17
    shortName: Hab 1:17
    text: Shall they therefore empty their net, and not spare continually to slay
      the nations?
  versesCount: 17
- name: Habakkuk 2
  orderIndex: 1
  osisId: Hab.2
  sblId: Hab 2
  shortName: Hab 2
  verses:
  - name: Habakkuk 2:1
    orderIndex: 0
    osisId: Hab.2.1
    sblId: Hab 2:1
    shortName: Hab 2:1
    text: I will stand upon my watch, and set me upon the tower, and will watch to
      see what he will say unto me, and what I shall answer when I am reproved.
  - name: Habakkuk 2:2
    orderIndex: 1
    osisId: Hab.2.2
    sblId: Hab 2:2
    shortName: Hab 2:2
    text: And the LORD answered me, and said, Write the vision, and make it plain
      upon tables, that he may run that readeth it.
  - name: Habakkuk 2:3
    orderIndex: 2
    osisId: Hab.2.3
    sblId: Hab 2:3
    shortName: Hab 2:3
    text: 'For the vision is yet for an appointed time, but at the end it shall speak,
      and not lie: though it tarry, wait for it; because it will surely come, it will
      not tarry.'
  - name: Habakkuk 2:4
    orderIndex: 3
    osisId: Hab.2.4
    sblId: Hab 2:4
    shortName: Hab 2:4
    text: 'Behold, his soul which is lifted up is not upright in him: but the just
      shall live by his faith.'
  - name: Habakkuk 2:5
    orderIndex: 4
    osisId: Hab.2.5
    sblId: Hab 2:5
    shortName: Hab 2:5
    text: 'Yea also, because he transgresseth by wine, he is a proud man, neither
      keepeth at home, who enlargeth his desire as hell, and is as death, and cannot
      be satisfied, but gathereth unto him all nations, and heapeth unto him all people:'
  - name: Habakkuk 2:6
    orderIndex: 5
    osisId: Hab.2.6
    sblId: Hab 2:6
    shortName: Hab 2:6
    text: Shall not all these take up a parable against him, and a taunting proverb
      against him, and say, Woe to him that increaseth that which is not his! how
      long? and to him that ladeth himself with thick clay!
  - name: Habakkuk 2:7
    orderIndex: 6
    osisId: Hab.2.7
    sblId: Hab 2:7
    shortName: Hab 2:7
    text: Shall they not rise up suddenly that shall bite thee, and awake that shall
      vex thee, and thou shalt be for booties unto them?
  - name: Habakkuk 2:8
    orderIndex: 7
    osisId: Hab.2.8
    sblId: Hab 2:8
    shortName: Hab 2:8
    text: Because thou hast spoiled many nations, all the remnant of the people shall
      spoil thee; because of men's blood, and for the violence of the land, of the
      city, and of all that dwell therein.
  - name: Habakkuk 2:9
    orderIndex: 8
    osisId: Hab.2.9
    sblId: Hab 2:9
    shortName: Hab 2:9
    text: Woe to him that coveteth an evil covetousness to his house, that he may
      set his nest on high, that he may be delivered from the power of evil!
  - name: Habakkuk 2:10
    orderIndex: 9
    osisId: Hab.2.10
    sblId: Hab 2:10
    shortName: Hab 2:10
    text: Thou hast consulted shame to thy house by cutting off many people, and hast
      sinned against thy soul.
  - name: Habakkuk 2:11
    orderIndex: 10
    osisId: Hab.2.11
    sblId: Hab 2:11
    shortName: Hab 2:11
    text: For the stone shall cry out of the wall, and the beam out of the timber
      shall answer it.
  - name: Habakkuk 2:12
    orderIndex: 11
    osisId: Hab.2.12
    sblId: Hab 2:12
    shortName: Hab 2:12
    text: Woe to him that buildeth a town with blood, and stablisheth a city by iniquity!
  - name: Habakkuk 2:13
    orderIndex: 12
    osisId: Hab.2.13
    sblId: Hab 2:13
    shortName: Hab 2:13
    text: Behold, is it not of the LORD of hosts that the people shall labour in the
      very fire, and the people shall weary themselves for very vanity?
  - name: Habakkuk 2:14
    orderIndex: 13
    osisId: Hab.2.14
    sblId: Hab 2:14
    shortName: Hab 2:14
    text: For the earth shall be filled with the knowledge of the glory of the LORD,
      as the waters cover the sea.
  - name: Habakkuk 2:15
    orderIndex: 14
    osisId: Hab.2.15
    sblId: Hab 2:15
    shortName: Hab 2:15
    text: Woe unto him that giveth his neighbour drink, that puttest thy bottle to
      him, and makest him drunken also, that thou mayest look on their nakedness!
  - name: Habakkuk 2:16
    orderIndex: 15
    osisId: Hab.2.16
    sblId: Hab 2:16
    shortName: Hab 2:16
    text: 'Thou art filled with shame for glory: drink thou also, and let thy foreskin
      be uncovered: the cup of the LORD''s right hand shall be turned unto thee, and
      shameful spewing shall be on thy glory.'
  - name: Habakkuk 2:17
    orderIndex: 16
    osisId: Hab.2.17
    sblId: Hab 2:17
    shortName: Hab 2:17
    text: For the violence of Lebanon shall cover thee, and the spoil of beasts, which
      made them afraid, because of men's blood, and for the violence of the land,
      of the city, and of all that dwell therein.
  - name: Habakkuk 2:18
    orderIndex: 17
    osisId: Hab.2.18
    sblId: Hab 2:18
    shortName: Hab 2:18
    text: What profiteth the graven image that the maker thereof hath graven it; the
      molten image, and a teacher of lies, that the maker of his work trusteth therein,
      to make dumb idols?
  - name: Habakkuk 2:19
    orderIndex: 18
    osisId: Hab.2.19
    sblId: Hab 2:19
    shortName: Hab 2:19
    text: Woe unto him that saith to the wood, Awake; to the dumb stone, Arise, it
      shall teach! Behold, it is laid over with gold and silver, and there is no breath
      at all in the midst of it.
  - name: Habakkuk 2:20
    orderIndex: 19
    osisId: Hab.2.20
    sblId: Hab 2:20
    shortName: Hab 2:20
    text: 'But the LORD is in his holy temple: let all the earth keep silence before
      him.'
  versesCount: 20
- name: Habakkuk 3
  orderIndex: 2
  osisId: Hab.3
  sblId: Hab 3
  shortName: Hab 3
  verses:
  - name: Habakkuk 3:1
    orderIndex: 0
    osisId: Hab.3.1
    sblId: Hab 3:1
    shortName: Hab 3:1
    text: A prayer of Habakkuk the prophet upon Shigionoth.
  - name: Habakkuk 3:2
    orderIndex: 1
    osisId: Hab.3.2
    sblId: Hab 3:2
    shortName: Hab 3:2
    text: 'O LORD, I have heard thy speech, and was afraid: O LORD, revive thy work
      in the midst of the years, in the midst of the years make known; in wrath remember
      mercy.'
  - name: Habakkuk 3:3
    orderIndex: 2
    osisId: Hab.3.3
    sblId: Hab 3:3
    shortName: Hab 3:3
    text: God came from Teman, and the Holy One from mount Paran. Selah. His glory
      covered the heavens, and the earth was full of his praise.
  - name: Habakkuk 3:4
    orderIndex: 3
    osisId: Hab.3.4
    sblId: Hab 3:4
    shortName: Hab 3:4
    text: 'And his brightness was as the light; he had horns coming out of his hand:
      and there was the hiding of his power.'
  - name: Habakkuk 3:5
    orderIndex: 4
    osisId: Hab.3.5
    sblId: Hab 3:5
    shortName: Hab 3:5
    text: Before him went the pestilence, and burning coals went forth at his feet.
  - name: Habakkuk 3:6
    orderIndex: 5
    osisId: Hab.3.6
    sblId: Hab 3:6
    shortName: Hab 3:6
    text: 'He stood, and measured the earth: he beheld, and drove asunder the nations;
      and the everlasting mountains were scattered, the perpetual hills did bow: his
      ways are everlasting.'
  - name: Habakkuk 3:7
    orderIndex: 6
    osisId: Hab.3.7
    sblId: Hab 3:7
    shortName: Hab 3:7
    text: 'I saw the tents of Cushan in affliction: and the curtains of the land of
      Midian did tremble.'
  - name: Habakkuk 3:8
    orderIndex: 7
    osisId: Hab.3.8
    sblId: Hab 3:8
    shortName: Hab 3:8
    text: Was the LORD displeased against the rivers? was thine anger against the
      rivers? was thy wrath against the sea, that thou didst ride upon thine horses
      and thy chariots of salvation?
  - name: Habakkuk 3:9
    orderIndex: 8
    osisId: Hab.3.9
    sblId: Hab 3:9
    shortName: Hab 3:9
    text: Thy bow was made quite naked, according to the oaths of the tribes, even
      thy word. Selah. Thou didst cleave the earth with rivers.
  - name: Habakkuk 3:10
    orderIndex: 9
    osisId: Hab.3.10
    sblId: Hab 3:10
    shortName: Hab 3:10
    text: 'The mountains saw thee, and they trembled: the overflowing of the water
      passed by: the deep uttered his voice, and lifted up his hands on high.'
  - name: Habakkuk 3:11
    orderIndex: 10
    osisId: Hab.3.11
    sblId: Hab 3:11
    shortName: Hab 3:11
    text: 'The sun and moon stood still in their habitation: at the light of thine
      arrows they went, and at the shining of thy glittering spear.'
  - name: Habakkuk 3:12
    orderIndex: 11
    osisId: Hab.3.12
    sblId: Hab 3:12
    shortName: Hab 3:12
    text: Thou didst march through the land in indignation, thou didst thresh the
      heathen in anger.
  - name: Habakkuk 3:13
    orderIndex: 12
    osisId: Hab.3.13
    sblId: Hab 3:13
    shortName: Hab 3:13
    text: Thou wentest forth for the salvation of thy people, even for salvation with
      thine anointed; thou woundedst the head out of the house of the wicked, by discovering
      the foundation unto the neck. Selah.
  - name: Habakkuk 3:14
    orderIndex: 13
    osisId: Hab.3.14
    sblId: Hab 3:14
    shortName: Hab 3:14
    text: 'Thou didst strike through with his staves the head of his villages: they
      came out as a whirlwind to scatter me: their rejoicing was as to devour the
      poor secretly.'
  - name: Habakkuk 3:15
    orderIndex: 14
    osisId: Hab.3.15
    sblId: Hab 3:15
    shortName: Hab 3:15
    text: Thou didst walk through the sea with thine horses, through the heap of great
      waters.
  - name: Habakkuk 3:16
    orderIndex: 15
    osisId: Hab.3.16
    sblId: Hab 3:16
    shortName: Hab 3:16
    text: 'When I heard, my belly trembled; my lips quivered at the voice: rottenness
      entered into my bones, and I trembled in myself, that I might rest in the day
      of trouble: when he cometh up unto the people, he will invade them with his
      troops.'
  - name: Habakkuk 3:17
    orderIndex: 16
    osisId: Hab.3.17
    sblId: Hab 3:17
    shortName: Hab 3:17
    text: 'Although the fig tree shall not blossom, neither shall fruit be in the
      vines; the labour of the olive shall fail, and the fields shall yield no meat;
      the flock shall be cut off from the fold, and there shall be no herd in the
      stalls:'
  - name: Habakkuk 3:18
    orderIndex: 17
    osisId: Hab.3.18
    sblId: Hab 3:18
    shortName: Hab 3:18
    text: Yet I will rejoice in the LORD, I will joy in the God of my salvation.
  - name: Habakkuk 3:19
    orderIndex: 18
    osisId: Hab.3.19
    sblId: Hab 3:19
    shortName: Hab 3:19
    text: The LORD God is my strength, and he will make my feet like hinds' feet,
      and he will make me to walk upon mine high places. To the chief singer on my
      stringed instruments.
  versesCount: 19
chaptersCount: 3
name: Habakkuk
orderIndex: 34
osisId: Hab
sblId: Hab
shortName: Hab
versesCount: 56
