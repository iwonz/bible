chapters:
- name: Colossians 1
  orderIndex: 0
  osisId: Col.1
  sblId: Col 1
  shortName: Col 1
  verses:
  - name: Colossians 1:1
    orderIndex: 0
    osisId: Col.1.1
    sblId: Col 1:1
    shortName: Col 1:1
    text: Paul, an apostle of Jesus Christ by the will of God, and Timotheus our brother,
  - name: Colossians 1:2
    orderIndex: 1
    osisId: Col.1.2
    sblId: Col 1:2
    shortName: Col 1:2
    text: 'To the saints and faithful brethren in Christ which are at Colosse: Grace
      be unto you, and peace, from God our Father and the Lord Jesus Christ.'
  - name: Colossians 1:3
    orderIndex: 2
    osisId: Col.1.3
    sblId: Col 1:3
    shortName: Col 1:3
    text: We give thanks to God and the Father of our Lord Jesus Christ, praying always
      for you,
  - name: Colossians 1:4
    orderIndex: 3
    osisId: Col.1.4
    sblId: Col 1:4
    shortName: Col 1:4
    text: Since we heard of your faith in Christ Jesus, and of the love which ye have
      to all the saints,
  - name: Colossians 1:5
    orderIndex: 4
    osisId: Col.1.5
    sblId: Col 1:5
    shortName: Col 1:5
    text: For the hope which is laid up for you in heaven, whereof ye heard before
      in the word of the truth of the gospel;
  - name: Colossians 1:6
    orderIndex: 5
    osisId: Col.1.6
    sblId: Col 1:6
    shortName: Col 1:6
    text: 'Which is come unto you, as it is in all the world; and bringeth forth fruit,
      as it doth also in you, since the day ye heard of it, and knew the grace of
      God in truth:'
  - name: Colossians 1:7
    orderIndex: 6
    osisId: Col.1.7
    sblId: Col 1:7
    shortName: Col 1:7
    text: As ye also learned of Epaphras our dear fellowservant, who is for you a
      faithful minister of Christ;
  - name: Colossians 1:8
    orderIndex: 7
    osisId: Col.1.8
    sblId: Col 1:8
    shortName: Col 1:8
    text: Who also declared unto us your love in the Spirit.
  - name: Colossians 1:9
    orderIndex: 8
    osisId: Col.1.9
    sblId: Col 1:9
    shortName: Col 1:9
    text: For this cause we also, since the day we heard it, do not cease to pray
      for you, and to desire that ye might be filled with the knowledge of his will
      in all wisdom and spiritual understanding;
  - name: Colossians 1:10
    orderIndex: 9
    osisId: Col.1.10
    sblId: Col 1:10
    shortName: Col 1:10
    text: That ye might walk worthy of the Lord unto all pleasing, being fruitful
      in every good work, and increasing in the knowledge of God;
  - name: Colossians 1:11
    orderIndex: 10
    osisId: Col.1.11
    sblId: Col 1:11
    shortName: Col 1:11
    text: Strengthened with all might, according to his glorious power, unto all patience
      and longsuffering with joyfulness;
  - name: Colossians 1:12
    orderIndex: 11
    osisId: Col.1.12
    sblId: Col 1:12
    shortName: Col 1:12
    text: 'Giving thanks unto the Father, which hath made us meet to be partakers
      of the inheritance of the saints in light:'
  - name: Colossians 1:13
    orderIndex: 12
    osisId: Col.1.13
    sblId: Col 1:13
    shortName: Col 1:13
    text: 'Who hath delivered us from the power of darkness, and hath translated us
      into the kingdom of his dear Son:'
  - name: Colossians 1:14
    orderIndex: 13
    osisId: Col.1.14
    sblId: Col 1:14
    shortName: Col 1:14
    text: 'In whom we have redemption through his blood, even the forgiveness of sins:'
  - name: Colossians 1:15
    orderIndex: 14
    osisId: Col.1.15
    sblId: Col 1:15
    shortName: Col 1:15
    text: 'Who is the image of the invisible God, the firstborn of every creature:'
  - name: Colossians 1:16
    orderIndex: 15
    osisId: Col.1.16
    sblId: Col 1:16
    shortName: Col 1:16
    text: 'For by him were all things created, that are in heaven, and that are in
      earth, visible and invisible, whether they be thrones, or dominions, or principalities,
      or powers: all things were created by him, and for him:'
  - name: Colossians 1:17
    orderIndex: 16
    osisId: Col.1.17
    sblId: Col 1:17
    shortName: Col 1:17
    text: And he is before all things, and by him all things consist.
  - name: Colossians 1:18
    orderIndex: 17
    osisId: Col.1.18
    sblId: Col 1:18
    shortName: Col 1:18
    text: 'And he is the head of the body, the church: who is the beginning, the firstborn
      from the dead; that in all things he might have the preeminence.'
  - name: Colossians 1:19
    orderIndex: 18
    osisId: Col.1.19
    sblId: Col 1:19
    shortName: Col 1:19
    text: For it pleased the Father that in him should all fulness dwell;
  - name: Colossians 1:20
    orderIndex: 19
    osisId: Col.1.20
    sblId: Col 1:20
    shortName: Col 1:20
    text: And, having made peace through the blood of his cross, by him to reconcile
      all things unto himself; by him, I say, whether they be things in earth, or
      things in heaven.
  - name: Colossians 1:21
    orderIndex: 20
    osisId: Col.1.21
    sblId: Col 1:21
    shortName: Col 1:21
    text: And you, that were sometime alienated and enemies in your mind by wicked
      works, yet now hath he reconciled
  - name: Colossians 1:22
    orderIndex: 21
    osisId: Col.1.22
    sblId: Col 1:22
    shortName: Col 1:22
    text: 'In the body of his flesh through death, to present you holy and unblameable
      and unreproveable in his sight:'
  - name: Colossians 1:23
    orderIndex: 22
    osisId: Col.1.23
    sblId: Col 1:23
    shortName: Col 1:23
    text: If ye continue in the faith grounded and settled, and be not moved away
      from the hope of the gospel, which ye have heard, and which was preached to
      every creature which is under heaven; whereof I Paul am made a minister;
  - name: Colossians 1:24
    orderIndex: 23
    osisId: Col.1.24
    sblId: Col 1:24
    shortName: Col 1:24
    text: 'Who now rejoice in my sufferings for you, and fill up that which is behind
      of the afflictions of Christ in my flesh for his body''s sake, which is the
      church:'
  - name: Colossians 1:25
    orderIndex: 24
    osisId: Col.1.25
    sblId: Col 1:25
    shortName: Col 1:25
    text: Whereof I am made a minister, according to the dispensation of God which
      is given to me for you, to fulfil the word of God;
  - name: Colossians 1:26
    orderIndex: 25
    osisId: Col.1.26
    sblId: Col 1:26
    shortName: Col 1:26
    text: 'Even the mystery which hath been hid from ages and from generations, but
      now is made manifest to his saints:'
  - name: Colossians 1:27
    orderIndex: 26
    osisId: Col.1.27
    sblId: Col 1:27
    shortName: Col 1:27
    text: 'To whom God would make known what is the riches of the glory of this mystery
      among the Gentiles; which is Christ in you, the hope of glory:'
  - name: Colossians 1:28
    orderIndex: 27
    osisId: Col.1.28
    sblId: Col 1:28
    shortName: Col 1:28
    text: 'Whom we preach, warning every man, and teaching every man in all wisdom;
      that we may present every man perfect in Christ Jesus:'
  - name: Colossians 1:29
    orderIndex: 28
    osisId: Col.1.29
    sblId: Col 1:29
    shortName: Col 1:29
    text: Whereunto I also labour, striving according to his working, which worketh
      in me mightily.
  versesCount: 29
- name: Colossians 2
  orderIndex: 1
  osisId: Col.2
  sblId: Col 2
  shortName: Col 2
  verses:
  - name: Colossians 2:1
    orderIndex: 0
    osisId: Col.2.1
    sblId: Col 2:1
    shortName: Col 2:1
    text: For I would that ye knew what great conflict I have for you, and for them
      at Laodicea, and for as many as have not seen my face in the flesh;
  - name: Colossians 2:2
    orderIndex: 1
    osisId: Col.2.2
    sblId: Col 2:2
    shortName: Col 2:2
    text: That their hearts might be comforted, being knit together in love, and unto
      all riches of the full assurance of understanding, to the acknowledgement of
      the mystery of God, and of the Father, and of Christ;
  - name: Colossians 2:3
    orderIndex: 2
    osisId: Col.2.3
    sblId: Col 2:3
    shortName: Col 2:3
    text: In whom are hid all the treasures of wisdom and knowledge.
  - name: Colossians 2:4
    orderIndex: 3
    osisId: Col.2.4
    sblId: Col 2:4
    shortName: Col 2:4
    text: And this I say, lest any man should beguile you with enticing words.
  - name: Colossians 2:5
    orderIndex: 4
    osisId: Col.2.5
    sblId: Col 2:5
    shortName: Col 2:5
    text: For though I be absent in the flesh, yet am I with you in the spirit, joying
      and beholding your order, and the stedfastness of your faith in Christ.
  - name: Colossians 2:6
    orderIndex: 5
    osisId: Col.2.6
    sblId: Col 2:6
    shortName: Col 2:6
    text: 'As ye have therefore received Christ Jesus the Lord, so walk ye in him:'
  - name: Colossians 2:7
    orderIndex: 6
    osisId: Col.2.7
    sblId: Col 2:7
    shortName: Col 2:7
    text: Rooted and built up in him, and stablished in the faith, as ye have been
      taught, abounding therein with thanksgiving.
  - name: Colossians 2:8
    orderIndex: 7
    osisId: Col.2.8
    sblId: Col 2:8
    shortName: Col 2:8
    text: Beware lest any man spoil you through philosophy and vain deceit, after
      the tradition of men, after the rudiments of the world, and not after Christ.
  - name: Colossians 2:9
    orderIndex: 8
    osisId: Col.2.9
    sblId: Col 2:9
    shortName: Col 2:9
    text: For in him dwelleth all the fulness of the Godhead bodily.
  - name: Colossians 2:10
    orderIndex: 9
    osisId: Col.2.10
    sblId: Col 2:10
    shortName: Col 2:10
    text: 'And ye are complete in him, which is the head of all principality and power:'
  - name: Colossians 2:11
    orderIndex: 10
    osisId: Col.2.11
    sblId: Col 2:11
    shortName: Col 2:11
    text: 'In whom also ye are circumcised with the circumcision made without hands,
      in putting off the body of the sins of the flesh by the circumcision of Christ:'
  - name: Colossians 2:12
    orderIndex: 11
    osisId: Col.2.12
    sblId: Col 2:12
    shortName: Col 2:12
    text: Buried with him in baptism, wherein also ye are risen with him through the
      faith of the operation of God, who hath raised him from the dead.
  - name: Colossians 2:13
    orderIndex: 12
    osisId: Col.2.13
    sblId: Col 2:13
    shortName: Col 2:13
    text: And you, being dead in your sins and the uncircumcision of your flesh, hath
      he quickened together with him, having forgiven you all trespasses;
  - name: Colossians 2:14
    orderIndex: 13
    osisId: Col.2.14
    sblId: Col 2:14
    shortName: Col 2:14
    text: Blotting out the handwriting of ordinances that was against us, which was
      contrary to us, and took it out of the way, nailing it to his cross;
  - name: Colossians 2:15
    orderIndex: 14
    osisId: Col.2.15
    sblId: Col 2:15
    shortName: Col 2:15
    text: And having spoiled principalities and powers, he made a shew of them openly,
      triumphing over them in it.
  - name: Colossians 2:16
    orderIndex: 15
    osisId: Col.2.16
    sblId: Col 2:16
    shortName: Col 2:16
    text: 'Let no man therefore judge you in meat, or in drink, or in respect of an
      holyday, or of the new moon, or of the sabbath days:'
  - name: Colossians 2:17
    orderIndex: 16
    osisId: Col.2.17
    sblId: Col 2:17
    shortName: Col 2:17
    text: Which are a shadow of things to come; but the body is of Christ.
  - name: Colossians 2:18
    orderIndex: 17
    osisId: Col.2.18
    sblId: Col 2:18
    shortName: Col 2:18
    text: Let no man beguile you of your reward in a voluntary humility and worshipping
      of angels, intruding into those things which he hath not seen, vainly puffed
      up by his fleshly mind,
  - name: Colossians 2:19
    orderIndex: 18
    osisId: Col.2.19
    sblId: Col 2:19
    shortName: Col 2:19
    text: And not holding the Head, from which all the body by joints and bands having
      nourishment ministered, and knit together, increaseth with the increase of God.
  - name: Colossians 2:20
    orderIndex: 19
    osisId: Col.2.20
    sblId: Col 2:20
    shortName: Col 2:20
    text: Wherefore if ye be dead with Christ from the rudiments of the world, why,
      as though living in the world, are ye subject to ordinances,
  - name: Colossians 2:21
    orderIndex: 20
    osisId: Col.2.21
    sblId: Col 2:21
    shortName: Col 2:21
    text: (Touch not; taste not; handle not;
  - name: Colossians 2:22
    orderIndex: 21
    osisId: Col.2.22
    sblId: Col 2:22
    shortName: Col 2:22
    text: Which all are to perish with the using;) after the commandments and doctrines
      of men?
  - name: Colossians 2:23
    orderIndex: 22
    osisId: Col.2.23
    sblId: Col 2:23
    shortName: Col 2:23
    text: 'Which things have indeed a shew of wisdom in will worship, and humility,
      and neglecting of the body: not in any honour to the satisfying of the flesh.'
  versesCount: 23
- name: Colossians 3
  orderIndex: 2
  osisId: Col.3
  sblId: Col 3
  shortName: Col 3
  verses:
  - name: Colossians 3:1
    orderIndex: 0
    osisId: Col.3.1
    sblId: Col 3:1
    shortName: Col 3:1
    text: If ye then be risen with Christ, seek those things which are above, where
      Christ sitteth on the right hand of God.
  - name: Colossians 3:2
    orderIndex: 1
    osisId: Col.3.2
    sblId: Col 3:2
    shortName: Col 3:2
    text: Set your affection on things above, not on things on the earth.
  - name: Colossians 3:3
    orderIndex: 2
    osisId: Col.3.3
    sblId: Col 3:3
    shortName: Col 3:3
    text: For ye are dead, and your life is hid with Christ in God.
  - name: Colossians 3:4
    orderIndex: 3
    osisId: Col.3.4
    sblId: Col 3:4
    shortName: Col 3:4
    text: When Christ, who is our life, shall appear, then shall ye also appear with
      him in glory.
  - name: Colossians 3:5
    orderIndex: 4
    osisId: Col.3.5
    sblId: Col 3:5
    shortName: Col 3:5
    text: 'Mortify therefore your members which are upon the earth; fornication, uncleanness,
      inordinate affection, evil concupiscence, and covetousness, which is idolatry:'
  - name: Colossians 3:6
    orderIndex: 5
    osisId: Col.3.6
    sblId: Col 3:6
    shortName: Col 3:6
    text: 'For which things'' sake the wrath of God cometh on the children of disobedience:'
  - name: Colossians 3:7
    orderIndex: 6
    osisId: Col.3.7
    sblId: Col 3:7
    shortName: Col 3:7
    text: In the which ye also walked some time, when ye lived in them.
  - name: Colossians 3:8
    orderIndex: 7
    osisId: Col.3.8
    sblId: Col 3:8
    shortName: Col 3:8
    text: But now ye also put off all these; anger, wrath, malice, blasphemy, filthy
      communication out of your mouth.
  - name: Colossians 3:9
    orderIndex: 8
    osisId: Col.3.9
    sblId: Col 3:9
    shortName: Col 3:9
    text: Lie not one to another, seeing that ye have put off the old man with his
      deeds;
  - name: Colossians 3:10
    orderIndex: 9
    osisId: Col.3.10
    sblId: Col 3:10
    shortName: Col 3:10
    text: 'And have put on the new man, which is renewed in knowledge after the image
      of him that created him:'
  - name: Colossians 3:11
    orderIndex: 10
    osisId: Col.3.11
    sblId: Col 3:11
    shortName: Col 3:11
    text: 'Where there is neither Greek nor Jew, circumcision nor uncircumcision,
      Barbarian, Scythian, bond nor free: but Christ is all, and in all.'
  - name: Colossians 3:12
    orderIndex: 11
    osisId: Col.3.12
    sblId: Col 3:12
    shortName: Col 3:12
    text: Put on therefore, as the elect of God, holy and beloved, bowels of mercies,
      kindness, humbleness of mind, meekness, longsuffering;
  - name: Colossians 3:13
    orderIndex: 12
    osisId: Col.3.13
    sblId: Col 3:13
    shortName: Col 3:13
    text: 'Forbearing one another, and forgiving one another, if any man have a quarrel
      against any: even as Christ forgave you, so also do ye.'
  - name: Colossians 3:14
    orderIndex: 13
    osisId: Col.3.14
    sblId: Col 3:14
    shortName: Col 3:14
    text: And above all these things put on charity, which is the bond of perfectness.
  - name: Colossians 3:15
    orderIndex: 14
    osisId: Col.3.15
    sblId: Col 3:15
    shortName: Col 3:15
    text: And let the peace of God rule in your hearts, to the which also ye are called
      in one body; and be ye thankful.
  - name: Colossians 3:16
    orderIndex: 15
    osisId: Col.3.16
    sblId: Col 3:16
    shortName: Col 3:16
    text: Let the word of Christ dwell in you richly in all wisdom; teaching and admonishing
      one another in psalms and hymns and spiritual songs, singing with grace in your
      hearts to the Lord.
  - name: Colossians 3:17
    orderIndex: 16
    osisId: Col.3.17
    sblId: Col 3:17
    shortName: Col 3:17
    text: And whatsoever ye do in word or deed, do all in the name of the Lord Jesus,
      giving thanks to God and the Father by him.
  - name: Colossians 3:18
    orderIndex: 17
    osisId: Col.3.18
    sblId: Col 3:18
    shortName: Col 3:18
    text: Wives, submit yourselves unto your own husbands, as it is fit in the Lord.
  - name: Colossians 3:19
    orderIndex: 18
    osisId: Col.3.19
    sblId: Col 3:19
    shortName: Col 3:19
    text: Husbands, love your wives, and be not bitter against them.
  - name: Colossians 3:20
    orderIndex: 19
    osisId: Col.3.20
    sblId: Col 3:20
    shortName: Col 3:20
    text: 'Children, obey your parents in all things: for this is well pleasing unto
      the Lord.'
  - name: Colossians 3:21
    orderIndex: 20
    osisId: Col.3.21
    sblId: Col 3:21
    shortName: Col 3:21
    text: Fathers, provoke not your children to anger, lest they be discouraged.
  - name: Colossians 3:22
    orderIndex: 21
    osisId: Col.3.22
    sblId: Col 3:22
    shortName: Col 3:22
    text: Servants, obey in all things your masters according to the flesh; not with
      eyeservice, as menpleasers; but in singleness of heart, fearing God;
  - name: Colossians 3:23
    orderIndex: 22
    osisId: Col.3.23
    sblId: Col 3:23
    shortName: Col 3:23
    text: And whatsoever ye do, do it heartily, as to the Lord, and not unto men;
  - name: Colossians 3:24
    orderIndex: 23
    osisId: Col.3.24
    sblId: Col 3:24
    shortName: Col 3:24
    text: 'Knowing that of the Lord ye shall receive the reward of the inheritance:
      for ye serve the Lord Christ.'
  - name: Colossians 3:25
    orderIndex: 24
    osisId: Col.3.25
    sblId: Col 3:25
    shortName: Col 3:25
    text: 'But he that doeth wrong shall receive for the wrong which he hath done:
      and there is no respect of persons.'
  versesCount: 25
- name: Colossians 4
  orderIndex: 3
  osisId: Col.4
  sblId: Col 4
  shortName: Col 4
  verses:
  - name: Colossians 4:1
    orderIndex: 0
    osisId: Col.4.1
    sblId: Col 4:1
    shortName: Col 4:1
    text: Masters, give unto your servants that which is just and equal; knowing that
      ye also have a Master in heaven.
  - name: Colossians 4:2
    orderIndex: 1
    osisId: Col.4.2
    sblId: Col 4:2
    shortName: Col 4:2
    text: Continue in prayer, and watch in the same with thanksgiving;
  - name: Colossians 4:3
    orderIndex: 2
    osisId: Col.4.3
    sblId: Col 4:3
    shortName: Col 4:3
    text: 'Withal praying also for us, that God would open unto us a door of utterance,
      to speak the mystery of Christ, for which I am also in bonds:'
  - name: Colossians 4:4
    orderIndex: 3
    osisId: Col.4.4
    sblId: Col 4:4
    shortName: Col 4:4
    text: That I may make it manifest, as I ought to speak.
  - name: Colossians 4:5
    orderIndex: 4
    osisId: Col.4.5
    sblId: Col 4:5
    shortName: Col 4:5
    text: Walk in wisdom toward them that are without, redeeming the time.
  - name: Colossians 4:6
    orderIndex: 5
    osisId: Col.4.6
    sblId: Col 4:6
    shortName: Col 4:6
    text: Let your speech be alway with grace, seasoned with salt, that ye may know
      how ye ought to answer every man.
  - name: Colossians 4:7
    orderIndex: 6
    osisId: Col.4.7
    sblId: Col 4:7
    shortName: Col 4:7
    text: 'All my state shall Tychicus declare unto you, who is a beloved brother,
      and a faithful minister and fellowservant in the Lord:'
  - name: Colossians 4:8
    orderIndex: 7
    osisId: Col.4.8
    sblId: Col 4:8
    shortName: Col 4:8
    text: Whom I have sent unto you for the same purpose, that he might know your
      estate, and comfort your hearts;
  - name: Colossians 4:9
    orderIndex: 8
    osisId: Col.4.9
    sblId: Col 4:9
    shortName: Col 4:9
    text: With Onesimus, a faithful and beloved brother, who is one of you. They shall
      make known unto you all things which are done here.
  - name: Colossians 4:10
    orderIndex: 9
    osisId: Col.4.10
    sblId: Col 4:10
    shortName: Col 4:10
    text: 'Aristarchus my fellowprisoner saluteth you, and Marcus, sister''s son to
      Barnabas, (touching whom ye received commandments: if he come unto you, receive
      him;)'
  - name: Colossians 4:11
    orderIndex: 10
    osisId: Col.4.11
    sblId: Col 4:11
    shortName: Col 4:11
    text: And Jesus, which is called Justus, who are of the circumcision. These only
      are my fellowworkers unto the kingdom of God, which have been a comfort unto
      me.
  - name: Colossians 4:12
    orderIndex: 11
    osisId: Col.4.12
    sblId: Col 4:12
    shortName: Col 4:12
    text: Epaphras, who is one of you, a servant of Christ, saluteth you, always labouring
      fervently for you in prayers, that ye may stand perfect and complete in all
      the will of God.
  - name: Colossians 4:13
    orderIndex: 12
    osisId: Col.4.13
    sblId: Col 4:13
    shortName: Col 4:13
    text: For I bear him record, that he hath a great zeal for you, and them that
      are in Laodicea, and them in Hierapolis.
  - name: Colossians 4:14
    orderIndex: 13
    osisId: Col.4.14
    sblId: Col 4:14
    shortName: Col 4:14
    text: Luke, the beloved physician, and Demas, greet you.
  - name: Colossians 4:15
    orderIndex: 14
    osisId: Col.4.15
    sblId: Col 4:15
    shortName: Col 4:15
    text: Salute the brethren which are in Laodicea, and Nymphas, and the church which
      is in his house.
  - name: Colossians 4:16
    orderIndex: 15
    osisId: Col.4.16
    sblId: Col 4:16
    shortName: Col 4:16
    text: And when this epistle is read among you, cause that it be read also in the
