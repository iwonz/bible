chapters:
- name: Titus 1
  orderIndex: 0
  osisId: Titus.1
  sblId: Titus 1
  shortName: Titus 1
  verses:
  - name: Titus 1:1
    orderIndex: 0
    osisId: Titus.1.1
    sblId: Titus 1:1
    shortName: Titus 1:1
    text: Paul, a servant of God, and an apostle of Jesus Christ, according to the
      faith of God's elect, and the acknowledging of the truth which is after godliness;
  - name: Titus 1:2
    orderIndex: 1
    osisId: Titus.1.2
    sblId: Titus 1:2
    shortName: Titus 1:2
    text: In hope of eternal life, which God, that cannot lie, promised before the
      world began;
  - name: Titus 1:3
    orderIndex: 2
    osisId: Titus.1.3
    sblId: Titus 1:3
    shortName: Titus 1:3
    text: But hath in due times manifested his word through preaching, which is committed
      unto me according to the commandment of God our Saviour;
  - name: Titus 1:4
    orderIndex: 3
    osisId: Titus.1.4
    sblId: Titus 1:4
    shortName: Titus 1:4
    text: 'To Titus, mine own son after the common faith: Grace, mercy, and peace,
      from God the Father and the Lord Jesus Christ our Saviour.'
  - name: Titus 1:5
    orderIndex: 4
    osisId: Titus.1.5
    sblId: Titus 1:5
    shortName: Titus 1:5
    text: 'For this cause left I thee in Crete, that thou shouldest set in order the
      things that are wanting, and ordain elders in every city, as I had appointed
      thee:'
  - name: Titus 1:6
    orderIndex: 5
    osisId: Titus.1.6
    sblId: Titus 1:6
    shortName: Titus 1:6
    text: If any be blameless, the husband of one wife, having faithful children not
      accused of riot or unruly.
  - name: Titus 1:7
    orderIndex: 6
    osisId: Titus.1.7
    sblId: Titus 1:7
    shortName: Titus 1:7
    text: For a bishop must be blameless, as the steward of God; not selfwilled, not
      soon angry, not given to wine, no striker, not given to filthy lucre;
  - name: Titus 1:8
    orderIndex: 7
    osisId: Titus.1.8
    sblId: Titus 1:8
    shortName: Titus 1:8
    text: But a lover of hospitality, a lover of good men, sober, just, holy, temperate;
  - name: Titus 1:9
    orderIndex: 8
    osisId: Titus.1.9
    sblId: Titus 1:9
    shortName: Titus 1:9
    text: Holding fast the faithful word as he hath been taught, that he may be able
      by sound doctrine both to exhort and to convince the gainsayers.
  - name: Titus 1:10
    orderIndex: 9
    osisId: Titus.1.10
    sblId: Titus 1:10
    shortName: Titus 1:10
    text: 'For there are many unruly and vain talkers and deceivers, specially they
      of the circumcision:'
  - name: Titus 1:11
    orderIndex: 10
    osisId: Titus.1.11
    sblId: Titus 1:11
    shortName: Titus 1:11
    text: Whose mouths must be stopped, who subvert whole houses, teaching things
      which they ought not, for filthy lucre's sake.
  - name: Titus 1:12
    orderIndex: 11
    osisId: Titus.1.12
    sblId: Titus 1:12
    shortName: Titus 1:12
    text: One of themselves, even a prophet of their own, said, The Cretians are alway
      liars, evil beasts, slow bellies.
  - name: Titus 1:13
    orderIndex: 12
    osisId: Titus.1.13
    sblId: Titus 1:13
    shortName: Titus 1:13
    text: This witness is true. Wherefore rebuke them sharply, that they may be sound
      in the faith;
  - name: Titus 1:14
    orderIndex: 13
    osisId: Titus.1.14
    sblId: Titus 1:14
    shortName: Titus 1:14
    text: Not giving heed to Jewish fables, and commandments of men, that turn from
      the truth.
  - name: Titus 1:15
    orderIndex: 14
    osisId: Titus.1.15
    sblId: Titus 1:15
    shortName: Titus 1:15
    text: 'Unto the pure all things are pure: but unto them that are defiled and unbelieving
      is nothing pure; but even their mind and conscience is defiled.'
  - name: Titus 1:16
    orderIndex: 15
    osisId: Titus.1.16
    sblId: Titus 1:16
    shortName: Titus 1:16
    text: They profess that they know God; but in works they deny him, being abominable,
      and disobedient, and unto every good work reprobate.
  versesCount: 16
- name: Titus 2
  orderIndex: 1
  osisId: Titus.2
  sblId: Titus 2
  shortName: Titus 2
  verses:
  - name: Titus 2:1
    orderIndex: 0
    osisId: Titus.2.1
    sblId: Titus 2:1
    shortName: Titus 2:1
    text: 'But speak thou the things which become sound doctrine:'
  - name: Titus 2:2
    orderIndex: 1
    osisId: Titus.2.2
    sblId: Titus 2:2
    shortName: Titus 2:2
    text: That the aged men be sober, grave, temperate, sound in faith, in charity,
      in patience.
  - name: Titus 2:3
    orderIndex: 2
    osisId: Titus.2.3
    sblId: Titus 2:3
    shortName: Titus 2:3
    text: The aged women likewise, that they be in behaviour as becometh holiness,
      not false accusers, not given to much wine, teachers of good things;
  - name: Titus 2:4
    orderIndex: 3
    osisId: Titus.2.4
    sblId: Titus 2:4
    shortName: Titus 2:4
    text: That they may teach the young women to be sober, to love their husbands,
      to love their children,
  - name: Titus 2:5
    orderIndex: 4
    osisId: Titus.2.5
    sblId: Titus 2:5
    shortName: Titus 2:5
    text: To be discreet, chaste, keepers at home, good, obedient to their own husbands,
      that the word of God be not blasphemed.
  - name: Titus 2:6
    orderIndex: 5
    osisId: Titus.2.6
    sblId: Titus 2:6
    shortName: Titus 2:6
    text: Young men likewise exhort to be sober minded.
  - name: Titus 2:7
    orderIndex: 6
    osisId: Titus.2.7
    sblId: Titus 2:7
    shortName: Titus 2:7
    text: 'In all things shewing thyself a pattern of good works: in doctrine shewing
      uncorruptness, gravity, sincerity,'
  - name: Titus 2:8
    orderIndex: 7
    osisId: Titus.2.8
    sblId: Titus 2:8
    shortName: Titus 2:8
    text: Sound speech, that cannot be condemned; that he that is of the contrary
      part may be ashamed, having no evil thing to say of you.
  - name: Titus 2:9
    orderIndex: 8
    osisId: Titus.2.9
    sblId: Titus 2:9
    shortName: Titus 2:9
    text: Exhort servants to be obedient unto their own masters, and to please them
      well in all things; not answering again;
  - name: Titus 2:10
    orderIndex: 9
    osisId: Titus.2.10
    sblId: Titus 2:10
    shortName: Titus 2:10
    text: Not purloining, but shewing all good fidelity; that they may adorn the doctrine
      of God our Saviour in all things.
  - name: Titus 2:11
    orderIndex: 10
    osisId: Titus.2.11
    sblId: Titus 2:11
    shortName: Titus 2:11
    text: For the grace of God that bringeth salvation hath appeared to all men,
  - name: Titus 2:12
    orderIndex: 11
    osisId: Titus.2.12
    sblId: Titus 2:12
    shortName: Titus 2:12
    text: Teaching us that, denying ungodliness and worldly lusts, we should live
      soberly, righteously, and godly, in this present world;
  - name: Titus 2:13
    orderIndex: 12
    osisId: Titus.2.13
    sblId: Titus 2:13
    shortName: Titus 2:13
    text: Looking for that blessed hope, and the glorious appearing of the great God
      and our Saviour Jesus Christ;
  - name: Titus 2:14
    orderIndex: 13
    osisId: Titus.2.14
    sblId: Titus 2:14
    shortName: Titus 2:14
    text: Who gave himself for us, that he might redeem us from all iniquity, and
      purify unto himself a peculiar people, zealous of good works.
  - name: Titus 2:15
    orderIndex: 14
    osisId: Titus.2.15
    sblId: Titus 2:15
    shortName: Titus 2:15
    text: These things speak, and exhort, and rebuke with all authority. Let no man
      despise thee.
  versesCount: 15
- name: Titus 3
  orderIndex: 2
  osisId: Titus.3
  sblId: Titus 3
  shortName: Titus 3
  verses:
  - name: Titus 3:1
    orderIndex: 0
    osisId: Titus.3.1
    sblId: Titus 3:1
    shortName: Titus 3:1
    text: Put them in mind to be subject to principalities and powers, to obey magistrates,
      to be ready to every good work,
  - name: Titus 3:2
    orderIndex: 1
    osisId: Titus.3.2
    sblId: Titus 3:2
    shortName: Titus 3:2
    text: To speak evil of no man, to be no brawlers, but gentle, shewing all meekness
      unto all men.
  - name: Titus 3:3
    orderIndex: 2
    osisId: Titus.3.3
    sblId: Titus 3:3
    shortName: Titus 3:3
    text: For we ourselves also were sometimes foolish, disobedient, deceived, serving
      divers lusts and pleasures, living in malice and envy, hateful, and hating one
      another.
  - name: Titus 3:4
    orderIndex: 3
    osisId: Titus.3.4
    sblId: Titus 3:4
    shortName: Titus 3:4
    text: But after that the kindness and love of God our Saviour toward man appeared,
  - name: Titus 3:5
    orderIndex: 4
    osisId: Titus.3.5
    sblId: Titus 3:5
    shortName: Titus 3:5
    text: Not by works of righteousness which we have done, but according to his mercy
      he saved us, by the washing of regeneration, and renewing of the Holy Ghost;
  - name: Titus 3:6
    orderIndex: 5
    osisId: Titus.3.6
    sblId: Titus 3:6
    shortName: Titus 3:6
    text: Which he shed on us abundantly through Jesus Christ our Saviour;
  - name: Titus 3:7
    orderIndex: 6
    osisId: Titus.3.7
    sblId: Titus 3:7
    shortName: Titus 3:7
    text: That being justified by his grace, we should be made heirs according to
      the hope of eternal life.
  - name: Titus 3:8
    orderIndex: 7
    osisId: Titus.3.8
    sblId: Titus 3:8
    shortName: Titus 3:8
    text: This is a faithful saying, and these things I will that thou affirm constantly,
      that they which have believed in God might be careful to maintain good works.
      These things are good and profitable unto men.
  - name: Titus 3:9
    orderIndex: 8
    osisId: Titus.3.9
    sblId: Titus 3:9
    shortName: Titus 3:9
    text: But avoid foolish questions, and genealogies, and contentions, and strivings
      about the law; for they are unprofitable and vain.
  - name: Titus 3:10
    orderIndex: 9
    osisId: Titus.3.10
    sblId: Titus 3:10
    shortName: Titus 3:10
    text: A man that is an heretick after the first and second admonition reject;
  - name: Titus 3:11
    orderIndex: 10
    osisId: Titus.3.11
    sblId: Titus 3:11
    shortName: Titus 3:11
    text: Knowing that he that is such is subverted, and sinneth, being condemned
      of himself.
  - name: Titus 3:12
    orderIndex: 11
    osisId: Titus.3.12
    sblId: Titus 3:12
    shortName: Titus 3:12
    text: 'When I shall send Artemas unto thee, or Tychicus, be diligent to come unto
      me to Nicopolis: for I have determined there to winter.'
  - name: Titus 3:13
    orderIndex: 12
    osisId: Titus.3.13
    sblId: Titus 3:13
    shortName: Titus 3:13
    text: Bring Zenas the lawyer and Apollos on their journey diligently, that nothing
      be wanting unto them.
  - name: Titus 3:14
    orderIndex: 13
    osisId: Titus.3.14
    sblId: Titus 3:14
    shortName: Titus 3:14
    text: And let our's also learn to maintain good works for necessary uses, that
      they be not unfruitful.
  - name: Titus 3:15
    orderIndex: 14
    osisId: Titus.3.15
    sblId: Titus 3:15
    shortName: Titus 3:15
    text: All that are with me salute thee. Greet them that love us in the faith.
      Grace be with you all. Amen.
  versesCount: 15
chaptersCount: 3
