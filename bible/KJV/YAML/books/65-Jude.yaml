chapters:
- name: Jude 1
  orderIndex: 0
  osisId: Jude.1
  sblId: Jude 1
  shortName: Jude 1
  verses:
  - name: Jude 1:1
    orderIndex: 0
    osisId: Jude.1.1
    sblId: Jude 1:1
    shortName: Jude 1:1
    text: 'Jude, the servant of Jesus Christ, and brother of James, to them that are
      sanctified by God the Father, and preserved in Jesus Christ, and called:'
  - name: Jude 1:2
    orderIndex: 1
    osisId: Jude.1.2
    sblId: Jude 1:2
    shortName: Jude 1:2
    text: Mercy unto you, and peace, and love, be multiplied.
  - name: Jude 1:3
    orderIndex: 2
    osisId: Jude.1.3
    sblId: Jude 1:3
    shortName: Jude 1:3
    text: Beloved, when I gave all diligence to write unto you of the common salvation,
      it was needful for me to write unto you, and exhort you that ye should earnestly
      contend for the faith which was once delivered unto the saints.
  - name: Jude 1:4
    orderIndex: 3
    osisId: Jude.1.4
    sblId: Jude 1:4
    shortName: Jude 1:4
    text: For there are certain men crept in unawares, who were before of old ordained
      to this condemnation, ungodly men, turning the grace of our God into lasciviousness,
      and denying the only Lord God, and our Lord Jesus Christ.
  - name: Jude 1:5
    orderIndex: 4
    osisId: Jude.1.5
    sblId: Jude 1:5
    shortName: Jude 1:5
    text: I will therefore put you in remembrance, though ye once knew this, how that
      the Lord, having saved the people out of the land of Egypt, afterward destroyed
      them that believed not.
  - name: Jude 1:6
    orderIndex: 5
    osisId: Jude.1.6
    sblId: Jude 1:6
    shortName: Jude 1:6
    text: And the angels which kept not their first estate, but left their own habitation,
      he hath reserved in everlasting chains under darkness unto the judgment of the
      great day.
  - name: Jude 1:7
    orderIndex: 6
    osisId: Jude.1.7
    sblId: Jude 1:7
    shortName: Jude 1:7
    text: Even as Sodom and Gomorrha, and the cities about them in like manner, giving
      themselves over to fornication, and going after strange flesh, are set forth
      for an example, suffering the vengeance of eternal fire.
  - name: Jude 1:8
    orderIndex: 7
    osisId: Jude.1.8
    sblId: Jude 1:8
    shortName: Jude 1:8
    text: Likewise also these filthy dreamers defile the flesh, despise dominion,
      and speak evil of dignities.
  - name: Jude 1:9
    orderIndex: 8
    osisId: Jude.1.9
    sblId: Jude 1:9
    shortName: Jude 1:9
    text: Yet Michael the archangel, when contending with the devil he disputed about
      the body of Moses, durst not bring against him a railing accusation, but said,
      The Lord rebuke thee.
  - name: Jude 1:10
    orderIndex: 9
    osisId: Jude.1.10
    sblId: Jude 1:10
    shortName: Jude 1:10
    text: 'But these speak evil of those things which they know not: but what they
      know naturally, as brute beasts, in those things they corrupt themselves.'
  - name: Jude 1:11
    orderIndex: 10
    osisId: Jude.1.11
    sblId: Jude 1:11
    shortName: Jude 1:11
    text: Woe unto them! for they have gone in the way of Cain, and ran greedily after
      the error of Balaam for reward, and perished in the gainsaying of Core.
  - name: Jude 1:12
    orderIndex: 11
    osisId: Jude.1.12
    sblId: Jude 1:12
    shortName: Jude 1:12
    text: 'These are spots in your feasts of charity, when they feast with you, feeding
      themselves without fear: clouds they are without water, carried about of winds;
      trees whose fruit withereth, without fruit, twice dead, plucked up by the roots;'
  - name: Jude 1:13
    orderIndex: 12
    osisId: Jude.1.13
    sblId: Jude 1:13
    shortName: Jude 1:13
    text: Raging waves of the sea, foaming out their own shame; wandering stars, to
      whom is reserved the blackness of darkness for ever.
  - name: Jude 1:14
    orderIndex: 13
    osisId: Jude.1.14
    sblId: Jude 1:14
    shortName: Jude 1:14
    text: And Enoch also, the seventh from Adam, prophesied of these, saying, Behold,
      the Lord cometh with ten thousands of his saints,
  - name: Jude 1:15
    orderIndex: 14
    osisId: Jude.1.15
    sblId: Jude 1:15
    shortName: Jude 1:15
    text: To execute judgment upon all, and to convince all that are ungodly among
      them of all their ungodly deeds which they have ungodly committed, and of all
      their hard speeches which ungodly sinners have spoken against him.
  - name: Jude 1:16
    orderIndex: 15
    osisId: Jude.1.16
    sblId: Jude 1:16
    shortName: Jude 1:16
    text: These are murmurers, complainers, walking after their own lusts; and their
      mouth speaketh great swelling words, having men's persons in admiration because
      of advantage.
  - name: Jude 1:17
    orderIndex: 16
    osisId: Jude.1.17
    sblId: Jude 1:17
    shortName: Jude 1:17
    text: But, beloved, remember ye the words which were spoken before of the apostles
      of our Lord Jesus Christ;
  - name: Jude 1:18
    orderIndex: 17
    osisId: Jude.1.18
    sblId: Jude 1:18
    shortName: Jude 1:18
    text: How that they told you there should be mockers in the last time, who should
      walk after their own ungodly lusts.
  - name: Jude 1:19
    orderIndex: 18
    osisId: Jude.1.19
    sblId: Jude 1:19
    shortName: Jude 1:19
    text: These be they who separate themselves, sensual, having not the Spirit.
  - name: Jude 1:20
    orderIndex: 19
    osisId: Jude.1.20
    sblId: Jude 1:20
    shortName: Jude 1:20
    text: But ye, beloved, building up yourselves on your most holy faith, praying
      in the Holy Ghost,
  - name: Jude 1:21
    orderIndex: 20
    osisId: Jude.1.21
    sblId: Jude 1:21
    shortName: Jude 1:21
    text: Keep yourselves in the love of God, looking for the mercy of our Lord Jesus
      Christ unto eternal life.
  - name: Jude 1:22
    orderIndex: 21
    osisId: Jude.1.22
    sblId: Jude 1:22
    shortName: Jude 1:22
    text: 'And of some have compassion, making a difference:'
  - name: Jude 1:23
    orderIndex: 22
    osisId: Jude.1.23
    sblId: Jude 1:23
    shortName: Jude 1:23
    text: And others save with fear, pulling them out of the fire; hating even the
      garment spotted by the flesh.
  - name: Jude 1:24
    orderIndex: 23
    osisId: Jude.1.24
    sblId: Jude 1:24
    shortName: Jude 1:24
    text: Now unto him that is able to keep you from falling, and to present you faultless
      before the presence of his glory with exceeding joy,
  - name: Jude 1:25
    orderIndex: 24
    osisId: Jude.1.25
    sblId: Jude 1:25
    shortName: Jude 1:25
    text: To the only wise God our Saviour, be glory and majesty, dominion and power,
      both now and ever. Amen.
  versesCount: 25
chaptersCount: 1
name: Jude
orderIndex: 64
osisId: Jude
sblId: Jude
shortName: Jude
versesCount: 25
