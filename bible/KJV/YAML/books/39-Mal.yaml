chapters:
- name: Malachi 1
  orderIndex: 0
  osisId: Mal.1
  sblId: Mal 1
  shortName: Mal 1
  verses:
  - name: Malachi 1:1
    orderIndex: 0
    osisId: Mal.1.1
    sblId: Mal 1:1
    shortName: Mal 1:1
    text: The burden of the word of the LORD to Israel by Malachi.
  - name: Malachi 1:2
    orderIndex: 1
    osisId: Mal.1.2
    sblId: Mal 1:2
    shortName: Mal 1:2
    text: 'I have loved you, saith the LORD. Yet ye say, Wherein hast thou loved us?
      Was not Esau Jacob''s brother? saith the LORD: yet I loved Jacob,'
  - name: Malachi 1:3
    orderIndex: 2
    osisId: Mal.1.3
    sblId: Mal 1:3
    shortName: Mal 1:3
    text: And I hated Esau, and laid his mountains and his heritage waste for the
      dragons of the wilderness.
  - name: Malachi 1:4
    orderIndex: 3
    osisId: Mal.1.4
    sblId: Mal 1:4
    shortName: Mal 1:4
    text: Whereas Edom saith, We are impoverished, but we will return and build the
      desolate places; thus saith the LORD of hosts, They shall build, but I will
      throw down; and they shall call them, The border of wickedness, and, The people
      against whom the LORD hath indignation for ever.
  - name: Malachi 1:5
    orderIndex: 4
    osisId: Mal.1.5
    sblId: Mal 1:5
    shortName: Mal 1:5
    text: And your eyes shall see, and ye shall say, The LORD will be magnified from
      the border of Israel.
  - name: Malachi 1:6
    orderIndex: 5
    osisId: Mal.1.6
    sblId: Mal 1:6
    shortName: Mal 1:6
    text: 'A son honoureth his father, and a servant his master: if then I be a father,
      where is mine honour? and if I be a master, where is my fear? saith the LORD
      of hosts unto you, O priests, that despise my name. And ye say, Wherein have
      we despised thy name?'
  - name: Malachi 1:7
    orderIndex: 6
    osisId: Mal.1.7
    sblId: Mal 1:7
    shortName: Mal 1:7
    text: Ye offer polluted bread upon mine altar; and ye say, Wherein have we polluted
      thee? In that ye say, The table of the LORD is contemptible.
  - name: Malachi 1:8
    orderIndex: 7
    osisId: Mal.1.8
    sblId: Mal 1:8
    shortName: Mal 1:8
    text: And if ye offer the blind for sacrifice, is it not evil? and if ye offer
      the lame and sick, is it not evil? offer it now unto thy governor; will he be
      pleased with thee, or accept thy person? saith the LORD of hosts.
  - name: Malachi 1:9
    orderIndex: 8
    osisId: Mal.1.9
    sblId: Mal 1:9
    shortName: Mal 1:9
    text: 'And now, I pray you, beseech God that he will be gracious unto us: this
      hath been by your means: will he regard your persons? saith the LORD of hosts.'
  - name: Malachi 1:10
    orderIndex: 9
    osisId: Mal.1.10
    sblId: Mal 1:10
    shortName: Mal 1:10
    text: Who is there even among you that would shut the doors for nought? neither
      do ye kindle fire on mine altar for nought. I have no pleasure in you, saith
      the LORD of hosts, neither will I accept an offering at your hand.
  - name: Malachi 1:11
    orderIndex: 10
    osisId: Mal.1.11
    sblId: Mal 1:11
    shortName: Mal 1:11
    text: 'For from the rising of the sun even unto the going down of the same my
      name shall be great among the Gentiles; and in every place incense shall be
      offered unto my name, and a pure offering: for my name shall be great among
      the heathen, saith the LORD of hosts.'
  - name: Malachi 1:12
    orderIndex: 11
    osisId: Mal.1.12
    sblId: Mal 1:12
    shortName: Mal 1:12
    text: But ye have profaned it, in that ye say, The table of the LORD is polluted;
      and the fruit thereof, even his meat, is contemptible.
  - name: Malachi 1:13
    orderIndex: 12
    osisId: Mal.1.13
    sblId: Mal 1:13
    shortName: Mal 1:13
    text: 'Ye said also, Behold, what a weariness is it! and ye have snuffed at it,
      saith the LORD of hosts; and ye brought that which was torn, and the lame, and
      the sick; thus ye brought an offering: should I accept this of your hand? saith
      the LORD.'
  - name: Malachi 1:14
    orderIndex: 13
    osisId: Mal.1.14
    sblId: Mal 1:14
    shortName: Mal 1:14
    text: 'But cursed be the deceiver, which hath in his flock a male, and voweth,
      and sacrificeth unto the LORD a corrupt thing: for I am a great King, saith
      the LORD of hosts, and my name is dreadful among the heathen.'
  versesCount: 14
- name: Malachi 2
  orderIndex: 1
  osisId: Mal.2
  sblId: Mal 2
  shortName: Mal 2
  verses:
  - name: Malachi 2:1
    orderIndex: 0
    osisId: Mal.2.1
    sblId: Mal 2:1
    shortName: Mal 2:1
    text: And now, O ye priests, this commandment is for you.
  - name: Malachi 2:2
    orderIndex: 1
    osisId: Mal.2.2
    sblId: Mal 2:2
    shortName: Mal 2:2
    text: 'If ye will not hear, and if ye will not lay it to heart, to give glory
      unto my name, saith the LORD of hosts, I will even send a curse upon you, and
      I will curse your blessings: yea, I have cursed them already, because ye do
      not lay it to heart.'
  - name: Malachi 2:3
    orderIndex: 2
    osisId: Mal.2.3
    sblId: Mal 2:3
    shortName: Mal 2:3
    text: Behold, I will corrupt your seed, and spread dung upon your faces, even
      the dung of your solemn feasts; and one shall take you away with it.
  - name: Malachi 2:4
    orderIndex: 3
    osisId: Mal.2.4
    sblId: Mal 2:4
    shortName: Mal 2:4
    text: And ye shall know that I have sent this commandment unto you, that my covenant
      might be with Levi, saith the LORD of hosts.
  - name: Malachi 2:5
    orderIndex: 4
    osisId: Mal.2.5
    sblId: Mal 2:5
    shortName: Mal 2:5
    text: My covenant was with him of life and peace; and I gave them to him for the
      fear wherewith he feared me, and was afraid before my name.
  - name: Malachi 2:6
    orderIndex: 5
    osisId: Mal.2.6
    sblId: Mal 2:6
    shortName: Mal 2:6
    text: 'The law of truth was in his mouth, and iniquity was not found in his lips:
      he walked with me in peace and equity, and did turn many away from iniquity.'
  - name: Malachi 2:7
    orderIndex: 6
    osisId: Mal.2.7
    sblId: Mal 2:7
    shortName: Mal 2:7
    text: 'For the priest''s lips should keep knowledge, and they should seek the
      law at his mouth: for he is the messenger of the LORD of hosts.'
  - name: Malachi 2:8
    orderIndex: 7
    osisId: Mal.2.8
    sblId: Mal 2:8
    shortName: Mal 2:8
    text: But ye are departed out of the way; ye have caused many to stumble at the
      law; ye have corrupted the covenant of Levi, saith the LORD of hosts.
  - name: Malachi 2:9
    orderIndex: 8
    osisId: Mal.2.9
    sblId: Mal 2:9
    shortName: Mal 2:9
    text: Therefore have I also made you contemptible and base before all the people,
      according as ye have not kept my ways, but have been partial in the law.
  - name: Malachi 2:10
    orderIndex: 9
    osisId: Mal.2.10
    sblId: Mal 2:10
    shortName: Mal 2:10
    text: Have we not all one father? hath not one God created us? why do we deal
      treacherously every man against his brother, by profaning the covenant of our
      fathers?
  - name: Malachi 2:11
    orderIndex: 10
    osisId: Mal.2.11
    sblId: Mal 2:11
    shortName: Mal 2:11
    text: Judah hath dealt treacherously, and an abomination is committed in Israel
      and in Jerusalem; for Judah hath profaned the holiness of the LORD which he
      loved, and hath married the daughter of a strange god.
  - name: Malachi 2:12
    orderIndex: 11
    osisId: Mal.2.12
    sblId: Mal 2:12
    shortName: Mal 2:12
    text: The LORD will cut off the man that doeth this, the master and the scholar,
      out of the tabernacles of Jacob, and him that offereth an offering unto the
      LORD of hosts.
  - name: Malachi 2:13
    orderIndex: 12
    osisId: Mal.2.13
    sblId: Mal 2:13
    shortName: Mal 2:13
    text: And this have ye done again, covering the altar of the LORD with tears,
      with weeping, and with crying out, insomuch that he regardeth not the offering
      any more, or receiveth it with good will at your hand.
  - name: Malachi 2:14
    orderIndex: 13
    osisId: Mal.2.14
    sblId: Mal 2:14
    shortName: Mal 2:14
    text: 'Yet ye say, Wherefore? Because the LORD hath been witness between thee
      and the wife of thy youth, against whom thou hast dealt treacherously: yet is
      she thy companion, and the wife of thy covenant.'
  - name: Malachi 2:15
    orderIndex: 14
    osisId: Mal.2.15
    sblId: Mal 2:15
    shortName: Mal 2:15
    text: And did not he make one? Yet had he the residue of the spirit. And wherefore
      one? That he might seek a godly seed. Therefore take heed to your spirit, and
      let none deal treacherously against the wife of his youth.
  - name: Malachi 2:16
    orderIndex: 15
    osisId: Mal.2.16
    sblId: Mal 2:16
    shortName: Mal 2:16
    text: 'For the LORD, the God of Israel, saith that he hateth putting away: for
      one covereth violence with his garment, saith the LORD of hosts: therefore take
      heed to your spirit, that ye deal not treacherously.'
  - name: Malachi 2:17
    orderIndex: 16
    osisId: Mal.2.17
    sblId: Mal 2:17
    shortName: Mal 2:17
    text: Ye have wearied the LORD with your words. Yet ye say, Wherein have we wearied
      him? When ye say, Every one that doeth evil is good in the sight of the LORD,
      and he delighteth in them; or, Where is the God of judgment?
  versesCount: 17
- name: Malachi 3
  orderIndex: 2
  osisId: Mal.3
  sblId: Mal 3
  shortName: Mal 3
  verses:
  - name: Malachi 3:1
    orderIndex: 0
    osisId: Mal.3.1
    sblId: Mal 3:1
    shortName: Mal 3:1
    text: 'Behold, I will send my messenger, and he shall prepare the way before me:
      and the LORD, whom ye seek, shall suddenly come to his temple, even the messenger
      of the covenant, whom ye delight in: behold, he shall come, saith the LORD of
      hosts.'
  - name: Malachi 3:2
    orderIndex: 1
    osisId: Mal.3.2
    sblId: Mal 3:2
    shortName: Mal 3:2
    text: 'But who may abide the day of his coming? and who shall stand when he appeareth?
      for he is like a refiner''s fire, and like fullers'' soap:'
  - name: Malachi 3:3
    orderIndex: 2
    osisId: Mal.3.3
    sblId: Mal 3:3
    shortName: Mal 3:3
    text: 'And he shall sit as a refiner and purifier of silver: and he shall purify
      the sons of Levi, and purge them as gold and silver, that they may offer unto
      the LORD an offering in righteousness.'
  - name: Malachi 3:4
    orderIndex: 3
    osisId: Mal.3.4
    sblId: Mal 3:4
    shortName: Mal 3:4
    text: Then shall the offering of Judah and Jerusalem be pleasant unto the LORD,
      as in the days of old, and as in former years.
  - name: Malachi 3:5
    orderIndex: 4
    osisId: Mal.3.5
    sblId: Mal 3:5
    shortName: Mal 3:5
    text: And I will come near to you to judgment; and I will be a swift witness against
      the sorcerers, and against the adulterers, and against false swearers, and against
      those that oppress the hireling in his wages, the widow, and the fatherless,
      and that turn aside the stranger from his right, and fear not me, saith the
      LORD of hosts.
  - name: Malachi 3:6
    orderIndex: 5
    osisId: Mal.3.6
    sblId: Mal 3:6
    shortName: Mal 3:6
    text: For I am the LORD, I change not; therefore ye sons of Jacob are not consumed.
  - name: Malachi 3:7
    orderIndex: 6
    osisId: Mal.3.7
    sblId: Mal 3:7
    shortName: Mal 3:7
    text: Even from the days of your fathers ye are gone away from mine ordinances,
      and have not kept them. Return unto me, and I will return unto you, saith the
      LORD of hosts. But ye said, Wherein shall we return?
  - name: Malachi 3:8
    orderIndex: 7
    osisId: Mal.3.8
    sblId: Mal 3:8
    shortName: Mal 3:8
    text: Will a man rob God? Yet ye have robbed me. But ye say, Wherein have we robbed
      thee? In tithes and offerings.
  - name: Malachi 3:9
    orderIndex: 8
    osisId: Mal.3.9
    sblId: Mal 3:9
    shortName: Mal 3:9
    text: 'Ye are cursed with a curse: for ye have robbed me, even this whole nation.'
  - name: Malachi 3:10
    orderIndex: 9
    osisId: Mal.3.10
    sblId: Mal 3:10
    shortName: Mal 3:10
    text: Bring ye all the tithes into the storehouse, that there may be meat in mine
      house, and prove me now herewith, saith the LORD of hosts, if I will not open
      you the windows of heaven, and pour you out a blessing, that there shall not
      be room enough to receive it.
  - name: Malachi 3:11
    orderIndex: 10
    osisId: Mal.3.11
    sblId: Mal 3:11
    shortName: Mal 3:11
    text: And I will rebuke the devourer for your sakes, and he shall not destroy
      the fruits of your ground; neither shall your vine cast her fruit before the
      time in the field, saith the LORD of hosts.
  - name: Malachi 3:12
    orderIndex: 11
    osisId: Mal.3.12
    sblId: Mal 3:12
    shortName: Mal 3:12
    text: 'And all nations shall call you blessed: for ye shall be a delightsome land,
      saith the LORD of hosts.'
  - name: Malachi 3:13
    orderIndex: 12
    osisId: Mal.3.13
    sblId: Mal 3:13
    shortName: Mal 3:13
    text: Your words have been stout against me, saith the LORD. Yet ye say, What
      have we spoken so much against thee?
  - name: Malachi 3:14
    orderIndex: 13
    osisId: Mal.3.14
    sblId: Mal 3:14
    shortName: Mal 3:14
    text: 'Ye have said, It is vain to serve God: and what profit is it that we have
      kept his ordinance, and that we have walked mournfully before the LORD of hosts?'
  - name: Malachi 3:15
    orderIndex: 14
    osisId: Mal.3.15
    sblId: Mal 3:15
    shortName: Mal 3:15
    text: And now we call the proud happy; yea, they that work wickedness are set
      up; yea, they that tempt God are even delivered.
  - name: Malachi 3:16
    orderIndex: 15
    osisId: Mal.3.16
    sblId: Mal 3:16
    shortName: Mal 3:16
    text: 'Then they that feared the LORD spake often one to another: and the LORD
      hearkened, and heard it, and a book of remembrance was written before him for
      them that feared the LORD, and that thought upon his name.'
  - name: Malachi 3:17
    orderIndex: 16
    osisId: Mal.3.17
    sblId: Mal 3:17
    shortName: Mal 3:17
    text: And they shall be mine, saith the LORD of hosts, in that day when I make
      up my jewels; and I will spare them, as a man spareth his own son that serveth
      him.
  - name: Malachi 3:18
    orderIndex: 17
    osisId: Mal.3.18
    sblId: Mal 3:18
    shortName: Mal 3:18
    text: Then shall ye return, and discern between the righteous and the wicked,
      between him that serveth God and him that serveth him not.
  versesCount: 18
- name: Malachi 4
  orderIndex: 3
  osisId: Mal.4
  sblId: Mal 4
  shortName: Mal 4
  verses:
  - name: Malachi 4:1
    orderIndex: 0
    osisId: Mal.4.1
    sblId: Mal 4:1
    shortName: Mal 4:1
    text: 'For, behold, the day cometh, that shall burn as an oven; and all the proud,
      yea, and all that do wickedly, shall be stubble: and the day that cometh shall
      burn them up, saith the LORD of hosts, that it shall leave them neither root
      nor branch.'
  - name: Malachi 4:2
    orderIndex: 1
    osisId: Mal.4.2
    sblId: Mal 4:2
    shortName: Mal 4:2
    text: But unto you that fear my name shall the Sun of righteousness arise with
      healing in his wings; and ye shall go forth, and grow up as calves of the stall.
  - name: Malachi 4:3
    orderIndex: 2
    osisId: Mal.4.3
    sblId: Mal 4:3
    shortName: Mal 4:3
    text: And ye shall tread down the wicked; for they shall be ashes under the soles
      of your feet in the day that I shall do this, saith the LORD of hosts.
  - name: Malachi 4:4
    orderIndex: 3
    osisId: Mal.4.4
    sblId: Mal 4:4
    shortName: Mal 4:4
    text: Remember ye the law of Moses my servant, which I commanded unto him in Horeb
      for all Israel, with the statutes and judgments.
  - name: Malachi 4:5
    orderIndex: 4
    osisId: Mal.4.5
    sblId: Mal 4:5
    shortName: Mal 4:5
    text: 'Behold, I will send you Elijah the prophet before the coming of the great
      and dreadful day of the LORD:'
  - name: Malachi 4:6
    orderIndex: 5
    osisId: Mal.4.6
    sblId: Mal 4:6
    shortName: Mal 4:6
    text: And he shall turn the heart of the fathers to the children, and the heart
      of the children to their fathers, lest I come and smite the earth with a curse.
  versesCount: 6
