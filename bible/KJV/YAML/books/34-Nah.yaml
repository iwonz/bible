chapters:
- name: Nahum 1
  orderIndex: 0
  osisId: Nah.1
  sblId: Nah 1
  shortName: Nah 1
  verses:
  - name: Nahum 1:1
    orderIndex: 0
    osisId: Nah.1.1
    sblId: Nah 1:1
    shortName: Nah 1:1
    text: The burden of Nineveh. The book of the vision of Nahum the Elkoshite.
  - name: Nahum 1:2
    orderIndex: 1
    osisId: Nah.1.2
    sblId: Nah 1:2
    shortName: Nah 1:2
    text: God is jealous, and the LORD revengeth; the LORD revengeth, and is furious;
      the LORD will take vengeance on his adversaries, and he reserveth wrath for
      his enemies.
  - name: Nahum 1:3
    orderIndex: 2
    osisId: Nah.1.3
    sblId: Nah 1:3
    shortName: Nah 1:3
    text: 'The LORD is slow to anger, and great in power, and will not at all acquit
      the wicked: the LORD hath his way in the whirlwind and in the storm, and the
      clouds are the dust of his feet.'
  - name: Nahum 1:4
    orderIndex: 3
    osisId: Nah.1.4
    sblId: Nah 1:4
    shortName: Nah 1:4
    text: 'He rebuketh the sea, and maketh it dry, and drieth up all the rivers: Bashan
      languisheth, and Carmel, and the flower of Lebanon languisheth.'
  - name: Nahum 1:5
    orderIndex: 4
    osisId: Nah.1.5
    sblId: Nah 1:5
    shortName: Nah 1:5
    text: The mountains quake at him, and the hills melt, and the earth is burned
      at his presence, yea, the world, and all that dwell therein.
  - name: Nahum 1:6
    orderIndex: 5
    osisId: Nah.1.6
    sblId: Nah 1:6
    shortName: Nah 1:6
    text: Who can stand before his indignation? and who can abide in the fierceness
      of his anger? his fury is poured out like fire, and the rocks are thrown down
      by him.
  - name: Nahum 1:7
    orderIndex: 6
    osisId: Nah.1.7
    sblId: Nah 1:7
    shortName: Nah 1:7
    text: The LORD is good, a strong hold in the day of trouble; and he knoweth them
      that trust in him.
  - name: Nahum 1:8
    orderIndex: 7
    osisId: Nah.1.8
    sblId: Nah 1:8
    shortName: Nah 1:8
    text: But with an overrunning flood he will make an utter end of the place thereof,
      and darkness shall pursue his enemies.
  - name: Nahum 1:9
    orderIndex: 8
    osisId: Nah.1.9
    sblId: Nah 1:9
    shortName: Nah 1:9
    text: 'What do ye imagine against the LORD? he will make an utter end: affliction
      shall not rise up the second time.'
  - name: Nahum 1:10
    orderIndex: 9
    osisId: Nah.1.10
    sblId: Nah 1:10
    shortName: Nah 1:10
    text: For while they be folden together as thorns, and while they are drunken
      as drunkards, they shall be devoured as stubble fully dry.
  - name: Nahum 1:11
    orderIndex: 10
    osisId: Nah.1.11
    sblId: Nah 1:11
    shortName: Nah 1:11
    text: There is one come out of thee, that imagineth evil against the LORD, a wicked
      counsellor.
  - name: Nahum 1:12
    orderIndex: 11
    osisId: Nah.1.12
    sblId: Nah 1:12
    shortName: Nah 1:12
    text: Thus saith the LORD; Though they be quiet, and likewise many, yet thus shall
      they be cut down, when he shall pass through. Though I have afflicted thee,
      I will afflict thee no more.
  - name: Nahum 1:13
    orderIndex: 12
    osisId: Nah.1.13
    sblId: Nah 1:13
    shortName: Nah 1:13
    text: For now will I break his yoke from off thee, and will burst thy bonds in
      sunder.
  - name: Nahum 1:14
    orderIndex: 13
    osisId: Nah.1.14
    sblId: Nah 1:14
    shortName: Nah 1:14
    text: 'And the LORD hath given a commandment concerning thee, that no more of
      thy name be sown: out of the house of thy gods will I cut off the graven image
      and the molten image: I will make thy grave; for thou art vile.'
  - name: Nahum 1:15
    orderIndex: 14
    osisId: Nah.1.15
    sblId: Nah 1:15
    shortName: Nah 1:15
    text: 'Behold upon the mountains the feet of him that bringeth good tidings, that
      publisheth peace! O Judah, keep thy solemn feasts, perform thy vows: for the
      wicked shall no more pass through thee; he is utterly cut off.'
  versesCount: 15
- name: Nahum 2
  orderIndex: 1
  osisId: Nah.2
  sblId: Nah 2
  shortName: Nah 2
  verses:
  - name: Nahum 2:1
    orderIndex: 0
    osisId: Nah.2.1
    sblId: Nah 2:1
    shortName: Nah 2:1
    text: 'He that dasheth in pieces is come up before thy face: keep the munition,
      watch the way, make thy loins strong, fortify thy power mightily.'
  - name: Nahum 2:2
    orderIndex: 1
    osisId: Nah.2.2
    sblId: Nah 2:2
    shortName: Nah 2:2
    text: 'For the LORD hath turned away the excellency of Jacob, as the excellency
      of Israel: for the emptiers have emptied them out, and marred their vine branches.'
  - name: Nahum 2:3
    orderIndex: 2
    osisId: Nah.2.3
    sblId: Nah 2:3
    shortName: Nah 2:3
    text: 'The shield of his mighty men is made red, the valiant men are in scarlet:
      the chariots shall be with flaming torches in the day of his preparation, and
      the fir trees shall be terribly shaken.'
  - name: Nahum 2:4
    orderIndex: 3
    osisId: Nah.2.4
    sblId: Nah 2:4
    shortName: Nah 2:4
    text: 'The chariots shall rage in the streets, they shall justle one against another
      in the broad ways: they shall seem like torches, they shall run like the lightnings.'
  - name: Nahum 2:5
    orderIndex: 4
    osisId: Nah.2.5
    sblId: Nah 2:5
    shortName: Nah 2:5
    text: 'He shall recount his worthies: they shall stumble in their walk; they shall
      make haste to the wall thereof, and the defence shall be prepared.'
  - name: Nahum 2:6
    orderIndex: 5
    osisId: Nah.2.6
    sblId: Nah 2:6
    shortName: Nah 2:6
    text: The gates of the rivers shall be opened, and the palace shall be dissolved.
  - name: Nahum 2:7
    orderIndex: 6
    osisId: Nah.2.7
    sblId: Nah 2:7
    shortName: Nah 2:7
    text: And Huzzab shall be led away captive, she shall be brought up, and her maids
      shall lead her as with the voice of doves, tabering upon their breasts.
  - name: Nahum 2:8
    orderIndex: 7
    osisId: Nah.2.8
    sblId: Nah 2:8
    shortName: Nah 2:8
    text: 'But Nineveh is of old like a pool of water: yet they shall flee away. Stand,
      stand, shall they cry; but none shall look back.'
  - name: Nahum 2:9
    orderIndex: 8
    osisId: Nah.2.9
    sblId: Nah 2:9
    shortName: Nah 2:9
    text: 'Take ye the spoil of silver, take the spoil of gold: for there is none
      end of the store and glory out of all the pleasant furniture.'
  - name: Nahum 2:10
    orderIndex: 9
    osisId: Nah.2.10
    sblId: Nah 2:10
    shortName: Nah 2:10
    text: 'She is empty, and void, and waste: and the heart melteth, and the knees
      smite together, and much pain is in all loins, and the faces of them all gather
      blackness.'
  - name: Nahum 2:11
    orderIndex: 10
    osisId: Nah.2.11
    sblId: Nah 2:11
    shortName: Nah 2:11
    text: Where is the dwelling of the lions, and the feedingplace of the young lions,
      where the lion, even the old lion, walked, and the lion's whelp, and none made
      them afraid?
  - name: Nahum 2:12
    orderIndex: 11
    osisId: Nah.2.12
    sblId: Nah 2:12
    shortName: Nah 2:12
    text: The lion did tear in pieces enough for his whelps, and strangled for his
      lionesses, and filled his holes with prey, and his dens with ravin.
  - name: Nahum 2:13
    orderIndex: 12
    osisId: Nah.2.13
    sblId: Nah 2:13
    shortName: Nah 2:13
    text: 'Behold, I am against thee, saith the LORD of hosts, and I will burn her
      chariots in the smoke, and the sword shall devour thy young lions: and I will
      cut off thy prey from the earth, and the voice of thy messengers shall no more
      be heard.'
  versesCount: 13
- name: Nahum 3
  orderIndex: 2
  osisId: Nah.3
  sblId: Nah 3
  shortName: Nah 3
  verses:
  - name: Nahum 3:1
    orderIndex: 0
    osisId: Nah.3.1
    sblId: Nah 3:1
    shortName: Nah 3:1
    text: Woe to the bloody city! it is all full of lies and robbery; the prey departeth
      not;
  - name: Nahum 3:2
    orderIndex: 1
    osisId: Nah.3.2
    sblId: Nah 3:2
    shortName: Nah 3:2
    text: The noise of a whip, and the noise of the rattling of the wheels, and of
      the pransing horses, and of the jumping chariots.
  - name: Nahum 3:3
    orderIndex: 2
    osisId: Nah.3.3
    sblId: Nah 3:3
    shortName: Nah 3:3
    text: 'The horseman lifteth up both the bright sword and the glittering spear:
      and there is a multitude of slain, and a great number of carcases; and there
      is none end of their corpses; they stumble upon their corpses:'
  - name: Nahum 3:4
    orderIndex: 3
    osisId: Nah.3.4
    sblId: Nah 3:4
    shortName: Nah 3:4
    text: Because of the multitude of the whoredoms of the wellfavoured harlot, the
      mistress of witchcrafts, that selleth nations through her whoredoms, and families
      through her witchcrafts.
  - name: Nahum 3:5
    orderIndex: 4
    osisId: Nah.3.5
    sblId: Nah 3:5
    shortName: Nah 3:5
    text: Behold, I am against thee, saith the LORD of hosts; and I will discover
      thy skirts upon thy face, and I will shew the nations thy nakedness, and the
      kingdoms thy shame.
  - name: Nahum 3:6
    orderIndex: 5
    osisId: Nah.3.6
    sblId: Nah 3:6
    shortName: Nah 3:6
    text: And I will cast abominable filth upon thee, and make thee vile, and will
      set thee as a gazingstock.
  - name: Nahum 3:7
    orderIndex: 6
    osisId: Nah.3.7
    sblId: Nah 3:7
    shortName: Nah 3:7
    text: 'And it shall come to pass, that all they that look upon thee shall flee
      from thee, and say, Nineveh is laid waste: who will bemoan her? whence shall
      I seek comforters for thee?'
  - name: Nahum 3:8
    orderIndex: 7
    osisId: Nah.3.8
    sblId: Nah 3:8
    shortName: Nah 3:8
    text: Art thou better than populous No, that was situate among the rivers, that
      had the waters round about it, whose rampart was the sea, and her wall was from
      the sea?
  - name: Nahum 3:9
    orderIndex: 8
    osisId: Nah.3.9
    sblId: Nah 3:9
    shortName: Nah 3:9
    text: Ethiopia and Egypt were her strength, and it was infinite; Put and Lubim
      were thy helpers.
  - name: Nahum 3:10
    orderIndex: 9
    osisId: Nah.3.10
    sblId: Nah 3:10
    shortName: Nah 3:10
    text: 'Yet was she carried away, she went into captivity: her young children also
      were dashed in pieces at the top of all the streets: and they cast lots for
      her honourable men, and all her great men were bound in chains.'
  - name: Nahum 3:11
    orderIndex: 10
    osisId: Nah.3.11
    sblId: Nah 3:11
    shortName: Nah 3:11
    text: 'Thou also shalt be drunken: thou shalt be hid, thou also shalt seek strength
      because of the enemy.'
  - name: Nahum 3:12
    orderIndex: 11
    osisId: Nah.3.12
    sblId: Nah 3:12
    shortName: Nah 3:12
    text: 'All thy strong holds shall be like fig trees with the firstripe figs: if
      they be shaken, they shall even fall into the mouth of the eater.'
  - name: Nahum 3:13
    orderIndex: 12
    osisId: Nah.3.13
    sblId: Nah 3:13
    shortName: Nah 3:13
    text: 'Behold, thy people in the midst of thee are women: the gates of thy land
      shall be set wide open unto thine enemies: the fire shall devour thy bars.'
  - name: Nahum 3:14
    orderIndex: 13
    osisId: Nah.3.14
    sblId: Nah 3:14
    shortName: Nah 3:14
    text: 'Draw thee waters for the siege, fortify thy strong holds: go into clay,
      and tread the morter, make strong the brickkiln.'
  - name: Nahum 3:15
    orderIndex: 14
    osisId: Nah.3.15
    sblId: Nah 3:15
    shortName: Nah 3:15
    text: 'There shall the fire devour thee; the sword shall cut thee off, it shall
      eat thee up like the cankerworm: make thyself many as the cankerworm, make thyself
      many as the locusts.'
  - name: Nahum 3:16
    orderIndex: 15
    osisId: Nah.3.16
    sblId: Nah 3:16
    shortName: Nah 3:16
    text: 'Thou hast multiplied thy merchants above the stars of heaven: the cankerworm
      spoileth, and fleeth away.'
  - name: Nahum 3:17
    orderIndex: 16
    osisId: Nah.3.17
    sblId: Nah 3:17
    shortName: Nah 3:17
    text: Thy crowned are as the locusts, and thy captains as the great grasshoppers,
      which camp in the hedges in the cold day, but when the sun ariseth they flee
      away, and their place is not known where they are.
  - name: Nahum 3:18
    orderIndex: 17
    osisId: Nah.3.18
    sblId: Nah 3:18
    shortName: Nah 3:18
    text: 'Thy shepherds slumber, O king of Assyria: thy nobles shall dwell in the
      dust: thy people is scattered upon the mountains, and no man gathereth them.'
  - name: Nahum 3:19
    orderIndex: 18
    osisId: Nah.3.19
    sblId: Nah 3:19
    shortName: Nah 3:19
    text: 'There is no healing of thy bruise; thy wound is grievous: all that hear
      the bruit of thee shall clap the hands over thee: for upon whom hath not thy
      wickedness passed continually?'
  versesCount: 19
chaptersCount: 3
name: Nahum
orderIndex: 33
osisId: Nah
sblId: Nah
