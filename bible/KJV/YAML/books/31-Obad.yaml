chapters:
- name: Obadiah 1
  orderIndex: 0
  osisId: Obad.1
  sblId: Obad 1
  shortName: Obad 1
  verses:
  - name: Obadiah 1:1
    orderIndex: 0
    osisId: Obad.1.1
    sblId: Obad 1:1
    shortName: Obad 1:1
    text: The vision of Obadiah. Thus saith the Lord GOD concerning Edom; We have
      heard a rumour from the LORD, and an ambassador is sent among the heathen, Arise
      ye, and let us rise up against her in battle.
  - name: Obadiah 1:2
    orderIndex: 1
    osisId: Obad.1.2
    sblId: Obad 1:2
    shortName: Obad 1:2
    text: 'Behold, I have made thee small among the heathen: thou art greatly despised.'
  - name: Obadiah 1:3
    orderIndex: 2
    osisId: Obad.1.3
    sblId: Obad 1:3
    shortName: Obad 1:3
    text: The pride of thine heart hath deceived thee, thou that dwellest in the clefts
      of the rock, whose habitation is high; that saith in his heart, Who shall bring
      me down to the ground?
  - name: Obadiah 1:4
    orderIndex: 3
    osisId: Obad.1.4
    sblId: Obad 1:4
    shortName: Obad 1:4
    text: Though thou exalt thyself as the eagle, and though thou set thy nest among
      the stars, thence will I bring thee down, saith the LORD.
  - name: Obadiah 1:5
    orderIndex: 4
    osisId: Obad.1.5
    sblId: Obad 1:5
    shortName: Obad 1:5
    text: If thieves came to thee, if robbers by night, (how art thou cut off!) would
      they not have stolen till they had enough? if the grapegatherers came to thee,
      would they not leave some grapes?
  - name: Obadiah 1:6
    orderIndex: 5
    osisId: Obad.1.6
    sblId: Obad 1:6
    shortName: Obad 1:6
    text: How are the things of Esau searched out! how are his hidden things sought
      up!
  - name: Obadiah 1:7
    orderIndex: 6
    osisId: Obad.1.7
    sblId: Obad 1:7
    shortName: Obad 1:7
    text: 'All the men of thy confederacy have brought thee even to the border: the
      men that were at peace with thee have deceived thee, and prevailed against thee;
      that they eat thy bread have laid a wound under thee: there is none understanding
      in him.'
  - name: Obadiah 1:8
    orderIndex: 7
    osisId: Obad.1.8
    sblId: Obad 1:8
    shortName: Obad 1:8
    text: Shall I not in that day, saith the LORD, even destroy the wise men out of
      Edom, and understanding out of the mount of Esau?
  - name: Obadiah 1:9
    orderIndex: 8
    osisId: Obad.1.9
    sblId: Obad 1:9
    shortName: Obad 1:9
    text: And thy mighty men, O Teman, shall be dismayed, to the end that every one
      of the mount of Esau may be cut off by slaughter.
  - name: Obadiah 1:10
    orderIndex: 9
    osisId: Obad.1.10
    sblId: Obad 1:10
    shortName: Obad 1:10
    text: For thy violence against thy brother Jacob shame shall cover thee, and thou
      shalt be cut off for ever.
  - name: Obadiah 1:11
    orderIndex: 10
    osisId: Obad.1.11
    sblId: Obad 1:11
    shortName: Obad 1:11
    text: In the day that thou stoodest on the other side, in the day that the strangers
      carried away captive his forces, and foreigners entered into his gates, and
      cast lots upon Jerusalem, even thou wast as one of them.
  - name: Obadiah 1:12
    orderIndex: 11
    osisId: Obad.1.12
    sblId: Obad 1:12
    shortName: Obad 1:12
    text: But thou shouldest not have looked on the day of thy brother in the day
      that he became a stranger; neither shouldest thou have rejoiced over the children
      of Judah in the day of their destruction; neither shouldest thou have spoken
      proudly in the day of distress.
  - name: Obadiah 1:13
    orderIndex: 12
    osisId: Obad.1.13
    sblId: Obad 1:13
    shortName: Obad 1:13
    text: Thou shouldest not have entered into the gate of my people in the day of
      their calamity; yea, thou shouldest not have looked on their affliction in the
      day of their calamity, nor have laid hands on their substance in the day of
      their calamity;
  - name: Obadiah 1:14
    orderIndex: 13
    osisId: Obad.1.14
    sblId: Obad 1:14
    shortName: Obad 1:14
    text: Neither shouldest thou have stood in the crossway, to cut off those of his
      that did escape; neither shouldest thou have delivered up those of his that
      did remain in the day of distress.
  - name: Obadiah 1:15
    orderIndex: 14
    osisId: Obad.1.15
    sblId: Obad 1:15
    shortName: Obad 1:15
    text: 'For the day of the LORD is near upon all the heathen: as thou hast done,
      it shall be done unto thee: thy reward shall return upon thine own head.'
  - name: Obadiah 1:16
    orderIndex: 15
    osisId: Obad.1.16
    sblId: Obad 1:16
    shortName: Obad 1:16
    text: For as ye have drunk upon my holy mountain, so shall all the heathen drink
      continually, yea, they shall drink, and they shall swallow down, and they shall
      be as though they had not been.
  - name: Obadiah 1:17
    orderIndex: 16
    osisId: Obad.1.17
    sblId: Obad 1:17
    shortName: Obad 1:17
    text: But upon mount Zion shall be deliverance, and there shall be holiness; and
      the house of Jacob shall possess their possessions.
  - name: Obadiah 1:18
    orderIndex: 17
    osisId: Obad.1.18
    sblId: Obad 1:18
    shortName: Obad 1:18
    text: And the house of Jacob shall be a fire, and the house of Joseph a flame,
      and the house of Esau for stubble, and they shall kindle in them, and devour
      them; and there shall not be any remaining of the house of Esau; for the LORD
      hath spoken it.
  - name: Obadiah 1:19
    orderIndex: 18
    osisId: Obad.1.19
    sblId: Obad 1:19
    shortName: Obad 1:19
    text: 'And they of the south shall possess the mount of Esau; and they of the
      plain the Philistines: and they shall possess the fields of Ephraim, and the
      fields of Samaria: and Benjamin shall possess Gilead.'
  - name: Obadiah 1:20
    orderIndex: 19
    osisId: Obad.1.20
    sblId: Obad 1:20
    shortName: Obad 1:20
    text: And the captivity of this host of the children of Israel shall possess that
      of the Canaanites, even unto Zarephath; and the captivity of Jerusalem, which
      is in Sepharad, shall possess the cities of the south.
  - name: Obadiah 1:21
    orderIndex: 20
    osisId: Obad.1.21
    sblId: Obad 1:21
    shortName: Obad 1:21
    text: And saviours shall come up on mount Zion to judge the mount of Esau; and
      the kingdom shall be the LORD's.
  versesCount: 21
