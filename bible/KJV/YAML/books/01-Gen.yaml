chapters:
- name: Genesis 1
  orderIndex: 0
  osisId: Gen.1
  sblId: Gen 1
  shortName: Gen 1
  verses:
  - name: Genesis 1:1
    orderIndex: 0
    osisId: Gen.1.1
    sblId: Gen 1:1
    shortName: Gen 1:1
    text: In the beginning God created the heaven and the earth.
  - name: Genesis 1:2
    orderIndex: 1
    osisId: Gen.1.2
    sblId: Gen 1:2
    shortName: Gen 1:2
    text: And the earth was without form, and void; and darkness was upon the face
      of the deep. And the Spirit of God moved upon the face of the waters.
  - name: Genesis 1:3
    orderIndex: 2
    osisId: Gen.1.3
    sblId: Gen 1:3
    shortName: Gen 1:3
    text: 'And God said, Let there be light: and there was light.'
  - name: Genesis 1:4
    orderIndex: 3
    osisId: Gen.1.4
    sblId: Gen 1:4
    shortName: Gen 1:4
    text: 'And God saw the light, that it was good: and God divided the light from
      the darkness.'
  - name: Genesis 1:5
    orderIndex: 4
    osisId: Gen.1.5
    sblId: Gen 1:5
    shortName: Gen 1:5
    text: And God called the light Day, and the darkness he called Night. And the
      evening and the morning were the first day.
  - name: Genesis 1:6
    orderIndex: 5
    osisId: Gen.1.6
    sblId: Gen 1:6
    shortName: Gen 1:6
    text: And God said, Let there be a firmament in the midst of the waters, and let
      it divide the waters from the waters.
  - name: Genesis 1:7
    orderIndex: 6
    osisId: Gen.1.7
    sblId: Gen 1:7
    shortName: Gen 1:7
    text: 'And God made the firmament, and divided the waters which were under the
      firmament from the waters which were above the firmament: and it was so.'
  - name: Genesis 1:8
    orderIndex: 7
    osisId: Gen.1.8
    sblId: Gen 1:8
    shortName: Gen 1:8
    text: And God called the firmament Heaven. And the evening and the morning were
      the second day.
  - name: Genesis 1:9
    orderIndex: 8
    osisId: Gen.1.9
    sblId: Gen 1:9
    shortName: Gen 1:9
    text: 'And God said, Let the waters under the heaven be gathered together unto
      one place, and let the dry land appear: and it was so.'
  - name: Genesis 1:10
    orderIndex: 9
    osisId: Gen.1.10
    sblId: Gen 1:10
    shortName: Gen 1:10
    text: 'And God called the dry land Earth; and the gathering together of the waters
      called he Seas: and God saw that it was good.'
  - name: Genesis 1:11
    orderIndex: 10
    osisId: Gen.1.11
    sblId: Gen 1:11
    shortName: Gen 1:11
    text: 'And God said, Let the earth bring forth grass, the herb yielding seed,
      and the fruit tree yielding fruit after his kind, whose seed is in itself, upon
      the earth: and it was so.'
  - name: Genesis 1:12
    orderIndex: 11
    osisId: Gen.1.12
    sblId: Gen 1:12
    shortName: Gen 1:12
    text: 'And the earth brought forth grass, and herb yielding seed after his kind,
      and the tree yielding fruit, whose seed was in itself, after his kind: and God
      saw that it was good.'
  - name: Genesis 1:13
    orderIndex: 12
    osisId: Gen.1.13
    sblId: Gen 1:13
    shortName: Gen 1:13
    text: And the evening and the morning were the third day.
  - name: Genesis 1:14
    orderIndex: 13
    osisId: Gen.1.14
    sblId: Gen 1:14
    shortName: Gen 1:14
    text: 'And God said, Let there be lights in the firmament of the heaven to divide
      the day from the night; and let them be for signs, and for seasons, and for
      days, and years:'
  - name: Genesis 1:15
    orderIndex: 14
    osisId: Gen.1.15
    sblId: Gen 1:15
    shortName: Gen 1:15
    text: 'And let them be for lights in the firmament of the heaven to give light
      upon the earth: and it was so.'
  - name: Genesis 1:16
    orderIndex: 15
    osisId: Gen.1.16
    sblId: Gen 1:16
    shortName: Gen 1:16
    text: 'And God made two great lights; the greater light to rule the day, and the
      lesser light to rule the night: he made the stars also.'
  - name: Genesis 1:17
    orderIndex: 16
    osisId: Gen.1.17
    sblId: Gen 1:17
    shortName: Gen 1:17
    text: And God set them in the firmament of the heaven to give light upon the earth,
  - name: Genesis 1:18
    orderIndex: 17
    osisId: Gen.1.18
    sblId: Gen 1:18
    shortName: Gen 1:18
    text: 'And to rule over the day and over the night, and to divide the light from
      the darkness: and God saw that it was good.'
  - name: Genesis 1:19
    orderIndex: 18
    osisId: Gen.1.19
    sblId: Gen 1:19
    shortName: Gen 1:19
    text: And the evening and the morning were the fourth day.
  - name: Genesis 1:20
    orderIndex: 19
    osisId: Gen.1.20
    sblId: Gen 1:20
    shortName: Gen 1:20
    text: And God said, Let the waters bring forth abundantly the moving creature
      that hath life, and fowl that may fly above the earth in the open firmament
      of heaven.
  - name: Genesis 1:21
    orderIndex: 20
    osisId: Gen.1.21
    sblId: Gen 1:21
    shortName: Gen 1:21
    text: 'And God created great whales, and every living creature that moveth, which
      the waters brought forth abundantly, after their kind, and every winged fowl
      after his kind: and God saw that it was good.'
  - name: Genesis 1:22
    orderIndex: 21
    osisId: Gen.1.22
    sblId: Gen 1:22
    shortName: Gen 1:22
    text: And God blessed them, saying, Be fruitful, and multiply, and fill the waters
      in the seas, and let fowl multiply in the earth.
  - name: Genesis 1:23
    orderIndex: 22
    osisId: Gen.1.23
    sblId: Gen 1:23
    shortName: Gen 1:23
    text: And the evening and the morning were the fifth day.
  - name: Genesis 1:24
    orderIndex: 23
    osisId: Gen.1.24
    sblId: Gen 1:24
    shortName: Gen 1:24
    text: 'And God said, Let the earth bring forth the living creature after his kind,
      cattle, and creeping thing, and beast of the earth after his kind: and it was
      so.'
  - name: Genesis 1:25
    orderIndex: 24
    osisId: Gen.1.25
    sblId: Gen 1:25
    shortName: Gen 1:25
    text: 'And God made the beast of the earth after his kind, and cattle after their
      kind, and every thing that creepeth upon the earth after his kind: and God saw
      that it was good.'
  - name: Genesis 1:26
    orderIndex: 25
    osisId: Gen.1.26
    sblId: Gen 1:26
    shortName: Gen 1:26
    text: 'And God said, Let us make man in our image, after our likeness: and let
      them have dominion over the fish of the sea, and over the fowl of the air, and
      over the cattle, and over all the earth, and over every creeping thing that
      creepeth upon the earth.'
  - name: Genesis 1:27
    orderIndex: 26
    osisId: Gen.1.27
    sblId: Gen 1:27
    shortName: Gen 1:27
    text: So God created man in his own image, in the image of God created he him;
      male and female created he them.
  - name: Genesis 1:28
    orderIndex: 27
    osisId: Gen.1.28
    sblId: Gen 1:28
    shortName: Gen 1:28
    text: 'And God blessed them, and God said unto them, Be fruitful, and multiply,
      and replenish the earth, and subdue it: and have dominion over the fish of the
      sea, and over the fowl of the air, and over every living thing that moveth upon
      the earth.'
  - name: Genesis 1:29
    orderIndex: 28
    osisId: Gen.1.29
    sblId: Gen 1:29
    shortName: Gen 1:29
    text: And God said, Behold, I have given you every herb bearing seed, which is
      upon the face of all the earth, and every tree, in the which is the fruit of
      a tree yielding seed; to you it shall be for meat.
  - name: Genesis 1:30
    orderIndex: 29
    osisId: Gen.1.30
    sblId: Gen 1:30
    shortName: Gen 1:30
    text: 'And to every beast of the earth, and to every fowl of the air, and to every
      thing that creepeth upon the earth, wherein there is life, I have given every
      green herb for meat: and it was so.'
  - name: Genesis 1:31
    orderIndex: 30
    osisId: Gen.1.31
    sblId: Gen 1:31
    shortName: Gen 1:31
    text: And God saw every thing that he had made, and, behold, it was very good.
      And the evening and the morning were the sixth day.
  versesCount: 31
- name: Genesis 2
  orderIndex: 1
  osisId: Gen.2
  sblId: Gen 2
  shortName: Gen 2
  verses:
  - name: Genesis 2:1
    orderIndex: 0
    osisId: Gen.2.1
    sblId: Gen 2:1
    shortName: Gen 2:1
    text: Thus the heavens and the earth were finished, and all the host of them.
  - name: Genesis 2:2
    orderIndex: 1
    osisId: Gen.2.2
    sblId: Gen 2:2
    shortName: Gen 2:2
    text: And on the seventh day God ended his work which he had made; and he rested
      on the seventh day from all his work which he had made.
  - name: Genesis 2:3
    orderIndex: 2
    osisId: Gen.2.3
    sblId: Gen 2:3
    shortName: Gen 2:3
    text: 'And God blessed the seventh day, and sanctified it: because that in it
      he had rested from all his work which God created and made.'
  - name: Genesis 2:4
    orderIndex: 3
    osisId: Gen.2.4
    sblId: Gen 2:4
    shortName: Gen 2:4
    text: These are the generations of the heavens and of the earth when they were
      created, in the day that the LORD God made the earth and the heavens,
  - name: Genesis 2:5
    orderIndex: 4
    osisId: Gen.2.5
    sblId: Gen 2:5
    shortName: Gen 2:5
    text: 'And every plant of the field before it was in the earth, and every herb
      of the field before it grew: for the LORD God had not caused it to rain upon
      the earth, and there was not a man to till the ground.'
  - name: Genesis 2:6
    orderIndex: 5
    osisId: Gen.2.6
    sblId: Gen 2:6
    shortName: Gen 2:6
    text: But there went up a mist from the earth, and watered the whole face of the
      ground.
  - name: Genesis 2:7
    orderIndex: 6
    osisId: Gen.2.7
    sblId: Gen 2:7
    shortName: Gen 2:7
    text: And the LORD God formed man of the dust of the ground, and breathed into
      his nostrils the breath of life; and man became a living soul.
  - name: Genesis 2:8
    orderIndex: 7
    osisId: Gen.2.8
    sblId: Gen 2:8
    shortName: Gen 2:8
    text: And the LORD God planted a garden eastward in Eden; and there he put the
      man whom he had formed.
  - name: Genesis 2:9
    orderIndex: 8
    osisId: Gen.2.9
    sblId: Gen 2:9
    shortName: Gen 2:9
    text: And out of the ground made the LORD God to grow every tree that is pleasant
      to the sight, and good for food; the tree of life also in the midst of the garden,
      and the tree of knowledge of good and evil.
  - name: Genesis 2:10
    orderIndex: 9
    osisId: Gen.2.10
    sblId: Gen 2:10
    shortName: Gen 2:10
    text: And a river went out of Eden to water the garden; and from thence it was
      parted, and became into four heads.
  - name: Genesis 2:11
    orderIndex: 10
    osisId: Gen.2.11
    sblId: Gen 2:11
    shortName: Gen 2:11
    text: 'The name of the first is Pison: that is it which compasseth the whole land
      of Havilah, where there is gold;'
  - name: Genesis 2:12
    orderIndex: 11
    osisId: Gen.2.12
    sblId: Gen 2:12
    shortName: Gen 2:12
    text: 'And the gold of that land is good: there is bdellium and the onyx stone.'
  - name: Genesis 2:13
    orderIndex: 12
    osisId: Gen.2.13
    sblId: Gen 2:13
    shortName: Gen 2:13
    text: 'And the name of the second river is Gihon: the same is it that compasseth
      the whole land of Ethiopia.'
  - name: Genesis 2:14
    orderIndex: 13
    osisId: Gen.2.14
    sblId: Gen 2:14
    shortName: Gen 2:14
    text: 'And the name of the third river is Hiddekel: that is it which goeth toward
      the east of Assyria. And the fourth river is Euphrates.'
  - name: Genesis 2:15
    orderIndex: 14
    osisId: Gen.2.15
    sblId: Gen 2:15
    shortName: Gen 2:15
    text: And the LORD God took the man, and put him into the garden of Eden to dress
      it and to keep it.
  - name: Genesis 2:16
    orderIndex: 15
    osisId: Gen.2.16
    sblId: Gen 2:16
    shortName: Gen 2:16
    text: 'And the LORD God commanded the man, saying, Of every tree of the garden
      thou mayest freely eat:'
  - name: Genesis 2:17
    orderIndex: 16
    osisId: Gen.2.17
    sblId: Gen 2:17
    shortName: Gen 2:17
    text: 'But of the tree of the knowledge of good and evil, thou shalt not eat of
      it: for in the day that thou eatest thereof thou shalt surely die.'
  - name: Genesis 2:18
    orderIndex: 17
    osisId: Gen.2.18
    sblId: Gen 2:18
    shortName: Gen 2:18
    text: And the LORD God said, It is not good that the man should be alone; I will
      make him an help meet for him.
  - name: Genesis 2:19
    orderIndex: 18
    osisId: Gen.2.19
    sblId: Gen 2:19
    shortName: Gen 2:19
    text: 'And out of the ground the LORD God formed every beast of the field, and
      every fowl of the air; and brought them unto Adam to see what he would call
      them: and whatsoever Adam called every living creature, that was the name thereof.'
  - name: Genesis 2:20
    orderIndex: 19
    osisId: Gen.2.20
    sblId: Gen 2:20
    shortName: Gen 2:20
    text: And Adam gave names to all cattle, and to the fowl of the air, and to every
      beast of the field; but for Adam there was not found an help meet for him.
  - name: Genesis 2:21
    orderIndex: 20
    osisId: Gen.2.21
    sblId: Gen 2:21
    shortName: Gen 2:21
    text: 'And the LORD God caused a deep sleep to fall upon Adam, and he slept: and
      he took one of his ribs, and closed up the flesh instead thereof;'
  - name: Genesis 2:22
    orderIndex: 21
    osisId: Gen.2.22
    sblId: Gen 2:22
    shortName: Gen 2:22
    text: And the rib, which the LORD God had taken from man, made he a woman, and
      brought her unto the man.
  - name: Genesis 2:23
    orderIndex: 22
    osisId: Gen.2.23
    sblId: Gen 2:23
    shortName: Gen 2:23
    text: 'And Adam said, This is now bone of my bones, and flesh of my flesh: she
      shall be called Woman, because she was taken out of Man.'
  - name: Genesis 2:24
    orderIndex: 23
    osisId: Gen.2.24
    sblId: Gen 2:24
    shortName: Gen 2:24
    text: 'Therefore shall a man leave his father and his mother, and shall cleave
      unto his wife: and they shall be one flesh.'
  - name: Genesis 2:25
    orderIndex: 24
    osisId: Gen.2.25
    sblId: Gen 2:25
    shortName: Gen 2:25
    text: And they were both naked, the man and his wife, and were not ashamed.
  versesCount: 25
- name: Genesis 3
  orderIndex: 2
  osisId: Gen.3
  sblId: Gen 3
  shortName: Gen 3
  verses:
  - name: Genesis 3:1
    orderIndex: 0
    osisId: Gen.3.1
    sblId: Gen 3:1
    shortName: Gen 3:1
    text: Now the serpent was more subtil than any beast of the field which the LORD
      God had made. And he said unto the woman, Yea, hath God said, Ye shall not eat
      of every tree of the garden?
  - name: Genesis 3:2
    orderIndex: 1
    osisId: Gen.3.2
    sblId: Gen 3:2
    shortName: Gen 3:2
    text: 'And the woman said unto the serpent, We may eat of the fruit of the trees
      of the garden:'
  - name: Genesis 3:3
    orderIndex: 2
    osisId: Gen.3.3
    sblId: Gen 3:3
    shortName: Gen 3:3
    text: But of the fruit of the tree which is in the midst of the garden, God hath
      said, Ye shall not eat of it, neither shall ye touch it, lest ye die.
  - name: Genesis 3:4
    orderIndex: 3
    osisId: Gen.3.4
    sblId: Gen 3:4
    shortName: Gen 3:4
    text: 'And the serpent said unto the woman, Ye shall not surely die:'
  - name: Genesis 3:5
    orderIndex: 4
    osisId: Gen.3.5
    sblId: Gen 3:5
    shortName: Gen 3:5
    text: For God doth know that in the day ye eat thereof, then your eyes shall be
      opened, and ye shall be as gods, knowing good and evil.
  - name: Genesis 3:6
    orderIndex: 5
    osisId: Gen.3.6
    sblId: Gen 3:6
    shortName: Gen 3:6
    text: And when the woman saw that the tree was good for food, and that it was
      pleasant to the eyes, and a tree to be desired to make one wise, she took of
      the fruit thereof, and did eat, and gave also unto her husband with her; and
      he did eat.
  - name: Genesis 3:7
    orderIndex: 6
    osisId: Gen.3.7
    sblId: Gen 3:7
    shortName: Gen 3:7
    text: And the eyes of them both were opened, and they knew that they were naked;
      and they sewed fig leaves together, and made themselves aprons.
  - name: Genesis 3:8
    orderIndex: 7
    osisId: Gen.3.8
    sblId: Gen 3:8
    shortName: Gen 3:8
    text: 'And they heard the voice of the LORD God walking in the garden in the cool
      of the day: and Adam and his wife hid themselves from the presence of the LORD
      God amongst the trees of the garden.'
  - name: Genesis 3:9
    orderIndex: 8
    osisId: Gen.3.9
    sblId: Gen 3:9
    shortName: Gen 3:9
    text: And the LORD God called unto Adam, and said unto him, Where art thou?
  - name: Genesis 3:10
    orderIndex: 9
    osisId: Gen.3.10
    sblId: Gen 3:10
    shortName: Gen 3:10
    text: And he said, I heard thy voice in the garden, and I was afraid, because
      I was naked; and I hid myself.
  - name: Genesis 3:11
    orderIndex: 10
    osisId: Gen.3.11
    sblId: Gen 3:11
    shortName: Gen 3:11
    text: And he said, Who told thee that thou wast naked? Hast thou eaten of the
      tree, whereof I commanded thee that thou shouldest not eat?
  - name: Genesis 3:12
    orderIndex: 11
    osisId: Gen.3.12
    sblId: Gen 3:12
    shortName: Gen 3:12
    text: And the man said, The woman whom thou gavest to be with me, she gave me
      of the tree, and I did eat.
  - name: Genesis 3:13
    orderIndex: 12
    osisId: Gen.3.13
    sblId: Gen 3:13
    shortName: Gen 3:13
    text: And the LORD God said unto the woman, What is this that thou hast done?
      And the woman said, The serpent beguiled me, and I did eat.
  - name: Genesis 3:14
    orderIndex: 13
    osisId: Gen.3.14
    sblId: Gen 3:14
    shortName: Gen 3:14
    text: 'And the LORD God said unto the serpent, Because thou hast done this, thou
      art cursed above all cattle, and above every beast of the field; upon thy belly
      shalt thou go, and dust shalt thou eat all the days of thy life:'
  - name: Genesis 3:15
    orderIndex: 14
    osisId: Gen.3.15
    sblId: Gen 3:15
    shortName: Gen 3:15
    text: And I will put enmity between thee and the woman, and between thy seed and
      her seed; it shall bruise thy head, and thou shalt bruise his heel.
  - name: Genesis 3:16
    orderIndex: 15
    osisId: Gen.3.16
    sblId: Gen 3:16
    shortName: Gen 3:16
    text: Unto the woman he said, I will greatly multiply thy sorrow and thy conception;
      in sorrow thou shalt bring forth children; and thy desire shall be to thy husband,
      and he shall rule over thee.
  - name: Genesis 3:17
    orderIndex: 16
    osisId: Gen.3.17
    sblId: Gen 3:17
    shortName: Gen 3:17
    text: 'And unto Adam he said, Because thou hast hearkened unto the voice of thy
      wife, and hast eaten of the tree, of which I commanded thee, saying, Thou shalt
      not eat of it: cursed is the ground for thy sake; in sorrow shalt thou eat of
      it all the days of thy life;'
  - name: Genesis 3:18
    orderIndex: 17
    osisId: Gen.3.18
    sblId: Gen 3:18
    shortName: Gen 3:18
    text: Thorns also and thistles shall it bring forth to thee; and thou shalt eat
      the herb of the field;
  - name: Genesis 3:19
    orderIndex: 18
    osisId: Gen.3.19
    sblId: Gen 3:19
    shortName: Gen 3:19
    text: 'In the sweat of thy face shalt thou eat bread, till thou return unto the
      ground; for out of it wast thou taken: for dust thou art, and unto dust shalt
      thou return.'
  - name: Genesis 3:20
    orderIndex: 19
    osisId: Gen.3.20
    sblId: Gen 3:20
    shortName: Gen 3:20
    text: And Adam called his wife's name Eve; because she was the mother of all living.
  - name: Genesis 3:21
    orderIndex: 20
    osisId: Gen.3.21
    sblId: Gen 3:21
    shortName: Gen 3:21
    text: Unto Adam also and to his wife did the LORD God make coats of skins, and
      clothed them.
  - name: Genesis 3:22
    orderIndex: 21
    osisId: Gen.3.22
    sblId: Gen 3:22
    shortName: Gen 3:22
    text: 'And the LORD God said, Behold, the man is become as one of us, to know
      good and evil: and now, lest he put forth his hand, and take also of the tree
      of life, and eat, and live for ever:'
  - name: Genesis 3:23
    orderIndex: 22
    osisId: Gen.3.23
    sblId: Gen 3:23
    shortName: Gen 3:23
    text: Therefore the LORD God sent him forth from the garden of Eden, to till the
      ground from whence he was taken.
  - name: Genesis 3:24
    orderIndex: 23
    osisId: Gen.3.24
    sblId: Gen 3:24
    shortName: Gen 3:24
    text: So he drove out the man; and he placed at the east of the garden of Eden
      Cherubims, and a flaming sword which turned every way, to keep the way of the
      tree of life.
  versesCount: 24
- name: Genesis 4
  orderIndex: 3
  osisId: Gen.4
  sblId: Gen 4
  shortName: Gen 4
  verses:
  - name: Genesis 4:1
    orderIndex: 0
    osisId: Gen.4.1
    sblId: Gen 4:1
    shortName: Gen 4:1
    text: And Adam knew Eve his wife; and she conceived, and bare Cain, and said,
      I have gotten a man from the LORD.
  - name: Genesis 4:2
    orderIndex: 1
    osisId: Gen.4.2
    sblId: Gen 4:2
    shortName: Gen 4:2
    text: And she again bare his brother Abel. And Abel was a keeper of sheep, but
      Cain was a tiller of the ground.
  - name: Genesis 4:3
    orderIndex: 2
    osisId: Gen.4.3
    sblId: Gen 4:3
    shortName: Gen 4:3
    text: And in process of time it came to pass, that Cain brought of the fruit of
      the ground an offering unto the LORD.
  - name: Genesis 4:4
    orderIndex: 3
    osisId: Gen.4.4
    sblId: Gen 4:4
    shortName: Gen 4:4
    text: 'And Abel, he also brought of the firstlings of his flock and of the fat
      thereof. And the LORD had respect unto Abel and to his offering:'
  - name: Genesis 4:5
    orderIndex: 4
    osisId: Gen.4.5
    sblId: Gen 4:5
    shortName: Gen 4:5
    text: But unto Cain and to his offering he had not respect. And Cain was very
      wroth, and his countenance fell.
  - name: Genesis 4:6
    orderIndex: 5
    osisId: Gen.4.6
    sblId: Gen 4:6
    shortName: Gen 4:6
    text: And the LORD said unto Cain, Why art thou wroth? and why is thy countenance
      fallen?
  - name: Genesis 4:7
    orderIndex: 6
    osisId: Gen.4.7
    sblId: Gen 4:7
    shortName: Gen 4:7
    text: If thou doest well, shalt thou not be accepted? and if thou doest not well,
      sin lieth at the door. And unto thee shall be his desire, and thou shalt rule
      over him.
  - name: Genesis 4:8
    orderIndex: 7
    osisId: Gen.4.8
    sblId: Gen 4:8
    shortName: Gen 4:8
    text: 'And Cain talked with Abel his brother: and it came to pass, when they were
      in the field, that Cain rose up against Abel his brother, and slew him.'
  - name: Genesis 4:9
    orderIndex: 8
    osisId: Gen.4.9
    sblId: Gen 4:9
    shortName: Gen 4:9
    text: 'And the LORD said unto Cain, Where is Abel thy brother? And he said, I
      know not: Am I my brother''s keeper?'
  - name: Genesis 4:10
    orderIndex: 9
    osisId: Gen.4.10
    sblId: Gen 4:10
    shortName: Gen 4:10
    text: And he said, What hast thou done? the voice of thy brother's blood crieth
      unto me from the ground.
  - name: Genesis 4:11
    orderIndex: 10
    osisId: Gen.4.11
    sblId: Gen 4:11
    shortName: Gen 4:11
    text: And now art thou cursed from the earth, which hath opened her mouth to receive
      thy brother's blood from thy hand;
  - name: Genesis 4:12
    orderIndex: 11
    osisId: Gen.4.12
    sblId: Gen 4:12
    shortName: Gen 4:12
    text: When thou tillest the ground, it shall not henceforth yield unto thee her
      strength; a fugitive and a vagabond shalt thou be in the earth.
  - name: Genesis 4:13
    orderIndex: 12
    osisId: Gen.4.13
    sblId: Gen 4:13
    shortName: Gen 4:13
    text: And Cain said unto the LORD, My punishment is greater than I can bear.
  - name: Genesis 4:14
    orderIndex: 13
    osisId: Gen.4.14
    sblId: Gen 4:14
    shortName: Gen 4:14
    text: Behold, thou hast driven me out this day from the face of the earth; and
      from thy face shall I be hid; and I shall be a fugitive and a vagabond in the
      earth; and it shall come to pass, that every one that findeth me shall slay
      me.
  - name: Genesis 4:15
    orderIndex: 14
    osisId: Gen.4.15
    sblId: Gen 4:15
    shortName: Gen 4:15
    text: And the LORD said unto him, Therefore whosoever slayeth Cain, vengeance
      shall be taken on him sevenfold. And the LORD set a mark upon Cain, lest any
      finding him should kill him.
  - name: Genesis 4:16
    orderIndex: 15
    osisId: Gen.4.16
    sblId: Gen 4:16
    shortName: Gen 4:16
    text: And Cain went out from the presence of the LORD, and dwelt in the land of
      Nod, on the east of Eden.
  - name: Genesis 4:17
    orderIndex: 16
    osisId: Gen.4.17
    sblId: Gen 4:17
    shortName: Gen 4:17
    text: 'And Cain knew his wife; and she conceived, and bare Enoch: and he builded
      a city, and called the name of the city, after the name of his son, Enoch.'
  - name: Genesis 4:18
    orderIndex: 17
    osisId: Gen.4.18
    sblId: Gen 4:18
    shortName: Gen 4:18
    text: 'And unto Enoch was born Irad: and Irad begat Mehujael: and Mehujael begat
      Methusael: and Methusael begat Lamech.'
  - name: Genesis 4:19
    orderIndex: 18
    osisId: Gen.4.19
    sblId: Gen 4:19
    shortName: Gen 4:19
    text: 'And Lamech took unto him two wives: the name of the one was Adah, and the
      name of the other Zillah.'
  - name: Genesis 4:20
    orderIndex: 19
    osisId: Gen.4.20
    sblId: Gen 4:20
    shortName: Gen 4:20
    text: 'And Adah bare Jabal: he was the father of such as dwell in tents, and of
      such as have cattle.'
  - name: Genesis 4:21
    orderIndex: 20
    osisId: Gen.4.21
    sblId: Gen 4:21
    shortName: Gen 4:21
    text: 'And his brother''s name was Jubal: he was the father of all such as handle
      the harp and organ.'
  - name: Genesis 4:22
    orderIndex: 21
    osisId: Gen.4.22
    sblId: Gen 4:22
    shortName: Gen 4:22
    text: 'And Zillah, she also bare Tubalcain, an instructer of every artificer in
      brass and iron: and the sister of Tubalcain was Naamah.'
  - name: Genesis 4:23
    orderIndex: 22
    osisId: Gen.4.23
    sblId: Gen 4:23
    shortName: Gen 4:23
    text: 'And Lamech said unto his wives, Adah and Zillah, Hear my voice; ye wives
      of Lamech, hearken unto my speech: for I have slain a man to my wounding, and
      a young man to my hurt.'
  - name: Genesis 4:24
    orderIndex: 23
    osisId: Gen.4.24
    sblId: Gen 4:24
    shortName: Gen 4:24
    text: If Cain shall be avenged sevenfold, truly Lamech seventy and sevenfold.
  - name: Genesis 4:25
    orderIndex: 24
    osisId: Gen.4.25
    sblId: Gen 4:25
    shortName: Gen 4:25
    text: 'And Adam knew his wife again; and she bare a son, and called his name Seth:
      For God, said she, hath appointed me another seed instead of Abel, whom Cain
      slew.'
  - name: Genesis 4:26
    orderIndex: 25
    osisId: Gen.4.26
    sblId: Gen 4:26
    shortName: Gen 4:26
    text: 'And to Seth, to him also there was born a son; and he called his name Enos:
      then began men to call upon the name of the LORD.'
  versesCount: 26
- name: Genesis 5
  orderIndex: 4
  osisId: Gen.5
  sblId: Gen 5
  shortName: Gen 5
  verses:
  - name: Genesis 5:1
    orderIndex: 0
    osisId: Gen.5.1
    sblId: Gen 5:1
    shortName: Gen 5:1
    text: This is the book of the generations of Adam. In the day that God created
      man, in the likeness of God made he him;
  - name: Genesis 5:2
    orderIndex: 1
    osisId: Gen.5.2
    sblId: Gen 5:2
    shortName: Gen 5:2
    text: Male and female created he them; and blessed them, and called their name
      Adam, in the day when they were created.
  - name: Genesis 5:3
    orderIndex: 2
    osisId: Gen.5.3
    sblId: Gen 5:3
    shortName: Gen 5:3
    text: 'And Adam lived an hundred and thirty years, and begat a son in his own
      likeness, and after his image; and called his name Seth:'
  - name: Genesis 5:4
    orderIndex: 3
    osisId: Gen.5.4
    sblId: Gen 5:4
    shortName: Gen 5:4
    text: 'And the days of Adam after he had begotten Seth were eight hundred years:
      and he begat sons and daughters:'
  - name: Genesis 5:5
    orderIndex: 4
    osisId: Gen.5.5
    sblId: Gen 5:5
    shortName: Gen 5:5
    text: 'And all the days that Adam lived were nine hundred and thirty years: and
      he died.'
  - name: Genesis 5:6
    orderIndex: 5
    osisId: Gen.5.6
    sblId: Gen 5:6
    shortName: Gen 5:6
    text: 'And Seth lived an hundred and five years, and begat Enos:'
  - name: Genesis 5:7
    orderIndex: 6
    osisId: Gen.5.7
    sblId: Gen 5:7
    shortName: Gen 5:7
    text: 'And Seth lived after he begat Enos eight hundred and seven years, and begat
      sons and daughters:'
  - name: Genesis 5:8
    orderIndex: 7
    osisId: Gen.5.8
    sblId: Gen 5:8
    shortName: Gen 5:8
    text: 'And all the days of Seth were nine hundred and twelve years: and he died.'
  - name: Genesis 5:9
    orderIndex: 8
    osisId: Gen.5.9
    sblId: Gen 5:9
    shortName: Gen 5:9
    text: 'And Enos lived ninety years, and begat Cainan:'
  - name: Genesis 5:10
    orderIndex: 9
    osisId: Gen.5.10
    sblId: Gen 5:10
    shortName: Gen 5:10
    text: 'And Enos lived after he begat Cainan eight hundred and fifteen years, and
      begat sons and daughters:'
  - name: Genesis 5:11
    orderIndex: 10
    osisId: Gen.5.11
    sblId: Gen 5:11
    shortName: Gen 5:11
    text: 'And all the days of Enos were nine hundred and five years: and he died.'
  - name: Genesis 5:12
    orderIndex: 11
    osisId: Gen.5.12
    sblId: Gen 5:12
    shortName: Gen 5:12
    text: 'And Cainan lived seventy years and begat Mahalaleel:'
  - name: Genesis 5:13
    orderIndex: 12
    osisId: Gen.5.13
    sblId: Gen 5:13
    shortName: Gen 5:13
    text: 'And Cainan lived after he begat Mahalaleel eight hundred and forty years,
      and begat sons and daughters:'
  - name: Genesis 5:14
    orderIndex: 13
    osisId: Gen.5.14
    sblId: Gen 5:14
    shortName: Gen 5:14
    text: 'And all the days of Cainan were nine hundred and ten years: and he died.'
  - name: Genesis 5:15
    orderIndex: 14
    osisId: Gen.5.15
    sblId: Gen 5:15
    shortName: Gen 5:15
    text: 'And Mahalaleel lived sixty and five years, and begat Jared:'
  - name: Genesis 5:16
    orderIndex: 15
    osisId: Gen.5.16
    sblId: Gen 5:16
    shortName: Gen 5:16
    text: 'And Mahalaleel lived after he begat Jared eight hundred and thirty years,
      and begat sons and daughters:'
  - name: Genesis 5:17
    orderIndex: 16
    osisId: Gen.5.17
    sblId: Gen 5:17
    shortName: Gen 5:17
    text: 'And all the days of Mahalaleel were eight hundred ninety and five years:
      and he died.'
  - name: Genesis 5:18
    orderIndex: 17
    osisId: Gen.5.18
    sblId: Gen 5:18
    shortName: Gen 5:18
    text: 'And Jared lived an hundred sixty and two years, and he begat Enoch:'
  - name: Genesis 5:19
    orderIndex: 18
    osisId: Gen.5.19
    sblId: Gen 5:19
    shortName: Gen 5:19
    text: 'And Jared lived after he begat Enoch eight hundred years, and begat sons
      and daughters:'
  - name: Genesis 5:20
    orderIndex: 19
    osisId: Gen.5.20
    sblId: Gen 5:20
    shortName: Gen 5:20
    text: 'And all the days of Jared were nine hundred sixty and two years: and he
      died.'
  - name: Genesis 5:21
    orderIndex: 20
    osisId: Gen.5.21
    sblId: Gen 5:21
    shortName: Gen 5:21
    text: 'And Enoch lived sixty and five years, and begat Methuselah:'
  - name: Genesis 5:22
    orderIndex: 21
    osisId: Gen.5.22
    sblId: Gen 5:22
    shortName: Gen 5:22
    text: 'And Enoch walked with God after he begat Methuselah three hundred years,
      and begat sons and daughters:'
  - name: Genesis 5:23
    orderIndex: 22
    osisId: Gen.5.23
    sblId: Gen 5:23
    shortName: Gen 5:23
    text: 'And all the days of Enoch were three hundred sixty and five years:'
  - name: Genesis 5:24
    orderIndex: 23
    osisId: Gen.5.24
    sblId: Gen 5:24
    shortName: Gen 5:24
    text: 'And Enoch walked with God: and he was not; for God took him.'
  - name: Genesis 5:25
    orderIndex: 24
    osisId: Gen.5.25
    sblId: Gen 5:25
    shortName: Gen 5:25
    text: And Methuselah lived an hundred eighty and seven years, and begat Lamech.
  - name: Genesis 5:26
    orderIndex: 25
    osisId: Gen.5.26
    sblId: Gen 5:26
    shortName: Gen 5:26
    text: 'And Methuselah lived after he begat Lamech seven hundred eighty and two
      years, and begat sons and daughters:'
  - name: Genesis 5:27
    orderIndex: 26
    osisId: Gen.5.27
    sblId: Gen 5:27
    shortName: Gen 5:27
    text: 'And all the days of Methuselah were nine hundred sixty and nine years:
      and he died.'
  - name: Genesis 5:28
    orderIndex: 27
    osisId: Gen.5.28
    sblId: Gen 5:28
    shortName: Gen 5:28
    text: 'And Lamech lived an hundred eighty and two years, and begat a son:'
  - name: Genesis 5:29
    orderIndex: 28
    osisId: Gen.5.29
    sblId: Gen 5:29
    shortName: Gen 5:29
    text: And he called his name Noah, saying, This same shall comfort us concerning
      our work and toil of our hands, because of the ground which the LORD hath cursed.
  - name: Genesis 5:30
    orderIndex: 29
    osisId: Gen.5.30
    sblId: Gen 5:30
    shortName: Gen 5:30
    text: 'And Lamech lived after he begat Noah five hundred ninety and five years,
      and begat sons and daughters:'
  - name: Genesis 5:31
    orderIndex: 30
    osisId: Gen.5.31
    sblId: Gen 5:31
    shortName: Gen 5:31
    text: 'And all the days of Lamech were seven hundred seventy and seven years:
      and he died.'
  - name: Genesis 5:32
    orderIndex: 31
    osisId: Gen.5.32
    sblId: Gen 5:32
    shortName: Gen 5:32
    text: 'And Noah was five hundred years old: and Noah begat Shem, Ham, and Japheth.'
  versesCount: 32
- name: Genesis 6
  orderIndex: 5
  osisId: Gen.6
  sblId: Gen 6
  shortName: Gen 6
  verses:
  - name: Genesis 6:1
    orderIndex: 0
    osisId: Gen.6.1
    sblId: Gen 6:1
    shortName: Gen 6:1
    text: And it came to pass, when men began to multiply on the face of the earth,
      and daughters were born unto them,
  - name: Genesis 6:2
    orderIndex: 1
    osisId: Gen.6.2
    sblId: Gen 6:2
    shortName: Gen 6:2
    text: That the sons of God saw the daughters of men that they were fair; and they
      took them wives of all which they chose.
  - name: Genesis 6:3
    orderIndex: 2
    osisId: Gen.6.3
    sblId: Gen 6:3
    shortName: Gen 6:3
    text: 'And the LORD said, My spirit shall not always strive with man, for that
      he also is flesh: yet his days shall be an hundred and twenty years.'
  - name: Genesis 6:4
    orderIndex: 3
    osisId: Gen.6.4
    sblId: Gen 6:4
    shortName: Gen 6:4
    text: There were giants in the earth in those days; and also after that, when
      the sons of God came in unto the daughters of men, and they bare children to
      them, the same became mighty men which were of old, men of renown.
  - name: Genesis 6:5
    orderIndex: 4
    osisId: Gen.6.5
    sblId: Gen 6:5
    shortName: Gen 6:5
    text: And God saw that the wickedness of man was great in the earth, and that
      every imagination of the thoughts of his heart was only evil continually.
  - name: Genesis 6:6
    orderIndex: 5
    osisId: Gen.6.6
    sblId: Gen 6:6
    shortName: Gen 6:6
    text: And it repented the LORD that he had made man on the earth, and it grieved
      him at his heart.
  - name: Genesis 6:7
    orderIndex: 6
    osisId: Gen.6.7
    sblId: Gen 6:7
    shortName: Gen 6:7
    text: And the LORD said, I will destroy man whom I have created from the face
      of the earth; both man, and beast, and the creeping thing, and the fowls of
      the air; for it repenteth me that I have made them.
  - name: Genesis 6:8
    orderIndex: 7
    osisId: Gen.6.8
    sblId: Gen 6:8
    shortName: Gen 6:8
    text: But Noah found grace in the eyes of the LORD.
  - name: Genesis 6:9
    orderIndex: 8
    osisId: Gen.6.9
    sblId: Gen 6:9
    shortName: Gen 6:9
    text: 'These are the generations of Noah: Noah was a just man and perfect in his
      generations, and Noah walked with God.'
  - name: Genesis 6:10
    orderIndex: 9
    osisId: Gen.6.10
    sblId: Gen 6:10
    shortName: Gen 6:10
    text: And Noah begat three sons, Shem, Ham, and Japheth.
  - name: Genesis 6:11
    orderIndex: 10
    osisId: Gen.6.11
    sblId: Gen 6:11
    shortName: Gen 6:11
    text: The earth also was corrupt before God, and the earth was filled with violence.
  - name: Genesis 6:12
    orderIndex: 11
    osisId: Gen.6.12
    sblId: Gen 6:12
    shortName: Gen 6:12
    text: And God looked upon the earth, and, behold, it was corrupt; for all flesh
      had corrupted his way upon the earth.
  - name: Genesis 6:13
    orderIndex: 12
    osisId: Gen.6.13
    sblId: Gen 6:13
    shortName: Gen 6:13
    text: And God said unto Noah, The end of all flesh is come before me; for the
      earth is filled with violence through them; and, behold, I will destroy them
      with the earth.
  - name: Genesis 6:14
    orderIndex: 13
    osisId: Gen.6.14
    sblId: Gen 6:14
    shortName: Gen 6:14
    text: Make thee an ark of gopher wood; rooms shalt thou make in the ark, and shalt
      pitch it within and without with pitch.
  - name: Genesis 6:15
    orderIndex: 14
    osisId: Gen.6.15
    sblId: Gen 6:15
    shortName: Gen 6:15
    text: 'And this is the fashion which thou shalt make it of: The length of the
      ark shall be three hundred cubits, the breadth of it fifty cubits, and the height
      of it thirty cubits.'
  - name: Genesis 6:16
    orderIndex: 15
    osisId: Gen.6.16
    sblId: Gen 6:16
    shortName: Gen 6:16
    text: A window shalt thou make to the ark, and in a cubit shalt thou finish it
      above; and the door of the ark shalt thou set in the side thereof; with lower,
      second, and third stories shalt thou make it.
  - name: Genesis 6:17
    orderIndex: 16
    osisId: Gen.6.17
    sblId: Gen 6:17
    shortName: Gen 6:17
    text: And, behold, I, even I, do bring a flood of waters upon the earth, to destroy
      all flesh, wherein is the breath of life, from under heaven; and every thing
      that is in the earth shall die.
  - name: Genesis 6:18
    orderIndex: 17
    osisId: Gen.6.18
    sblId: Gen 6:18
    shortName: Gen 6:18
    text: But with thee will I establish my covenant; and thou shalt come into the
      ark, thou, and thy sons, and thy wife, and thy sons' wives with thee.
  - name: Genesis 6:19
    orderIndex: 18
    osisId: Gen.6.19
    sblId: Gen 6:19
    shortName: Gen 6:19
    text: And of every living thing of all flesh, two of every sort shalt thou bring
      into the ark, to keep them alive with thee; they shall be male and female.
  - name: Genesis 6:20
    orderIndex: 19
    osisId: Gen.6.20
    sblId: Gen 6:20
    shortName: Gen 6:20
    text: Of fowls after their kind, and of cattle after their kind, of every creeping
      thing of the earth after his kind, two of every sort shall come unto thee, to
      keep them alive.
  - name: Genesis 6:21
    orderIndex: 20
    osisId: Gen.6.21
    sblId: Gen 6:21
    shortName: Gen 6:21
    text: And take thou unto thee of all food that is eaten, and thou shalt gather
      it to thee; and it shall be for food for thee, and for them.
  - name: Genesis 6:22
    orderIndex: 21
    osisId: Gen.6.22
    sblId: Gen 6:22
    shortName: Gen 6:22
    text: Thus did Noah; according to all that God commanded him, so did he.
  versesCount: 22
- name: Genesis 7
  orderIndex: 6
  osisId: Gen.7
  sblId: Gen 7
  shortName: Gen 7
  verses:
  - name: Genesis 7:1
    orderIndex: 0
    osisId: Gen.7.1
    sblId: Gen 7:1
    shortName: Gen 7:1
    text: And the LORD said unto Noah, Come thou and all thy house into the ark; for
      thee have I seen righteous before me in this generation.
  - name: Genesis 7:2
    orderIndex: 1
    osisId: Gen.7.2
    sblId: Gen 7:2
    shortName: Gen 7:2
    text: 'Of every clean beast thou shalt take to thee by sevens, the male and his
      female: and of beasts that are not clean by two, the male and his female.'
  - name: Genesis 7:3
    orderIndex: 2
    osisId: Gen.7.3
    sblId: Gen 7:3
    shortName: Gen 7:3
    text: Of fowls also of the air by sevens, the male and the female; to keep seed
      alive upon the face of all the earth.
  - name: Genesis 7:4
    orderIndex: 3
    osisId: Gen.7.4
    sblId: Gen 7:4
    shortName: Gen 7:4
    text: For yet seven days, and I will cause it to rain upon the earth forty days
      and forty nights; and every living substance that I have made will I destroy
      from off the face of the earth.
  - name: Genesis 7:5
    orderIndex: 4
    osisId: Gen.7.5
    sblId: Gen 7:5
    shortName: Gen 7:5
    text: And Noah did according unto all that the LORD commanded him.
  - name: Genesis 7:6
    orderIndex: 5
    osisId: Gen.7.6
    sblId: Gen 7:6
    shortName: Gen 7:6
    text: And Noah was six hundred years old when the flood of waters was upon the
      earth.
  - name: Genesis 7:7
    orderIndex: 6
    osisId: Gen.7.7
    sblId: Gen 7:7
    shortName: Gen 7:7
    text: And Noah went in, and his sons, and his wife, and his sons' wives with him,
      into the ark, because of the waters of the flood.
  - name: Genesis 7:8
    orderIndex: 7
    osisId: Gen.7.8
    sblId: Gen 7:8
    shortName: Gen 7:8
    text: Of clean beasts, and of beasts that are not clean, and of fowls, and of
      every thing that creepeth upon the earth,
  - name: Genesis 7:9
    orderIndex: 8
    osisId: Gen.7.9
    sblId: Gen 7:9
    shortName: Gen 7:9
    text: There went in two and two unto Noah into the ark, the male and the female,
      as God had commanded Noah.
  - name: Genesis 7:10
    orderIndex: 9
    osisId: Gen.7.10
    sblId: Gen 7:10
    shortName: Gen 7:10
    text: And it came to pass after seven days, that the waters of the flood were
      upon the earth.
  - name: Genesis 7:11
    orderIndex: 10
    osisId: Gen.7.11
    sblId: Gen 7:11
    shortName: Gen 7:11
    text: In the six hundredth year of Noah's life, in the second month, the seventeenth
      day of the month, the same day were all the fountains of the great deep broken
      up, and the windows of heaven were opened.
  - name: Genesis 7:12
    orderIndex: 11
    osisId: Gen.7.12
    sblId: Gen 7:12
    shortName: Gen 7:12
    text: And the rain was upon the earth forty days and forty nights.
  - name: Genesis 7:13
    orderIndex: 12
    osisId: Gen.7.13
    sblId: Gen 7:13
    shortName: Gen 7:13
    text: In the selfsame day entered Noah, and Shem, and Ham, and Japheth, the sons
      of Noah, and Noah's wife, and the three wives of his sons with them, into the
      ark;
  - name: Genesis 7:14
    orderIndex: 13
    osisId: Gen.7.14
    sblId: Gen 7:14
    shortName: Gen 7:14
    text: They, and every beast after his kind, and all the cattle after their kind,
      and every creeping thing that creepeth upon the earth after his kind, and every
      fowl after his kind, every bird of every sort.
  - name: Genesis 7:15
    orderIndex: 14
    osisId: Gen.7.15
    sblId: Gen 7:15
    shortName: Gen 7:15
    text: And they went in unto Noah into the ark, two and two of all flesh, wherein
      is the breath of life.
  - name: Genesis 7:16
    orderIndex: 15
    osisId: Gen.7.16
    sblId: Gen 7:16
    shortName: Gen 7:16
    text: 'And they that went in, went in male and female of all flesh, as God had
      commanded him: and the LORD shut him in.'
  - name: Genesis 7:17
    orderIndex: 16
    osisId: Gen.7.17
    sblId: Gen 7:17
    shortName: Gen 7:17
    text: And the flood was forty days upon the earth; and the waters increased, and
      bare up the ark, and it was lift up above the earth.
  - name: Genesis 7:18
    orderIndex: 17
    osisId: Gen.7.18
    sblId: Gen 7:18
    shortName: Gen 7:18
    text: And the waters prevailed, and were increased greatly upon the earth; and
      the ark went upon the face of the waters.
  - name: Genesis 7:19
    orderIndex: 18
    osisId: Gen.7.19
    sblId: Gen 7:19
    shortName: Gen 7:19
    text: And the waters prevailed exceedingly upon the earth; and all the high hills,
      that were under the whole heaven, were covered.
  - name: Genesis 7:20
    orderIndex: 19
    osisId: Gen.7.20
    sblId: Gen 7:20
    shortName: Gen 7:20
    text: Fifteen cubits upward did the waters prevail; and the mountains were covered.
  - name: Genesis 7:21
    orderIndex: 20
    osisId: Gen.7.21
    sblId: Gen 7:21
    shortName: Gen 7:21
    text: 'And all flesh died that moved upon the earth, both of fowl, and of cattle,
      and of beast, and of every creeping thing that creepeth upon the earth, and
      every man:'
  - name: Genesis 7:22
    orderIndex: 21
    osisId: Gen.7.22
    sblId: Gen 7:22
    shortName: Gen 7:22
    text: All in whose nostrils was the breath of life, of all that was in the dry
      land, died.
  - name: Genesis 7:23
    orderIndex: 22
    osisId: Gen.7.23
    sblId: Gen 7:23
    shortName: Gen 7:23
    text: 'And every living substance was destroyed which was upon the face of the
      ground, both man, and cattle, and the creeping things, and the fowl of the heaven;
      and they were destroyed from the earth: and Noah only remained alive, and they
      that were with him in the ark.'
  - name: Genesis 7:24
    orderIndex: 23
    osisId: Gen.7.24
    sblId: Gen 7:24
    shortName: Gen 7:24
    text: And the waters prevailed upon the earth an hundred and fifty days.
  versesCount: 24
- name: Genesis 8
  orderIndex: 7
  osisId: Gen.8
  sblId: Gen 8
  shortName: Gen 8
  verses:
  - name: Genesis 8:1
    orderIndex: 0
    osisId: Gen.8.1
    sblId: Gen 8:1
    shortName: Gen 8:1
    text: 'And God remembered Noah, and every living thing, and all the cattle that
      was with him in the ark: and God made a wind to pass over the earth, and the
      waters assuaged;'
  - name: Genesis 8:2
    orderIndex: 1
    osisId: Gen.8.2
    sblId: Gen 8:2
    shortName: Gen 8:2
    text: The fountains also of the deep and the windows of heaven were stopped, and
      the rain from heaven was restrained;
  - name: Genesis 8:3
    orderIndex: 2
    osisId: Gen.8.3
    sblId: Gen 8:3
    shortName: Gen 8:3
    text: 'And the waters returned from off the earth continually: and after the end
      of the hundred and fifty days the waters were abated.'
  - name: Genesis 8:4
    orderIndex: 3
    osisId: Gen.8.4
    sblId: Gen 8:4
    shortName: Gen 8:4
    text: And the ark rested in the seventh month, on the seventeenth day of the month,
      upon the mountains of Ararat.
  - name: Genesis 8:5
    orderIndex: 4
    osisId: Gen.8.5
    sblId: Gen 8:5
    shortName: Gen 8:5
    text: 'And the waters decreased continually until the tenth month: in the tenth
      month, on the first day of the month, were the tops of the mountains seen.'
  - name: Genesis 8:6
    orderIndex: 5
    osisId: Gen.8.6
    sblId: Gen 8:6
    shortName: Gen 8:6
    text: 'And it came to pass at the end of forty days, that Noah opened the window
      of the ark which he had made:'
  - name: Genesis 8:7
    orderIndex: 6
    osisId: Gen.8.7
    sblId: Gen 8:7
    shortName: Gen 8:7
    text: And he sent forth a raven, which went forth to and fro, until the waters
      were dried up from off the earth.
  - name: Genesis 8:8
    orderIndex: 7
    osisId: Gen.8.8
    sblId: Gen 8:8
    shortName: Gen 8:8
    text: Also he sent forth a dove from him, to see if the waters were abated from
      off the face of the ground;
  - name: Genesis 8:9
    orderIndex: 8
    osisId: Gen.8.9
    sblId: Gen 8:9
    shortName: Gen 8:9
    text: 'But the dove found no rest for the sole of her foot, and she returned unto
      him into the ark, for the waters were on the face of the whole earth: then he
      put forth his hand, and took her, and pulled her in unto him into the ark.'
  - name: Genesis 8:10
    orderIndex: 9
    osisId: Gen.8.10
    sblId: Gen 8:10
    shortName: Gen 8:10
    text: And he stayed yet other seven days; and again he sent forth the dove out
      of the ark;
  - name: Genesis 8:11
    orderIndex: 10
    osisId: Gen.8.11
    sblId: Gen 8:11
    shortName: Gen 8:11
    text: 'And the dove came in to him in the evening; and, lo, in her mouth was an
      olive leaf plucked off: so Noah knew that the waters were abated from off the
      earth.'
  - name: Genesis 8:12
    orderIndex: 11
    osisId: Gen.8.12
    sblId: Gen 8:12
    shortName: Gen 8:12
    text: And he stayed yet other seven days; and sent forth the dove; which returned
      not again unto him any more.
  - name: Genesis 8:13
    orderIndex: 12
    osisId: Gen.8.13
    sblId: Gen 8:13
    shortName: Gen 8:13
    text: 'And it came to pass in the six hundredth and first year, in the first month,
      the first day of the month, the waters were dried up from off the earth: and
      Noah removed the covering of the ark, and looked, and, behold, the face of the
      ground was dry.'
  - name: Genesis 8:14
    orderIndex: 13
    osisId: Gen.8.14
    sblId: Gen 8:14
    shortName: Gen 8:14
    text: And in the second month, on the seven and twentieth day of the month, was
      the earth dried.
  - name: Genesis 8:15
    orderIndex: 14
    osisId: Gen.8.15
    sblId: Gen 8:15
    shortName: Gen 8:15
    text: And God spake unto Noah, saying,
  - name: Genesis 8:16
    orderIndex: 15
    osisId: Gen.8.16
    sblId: Gen 8:16
    shortName: Gen 8:16
    text: Go forth of the ark, thou, and thy wife, and thy sons, and thy sons' wives
      with thee.
  - name: Genesis 8:17
    orderIndex: 16
    osisId: Gen.8.17
    sblId: Gen 8:17
    shortName: Gen 8:17
    text: Bring forth with thee every living thing that is with thee, of all flesh,
      both of fowl, and of cattle, and of every creeping thing that creepeth upon
      the earth; that they may breed abundantly in the earth, and be fruitful, and
      multiply upon the earth.
  - name: Genesis 8:18
    orderIndex: 17
    osisId: Gen.8.18
    sblId: Gen 8:18
    shortName: Gen 8:18
    text: 'And Noah went forth, and his sons, and his wife, and his sons'' wives with
      him:'
  - name: Genesis 8:19
    orderIndex: 18
    osisId: Gen.8.19
    sblId: Gen 8:19
    shortName: Gen 8:19
    text: Every beast, every creeping thing, and every fowl, and whatsoever creepeth
      upon the earth, after their kinds, went forth out of the ark.
  - name: Genesis 8:20
    orderIndex: 19
    osisId: Gen.8.20
    sblId: Gen 8:20
    shortName: Gen 8:20
    text: And Noah builded an altar unto the LORD; and took of every clean beast,
      and of every clean fowl, and offered burnt offerings on the altar.
  - name: Genesis 8:21
    orderIndex: 20
    osisId: Gen.8.21
    sblId: Gen 8:21
    shortName: Gen 8:21
    text: And the LORD smelled a sweet savor; and the LORD said in his heart, I will
      not again curse the ground any more for man's sake; for the imagination of man's
      heart is evil from his youth; neither will I again smite any more every thing
      living, as I have done.
  - name: Genesis 8:22
    orderIndex: 21
    osisId: Gen.8.22
    sblId: Gen 8:22
    shortName: Gen 8:22
    text: While the earth remaineth, seedtime and harvest, and cold and heat, and
      summer and winter, and day and night shall not cease.
  versesCount: 22
- name: Genesis 9
  orderIndex: 8
  osisId: Gen.9
  sblId: Gen 9
  shortName: Gen 9
  verses:
  - name: Genesis 9:1
    orderIndex: 0
    osisId: Gen.9.1
    sblId: Gen 9:1
    shortName: Gen 9:1
    text: And God blessed Noah and his sons, and said unto them, Be fruitful, and
      multiply, and replenish the earth.
  - name: Genesis 9:2
    orderIndex: 1
    osisId: Gen.9.2
    sblId: Gen 9:2
    shortName: Gen 9:2
    text: And the fear of you and the dread of you shall be upon every beast of the
      earth, and upon every fowl of the air, upon all that moveth upon the earth,
      and upon all the fishes of the sea; into your hand are they delivered.
  - name: Genesis 9:3
    orderIndex: 2
    osisId: Gen.9.3
    sblId: Gen 9:3
    shortName: Gen 9:3
    text: Every moving thing that liveth shall be meat for you; even as the green
      herb have I given you all things.
  - name: Genesis 9:4
    orderIndex: 3
    osisId: Gen.9.4
    sblId: Gen 9:4
    shortName: Gen 9:4
    text: But flesh with the life thereof, which is the blood thereof, shall ye not
      eat.
  - name: Genesis 9:5
    orderIndex: 4
    osisId: Gen.9.5
    sblId: Gen 9:5
    shortName: Gen 9:5
    text: And surely your blood of your lives will I require; at the hand of every
      beast will I require it, and at the hand of man; at the hand of every man's
      brother will I require the life of man.
  - name: Genesis 9:6
    orderIndex: 5
    osisId: Gen.9.6
    sblId: Gen 9:6
    shortName: Gen 9:6
    text: 'Whoso sheddeth man''s blood, by man shall his blood be shed: for in the
      image of God made he man.'
  - name: Genesis 9:7
    orderIndex: 6
    osisId: Gen.9.7
    sblId: Gen 9:7
    shortName: Gen 9:7
    text: And you, be ye fruitful, and multiply; bring forth abundantly in the earth,
      and multiply therein.
  - name: Genesis 9:8
    orderIndex: 7
    osisId: Gen.9.8
    sblId: Gen 9:8
    shortName: Gen 9:8
    text: And God spake unto Noah, and to his sons with him, saying,
  - name: Genesis 9:9
    orderIndex: 8
    osisId: Gen.9.9
    sblId: Gen 9:9
    shortName: Gen 9:9
    text: And I, behold, I establish my covenant with you, and with your seed after
      you;
  - name: Genesis 9:10
    orderIndex: 9
    osisId: Gen.9.10
    sblId: Gen 9:10
    shortName: Gen 9:10
    text: And with every living creature that is with you, of the fowl, of the cattle,
      and of every beast of the earth with you; from all that go out of the ark, to
      every beast of the earth.
  - name: Genesis 9:11
    orderIndex: 10
    osisId: Gen.9.11
    sblId: Gen 9:11
    shortName: Gen 9:11
    text: And I will establish my covenant with you, neither shall all flesh be cut
      off any more by the waters of a flood; neither shall there any more be a flood
      to destroy the earth.
  - name: Genesis 9:12
    orderIndex: 11
    osisId: Gen.9.12
    sblId: Gen 9:12
    shortName: Gen 9:12
    text: 'And God said, This is the token of the covenant which I make between me
      and you and every living creature that is with you, for perpetual generations:'
  - name: Genesis 9:13
    orderIndex: 12
    osisId: Gen.9.13
    sblId: Gen 9:13
    shortName: Gen 9:13
    text: I do set my bow in the cloud, and it shall be for a token of a covenant
      between me and the earth.
  - name: Genesis 9:14
    orderIndex: 13
    osisId: Gen.9.14
    sblId: Gen 9:14
    shortName: Gen 9:14
    text: 'And it shall come to pass, when I bring a cloud over the earth, that the
      bow shall be seen in the cloud:'
  - name: Genesis 9:15
    orderIndex: 14
    osisId: Gen.9.15
    sblId: Gen 9:15
    shortName: Gen 9:15
    text: And I will remember my covenant, which is between me and you and every living
      creature of all flesh; and the waters shall no more become a flood to destroy
      all flesh.
  - name: Genesis 9:16
    orderIndex: 15
    osisId: Gen.9.16
    sblId: Gen 9:16
    shortName: Gen 9:16
    text: And the bow shall be in the cloud; and I will look upon it, that I may remember
      the everlasting covenant between God and every living creature of all flesh
      that is upon the earth.
  - name: Genesis 9:17
    orderIndex: 16
    osisId: Gen.9.17
    sblId: Gen 9:17
    shortName: Gen 9:17
    text: And God said unto Noah, This is the token of the covenant, which I have
      established between me and all flesh that is upon the earth.
  - name: Genesis 9:18
    orderIndex: 17
    osisId: Gen.9.18
    sblId: Gen 9:18
    shortName: Gen 9:18
    text: 'And the sons of Noah, that went forth of the ark, were Shem, and Ham, and
      Japheth: and Ham is the father of Canaan.'
  - name: Genesis 9:19
    orderIndex: 18
    osisId: Gen.9.19
    sblId: Gen 9:19
    shortName: Gen 9:19
    text: 'These are the three sons of Noah: and of them was the whole earth overspread.'
  - name: Genesis 9:20
    orderIndex: 19
    osisId: Gen.9.20
    sblId: Gen 9:20
    shortName: Gen 9:20
    text: 'And Noah began to be an husbandman, and he planted a vineyard:'
  - name: Genesis 9:21
    orderIndex: 20
    osisId: Gen.9.21
    sblId: Gen 9:21
    shortName: Gen 9:21
    text: And he drank of the wine, and was drunken; and he was uncovered within his
      tent.
  - name: Genesis 9:22
    orderIndex: 21
    osisId: Gen.9.22
    sblId: Gen 9:22
    shortName: Gen 9:22
    text: And Ham, the father of Canaan, saw the nakedness of his father, and told
      his two brethren without.
  - name: Genesis 9:23
    orderIndex: 22
    osisId: Gen.9.23
    sblId: Gen 9:23
    shortName: Gen 9:23
    text: And Shem and Japheth took a garment, and laid it upon both their shoulders,
      and went backward, and covered the nakedness of their father; and their faces
      were backward, and they saw not their father's nakedness.
  - name: Genesis 9:24
    orderIndex: 23
    osisId: Gen.9.24
    sblId: Gen 9:24
    shortName: Gen 9:24
    text: And Noah awoke from his wine, and knew what his younger son had done unto
      him.
  - name: Genesis 9:25
    orderIndex: 24
    osisId: Gen.9.25
    sblId: Gen 9:25
    shortName: Gen 9:25
    text: And he said, Cursed be Canaan; a servant of servants shall he be unto his
      brethren.
  - name: Genesis 9:26
    orderIndex: 25
    osisId: Gen.9.26
    sblId: Gen 9:26
    shortName: Gen 9:26
    text: And he said, Blessed be the LORD God of Shem; and Canaan shall be his servant.
  - name: Genesis 9:27
    orderIndex: 26
    osisId: Gen.9.27
    sblId: Gen 9:27
    shortName: Gen 9:27
    text: God shall enlarge Japheth, and he shall dwell in the tents of Shem; and
      Canaan shall be his servant.
  - name: Genesis 9:28
    orderIndex: 27
    osisId: Gen.9.28
    sblId: Gen 9:28
    shortName: Gen 9:28
    text: And Noah lived after the flood three hundred and fifty years.
  - name: Genesis 9:29
    orderIndex: 28
    osisId: Gen.9.29
    sblId: Gen 9:29
    shortName: Gen 9:29
    text: 'And all the days of Noah were nine hundred and fifty years: and he died.'
  versesCount: 29
- name: Genesis 10
  orderIndex: 9
  osisId: Gen.10
  sblId: Gen 10
  shortName: Gen 10
  verses:
  - name: Genesis 10:1
    orderIndex: 0
    osisId: Gen.10.1
    sblId: Gen 10:1
    shortName: Gen 10:1
    text: 'Now these are the generations of the sons of Noah, Shem, Ham, and Japheth:
      and unto them were sons born after the flood.'
  - name: Genesis 10:2
    orderIndex: 1
    osisId: Gen.10.2
    sblId: Gen 10:2
    shortName: Gen 10:2
    text: The sons of Japheth; Gomer, and Magog, and Madai, and Javan, and Tubal,
      and Meshech, and Tiras.
  - name: Genesis 10:3
    orderIndex: 2
    osisId: Gen.10.3
    sblId: Gen 10:3
    shortName: Gen 10:3
    text: And the sons of Gomer; Ashkenaz, and Riphath, and Togarmah.
  - name: Genesis 10:4
    orderIndex: 3
    osisId: Gen.10.4
    sblId: Gen 10:4
    shortName: Gen 10:4
    text: And the sons of Javan; Elishah, and Tarshish, Kittim, and Dodanim.
  - name: Genesis 10:5
    orderIndex: 4
    osisId: Gen.10.5
    sblId: Gen 10:5
    shortName: Gen 10:5
    text: By these were the isles of the Gentiles divided in their lands; every one
      after his tongue, after their families, in their nations.
  - name: Genesis 10:6
    orderIndex: 5
    osisId: Gen.10.6
    sblId: Gen 10:6
    shortName: Gen 10:6
    text: And the sons of Ham; Cush, and Mizraim, and Phut, and Canaan.
  - name: Genesis 10:7
    orderIndex: 6
    osisId: Gen.10.7
    sblId: Gen 10:7
    shortName: Gen 10:7
    text: 'And the sons of Cush; Seba, and Havilah, and Sabtah, and Raamah, and Sabtechah:
      and the sons of Raamah; Sheba, and Dedan.'
  - name: Genesis 10:8
    orderIndex: 7
    osisId: Gen.10.8
    sblId: Gen 10:8
    shortName: Gen 10:8
    text: 'And Cush begat Nimrod: he began to be a mighty one in the earth.'
  - name: Genesis 10:9
    orderIndex: 8
    osisId: Gen.10.9
    sblId: Gen 10:9
    shortName: Gen 10:9
    text: 'He was a mighty hunter before the LORD: wherefore it is said, Even as Nimrod
      the mighty hunter before the LORD.'
  - name: Genesis 10:10
    orderIndex: 9
    osisId: Gen.10.10
    sblId: Gen 10:10
    shortName: Gen 10:10
    text: And the beginning of his kingdom was Babel, and Erech, and Accad, and Calneh,
      in the land of Shinar.
  - name: Genesis 10:11
    orderIndex: 10
    osisId: Gen.10.11
    sblId: Gen 10:11
    shortName: Gen 10:11
    text: Out of that land went forth Asshur, and builded Nineveh, and the city Rehoboth,
      and Calah,
  - name: Genesis 10:12
    orderIndex: 11
    osisId: Gen.10.12
    sblId: Gen 10:12
    shortName: Gen 10:12
    text: 'And Resen between Nineveh and Calah: the same is a great city.'
  - name: Genesis 10:13
    orderIndex: 12
    osisId: Gen.10.13
    sblId: Gen 10:13
    shortName: Gen 10:13
    text: And Mizraim begat Ludim, and Anamim, and Lehabim, and Naphtuhim,
  - name: Genesis 10:14
    orderIndex: 13
    osisId: Gen.10.14
    sblId: Gen 10:14
    shortName: Gen 10:14
    text: And Pathrusim, and Casluhim, (out of whom came Philistim,) and Caphtorim.
  - name: Genesis 10:15
    orderIndex: 14
    osisId: Gen.10.15
    sblId: Gen 10:15
    shortName: Gen 10:15
    text: And Canaan begat Sidon his first born, and Heth,
  - name: Genesis 10:16
    orderIndex: 15
    osisId: Gen.10.16
    sblId: Gen 10:16
    shortName: Gen 10:16
    text: And the Jebusite, and the Amorite, and the Girgasite,
  - name: Genesis 10:17
    orderIndex: 16
    osisId: Gen.10.17
    sblId: Gen 10:17
    shortName: Gen 10:17
    text: And the Hivite, and the Arkite, and the Sinite,
  - name: Genesis 10:18
    orderIndex: 17
    osisId: Gen.10.18
    sblId: Gen 10:18
    shortName: Gen 10:18
    text: 'And the Arvadite, and the Zemarite, and the Hamathite: and afterward were
      the families of the Canaanites spread abroad.'
  - name: Genesis 10:19
    orderIndex: 18
    osisId: Gen.10.19
    sblId: Gen 10:19
    shortName: Gen 10:19
    text: And the border of the Canaanites was from Sidon, as thou comest to Gerar,
      unto Gaza; as thou goest, unto Sodom, and Gomorrah, and Admah, and Zeboim, even
      unto Lasha.
  - name: Genesis 10:20
    orderIndex: 19
    osisId: Gen.10.20
    sblId: Gen 10:20
    shortName: Gen 10:20
    text: These are the sons of Ham, after their families, after their tongues, in
      their countries, and in their nations.
  - name: Genesis 10:21
    orderIndex: 20
    osisId: Gen.10.21
    sblId: Gen 10:21
    shortName: Gen 10:21
    text: Unto Shem also, the father of all the children of Eber, the brother of Japheth
      the elder, even to him were children born.
  - name: Genesis 10:22
    orderIndex: 21
    osisId: Gen.10.22
    sblId: Gen 10:22
    shortName: Gen 10:22
    text: The children of Shem; Elam, and Asshur, and Arphaxad, and Lud, and Aram.
  - name: Genesis 10:23
    orderIndex: 22
    osisId: Gen.10.23
    sblId: Gen 10:23
    shortName: Gen 10:23
    text: And the children of Aram; Uz, and Hul, and Gether, and Mash.
  - name: Genesis 10:24
    orderIndex: 23
    osisId: Gen.10.24
    sblId: Gen 10:24
    shortName: Gen 10:24
    text: And Arphaxad begat Salah; and Salah begat Eber.
  - name: Genesis 10:25
    orderIndex: 24
    osisId: Gen.10.25
    sblId: Gen 10:25
    shortName: Gen 10:25
    text: 'And unto Eber were born two sons: the name of one was Peleg; for in his
      days was the earth divided; and his brother''s name was Joktan.'
  - name: Genesis 10:26
    orderIndex: 25
    osisId: Gen.10.26
    sblId: Gen 10:26
    shortName: Gen 10:26
    text: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  - name: Genesis 10:27
    orderIndex: 26
    osisId: Gen.10.27
    sblId: Gen 10:27
    shortName: Gen 10:27
    text: And Hadoram, and Uzal, and Diklah,
  - name: Genesis 10:28
    orderIndex: 27
    osisId: Gen.10.28
    sblId: Gen 10:28
    shortName: Gen 10:28
    text: And Obal, and Abimael, and Sheba,
  - name: Genesis 10:29
    orderIndex: 28
    osisId: Gen.10.29
    sblId: Gen 10:29
    shortName: Gen 10:29
    text: 'And Ophir, and Havilah, and Jobab: all these were the sons of Joktan.'
  - name: Genesis 10:30
    orderIndex: 29
    osisId: Gen.10.30
    sblId: Gen 10:30
    shortName: Gen 10:30
    text: And their dwelling was from Mesha, as thou goest unto Sephar a mount of
      the east.
  - name: Genesis 10:31
    orderIndex: 30
    osisId: Gen.10.31
    sblId: Gen 10:31
    shortName: Gen 10:31
    text: These are the sons of Shem, after their families, after their tongues, in
      their lands, after their nations.
  - name: Genesis 10:32
    orderIndex: 31
    osisId: Gen.10.32
    sblId: Gen 10:32
    shortName: Gen 10:32
    text: 'These are the families of the sons of Noah, after their generations, in
      their nations: and by these were the nations divided in the earth after the
      flood.'
  versesCount: 32
- name: Genesis 11
  orderIndex: 10
  osisId: Gen.11
  sblId: Gen 11
  shortName: Gen 11
  verses:
  - name: Genesis 11:1
    orderIndex: 0
    osisId: Gen.11.1
    sblId: Gen 11:1
    shortName: Gen 11:1
    text: And the whole earth was of one language, and of one speech.
  - name: Genesis 11:2
    orderIndex: 1
    osisId: Gen.11.2
    sblId: Gen 11:2
    shortName: Gen 11:2
    text: And it came to pass, as they journeyed from the east, that they found a
      plain in the land of Shinar; and they dwelt there.
  - name: Genesis 11:3
    orderIndex: 2
    osisId: Gen.11.3
    sblId: Gen 11:3
    shortName: Gen 11:3
    text: And they said one to another, Go to, let us make brick, and burn them thoroughly.
      And they had brick for stone, and slime had they for mortar.
  - name: Genesis 11:4
    orderIndex: 3
    osisId: Gen.11.4
    sblId: Gen 11:4
    shortName: Gen 11:4
    text: And they said, Go to, let us build us a city and a tower, whose top may
      reach unto heaven; and let us make us a name, lest we be scattered abroad upon
      the face of the whole earth.
  - name: Genesis 11:5
    orderIndex: 4
    osisId: Gen.11.5
    sblId: Gen 11:5
    shortName: Gen 11:5
    text: And the LORD came down to see the city and the tower, which the children
      of men builded.
  - name: Genesis 11:6
    orderIndex: 5
    osisId: Gen.11.6
    sblId: Gen 11:6
    shortName: Gen 11:6
    text: 'And the LORD said, Behold, the people is one, and they have all one language;
      and this they begin to do: and now nothing will be restrained from them, which
      they have imagined to do.'
  - name: Genesis 11:7
    orderIndex: 6
    osisId: Gen.11.7
    sblId: Gen 11:7
    shortName: Gen 11:7
    text: Go to, let us go down, and there confound their language, that they may
      not understand one another's speech.
  - name: Genesis 11:8
    orderIndex: 7
    osisId: Gen.11.8
    sblId: Gen 11:8
    shortName: Gen 11:8
    text: 'So the LORD scattered them abroad from thence upon the face of all the
      earth: and they left off to build the city.'
  - name: Genesis 11:9
    orderIndex: 8
    osisId: Gen.11.9
    sblId: Gen 11:9
    shortName: Gen 11:9
    text: 'Therefore is the name of it called Babel; because the LORD did there confound
      the language of all the earth: and from thence did the LORD scatter them abroad
      upon the face of all the earth.'
  - name: Genesis 11:10
    orderIndex: 9
    osisId: Gen.11.10
    sblId: Gen 11:10
    shortName: Gen 11:10
    text: 'These are the generations of Shem: Shem was an hundred years old, and begat
      Arphaxad two years after the flood:'
  - name: Genesis 11:11
    orderIndex: 10
    osisId: Gen.11.11
    sblId: Gen 11:11
    shortName: Gen 11:11
    text: And Shem lived after he begat Arphaxad five hundred years, and begat sons
      and daughters.
  - name: Genesis 11:12
    orderIndex: 11
    osisId: Gen.11.12
    sblId: Gen 11:12
    shortName: Gen 11:12
    text: 'And Arphaxad lived five and thirty years, and begat Salah:'
  - name: Genesis 11:13
    orderIndex: 12
    osisId: Gen.11.13
    sblId: Gen 11:13
    shortName: Gen 11:13
    text: And Arphaxad lived after he begat Salah four hundred and three years, and
      begat sons and daughters.
  - name: Genesis 11:14
    orderIndex: 13
    osisId: Gen.11.14
    sblId: Gen 11:14
    shortName: Gen 11:14
    text: 'And Salah lived thirty years, and begat Eber:'
  - name: Genesis 11:15
    orderIndex: 14
    osisId: Gen.11.15
    sblId: Gen 11:15
    shortName: Gen 11:15
    text: And Salah lived after he begat Eber four hundred and three years, and begat
      sons and daughters.
  - name: Genesis 11:16
    orderIndex: 15
    osisId: Gen.11.16
    sblId: Gen 11:16
    shortName: Gen 11:16
    text: 'And Eber lived four and thirty years, and begat Peleg:'
  - name: Genesis 11:17
    orderIndex: 16
    osisId: Gen.11.17
    sblId: Gen 11:17
    shortName: Gen 11:17
    text: And Eber lived after he begat Peleg four hundred and thirty years, and begat
      sons and daughters.
  - name: Genesis 11:18
    orderIndex: 17
    osisId: Gen.11.18
    sblId: Gen 11:18
    shortName: Gen 11:18
    text: 'And Peleg lived thirty years, and begat Reu:'
  - name: Genesis 11:19
    orderIndex: 18
    osisId: Gen.11.19
    sblId: Gen 11:19
    shortName: Gen 11:19
    text: And Peleg lived after he begat Reu two hundred and nine years, and begat
      sons and daughters.
  - name: Genesis 11:20
    orderIndex: 19
    osisId: Gen.11.20
    sblId: Gen 11:20
    shortName: Gen 11:20
    text: 'And Reu lived two and thirty years, and begat Serug:'
  - name: Genesis 11:21
    orderIndex: 20
    osisId: Gen.11.21
    sblId: Gen 11:21
    shortName: Gen 11:21
    text: And Reu lived after he begat Serug two hundred and seven years, and begat
      sons and daughters.
  - name: Genesis 11:22
    orderIndex: 21
    osisId: Gen.11.22
    sblId: Gen 11:22
    shortName: Gen 11:22
    text: 'And Serug lived thirty years, and begat Nahor:'
  - name: Genesis 11:23
    orderIndex: 22
    osisId: Gen.11.23
    sblId: Gen 11:23
    shortName: Gen 11:23
    text: And Serug lived after he begat Nahor two hundred years, and begat sons and
      daughters.
  - name: Genesis 11:24
    orderIndex: 23
    osisId: Gen.11.24
    sblId: Gen 11:24
    shortName: Gen 11:24
    text: 'And Nahor lived nine and twenty years, and begat Terah:'
  - name: Genesis 11:25
    orderIndex: 24
    osisId: Gen.11.25
    sblId: Gen 11:25
    shortName: Gen 11:25
    text: And Nahor lived after he begat Terah an hundred and nineteen years, and
      begat sons and daughters.
  - name: Genesis 11:26
    orderIndex: 25
    osisId: Gen.11.26
    sblId: Gen 11:26
    shortName: Gen 11:26
    text: And Terah lived seventy years, and begat Abram, Nahor, and Haran.
  - name: Genesis 11:27
    orderIndex: 26
    osisId: Gen.11.27
    sblId: Gen 11:27
    shortName: Gen 11:27
    text: 'Now these are the generations of Terah: Terah begat Abram, Nahor, and Haran;
      and Haran begat Lot.'
  - name: Genesis 11:28
    orderIndex: 27
    osisId: Gen.11.28
    sblId: Gen 11:28
    shortName: Gen 11:28
    text: And Haran died before his father Terah in the land of his nativity, in Ur
      of the Chaldees.
  - name: Genesis 11:29
    orderIndex: 28
    osisId: Gen.11.29
    sblId: Gen 11:29
    shortName: Gen 11:29
    text: 'And Abram and Nahor took them wives: the name of Abram''s wife was Sarai;
      and the name of Nahor''s wife, Milcah, the daughter of Haran, the father of
      Milcah, and the father of Iscah.'
  - name: Genesis 11:30
    orderIndex: 29
    osisId: Gen.11.30
    sblId: Gen 11:30
    shortName: Gen 11:30
    text: But Sarai was barren; she had no child.
  - name: Genesis 11:31
    orderIndex: 30
    osisId: Gen.11.31
    sblId: Gen 11:31
    shortName: Gen 11:31
    text: And Terah took Abram his son, and Lot the son of Haran his son's son, and
      Sarai his daughter in law, his son Abram's wife; and they went forth with them
      from Ur of the Chaldees, to go into the land of Canaan; and they came unto Haran,
      and dwelt there.
  - name: Genesis 11:32
    orderIndex: 31
    osisId: Gen.11.32
    sblId: Gen 11:32
    shortName: Gen 11:32
    text: 'And the days of Terah were two hundred and five years: and Terah died in
      Haran.'
  versesCount: 32
- name: Genesis 12
  orderIndex: 11
  osisId: Gen.12
  sblId: Gen 12
  shortName: Gen 12
  verses:
  - name: Genesis 12:1
    orderIndex: 0
    osisId: Gen.12.1
    sblId: Gen 12:1
    shortName: Gen 12:1
    text: 'Now the LORD had said unto Abram, Get thee out of thy country, and from
      thy kindred, and from thy father''s house, unto a land that I will show thee:'
  - name: Genesis 12:2
    orderIndex: 1
    osisId: Gen.12.2
    sblId: Gen 12:2
    shortName: Gen 12:2
    text: 'And I will make of thee a great nation, and I will bless thee, and make
      thy name great; and thou shalt be a blessing:'
  - name: Genesis 12:3
    orderIndex: 2
    osisId: Gen.12.3
    sblId: Gen 12:3
    shortName: Gen 12:3
    text: 'And I will bless them that bless thee, and curse him that curseth thee:
      and in thee shall all families of the earth be blessed.'
  - name: Genesis 12:4
    orderIndex: 3
    osisId: Gen.12.4
    sblId: Gen 12:4
    shortName: Gen 12:4
    text: 'So Abram departed, as the LORD had spoken unto him; and Lot went with him:
      and Abram was seventy and five years old when he departed out of Haran.'
  - name: Genesis 12:5
    orderIndex: 4
    osisId: Gen.12.5
    sblId: Gen 12:5
    shortName: Gen 12:5
    text: And Abram took Sarai his wife, and Lot his brother's son, and all their
      substance that they had gathered, and the souls that they had gotten in Haran;
      and they went forth to go into the land of Canaan; and into the land of Canaan
      they came.
  - name: Genesis 12:6
    orderIndex: 5
    osisId: Gen.12.6
    sblId: Gen 12:6
    shortName: Gen 12:6
    text: And Abram passed through the land unto the place of Sichem, unto the plain
      of Moreh. And the Canaanite was then in the land.
  - name: Genesis 12:7
    orderIndex: 6
    osisId: Gen.12.7
    sblId: Gen 12:7
    shortName: Gen 12:7
    text: 'And the LORD appeared unto Abram, and said, Unto thy seed will I give this
      land: and there builded he an altar unto the LORD, who appeared unto him.'
  - name: Genesis 12:8
    orderIndex: 7
    osisId: Gen.12.8
    sblId: Gen 12:8
    shortName: Gen 12:8
    text: 'And he removed from thence unto a mountain on the east of Bethel, and pitched
      his tent, having Bethel on the west, and Hai on the east: and there he builded
      an altar unto the LORD, and called upon the name of the LORD.'
  - name: Genesis 12:9
    orderIndex: 8
    osisId: Gen.12.9
    sblId: Gen 12:9
    shortName: Gen 12:9
    text: And Abram journeyed, going on still toward the south.
  - name: Genesis 12:10
    orderIndex: 9
    osisId: Gen.12.10
    sblId: Gen 12:10
    shortName: Gen 12:10
    text: 'And there was a famine in the land: and Abram went down into Egypt to sojourn
      there; for the famine was grievous in the land.'
  - name: Genesis 12:11
    orderIndex: 10
    osisId: Gen.12.11
    sblId: Gen 12:11
    shortName: Gen 12:11
    text: 'And it came to pass, when he was come near to enter into Egypt, that he
      said unto Sarai his wife, Behold now, I know that thou art a fair woman to look
      upon:'
  - name: Genesis 12:12
    orderIndex: 11
    osisId: Gen.12.12
    sblId: Gen 12:12
    shortName: Gen 12:12
    text: 'Therefore it shall come to pass, when the Egyptians shall see thee, that
      they shall say, This is his wife: and they will kill me, but they will save
      thee alive.'
  - name: Genesis 12:13
    orderIndex: 12
    osisId: Gen.12.13
    sblId: Gen 12:13
    shortName: Gen 12:13
    text: 'Say, I pray thee, thou art my sister: that it may be well with me for thy
      sake; and my soul shall live because of thee.'
  - name: Genesis 12:14
    orderIndex: 13
    osisId: Gen.12.14
    sblId: Gen 12:14
    shortName: Gen 12:14
    text: And it came to pass, that, when Abram was come into Egypt, the Egyptians
      beheld the woman that she was very fair.
  - name: Genesis 12:15
    orderIndex: 14
    osisId: Gen.12.15
    sblId: Gen 12:15
    shortName: Gen 12:15
    text: 'The princes also of Pharaoh saw her, and commended her before Pharaoh:
      and the woman was taken into Pharaoh''s house.'
  - name: Genesis 12:16
    orderIndex: 15
    osisId: Gen.12.16
    sblId: Gen 12:16
    shortName: Gen 12:16
    text: 'And he entreated Abram well for her sake: and he had sheep, and oxen, and
      he asses, and menservants, and maidservants, and she asses, and camels.'
  - name: Genesis 12:17
    orderIndex: 16
    osisId: Gen.12.17
    sblId: Gen 12:17
    shortName: Gen 12:17
    text: And the LORD plagued Pharaoh and his house with great plagues because of
      Sarai Abram's wife.
  - name: Genesis 12:18
    orderIndex: 17
    osisId: Gen.12.18
    sblId: Gen 12:18
    shortName: Gen 12:18
    text: And Pharaoh called Abram and said, What is this that thou hast done unto
      me? why didst thou not tell me that she was thy wife?
  - name: Genesis 12:19
    orderIndex: 18
    osisId: Gen.12.19
    sblId: Gen 12:19
    shortName: Gen 12:19
    text: 'Why saidst thou, She is my sister? so I might have taken her to me to wife:
      now therefore behold thy wife, take her, and go thy way.'
  - name: Genesis 12:20
    orderIndex: 19
    osisId: Gen.12.20
    sblId: Gen 12:20
    shortName: Gen 12:20
    text: 'And Pharaoh commanded his men concerning him: and they sent him away, and
      his wife, and all that he had.'
  versesCount: 20
- name: Genesis 13
  orderIndex: 12
  osisId: Gen.13
  sblId: Gen 13
  shortName: Gen 13
  verses:
  - name: Genesis 13:1
    orderIndex: 0
    osisId: Gen.13.1
    sblId: Gen 13:1
    shortName: Gen 13:1
    text: And Abram went up out of Egypt, he, and his wife, and all that he had, and
      Lot with him, into the south.
  - name: Genesis 13:2
    orderIndex: 1
    osisId: Gen.13.2
    sblId: Gen 13:2
    shortName: Gen 13:2
    text: And Abram was very rich in cattle, in silver, and in gold.
  - name: Genesis 13:3
    orderIndex: 2
    osisId: Gen.13.3
    sblId: Gen 13:3
    shortName: Gen 13:3
    text: And he went on his journeys from the south even to Bethel, unto the place
      where his tent had been at the beginning, between Bethel and Hai;
  - name: Genesis 13:4
    orderIndex: 3
    osisId: Gen.13.4
    sblId: Gen 13:4
    shortName: Gen 13:4
    text: 'Unto the place of the altar, which he had make there at the first: and
      there Abram called on the name of the LORD.'
  - name: Genesis 13:5
    orderIndex: 4
    osisId: Gen.13.5
    sblId: Gen 13:5
    shortName: Gen 13:5
    text: And Lot also, which went with Abram, had flocks, and herds, and tents.
  - name: Genesis 13:6
    orderIndex: 5
    osisId: Gen.13.6
    sblId: Gen 13:6
    shortName: Gen 13:6
    text: 'And the land was not able to bear them, that they might dwell together:
      for their substance was great, so that they could not dwell together.'
  - name: Genesis 13:7
    orderIndex: 6
    osisId: Gen.13.7
    sblId: Gen 13:7
    shortName: Gen 13:7
    text: 'And there was a strife between the herdmen of Abram''s cattle and the herdmen
      of Lot''s cattle: and the Canaanite and the Perizzite dwelled then in the land.'
  - name: Genesis 13:8
    orderIndex: 7
    osisId: Gen.13.8
    sblId: Gen 13:8
    shortName: Gen 13:8
    text: And Abram said unto Lot, Let there be no strife, I pray thee, between me
      and thee, and between my herdmen and thy herdmen; for we be brethren.
  - name: Genesis 13:9
    orderIndex: 8
    osisId: Gen.13.9
    sblId: Gen 13:9
    shortName: Gen 13:9
    text: 'Is not the whole land before thee? separate thyself, I pray thee, from
      me: if thou wilt take the left hand, then I will go to the right; or if thou
      depart to the right hand, then I will go to the left.'
  - name: Genesis 13:10
    orderIndex: 9
    osisId: Gen.13.10
    sblId: Gen 13:10
    shortName: Gen 13:10
    text: And Lot lifted up his eyes, and beheld all the plain of Jordan, that it
      was well watered every where, before the LORD destroyed Sodom and Gomorrah,
      even as the garden of the LORD, like the land of Egypt, as thou comest unto
      Zoar.
  - name: Genesis 13:11
    orderIndex: 10
    osisId: Gen.13.11
    sblId: Gen 13:11
    shortName: Gen 13:11
    text: 'Then Lot chose him all the plain of Jordan; and Lot journeyed east: and
      they separated themselves the one from the other.'
  - name: Genesis 13:12
    orderIndex: 11
    osisId: Gen.13.12
    sblId: Gen 13:12
    shortName: Gen 13:12
    text: Abram dwelled in the land of Canaan, and Lot dwelled in the cities of the
      plain, and pitched his tent toward Sodom.
  - name: Genesis 13:13
    orderIndex: 12
    osisId: Gen.13.13
    sblId: Gen 13:13
    shortName: Gen 13:13
    text: But the men of Sodom were wicked and sinners before the LORD exceedingly.
  - name: Genesis 13:14
    orderIndex: 13
    osisId: Gen.13.14
    sblId: Gen 13:14
    shortName: Gen 13:14
    text: 'And the LORD said unto Abram, after that Lot was separated from him, Lift
      up now thine eyes, and look from the place where thou art northward, and southward,
      and eastward, and westward:'
  - name: Genesis 13:15
    orderIndex: 14
    osisId: Gen.13.15
    sblId: Gen 13:15
    shortName: Gen 13:15
    text: For all the land which thou seest, to thee will I give it, and to thy seed
      for ever.
  - name: Genesis 13:16
    orderIndex: 15
    osisId: Gen.13.16
    sblId: Gen 13:16
    shortName: Gen 13:16
    text: 'And I will make thy seed as the dust of the earth: so that if a man can
      number the dust of the earth, then shall thy seed also be numbered.'
  - name: Genesis 13:17
    orderIndex: 16
    osisId: Gen.13.17
    sblId: Gen 13:17
    shortName: Gen 13:17
    text: Arise, walk through the land in the length of it and in the breadth of it;
      for I will give it unto thee.
  - name: Genesis 13:18
    orderIndex: 17
    osisId: Gen.13.18
    sblId: Gen 13:18
    shortName: Gen 13:18
    text: Then Abram removed his tent, and came and dwelt in the plain of Mamre, which
      is in Hebron, and built there an altar unto the LORD.
  versesCount: 18
- name: Genesis 14
  orderIndex: 13
  osisId: Gen.14
  sblId: Gen 14
  shortName: Gen 14
  verses:
  - name: Genesis 14:1
    orderIndex: 0
    osisId: Gen.14.1
    sblId: Gen 14:1
    shortName: Gen 14:1
    text: And it came to pass in the days of Amraphel king of Shinar, Arioch king
      of Ellasar, Chedorlaomer king of Elam, and Tidal king of nations;
  - name: Genesis 14:2
    orderIndex: 1
    osisId: Gen.14.2
    sblId: Gen 14:2
    shortName: Gen 14:2
    text: That these made war with Bera king of Sodom, and with Birsha king of Gomorrah,
      Shinab king of Admah, and Shemeber king of Zeboiim, and the king of Bela, which
      is Zoar.
  - name: Genesis 14:3
    orderIndex: 2
    osisId: Gen.14.3
    sblId: Gen 14:3
    shortName: Gen 14:3
    text: All these were joined together in the vale of Siddim, which is the salt
      sea.
  - name: Genesis 14:4
    orderIndex: 3
    osisId: Gen.14.4
    sblId: Gen 14:4
    shortName: Gen 14:4
    text: Twelve years they served Chedorlaomer, and in the thirteenth year they rebelled.
  - name: Genesis 14:5
    orderIndex: 4
    osisId: Gen.14.5
    sblId: Gen 14:5
    shortName: Gen 14:5
    text: And in the fourteenth year came Chedorlaomer, and the kings that were with
      him, and smote the Rephaim in Ashteroth Karnaim, and the Zuzims in Ham, and
      the Emins in Shaveh Kiriathaim,
  - name: Genesis 14:6
    orderIndex: 5
    osisId: Gen.14.6
    sblId: Gen 14:6
    shortName: Gen 14:6
    text: And the Horites in their mount Seir, unto Elparan, which is by the wilderness.
  - name: Genesis 14:7
    orderIndex: 6
    osisId: Gen.14.7
    sblId: Gen 14:7
    shortName: Gen 14:7
    text: And they returned, and came to Enmishpat, which is Kadesh, and smote all
      the country of the Amalekites, and also the Amorites, that dwelt in Hazezontamar.
  - name: Genesis 14:8
    orderIndex: 7
    osisId: Gen.14.8
    sblId: Gen 14:8
    shortName: Gen 14:8
    text: And there went out the king of Sodom, and the king of Gomorrah, and the
      king of Admah, and the king of Zeboiim, and the king of Bela (the same is Zoar;)
      and they joined battle with them in the vale of Siddim;
  - name: Genesis 14:9
    orderIndex: 8
    osisId: Gen.14.9
    sblId: Gen 14:9
    shortName: Gen 14:9
    text: With Chedorlaomer the king of Elam, and with Tidal king of nations, and
      Amraphel king of Shinar, and Arioch king of Ellasar; four kings with five.
  - name: Genesis 14:10
    orderIndex: 9
    osisId: Gen.14.10
    sblId: Gen 14:10
    shortName: Gen 14:10
    text: And the vale of Siddim was full of slime pits; and the kings of Sodom and
      Gomorrah fled, and fell there; and they that remained fled to the mountain.
  - name: Genesis 14:11
    orderIndex: 10
    osisId: Gen.14.11
    sblId: Gen 14:11
    shortName: Gen 14:11
    text: And they took all the goods of Sodom and Gomorrah, and all their victuals,
      and went their way.
  - name: Genesis 14:12
    orderIndex: 11
    osisId: Gen.14.12
    sblId: Gen 14:12
    shortName: Gen 14:12
    text: And they took Lot, Abram's brother's son, who dwelt in Sodom, and his goods,
      and departed.
  - name: Genesis 14:13
    orderIndex: 12
    osisId: Gen.14.13
    sblId: Gen 14:13
    shortName: Gen 14:13
    text: 'And there came one that had escaped, and told Abram the Hebrew; for he
      dwelt in the plain of Mamre the Amorite, brother of Eshcol, and brother of Aner:
      and these were confederate with Abram.'
  - name: Genesis 14:14
    orderIndex: 13
    osisId: Gen.14.14
    sblId: Gen 14:14
    shortName: Gen 14:14
    text: And when Abram heard that his brother was taken captive, he armed his trained
      servants, born in his own house, three hundred and eighteen, and pursued them
      unto Dan.
  - name: Genesis 14:15
    orderIndex: 14
    osisId: Gen.14.15
    sblId: Gen 14:15
    shortName: Gen 14:15
    text: And he divided himself against them, he and his servants, by night, and
      smote them, and pursued them unto Hobah, which is on the left hand of Damascus.
  - name: Genesis 14:16
    orderIndex: 15
    osisId: Gen.14.16
    sblId: Gen 14:16
    shortName: Gen 14:16
    text: And he brought back all the goods, and also brought again his brother Lot,
      and his goods, and the women also, and the people.
  - name: Genesis 14:17
    orderIndex: 16
    osisId: Gen.14.17
    sblId: Gen 14:17
    shortName: Gen 14:17
    text: And the king of Sodom went out to meet him after his return from the slaughter
      of Chedorlaomer, and of the kings that were with him, at the valley of Shaveh,
      which is the king's dale.
  - name: Genesis 14:18
    orderIndex: 17
    osisId: Gen.14.18
    sblId: Gen 14:18
    shortName: Gen 14:18
    text: 'And Melchizedek king of Salem brought forth bread and wine: and he was
      the priest of the most high God.'
  - name: Genesis 14:19
    orderIndex: 18
    osisId: Gen.14.19
    sblId: Gen 14:19
    shortName: Gen 14:19
    text: 'And he blessed him, and said, Blessed be Abram of the most high God, possessor
      of heaven and earth:'
  - name: Genesis 14:20
    orderIndex: 19
    osisId: Gen.14.20
    sblId: Gen 14:20
    shortName: Gen 14:20
    text: And blessed be the most high God, which hath delivered thine enemies into
      thy hand. And he gave him tithes of all.
  - name: Genesis 14:21
    orderIndex: 20
    osisId: Gen.14.21
    sblId: Gen 14:21
    shortName: Gen 14:21
    text: And the king of Sodom said unto Abram, Give me the persons, and take the
      goods to thyself.
  - name: Genesis 14:22
    orderIndex: 21
    osisId: Gen.14.22
    sblId: Gen 14:22
    shortName: Gen 14:22
    text: And Abram said to the king of Sodom, I have lift up mine hand unto the LORD,
      the most high God, the possessor of heaven and earth,
  - name: Genesis 14:23
    orderIndex: 22
    osisId: Gen.14.23
    sblId: Gen 14:23
    shortName: Gen 14:23
    text: 'That I will not take from a thread even to a shoelatchet, and that I will
      not take any thing that is thine, lest thou shouldest say, I have made Abram
      rich:'
  - name: Genesis 14:24
    orderIndex: 23
    osisId: Gen.14.24
    sblId: Gen 14:24
    shortName: Gen 14:24
    text: Save only that which the young men have eaten, and the portion of the men
      which went with me, Aner, Eshcol, and Mamre; let them take their portion.
  versesCount: 24
- name: Genesis 15
  orderIndex: 14
  osisId: Gen.15
  sblId: Gen 15
  shortName: Gen 15
  verses:
  - name: Genesis 15:1
    orderIndex: 0
    osisId: Gen.15.1
    sblId: Gen 15:1
    shortName: Gen 15:1
    text: 'After these things the word of the LORD came unto Abram in a vision, saying,
      Fear not, Abram: I am thy shield, and thy exceeding great reward.'
  - name: Genesis 15:2
    orderIndex: 1
    osisId: Gen.15.2
    sblId: Gen 15:2
    shortName: Gen 15:2
    text: And Abram said, LORD God, what wilt thou give me, seeing I go childless,
      and the steward of my house is this Eliezer of Damascus?
  - name: Genesis 15:3
    orderIndex: 2
    osisId: Gen.15.3
    sblId: Gen 15:3
    shortName: Gen 15:3
    text: 'And Abram said, Behold, to me thou hast given no seed: and, lo, one born
      in my house is mine heir.'
  - name: Genesis 15:4
    orderIndex: 3
    osisId: Gen.15.4
    sblId: Gen 15:4
    shortName: Gen 15:4
    text: And, behold, the word of the LORD came unto him, saying, This shall not
      be thine heir; but he that shall come forth out of thine own bowels shall be
      thine heir.
  - name: Genesis 15:5
    orderIndex: 4
    osisId: Gen.15.5
    sblId: Gen 15:5
    shortName: Gen 15:5
    text: 'And he brought him forth abroad, and said, Look now toward heaven, and
      tell the stars, if thou be able to number them: and he said unto him, So shall
      thy seed be.'
  - name: Genesis 15:6
    orderIndex: 5
    osisId: Gen.15.6
    sblId: Gen 15:6
    shortName: Gen 15:6
    text: And he believed in the LORD; and he counted it to him for righteousness.
  - name: Genesis 15:7
    orderIndex: 6
    osisId: Gen.15.7
    sblId: Gen 15:7
    shortName: Gen 15:7
    text: And he said unto him, I am the LORD that brought thee out of Ur of the Chaldees,
      to give thee this land to inherit it.
  - name: Genesis 15:8
    orderIndex: 7
    osisId: Gen.15.8
    sblId: Gen 15:8
    shortName: Gen 15:8
    text: And he said, LORD God, whereby shall I know that I shall inherit it?
  - name: Genesis 15:9
    orderIndex: 8
    osisId: Gen.15.9
    sblId: Gen 15:9
    shortName: Gen 15:9
    text: And he said unto him, Take me an heifer of three years old, and a she goat
      of three years old, and a ram of three years old, and a turtledove, and a young
      pigeon.
  - name: Genesis 15:10
    orderIndex: 9
    osisId: Gen.15.10
    sblId: Gen 15:10
    shortName: Gen 15:10
    text: 'And he took unto him all these, and divided them in the midst, and laid
      each piece one against another: but the birds divided he not.'
  - name: Genesis 15:11
    orderIndex: 10
    osisId: Gen.15.11
    sblId: Gen 15:11
    shortName: Gen 15:11
    text: And when the fowls came down upon the carcasses, Abram drove them away.
  - name: Genesis 15:12
    orderIndex: 11
    osisId: Gen.15.12
    sblId: Gen 15:12
    shortName: Gen 15:12
    text: And when the sun was going down, a deep sleep fell upon Abram; and, lo,
      an horror of great darkness fell upon him.
  - name: Genesis 15:13
    orderIndex: 12
    osisId: Gen.15.13
    sblId: Gen 15:13
    shortName: Gen 15:13
    text: And he said unto Abram, Know of a surety that thy seed shall be a stranger
      in a land that is not theirs, and shall serve them; and they shall afflict them
      four hundred years;
  - name: Genesis 15:14
    orderIndex: 13
    osisId: Gen.15.14
    sblId: Gen 15:14
    shortName: Gen 15:14
    text: 'And also that nation, whom they shall serve, will I judge: and afterward
      shall they come out with great substance.'
  - name: Genesis 15:15
    orderIndex: 14
    osisId: Gen.15.15
    sblId: Gen 15:15
    shortName: Gen 15:15
    text: And thou shalt go to thy fathers in peace; thou shalt be buried in a good
      old age.
  - name: Genesis 15:16
    orderIndex: 15
    osisId: Gen.15.16
    sblId: Gen 15:16
    shortName: Gen 15:16
    text: 'But in the fourth generation they shall come hither again: for the iniquity
      of the Amorites is not yet full.'
  - name: Genesis 15:17
    orderIndex: 16
    osisId: Gen.15.17
    sblId: Gen 15:17
    shortName: Gen 15:17
    text: And it came to pass, that, when the sun went down, and it was dark, behold
      a smoking furnace, and a burning lamp that passed between those pieces.
  - name: Genesis 15:18
    orderIndex: 17
    osisId: Gen.15.18
    sblId: Gen 15:18
    shortName: Gen 15:18
    text: 'In the same day the LORD made a covenant with Abram, saying, Unto thy seed
      have I given this land, from the river of Egypt unto the great river, the river
      Euphrates:'
  - name: Genesis 15:19
    orderIndex: 18
    osisId: Gen.15.19
    sblId: Gen 15:19
    shortName: Gen 15:19
    text: The Kenites, and the Kenizzites, and the Kadmonites,
  - name: Genesis 15:20
    orderIndex: 19
    osisId: Gen.15.20
    sblId: Gen 15:20
    shortName: Gen 15:20
    text: And the Hittites, and the Perizzites, and the Rephaim,
  - name: Genesis 15:21
    orderIndex: 20
    osisId: Gen.15.21
    sblId: Gen 15:21
    shortName: Gen 15:21
    text: And the Amorites, and the Canaanites, and the Girgashites, and the Jebusites.
  versesCount: 21
- name: Genesis 16
  orderIndex: 15
  osisId: Gen.16
  sblId: Gen 16
  shortName: Gen 16
  verses:
  - name: Genesis 16:1
    orderIndex: 0
    osisId: Gen.16.1
    sblId: Gen 16:1
    shortName: Gen 16:1
    text: 'Now Sarai Abram''s wife bare him no children: and she had an handmaid,
      an Egyptian, whose name was Hagar.'
  - name: Genesis 16:2
    orderIndex: 1
    osisId: Gen.16.2
    sblId: Gen 16:2
    shortName: Gen 16:2
    text: 'And Sarai said unto Abram, Behold now, the LORD hath restrained me from
      bearing: I pray thee, go in unto my maid; it may be that I may obtain children
      by her. And Abram hearkened to the voice of Sarai.'
  - name: Genesis 16:3
    orderIndex: 2
    osisId: Gen.16.3
    sblId: Gen 16:3
    shortName: Gen 16:3
    text: And Sarai Abram's wife took Hagar her maid the Egyptian, after Abram had
      dwelt ten years in the land of Canaan, and gave her to her husband Abram to
      be his wife.
  - name: Genesis 16:4
    orderIndex: 3
    osisId: Gen.16.4
    sblId: Gen 16:4
    shortName: Gen 16:4
    text: 'And he went in unto Hagar, and she conceived: and when she saw that she
      had conceived, her mistress was despised in her eyes.'
  - name: Genesis 16:5
    orderIndex: 4
    osisId: Gen.16.5
    sblId: Gen 16:5
    shortName: Gen 16:5
    text: 'And Sarai said unto Abram, My wrong be upon thee: I have given my maid
      into thy bosom; and when she saw that she had conceived, I was despised in her
      eyes: the LORD judge between me and thee.'
  - name: Genesis 16:6
    orderIndex: 5
    osisId: Gen.16.6
    sblId: Gen 16:6
    shortName: Gen 16:6
    text: But Abram said unto Sarai, Behold, thy maid is in thine hand; do to her
      as it pleaseth thee. And when Sarai dealt hardly with her, she fled from her
      face.
  - name: Genesis 16:7
    orderIndex: 6
    osisId: Gen.16.7
    sblId: Gen 16:7
    shortName: Gen 16:7
    text: And the angel of the LORD found her by a fountain of water in the wilderness,
      by the fountain in the way to Shur.
  - name: Genesis 16:8
    orderIndex: 7
    osisId: Gen.16.8
    sblId: Gen 16:8
    shortName: Gen 16:8
    text: And he said, Hagar, Sarai's maid, whence camest thou? and whither wilt thou
      go? And she said, I flee from the face of my mistress Sarai.
  - name: Genesis 16:9
    orderIndex: 8
    osisId: Gen.16.9
    sblId: Gen 16:9
    shortName: Gen 16:9
    text: And the angel of the LORD said unto her, Return to thy mistress, and submit
      thyself under her hands.
  - name: Genesis 16:10
    orderIndex: 9
    osisId: Gen.16.10
    sblId: Gen 16:10
    shortName: Gen 16:10
    text: And the angel of the LORD said unto her, I will multiply thy seed exceedingly,
      that it shall not be numbered for multitude.
  - name: Genesis 16:11
    orderIndex: 10
    osisId: Gen.16.11
    sblId: Gen 16:11
    shortName: Gen 16:11
    text: And the angel of the LORD said unto her, Behold, thou art with child and
      shalt bear a son, and shalt call his name Ishmael; because the LORD hath heard
      thy affliction.
  - name: Genesis 16:12
    orderIndex: 11
    osisId: Gen.16.12
    sblId: Gen 16:12
    shortName: Gen 16:12
    text: And he will be a wild man; his hand will be against every man, and every
      man's hand against him; and he shall dwell in the presence of all his brethren.
  - name: Genesis 16:13
    orderIndex: 12
    osisId: Gen.16.13
    sblId: Gen 16:13
    shortName: Gen 16:13
    text: 'And she called the name of the LORD that spake unto her, Thou God seest
      me: for she said, Have I also here looked after him that seeth me?'
  - name: Genesis 16:14
    orderIndex: 13
    osisId: Gen.16.14
    sblId: Gen 16:14
    shortName: Gen 16:14
    text: Wherefore the well was called Beerlahairoi; behold, it is between Kadesh
      and Bered.
  - name: Genesis 16:15
    orderIndex: 14
    osisId: Gen.16.15
    sblId: Gen 16:15
    shortName: Gen 16:15
    text: 'And Hagar bare Abram a son: and Abram called his son''s name, which Hagar
      bare, Ishmael.'
  - name: Genesis 16:16
    orderIndex: 15
    osisId: Gen.16.16
    sblId: Gen 16:16
    shortName: Gen 16:16
    text: And Abram was fourscore and six years old, when Hagar bare Ishmael to Abram.
  versesCount: 16
- name: Genesis 17
  orderIndex: 16
  osisId: Gen.17
  sblId: Gen 17
  shortName: Gen 17
  verses:
  - name: Genesis 17:1
    orderIndex: 0
    osisId: Gen.17.1
    sblId: Gen 17:1
    shortName: Gen 17:1
    text: And when Abram was ninety years old and nine, the LORD appeared to Abram,
      and said unto him, I am the Almighty God; walk before me, and be thou perfect.
  - name: Genesis 17:2
    orderIndex: 1
    osisId: Gen.17.2
    sblId: Gen 17:2
    shortName: Gen 17:2
    text: And I will make my covenant between me and thee, and will multiply thee
      exceedingly.
  - name: Genesis 17:3
    orderIndex: 2
    osisId: Gen.17.3
    sblId: Gen 17:3
    shortName: Gen 17:3
    text: 'And Abram fell on his face: and God talked with him, saying,'
  - name: Genesis 17:4
    orderIndex: 3
    osisId: Gen.17.4
    sblId: Gen 17:4
    shortName: Gen 17:4
    text: As for me, behold, my covenant is with thee, and thou shalt be a father
      of many nations.
  - name: Genesis 17:5
    orderIndex: 4
    osisId: Gen.17.5
    sblId: Gen 17:5
    shortName: Gen 17:5
    text: Neither shall thy name any more be called Abram, but thy name shall be Abraham;
      for a father of many nations have I made thee.
  - name: Genesis 17:6
    orderIndex: 5
    osisId: Gen.17.6
    sblId: Gen 17:6
    shortName: Gen 17:6
    text: And I will make thee exceeding fruitful, and I will make nations of thee,
      and kings shall come out of thee.
  - name: Genesis 17:7
    orderIndex: 6
    osisId: Gen.17.7
    sblId: Gen 17:7
    shortName: Gen 17:7
    text: And I will establish my covenant between me and thee and thy seed after
      thee in their generations for an everlasting covenant, to be a God unto thee,
      and to thy seed after thee.
  - name: Genesis 17:8
    orderIndex: 7
    osisId: Gen.17.8
    sblId: Gen 17:8
    shortName: Gen 17:8
    text: And I will give unto thee, and to thy seed after thee, the land wherein
      thou art a stranger, all the land of Canaan, for an everlasting possession;
      and I will be their God.
  - name: Genesis 17:9
    orderIndex: 8
    osisId: Gen.17.9
    sblId: Gen 17:9
    shortName: Gen 17:9
    text: And God said unto Abraham, Thou shalt keep my covenant therefore, thou,
      and thy seed after thee in their generations.
  - name: Genesis 17:10
    orderIndex: 9
    osisId: Gen.17.10
    sblId: Gen 17:10
    shortName: Gen 17:10
    text: This is my covenant, which ye shall keep, between me and you and thy seed
      after thee; Every man child among you shall be circumcised.
  - name: Genesis 17:11
    orderIndex: 10
    osisId: Gen.17.11
    sblId: Gen 17:11
    shortName: Gen 17:11
    text: And ye shall circumcise the flesh of your foreskin; and it shall be a token
      of the covenant betwixt me and you.
  - name: Genesis 17:12
    orderIndex: 11
    osisId: Gen.17.12
    sblId: Gen 17:12
    shortName: Gen 17:12
    text: And he that is eight days old shall be circumcised among you, every man
      child in your generations, he that is born in the house, or bought with money
      of any stranger, which is not of thy seed.
  - name: Genesis 17:13
    orderIndex: 12
    osisId: Gen.17.13
    sblId: Gen 17:13
    shortName: Gen 17:13
    text: 'He that is born in thy house, and he that is bought with thy money, must
      needs be circumcised: and my covenant shall be in your flesh for an everlasting
      covenant.'
  - name: Genesis 17:14
    orderIndex: 13
    osisId: Gen.17.14
    sblId: Gen 17:14
    shortName: Gen 17:14
    text: And the uncircumcised man child whose flesh of his foreskin is not circumcised,
      that soul shall be cut off from his people; he hath broken my covenant.
  - name: Genesis 17:15
    orderIndex: 14
    osisId: Gen.17.15
    sblId: Gen 17:15
    shortName: Gen 17:15
    text: And God said unto Abraham, As for Sarai thy wife, thou shalt not call her
      name Sarai, but Sarah shall her name be.
  - name: Genesis 17:16
    orderIndex: 15
    osisId: Gen.17.16
    sblId: Gen 17:16
    shortName: Gen 17:16
    text: 'And I will bless her, and give thee a son also of her: yea, I will bless
      her, and she shall be a mother of nations; kings of people shall be of her.'
  - name: Genesis 17:17
    orderIndex: 16
    osisId: Gen.17.17
    sblId: Gen 17:17
    shortName: Gen 17:17
    text: Then Abraham fell upon his face, and laughed, and said in his heart, Shall
      a child be born unto him that is an hundred years old? and shall Sarah, that
      is ninety years old, bear?
  - name: Genesis 17:18
    orderIndex: 17
    osisId: Gen.17.18
    sblId: Gen 17:18
    shortName: Gen 17:18
    text: And Abraham said unto God, O that Ishmael might live before thee!
  - name: Genesis 17:19
    orderIndex: 18
    osisId: Gen.17.19
    sblId: Gen 17:19
    shortName: Gen 17:19
    text: 'And God said, Sarah thy wife shall bear thee a son indeed; and thou shalt
      call his name Isaac: and I will establish my covenant with him for an everlasting
      covenant, and with his seed after him.'
  - name: Genesis 17:20
    orderIndex: 19
    osisId: Gen.17.20
    sblId: Gen 17:20
    shortName: Gen 17:20
    text: 'And as for Ishmael, I have heard thee: Behold, I have blessed him, and
      will make him fruitful, and will multiply him exceedingly; twelve princes shall
      he beget, and I will make him a great nation.'
  - name: Genesis 17:21
    orderIndex: 20
    osisId: Gen.17.21
    sblId: Gen 17:21
    shortName: Gen 17:21
    text: But my covenant will I establish with Isaac, which Sarah shall bear unto
      thee at this set time in the next year.
  - name: Genesis 17:22
    orderIndex: 21
    osisId: Gen.17.22
    sblId: Gen 17:22
    shortName: Gen 17:22
    text: And he left off talking with him, and God went up from Abraham.
  - name: Genesis 17:23
    orderIndex: 22
    osisId: Gen.17.23
    sblId: Gen 17:23
    shortName: Gen 17:23
    text: And Abraham took Ishmael his son, and all that were born in his house, and
      all that were bought with his money, every male among the men of Abraham's house;
      and circumcised the flesh of their foreskin in the selfsame day, as God had
      said unto him.
  - name: Genesis 17:24
    orderIndex: 23
    osisId: Gen.17.24
    sblId: Gen 17:24
    shortName: Gen 17:24
    text: And Abraham was ninety years old and nine, when he was circumcised in the
      flesh of his foreskin.
  - name: Genesis 17:25
    orderIndex: 24
    osisId: Gen.17.25
    sblId: Gen 17:25
    shortName: Gen 17:25
    text: And Ishmael his son was thirteen years old, when he was circumcised in the
      flesh of his foreskin.
  - name: Genesis 17:26
    orderIndex: 25
    osisId: Gen.17.26
    sblId: Gen 17:26
    shortName: Gen 17:26
    text: In the selfsame day was Abraham circumcised, and Ishmael his son.
  - name: Genesis 17:27
    orderIndex: 26
    osisId: Gen.17.27
    sblId: Gen 17:27
    shortName: Gen 17:27
    text: And all the men of his house, born in the house, and bought with money of
      the stranger, were circumcised with him.
  versesCount: 27
- name: Genesis 18
  orderIndex: 17
  osisId: Gen.18
  sblId: Gen 18
  shortName: Gen 18
  verses:
  - name: Genesis 18:1
    orderIndex: 0
    osisId: Gen.18.1
    sblId: Gen 18:1
    shortName: Gen 18:1
    text: 'And the LORD appeared unto him in the plains of Mamre: and he sat in the
      tent door in the heat of the day;'
  - name: Genesis 18:2
    orderIndex: 1
    osisId: Gen.18.2
    sblId: Gen 18:2
    shortName: Gen 18:2
    text: 'And he lift up his eyes and looked, and, lo, three men stood by him: and
      when he saw them, he ran to meet them from the tent door, and bowed himself
      toward the ground,'
  - name: Genesis 18:3
    orderIndex: 2
    osisId: Gen.18.3
    sblId: Gen 18:3
    shortName: Gen 18:3
    text: 'And said, My LORD, if now I have found favor in thy sight, pass not away,
      I pray thee, from thy servant:'
  - name: Genesis 18:4
    orderIndex: 3
    osisId: Gen.18.4
    sblId: Gen 18:4
    shortName: Gen 18:4
    text: 'Let a little water, I pray you, be fetched, and wash your feet, and rest
      yourselves under the tree:'
  - name: Genesis 18:5
    orderIndex: 4
    osisId: Gen.18.5
    sblId: Gen 18:5
    shortName: Gen 18:5
    text: 'And I will fetch a morsel of bread, and comfort ye your hearts; after that
      ye shall pass on: for therefore are ye come to your servant. And they said,
      So do, as thou hast said.'
  - name: Genesis 18:6
    orderIndex: 5
    osisId: Gen.18.6
    sblId: Gen 18:6
    shortName: Gen 18:6
    text: And Abraham hastened into the tent unto Sarah, and said, Make ready quickly
      three measures of fine meal, knead it, and make cakes upon the hearth.
  - name: Genesis 18:7
    orderIndex: 6
    osisId: Gen.18.7
    sblId: Gen 18:7
    shortName: Gen 18:7
    text: And Abraham ran unto the herd, and fetched a calf tender and good, and gave
      it unto a young man; and he hasted to dress it.
  - name: Genesis 18:8
    orderIndex: 7
    osisId: Gen.18.8
    sblId: Gen 18:8
    shortName: Gen 18:8
    text: And he took butter, and milk, and the calf which he had dressed, and set
      it before them; and he stood by them under the tree, and they did eat.
  - name: Genesis 18:9
    orderIndex: 8
    osisId: Gen.18.9
    sblId: Gen 18:9
    shortName: Gen 18:9
    text: And they said unto him, Where is Sarah thy wife? And he said, Behold, in
      the tent.
  - name: Genesis 18:10
    orderIndex: 9
    osisId: Gen.18.10
    sblId: Gen 18:10
    shortName: Gen 18:10
    text: And he said, I will certainly return unto thee according to the time of
      life; and, lo, Sarah thy wife shall have a son. And Sarah heard it in the tent
      door, which was behind him.
  - name: Genesis 18:11
    orderIndex: 10
    osisId: Gen.18.11
    sblId: Gen 18:11
    shortName: Gen 18:11
    text: Now Abraham and Sarah were old and well stricken in age; and it ceased to
      be with Sarah after the manner of women.
  - name: Genesis 18:12
    orderIndex: 11
    osisId: Gen.18.12
    sblId: Gen 18:12
    shortName: Gen 18:12
    text: Therefore Sarah laughed within herself, saying, After I am waxed old shall
      I have pleasure, my lord being old also?
  - name: Genesis 18:13
    orderIndex: 12
    osisId: Gen.18.13
    sblId: Gen 18:13
    shortName: Gen 18:13
    text: And the LORD said unto Abraham, Wherefore did Sarah laugh, saying, Shall
      I of a surety bear a child, which am old?
  - name: Genesis 18:14
    orderIndex: 13
    osisId: Gen.18.14
    sblId: Gen 18:14
    shortName: Gen 18:14
    text: Is any thing too hard for the LORD? At the time appointed I will return
      unto thee, according to the time of life, and Sarah shall have a son.
  - name: Genesis 18:15
    orderIndex: 14
    osisId: Gen.18.15
    sblId: Gen 18:15
    shortName: Gen 18:15
    text: Then Sarah denied, saying, I laughed not; for she was afraid. And he said,
      Nay; but thou didst laugh.
  - name: Genesis 18:16
    orderIndex: 15
    osisId: Gen.18.16
    sblId: Gen 18:16
    shortName: Gen 18:16
    text: 'And the men rose up from thence, and looked toward Sodom: and Abraham went
      with them to bring them on the way.'
  - name: Genesis 18:17
    orderIndex: 16
    osisId: Gen.18.17
    sblId: Gen 18:17
    shortName: Gen 18:17
    text: And the LORD said, Shall I hide from Abraham that thing which I do;
  - name: Genesis 18:18
    orderIndex: 17
    osisId: Gen.18.18
    sblId: Gen 18:18
    shortName: Gen 18:18
    text: Seeing that Abraham shall surely become a great and mighty nation, and all
      the nations of the earth shall be blessed in him?
  - name: Genesis 18:19
    orderIndex: 18
    osisId: Gen.18.19
    sblId: Gen 18:19
    shortName: Gen 18:19
    text: For I know him, that he will command his children and his household after
      him, and they shall keep the way of the LORD, to do justice and judgment; that
      the LORD may bring upon Abraham that which he hath spoken of him.
  - name: Genesis 18:20
    orderIndex: 19
    osisId: Gen.18.20
    sblId: Gen 18:20
    shortName: Gen 18:20
    text: And the LORD said, Because the cry of Sodom and Gomorrah is great, and because
      their sin is very grievous;
  - name: Genesis 18:21
    orderIndex: 20
    osisId: Gen.18.21
    sblId: Gen 18:21
    shortName: Gen 18:21
    text: I will go down now, and see whether they have done altogether according
      to the cry of it, which is come unto me; and if not, I will know.
  - name: Genesis 18:22
    orderIndex: 21
    osisId: Gen.18.22
    sblId: Gen 18:22
    shortName: Gen 18:22
    text: 'And the men turned their faces from thence, and went toward Sodom: but
      Abraham stood yet before the LORD.'
  - name: Genesis 18:23
    orderIndex: 22
    osisId: Gen.18.23
    sblId: Gen 18:23
    shortName: Gen 18:23
    text: And Abraham drew near, and said, Wilt thou also destroy the righteous with
      the wicked?
  - name: Genesis 18:24
    orderIndex: 23
    osisId: Gen.18.24
    sblId: Gen 18:24
    shortName: Gen 18:24
    text: 'Peradventure there be fifty righteous within the city: wilt thou also destroy
      and not spare the place for the fifty righteous that are therein?'
  - name: Genesis 18:25
    orderIndex: 24
    osisId: Gen.18.25
    sblId: Gen 18:25
    shortName: Gen 18:25
    text: 'That be far from thee to do after this manner, to slay the righteous with
      the wicked: and that the righteous should be as the wicked, that be far from
      thee: Shall not the Judge of all the earth do right?'
  - name: Genesis 18:26
    orderIndex: 25
    osisId: Gen.18.26
    sblId: Gen 18:26
    shortName: Gen 18:26
    text: And the LORD said, If I find in Sodom fifty righteous within the city, then
      I will spare all the place for their sakes.
  - name: Genesis 18:27
    orderIndex: 26
    osisId: Gen.18.27
    sblId: Gen 18:27
    shortName: Gen 18:27
    text: 'And Abraham answered and said, Behold now, I have taken upon me to speak
      unto the LORD, which am but dust and ashes:'
  - name: Genesis 18:28
    orderIndex: 27
    osisId: Gen.18.28
    sblId: Gen 18:28
    shortName: Gen 18:28
    text: 'Peradventure there shall lack five of the fifty righteous: wilt thou destroy
      all the city for lack of five? And he said, If I find there forty and five,
      I will not destroy it.'
  - name: Genesis 18:29
    orderIndex: 28
    osisId: Gen.18.29
    sblId: Gen 18:29
    shortName: Gen 18:29
    text: And he spake unto him yet again, and said, Peradventure there shall be forty
      found there. And he said, I will not do it for forty's sake.
  - name: Genesis 18:30
    orderIndex: 29
    osisId: Gen.18.30
    sblId: Gen 18:30
    shortName: Gen 18:30
    text: 'And he said unto him, Oh let not the LORD be angry, and I will speak: Peradventure
      there shall thirty be found there. And he said, I will not do it, if I find
      thirty there.'
  - name: Genesis 18:31
    orderIndex: 30
    osisId: Gen.18.31
    sblId: Gen 18:31
    shortName: Gen 18:31
    text: 'And he said, Behold now, I have taken upon me to speak unto the LORD: Peradventure
      there shall be twenty found there. And he said, I will not destroy it for twenty''s
      sake.'
  - name: Genesis 18:32
    orderIndex: 31
    osisId: Gen.18.32
    sblId: Gen 18:32
    shortName: Gen 18:32
    text: 'And he said, Oh let not the LORD be angry, and I will speak yet but this
      once: Peradventure ten shall be found there. And he said, I will not destroy
      it for ten''s sake.'
  - name: Genesis 18:33
    orderIndex: 32
    osisId: Gen.18.33
    sblId: Gen 18:33
    shortName: Gen 18:33
    text: 'And the LORD went his way, as soon as he had left communing with Abraham:
      and Abraham returned unto his place.'
  versesCount: 33
- name: Genesis 19
  orderIndex: 18
  osisId: Gen.19
  sblId: Gen 19
  shortName: Gen 19
  verses:
  - name: Genesis 19:1
    orderIndex: 0
    osisId: Gen.19.1
    sblId: Gen 19:1
    shortName: Gen 19:1
    text: 'And there came two angels to Sodom at even; and Lot sat in the gate of
      Sodom: and Lot seeing them rose up to meet them; and he bowed himself with his
      face toward the ground;'
  - name: Genesis 19:2
    orderIndex: 1
    osisId: Gen.19.2
    sblId: Gen 19:2
    shortName: Gen 19:2
    text: And he said, Behold now, my lords, turn in, I pray you, into your servant's
      house, and tarry all night, and wash your feet, and ye shall rise up early,
      and go on your ways. And they said, Nay; but we will abide in the street all
      night.
  - name: Genesis 19:3
    orderIndex: 2
    osisId: Gen.19.3
    sblId: Gen 19:3
    shortName: Gen 19:3
    text: And he pressed upon them greatly; and they turned in unto him, and entered
      into his house; and he made them a feast, and did bake unleavened bread, and
      they did eat.
  - name: Genesis 19:4
    orderIndex: 3
    osisId: Gen.19.4
    sblId: Gen 19:4
    shortName: Gen 19:4
    text: 'But before they lay down, the men of the city, even the men of Sodom, compassed
      the house round, both old and young, all the people from every quarter:'
  - name: Genesis 19:5
    orderIndex: 4
    osisId: Gen.19.5
    sblId: Gen 19:5
    shortName: Gen 19:5
    text: And they called unto Lot, and said unto him, Where are the men which came
      in to thee this night? bring them out unto us, that we may know them.
  - name: Genesis 19:6
    orderIndex: 5
    osisId: Gen.19.6
    sblId: Gen 19:6
    shortName: Gen 19:6
    text: And Lot went out at the door unto them, and shut the door after him,
  - name: Genesis 19:7
    orderIndex: 6
    osisId: Gen.19.7
    sblId: Gen 19:7
    shortName: Gen 19:7
    text: And said, I pray you, brethren, do not so wickedly.
  - name: Genesis 19:8
    orderIndex: 7
    osisId: Gen.19.8
    sblId: Gen 19:8
    shortName: Gen 19:8
    text: 'Behold now, I have two daughters which have not known man; let me, I pray
      you, bring them out unto you, and do ye to them as is good in your eyes: only
      unto these men do nothing; for therefore came they under the shadow of my roof.'
  - name: Genesis 19:9
    orderIndex: 8
    osisId: Gen.19.9
    sblId: Gen 19:9
    shortName: Gen 19:9
    text: 'And they said, Stand back. And they said again, This one fellow came in
      to sojourn, and he will needs be a judge: now will we deal worse with thee,
      than with them. And they pressed sore upon the man, even Lot, and came near
      to break the door.'
  - name: Genesis 19:10
    orderIndex: 9
    osisId: Gen.19.10
    sblId: Gen 19:10
    shortName: Gen 19:10
    text: But the men put forth their hand, and pulled Lot into the house to them,
      and shut to the door.
  - name: Genesis 19:11
    orderIndex: 10
    osisId: Gen.19.11
    sblId: Gen 19:11
    shortName: Gen 19:11
    text: 'And they smote the men that were at the door of the house with blindness,
      both small and great: so that they wearied themselves to find the door.'
  - name: Genesis 19:12
    orderIndex: 11
    osisId: Gen.19.12
    sblId: Gen 19:12
    shortName: Gen 19:12
    text: 'And the men said unto Lot, Hast thou here any besides? son in law, and
      thy sons, and thy daughters, and whatsoever thou hast in the city, bring them
      out of this place:'
  - name: Genesis 19:13
    orderIndex: 12
    osisId: Gen.19.13
    sblId: Gen 19:13
    shortName: Gen 19:13
    text: For we will destroy this place, because the cry of them is waxen great before
      the face of the LORD; and the LORD hath sent us to destroy it.
  - name: Genesis 19:14
    orderIndex: 13
    osisId: Gen.19.14
    sblId: Gen 19:14
    shortName: Gen 19:14
    text: And Lot went out, and spake unto his sons in law, which married his daughters,
      and said, Up, get you out of this place; for the LORD will destroy this city.
      But he seemed as one that mocked unto his sons in law.
  - name: Genesis 19:15
    orderIndex: 14
    osisId: Gen.19.15
    sblId: Gen 19:15
    shortName: Gen 19:15
    text: And when the morning arose, then the angels hastened Lot, saying, Arise,
      take thy wife, and thy two daughters, which are here; lest thou be consumed
      in the iniquity of the city.
  - name: Genesis 19:16
    orderIndex: 15
    osisId: Gen.19.16
    sblId: Gen 19:16
    shortName: Gen 19:16
    text: 'And while he lingered, the men laid hold upon his hand, and upon the hand
      of his wife, and upon the hand of his two daughters; the LORD being merciful
      unto him: and they brought him forth, and set him without the city.'
  - name: Genesis 19:17
    orderIndex: 16
    osisId: Gen.19.17
    sblId: Gen 19:17
    shortName: Gen 19:17
    text: And it came to pass, when they had brought them forth abroad, that he said,
      Escape for thy life; look not behind thee, neither stay thou in all the plain;
      escape to the mountain, lest thou be consumed.
  - name: Genesis 19:18
    orderIndex: 17
    osisId: Gen.19.18
    sblId: Gen 19:18
    shortName: Gen 19:18
    text: 'And Lot said unto them, Oh, not so, my LORD:'
  - name: Genesis 19:19
    orderIndex: 18
    osisId: Gen.19.19
    sblId: Gen 19:19
    shortName: Gen 19:19
    text: 'Behold now, thy servant hath found grace in thy sight, and thou hast magnified
      thy mercy, which thou hast showed unto me in saving my life; and I cannot escape
      to the mountain, lest some evil take me, and I die:'
  - name: Genesis 19:20
    orderIndex: 19
    osisId: Gen.19.20
    sblId: Gen 19:20
    shortName: Gen 19:20
    text: 'Behold now, this city is near to flee unto, and it is a little one: Oh,
      let me escape thither, (is it not a little one?) and my soul shall live.'
  - name: Genesis 19:21
    orderIndex: 20
    osisId: Gen.19.21
    sblId: Gen 19:21
    shortName: Gen 19:21
    text: And he said unto him, See, I have accepted thee concerning this thing also,
      that I will not overthrow this city, for the which thou hast spoken.
  - name: Genesis 19:22
    orderIndex: 21
    osisId: Gen.19.22
    sblId: Gen 19:22
    shortName: Gen 19:22
    text: Haste thee, escape thither; for I cannot do anything till thou be come thither.
      Therefore the name of the city was called Zoar.
  - name: Genesis 19:23
    orderIndex: 22
    osisId: Gen.19.23
    sblId: Gen 19:23
    shortName: Gen 19:23
    text: The sun was risen upon the earth when Lot entered into Zoar.
  - name: Genesis 19:24
    orderIndex: 23
    osisId: Gen.19.24
    sblId: Gen 19:24
    shortName: Gen 19:24
    text: Then the LORD rained upon Sodom and upon Gomorrah brimstone and fire from
      the LORD out of heaven;
  - name: Genesis 19:25
    orderIndex: 24
    osisId: Gen.19.25
    sblId: Gen 19:25
    shortName: Gen 19:25
    text: And he overthrew those cities, and all the plain, and all the inhabitants
      of the cities, and that which grew upon the ground.
  - name: Genesis 19:26
    orderIndex: 25
    osisId: Gen.19.26
    sblId: Gen 19:26
    shortName: Gen 19:26
    text: But his wife looked back from behind him, and she became a pillar of salt.
  - name: Genesis 19:27
    orderIndex: 26
    osisId: Gen.19.27
    sblId: Gen 19:27
    shortName: Gen 19:27
    text: 'And Abraham gat up early in the morning to the place where he stood before
      the LORD:'
  - name: Genesis 19:28
    orderIndex: 27
    osisId: Gen.19.28
    sblId: Gen 19:28
    shortName: Gen 19:28
    text: And he looked toward Sodom and Gomorrah, and toward all the land of the
      plain, and beheld, and, lo, the smoke of the country went up as the smoke of
      a furnace.
  - name: Genesis 19:29
    orderIndex: 28
    osisId: Gen.19.29
    sblId: Gen 19:29
    shortName: Gen 19:29
    text: And it came to pass, when God destroyed the cities of the plain, that God
      remembered Abraham, and sent Lot out of the midst of the overthrow, when he
      overthrew the cities in the which Lot dwelt.
  - name: Genesis 19:30
    orderIndex: 29
    osisId: Gen.19.30
    sblId: Gen 19:30
    shortName: Gen 19:30
    text: 'And Lot went up out of Zoar, and dwelt in the mountain, and his two daughters
      with him; for he feared to dwell in Zoar: and he dwelt in a cave, he and his
      two daughters.'
  - name: Genesis 19:31
    orderIndex: 30
    osisId: Gen.19.31
    sblId: Gen 19:31
    shortName: Gen 19:31
    text: 'And the firstborn said unto the younger, Our father is old, and there is
      not a man in the earth to come in unto us after the manner of all the earth:'
  - name: Genesis 19:32
    orderIndex: 31
    osisId: Gen.19.32
    sblId: Gen 19:32
    shortName: Gen 19:32
    text: Come, let us make our father drink wine, and we will lie with him, that
      we may preserve seed of our father.
  - name: Genesis 19:33
    orderIndex: 32
    osisId: Gen.19.33
    sblId: Gen 19:33
    shortName: Gen 19:33
    text: 'And they made their father drink wine that night: and the firstborn went
      in, and lay with her father; and he perceived not when she lay down, nor when
      she arose.'
  - name: Genesis 19:34
    orderIndex: 33
    osisId: Gen.19.34
    sblId: Gen 19:34
    shortName: Gen 19:34
    text: 'And it came to pass on the morrow, that the firstborn said unto the younger,
      Behold, I lay yesternight with my father: let us make him drink wine this night
      also; and go thou in, and lie with him, that we may preserve seed of our father.'
  - name: Genesis 19:35
    orderIndex: 34
    osisId: Gen.19.35
    sblId: Gen 19:35
    shortName: Gen 19:35
    text: 'And they made their father drink wine that night also: and the younger
      arose, and lay with him; and he perceived not when she lay down, nor when she
      arose.'
  - name: Genesis 19:36
    orderIndex: 35
    osisId: Gen.19.36
    sblId: Gen 19:36
    shortName: Gen 19:36
    text: Thus were both the daughters of Lot with child by their father.
  - name: Genesis 19:37
    orderIndex: 36
    osisId: Gen.19.37
    sblId: Gen 19:37
    shortName: Gen 19:37
    text: 'And the first born bare a son, and called his name Moab: the same is the
      father of the Moabites unto this day.'
  - name: Genesis 19:38
    orderIndex: 37
    osisId: Gen.19.38
    sblId: Gen 19:38
    shortName: Gen 19:38
    text: 'And the younger, she also bare a son, and called his name Benammi: the
      same is the father of the children of Ammon unto this day.'
  versesCount: 38
- name: Genesis 20
  orderIndex: 19
  osisId: Gen.20
  sblId: Gen 20
  shortName: Gen 20
  verses:
  - name: Genesis 20:1
    orderIndex: 0
    osisId: Gen.20.1
    sblId: Gen 20:1
    shortName: Gen 20:1
    text: And Abraham journeyed from thence toward the south country, and dwelled
      between Kadesh and Shur, and sojourned in Gerar.
  - name: Genesis 20:2
    orderIndex: 1
    osisId: Gen.20.2
    sblId: Gen 20:2
    shortName: Gen 20:2
    text: 'And Abraham said of Sarah his wife, She is my sister: and Abimelech king
      of Gerar sent, and took Sarah.'
  - name: Genesis 20:3
    orderIndex: 2
    osisId: Gen.20.3
    sblId: Gen 20:3
    shortName: Gen 20:3
    text: But God came to Abimelech in a dream by night, and said to him, Behold,
      thou art but a dead man, for the woman which thou hast taken; for she is a man's
      wife.
  - name: Genesis 20:4
    orderIndex: 3
    osisId: Gen.20.4
    sblId: Gen 20:4
    shortName: Gen 20:4
    text: 'But Abimelech had not come near her: and he said, LORD, wilt thou slay
      also a righteous nation?'
  - name: Genesis 20:5
    orderIndex: 4
    osisId: Gen.20.5
    sblId: Gen 20:5
    shortName: Gen 20:5
    text: 'Said he not unto me, She is my sister? and she, even she herself said,
      He is my brother: in the integrity of my heart and innocency of my hands have
      I done this.'
  - name: Genesis 20:6
    orderIndex: 5
    osisId: Gen.20.6
    sblId: Gen 20:6
    shortName: Gen 20:6
    text: 'And God said unto him in a dream, Yea, I know that thou didst this in the
      integrity of thy heart; for I also withheld thee from sinning against me: therefore
      suffered I thee not to touch her.'
  - name: Genesis 20:7
    orderIndex: 6
    osisId: Gen.20.7
    sblId: Gen 20:7
    shortName: Gen 20:7
    text: 'Now therefore restore the man his wife; for he is a prophet, and he shall
      pray for thee, and thou shalt live: and if thou restore her not, know thou that
      thou shalt surely die, thou, and all that are thine.'
  - name: Genesis 20:8
    orderIndex: 7
    osisId: Gen.20.8
    sblId: Gen 20:8
    shortName: Gen 20:8
    text: 'Therefore Abimelech rose early in the morning, and called all his servants,
      and told all these things in their ears: and the men were sore afraid.'
  - name: Genesis 20:9
    orderIndex: 8
    osisId: Gen.20.9
    sblId: Gen 20:9
    shortName: Gen 20:9
    text: Then Abimelech called Abraham, and said unto him, What hast thou done unto
      us? and what have I offended thee, that thou hast brought on me and on my kingdom
      a great sin? thou hast done deeds unto me that ought not to be done.
  - name: Genesis 20:10
    orderIndex: 9
    osisId: Gen.20.10
    sblId: Gen 20:10
    shortName: Gen 20:10
    text: And Abimelech said unto Abraham, What sawest thou, that thou hast done this
      thing?
  - name: Genesis 20:11
    orderIndex: 10
    osisId: Gen.20.11
    sblId: Gen 20:11
    shortName: Gen 20:11
    text: And Abraham said, Because I thought, Surely the fear of God is not in this
      place; and they will slay me for my wife's sake.
  - name: Genesis 20:12
    orderIndex: 11
    osisId: Gen.20.12
    sblId: Gen 20:12
    shortName: Gen 20:12
    text: And yet indeed she is my sister; she is the daughter of my father, but not
      the daughter of my mother; and she became my wife.
  - name: Genesis 20:13
    orderIndex: 12
    osisId: Gen.20.13
    sblId: Gen 20:13
    shortName: Gen 20:13
    text: And it came to pass, when God caused me to wander from my father's house,
      that I said unto her, This is thy kindness which thou shalt show unto me; at
      every place whither we shall come, say of me, He is my brother.
  - name: Genesis 20:14
    orderIndex: 13
    osisId: Gen.20.14
    sblId: Gen 20:14
    shortName: Gen 20:14
    text: And Abimelech took sheep, and oxen, and menservants, and womenservants,
      and gave them unto Abraham, and restored him Sarah his wife.
  - name: Genesis 20:15
    orderIndex: 14
    osisId: Gen.20.15
    sblId: Gen 20:15
    shortName: Gen 20:15
    text: 'And Abimelech said, Behold, my land is before thee: dwell where it pleaseth
      thee.'
  - name: Genesis 20:16
    orderIndex: 15
    osisId: Gen.20.16
    sblId: Gen 20:16
    shortName: Gen 20:16
    text: 'And unto Sarah he said, Behold, I have given thy brother a thousand pieces
      of silver: behold, he is to thee a covering of the eyes, unto all that are with
      thee, and with all other: thus she was reproved.'
  - name: Genesis 20:17
    orderIndex: 16
    osisId: Gen.20.17
    sblId: Gen 20:17
    shortName: Gen 20:17
    text: 'So Abraham prayed unto God: and God healed Abimelech, and his wife, and
      his maidservants; and they bare children.'
  - name: Genesis 20:18
    orderIndex: 17
    osisId: Gen.20.18
    sblId: Gen 20:18
    shortName: Gen 20:18
    text: For the LORD had fast closed up all the wombs of the house of Abimelech,
      because of Sarah Abraham's wife.
  versesCount: 18
- name: Genesis 21
  orderIndex: 20
  osisId: Gen.21
  sblId: Gen 21
  shortName: Gen 21
  verses:
  - name: Genesis 21:1
    orderIndex: 0
    osisId: Gen.21.1
    sblId: Gen 21:1
    shortName: Gen 21:1
    text: And the LORD visited Sarah as he had said, and the LORD did unto Sarah as
      he had spoken.
  - name: Genesis 21:2
    orderIndex: 1
    osisId: Gen.21.2
    sblId: Gen 21:2
    shortName: Gen 21:2
    text: For Sarah conceived, and bare Abraham a son in his old age, at the set time
      of which God had spoken to him.
  - name: Genesis 21:3
    orderIndex: 2
    osisId: Gen.21.3
    sblId: Gen 21:3
    shortName: Gen 21:3
    text: And Abraham called the name of his son that was born unto him, whom Sarah
      bare to him, Isaac.
  - name: Genesis 21:4
    orderIndex: 3
    osisId: Gen.21.4
    sblId: Gen 21:4
    shortName: Gen 21:4
    text: And Abraham circumcised his son Isaac being eight days old, as God had commanded
      him.
  - name: Genesis 21:5
    orderIndex: 4
    osisId: Gen.21.5
    sblId: Gen 21:5
    shortName: Gen 21:5
    text: And Abraham was an hundred years old, when his son Isaac was born unto him.
  - name: Genesis 21:6
    orderIndex: 5
    osisId: Gen.21.6
    sblId: Gen 21:6
    shortName: Gen 21:6
    text: And Sarah said, God hath made me to laugh, so that all that hear will laugh
      with me.
  - name: Genesis 21:7
    orderIndex: 6
    osisId: Gen.21.7
    sblId: Gen 21:7
    shortName: Gen 21:7
    text: And she said, Who would have said unto Abraham, that Sarah should have given
      children suck? for I have born him a son in his old age.
  - name: Genesis 21:8
    orderIndex: 7
    osisId: Gen.21.8
    sblId: Gen 21:8
    shortName: Gen 21:8
    text: 'And the child grew, and was weaned: and Abraham made a great feast the
      same day that Isaac was weaned.'
  - name: Genesis 21:9
    orderIndex: 8
    osisId: Gen.21.9
    sblId: Gen 21:9
    shortName: Gen 21:9
    text: And Sarah saw the son of Hagar the Egyptian, which she had born unto Abraham,
      mocking.
  - name: Genesis 21:10
    orderIndex: 9
    osisId: Gen.21.10
    sblId: Gen 21:10
    shortName: Gen 21:10
    text: 'Wherefore she said unto Abraham, Cast out this bondwoman and her son: for
      the son of this bondwoman shall not be heir with my son, even with Isaac.'
  - name: Genesis 21:11
    orderIndex: 10
    osisId: Gen.21.11
    sblId: Gen 21:11
    shortName: Gen 21:11
    text: And the thing was very grievous in Abraham's sight because of his son.
  - name: Genesis 21:12
    orderIndex: 11
    osisId: Gen.21.12
    sblId: Gen 21:12
    shortName: Gen 21:12
    text: And God said unto Abraham, Let it not be grievous in thy sight because of
      the lad, and because of thy bondwoman; in all that Sarah hath said unto thee,
      hearken unto her voice; for in Isaac shall thy seed be called.
  - name: Genesis 21:13
    orderIndex: 12
    osisId: Gen.21.13
    sblId: Gen 21:13
    shortName: Gen 21:13
    text: And also of the son of the bondwoman will I make a nation, because he is
      thy seed.
  - name: Genesis 21:14
    orderIndex: 13
    osisId: Gen.21.14
    sblId: Gen 21:14
    shortName: Gen 21:14
    text: 'And Abraham rose up early in the morning, and took bread, and a bottle
      of water, and gave it unto Hagar, putting it on her shoulder, and the child,
      and sent her away: and she departed, and wandered in the wilderness of Beersheba.'
  - name: Genesis 21:15
    orderIndex: 14
    osisId: Gen.21.15
    sblId: Gen 21:15
    shortName: Gen 21:15
    text: And the water was spent in the bottle, and she cast the child under one
      of the shrubs.
  - name: Genesis 21:16
    orderIndex: 15
    osisId: Gen.21.16
    sblId: Gen 21:16
    shortName: Gen 21:16
    text: 'And she went, and sat her down over against him a good way off, as it were
      a bow shot: for she said, Let me not see the death of the child. And she sat
      over against him, and lift up her voice, and wept.'
  - name: Genesis 21:17
    orderIndex: 16
    osisId: Gen.21.17
    sblId: Gen 21:17
    shortName: Gen 21:17
    text: And God heard the voice of the lad; and the angel of God called to Hagar
      out of heaven, and said unto her, What aileth thee, Hagar? fear not; for God
      hath heard the voice of the lad where he is.
  - name: Genesis 21:18
    orderIndex: 17
    osisId: Gen.21.18
    sblId: Gen 21:18
    shortName: Gen 21:18
    text: Arise, lift up the lad, and hold him in thine hand; for I will make him
      a great nation.
  - name: Genesis 21:19
    orderIndex: 18
    osisId: Gen.21.19
    sblId: Gen 21:19
    shortName: Gen 21:19
    text: And God opened her eyes, and she saw a well of water; and she went, and
      filled the bottle with water, and gave the lad drink.
  - name: Genesis 21:20
    orderIndex: 19
    osisId: Gen.21.20
    sblId: Gen 21:20
    shortName: Gen 21:20
    text: And God was with the lad; and he grew, and dwelt in the wilderness, and
      became an archer.
  - name: Genesis 21:21
    orderIndex: 20
    osisId: Gen.21.21
    sblId: Gen 21:21
    shortName: Gen 21:21
    text: 'And he dwelt in the wilderness of Paran: and his mother took him a wife
      out of the land of Egypt.'
  - name: Genesis 21:22
    orderIndex: 21
    osisId: Gen.21.22
    sblId: Gen 21:22
    shortName: Gen 21:22
    text: 'And it came to pass at that time, that Abimelech and Phichol the chief
      captain of his host spake unto Abraham, saying, God is with thee in all that
      thou doest:'
  - name: Genesis 21:23
    orderIndex: 22
    osisId: Gen.21.23
    sblId: Gen 21:23
    shortName: Gen 21:23
    text: 'Now therefore swear unto me here by God that thou wilt not deal falsely
      with me, nor with my son, nor with my son''s son: but according to the kindness
      that I have done unto thee, thou shalt do unto me, and to the land wherein thou
      hast sojourned.'
  - name: Genesis 21:24
    orderIndex: 23
    osisId: Gen.21.24
    sblId: Gen 21:24
    shortName: Gen 21:24
    text: And Abraham said, I will swear.
  - name: Genesis 21:25
    orderIndex: 24
    osisId: Gen.21.25
    sblId: Gen 21:25
    shortName: Gen 21:25
    text: And Abraham reproved Abimelech because of a well of water, which Abimelech's
      servants had violently taken away.
  - name: Genesis 21:26
    orderIndex: 25
    osisId: Gen.21.26
    sblId: Gen 21:26
    shortName: Gen 21:26
    text: And Abimelech said, I wot not who hath done this thing; neither didst thou
      tell me, neither yet heard I of it, but to day.
  - name: Genesis 21:27
    orderIndex: 26
    osisId: Gen.21.27
    sblId: Gen 21:27
    shortName: Gen 21:27
    text: And Abraham took sheep and oxen, and gave them unto Abimelech; and both
      of them made a covenant.
  - name: Genesis 21:28
    orderIndex: 27
    osisId: Gen.21.28
    sblId: Gen 21:28
    shortName: Gen 21:28
    text: And Abraham set seven ewe lambs of the flock by themselves.
  - name: Genesis 21:29
    orderIndex: 28
    osisId: Gen.21.29
    sblId: Gen 21:29
    shortName: Gen 21:29
    text: And Abimelech said unto Abraham, What mean these seven ewe lambs which thou
      hast set by themselves?
  - name: Genesis 21:30
    orderIndex: 29
    osisId: Gen.21.30
    sblId: Gen 21:30
    shortName: Gen 21:30
    text: And he said, For these seven ewe lambs shalt thou take of my hand, that
      they may be a witness unto me, that I have digged this well.
  - name: Genesis 21:31
    orderIndex: 30
    osisId: Gen.21.31
    sblId: Gen 21:31
    shortName: Gen 21:31
    text: Wherefore he called that place Beersheba; because there they sware both
      of them.
  - name: Genesis 21:32
    orderIndex: 31
    osisId: Gen.21.32
    sblId: Gen 21:32
    shortName: Gen 21:32
    text: 'Thus they made a covenant at Beersheba: then Abimelech rose up, and Phichol
      the chief captain of his host, and they returned into the land of the Philistines.'
  - name: Genesis 21:33
    orderIndex: 32
    osisId: Gen.21.33
    sblId: Gen 21:33
    shortName: Gen 21:33
    text: And Abraham planted a grove in Beersheba, and called there on the name of
      the LORD, the everlasting God.
  - name: Genesis 21:34
    orderIndex: 33
    osisId: Gen.21.34
    sblId: Gen 21:34
    shortName: Gen 21:34
    text: And Abraham sojourned in the Philistines' land many days.
  versesCount: 34
- name: Genesis 22
  orderIndex: 21
  osisId: Gen.22
  sblId: Gen 22
  shortName: Gen 22
  verses:
  - name: Genesis 22:1
    orderIndex: 0
    osisId: Gen.22.1
    sblId: Gen 22:1
    shortName: Gen 22:1
    text: 'And it came to pass after these things, that God did tempt Abraham, and
      said unto him, Abraham: and he said, Behold, here I am.'
  - name: Genesis 22:2
    orderIndex: 1
    osisId: Gen.22.2
    sblId: Gen 22:2
    shortName: Gen 22:2
    text: And he said, Take now thy son, thine only son Isaac, whom thou lovest, and
      get thee into the land of Moriah; and offer him there for a burnt offering upon
      one of the mountains which I will tell thee of.
  - name: Genesis 22:3
    orderIndex: 2
    osisId: Gen.22.3
    sblId: Gen 22:3
    shortName: Gen 22:3
    text: And Abraham rose up early in the morning, and saddled his ass, and took
      two of his young men with him, and Isaac his son, and clave the wood for the
      burnt offering, and rose up, and went unto the place of which God had told him.
  - name: Genesis 22:4
    orderIndex: 3
    osisId: Gen.22.4
    sblId: Gen 22:4
    shortName: Gen 22:4
    text: Then on the third day Abraham lifted up his eyes, and saw the place afar
      off.
  - name: Genesis 22:5
    orderIndex: 4
    osisId: Gen.22.5
    sblId: Gen 22:5
    shortName: Gen 22:5
    text: And Abraham said unto his young men, Abide ye here with the ass; and I and
      the lad will go yonder and worship, and come again to you.
  - name: Genesis 22:6
    orderIndex: 5
    osisId: Gen.22.6
    sblId: Gen 22:6
    shortName: Gen 22:6
    text: And Abraham took the wood of the burnt offering, and laid it upon Isaac
      his son; and he took the fire in his hand, and a knife; and they went both of
      them together.
  - name: Genesis 22:7
    orderIndex: 6
    osisId: Gen.22.7
    sblId: Gen 22:7
    shortName: Gen 22:7
    text: 'And Isaac spake unto Abraham his father, and said, My father: and he said,
      Here am I, my son. And he said, Behold the fire and the wood: but where is the
      lamb for a burnt offering?'
  - name: Genesis 22:8
    orderIndex: 7
    osisId: Gen.22.8
    sblId: Gen 22:8
    shortName: Gen 22:8
    text: 'And Abraham said, My son, God will provide himself a lamb for a burnt offering:
      so they went both of them together.'
  - name: Genesis 22:9
    orderIndex: 8
    osisId: Gen.22.9
    sblId: Gen 22:9
    shortName: Gen 22:9
    text: And they came to the place which God had told him of; and Abraham built
      an altar there, and laid the wood in order, and bound Isaac his son, and laid
      him on the altar upon the wood.
  - name: Genesis 22:10
    orderIndex: 9
    osisId: Gen.22.10
    sblId: Gen 22:10
    shortName: Gen 22:10
    text: And Abraham stretched forth his hand, and took the knife to slay his son.
  - name: Genesis 22:11
    orderIndex: 10
    osisId: Gen.22.11
    sblId: Gen 22:11
    shortName: Gen 22:11
    text: 'And the angel of the LORD called unto him out of heaven, and said, Abraham,
      Abraham: and he said, Here am I.'
  - name: Genesis 22:12
    orderIndex: 11
    osisId: Gen.22.12
    sblId: Gen 22:12
    shortName: Gen 22:12
    text: 'And he said, Lay not thine hand upon the lad, neither do thou any thing
      unto him: for now I know that thou fearest God, seeing thou hast not withheld
      thy son, thine only son from me.'
  - name: Genesis 22:13
    orderIndex: 12
    osisId: Gen.22.13
    sblId: Gen 22:13
    shortName: Gen 22:13
    text: 'And Abraham lifted up his eyes, and looked, and behold behind him a ram
      caught in a thicket by his horns: and Abraham went and took the ram, and offered
      him up for a burnt offering in the stead of his son.'
  - name: Genesis 22:14
    orderIndex: 13
    osisId: Gen.22.14
    sblId: Gen 22:14
    shortName: Gen 22:14
    text: 'And Abraham called the name of that place Jehovahjireh: as it is said to
      this day, In the mount of the LORD it shall be seen.'
  - name: Genesis 22:15
    orderIndex: 14
    osisId: Gen.22.15
    sblId: Gen 22:15
    shortName: Gen 22:15
    text: And the angel of the LORD called unto Abraham out of heaven the second time,
  - name: Genesis 22:16
    orderIndex: 15
    osisId: Gen.22.16
    sblId: Gen 22:16
    shortName: Gen 22:16
    text: 'And said, By myself have I sworn, saith the LORD, for because thou hast
      done this thing, and hast not withheld thy son, thine only son:'
  - name: Genesis 22:17
    orderIndex: 16
    osisId: Gen.22.17
    sblId: Gen 22:17
    shortName: Gen 22:17
    text: That in blessing I will bless thee, and in multiplying I will multiply thy
      seed as the stars of the heaven, and as the sand which is upon the sea shore;
      and thy seed shall possess the gate of his enemies;
  - name: Genesis 22:18
    orderIndex: 17
    osisId: Gen.22.18
    sblId: Gen 22:18
    shortName: Gen 22:18
    text: And in thy seed shall all the nations of the earth be blessed; because thou
      hast obeyed my voice.
  - name: Genesis 22:19
    orderIndex: 18
    osisId: Gen.22.19
    sblId: Gen 22:19
    shortName: Gen 22:19
    text: So Abraham returned unto his young men, and they rose up and went together
      to Beersheba; and Abraham dwelt at Beersheba.
  - name: Genesis 22:20
    orderIndex: 19
    osisId: Gen.22.20
    sblId: Gen 22:20
    shortName: Gen 22:20
    text: And it came to pass after these things, that it was told Abraham, saying,
      Behold, Milcah, she hath also born children unto thy brother Nahor;
  - name: Genesis 22:21
    orderIndex: 20
    osisId: Gen.22.21
    sblId: Gen 22:21
    shortName: Gen 22:21
    text: Huz his firstborn, and Buz his brother, and Kemuel the father of Aram,
  - name: Genesis 22:22
    orderIndex: 21
    osisId: Gen.22.22
    sblId: Gen 22:22
    shortName: Gen 22:22
    text: And Chesed, and Hazo, and Pildash, and Jidlaph, and Bethuel.
  - name: Genesis 22:23
    orderIndex: 22
    osisId: Gen.22.23
    sblId: Gen 22:23
    shortName: Gen 22:23
    text: 'And Bethuel begat Rebekah: these eight Milcah did bear to Nahor, Abraham''s
      brother.'
  - name: Genesis 22:24
    orderIndex: 23
    osisId: Gen.22.24
    sblId: Gen 22:24
    shortName: Gen 22:24
    text: And his concubine, whose name was Reumah, she bare also Tebah, and Gaham,
      and Thahash, and Maachah.
  versesCount: 24
- name: Genesis 23
  orderIndex: 22
  osisId: Gen.23
  sblId: Gen 23
  shortName: Gen 23
  verses:
  - name: Genesis 23:1
    orderIndex: 0
    osisId: Gen.23.1
    sblId: Gen 23:1
    shortName: Gen 23:1
    text: 'And Sarah was an hundred and seven and twenty years old: these were the
      years of the life of Sarah.'
  - name: Genesis 23:2
    orderIndex: 1
    osisId: Gen.23.2
    sblId: Gen 23:2
    shortName: Gen 23:2
    text: 'And Sarah died in Kirjatharba; the same is Hebron in the land of Canaan:
      and Abraham came to mourn for Sarah, and to weep for her.'
  - name: Genesis 23:3
    orderIndex: 2
    osisId: Gen.23.3
    sblId: Gen 23:3
    shortName: Gen 23:3
    text: And Abraham stood up from before his dead, and spake unto the sons of Heth,
      saying,
  - name: Genesis 23:4
    orderIndex: 3
    osisId: Gen.23.4
    sblId: Gen 23:4
    shortName: Gen 23:4
    text: 'I am a stranger and a sojourner with you: give me a possession of a buryingplace
      with you, that I may bury my dead out of my sight.'
  - name: Genesis 23:5
    orderIndex: 4
    osisId: Gen.23.5
    sblId: Gen 23:5
    shortName: Gen 23:5
    text: And the children of Heth answered Abraham, saying unto him,
  - name: Genesis 23:6
    orderIndex: 5
    osisId: Gen.23.6
    sblId: Gen 23:6
    shortName: Gen 23:6
    text: 'Hear us, my lord: thou art a mighty prince among us: in the choice of our
      sepulchres bury thy dead; none of us shall withhold from thee his sepulchre,
      but that thou mayest bury thy dead.'
  - name: Genesis 23:7
    orderIndex: 6
    osisId: Gen.23.7
    sblId: Gen 23:7
    shortName: Gen 23:7
    text: And Abraham stood up, and bowed himself to the people of the land, even
      to the children of Heth.
  - name: Genesis 23:8
    orderIndex: 7
    osisId: Gen.23.8
    sblId: Gen 23:8
    shortName: Gen 23:8
    text: And he communed with them, saying, If it be your mind that I should bury
      my dead out of my sight; hear me, and entreat for me to Ephron the son of Zohar,
  - name: Genesis 23:9
    orderIndex: 8
    osisId: Gen.23.9
    sblId: Gen 23:9
    shortName: Gen 23:9
    text: That he may give me the cave of Machpelah, which he hath, which is in the
      end of his field; for as much money as it is worth he shall give it me for a
      possession of a buryingplace amongst you.
  - name: Genesis 23:10
    orderIndex: 9
    osisId: Gen.23.10
    sblId: Gen 23:10
    shortName: Gen 23:10
    text: 'And Ephron dwelt among the children of Heth: and Ephron the Hittite answered
      Abraham in the audience of the children of Heth, even of all that went in at
      the gate of his city, saying,'
  - name: Genesis 23:11
    orderIndex: 10
    osisId: Gen.23.11
    sblId: Gen 23:11
    shortName: Gen 23:11
    text: 'Nay, my lord, hear me: the field give I thee, and the cave that is therein,
      I give it thee; in the presence of the sons of my people give I it thee: bury
      thy dead.'
  - name: Genesis 23:12
    orderIndex: 11
    osisId: Gen.23.12
    sblId: Gen 23:12
    shortName: Gen 23:12
    text: And Abraham bowed down himself before the people of the land.
  - name: Genesis 23:13
    orderIndex: 12
    osisId: Gen.23.13
    sblId: Gen 23:13
    shortName: Gen 23:13
    text: 'And he spake unto Ephron in the audience of the people of the land, saying,
      But if thou wilt give it, I pray thee, hear me: I will give thee money for the
      field; take it of me, and I will bury my dead there.'
  - name: Genesis 23:14
    orderIndex: 13
    osisId: Gen.23.14
    sblId: Gen 23:14
    shortName: Gen 23:14
    text: And Ephron answered Abraham, saying unto him,
  - name: Genesis 23:15
    orderIndex: 14
    osisId: Gen.23.15
    sblId: Gen 23:15
    shortName: Gen 23:15
    text: 'My lord, hearken unto me: the land is worth four hundred shekels of silver;
      what is that betwixt me and thee? bury therefore thy dead.'
  - name: Genesis 23:16
    orderIndex: 15
    osisId: Gen.23.16
    sblId: Gen 23:16
    shortName: Gen 23:16
    text: And Abraham hearkened unto Ephron; and Abraham weighed to Ephron the silver,
      which he had named in the audience of the sons of Heth, four hundred shekels
      of silver, current money with the merchant.
  - name: Genesis 23:17
    orderIndex: 16
    osisId: Gen.23.17
    sblId: Gen 23:17
    shortName: Gen 23:17
    text: And the field of Ephron which was in Machpelah, which was before Mamre,
      the field, and the cave which was therein, and all the trees that were in the
      field, that were in all the borders round about, were made sure
  - name: Genesis 23:18
    orderIndex: 17
    osisId: Gen.23.18
    sblId: Gen 23:18
    shortName: Gen 23:18
    text: Unto Abraham for a possession in the presence of the children of Heth, before
      all that went in at the gate of his city.
  - name: Genesis 23:19
    orderIndex: 18
    osisId: Gen.23.19
    sblId: Gen 23:19
    shortName: Gen 23:19
    text: 'And after this, Abraham buried Sarah his wife in the cave of the field
      of Machpelah before Mamre: the same is Hebron in the land of Canaan.'
  - name: Genesis 23:20
    orderIndex: 19
    osisId: Gen.23.20
    sblId: Gen 23:20
    shortName: Gen 23:20
    text: And the field, and the cave that is therein, were made sure unto Abraham
      for a possession of a buryingplace by the sons of Heth.
  versesCount: 20
- name: Genesis 24
  orderIndex: 23
  osisId: Gen.24
  sblId: Gen 24
  shortName: Gen 24
  verses:
  - name: Genesis 24:1
    orderIndex: 0
    osisId: Gen.24.1
    sblId: Gen 24:1
    shortName: Gen 24:1
    text: 'And Abraham was old, and well stricken in age: and the LORD had blessed
      Abraham in all things.'
  - name: Genesis 24:2
    orderIndex: 1
    osisId: Gen.24.2
    sblId: Gen 24:2
    shortName: Gen 24:2
    text: 'And Abraham said unto his eldest servant of his house, that ruled over
      all that he had, Put, I pray thee, thy hand under my thigh:'
  - name: Genesis 24:3
    orderIndex: 2
    osisId: Gen.24.3
    sblId: Gen 24:3
    shortName: Gen 24:3
    text: 'And I will make thee swear by the LORD, the God of heaven, and the God
      of the earth, that thou shalt not take a wife unto my son of the daughters of
      the Canaanites, among whom I dwell:'
  - name: Genesis 24:4
    orderIndex: 3
    osisId: Gen.24.4
    sblId: Gen 24:4
    shortName: Gen 24:4
    text: But thou shalt go unto my country, and to my kindred, and take a wife unto
      my son Isaac.
  - name: Genesis 24:5
    orderIndex: 4
    osisId: Gen.24.5
    sblId: Gen 24:5
    shortName: Gen 24:5
    text: 'And the servant said unto him, Peradventure the woman will not be willing
      to follow me unto this land: must I needs bring thy son again unto the land
      from whence thou camest?'
  - name: Genesis 24:6
    orderIndex: 5
    osisId: Gen.24.6
    sblId: Gen 24:6
    shortName: Gen 24:6
    text: And Abraham said unto him, Beware thou that thou bring not my son thither
      again.
  - name: Genesis 24:7
    orderIndex: 6
    osisId: Gen.24.7
    sblId: Gen 24:7
    shortName: Gen 24:7
    text: The LORD God of heaven, which took me from my father's house, and from the
      land of my kindred, and which spake unto me, and that sware unto me, saying,
      Unto thy seed will I give this land; he shall send his angel before thee, and
      thou shalt take a wife unto my son from thence.
  - name: Genesis 24:8
    orderIndex: 7
    osisId: Gen.24.8
    sblId: Gen 24:8
    shortName: Gen 24:8
    text: 'And if the woman will not be willing to follow thee, then thou shalt be
      clear from this my oath: only bring not my son thither again.'
  - name: Genesis 24:9
    orderIndex: 8
    osisId: Gen.24.9
    sblId: Gen 24:9
    shortName: Gen 24:9
    text: And the servant put his hand under the thigh of Abraham his master, and
      sware to him concerning that matter.
  - name: Genesis 24:10
    orderIndex: 9
    osisId: Gen.24.10
    sblId: Gen 24:10
    shortName: Gen 24:10
    text: 'And the servant took ten camels of the camels of his master, and departed;
      for all the goods of his master were in his hand: and he arose, and went to
      Mesopotamia, unto the city of Nahor.'
  - name: Genesis 24:11
    orderIndex: 10
    osisId: Gen.24.11
    sblId: Gen 24:11
    shortName: Gen 24:11
    text: And he made his camels to kneel down without the city by a well of water
      at the time of the evening, even the time that women go out to draw water.
  - name: Genesis 24:12
    orderIndex: 11
    osisId: Gen.24.12
    sblId: Gen 24:12
    shortName: Gen 24:12
    text: And he said O LORD God of my master Abraham, I pray thee, send me good speed
      this day, and show kindness unto my master Abraham.
  - name: Genesis 24:13
    orderIndex: 12
    osisId: Gen.24.13
    sblId: Gen 24:13
    shortName: Gen 24:13
    text: 'Behold, I stand here by the well of water; and the daughters of the men
      of the city come out to draw water:'
  - name: Genesis 24:14
    orderIndex: 13
    osisId: Gen.24.14
    sblId: Gen 24:14
    shortName: Gen 24:14
    text: 'And let it come to pass, that the damsel to whom I shall say, Let down
      thy pitcher, I pray thee, that I may drink; and she shall say, Drink, and I
      will give thy camels drink also: let the same be she that thou hast appointed
      for thy servant Isaac; and thereby shall I know that thou hast showed kindness
      unto my master.'
  - name: Genesis 24:15
    orderIndex: 14
    osisId: Gen.24.15
    sblId: Gen 24:15
    shortName: Gen 24:15
    text: And it came to pass, before he had done speaking, that, behold, Rebekah
      came out, who was born to Bethuel, son of Milcah, the wife of Nahor, Abraham's
      brother, with her pitcher upon her shoulder.
  - name: Genesis 24:16
    orderIndex: 15
    osisId: Gen.24.16
    sblId: Gen 24:16
    shortName: Gen 24:16
    text: 'And the damsel was very fair to look upon, a virgin, neither had any man
      known her: and she went down to the well, and filled her pitcher, and came up.'
  - name: Genesis 24:17
    orderIndex: 16
    osisId: Gen.24.17
    sblId: Gen 24:17
    shortName: Gen 24:17
    text: And the servant ran to meet her, and said, Let me, I pray thee, drink a
      little water of thy pitcher.
  - name: Genesis 24:18
    orderIndex: 17
    osisId: Gen.24.18
    sblId: Gen 24:18
    shortName: Gen 24:18
    text: 'And she said, Drink, my lord: and she hasted, and let down her pitcher
      upon her hand, and gave him drink.'
  - name: Genesis 24:19
    orderIndex: 18
    osisId: Gen.24.19
    sblId: Gen 24:19
    shortName: Gen 24:19
    text: And when she had done giving him drink, she said, I will draw water for
      thy camels also, until they have done drinking.
  - name: Genesis 24:20
    orderIndex: 19
    osisId: Gen.24.20
    sblId: Gen 24:20
    shortName: Gen 24:20
    text: And she hasted, and emptied her pitcher into the trough, and ran again unto
      the well to draw water, and drew for all his camels.
  - name: Genesis 24:21
    orderIndex: 20
    osisId: Gen.24.21
    sblId: Gen 24:21
    shortName: Gen 24:21
    text: And the man wondering at her held his peace, to wit whether the LORD had
      made his journey prosperous or not.
  - name: Genesis 24:22
    orderIndex: 21
    osisId: Gen.24.22
    sblId: Gen 24:22
    shortName: Gen 24:22
    text: And it came to pass, as the camels had done drinking, that the man took
      a golden earring of half a shekel weight, and two bracelets for her hands of
      ten shekels weight of gold;
  - name: Genesis 24:23
    orderIndex: 22
    osisId: Gen.24.23
    sblId: Gen 24:23
    shortName: Gen 24:23
    text: 'And said, Whose daughter art thou? tell me, I pray thee: is there room
      in thy father''s house for us to lodge in?'
  - name: Genesis 24:24
    orderIndex: 23
    osisId: Gen.24.24
    sblId: Gen 24:24
    shortName: Gen 24:24
    text: And she said unto him, I am the daughter of Bethuel the son of Milcah, which
      she bare unto Nahor.
  - name: Genesis 24:25
    orderIndex: 24
    osisId: Gen.24.25
    sblId: Gen 24:25
    shortName: Gen 24:25
    text: She said moreover unto him, We have both straw and provender enough, and
      room to lodge in.
  - name: Genesis 24:26
    orderIndex: 25
    osisId: Gen.24.26
    sblId: Gen 24:26
    shortName: Gen 24:26
    text: And the man bowed down his head, and worshipped the LORD.
  - name: Genesis 24:27
    orderIndex: 26
    osisId: Gen.24.27
    sblId: Gen 24:27
    shortName: Gen 24:27
    text: 'And he said, Blessed be the LORD God of my master Abraham, who hath not
      left destitute my master of his mercy and his truth: I being in the way, the
      LORD led me to the house of my master''s brethren.'
  - name: Genesis 24:28
    orderIndex: 27
    osisId: Gen.24.28
    sblId: Gen 24:28
    shortName: Gen 24:28
    text: And the damsel ran, and told them of her mother's house these things.
  - name: Genesis 24:29
    orderIndex: 28
    osisId: Gen.24.29
    sblId: Gen 24:29
    shortName: Gen 24:29
    text: 'And Rebekah had a brother, and his name was Laban: and Laban ran out unto
      the man, unto the well.'
  - name: Genesis 24:30
    orderIndex: 29
    osisId: Gen.24.30
    sblId: Gen 24:30
    shortName: Gen 24:30
    text: And it came to pass, when he saw the earring and bracelets upon his sister's
      hands, and when he heard the words of Rebekah his sister, saying, Thus spake
      the man unto me; that he came unto the man; and, behold, he stood by the camels
      at the well.
  - name: Genesis 24:31
    orderIndex: 30
    osisId: Gen.24.31
    sblId: Gen 24:31
    shortName: Gen 24:31
    text: And he said, Come in, thou blessed of the LORD; wherefore standest thou
      without? for I have prepared the house, and room for the camels.
  - name: Genesis 24:32
    orderIndex: 31
    osisId: Gen.24.32
    sblId: Gen 24:32
    shortName: Gen 24:32
    text: 'And the man came into the house: and he ungirded his camels, and gave straw
      and provender for the camels, and water to wash his feet, and the men''s feet
      that were with him.'
  - name: Genesis 24:33
    orderIndex: 32
    osisId: Gen.24.33
    sblId: Gen 24:33
    shortName: Gen 24:33
    text: 'And there was set meat before him to eat: but he said, I will not eat,
      until I have told mine errand. And he said, Speak on.'
  - name: Genesis 24:34
    orderIndex: 33
    osisId: Gen.24.34
    sblId: Gen 24:34
    shortName: Gen 24:34
    text: And he said, I am Abraham's servant.
  - name: Genesis 24:35
    orderIndex: 34
    osisId: Gen.24.35
    sblId: Gen 24:35
    shortName: Gen 24:35
    text: 'And the LORD hath blessed my master greatly; and he is become great: and
      he hath given him flocks, and herds, and silver, and gold, and menservants,
      and maidservants, and camels, and asses.'
  - name: Genesis 24:36
    orderIndex: 35
    osisId: Gen.24.36
    sblId: Gen 24:36
    shortName: Gen 24:36
    text: 'And Sarah my master''s wife bare a son to my master when she was old: and
      unto him hath he given all that he hath.'
  - name: Genesis 24:37
    orderIndex: 36
    osisId: Gen.24.37
    sblId: Gen 24:37
    shortName: Gen 24:37
    text: 'And my master made me swear, saying, Thou shalt not take a wife to my son
      of the daughters of the Canaanites, in whose land I dwell:'
  - name: Genesis 24:38
    orderIndex: 37
    osisId: Gen.24.38
    sblId: Gen 24:38
    shortName: Gen 24:38
    text: But thou shalt go unto my father's house, and to my kindred, and take a
      wife unto my son.
  - name: Genesis 24:39
    orderIndex: 38
    osisId: Gen.24.39
    sblId: Gen 24:39
    shortName: Gen 24:39
    text: And I said unto my master, Peradventure the woman will not follow me.
  - name: Genesis 24:40
    orderIndex: 39
    osisId: Gen.24.40
    sblId: Gen 24:40
    shortName: Gen 24:40
    text: 'And he said unto me, The LORD, before whom I walk, will send his angel
      with thee, and prosper thy way; and thou shalt take a wife for my son of my
      kindred, and of my father''s house:'
  - name: Genesis 24:41
    orderIndex: 40
    osisId: Gen.24.41
    sblId: Gen 24:41
    shortName: Gen 24:41
    text: Then shalt thou be clear from this my oath, when thou comest to my kindred;
      and if they give not thee one, thou shalt be clear from my oath.
  - name: Genesis 24:42
    orderIndex: 41
    osisId: Gen.24.42
    sblId: Gen 24:42
    shortName: Gen 24:42
    text: 'And I came this day unto the well, and said, O LORD God of my master Abraham,
      if now thou do prosper my way which I go:'
  - name: Genesis 24:43
    orderIndex: 42
    osisId: Gen.24.43
    sblId: Gen 24:43
    shortName: Gen 24:43
    text: Behold, I stand by the well of water; and it shall come to pass, that when
      the virgin cometh forth to draw water, and I say to her, Give me, I pray thee,
      a little water of thy pitcher to drink;
  - name: Genesis 24:44
    orderIndex: 43
    osisId: Gen.24.44
    sblId: Gen 24:44
    shortName: Gen 24:44
    text: 'And she say to me, Both drink thou, and I will also draw for thy camels:
      let the same be the woman whom the LORD hath appointed out for my master''s
      son.'
  - name: Genesis 24:45
    orderIndex: 44
    osisId: Gen.24.45
    sblId: Gen 24:45
    shortName: Gen 24:45
    text: 'And before I had done speaking in mine heart, behold, Rebekah came forth
      with her pitcher on her shoulder; and she went down unto the well, and drew
      water: and I said unto her, Let me drink, I pray thee.'
  - name: Genesis 24:46
    orderIndex: 45
    osisId: Gen.24.46
    sblId: Gen 24:46
    shortName: Gen 24:46
    text: 'And she made haste, and let down her pitcher from her shoulder, and said,
      Drink, and I will give thy camels drink also: so I drank, and she made the camels
      drink also.'
  - name: Genesis 24:47
    orderIndex: 46
    osisId: Gen.24.47
    sblId: Gen 24:47
    shortName: Gen 24:47
    text: 'And I asked her, and said, Whose daughter art thou? And she said, the daughter
      of Bethuel, Nahor''s son, whom Milcah bare unto him: and I put the earring upon
      her face, and the bracelets upon her hands.'
  - name: Genesis 24:48
    orderIndex: 47
    osisId: Gen.24.48
    sblId: Gen 24:48
    shortName: Gen 24:48
    text: And I bowed down my head, and worshipped the LORD, and blessed the LORD
      God of my master Abraham, which had led me in the right way to take my master's
      brother's daughter unto his son.
  - name: Genesis 24:49
    orderIndex: 48
    osisId: Gen.24.49
    sblId: Gen 24:49
    shortName: Gen 24:49
    text: 'And now if ye will deal kindly and truly with my master, tell me: and if
      not, tell me; that I may turn to the right hand, or to the left.'
  - name: Genesis 24:50
    orderIndex: 49
    osisId: Gen.24.50
    sblId: Gen 24:50
    shortName: Gen 24:50
    text: 'Then Laban and Bethuel answered and said, The thing proceedeth from the
      LORD: we cannot speak unto thee bad or good.'
  - name: Genesis 24:51
    orderIndex: 50
    osisId: Gen.24.51
    sblId: Gen 24:51
    shortName: Gen 24:51
    text: Behold, Rebekah is before thee, take her, and go, and let her be thy master's
      son's wife, as the LORD hath spoken.
  - name: Genesis 24:52
    orderIndex: 51
    osisId: Gen.24.52
    sblId: Gen 24:52
    shortName: Gen 24:52
    text: And it came to pass, that, when Abraham's servant heard their words, he
      worshipped the LORD, bowing himself to the earth.
  - name: Genesis 24:53
    orderIndex: 52
    osisId: Gen.24.53
    sblId: Gen 24:53
    shortName: Gen 24:53
    text: 'And the servant brought forth jewels of silver, and jewels of gold, and
      raiment, and gave them to Rebekah: he gave also to her brother and to her mother
      precious things.'
  - name: Genesis 24:54
    orderIndex: 53
    osisId: Gen.24.54
    sblId: Gen 24:54
    shortName: Gen 24:54
    text: And they did eat and drink, he and the men that were with him, and tarried
      all night; and they rose up in the morning, and he said, Send me away unto my
      master.
  - name: Genesis 24:55
    orderIndex: 54
    osisId: Gen.24.55
    sblId: Gen 24:55
    shortName: Gen 24:55
    text: And her brother and her mother said, Let the damsel abide with us a few
      days, at the least ten; after that she shall go.
  - name: Genesis 24:56
    orderIndex: 55
    osisId: Gen.24.56
    sblId: Gen 24:56
    shortName: Gen 24:56
    text: And he said unto them, Hinder me not, seeing the LORD hath prospered my
      way; send me away that I may go to my master.
  - name: Genesis 24:57
    orderIndex: 56
    osisId: Gen.24.57
    sblId: Gen 24:57
    shortName: Gen 24:57
    text: And they said, We will call the damsel, and inquire at her mouth.
  - name: Genesis 24:58
    orderIndex: 57
    osisId: Gen.24.58
    sblId: Gen 24:58
    shortName: Gen 24:58
    text: And they called Rebekah, and said unto her, Wilt thou go with this man?
      And she said, I will go.
  - name: Genesis 24:59
    orderIndex: 58
    osisId: Gen.24.59
    sblId: Gen 24:59
    shortName: Gen 24:59
    text: And they sent away Rebekah their sister, and her nurse, and Abraham's servant,
      and his men.
  - name: Genesis 24:60
    orderIndex: 59
    osisId: Gen.24.60
    sblId: Gen 24:60
    shortName: Gen 24:60
    text: And they blessed Rebekah, and said unto her, Thou art our sister, be thou
      the mother of thousands of millions, and let thy seed possess the gate of those
      which hate them.
  - name: Genesis 24:61
    orderIndex: 60
    osisId: Gen.24.61
    sblId: Gen 24:61
    shortName: Gen 24:61
    text: 'And Rebekah arose, and her damsels, and they rode upon the camels, and
      followed the man: and the servant took Rebekah, and went his way.'
  - name: Genesis 24:62
    orderIndex: 61
    osisId: Gen.24.62
    sblId: Gen 24:62
    shortName: Gen 24:62
    text: And Isaac came from the way of the well Lahairoi; for he dwelt in the south
      country.
  - name: Genesis 24:63
    orderIndex: 62
    osisId: Gen.24.63
    sblId: Gen 24:63
    shortName: Gen 24:63
    text: 'And Isaac went out to meditate in the field at the eventide: and he lifted
      up his eyes, and saw, and, behold, the camels were coming.'
  - name: Genesis 24:64
    orderIndex: 63
    osisId: Gen.24.64
    sblId: Gen 24:64
    shortName: Gen 24:64
    text: And Rebekah lifted up her eyes, and when she saw Isaac, she lighted off
      the camel.
  - name: Genesis 24:65
    orderIndex: 64
    osisId: Gen.24.65
    sblId: Gen 24:65
    shortName: Gen 24:65
    text: 'For she had said unto the servant, What man is this that walketh in the
      field to meet us? And the servant had said, It is my master: therefore she took
      a vail, and covered herself.'
  - name: Genesis 24:66
    orderIndex: 65
    osisId: Gen.24.66
    sblId: Gen 24:66
    shortName: Gen 24:66
    text: And the servant told Isaac all things that he had done.
  - name: Genesis 24:67
    orderIndex: 66
    osisId: Gen.24.67
    sblId: Gen 24:67
    shortName: Gen 24:67
    text: 'And Isaac brought her into his mother Sarah''s tent, and took Rebekah,
      and she became his wife; and he loved her: and Isaac was comforted after his
      mother''s death.'
  versesCount: 67
- name: Genesis 25
  orderIndex: 24
  osisId: Gen.25
  sblId: Gen 25
  shortName: Gen 25
  verses:
  - name: Genesis 25:1
    orderIndex: 0
    osisId: Gen.25.1
    sblId: Gen 25:1
    shortName: Gen 25:1
    text: Then again Abraham took a wife, and her name was Keturah.
  - name: Genesis 25:2
    orderIndex: 1
    osisId: Gen.25.2
    sblId: Gen 25:2
    shortName: Gen 25:2
    text: And she bare him Zimran, and Jokshan, and Medan, and Midian, and Ishbak,
      and Shuah.
  - name: Genesis 25:3
    orderIndex: 2
    osisId: Gen.25.3
    sblId: Gen 25:3
    shortName: Gen 25:3
    text: And Jokshan begat Sheba, and Dedan. And the sons of Dedan were Asshurim,
      and Letushim, and Leummim.
  - name: Genesis 25:4
    orderIndex: 3
    osisId: Gen.25.4
    sblId: Gen 25:4
    shortName: Gen 25:4
    text: And the sons of Midian; Ephah, and Epher, and Hanoch, and Abidah, and Eldaah.
      All these were the children of Keturah.
  - name: Genesis 25:5
    orderIndex: 4
    osisId: Gen.25.5
    sblId: Gen 25:5
    shortName: Gen 25:5
    text: And Abraham gave all that he had unto Isaac.
  - name: Genesis 25:6
    orderIndex: 5
    osisId: Gen.25.6
    sblId: Gen 25:6
    shortName: Gen 25:6
    text: But unto the sons of the concubines, which Abraham had, Abraham gave gifts,
      and sent them away from Isaac his son, while he yet lived, eastward, unto the
      east country.
  - name: Genesis 25:7
    orderIndex: 6
    osisId: Gen.25.7
    sblId: Gen 25:7
    shortName: Gen 25:7
    text: And these are the days of the years of Abraham's life which he lived, an
      hundred threescore and fifteen years.
  - name: Genesis 25:8
    orderIndex: 7
    osisId: Gen.25.8
    sblId: Gen 25:8
    shortName: Gen 25:8
    text: Then Abraham gave up the ghost, and died in a good old age, an old man,
      and full of years; and was gathered to his people.
  - name: Genesis 25:9
    orderIndex: 8
    osisId: Gen.25.9
    sblId: Gen 25:9
    shortName: Gen 25:9
    text: And his sons Isaac and Ishmael buried him in the cave of Machpelah, in the
      field of Ephron the son of Zohar the Hittite, which is before Mamre;
  - name: Genesis 25:10
    orderIndex: 9
    osisId: Gen.25.10
    sblId: Gen 25:10
    shortName: Gen 25:10
    text: 'The field which Abraham purchased of the sons of Heth: there was Abraham
      buried, and Sarah his wife.'
  - name: Genesis 25:11
    orderIndex: 10
    osisId: Gen.25.11
    sblId: Gen 25:11
    shortName: Gen 25:11
    text: And it came to pass after the death of Abraham, that God blessed his son
      Isaac; and Isaac dwelt by the well Lahairoi.
  - name: Genesis 25:12
    orderIndex: 11
    osisId: Gen.25.12
    sblId: Gen 25:12
    shortName: Gen 25:12
    text: 'Now these are the generations of Ishmael, Abraham''s son, whom Hagar the
      Egyptian, Sarah''s handmaid, bare unto Abraham:'
  - name: Genesis 25:13
    orderIndex: 12
    osisId: Gen.25.13
    sblId: Gen 25:13
    shortName: Gen 25:13
    text: 'And these are the names of the sons of Ishmael, by their names, according
      to their generations: the firstborn of Ishmael, Nebajoth; and Kedar, and Adbeel,
      and Mibsam,'
  - name: Genesis 25:14
    orderIndex: 13
    osisId: Gen.25.14
    sblId: Gen 25:14
    shortName: Gen 25:14
    text: And Mishma, and Dumah, and Massa,
  - name: Genesis 25:15
    orderIndex: 14
    osisId: Gen.25.15
    sblId: Gen 25:15
    shortName: Gen 25:15
    text: 'Hadar, and Tema, Jetur, Naphish, and Kedemah:'
  - name: Genesis 25:16
    orderIndex: 15
    osisId: Gen.25.16
    sblId: Gen 25:16
    shortName: Gen 25:16
    text: These are the sons of Ishmael, and these are their names, by their towns,
      and by their castles; twelve princes according to their nations.
  - name: Genesis 25:17
    orderIndex: 16
    osisId: Gen.25.17
    sblId: Gen 25:17
    shortName: Gen 25:17
    text: 'And these are the years of the life of Ishmael, an hundred and thirty and
      seven years: and he gave up the ghost and died; and was gathered unto his people.'
  - name: Genesis 25:18
    orderIndex: 17
    osisId: Gen.25.18
    sblId: Gen 25:18
    shortName: Gen 25:18
    text: 'And they dwelt from Havilah unto Shur, that is before Egypt, as thou goest
      toward Assyria: and he died in the presence of all his brethren.'
  - name: Genesis 25:19
    orderIndex: 18
    osisId: Gen.25.19
    sblId: Gen 25:19
    shortName: Gen 25:19
    text: 'And these are the generations of Isaac, Abraham''s son: Abraham begat Isaac:'
  - name: Genesis 25:20
    orderIndex: 19
    osisId: Gen.25.20
    sblId: Gen 25:20
    shortName: Gen 25:20
    text: And Isaac was forty years old when he took Rebekah to wife, the daughter
      of Bethuel the Syrian of Padanaram, the sister to Laban the Syrian.
  - name: Genesis 25:21
    orderIndex: 20
    osisId: Gen.25.21
    sblId: Gen 25:21
    shortName: Gen 25:21
    text: 'And Isaac entreated the LORD for his wife, because she was barren: and
      the LORD was entreated of him, and Rebekah his wife conceived.'
  - name: Genesis 25:22
    orderIndex: 21
    osisId: Gen.25.22
    sblId: Gen 25:22
    shortName: Gen 25:22
    text: And the children struggled together within her; and she said, If it be so,
      why am I thus? And she went to inquire of the LORD.
  - name: Genesis 25:23
    orderIndex: 22
    osisId: Gen.25.23
    sblId: Gen 25:23
    shortName: Gen 25:23
    text: And the LORD said unto her, Two nations are in thy womb, and two manner
      of people shall be separated from thy bowels; and the one people shall be stronger
      than the other people; and the elder shall serve the younger.
  - name: Genesis 25:24
    orderIndex: 23
    osisId: Gen.25.24
    sblId: Gen 25:24
    shortName: Gen 25:24
    text: And when her days to be delivered were fulfilled, behold, there were twins
      in her womb.
  - name: Genesis 25:25
    orderIndex: 24
    osisId: Gen.25.25
    sblId: Gen 25:25
    shortName: Gen 25:25
    text: And the first came out red, all over like an hairy garment; and they called
      his name Esau.
  - name: Genesis 25:26
    orderIndex: 25
    osisId: Gen.25.26
    sblId: Gen 25:26
    shortName: Gen 25:26
    text: 'And after that came his brother out, and his hand took hold on Esau''s
      heel; and his name was called Jacob: and Isaac was threescore years old when
      she bare them.'
  - name: Genesis 25:27
    orderIndex: 26
    osisId: Gen.25.27
    sblId: Gen 25:27
    shortName: Gen 25:27
    text: 'And the boys grew: and Esau was a cunning hunter, a man of the field; and
      Jacob was a plain man, dwelling in tents.'
  - name: Genesis 25:28
    orderIndex: 27
    osisId: Gen.25.28
    sblId: Gen 25:28
    shortName: Gen 25:28
    text: 'And Isaac loved Esau, because he did eat of his venison: but Rebekah loved
      Jacob.'
  - name: Genesis 25:29
    orderIndex: 28
    osisId: Gen.25.29
    sblId: Gen 25:29
    shortName: Gen 25:29
    text: 'And Jacob sod pottage: and Esau came from the field, and he was faint:'
  - name: Genesis 25:30
    orderIndex: 29
    osisId: Gen.25.30
    sblId: Gen 25:30
    shortName: Gen 25:30
    text: 'And Esau said to Jacob, Feed me, I pray thee, with that same red pottage;
      for I am faint: therefore was his name called Edom.'
  - name: Genesis 25:31
    orderIndex: 30
    osisId: Gen.25.31
    sblId: Gen 25:31
    shortName: Gen 25:31
    text: And Jacob said, Sell me this day thy birthright.
  - name: Genesis 25:32
    orderIndex: 31
    osisId: Gen.25.32
    sblId: Gen 25:32
    shortName: Gen 25:32
    text: 'And Esau said, Behold, I am at the point to die: and what profit shall
      this birthright do to me?'
  - name: Genesis 25:33
    orderIndex: 32
    osisId: Gen.25.33
    sblId: Gen 25:33
    shortName: Gen 25:33
    text: 'And Jacob said, Swear to me this day; and he sware unto him: and he sold
      his birthright unto Jacob.'
  - name: Genesis 25:34
    orderIndex: 33
    osisId: Gen.25.34
    sblId: Gen 25:34
    shortName: Gen 25:34
    text: 'Then Jacob gave Esau bread and pottage of lentils; and he did eat and drink,
      and rose up, and went his way: thus Esau despised his birthright.'
  versesCount: 34
- name: Genesis 26
  orderIndex: 25
  osisId: Gen.26
  sblId: Gen 26
  shortName: Gen 26
  verses:
  - name: Genesis 26:1
    orderIndex: 0
    osisId: Gen.26.1
    sblId: Gen 26:1
    shortName: Gen 26:1
    text: And there was a famine in the land, beside the first famine that was in
      the days of Abraham. And Isaac went unto Abimelech king of the Philistines unto
      Gerar.
  - name: Genesis 26:2
    orderIndex: 1
    osisId: Gen.26.2
    sblId: Gen 26:2
    shortName: Gen 26:2
    text: 'And the LORD appeared unto him, and said, Go not down into Egypt; dwell
      in the land which I shall tell thee of:'
  - name: Genesis 26:3
    orderIndex: 2
    osisId: Gen.26.3
    sblId: Gen 26:3
    shortName: Gen 26:3
    text: Sojourn in this land, and I will be with thee, and will bless thee; for
      unto thee, and unto thy seed, I will give all these countries, and I will perform
      the oath which I sware unto Abraham thy father;
  - name: Genesis 26:4
    orderIndex: 3
    osisId: Gen.26.4
    sblId: Gen 26:4
    shortName: Gen 26:4
    text: And I will make thy seed to multiply as the stars of heaven, and will give
      unto thy seed all these countries; and in thy seed shall all the nations of
      the earth be blessed;
  - name: Genesis 26:5
    orderIndex: 4
    osisId: Gen.26.5
    sblId: Gen 26:5
    shortName: Gen 26:5
    text: Because that Abraham obeyed my voice, and kept my charge, my commandments,
      my statutes, and my laws.
  - name: Genesis 26:6
    orderIndex: 5
    osisId: Gen.26.6
    sblId: Gen 26:6
    shortName: Gen 26:6
    text: 'And Isaac dwelt in Gerar:'
  - name: Genesis 26:7
    orderIndex: 6
    osisId: Gen.26.7
    sblId: Gen 26:7
    shortName: Gen 26:7
    text: 'And the men of the place asked him of his wife; and he said, She is my
      sister: for he feared to say, She is my wife; lest, said he, the men of the
      place should kill me for Rebekah; because she was fair to look upon.'
  - name: Genesis 26:8
    orderIndex: 7
    osisId: Gen.26.8
    sblId: Gen 26:8
    shortName: Gen 26:8
    text: And it came to pass, when he had been there a long time, that Abimelech
      king of the Philistines looked out at a window, and saw, and, behold, Isaac
      was sporting with Rebekah his wife.
  - name: Genesis 26:9
    orderIndex: 8
    osisId: Gen.26.9
    sblId: Gen 26:9
    shortName: Gen 26:9
    text: And Abimelech called Isaac, and said, Behold, of a surety she is thy wife;
      and how saidst thou, She is my sister? And Isaac said unto him, Because I said,
      Lest I die for her.
  - name: Genesis 26:10
    orderIndex: 9
    osisId: Gen.26.10
    sblId: Gen 26:10
    shortName: Gen 26:10
    text: And Abimelech said, What is this thou hast done unto us? one of the people
      might lightly have lien with thy wife, and thou shouldest have brought guiltiness
      upon us.
  - name: Genesis 26:11
    orderIndex: 10
    osisId: Gen.26.11
    sblId: Gen 26:11
    shortName: Gen 26:11
    text: And Abimelech charged all his people, saying, He that toucheth this man
      or his wife shall surely be put to death.
  - name: Genesis 26:12
    orderIndex: 11
    osisId: Gen.26.12
    sblId: Gen 26:12
    shortName: Gen 26:12
    text: 'Then Isaac sowed in that land, and received in the same year an hundredfold:
      and the LORD blessed him.'
  - name: Genesis 26:13
    orderIndex: 12
    osisId: Gen.26.13
    sblId: Gen 26:13
    shortName: Gen 26:13
    text: 'And the man waxed great, and went forward, and grew until he became very
      great:'
  - name: Genesis 26:14
    orderIndex: 13
    osisId: Gen.26.14
    sblId: Gen 26:14
    shortName: Gen 26:14
    text: 'For he had possession of flocks, and possession of herds, and great store
      of servants: and the Philistines envied him.'
  - name: Genesis 26:15
    orderIndex: 14
    osisId: Gen.26.15
    sblId: Gen 26:15
    shortName: Gen 26:15
    text: For all the wells which his father's servants had digged in the days of
      Abraham his father, the Philistines had stopped them, and filled them with earth.
  - name: Genesis 26:16
    orderIndex: 15
    osisId: Gen.26.16
    sblId: Gen 26:16
    shortName: Gen 26:16
    text: And Abimelech said unto Isaac, Go from us; for thou art much mightier than
      we.
  - name: Genesis 26:17
    orderIndex: 16
    osisId: Gen.26.17
    sblId: Gen 26:17
    shortName: Gen 26:17
    text: And Isaac departed thence, and pitched his tent in the valley of Gerar,
      and dwelt there.
  - name: Genesis 26:18
    orderIndex: 17
    osisId: Gen.26.18
    sblId: Gen 26:18
    shortName: Gen 26:18
    text: 'And Isaac digged again the wells of water, which they had digged in the
      days of Abraham his father; for the Philistines had stopped them after the death
      of Abraham: and he called their names after the names by which his father had
      called them.'
  - name: Genesis 26:19
    orderIndex: 18
    osisId: Gen.26.19
    sblId: Gen 26:19
    shortName: Gen 26:19
    text: And Isaac's servants digged in the valley, and found there a well of springing
      water.
  - name: Genesis 26:20
    orderIndex: 19
    osisId: Gen.26.20
    sblId: Gen 26:20
    shortName: Gen 26:20
    text: 'And the herdmen of Gerar did strive with Isaac''s herdmen, saying, The
      water is ours: and he called the name of the well Esek; because they strove
      with him.'
  - name: Genesis 26:21
    orderIndex: 20
    osisId: Gen.26.21
    sblId: Gen 26:21
    shortName: Gen 26:21
    text: 'And they digged another well, and strove for that also: and he called the
      name of it Sitnah.'
  - name: Genesis 26:22
    orderIndex: 21
    osisId: Gen.26.22
    sblId: Gen 26:22
    shortName: Gen 26:22
    text: 'And he removed from thence, and digged another well; and for that they
      strove not: and he called the name of it Rehoboth; and he said, For now the
      LORD hath made room for us, and we shall be fruitful in the land.'
  - name: Genesis 26:23
    orderIndex: 22
    osisId: Gen.26.23
    sblId: Gen 26:23
    shortName: Gen 26:23
    text: And he went up from thence to Beersheba.
  - name: Genesis 26:24
    orderIndex: 23
    osisId: Gen.26.24
    sblId: Gen 26:24
    shortName: Gen 26:24
    text: 'And the LORD appeared unto him the same night, and said, I am the God of
      Abraham thy father: fear not, for I am with thee, and will bless thee, and multiply
      thy seed for my servant Abraham''s sake.'
  - name: Genesis 26:25
    orderIndex: 24
    osisId: Gen.26.25
    sblId: Gen 26:25
    shortName: Gen 26:25
    text: 'And he builded an altar there, and called upon the name of the LORD, and
      pitched his tent there: and there Isaac''s servants digged a well.'
  - name: Genesis 26:26
    orderIndex: 25
    osisId: Gen.26.26
    sblId: Gen 26:26
    shortName: Gen 26:26
    text: Then Abimelech went to him from Gerar, and Ahuzzath one of his friends,
      and Phichol the chief captain of his army.
  - name: Genesis 26:27
    orderIndex: 26
    osisId: Gen.26.27
    sblId: Gen 26:27
    shortName: Gen 26:27
    text: And Isaac said unto them, Wherefore come ye to me, seeing ye hate me, and
      have sent me away from you?
  - name: Genesis 26:28
    orderIndex: 27
    osisId: Gen.26.28
    sblId: Gen 26:28
    shortName: Gen 26:28
    text: 'And they said, We saw certainly that the LORD was with thee: and we said,
      Let there be now an oath betwixt us, even betwixt us and thee, and let us make
      a covenant with thee;'
  - name: Genesis 26:29
    orderIndex: 28
    osisId: Gen.26.29
    sblId: Gen 26:29
    shortName: Gen 26:29
    text: 'That thou wilt do us no hurt, as we have not touched thee, and as we have
      done unto thee nothing but good, and have sent thee away in peace: thou art
      now the blessed of the LORD.'
  - name: Genesis 26:30
    orderIndex: 29
    osisId: Gen.26.30
    sblId: Gen 26:30
    shortName: Gen 26:30
    text: And he made them a feast, and they did eat and drink.
  - name: Genesis 26:31
    orderIndex: 30
    osisId: Gen.26.31
    sblId: Gen 26:31
    shortName: Gen 26:31
    text: 'And they rose up betimes in the morning, and sware one to another: and
      Isaac sent them away, and they departed from him in peace.'
  - name: Genesis 26:32
    orderIndex: 31
    osisId: Gen.26.32
    sblId: Gen 26:32
    shortName: Gen 26:32
    text: And it came to pass the same day, that Isaac's servants came, and told him
      concerning the well which they had digged, and said unto him, We have found
      water.
  - name: Genesis 26:33
    orderIndex: 32
    osisId: Gen.26.33
    sblId: Gen 26:33
    shortName: Gen 26:33
    text: 'And he called it Shebah: therefore the name of the city is Beersheba unto
      this day.'
  - name: Genesis 26:34
    orderIndex: 33
    osisId: Gen.26.34
    sblId: Gen 26:34
    shortName: Gen 26:34
    text: 'And Esau was forty years old when he took to wife Judith the daughter of
      Beeri the Hittite, and Bashemath the daughter of Elon the Hittite:'
  - name: Genesis 26:35
    orderIndex: 34
    osisId: Gen.26.35
    sblId: Gen 26:35
    shortName: Gen 26:35
    text: Which were a grief of mind unto Isaac and to Rebekah.
  versesCount: 35
- name: Genesis 27
  orderIndex: 26
  osisId: Gen.27
  sblId: Gen 27
  shortName: Gen 27
  verses:
  - name: Genesis 27:1
    orderIndex: 0
    osisId: Gen.27.1
    sblId: Gen 27:1
    shortName: Gen 27:1
    text: 'And it came to pass, that when Isaac was old, and his eyes were dim, so
      that he could not see, he called Esau his eldest son, and said unto him, My
      son: and he said unto him, Behold, here am I.'
  - name: Genesis 27:2
    orderIndex: 1
    osisId: Gen.27.2
    sblId: Gen 27:2
    shortName: Gen 27:2
    text: 'And he said, Behold now, I am old, I know not the day of my death:'
  - name: Genesis 27:3
    orderIndex: 2
    osisId: Gen.27.3
    sblId: Gen 27:3
    shortName: Gen 27:3
    text: Now therefore take, I pray thee, thy weapons, thy quiver and thy bow, and
      go out to the field, and take me some venison;
  - name: Genesis 27:4
    orderIndex: 3
    osisId: Gen.27.4
    sblId: Gen 27:4
    shortName: Gen 27:4
    text: And make me savory meat, such as I love, and bring it to me, that I may
      eat; that my soul may bless thee before I die.
  - name: Genesis 27:5
    orderIndex: 4
    osisId: Gen.27.5
    sblId: Gen 27:5
    shortName: Gen 27:5
    text: And Rebekah heard when Isaac spake to Esau his son. And Esau went to the
      field to hunt for venison, and to bring it.
  - name: Genesis 27:6
    orderIndex: 5
    osisId: Gen.27.6
    sblId: Gen 27:6
    shortName: Gen 27:6
    text: And Rebekah spake unto Jacob her son, saying, Behold, I heard thy father
      speak unto Esau thy brother, saying,
  - name: Genesis 27:7
    orderIndex: 6
    osisId: Gen.27.7
    sblId: Gen 27:7
    shortName: Gen 27:7
    text: Bring me venison, and make me savory meat, that I may eat, and bless thee
      before the LORD before my death.
  - name: Genesis 27:8
    orderIndex: 7
    osisId: Gen.27.8
    sblId: Gen 27:8
    shortName: Gen 27:8
    text: Now therefore, my son, obey my voice according to that which I command thee.
  - name: Genesis 27:9
    orderIndex: 8
    osisId: Gen.27.9
    sblId: Gen 27:9
    shortName: Gen 27:9
    text: 'Go now to the flock, and fetch me from thence two good kids of the goats;
      and I will make them savory meat for thy father, such as he loveth:'
  - name: Genesis 27:10
    orderIndex: 9
    osisId: Gen.27.10
    sblId: Gen 27:10
    shortName: Gen 27:10
    text: And thou shalt bring it to thy father, that he may eat, and that he may
      bless thee before his death.
  - name: Genesis 27:11
    orderIndex: 10
    osisId: Gen.27.11
    sblId: Gen 27:11
    shortName: Gen 27:11
    text: 'And Jacob said to Rebekah his mother, Behold, Esau my brother is a hairy
      man, and I am a smooth man:'
  - name: Genesis 27:12
    orderIndex: 11
    osisId: Gen.27.12
    sblId: Gen 27:12
    shortName: Gen 27:12
    text: My father peradventure will feel me, and I shall seem to him as a deceiver;
      and I shall bring a curse upon me, and not a blessing.
  - name: Genesis 27:13
    orderIndex: 12
    osisId: Gen.27.13
    sblId: Gen 27:13
    shortName: Gen 27:13
    text: 'And his mother said unto him, Upon me be thy curse, my son: only obey my
      voice, and go fetch me them.'
  - name: Genesis 27:14
    orderIndex: 13
    osisId: Gen.27.14
    sblId: Gen 27:14
    shortName: Gen 27:14
    text: 'And he went, and fetched, and brought them to his mother: and his mother
      made savory meat, such as his father loved.'
  - name: Genesis 27:15
    orderIndex: 14
    osisId: Gen.27.15
    sblId: Gen 27:15
    shortName: Gen 27:15
    text: 'And Rebekah took goodly raiment of her eldest son Esau, which were with
      her in the house, and put them upon Jacob her younger son:'
  - name: Genesis 27:16
    orderIndex: 15
    osisId: Gen.27.16
    sblId: Gen 27:16
    shortName: Gen 27:16
    text: 'And she put the skins of the kids of the goats upon his hands, and upon
      the smooth of his neck:'
  - name: Genesis 27:17
    orderIndex: 16
    osisId: Gen.27.17
    sblId: Gen 27:17
    shortName: Gen 27:17
    text: And she gave the savory meat and the bread, which she had prepared, into
      the hand of her son Jacob.
  - name: Genesis 27:18
    orderIndex: 17
    osisId: Gen.27.18
    sblId: Gen 27:18
    shortName: Gen 27:18
    text: 'And he came unto his father, and said, My father: and he said, Here am
      I; who art thou, my son?'
  - name: Genesis 27:19
    orderIndex: 18
    osisId: Gen.27.19
    sblId: Gen 27:19
    shortName: Gen 27:19
    text: 'And Jacob said unto his father, I am Esau thy first born; I have done according
      as thou badest me: arise, I pray thee, sit and eat of my venison, that thy soul
      may bless me.'
  - name: Genesis 27:20
    orderIndex: 19
    osisId: Gen.27.20
    sblId: Gen 27:20
    shortName: Gen 27:20
    text: And Isaac said unto his son, How is it that thou hast found it so quickly,
      my son? And he said, Because the LORD thy God brought it to me.
  - name: Genesis 27:21
    orderIndex: 20
    osisId: Gen.27.21
    sblId: Gen 27:21
    shortName: Gen 27:21
    text: And Isaac said unto Jacob, Come near, I pray thee, that I may feel thee,
      my son, whether thou be my very son Esau or not.
  - name: Genesis 27:22
    orderIndex: 21
    osisId: Gen.27.22
    sblId: Gen 27:22
    shortName: Gen 27:22
    text: And Jacob went near unto Isaac his father; and he felt him, and said, The
      voice is Jacob's voice, but the hands are the hands of Esau.
  - name: Genesis 27:23
    orderIndex: 22
    osisId: Gen.27.23
    sblId: Gen 27:23
    shortName: Gen 27:23
    text: 'And he discerned him not, because his hands were hairy, as his brother
      Esau''s hands: so he blessed him.'
  - name: Genesis 27:24
    orderIndex: 23
    osisId: Gen.27.24
    sblId: Gen 27:24
    shortName: Gen 27:24
    text: And he said, Art thou my very son Esau? And he said, I am.
  - name: Genesis 27:25
    orderIndex: 24
    osisId: Gen.27.25
    sblId: Gen 27:25
    shortName: Gen 27:25
    text: 'And he said, Bring it near to me, and I will eat of my son''s venison,
      that my soul may bless thee. And he brought it near to him, and he did eat:
      and he brought him wine and he drank.'
  - name: Genesis 27:26
    orderIndex: 25
    osisId: Gen.27.26
    sblId: Gen 27:26
    shortName: Gen 27:26
    text: And his father Isaac said unto him, Come near now, and kiss me, my son.
  - name: Genesis 27:27
    orderIndex: 26
    osisId: Gen.27.27
    sblId: Gen 27:27
    shortName: Gen 27:27
    text: 'And he came near, and kissed him: and he smelled the smell of his raiment,
      and blessed him, and said, See, the smell of my son is as the smell of a field
      which the LORD hath blessed:'
  - name: Genesis 27:28
    orderIndex: 27
    osisId: Gen.27.28
    sblId: Gen 27:28
    shortName: Gen 27:28
    text: 'Therefore God give thee of the dew of heaven, and the fatness of the earth,
      and plenty of corn and wine:'
  - name: Genesis 27:29
    orderIndex: 28
    osisId: Gen.27.29
    sblId: Gen 27:29
    shortName: Gen 27:29
    text: 'Let people serve thee, and nations bow down to thee: be lord over thy brethren,
      and let thy mother''s sons bow down to thee: cursed be every one that curseth
      thee, and blessed be he that blesseth thee.'
  - name: Genesis 27:30
    orderIndex: 29
    osisId: Gen.27.30
    sblId: Gen 27:30
    shortName: Gen 27:30
    text: And it came to pass, as soon as Isaac had made an end of blessing Jacob,
      and Jacob was yet scarce gone out from the presence of Isaac his father, that
      Esau his brother came in from his hunting.
  - name: Genesis 27:31
    orderIndex: 30
    osisId: Gen.27.31
    sblId: Gen 27:31
    shortName: Gen 27:31
    text: And he also had made savory meat, and brought it unto his father, and said
      unto his father, Let my father arise, and eat of his son's venison, that thy
      soul may bless me.
  - name: Genesis 27:32
    orderIndex: 31
    osisId: Gen.27.32
    sblId: Gen 27:32
    shortName: Gen 27:32
    text: And Isaac his father said unto him, Who art thou? And he said, I am thy
      son, thy firstborn Esau.
  - name: Genesis 27:33
    orderIndex: 32
    osisId: Gen.27.33
    sblId: Gen 27:33
    shortName: Gen 27:33
    text: And Isaac trembled very exceedingly, and said, Who? where is he that hath
      taken venison, and brought it me, and I have eaten of all before thou camest,
      and have blessed him? yea, and he shall be blessed.
  - name: Genesis 27:34
    orderIndex: 33
    osisId: Gen.27.34
    sblId: Gen 27:34
    shortName: Gen 27:34
    text: And when Esau heard the words of his father, he cried with a great and exceeding
      bitter cry, and said unto his father, Bless me, even me also, O my father.
  - name: Genesis 27:35
    orderIndex: 34
    osisId: Gen.27.35
    sblId: Gen 27:35
    shortName: Gen 27:35
    text: And he said, Thy brother came with subtilty, and hath taken away thy blessing.
  - name: Genesis 27:36
    orderIndex: 35
    osisId: Gen.27.36
    sblId: Gen 27:36
    shortName: Gen 27:36
    text: 'And he said, Is not he rightly named Jacob? for he hath supplanted me these
      two times: he took away my birthright; and, behold, now he hath taken away my
      blessing. And he said, Hast thou not reserved a blessing for me?'
  - name: Genesis 27:37
    orderIndex: 36
    osisId: Gen.27.37
    sblId: Gen 27:37
    shortName: Gen 27:37
    text: 'And Isaac answered and said unto Esau, Behold, I have made him thy lord,
      and all his brethren have I given to him for servants; and with corn and wine
      have I sustained him: and what shall I do now unto thee, my son?'
  - name: Genesis 27:38
    orderIndex: 37
    osisId: Gen.27.38
    sblId: Gen 27:38
    shortName: Gen 27:38
    text: And Esau said unto his father, Hast thou but one blessing, my father? bless
      me, even me also, O my father. And Esau lifted up his voice, and wept.
  - name: Genesis 27:39
    orderIndex: 38
    osisId: Gen.27.39
    sblId: Gen 27:39
    shortName: Gen 27:39
    text: And Isaac his father answered and said unto him, Behold, thy dwelling shall
      be the fatness of the earth, and of the dew of heaven from above;
  - name: Genesis 27:40
    orderIndex: 39
    osisId: Gen.27.40
    sblId: Gen 27:40
    shortName: Gen 27:40
    text: And by thy sword shalt thou live, and shalt serve thy brother; and it shall
      come to pass when thou shalt have the dominion, that thou shalt break his yoke
      from off thy neck.
  - name: Genesis 27:41
    orderIndex: 40
    osisId: Gen.27.41
    sblId: Gen 27:41
    shortName: Gen 27:41
    text: 'And Esau hated Jacob because of the blessing wherewith his father blessed
      him: and Esau said in his heart, The days of mourning for my father are at hand;
      then will I slay my brother Jacob.'
  - name: Genesis 27:42
    orderIndex: 41
    osisId: Gen.27.42
    sblId: Gen 27:42
    shortName: Gen 27:42
    text: 'And these words of Esau her elder son were told to Rebekah: and she sent
      and called Jacob her younger son, and said unto him, Behold, thy brother Esau,
      as touching thee, doth comfort himself, purposing to kill thee.'
  - name: Genesis 27:43
    orderIndex: 42
    osisId: Gen.27.43
    sblId: Gen 27:43
    shortName: Gen 27:43
    text: Now therefore, my son, obey my voice; arise, flee thou to Laban my brother
      to Haran;
  - name: Genesis 27:44
    orderIndex: 43
    osisId: Gen.27.44
    sblId: Gen 27:44
    shortName: Gen 27:44
    text: And tarry with him a few days, until thy brother's fury turn away;
  - name: Genesis 27:45
    orderIndex: 44
    osisId: Gen.27.45
    sblId: Gen 27:45
    shortName: Gen 27:45
    text: 'Until thy brother''s anger turn away from thee, and he forget that which
      thou hast done to him: then I will send, and fetch thee from thence: why should
      I be deprived also of you both in one day?'
  - name: Genesis 27:46
    orderIndex: 45
    osisId: Gen.27.46
    sblId: Gen 27:46
    shortName: Gen 27:46
    text: 'And Rebekah said to Isaac, I am weary of my life because of the daughters
      of Heth: if Jacob take a wife of the daughters of Heth, such as these which
      are of the daughters of the land, what good shall my life do me?'
  versesCount: 46
- name: Genesis 28
  orderIndex: 27
  osisId: Gen.28
  sblId: Gen 28
  shortName: Gen 28
  verses:
  - name: Genesis 28:1
    orderIndex: 0
    osisId: Gen.28.1
    sblId: Gen 28:1
    shortName: Gen 28:1
    text: And Isaac called Jacob, and blessed him, and charged him, and said unto
      him, Thou shalt not take a wife of the daughters of Canaan.
  - name: Genesis 28:2
    orderIndex: 1
    osisId: Gen.28.2
    sblId: Gen 28:2
    shortName: Gen 28:2
    text: Arise, go to Padanaram, to the house of Bethuel thy mother's father; and
      take thee a wife from thence of the daughters of Laban thy mother's brother.
  - name: Genesis 28:3
    orderIndex: 2
    osisId: Gen.28.3
    sblId: Gen 28:3
    shortName: Gen 28:3
    text: And God Almighty bless thee, and make thee fruitful, and multiply thee,
      that thou mayest be a multitude of people;
  - name: Genesis 28:4
    orderIndex: 3
    osisId: Gen.28.4
    sblId: Gen 28:4
    shortName: Gen 28:4
    text: And give thee the blessing of Abraham, to thee, and to thy seed with thee;
      that thou mayest inherit the land wherein thou art a stranger, which God gave
      unto Abraham.
  - name: Genesis 28:5
    orderIndex: 4
    osisId: Gen.28.5
    sblId: Gen 28:5
    shortName: Gen 28:5
    text: 'And Isaac sent away Jacob: and he went to Padanaram unto Laban, son of
      Bethuel the Syrian, the brother of Rebekah, Jacob''s and Esau''s mother.'
  - name: Genesis 28:6
    orderIndex: 5
    osisId: Gen.28.6
    sblId: Gen 28:6
    shortName: Gen 28:6
    text: When Esau saw that Isaac had blessed Jacob, and sent him away to Padanaram,
      to take him a wife from thence; and that as he blessed him he gave him a charge,
      saying, Thou shalt not take a wife of the daughters of Canaan;
  - name: Genesis 28:7
    orderIndex: 6
    osisId: Gen.28.7
    sblId: Gen 28:7
    shortName: Gen 28:7
    text: And that Jacob obeyed his father and his mother, and was gone to Padanaram;
  - name: Genesis 28:8
    orderIndex: 7
    osisId: Gen.28.8
    sblId: Gen 28:8
    shortName: Gen 28:8
    text: And Esau seeing that the daughters of Canaan pleased not Isaac his father;
  - name: Genesis 28:9
    orderIndex: 8
    osisId: Gen.28.9
    sblId: Gen 28:9
    shortName: Gen 28:9
    text: Then went Esau unto Ishmael, and took unto the wives which he had Mahalath
      the daughter of Ishmael Abraham's son, the sister of Nebajoth, to be his wife.
  - name: Genesis 28:10
    orderIndex: 9
    osisId: Gen.28.10
    sblId: Gen 28:10
    shortName: Gen 28:10
    text: And Jacob went out from Beersheba, and went toward Haran.
  - name: Genesis 28:11
    orderIndex: 10
    osisId: Gen.28.11
    sblId: Gen 28:11
    shortName: Gen 28:11
    text: And he lighted upon a certain place, and tarried there all night, because
      the sun was set; and he took of the stones of that place, and put them for his
      pillows, and lay down in that place to sleep.
  - name: Genesis 28:12
    orderIndex: 11
    osisId: Gen.28.12
    sblId: Gen 28:12
    shortName: Gen 28:12
    text: 'And he dreamed, and behold a ladder set up on the earth, and the top of
      it reached to heaven: and behold the angels of God ascending and descending
      on it.'
  - name: Genesis 28:13
    orderIndex: 12
    osisId: Gen.28.13
    sblId: Gen 28:13
    shortName: Gen 28:13
    text: 'And, behold, the LORD stood above it, and said, I am the LORD God of Abraham
      thy father, and the God of Isaac: the land whereon thou liest, to thee will
      I give it, and to thy seed;'
  - name: Genesis 28:14
    orderIndex: 13
    osisId: Gen.28.14
    sblId: Gen 28:14
    shortName: Gen 28:14
    text: 'And thy seed shall be as the dust of the earth, and thou shalt spread abroad
      to the west, and to the east, and to the north, and to the south: and in thee
      and in thy seed shall all the families of the earth be blessed.'
  - name: Genesis 28:15
    orderIndex: 14
    osisId: Gen.28.15
    sblId: Gen 28:15
    shortName: Gen 28:15
    text: And, behold, I am with thee, and will keep thee in all places whither thou
      goest, and will bring thee again into this land; for I will not leave thee,
      until I have done that which I have spoken to thee of.
  - name: Genesis 28:16
    orderIndex: 15
    osisId: Gen.28.16
    sblId: Gen 28:16
    shortName: Gen 28:16
    text: And Jacob awaked out of his sleep, and he said, Surely the LORD is in this
      place; and I knew it not.
  - name: Genesis 28:17
    orderIndex: 16
    osisId: Gen.28.17
    sblId: Gen 28:17
    shortName: Gen 28:17
    text: And he was afraid, and said, How dreadful is this place! this is none other
      but the house of God, and this is the gate of heaven.
  - name: Genesis 28:18
    orderIndex: 17
    osisId: Gen.28.18
    sblId: Gen 28:18
    shortName: Gen 28:18
    text: And Jacob rose up early in the morning, and took the stone that he had put
      for his pillows, and set it up for a pillar, and poured oil upon the top of
      it.
  - name: Genesis 28:19
    orderIndex: 18
    osisId: Gen.28.19
    sblId: Gen 28:19
    shortName: Gen 28:19
    text: 'And he called the name of that place Bethel: but the name of that city
      was called Luz at the first.'
  - name: Genesis 28:20
    orderIndex: 19
    osisId: Gen.28.20
    sblId: Gen 28:20
    shortName: Gen 28:20
    text: And Jacob vowed a vow, saying, If God will be with me, and will keep me
      in this way that I go, and will give me bread to eat, and raiment to put on,
  - name: Genesis 28:21
    orderIndex: 20
    osisId: Gen.28.21
    sblId: Gen 28:21
    shortName: Gen 28:21
    text: 'So that I come again to my father''s house in peace; then shall the LORD
      be my God:'
  - name: Genesis 28:22
    orderIndex: 21
    osisId: Gen.28.22
    sblId: Gen 28:22
    shortName: Gen 28:22
    text: 'And this stone, which I have set for a pillar, shall be God''s house: and
      of all that thou shalt give me I will surely give the tenth unto thee.'
  versesCount: 22
- name: Genesis 29
  orderIndex: 28
  osisId: Gen.29
  sblId: Gen 29
  shortName: Gen 29
  verses:
  - name: Genesis 29:1
    orderIndex: 0
    osisId: Gen.29.1
    sblId: Gen 29:1
    shortName: Gen 29:1
    text: Then Jacob went on his journey, and came into the land of the people of
      the east.
  - name: Genesis 29:2
    orderIndex: 1
    osisId: Gen.29.2
    sblId: Gen 29:2
    shortName: Gen 29:2
    text: 'And he looked, and behold a well in the field, and, lo, there were three
      flocks of sheep lying by it; for out of that well they watered the flocks: and
      a great stone was upon the well''s mouth.'
  - name: Genesis 29:3
    orderIndex: 2
    osisId: Gen.29.3
    sblId: Gen 29:3
    shortName: Gen 29:3
    text: 'And thither were all the flocks gathered: and they rolled the stone from
      the well''s mouth, and watered the sheep, and put the stone again upon the well''s
      mouth in his place.'
  - name: Genesis 29:4
    orderIndex: 3
    osisId: Gen.29.4
    sblId: Gen 29:4
    shortName: Gen 29:4
    text: And Jacob said unto them, My brethren, whence be ye? And they said, Of Haran
      are we.
  - name: Genesis 29:5
    orderIndex: 4
    osisId: Gen.29.5
    sblId: Gen 29:5
    shortName: Gen 29:5
    text: And he said unto them, Know ye Laban the son of Nahor? And they said, We
      know him.
  - name: Genesis 29:6
    orderIndex: 5
    osisId: Gen.29.6
    sblId: Gen 29:6
    shortName: Gen 29:6
    text: 'And he said unto them, Is he well? And they said, He is well: and, behold,
      Rachel his daughter cometh with the sheep.'
  - name: Genesis 29:7
    orderIndex: 6
    osisId: Gen.29.7
    sblId: Gen 29:7
    shortName: Gen 29:7
    text: 'And he said, Lo, it is yet high day, neither is it time that the cattle
      should be gathered together: water ye the sheep, and go and feed them.'
  - name: Genesis 29:8
    orderIndex: 7
    osisId: Gen.29.8
    sblId: Gen 29:8
    shortName: Gen 29:8
    text: And they said, We cannot, until all the flocks be gathered together, and
      till they roll the stone from the well's mouth; then we water the sheep.
  - name: Genesis 29:9
    orderIndex: 8
    osisId: Gen.29.9
    sblId: Gen 29:9
    shortName: Gen 29:9
    text: And while he yet spake with them, Rachel came with her father's sheep; for
      she kept them.
  - name: Genesis 29:10
    orderIndex: 9
    osisId: Gen.29.10
    sblId: Gen 29:10
    shortName: Gen 29:10
    text: And it came to pass, when Jacob saw Rachel the daughter of Laban his mother's
      brother, and the sheep of Laban his mother's brother, that Jacob went near,
      and rolled the stone from the well's mouth, and watered the flock of Laban his
      mother's brother.
  - name: Genesis 29:11
    orderIndex: 10
    osisId: Gen.29.11
    sblId: Gen 29:11
    shortName: Gen 29:11
    text: And Jacob kissed Rachel, and lifted up his voice, and wept.
  - name: Genesis 29:12
    orderIndex: 11
    osisId: Gen.29.12
    sblId: Gen 29:12
    shortName: Gen 29:12
    text: 'And Jacob told Rachel that he was her father''s brother, and that he was
      Rebekah''s son: and she ran and told her father.'
  - name: Genesis 29:13
    orderIndex: 12
    osisId: Gen.29.13
    sblId: Gen 29:13
    shortName: Gen 29:13
    text: And it came to pass, when Laban heard the tidings of Jacob his sister's
      son, that he ran to meet him, and embraced him, and kissed him, and brought
      him to his house. And he told Laban all these things.
  - name: Genesis 29:14
    orderIndex: 13
    osisId: Gen.29.14
    sblId: Gen 29:14
    shortName: Gen 29:14
    text: And Laban said to him, Surely thou art my bone and my flesh. And he abode
      with him the space of a month.
  - name: Genesis 29:15
    orderIndex: 14
    osisId: Gen.29.15
    sblId: Gen 29:15
    shortName: Gen 29:15
    text: And Laban said unto Jacob, Because thou art my brother, shouldest thou therefore
      serve me for nought? tell me, what shall thy wages be?
  - name: Genesis 29:16
    orderIndex: 15
    osisId: Gen.29.16
    sblId: Gen 29:16
    shortName: Gen 29:16
    text: 'And Laban had two daughters: the name of the elder was Leah, and the name
      of the younger was Rachel.'
  - name: Genesis 29:17
    orderIndex: 16
    osisId: Gen.29.17
    sblId: Gen 29:17
    shortName: Gen 29:17
    text: Leah was tender eyed; but Rachel was beautiful and well favored.
  - name: Genesis 29:18
    orderIndex: 17
    osisId: Gen.29.18
    sblId: Gen 29:18
    shortName: Gen 29:18
    text: And Jacob loved Rachel; and said, I will serve thee seven years for Rachel
      thy younger daughter.
  - name: Genesis 29:19
    orderIndex: 18
    osisId: Gen.29.19
    sblId: Gen 29:19
    shortName: Gen 29:19
    text: 'And Laban said, It is better that I give her to thee, than that I should
      give her to another man: abide with me.'
  - name: Genesis 29:20
    orderIndex: 19
    osisId: Gen.29.20
    sblId: Gen 29:20
    shortName: Gen 29:20
    text: And Jacob served seven years for Rachel; and they seemed unto him but a
      few days, for the love he had to her.
  - name: Genesis 29:21
    orderIndex: 20
    osisId: Gen.29.21
    sblId: Gen 29:21
    shortName: Gen 29:21
    text: And Jacob said unto Laban, Give me my wife, for my days are fulfilled, that
      I may go in unto her.
  - name: Genesis 29:22
    orderIndex: 21
    osisId: Gen.29.22
    sblId: Gen 29:22
    shortName: Gen 29:22
    text: And Laban gathered together all the men of the place, and made a feast.
  - name: Genesis 29:23
    orderIndex: 22
    osisId: Gen.29.23
    sblId: Gen 29:23
    shortName: Gen 29:23
    text: And it came to pass in the evening, that he took Leah his daughter, and
      brought her to him; and he went in unto her.
  - name: Genesis 29:24
    orderIndex: 23
    osisId: Gen.29.24
    sblId: Gen 29:24
    shortName: Gen 29:24
    text: And Laban gave unto his daughter Leah Zilpah his maid for an handmaid.
  - name: Genesis 29:25
    orderIndex: 24
    osisId: Gen.29.25
    sblId: Gen 29:25
    shortName: Gen 29:25
    text: 'And it came to pass, that in the morning, behold, it was Leah: and he said
      to Laban, What is this thou hast done unto me? did not I serve with thee for
      Rachel? wherefore then hast thou beguiled me?'
  - name: Genesis 29:26
    orderIndex: 25
    osisId: Gen.29.26
    sblId: Gen 29:26
    shortName: Gen 29:26
    text: And Laban said, It must not be so done in our country, to give the younger
      before the firstborn.
  - name: Genesis 29:27
    orderIndex: 26
    osisId: Gen.29.27
    sblId: Gen 29:27
    shortName: Gen 29:27
    text: Fulfil her week, and we will give thee this also for the service which thou
      shalt serve with me yet seven other years.
  - name: Genesis 29:28
    orderIndex: 27
    osisId: Gen.29.28
    sblId: Gen 29:28
    shortName: Gen 29:28
    text: 'And Jacob did so, and fulfilled her week: and he gave him Rachel his daughter
      to wife also.'
  - name: Genesis 29:29
    orderIndex: 28
    osisId: Gen.29.29
    sblId: Gen 29:29
    shortName: Gen 29:29
    text: And Laban gave to Rachel his daughter Bilhah his handmaid to be her maid.
  - name: Genesis 29:30
    orderIndex: 29
    osisId: Gen.29.30
    sblId: Gen 29:30
    shortName: Gen 29:30
    text: And he went in also unto Rachel, and he loved also Rachel more than Leah,
      and served with him yet seven other years.
  - name: Genesis 29:31
    orderIndex: 30
    osisId: Gen.29.31
    sblId: Gen 29:31
    shortName: Gen 29:31
    text: 'And when the LORD saw that Leah was hated, he opened her womb: but Rachel
      was barren.'
  - name: Genesis 29:32
    orderIndex: 31
    osisId: Gen.29.32
    sblId: Gen 29:32
    shortName: Gen 29:32
    text: 'And Leah conceived, and bare a son, and she called his name Reuben: for
      she said, Surely the LORD hath looked upon my affliction; now therefore my husband
      will love me.'
  - name: Genesis 29:33
    orderIndex: 32
    osisId: Gen.29.33
    sblId: Gen 29:33
    shortName: Gen 29:33
    text: 'And she conceived again, and bare a son; and said, Because the LORD hath
      heard I was hated, he hath therefore given me this son also: and she called
      his name Simeon.'
  - name: Genesis 29:34
    orderIndex: 33
    osisId: Gen.29.34
    sblId: Gen 29:34
    shortName: Gen 29:34
    text: 'And she conceived again, and bare a son; and said, Now this time will my
      husband be joined unto me, because I have born him three sons: therefore was
      his name called Levi.'
  - name: Genesis 29:35
    orderIndex: 34
    osisId: Gen.29.35
    sblId: Gen 29:35
    shortName: Gen 29:35
    text: 'And she conceived again, and bare a son: and she said, Now will I praise
      the LORD: therefore she called his name Judah; and left bearing.'
  versesCount: 35
- name: Genesis 30
  orderIndex: 29
  osisId: Gen.30
  sblId: Gen 30
  shortName: Gen 30
  verses:
  - name: Genesis 30:1
    orderIndex: 0
    osisId: Gen.30.1
    sblId: Gen 30:1
    shortName: Gen 30:1
    text: And when Rachel saw that she bare Jacob no children, Rachel envied her sister;
      and said unto Jacob, Give me children, or else I die.
  - name: Genesis 30:2
    orderIndex: 1
    osisId: Gen.30.2
    sblId: Gen 30:2
    shortName: Gen 30:2
    text: 'And Jacob''s anger was kindled against Rachel: and he said, Am I in God''s
      stead, who hath withheld from thee the fruit of the womb?'
  - name: Genesis 30:3
    orderIndex: 2
    osisId: Gen.30.3
    sblId: Gen 30:3
    shortName: Gen 30:3
    text: And she said, Behold my maid Bilhah, go in unto her; and she shall bear
      upon my knees, that I may also have children by her.
  - name: Genesis 30:4
    orderIndex: 3
    osisId: Gen.30.4
    sblId: Gen 30:4
    shortName: Gen 30:4
    text: 'And she gave him Bilhah her handmaid to wife: and Jacob went in unto her.'
  - name: Genesis 30:5
    orderIndex: 4
    osisId: Gen.30.5
    sblId: Gen 30:5
    shortName: Gen 30:5
    text: And Bilhah conceived, and bare Jacob a son.
  - name: Genesis 30:6
    orderIndex: 5
    osisId: Gen.30.6
    sblId: Gen 30:6
    shortName: Gen 30:6
    text: 'And Rachel said, God hath judged me, and hath also heard my voice, and
      hath given me a son: therefore called she his name Dan.'
  - name: Genesis 30:7
    orderIndex: 6
    osisId: Gen.30.7
    sblId: Gen 30:7
    shortName: Gen 30:7
    text: And Bilhah Rachel's maid conceived again, and bare Jacob a second son.
  - name: Genesis 30:8
    orderIndex: 7
    osisId: Gen.30.8
    sblId: Gen 30:8
    shortName: Gen 30:8
    text: 'And Rachel said, With great wrestlings have I wrestled with my sister,
      and I have prevailed: and she called his name Naphtali.'
  - name: Genesis 30:9
    orderIndex: 8
    osisId: Gen.30.9
    sblId: Gen 30:9
    shortName: Gen 30:9
    text: When Leah saw that she had left bearing, she took Zilpah her maid, and gave
      her Jacob to wife.
  - name: Genesis 30:10
    orderIndex: 9
    osisId: Gen.30.10
    sblId: Gen 30:10
    shortName: Gen 30:10
    text: And Zilpah Leah's maid bare Jacob a son.
  - name: Genesis 30:11
    orderIndex: 10
    osisId: Gen.30.11
    sblId: Gen 30:11
    shortName: Gen 30:11
    text: 'And Leah said, A troop cometh: and she called his name Gad.'
  - name: Genesis 30:12
    orderIndex: 11
    osisId: Gen.30.12
    sblId: Gen 30:12
    shortName: Gen 30:12
    text: And Zilpah Leah's maid bare Jacob a second son.
  - name: Genesis 30:13
    orderIndex: 12
    osisId: Gen.30.13
    sblId: Gen 30:13
    shortName: Gen 30:13
    text: 'And Leah said, Happy am I, for the daughters will call me blessed: and
      she called his name Asher.'
  - name: Genesis 30:14
    orderIndex: 13
    osisId: Gen.30.14
    sblId: Gen 30:14
    shortName: Gen 30:14
    text: And Reuben went in the days of wheat harvest, and found mandrakes in the
      field, and brought them unto his mother Leah. Then Rachel said to Leah, Give
      me, I pray thee, of thy son's mandrakes.
  - name: Genesis 30:15
    orderIndex: 14
    osisId: Gen.30.15
    sblId: Gen 30:15
    shortName: Gen 30:15
    text: And she said unto her, Is it a small matter that thou hast taken my husband?
      and wouldest thou take away my son's mandrakes also? And Rachel said, Therefore
      he shall lie with thee to night for thy son's mandrakes.
  - name: Genesis 30:16
    orderIndex: 15
    osisId: Gen.30.16
    sblId: Gen 30:16
    shortName: Gen 30:16
    text: And Jacob came out of the field in the evening, and Leah went out to meet
      him, and said, Thou must come in unto me; for surely I have hired thee with
      my son's mandrakes. And he lay with her that night.
  - name: Genesis 30:17
    orderIndex: 16
    osisId: Gen.30.17
    sblId: Gen 30:17
    shortName: Gen 30:17
    text: And God hearkened unto Leah, and she conceived, and bare Jacob the fifth
      son.
  - name: Genesis 30:18
    orderIndex: 17
    osisId: Gen.30.18
    sblId: Gen 30:18
    shortName: Gen 30:18
    text: 'And Leah said, God hath given me my hire, because I have given my maiden
      to my husband: and she called his name Issachar.'
  - name: Genesis 30:19
    orderIndex: 18
    osisId: Gen.30.19
    sblId: Gen 30:19
    shortName: Gen 30:19
    text: And Leah conceived again, and bare Jacob the sixth son.
  - name: Genesis 30:20
    orderIndex: 19
    osisId: Gen.30.20
    sblId: Gen 30:20
    shortName: Gen 30:20
    text: 'And Leah said, God hath endued me with a good dowry; now will my husband
      dwell with me, because I have born him six sons: and she called his name Zebulun.'
  - name: Genesis 30:21
    orderIndex: 20
    osisId: Gen.30.21
    sblId: Gen 30:21
    shortName: Gen 30:21
    text: And afterwards she bare a daughter, and called her name Dinah.
  - name: Genesis 30:22
    orderIndex: 21
    osisId: Gen.30.22
    sblId: Gen 30:22
    shortName: Gen 30:22
    text: And God remembered Rachel, and God hearkened to her, and opened her womb.
  - name: Genesis 30:23
    orderIndex: 22
    osisId: Gen.30.23
    sblId: Gen 30:23
    shortName: Gen 30:23
    text: 'And she conceived, and bare a son; and said, God hath taken away my reproach:'
  - name: Genesis 30:24
    orderIndex: 23
    osisId: Gen.30.24
    sblId: Gen 30:24
    shortName: Gen 30:24
    text: And she called his name Joseph; and said, The LORD shall add to me another
      son.
  - name: Genesis 30:25
    orderIndex: 24
    osisId: Gen.30.25
    sblId: Gen 30:25
    shortName: Gen 30:25
    text: And it came to pass, when Rachel had born Joseph, that Jacob said unto Laban,
      Send me away, that I may go unto mine own place, and to my country.
  - name: Genesis 30:26
    orderIndex: 25
    osisId: Gen.30.26
    sblId: Gen 30:26
    shortName: Gen 30:26
    text: 'Give me my wives and my children, for whom I have served thee, and let
      me go: for thou knowest my service which I have done thee.'
  - name: Genesis 30:27
    orderIndex: 26
    osisId: Gen.30.27
    sblId: Gen 30:27
    shortName: Gen 30:27
    text: 'And Laban said unto him, I pray thee, if I have found favor in thine eyes,
      tarry: for I have learned by experience that the LORD hath blessed me for thy
      sake.'
  - name: Genesis 30:28
    orderIndex: 27
    osisId: Gen.30.28
    sblId: Gen 30:28
    shortName: Gen 30:28
    text: And he said, Appoint me thy wages, and I will give it.
  - name: Genesis 30:29
    orderIndex: 28
    osisId: Gen.30.29
    sblId: Gen 30:29
    shortName: Gen 30:29
    text: And he said unto him, Thou knowest how I have served thee, and how thy cattle
      was with me.
  - name: Genesis 30:30
    orderIndex: 29
    osisId: Gen.30.30
    sblId: Gen 30:30
    shortName: Gen 30:30
    text: 'For it was little which thou hadst before I came, and it is now increased
      unto a multitude; and the LORD hath blessed thee since my coming: and now when
      shall I provide for mine own house also?'
  - name: Genesis 30:31
    orderIndex: 30
    osisId: Gen.30.31
    sblId: Gen 30:31
    shortName: Gen 30:31
    text: 'And he said, What shall I give thee? And Jacob said, Thou shalt not give
      me any thing: if thou wilt do this thing for me, I will again feed and keep
      thy flock.'
  - name: Genesis 30:32
    orderIndex: 31
    osisId: Gen.30.32
    sblId: Gen 30:32
    shortName: Gen 30:32
    text: 'I will pass through all thy flock to day, removing from thence all the
      speckled and spotted cattle, and all the brown cattle among the sheep, and the
      spotted and speckled among the goats: and of such shall be my hire.'
  - name: Genesis 30:33
    orderIndex: 32
    osisId: Gen.30.33
    sblId: Gen 30:33
    shortName: Gen 30:33
    text: 'So shall my righteousness answer for me in time to come, when it shall
      come for my hire before thy face: every one that is not speckled and spotted
      among the goats, and brown among the sheep, that shall be counted stolen with
      me.'
  - name: Genesis 30:34
    orderIndex: 33
    osisId: Gen.30.34
    sblId: Gen 30:34
    shortName: Gen 30:34
    text: And Laban said, Behold, I would it might be according to thy word.
  - name: Genesis 30:35
    orderIndex: 34
    osisId: Gen.30.35
    sblId: Gen 30:35
    shortName: Gen 30:35
    text: And he removed that day the he goats that were ring-streaked and spotted,
      and all the she goats that were speckled and spotted, and every one that had
      some white in it, and all the brown among the sheep, and gave them into the
      hand of his sons.
  - name: Genesis 30:36
    orderIndex: 35
    osisId: Gen.30.36
    sblId: Gen 30:36
    shortName: Gen 30:36
    text: 'And he set three days'' journey betwixt himself and Jacob: and Jacob fed
      the rest of Laban''s flocks.'
  - name: Genesis 30:37
    orderIndex: 36
    osisId: Gen.30.37
    sblId: Gen 30:37
    shortName: Gen 30:37
    text: And Jacob took him rods of green poplar, and of the hazel and chestnut tree;
      and pilled white streaks in them, and made the white appear which was in the
      rods.
  - name: Genesis 30:38
    orderIndex: 37
    osisId: Gen.30.38
    sblId: Gen 30:38
    shortName: Gen 30:38
    text: And he set the rods which he had pilled before the flocks in the gutters
      in the watering troughs when the flocks came to drink, that they should conceive
      when they came to drink.
  - name: Genesis 30:39
    orderIndex: 38
    osisId: Gen.30.39
    sblId: Gen 30:39
    shortName: Gen 30:39
    text: And the flocks conceived before the rods, and brought forth cattle ring-streaked,
      speckled, and spotted.
  - name: Genesis 30:40
    orderIndex: 39
    osisId: Gen.30.40
    sblId: Gen 30:40
    shortName: Gen 30:40
    text: And Jacob did separate the lambs, and set the faces of the flocks toward
      the ring-streaked, and all the brown in the flock of Laban; and he put his own
      flocks by themselves, and put them not unto Laban's cattle.
  - name: Genesis 30:41
    orderIndex: 40
    osisId: Gen.30.41
    sblId: Gen 30:41
    shortName: Gen 30:41
    text: And it came to pass, whensoever the stronger cattle did conceive, that Jacob
      laid the rods before the eyes of the cattle in the gutters, that they might
      conceive among the rods.
  - name: Genesis 30:42
    orderIndex: 41
    osisId: Gen.30.42
    sblId: Gen 30:42
    shortName: Gen 30:42
    text: 'But when the cattle were feeble, he put them not in: so the feebler were
      Laban''s, and the stronger Jacob''s.'
  - name: Genesis 30:43
    orderIndex: 42
    osisId: Gen.30.43
    sblId: Gen 30:43
    shortName: Gen 30:43
    text: And the man increased exceedingly, and had much cattle, and maidservants,
      and menservants, and camels, and asses.
  versesCount: 43
- name: Genesis 31
  orderIndex: 30
  osisId: Gen.31
  sblId: Gen 31
  shortName: Gen 31
  verses:
  - name: Genesis 31:1
    orderIndex: 0
    osisId: Gen.31.1
    sblId: Gen 31:1
    shortName: Gen 31:1
    text: And he heard the words of Laban's sons, saying, Jacob hath taken away all
      that was our father's; and of that which was our father's hath he gotten all
      this glory.
  - name: Genesis 31:2
    orderIndex: 1
    osisId: Gen.31.2
    sblId: Gen 31:2
    shortName: Gen 31:2
    text: And Jacob beheld the countenance of Laban, and, behold, it was not toward
      him as before.
  - name: Genesis 31:3
    orderIndex: 2
    osisId: Gen.31.3
    sblId: Gen 31:3
    shortName: Gen 31:3
    text: And the LORD said unto Jacob, Return unto the land of thy fathers, and to
      thy kindred; and I will be with thee.
  - name: Genesis 31:4
    orderIndex: 3
    osisId: Gen.31.4
    sblId: Gen 31:4
    shortName: Gen 31:4
    text: And Jacob sent and called Rachel and Leah to the field unto his flock,
  - name: Genesis 31:5
    orderIndex: 4
    osisId: Gen.31.5
    sblId: Gen 31:5
    shortName: Gen 31:5
    text: And said unto them, I see your father's countenance, that it is not toward
      me as before; but the God of my father hath been with me.
  - name: Genesis 31:6
    orderIndex: 5
    osisId: Gen.31.6
    sblId: Gen 31:6
    shortName: Gen 31:6
    text: And ye know that with all my power I have served your father.
  - name: Genesis 31:7
    orderIndex: 6
    osisId: Gen.31.7
    sblId: Gen 31:7
    shortName: Gen 31:7
    text: And your father hath deceived me, and changed my wages ten times; but God
      suffered him not to hurt me.
  - name: Genesis 31:8
    orderIndex: 7
    osisId: Gen.31.8
    sblId: Gen 31:8
    shortName: Gen 31:8
    text: 'If he said thus, The speckled shall be thy wages; then all the cattle bare
      speckled: and if he said thus, The ring-streaked shall be thy hire; then bare
      all the cattle ring-streaked.'
  - name: Genesis 31:9
    orderIndex: 8
    osisId: Gen.31.9
    sblId: Gen 31:9
    shortName: Gen 31:9
    text: Thus God hath taken away the cattle of your father, and given them to me.
  - name: Genesis 31:10
    orderIndex: 9
    osisId: Gen.31.10
    sblId: Gen 31:10
    shortName: Gen 31:10
    text: And it came to pass at the time that the cattle conceived, that I lifted
      up mine eyes, and saw in a dream, and, behold, the rams which leaped upon the
      cattle were ring-streaked, speckled, and grizzled.
  - name: Genesis 31:11
    orderIndex: 10
    osisId: Gen.31.11
    sblId: Gen 31:11
    shortName: Gen 31:11
    text: 'And the angel of God spake unto me in a dream, saying, Jacob: And I said,
      Here am I.'
  - name: Genesis 31:12
    orderIndex: 11
    osisId: Gen.31.12
    sblId: Gen 31:12
    shortName: Gen 31:12
    text: 'And he said, Lift up now thine eyes, and see, all the rams which leap upon
      the cattle are ring-streaked, speckled, and grizzled: for I have seen all that
      Laban doeth unto thee.'
  - name: Genesis 31:13
    orderIndex: 12
    osisId: Gen.31.13
    sblId: Gen 31:13
    shortName: Gen 31:13
    text: 'I am the God of Bethel, where thou anointedst the pillar, and where thou
      vowedst a vow unto me: now arise, get thee out from this land, and return unto
      the land of thy kindred.'
  - name: Genesis 31:14
    orderIndex: 13
    osisId: Gen.31.14
    sblId: Gen 31:14
    shortName: Gen 31:14
    text: And Rachel and Leah answered and said unto him, Is there yet any portion
      or inheritance for us in our father's house?
  - name: Genesis 31:15
    orderIndex: 14
    osisId: Gen.31.15
    sblId: Gen 31:15
    shortName: Gen 31:15
    text: Are we not counted of him strangers? for he hath sold us, and hath quite
      devoured also our money.
  - name: Genesis 31:16
    orderIndex: 15
    osisId: Gen.31.16
    sblId: Gen 31:16
    shortName: Gen 31:16
    text: 'For all the riches which God hath taken from our father, that is ours,
      and our children''s: now then, whatsoever God hath said unto thee, do.'
  - name: Genesis 31:17
    orderIndex: 16
    osisId: Gen.31.17
    sblId: Gen 31:17
    shortName: Gen 31:17
    text: Then Jacob rose up, and set his sons and his wives upon camels;
  - name: Genesis 31:18
    orderIndex: 17
    osisId: Gen.31.18
    sblId: Gen 31:18
    shortName: Gen 31:18
    text: And he carried away all his cattle, and all his goods which he had gotten,
      the cattle of his getting, which he had gotten in Padanaram, for to go to Isaac
      his father in the land of Canaan.
  - name: Genesis 31:19
    orderIndex: 18
    osisId: Gen.31.19
    sblId: Gen 31:19
    shortName: Gen 31:19
    text: 'And Laban went to shear his sheep: and Rachel had stolen the images that
      were her father''s.'
  - name: Genesis 31:20
    orderIndex: 19
    osisId: Gen.31.20
    sblId: Gen 31:20
    shortName: Gen 31:20
    text: And Jacob stole away unawares to Laban the Syrian, in that he told him not
      that he fled.
  - name: Genesis 31:21
    orderIndex: 20
    osisId: Gen.31.21
    sblId: Gen 31:21
    shortName: Gen 31:21
    text: So he fled with all that he had; and he rose up, and passed over the river,
      and set his face toward the mount Gilead.
  - name: Genesis 31:22
    orderIndex: 21
    osisId: Gen.31.22
    sblId: Gen 31:22
    shortName: Gen 31:22
    text: And it was told Laban on the third day that Jacob was fled.
  - name: Genesis 31:23
    orderIndex: 22
    osisId: Gen.31.23
    sblId: Gen 31:23
    shortName: Gen 31:23
    text: And he took his brethren with him, and pursued after him seven days' journey;
      and they overtook him in the mount Gilead.
  - name: Genesis 31:24
    orderIndex: 23
    osisId: Gen.31.24
    sblId: Gen 31:24
    shortName: Gen 31:24
    text: And God came to Laban the Syrian in a dream by night, and said unto him,
      Take heed that thou speak not to Jacob either good or bad.
  - name: Genesis 31:25
    orderIndex: 24
    osisId: Gen.31.25
    sblId: Gen 31:25
    shortName: Gen 31:25
    text: 'Then Laban overtook Jacob. Now Jacob had pitched his tent in the mount:
      and Laban with his brethren pitched in the mount of Gilead.'
  - name: Genesis 31:26
    orderIndex: 25
    osisId: Gen.31.26
    sblId: Gen 31:26
    shortName: Gen 31:26
    text: And Laban said to Jacob, What hast thou done, that thou hast stolen away
      unawares to me, and carried away my daughters, as captives taken with the sword?
  - name: Genesis 31:27
    orderIndex: 26
    osisId: Gen.31.27
    sblId: Gen 31:27
    shortName: Gen 31:27
    text: Wherefore didst thou flee away secretly, and steal away from me; and didst
      not tell me, that I might have sent thee away with mirth, and with songs, with
      tabret, and with harp?
  - name: Genesis 31:28
    orderIndex: 27
    osisId: Gen.31.28
    sblId: Gen 31:28
    shortName: Gen 31:28
    text: And hast not suffered me to kiss my sons and my daughters? thou hast now
      done foolishly in so doing.
  - name: Genesis 31:29
    orderIndex: 28
    osisId: Gen.31.29
    sblId: Gen 31:29
    shortName: Gen 31:29
    text: 'It is in the power of my hand to do you hurt: but the God of your father
      spake unto me yesternight, saying, Take thou heed that thou speak not to Jacob
      either good or bad.'
  - name: Genesis 31:30
    orderIndex: 29
    osisId: Gen.31.30
    sblId: Gen 31:30
    shortName: Gen 31:30
    text: And now, though thou wouldest needs be gone, because thou sore longedst
      after thy father's house, yet wherefore hast thou stolen my gods?
  - name: Genesis 31:31
    orderIndex: 30
    osisId: Gen.31.31
    sblId: Gen 31:31
    shortName: Gen 31:31
    text: 'And Jacob answered and said to Laban, Because I was afraid: for I said,
      Peradventure thou wouldest take by force thy daughters from me.'
  - name: Genesis 31:32
    orderIndex: 31
    osisId: Gen.31.32
    sblId: Gen 31:32
    shortName: Gen 31:32
    text: 'With whomsoever thou findest thy gods, let him not live: before our brethren
      discern thou what is thine with me, and take it to thee. For Jacob knew not
      that Rachel had stolen them.'
  - name: Genesis 31:33
    orderIndex: 32
    osisId: Gen.31.33
    sblId: Gen 31:33
    shortName: Gen 31:33
    text: And Laban went into Jacob's tent, and into Leah's tent, and into the two
      maidservants' tents; but he found them not. Then went he out of Leah's tent,
      and entered into Rachel's tent.
  - name: Genesis 31:34
    orderIndex: 33
    osisId: Gen.31.34
    sblId: Gen 31:34
    shortName: Gen 31:34
    text: Now Rachel had taken the images, and put them in the camel's furniture,
      and sat upon them. And Laban searched all the tent, but found them not.
  - name: Genesis 31:35
    orderIndex: 34
    osisId: Gen.31.35
    sblId: Gen 31:35
    shortName: Gen 31:35
    text: And she said to her father, Let it not displease my lord that I cannot rise
      up before thee; for the custom of women is upon me. And he searched but found
      not the images.
  - name: Genesis 31:36
    orderIndex: 35
    osisId: Gen.31.36
    sblId: Gen 31:36
    shortName: Gen 31:36
    text: 'And Jacob was wroth, and chode with Laban: and Jacob answered and said
      to Laban, What is my trespass? what is my sin, that thou hast so hotly pursued
      after me?'
  - name: Genesis 31:37
    orderIndex: 36
    osisId: Gen.31.37
    sblId: Gen 31:37
    shortName: Gen 31:37
    text: Whereas thou hast searched all my stuff, what hast thou found of all thy
      household stuff? set it here before my brethren and thy brethren, that they
      may judge betwixt us both.
  - name: Genesis 31:38
    orderIndex: 37
    osisId: Gen.31.38
    sblId: Gen 31:38
    shortName: Gen 31:38
    text: This twenty years have I been with thee; thy ewes and thy she goats have
      not cast their young, and the rams of thy flock have I not eaten.
  - name: Genesis 31:39
    orderIndex: 38
    osisId: Gen.31.39
    sblId: Gen 31:39
    shortName: Gen 31:39
    text: That which was torn of beasts I brought not unto thee; I bare the loss of
      it; of my hand didst thou require it, whether stolen by day, or stolen by night.
  - name: Genesis 31:40
    orderIndex: 39
    osisId: Gen.31.40
    sblId: Gen 31:40
    shortName: Gen 31:40
    text: Thus I was; in the day the drought consumed me, and the frost by night;
      and my sleep departed from mine eyes.
  - name: Genesis 31:41
    orderIndex: 40
    osisId: Gen.31.41
    sblId: Gen 31:41
    shortName: Gen 31:41
    text: 'Thus have I been twenty years in thy house; I served thee fourteen years
      for thy two daughters, and six years for thy cattle: and thou hast changed my
      wages ten times.'
  - name: Genesis 31:42
    orderIndex: 41
    osisId: Gen.31.42
    sblId: Gen 31:42
    shortName: Gen 31:42
    text: Except the God of my father, the God of Abraham, and the fear of Isaac,
      had been with me, surely thou hadst sent me away now empty. God hath seen mine
      affliction and the labor of my hands, and rebuked thee yesternight.
  - name: Genesis 31:43
    orderIndex: 42
    osisId: Gen.31.43
    sblId: Gen 31:43
    shortName: Gen 31:43
    text: 'And Laban answered and said unto Jacob, These daughters are my daughters,
      and these children are my children, and these cattle are my cattle, and all
      that thou seest is mine: and what can I do this day unto these my daughters,
      or unto their children which they have born?'
  - name: Genesis 31:44
    orderIndex: 43
    osisId: Gen.31.44
    sblId: Gen 31:44
    shortName: Gen 31:44
    text: Now therefore come thou, let us make a covenant, I and thou; and let it
      be for a witness between me and thee.
  - name: Genesis 31:45
    orderIndex: 44
    osisId: Gen.31.45
    sblId: Gen 31:45
    shortName: Gen 31:45
    text: And Jacob took a stone, and set it up for a pillar.
  - name: Genesis 31:46
    orderIndex: 45
    osisId: Gen.31.46
    sblId: Gen 31:46
    shortName: Gen 31:46
    text: 'And Jacob said unto his brethren, Gather stones; and they took stones,
      and made an heap: and they did eat there upon the heap.'
  - name: Genesis 31:47
    orderIndex: 46
    osisId: Gen.31.47
    sblId: Gen 31:47
    shortName: Gen 31:47
    text: 'And Laban called it Jegarsahadutha: but Jacob called it Galeed.'
  - name: Genesis 31:48
    orderIndex: 47
    osisId: Gen.31.48
    sblId: Gen 31:48
    shortName: Gen 31:48
    text: And Laban said, This heap is a witness between me and thee this day. Therefore
      was the name of it called Galeed;
  - name: Genesis 31:49
    orderIndex: 48
    osisId: Gen.31.49
    sblId: Gen 31:49
    shortName: Gen 31:49
    text: And Mizpah; for he said, The LORD watch between me and thee, when we are
      absent one from another.
  - name: Genesis 31:50
    orderIndex: 49
    osisId: Gen.31.50
    sblId: Gen 31:50
    shortName: Gen 31:50
    text: If thou shalt afflict my daughters, or if thou shalt take other wives beside
      my daughters, no man is with us; see, God is witness betwixt me and thee.
  - name: Genesis 31:51
    orderIndex: 50
    osisId: Gen.31.51
    sblId: Gen 31:51
    shortName: Gen 31:51
    text: 'And Laban said to Jacob, Behold this heap, and behold this pillar, which
      I have cast betwixt me and thee:'
  - name: Genesis 31:52
    orderIndex: 51
    osisId: Gen.31.52
    sblId: Gen 31:52
    shortName: Gen 31:52
    text: This heap be witness, and this pillar be witness, that I will not pass over
      this heap to thee, and that thou shalt not pass over this heap and this pillar
      unto me, for harm.
  - name: Genesis 31:53
    orderIndex: 52
    osisId: Gen.31.53
    sblId: Gen 31:53
    shortName: Gen 31:53
    text: The God of Abraham, and the God of Nahor, the God of their father, judge
      betwixt us. And Jacob sware by the fear of his father Isaac.
  - name: Genesis 31:54
    orderIndex: 53
    osisId: Gen.31.54
    sblId: Gen 31:54
    shortName: Gen 31:54
    text: 'Then Jacob offered sacrifice upon the mount, and called his brethren to
      eat bread: and they did eat bread, and tarried all night in the mount.'
  - name: Genesis 31:55
    orderIndex: 54
    osisId: Gen.31.55
    sblId: Gen 31:55
    shortName: Gen 31:55
    text: 'And early in the morning Laban rose up, and kissed his sons and his daughters,
      and blessed them: and Laban departed, and returned unto his place.'
  versesCount: 55
- name: Genesis 32
  orderIndex: 31
  osisId: Gen.32
  sblId: Gen 32
  shortName: Gen 32
  verses:
  - name: Genesis 32:1
    orderIndex: 0
    osisId: Gen.32.1
    sblId: Gen 32:1
    shortName: Gen 32:1
    text: And Jacob went on his way, and the angels of God met him.
  - name: Genesis 32:2
    orderIndex: 1
    osisId: Gen.32.2
    sblId: Gen 32:2
    shortName: Gen 32:2
    text: 'And when Jacob saw them, he said, This is God''s host: and he called the
      name of that place Mahanaim.'
  - name: Genesis 32:3
    orderIndex: 2
    osisId: Gen.32.3
    sblId: Gen 32:3
    shortName: Gen 32:3
    text: And Jacob sent messengers before him to Esau his brother unto the land of
      Seir, the country of Edom.
  - name: Genesis 32:4
    orderIndex: 3
    osisId: Gen.32.4
    sblId: Gen 32:4
    shortName: Gen 32:4
    text: 'And he commanded them, saying, Thus shall ye speak unto my lord Esau; Thy
      servant Jacob saith thus, I have sojourned with Laban, and stayed there until
      now:'
  - name: Genesis 32:5
    orderIndex: 4
    osisId: Gen.32.5
    sblId: Gen 32:5
    shortName: Gen 32:5
    text: 'And I have oxen, and asses, flocks, and menservants, and womenservants:
      and I have sent to tell my lord, that I may find grace in thy sight.'
  - name: Genesis 32:6
    orderIndex: 5
    osisId: Gen.32.6
    sblId: Gen 32:6
    shortName: Gen 32:6
    text: And the messengers returned to Jacob, saying, We came to thy brother Esau,
      and also he cometh to meet thee, and four hundred men with him.
  - name: Genesis 32:7
    orderIndex: 6
    osisId: Gen.32.7
    sblId: Gen 32:7
    shortName: Gen 32:7
    text: 'Then Jacob was greatly afraid and distressed: and he divided the people
      that was with him, and the flocks, and herds, and the camels, into two bands;'
  - name: Genesis 32:8
    orderIndex: 7
    osisId: Gen.32.8
    sblId: Gen 32:8
    shortName: Gen 32:8
    text: And said, If Esau come to the one company, and smite it, then the other
      company which is left shall escape.
  - name: Genesis 32:9
    orderIndex: 8
    osisId: Gen.32.9
    sblId: Gen 32:9
    shortName: Gen 32:9
    text: 'And Jacob said, O God of my father Abraham, and God of my father Isaac,
      the LORD which saidst unto me, Return unto thy country, and to thy kindred,
      and I will deal well with thee:'
  - name: Genesis 32:10
    orderIndex: 9
    osisId: Gen.32.10
    sblId: Gen 32:10
    shortName: Gen 32:10
    text: I am not worthy of the least of all the mercies, and of all the truth, which
      thou hast showed unto thy servant; for with my staff I passed over this Jordan;
      and now I am become two bands.
  - name: Genesis 32:11
    orderIndex: 10
    osisId: Gen.32.11
    sblId: Gen 32:11
    shortName: Gen 32:11
    text: 'Deliver me, I pray thee, from the hand of my brother, from the hand of
      Esau: for I fear him, lest he will come and smite me, and the mother with the
      children.'
  - name: Genesis 32:12
    orderIndex: 11
    osisId: Gen.32.12
    sblId: Gen 32:12
    shortName: Gen 32:12
    text: And thou saidst, I will surely do thee good, and make thy seed as the sand
      of the sea, which cannot be numbered for multitude.
  - name: Genesis 32:13
    orderIndex: 12
    osisId: Gen.32.13
    sblId: Gen 32:13
    shortName: Gen 32:13
    text: And he lodged there that same night; and took of that which came to his
      hand a present for Esau his brother;
  - name: Genesis 32:14
    orderIndex: 13
    osisId: Gen.32.14
    sblId: Gen 32:14
    shortName: Gen 32:14
    text: Two hundred she goats, and twenty he goats, two hundred ewes, and twenty
      rams,
  - name: Genesis 32:15
    orderIndex: 14
    osisId: Gen.32.15
    sblId: Gen 32:15
    shortName: Gen 32:15
    text: Thirty milch camels with their colts, forty kine, and ten bulls, twenty
      she asses, and ten foals.
  - name: Genesis 32:16
    orderIndex: 15
    osisId: Gen.32.16
    sblId: Gen 32:16
    shortName: Gen 32:16
    text: And he delivered them into the hand of his servants, every drove by themselves;
      and said unto his servants, Pass over before me, and put a space betwixt drove
      and drove.
  - name: Genesis 32:17
    orderIndex: 16
    osisId: Gen.32.17
    sblId: Gen 32:17
    shortName: Gen 32:17
    text: And he commanded the foremost, saying, When Esau my brother meeteth thee,
      and asketh thee, saying, Whose art thou? and whither goest thou? and whose are
      these before thee?
  - name: Genesis 32:18
    orderIndex: 17
    osisId: Gen.32.18
    sblId: Gen 32:18
    shortName: Gen 32:18
    text: 'Then thou shalt say, They be thy servant Jacob''s; it is a present sent
      unto my lord Esau: and, behold, also he is behind us.'
  - name: Genesis 32:19
    orderIndex: 18
    osisId: Gen.32.19
    sblId: Gen 32:19
    shortName: Gen 32:19
    text: And so commanded he the second, and the third, and all that followed the
      droves, saying, On this manner shall ye speak unto Esau, when ye find him.
  - name: Genesis 32:20
    orderIndex: 19
    osisId: Gen.32.20
    sblId: Gen 32:20
    shortName: Gen 32:20
    text: And say ye moreover, Behold, thy servant Jacob is behind us. For he said,
      I will appease him with the present that goeth before me, and afterward I will
      see his face; peradventure he will accept of me.
  - name: Genesis 32:21
    orderIndex: 20
    osisId: Gen.32.21
    sblId: Gen 32:21
    shortName: Gen 32:21
    text: 'So went the present over before him: and himself lodged that night in the
      company.'
  - name: Genesis 32:22
    orderIndex: 21
    osisId: Gen.32.22
    sblId: Gen 32:22
    shortName: Gen 32:22
    text: And he rose up that night, and took his two wives, and his two womenservants,
      and his eleven sons, and passed over the ford Jabbok.
  - name: Genesis 32:23
    orderIndex: 22
    osisId: Gen.32.23
    sblId: Gen 32:23
    shortName: Gen 32:23
    text: And he took them, and sent them over the brook, and sent over that he had.
  - name: Genesis 32:24
    orderIndex: 23
    osisId: Gen.32.24
    sblId: Gen 32:24
    shortName: Gen 32:24
    text: And Jacob was left alone; and there wrestled a man with him until the breaking
      of the day.
  - name: Genesis 32:25
    orderIndex: 24
    osisId: Gen.32.25
    sblId: Gen 32:25
    shortName: Gen 32:25
    text: And when he saw that he prevailed not against him, he touched the hollow
      of his thigh; and the hollow of Jacob's thigh was out of joint, as he wrestled
      with him.
  - name: Genesis 32:26
    orderIndex: 25
    osisId: Gen.32.26
    sblId: Gen 32:26
    shortName: Gen 32:26
    text: And he said, Let me go, for the day breaketh. And he said, I will not let
      thee go, except thou bless me.
  - name: Genesis 32:27
    orderIndex: 26
    osisId: Gen.32.27
    sblId: Gen 32:27
    shortName: Gen 32:27
    text: And he said unto him, What is thy name? And he said, Jacob.
  - name: Genesis 32:28
    orderIndex: 27
    osisId: Gen.32.28
    sblId: Gen 32:28
    shortName: Gen 32:28
    text: 'And he said, Thy name shall be called no more Jacob, but Israel: for as
      a prince hast thou power with God and with men, and hast prevailed.'
  - name: Genesis 32:29
    orderIndex: 28
    osisId: Gen.32.29
    sblId: Gen 32:29
    shortName: Gen 32:29
    text: And Jacob asked him, and said, Tell me, I pray thee, thy name. And he said,
      Wherefore is it that thou dost ask after my name? And he blessed him there.
  - name: Genesis 32:30
    orderIndex: 29
    osisId: Gen.32.30
    sblId: Gen 32:30
    shortName: Gen 32:30
    text: 'And Jacob called the name of the place Peniel: for I have seen God face
      to face, and my life is preserved.'
  - name: Genesis 32:31
    orderIndex: 30
    osisId: Gen.32.31
    sblId: Gen 32:31
    shortName: Gen 32:31
    text: And as he passed over Penuel the sun rose upon him, and he halted upon his
      thigh.
  - name: Genesis 32:32
    orderIndex: 31
    osisId: Gen.32.32
    sblId: Gen 32:32
    shortName: Gen 32:32
    text: 'Therefore the children of Israel eat not of the sinew which shrank, which
      is upon the hollow of the thigh, unto this day: because he touched the hollow
      of Jacob''s thigh in the sinew that shrank.'
  versesCount: 32
- name: Genesis 33
  orderIndex: 32
  osisId: Gen.33
  sblId: Gen 33
  shortName: Gen 33
  verses:
  - name: Genesis 33:1
    orderIndex: 0
    osisId: Gen.33.1
    sblId: Gen 33:1
    shortName: Gen 33:1
    text: And Jacob lifted up his eyes, and looked, and, behold, Esau came, and with
      him four hundred men. And he divided the children unto Leah, and unto Rachel,
      and unto the two handmaids.
  - name: Genesis 33:2
    orderIndex: 1
    osisId: Gen.33.2
    sblId: Gen 33:2
    shortName: Gen 33:2
    text: And he put the handmaids and their children foremost, and Leah and her children
      after, and Rachel and Joseph hindermost.
  - name: Genesis 33:3
    orderIndex: 2
    osisId: Gen.33.3
    sblId: Gen 33:3
    shortName: Gen 33:3
    text: And he passed over before them, and bowed himself to the ground seven times,
      until he came near to his brother.
  - name: Genesis 33:4
    orderIndex: 3
    osisId: Gen.33.4
    sblId: Gen 33:4
    shortName: Gen 33:4
    text: 'And Esau ran to meet him, and embraced him, and fell on his neck, and kissed
      him: and they wept.'
  - name: Genesis 33:5
    orderIndex: 4
    osisId: Gen.33.5
    sblId: Gen 33:5
    shortName: Gen 33:5
    text: And he lifted up his eyes, and saw the women and the children; and said,
      Who are those with thee? And he said, The children which God hath graciously
      given thy servant.
  - name: Genesis 33:6
    orderIndex: 5
    osisId: Gen.33.6
    sblId: Gen 33:6
    shortName: Gen 33:6
    text: Then the handmaidens came near, they and their children, and they bowed
      themselves.
  - name: Genesis 33:7
    orderIndex: 6
    osisId: Gen.33.7
    sblId: Gen 33:7
    shortName: Gen 33:7
    text: 'And Leah also with her children came near, and bowed themselves: and after
      came Joseph near and Rachel, and they bowed themselves.'
  - name: Genesis 33:8
    orderIndex: 7
    osisId: Gen.33.8
    sblId: Gen 33:8
    shortName: Gen 33:8
    text: And he said, What meanest thou by all this drove which I met? And he said,
      These are to find grace in the sight of my lord.
  - name: Genesis 33:9
    orderIndex: 8
    osisId: Gen.33.9
    sblId: Gen 33:9
    shortName: Gen 33:9
    text: And Esau said, I have enough, my brother; keep that thou hast unto thyself.
  - name: Genesis 33:10
    orderIndex: 9
    osisId: Gen.33.10
    sblId: Gen 33:10
    shortName: Gen 33:10
    text: 'And Jacob said, Nay, I pray thee, if now I have found grace in thy sight,
      then receive my present at my hand: for therefore I have seen thy face, as though
      I had seen the face of God, and thou wast pleased with me.'
  - name: Genesis 33:11
    orderIndex: 10
    osisId: Gen.33.11
    sblId: Gen 33:11
    shortName: Gen 33:11
    text: Take, I pray thee, my blessing that is brought to thee; because God hath
      dealt graciously with me, and because I have enough. And he urged him, and he
      took it.
  - name: Genesis 33:12
    orderIndex: 11
    osisId: Gen.33.12
    sblId: Gen 33:12
    shortName: Gen 33:12
    text: And he said, Let us take our journey, and let us go, and I will go before
      thee.
  - name: Genesis 33:13
    orderIndex: 12
    osisId: Gen.33.13
    sblId: Gen 33:13
    shortName: Gen 33:13
    text: 'And he said unto him, My lord knoweth that the children are tender, and
      the flocks and herds with young are with me: and if men should overdrive them
      one day, all the flock will die.'
  - name: Genesis 33:14
    orderIndex: 13
    osisId: Gen.33.14
    sblId: Gen 33:14
    shortName: Gen 33:14
    text: 'Let my lord, I pray thee, pass over before his servant: and I will lead
      on softly, according as the cattle that goeth before me and the children be
      able to endure, until I come unto my lord unto Seir.'
  - name: Genesis 33:15
    orderIndex: 14
    osisId: Gen.33.15
    sblId: Gen 33:15
    shortName: Gen 33:15
    text: And Esau said, Let me now leave with thee some of the folk that are with
      me. And he said, What needeth it? let me find grace in the sight of my lord.
  - name: Genesis 33:16
    orderIndex: 15
    osisId: Gen.33.16
    sblId: Gen 33:16
    shortName: Gen 33:16
    text: So Esau returned that day on his way unto Seir.
  - name: Genesis 33:17
    orderIndex: 16
    osisId: Gen.33.17
    sblId: Gen 33:17
    shortName: Gen 33:17
    text: 'And Jacob journeyed to Succoth, and built him an house, and made booths
      for his cattle: therefore the name of the place is called Succoth.'
  - name: Genesis 33:18
    orderIndex: 17
    osisId: Gen.33.18
    sblId: Gen 33:18
    shortName: Gen 33:18
    text: And Jacob came to Shalem, a city of Shechem, which is in the land of Canaan,
      when he came from Padanaram; and pitched his tent before the city.
  - name: Genesis 33:19
    orderIndex: 18
    osisId: Gen.33.19
    sblId: Gen 33:19
    shortName: Gen 33:19
    text: And he bought a parcel of a field, where he had spread his tent, at the
      hand of the children of Hamor, Shechem's father, for an hundred pieces of money.
  - name: Genesis 33:20
    orderIndex: 19
    osisId: Gen.33.20
    sblId: Gen 33:20
    shortName: Gen 33:20
    text: And he erected there an altar, and called it EleloheIsrael.
  versesCount: 20
- name: Genesis 34
  orderIndex: 33
  osisId: Gen.34
  sblId: Gen 34
  shortName: Gen 34
  verses:
  - name: Genesis 34:1
    orderIndex: 0
    osisId: Gen.34.1
    sblId: Gen 34:1
    shortName: Gen 34:1
    text: And Dinah the daughter of Leah, which she bare unto Jacob, went out to see
      the daughters of the land.
  - name: Genesis 34:2
    orderIndex: 1
    osisId: Gen.34.2
    sblId: Gen 34:2
    shortName: Gen 34:2
    text: And when Shechem the son of Hamor the Hivite, prince of the country, saw
      her, he took her, and lay with her, and defiled her.
  - name: Genesis 34:3
    orderIndex: 2
    osisId: Gen.34.3
    sblId: Gen 34:3
    shortName: Gen 34:3
    text: And his soul clave unto Dinah the daughter of Jacob, and he loved the damsel,
      and spake kindly unto the damsel.
  - name: Genesis 34:4
    orderIndex: 3
    osisId: Gen.34.4
    sblId: Gen 34:4
    shortName: Gen 34:4
    text: And Shechem spake unto his father Hamor, saying, Get me this damsel to wife.
  - name: Genesis 34:5
    orderIndex: 4
    osisId: Gen.34.5
    sblId: Gen 34:5
    shortName: Gen 34:5
    text: 'And Jacob heard that he had defiled Dinah his daughter: now his sons were
      with his cattle in the field: and Jacob held his peace until they were come.'
  - name: Genesis 34:6
    orderIndex: 5
    osisId: Gen.34.6
    sblId: Gen 34:6
    shortName: Gen 34:6
    text: And Hamor the father of Shechem went out unto Jacob to commune with him.
  - name: Genesis 34:7
    orderIndex: 6
    osisId: Gen.34.7
    sblId: Gen 34:7
    shortName: Gen 34:7
    text: 'And the sons of Jacob came out of the field when they heard it: and the
      men were grieved, and they were very wroth, because he had wrought folly in
      Israel in lying with Jacob''s daughter: which thing ought not to be done.'
  - name: Genesis 34:8
    orderIndex: 7
    osisId: Gen.34.8
    sblId: Gen 34:8
    shortName: Gen 34:8
    text: 'And Hamor communed with them, saying, The soul of my son Shechem longeth
      for your daughter: I pray you give her him to wife.'
  - name: Genesis 34:9
    orderIndex: 8
    osisId: Gen.34.9
    sblId: Gen 34:9
    shortName: Gen 34:9
    text: And make ye marriages with us, and give your daughters unto us, and take
      our daughters unto you.
  - name: Genesis 34:10
    orderIndex: 9
    osisId: Gen.34.10
    sblId: Gen 34:10
    shortName: Gen 34:10
    text: 'And ye shall dwell with us: and the land shall be before you; dwell and
      trade ye therein, and get you possessions therein.'
  - name: Genesis 34:11
    orderIndex: 10
    osisId: Gen.34.11
    sblId: Gen 34:11
    shortName: Gen 34:11
    text: And Shechem said unto her father and unto her brethren, Let me find grace
      in your eyes, and what ye shall say unto me I will give.
  - name: Genesis 34:12
    orderIndex: 11
    osisId: Gen.34.12
    sblId: Gen 34:12
    shortName: Gen 34:12
    text: 'Ask me never so much dowry and gift, and I will give according as ye shall
      say unto me: but give me the damsel to wife.'
  - name: Genesis 34:13
    orderIndex: 12
    osisId: Gen.34.13
    sblId: Gen 34:13
    shortName: Gen 34:13
    text: 'And the sons of Jacob answered Shechem and Hamor his father deceitfully,
      and said, because he had defiled Dinah their sister:'
  - name: Genesis 34:14
    orderIndex: 13
    osisId: Gen.34.14
    sblId: Gen 34:14
    shortName: Gen 34:14
    text: 'And they said unto them, We cannot do this thing, to give our sister to
      one that is uncircumcised; for that were a reproach unto us:'
  - name: Genesis 34:15
    orderIndex: 14
    osisId: Gen.34.15
    sblId: Gen 34:15
    shortName: Gen 34:15
    text: 'But in this will we consent unto you: If ye will be as we be, that every
      male of you be circumcised;'
  - name: Genesis 34:16
    orderIndex: 15
    osisId: Gen.34.16
    sblId: Gen 34:16
    shortName: Gen 34:16
    text: Then will we give our daughters unto you, and we will take your daughters
      to us, and we will dwell with you, and we will become one people.
  - name: Genesis 34:17
    orderIndex: 16
    osisId: Gen.34.17
    sblId: Gen 34:17
    shortName: Gen 34:17
    text: But if ye will not hearken unto us, to be circumcised; then will we take
      our daughter, and we will be gone.
  - name: Genesis 34:18
    orderIndex: 17
    osisId: Gen.34.18
    sblId: Gen 34:18
    shortName: Gen 34:18
    text: And their words pleased Hamor, and Shechem Hamor's son.
  - name: Genesis 34:19
    orderIndex: 18
    osisId: Gen.34.19
    sblId: Gen 34:19
    shortName: Gen 34:19
    text: 'And the young man deferred not to do the thing, because he had delight
      in Jacob''s daughter: and he was more honorable than all the house of his father.'
  - name: Genesis 34:20
    orderIndex: 19
    osisId: Gen.34.20
    sblId: Gen 34:20
    shortName: Gen 34:20
    text: And Hamor and Shechem his son came unto the gate of their city, and communed
      with the men of their city, saying,
  - name: Genesis 34:21
    orderIndex: 20
    osisId: Gen.34.21
    sblId: Gen 34:21
    shortName: Gen 34:21
    text: These men are peaceable with us; therefore let them dwell in the land, and
      trade therein; for the land, behold, it is large enough for them; let us take
      their daughters to us for wives, and let us give them our daughters.
  - name: Genesis 34:22
    orderIndex: 21
    osisId: Gen.34.22
    sblId: Gen 34:22
    shortName: Gen 34:22
    text: Only herein will the men consent unto us for to dwell with us, to be one
      people, if every male among us be circumcised, as they are circumcised.
  - name: Genesis 34:23
    orderIndex: 22
    osisId: Gen.34.23
    sblId: Gen 34:23
    shortName: Gen 34:23
    text: Shall not their cattle and their substance and every beast of theirs be
      ours? only let us consent unto them, and they will dwell with us.
  - name: Genesis 34:24
    orderIndex: 23
    osisId: Gen.34.24
    sblId: Gen 34:24
    shortName: Gen 34:24
    text: And unto Hamor and unto Shechem his son hearkened all that went out of the
      gate of his city; and every male was circumcised, all that went out of the gate
      of his city.
  - name: Genesis 34:25
    orderIndex: 24
    osisId: Gen.34.25
    sblId: Gen 34:25
    shortName: Gen 34:25
    text: And it came to pass on the third day, when they were sore, that two of the
      sons of Jacob, Simeon and Levi, Dinah's brethren, took each man his sword, and
      came upon the city boldly, and slew all the males.
  - name: Genesis 34:26
    orderIndex: 25
    osisId: Gen.34.26
    sblId: Gen 34:26
    shortName: Gen 34:26
    text: And they slew Hamor and Shechem his son with the edge of the sword, and
      took Dinah out of Shechem's house, and went out.
  - name: Genesis 34:27
    orderIndex: 26
    osisId: Gen.34.27
    sblId: Gen 34:27
    shortName: Gen 34:27
    text: The sons of Jacob came upon the slain, and spoiled the city, because they
      had defiled their sister.
  - name: Genesis 34:28
    orderIndex: 27
    osisId: Gen.34.28
    sblId: Gen 34:28
    shortName: Gen 34:28
    text: They took their sheep, and their oxen, and their asses, and that which was
      in the city, and that which was in the field,
  - name: Genesis 34:29
    orderIndex: 28
    osisId: Gen.34.29
    sblId: Gen 34:29
    shortName: Gen 34:29
    text: And all their wealth, and all their little ones, and their wives took they
      captive, and spoiled even all that was in the house.
  - name: Genesis 34:30
    orderIndex: 29
    osisId: Gen.34.30
    sblId: Gen 34:30
    shortName: Gen 34:30
    text: 'And Jacob said to Simeon and Levi, Ye have troubled me to make me to stink
      among the inhabitants of the land, among the Canaanites and the Perizzites:
      and I being few in number, they shall gather themselves together against me,
      and slay me; and I shall be destroyed, I and my house.'
  - name: Genesis 34:31
    orderIndex: 30
    osisId: Gen.34.31
    sblId: Gen 34:31
    shortName: Gen 34:31
    text: And they said, Should he deal with our sister as with an harlot?
  versesCount: 31
- name: Genesis 35
  orderIndex: 34
  osisId: Gen.35
  sblId: Gen 35
  shortName: Gen 35
  verses:
  - name: Genesis 35:1
    orderIndex: 0
    osisId: Gen.35.1
    sblId: Gen 35:1
    shortName: Gen 35:1
    text: 'And God said unto Jacob, Arise, go up to Bethel, and dwell there: and make
      there an altar unto God, that appeared unto thee when thou fleddest from the
      face of Esau thy brother.'
  - name: Genesis 35:2
    orderIndex: 1
    osisId: Gen.35.2
    sblId: Gen 35:2
    shortName: Gen 35:2
    text: 'Then Jacob said unto his household, and to all that were with him, Put
      away the strange gods that are among you, and be clean, and change your garments:'
  - name: Genesis 35:3
    orderIndex: 2
    osisId: Gen.35.3
    sblId: Gen 35:3
    shortName: Gen 35:3
    text: And let us arise, and go up to Bethel; and I will make there an altar unto
      God, who answered me in the day of my distress, and was with me in the way which
      I went.
  - name: Genesis 35:4
    orderIndex: 3
    osisId: Gen.35.4
    sblId: Gen 35:4
    shortName: Gen 35:4
    text: And they gave unto Jacob all the strange gods which were in their hand,
      and all their earrings which were in their ears; and Jacob hid them under the
      oak which was by Shechem.
  - name: Genesis 35:5
    orderIndex: 4
    osisId: Gen.35.5
    sblId: Gen 35:5
    shortName: Gen 35:5
    text: 'And they journeyed: and the terror of God was upon the cities that were
      round about them, and they did not pursue after the sons of Jacob.'
  - name: Genesis 35:6
    orderIndex: 5
    osisId: Gen.35.6
    sblId: Gen 35:6
    shortName: Gen 35:6
    text: So Jacob came to Luz, which is in the land of Canaan, that is, Bethel, he
      and all the people that were with him.
  - name: Genesis 35:7
    orderIndex: 6
    osisId: Gen.35.7
    sblId: Gen 35:7
    shortName: Gen 35:7
    text: 'And he built there an altar, and called the place Elbethel: because there
      God appeared unto him, when he fled from the face of his brother.'
  - name: Genesis 35:8
    orderIndex: 7
    osisId: Gen.35.8
    sblId: Gen 35:8
    shortName: Gen 35:8
    text: 'But Deborah Rebekah''s nurse died, and she was buried beneath Bethel under
      an oak: and the name of it was called Allonbachuth.'
  - name: Genesis 35:9
    orderIndex: 8
    osisId: Gen.35.9
    sblId: Gen 35:9
    shortName: Gen 35:9
    text: And God appeared unto Jacob again, when he came out of Padanaram, and blessed
      him.
  - name: Genesis 35:10
    orderIndex: 9
    osisId: Gen.35.10
    sblId: Gen 35:10
    shortName: Gen 35:10
    text: 'And God said unto him, Thy name is Jacob: thy name shall not be called
      any more Jacob, but Israel shall be thy name: and he called his name Israel.'
  - name: Genesis 35:11
    orderIndex: 10
    osisId: Gen.35.11
    sblId: Gen 35:11
    shortName: Gen 35:11
    text: 'And God said unto him, I am God Almighty: be fruitful and multiply; a nation
      and a company of nations shall be of thee, and kings shall come out of thy loins;'
  - name: Genesis 35:12
    orderIndex: 11
    osisId: Gen.35.12
    sblId: Gen 35:12
    shortName: Gen 35:12
    text: And the land which I gave Abraham and Isaac, to thee I will give it, and
      to thy seed after thee will I give the land.
  - name: Genesis 35:13
    orderIndex: 12
    osisId: Gen.35.13
    sblId: Gen 35:13
    shortName: Gen 35:13
    text: And God went up from him in the place where he talked with him.
  - name: Genesis 35:14
    orderIndex: 13
    osisId: Gen.35.14
    sblId: Gen 35:14
    shortName: Gen 35:14
    text: 'And Jacob set up a pillar in the place where he talked with him, even a
      pillar of stone: and he poured a drink offering thereon, and he poured oil thereon.'
  - name: Genesis 35:15
    orderIndex: 14
    osisId: Gen.35.15
    sblId: Gen 35:15
    shortName: Gen 35:15
    text: And Jacob called the name of the place where God spake with him, Bethel.
  - name: Genesis 35:16
    orderIndex: 15
    osisId: Gen.35.16
    sblId: Gen 35:16
    shortName: Gen 35:16
    text: 'And they journeyed from Bethel; and there was but a little way to come
      to Ephrath: and Rachel travailed, and she had hard labor.'
  - name: Genesis 35:17
    orderIndex: 16
    osisId: Gen.35.17
    sblId: Gen 35:17
    shortName: Gen 35:17
    text: And it came to pass, when she was in hard labor, that the midwife said unto
      her, Fear not; thou shalt have this son also.
  - name: Genesis 35:18
    orderIndex: 17
    osisId: Gen.35.18
    sblId: Gen 35:18
    shortName: Gen 35:18
    text: 'And it came to pass, as her soul was in departing, (for she died) that
      she called his name Benoni: but his father called him Benjamin.'
  - name: Genesis 35:19
    orderIndex: 18
    osisId: Gen.35.19
    sblId: Gen 35:19
    shortName: Gen 35:19
    text: And Rachel died, and was buried in the way to Ephrath, which is Bethlehem.
  - name: Genesis 35:20
    orderIndex: 19
    osisId: Gen.35.20
    sblId: Gen 35:20
    shortName: Gen 35:20
    text: 'And Jacob set a pillar upon her grave: that is the pillar of Rachel''s
      grave unto this day.'
  - name: Genesis 35:21
    orderIndex: 20
    osisId: Gen.35.21
    sblId: Gen 35:21
    shortName: Gen 35:21
    text: And Israel journeyed, and spread his tent beyond the tower of Edar.
  - name: Genesis 35:22
    orderIndex: 21
    osisId: Gen.35.22
    sblId: Gen 35:22
    shortName: Gen 35:22
    text: 'And it came to pass, when Israel dwelt in that land, that Reuben went and
      lay with Bilhah his father''s concubine: and Israel heard it. Now the sons of
      Jacob were twelve:'
  - name: Genesis 35:23
    orderIndex: 22
    osisId: Gen.35.23
    sblId: Gen 35:23
    shortName: Gen 35:23
    text: 'The sons of Leah; Reuben, Jacob''s firstborn, and Simeon, and Levi, and
      Judah, and Issachar, and Zebulun:'
  - name: Genesis 35:24
    orderIndex: 23
    osisId: Gen.35.24
    sblId: Gen 35:24
    shortName: Gen 35:24
    text: 'The sons of Rachel; Joseph, and Benjamin:'
  - name: Genesis 35:25
    orderIndex: 24
    osisId: Gen.35.25
    sblId: Gen 35:25
    shortName: Gen 35:25
    text: 'And the sons of Bilhah, Rachel''s handmaid; Dan, and Naphtali:'
  - name: Genesis 35:26
    orderIndex: 25
    osisId: Gen.35.26
    sblId: Gen 35:26
    shortName: Gen 35:26
    text: 'And the sons of Zilpah, Leah''s handmaid: Gad, and Asher: these are the
      sons of Jacob, which were born to him in Padanaram.'
  - name: Genesis 35:27
    orderIndex: 26
    osisId: Gen.35.27
    sblId: Gen 35:27
    shortName: Gen 35:27
    text: And Jacob came unto Isaac his father unto Mamre, unto the city of Arba,
      which is Hebron, where Abraham and Isaac sojourned.
  - name: Genesis 35:28
    orderIndex: 27
    osisId: Gen.35.28
    sblId: Gen 35:28
    shortName: Gen 35:28
    text: And the days of Isaac were an hundred and fourscore years.
  - name: Genesis 35:29
    orderIndex: 28
    osisId: Gen.35.29
    sblId: Gen 35:29
    shortName: Gen 35:29
    text: 'And Isaac gave up the ghost, and died, and was gathered unto his people,
      being old and full of days: and his sons Esau and Jacob buried him.'
  versesCount: 29
- name: Genesis 36
  orderIndex: 35
  osisId: Gen.36
  sblId: Gen 36
  shortName: Gen 36
  verses:
  - name: Genesis 36:1
    orderIndex: 0
    osisId: Gen.36.1
    sblId: Gen 36:1
    shortName: Gen 36:1
    text: Now these are the generations of Esau, who is Edom.
  - name: Genesis 36:2
    orderIndex: 1
    osisId: Gen.36.2
    sblId: Gen 36:2
    shortName: Gen 36:2
    text: Esau took his wives of the daughters of Canaan; Adah the daughter of Elon
      the Hittite, and Aholibamah the daughter of Anah the daughter of Zibeon the
      Hivite;
  - name: Genesis 36:3
    orderIndex: 2
    osisId: Gen.36.3
    sblId: Gen 36:3
    shortName: Gen 36:3
    text: And Bashemath Ishmael's daughter, sister of Nebajoth.
  - name: Genesis 36:4
    orderIndex: 3
    osisId: Gen.36.4
    sblId: Gen 36:4
    shortName: Gen 36:4
    text: And Adah bare to Esau Eliphaz; and Bashemath bare Reuel;
  - name: Genesis 36:5
    orderIndex: 4
    osisId: Gen.36.5
    sblId: Gen 36:5
    shortName: Gen 36:5
    text: 'And Aholibamah bare Jeush, and Jaalam, and Korah: these are the sons of
      Esau, which were born unto him in the land of Canaan.'
  - name: Genesis 36:6
    orderIndex: 5
    osisId: Gen.36.6
    sblId: Gen 36:6
    shortName: Gen 36:6
    text: And Esau took his wives, and his sons, and his daughters, and all the persons
      of his house, and his cattle, and all his beasts, and all his substance, which
      he had got in the land of Canaan; and went into the country from the face of
      his brother Jacob.
  - name: Genesis 36:7
    orderIndex: 6
    osisId: Gen.36.7
    sblId: Gen 36:7
    shortName: Gen 36:7
    text: For their riches were more than that they might dwell together; and the
      land wherein they were strangers could not bear them because of their cattle.
  - name: Genesis 36:8
    orderIndex: 7
    osisId: Gen.36.8
    sblId: Gen 36:8
    shortName: Gen 36:8
    text: 'Thus dwelt Esau in mount Seir: Esau is Edom.'
  - name: Genesis 36:9
    orderIndex: 8
    osisId: Gen.36.9
    sblId: Gen 36:9
    shortName: Gen 36:9
    text: 'And these are the generations of Esau the father of the Edomites in mount
      Seir:'
  - name: Genesis 36:10
    orderIndex: 9
    osisId: Gen.36.10
    sblId: Gen 36:10
    shortName: Gen 36:10
    text: These are the names of Esau's sons; Eliphaz the son of Adah the wife of
      Esau, Reuel the son of Bashemath the wife of Esau.
  - name: Genesis 36:11
    orderIndex: 10
    osisId: Gen.36.11
    sblId: Gen 36:11
    shortName: Gen 36:11
    text: And the sons of Eliphaz were Teman, Omar, Zepho, and Gatam, and Kenaz.
  - name: Genesis 36:12
    orderIndex: 11
    osisId: Gen.36.12
    sblId: Gen 36:12
    shortName: Gen 36:12
    text: 'And Timna was concubine to Eliphaz Esau''s son; and she bare to Eliphaz
      Amalek: these were the sons of Adah Esau''s wife.'
  - name: Genesis 36:13
    orderIndex: 12
    osisId: Gen.36.13
    sblId: Gen 36:13
    shortName: Gen 36:13
    text: 'And these are the sons of Reuel; Nahath, and Zerah, Shammah, and Mizzah:
      these were the sons of Bashemath Esau''s wife.'
  - name: Genesis 36:14
    orderIndex: 13
    osisId: Gen.36.14
    sblId: Gen 36:14
    shortName: Gen 36:14
    text: 'And these were the sons of Aholibamah, the daughter of Anah the daughter
      of Zibeon, Esau''s wife: and she bare to Esau Jeush, and Jaalam, and Korah.'
  - name: Genesis 36:15
    orderIndex: 14
    osisId: Gen.36.15
    sblId: Gen 36:15
    shortName: Gen 36:15
    text: 'These were dukes of the sons of Esau: the sons of Eliphaz the firstborn
      son of Esau; duke Teman, duke Omar, duke Zepho, duke Kenaz,'
  - name: Genesis 36:16
    orderIndex: 15
    osisId: Gen.36.16
    sblId: Gen 36:16
    shortName: Gen 36:16
    text: 'Duke Korah, duke Gatam, and duke Amalek: these are the dukes that came
      of Eliphaz in the land of Edom; these were the sons of Adah.'
  - name: Genesis 36:17
    orderIndex: 16
    osisId: Gen.36.17
    sblId: Gen 36:17
    shortName: Gen 36:17
    text: 'And these are the sons of Reuel Esau''s son; duke Nahath, duke Zerah, duke
      Shammah, duke Mizzah: these are the dukes that came of Reuel in the land of
      Edom; these are the sons of Bashemath Esau''s wife.'
  - name: Genesis 36:18
    orderIndex: 17
    osisId: Gen.36.18
    sblId: Gen 36:18
    shortName: Gen 36:18
    text: 'And these are the sons of Aholibamah Esau''s wife; duke Jeush, duke Jaalam,
      duke Korah: these were the dukes that came of Aholibamah the daughter of Anah,
      Esau''s wife.'
  - name: Genesis 36:19
    orderIndex: 18
    osisId: Gen.36.19
    sblId: Gen 36:19
    shortName: Gen 36:19
    text: These are the sons of Esau, who is Edom, and these are their dukes.
  - name: Genesis 36:20
    orderIndex: 19
    osisId: Gen.36.20
    sblId: Gen 36:20
    shortName: Gen 36:20
    text: These are the sons of Seir the Horite, who inhabited the land; Lotan, and
      Shobal, and Zibeon, and Anah,
  - name: Genesis 36:21
    orderIndex: 20
    osisId: Gen.36.21
    sblId: Gen 36:21
    shortName: Gen 36:21
    text: 'And Dishon, and Ezer, and Dishan: these are the dukes of the Horites, the
      children of Seir in the land of Edom.'
  - name: Genesis 36:22
    orderIndex: 21
    osisId: Gen.36.22
    sblId: Gen 36:22
    shortName: Gen 36:22
    text: And the children of Lotan were Hori and Hemam; and Lotan's sister was Timna.
  - name: Genesis 36:23
    orderIndex: 22
    osisId: Gen.36.23
    sblId: Gen 36:23
    shortName: Gen 36:23
    text: And the children of Shobal were these; Alvan, and Manahath, and Ebal, Shepho,
      and Onam.
  - name: Genesis 36:24
    orderIndex: 23
    osisId: Gen.36.24
    sblId: Gen 36:24
    shortName: Gen 36:24
    text: 'And these are the children of Zibeon; both Ajah, and Anah: this was that
      Anah that found the mules in the wilderness, as he fed the asses of Zibeon his
      father.'
  - name: Genesis 36:25
    orderIndex: 24
    osisId: Gen.36.25
    sblId: Gen 36:25
    shortName: Gen 36:25
    text: And the children of Anah were these; Dishon, and Aholibamah the daughter
      of Anah.
  - name: Genesis 36:26
    orderIndex: 25
    osisId: Gen.36.26
    sblId: Gen 36:26
    shortName: Gen 36:26
    text: And these are the children of Dishon; Hemdan, and Eshban, and Ithran, and
      Cheran.
  - name: Genesis 36:27
    orderIndex: 26
    osisId: Gen.36.27
    sblId: Gen 36:27
    shortName: Gen 36:27
    text: The children of Ezer are these; Bilhan, and Zaavan, and Akan.
  - name: Genesis 36:28
    orderIndex: 27
    osisId: Gen.36.28
    sblId: Gen 36:28
    shortName: Gen 36:28
    text: The children of Dishan are these; Uz, and Aran.
  - name: Genesis 36:29
    orderIndex: 28
    osisId: Gen.36.29
    sblId: Gen 36:29
    shortName: Gen 36:29
    text: These are the dukes that came of the Horites; duke Lotan, duke Shobal, duke
      Zibeon, duke Anah,
  - name: Genesis 36:30
    orderIndex: 29
    osisId: Gen.36.30
    sblId: Gen 36:30
    shortName: Gen 36:30
    text: 'Duke Dishon, duke Ezer, duke Dishan: these are the dukes that came of Hori,
      among their dukes in the land of Seir.'
  - name: Genesis 36:31
    orderIndex: 30
    osisId: Gen.36.31
    sblId: Gen 36:31
    shortName: Gen 36:31
    text: And these are the kings that reigned in the land of Edom, before there reigned
      any king over the children of Israel.
  - name: Genesis 36:32
    orderIndex: 31
    osisId: Gen.36.32
    sblId: Gen 36:32
    shortName: Gen 36:32
    text: 'And Bela the son of Beor reigned in Edom: and the name of his city was
      Dinhabah.'
  - name: Genesis 36:33
    orderIndex: 32
    osisId: Gen.36.33
    sblId: Gen 36:33
    shortName: Gen 36:33
    text: And Bela died, and Jobab the son of Zerah of Bozrah reigned in his stead.
  - name: Genesis 36:34
    orderIndex: 33
    osisId: Gen.36.34
    sblId: Gen 36:34
    shortName: Gen 36:34
    text: And Jobab died, and Husham of the land of Temani reigned in his stead.
  - name: Genesis 36:35
    orderIndex: 34
    osisId: Gen.36.35
    sblId: Gen 36:35
    shortName: Gen 36:35
    text: 'And Husham died, and Hadad the son of Bedad, who smote Midian in the field
      of Moab, reigned in his stead: and the name of his city was Avith.'
  - name: Genesis 36:36
    orderIndex: 35
    osisId: Gen.36.36
    sblId: Gen 36:36
    shortName: Gen 36:36
    text: And Hadad died, and Samlah of Masrekah reigned in his stead.
  - name: Genesis 36:37
    orderIndex: 36
    osisId: Gen.36.37
    sblId: Gen 36:37
    shortName: Gen 36:37
    text: And Samlah died, and Saul of Rehoboth by the river reigned in his stead.
  - name: Genesis 36:38
    orderIndex: 37
    osisId: Gen.36.38
    sblId: Gen 36:38
    shortName: Gen 36:38
    text: And Saul died, and Baalhanan the son of Achbor reigned in his stead.
  - name: Genesis 36:39
    orderIndex: 38
    osisId: Gen.36.39
    sblId: Gen 36:39
    shortName: Gen 36:39
    text: 'And Baalhanan the son of Achbor died, and Hadar reigned in his stead: and
      the name of his city was Pau; and his wife''s name was Mehetabel, the daughter
      of Matred, the daughter of Mezahab.'
  - name: Genesis 36:40
    orderIndex: 39
    osisId: Gen.36.40
    sblId: Gen 36:40
    shortName: Gen 36:40
    text: And these are the names of the dukes that came of Esau, according to their
      families, after their places, by their names; duke Timnah, duke Alvah, duke
      Jetheth,
  - name: Genesis 36:41
    orderIndex: 40
    osisId: Gen.36.41
    sblId: Gen 36:41
    shortName: Gen 36:41
    text: Duke Aholibamah, duke Elah, duke Pinon,
  - name: Genesis 36:42
    orderIndex: 41
    osisId: Gen.36.42
    sblId: Gen 36:42
    shortName: Gen 36:42
    text: Duke Kenaz, duke Teman, duke Mibzar,
  - name: Genesis 36:43
    orderIndex: 42
    osisId: Gen.36.43
    sblId: Gen 36:43
    shortName: Gen 36:43
    text: 'Duke Magdiel, duke Iram: these be the dukes of Edom, according to their
      habitations in the land of their possession: he is Esau the father of the Edomites.'
  versesCount: 43
- name: Genesis 37
  orderIndex: 36
  osisId: Gen.37
  sblId: Gen 37
  shortName: Gen 37
  verses:
  - name: Genesis 37:1
    orderIndex: 0
    osisId: Gen.37.1
    sblId: Gen 37:1
    shortName: Gen 37:1
    text: And Jacob dwelt in the land wherein his father was a stranger, in the land
      of Canaan.
  - name: Genesis 37:2
    orderIndex: 1
    osisId: Gen.37.2
    sblId: Gen 37:2
    shortName: Gen 37:2
    text: 'These are the generations of Jacob. Joseph, being seventeen years old,
      was feeding the flock with his brethren; and the lad was with the sons of Bilhah,
      and with the sons of Zilpah, his father''s wives: and Joseph brought unto his
      father their evil report.'
  - name: Genesis 37:3
    orderIndex: 2
    osisId: Gen.37.3
    sblId: Gen 37:3
    shortName: Gen 37:3
    text: 'Now Israel loved Joseph more than all his children, because he was the
      son of his old age: and he made him a coat of many colors.'
  - name: Genesis 37:4
    orderIndex: 3
    osisId: Gen.37.4
    sblId: Gen 37:4
    shortName: Gen 37:4
    text: And when his brethren saw that their father loved him more than all his
      brethren, they hated him, and could not speak peaceably unto him.
  - name: Genesis 37:5
    orderIndex: 4
    osisId: Gen.37.5
    sblId: Gen 37:5
    shortName: Gen 37:5
    text: 'And Joseph dreamed a dream, and he told it his brethren: and they hated
      him yet the more.'
  - name: Genesis 37:6
    orderIndex: 5
    osisId: Gen.37.6
    sblId: Gen 37:6
    shortName: Gen 37:6
    text: 'And he said unto them, Hear, I pray you, this dream which I have dreamed:'
  - name: Genesis 37:7
    orderIndex: 6
    osisId: Gen.37.7
    sblId: Gen 37:7
    shortName: Gen 37:7
    text: For, behold, we were binding sheaves in the field, and, lo, my sheaf arose,
      and also stood upright; and, behold, your sheaves stood round about, and made
      obeisance to my sheaf.
  - name: Genesis 37:8
    orderIndex: 7
    osisId: Gen.37.8
    sblId: Gen 37:8
    shortName: Gen 37:8
    text: And his brethren said to him, Shalt thou indeed reign over us? or shalt
      thou indeed have dominion over us? And they hated him yet the more for his dreams,
      and for his words.
  - name: Genesis 37:9
    orderIndex: 8
    osisId: Gen.37.9
    sblId: Gen 37:9
    shortName: Gen 37:9
    text: And he dreamed yet another dream, and told it his brethren, and said, Behold,
      I have dreamed a dream more; and, behold, the sun and the moon and the eleven
      stars made obeisance to me.
  - name: Genesis 37:10
    orderIndex: 9
    osisId: Gen.37.10
    sblId: Gen 37:10
    shortName: Gen 37:10
    text: 'And he told it to his father, and to his brethren: and his father rebuked
      him, and said unto him, What is this dream that thou hast dreamed? Shall I and
      thy mother and thy brethren indeed come to bow down ourselves to thee to the
      earth?'
  - name: Genesis 37:11
    orderIndex: 10
    osisId: Gen.37.11
    sblId: Gen 37:11
    shortName: Gen 37:11
    text: And his brethren envied him; but his father observed the saying.
  - name: Genesis 37:12
    orderIndex: 11
    osisId: Gen.37.12
    sblId: Gen 37:12
    shortName: Gen 37:12
    text: And his brethren went to feed their father's flock in Shechem.
  - name: Genesis 37:13
    orderIndex: 12
    osisId: Gen.37.13
    sblId: Gen 37:13
    shortName: Gen 37:13
    text: And Israel said unto Joseph, Do not thy brethren feed the flock in Shechem?
      come, and I will send thee unto them. And he said to him, Here am I.
  - name: Genesis 37:14
    orderIndex: 13
    osisId: Gen.37.14
    sblId: Gen 37:14
    shortName: Gen 37:14
    text: And he said to him, Go, I pray thee, see whether it be well with thy brethren,
      and well with the flocks; and bring me word again. So he sent him out of the
      vale of Hebron, and he came to Shechem.
  - name: Genesis 37:15
    orderIndex: 14
    osisId: Gen.37.15
    sblId: Gen 37:15
    shortName: Gen 37:15
    text: 'And a certain man found him, and, behold, he was wandering in the field:
      and the man asked him, saying, What seekest thou?'
  - name: Genesis 37:16
    orderIndex: 15
    osisId: Gen.37.16
    sblId: Gen 37:16
    shortName: Gen 37:16
    text: 'And he said, I seek my brethren: tell me, I pray thee, where they feed
      their flocks.'
  - name: Genesis 37:17
    orderIndex: 16
    osisId: Gen.37.17
    sblId: Gen 37:17
    shortName: Gen 37:17
    text: And the man said, They are departed hence; for I heard them say, Let us
      go to Dothan. And Joseph went after his brethren, and found them in Dothan.
  - name: Genesis 37:18
    orderIndex: 17
    osisId: Gen.37.18
    sblId: Gen 37:18
    shortName: Gen 37:18
    text: And when they saw him afar off, even before he came near unto them, they
      conspired against him to slay him.
  - name: Genesis 37:19
    orderIndex: 18
    osisId: Gen.37.19
    sblId: Gen 37:19
    shortName: Gen 37:19
    text: And they said one to another, Behold, this dreamer cometh.
  - name: Genesis 37:20
    orderIndex: 19
    osisId: Gen.37.20
    sblId: Gen 37:20
    shortName: Gen 37:20
    text: 'Come now therefore, and let us slay him, and cast him into some pit, and
      we will say, Some evil beast hath devoured him: and we shall see what will become
      of his dreams.'
  - name: Genesis 37:21
    orderIndex: 20
    osisId: Gen.37.21
    sblId: Gen 37:21
    shortName: Gen 37:21
    text: And Reuben heard it, and he delivered him out of their hands; and said,
      Let us not kill him.
  - name: Genesis 37:22
    orderIndex: 21
    osisId: Gen.37.22
    sblId: Gen 37:22
    shortName: Gen 37:22
    text: And Reuben said unto them, Shed no blood, but cast him into this pit that
      is in the wilderness, and lay no hand upon him; that he might rid him out of
      their hands, to deliver him to his father again.
  - name: Genesis 37:23
    orderIndex: 22
    osisId: Gen.37.23
    sblId: Gen 37:23
    shortName: Gen 37:23
    text: And it came to pass, when Joseph was come unto his brethren, that they stripped
      Joseph out of his coat, his coat of many colors that was on him;
  - name: Genesis 37:24
    orderIndex: 23
    osisId: Gen.37.24
    sblId: Gen 37:24
    shortName: Gen 37:24
    text: 'And they took him, and cast him into a pit: and the pit was empty, there
      was no water in it.'
  - name: Genesis 37:25
    orderIndex: 24
    osisId: Gen.37.25
    sblId: Gen 37:25
    shortName: Gen 37:25
    text: 'And they sat down to eat bread: and they lifted up their eyes and looked,
      and, behold, a company of Ishmaelites came from Gilead with their camels bearing
      spicery and balm and myrrh, going to carry it down to Egypt.'
  - name: Genesis 37:26
    orderIndex: 25
    osisId: Gen.37.26
    sblId: Gen 37:26
    shortName: Gen 37:26
    text: And Judah said unto his brethren, What profit is it if we slay our brother,
      and conceal his blood?
  - name: Genesis 37:27
    orderIndex: 26
    osisId: Gen.37.27
    sblId: Gen 37:27
    shortName: Gen 37:27
    text: Come, and let us sell him to the Ishmaelites, and let not our hand be upon
      him; for he is our brother and our flesh. And his brethren were content.
  - name: Genesis 37:28
    orderIndex: 27
    osisId: Gen.37.28
    sblId: Gen 37:28
    shortName: Gen 37:28
    text: 'Then there passed by Midianites merchantmen; and they drew and lifted up
      Joseph out of the pit, and sold Joseph to the Ishmaelites for twenty pieces
      of silver: and they brought Joseph into Egypt.'
  - name: Genesis 37:29
    orderIndex: 28
    osisId: Gen.37.29
    sblId: Gen 37:29
    shortName: Gen 37:29
    text: And Reuben returned unto the pit; and, behold, Joseph was not in the pit;
      and he rent his clothes.
  - name: Genesis 37:30
    orderIndex: 29
    osisId: Gen.37.30
    sblId: Gen 37:30
    shortName: Gen 37:30
    text: And he returned unto his brethren, and said, The child is not; and I, whither
      shall I go?
  - name: Genesis 37:31
    orderIndex: 30
    osisId: Gen.37.31
    sblId: Gen 37:31
    shortName: Gen 37:31
    text: And they took Joseph's coat, and killed a kid of the goats, and dipped the
      coat in the blood;
  - name: Genesis 37:32
    orderIndex: 31
    osisId: Gen.37.32
    sblId: Gen 37:32
    shortName: Gen 37:32
    text: 'And they sent the coat of many colors, and they brought it to their father;
      and said, This have we found: know now whether it be thy son''s coat or no.'
  - name: Genesis 37:33
    orderIndex: 32
    osisId: Gen.37.33
    sblId: Gen 37:33
    shortName: Gen 37:33
    text: And he knew it, and said, It is my son's coat; an evil beast hath devoured
      him; Joseph is without doubt rent in pieces.
  - name: Genesis 37:34
    orderIndex: 33
    osisId: Gen.37.34
    sblId: Gen 37:34
    shortName: Gen 37:34
    text: And Jacob rent his clothes, and put sackcloth upon his loins, and mourned
      for his son many days.
  - name: Genesis 37:35
    orderIndex: 34
    osisId: Gen.37.35
    sblId: Gen 37:35
    shortName: Gen 37:35
    text: And all his sons and all his daughters rose up to comfort him; but he refused
      to be comforted; and he said, For I will go down into the grave unto my son
      mourning. Thus his father wept for him.
  - name: Genesis 37:36
    orderIndex: 35
    osisId: Gen.37.36
    sblId: Gen 37:36
    shortName: Gen 37:36
    text: And the Midianites sold him into Egypt unto Potiphar, an officer of Pharaoh's,
      and captain of the guard.
  versesCount: 36
- name: Genesis 38
  orderIndex: 37
  osisId: Gen.38
  sblId: Gen 38
  shortName: Gen 38
  verses:
  - name: Genesis 38:1
    orderIndex: 0
    osisId: Gen.38.1
    sblId: Gen 38:1
    shortName: Gen 38:1
    text: And it came to pass at that time, that Judah went down from his brethren,
      and turned in to a certain Adullamite, whose name was Hirah.
  - name: Genesis 38:2
    orderIndex: 1
    osisId: Gen.38.2
    sblId: Gen 38:2
    shortName: Gen 38:2
    text: And Judah saw there a daughter of a certain Canaanite, whose name was Shuah;
      and he took her, and went in unto her.
  - name: Genesis 38:3
    orderIndex: 2
    osisId: Gen.38.3
    sblId: Gen 38:3
    shortName: Gen 38:3
    text: And she conceived, and bare a son; and he called his name Er.
  - name: Genesis 38:4
    orderIndex: 3
    osisId: Gen.38.4
    sblId: Gen 38:4
    shortName: Gen 38:4
    text: And she conceived again, and bare a son; and she called his name Onan.
  - name: Genesis 38:5
    orderIndex: 4
    osisId: Gen.38.5
    sblId: Gen 38:5
    shortName: Gen 38:5
    text: 'And she yet again conceived, and bare a son; and called his name Shelah:
      and he was at Chezib, when she bare him.'
  - name: Genesis 38:6
    orderIndex: 5
    osisId: Gen.38.6
    sblId: Gen 38:6
    shortName: Gen 38:6
    text: And Judah took a wife for Er his firstborn, whose name was Tamar.
  - name: Genesis 38:7
    orderIndex: 6
    osisId: Gen.38.7
    sblId: Gen 38:7
    shortName: Gen 38:7
    text: And Er, Judah's firstborn, was wicked in the sight of the LORD; and the
      LORD slew him.
  - name: Genesis 38:8
    orderIndex: 7
    osisId: Gen.38.8
    sblId: Gen 38:8
    shortName: Gen 38:8
    text: And Judah said unto Onan, Go in unto thy brother's wife, and marry her,
      and raise up seed to thy brother.
  - name: Genesis 38:9
    orderIndex: 8
    osisId: Gen.38.9
    sblId: Gen 38:9
    shortName: Gen 38:9
    text: And Onan knew that the seed should not be his; and it came to pass, when
      he went in unto his brother's wife, that he spilled it on the ground, lest that
      he should give seed to his brother.
  - name: Genesis 38:10
    orderIndex: 9
    osisId: Gen.38.10
    sblId: Gen 38:10
    shortName: Gen 38:10
    text: 'And the thing which he did displeased the LORD: wherefore he slew him also.'
  - name: Genesis 38:11
    orderIndex: 10
    osisId: Gen.38.11
    sblId: Gen 38:11
    shortName: Gen 38:11
    text: 'Then said Judah to Tamar his daughter in law, Remain a widow at thy father''s
      house, till Shelah my son be grown: for he said, Lest peradventure he die also,
      as his brethren did. And Tamar went and dwelt in her father''s house.'
  - name: Genesis 38:12
    orderIndex: 11
    osisId: Gen.38.12
    sblId: Gen 38:12
    shortName: Gen 38:12
    text: And in process of time the daughter of Shuah Judah's wife died; and Judah
      was comforted, and went up unto his sheepshearers to Timnath, he and his friend
      Hirah the Adullamite.
  - name: Genesis 38:13
    orderIndex: 12
    osisId: Gen.38.13
    sblId: Gen 38:13
    shortName: Gen 38:13
    text: And it was told Tamar, saying, Behold thy father in law goeth up to Timnath
      to shear his sheep.
  - name: Genesis 38:14
    orderIndex: 13
    osisId: Gen.38.14
    sblId: Gen 38:14
    shortName: Gen 38:14
    text: And she put her widow's garments off from her, and covered her with a vail,
      and wrapped herself, and sat in an open place, which is by the way to Timnath;
      for she saw that Shelah was grown, and she was not given unto him to wife.
  - name: Genesis 38:15
    orderIndex: 14
    osisId: Gen.38.15
    sblId: Gen 38:15
    shortName: Gen 38:15
    text: When Judah saw her, he thought her to be an harlot; because she had covered
      her face.
  - name: Genesis 38:16
    orderIndex: 15
    osisId: Gen.38.16
    sblId: Gen 38:16
    shortName: Gen 38:16
    text: And he turned unto her by the way, and said, Go to, I pray thee, let me
      come in unto thee; (for he knew not that she was his daughter in law.) And she
      said, What wilt thou give me, that thou mayest come in unto me?
  - name: Genesis 38:17
    orderIndex: 16
    osisId: Gen.38.17
    sblId: Gen 38:17
    shortName: Gen 38:17
    text: And he said, I will send thee a kid from the flock. And she said, Wilt thou
      give me a pledge, till thou send it?
  - name: Genesis 38:18
    orderIndex: 17
    osisId: Gen.38.18
    sblId: Gen 38:18
    shortName: Gen 38:18
    text: And he said, What pledge shall I give thee? And she said, Thy signet, and
      thy bracelets, and thy staff that is in thine hand. And he gave it her, and
      came in unto her, and she conceived by him.
  - name: Genesis 38:19
    orderIndex: 18
    osisId: Gen.38.19
    sblId: Gen 38:19
    shortName: Gen 38:19
    text: And she arose, and went away, and laid by her vail from her, and put on
      the garments of her widowhood.
  - name: Genesis 38:20
    orderIndex: 19
    osisId: Gen.38.20
    sblId: Gen 38:20
    shortName: Gen 38:20
    text: 'And Judah sent the kid by the hand of his friend the Adullamite, to receive
      his pledge from the woman''s hand: but he found her not.'
  - name: Genesis 38:21
    orderIndex: 20
    osisId: Gen.38.21
    sblId: Gen 38:21
    shortName: Gen 38:21
    text: Then he asked the men of that place, saying, Where is the harlot, that was
      openly by the way side? And they said, There was no harlot in this place.
  - name: Genesis 38:22
    orderIndex: 21
    osisId: Gen.38.22
    sblId: Gen 38:22
    shortName: Gen 38:22
    text: And he returned to Judah, and said, I cannot find her; and also the men
      of the place said, that there was no harlot in this place.
  - name: Genesis 38:23
    orderIndex: 22
    osisId: Gen.38.23
    sblId: Gen 38:23
    shortName: Gen 38:23
    text: 'And Judah said, Let her take it to her, lest we be shamed: behold, I sent
      this kid, and thou hast not found her.'
  - name: Genesis 38:24
    orderIndex: 23
    osisId: Gen.38.24
    sblId: Gen 38:24
    shortName: Gen 38:24
    text: And it came to pass about three months after, that it was told Judah, saying,
      Tamar thy daughter in law hath played the harlot; and also, behold, she is with
      child by whoredom. And Judah said, Bring her forth, and let her be burnt.
  - name: Genesis 38:25
    orderIndex: 24
    osisId: Gen.38.25
    sblId: Gen 38:25
    shortName: Gen 38:25
    text: 'When she was brought forth, she sent to her father in law, saying, By the
      man, whose these are, am I with child: and she said, Discern, I pray thee, whose
      are these, the signet, and bracelets, and staff.'
  - name: Genesis 38:26
    orderIndex: 25
    osisId: Gen.38.26
    sblId: Gen 38:26
    shortName: Gen 38:26
    text: And Judah acknowledged them, and said, She hath been more righteous than
      I; because that I gave her not to Shelah my son. And he knew her again no more.
  - name: Genesis 38:27
    orderIndex: 26
    osisId: Gen.38.27
    sblId: Gen 38:27
    shortName: Gen 38:27
    text: And it came to pass in the time of her travail, that, behold, twins were
      in her womb.
  - name: Genesis 38:28
    orderIndex: 27
    osisId: Gen.38.28
    sblId: Gen 38:28
    shortName: Gen 38:28
    text: 'And it came to pass, when she travailed, that the one put out his hand:
      and the midwife took and bound upon his hand a scarlet thread, saying, This
      came out first.'
  - name: Genesis 38:29
    orderIndex: 28
    osisId: Gen.38.29
    sblId: Gen 38:29
    shortName: Gen 38:29
    text: 'And it came to pass, as he drew back his hand, that, behold, his brother
      came out: and she said, How hast thou broken forth? this breach be upon thee:
      therefore his name was called Pharez.'
  - name: Genesis 38:30
    orderIndex: 29
    osisId: Gen.38.30
    sblId: Gen 38:30
    shortName: Gen 38:30
    text: 'And afterward came out his brother, that had the scarlet thread upon his
      hand: and his name was called Zarah.'
  versesCount: 30
- name: Genesis 39
  orderIndex: 38
  osisId: Gen.39
  sblId: Gen 39
  shortName: Gen 39
  verses:
  - name: Genesis 39:1
    orderIndex: 0
    osisId: Gen.39.1
    sblId: Gen 39:1
    shortName: Gen 39:1
    text: And Joseph was brought down to Egypt; and Potiphar, an officer of Pharaoh,
      captain of the guard, an Egyptian, bought him of the hands of the Ishmaelites,
      which had brought him down thither.
  - name: Genesis 39:2
    orderIndex: 1
    osisId: Gen.39.2
    sblId: Gen 39:2
    shortName: Gen 39:2
    text: And the LORD was with Joseph, and he was a prosperous man; and he was in
      the house of his master the Egyptian.
  - name: Genesis 39:3
    orderIndex: 2
    osisId: Gen.39.3
    sblId: Gen 39:3
    shortName: Gen 39:3
    text: And his master saw that the LORD was with him, and that the LORD made all
      that he did to prosper in his hand.
  - name: Genesis 39:4
    orderIndex: 3
    osisId: Gen.39.4
    sblId: Gen 39:4
    shortName: Gen 39:4
    text: 'And Joseph found grace in his sight, and he served him: and he made him
      overseer over his house, and all that he had he put into his hand.'
  - name: Genesis 39:5
    orderIndex: 4
    osisId: Gen.39.5
    sblId: Gen 39:5
    shortName: Gen 39:5
    text: And it came to pass from the time that he had made him overseer in his house,
      and over all that he had, that the LORD blessed the Egyptian's house for Joseph's
      sake; and the blessing of the LORD was upon all that he had in the house, and
      in the field.
  - name: Genesis 39:6
    orderIndex: 5
    osisId: Gen.39.6
    sblId: Gen 39:6
    shortName: Gen 39:6
    text: And he left all that he had in Joseph's hand; and he knew not ought he had,
      save the bread which he did eat. And Joseph was a goodly person, and well favored.
  - name: Genesis 39:7
    orderIndex: 6
    osisId: Gen.39.7
    sblId: Gen 39:7
    shortName: Gen 39:7
    text: And it came to pass after these things, that his master's wife cast her
      eyes upon Joseph; and she said, Lie with me.
  - name: Genesis 39:8
    orderIndex: 7
    osisId: Gen.39.8
    sblId: Gen 39:8
    shortName: Gen 39:8
    text: But he refused, and said unto his master's wife, Behold, my master wotteth
      not what is with me in the house, and he hath committed all that he hath to
      my hand;
  - name: Genesis 39:9
    orderIndex: 8
    osisId: Gen.39.9
    sblId: Gen 39:9
    shortName: Gen 39:9
    text: 'There is none greater in this house than I; neither hath he kept back any
      thing from me but thee, because thou art his wife: how then can I do this great
      wickedness, and sin against God?'
  - name: Genesis 39:10
    orderIndex: 9
    osisId: Gen.39.10
    sblId: Gen 39:10
    shortName: Gen 39:10
    text: And it came to pass, as she spake to Joseph day by day, that he hearkened
      not unto her, to lie by her, or to be with her.
  - name: Genesis 39:11
    orderIndex: 10
    osisId: Gen.39.11
    sblId: Gen 39:11
    shortName: Gen 39:11
    text: And it came to pass about this time, that Joseph went into the house to
      do his business; and there was none of the men of the house there within.
  - name: Genesis 39:12
    orderIndex: 11
    osisId: Gen.39.12
    sblId: Gen 39:12
    shortName: Gen 39:12
    text: 'And she caught him by his garment, saying, Lie with me: and he left his
      garment in her hand, and fled, and got him out.'
  - name: Genesis 39:13
    orderIndex: 12
    osisId: Gen.39.13
    sblId: Gen 39:13
    shortName: Gen 39:13
    text: And it came to pass, when she saw that he had left his garment in her hand,
      and was fled forth,
  - name: Genesis 39:14
    orderIndex: 13
    osisId: Gen.39.14
    sblId: Gen 39:14
    shortName: Gen 39:14
    text: 'That she called unto the men of her house, and spake unto them, saying,
      See, he hath brought in an Hebrew unto us to mock us; he came in unto me to
      lie with me, and I cried with a loud voice:'
  - name: Genesis 39:15
    orderIndex: 14
    osisId: Gen.39.15
    sblId: Gen 39:15
    shortName: Gen 39:15
    text: And it came to pass, when he heard that I lifted up my voice and cried,
      that he left his garment with me, and fled, and got him out.
  - name: Genesis 39:16
    orderIndex: 15
    osisId: Gen.39.16
    sblId: Gen 39:16
    shortName: Gen 39:16
    text: And she laid up his garment by her, until his lord came home.
  - name: Genesis 39:17
    orderIndex: 16
    osisId: Gen.39.17
    sblId: Gen 39:17
    shortName: Gen 39:17
    text: 'And she spake unto him according to these words, saying, The Hebrew servant,
      which thou hast brought unto us, came in unto me to mock me:'
  - name: Genesis 39:18
    orderIndex: 17
    osisId: Gen.39.18
    sblId: Gen 39:18
    shortName: Gen 39:18
    text: And it came to pass, as I lifted up my voice and cried, that he left his
      garment with me, and fled out.
  - name: Genesis 39:19
    orderIndex: 18
    osisId: Gen.39.19
    sblId: Gen 39:19
    shortName: Gen 39:19
    text: And it came to pass, when his master heard the words of his wife, which
      she spake unto him, saying, After this manner did thy servant to me; that his
      wrath was kindled.
  - name: Genesis 39:20
    orderIndex: 19
    osisId: Gen.39.20
    sblId: Gen 39:20
    shortName: Gen 39:20
    text: 'And Joseph''s master took him, and put him into the prison, a place where
      the king''s prisoners were bound: and he was there in the prison.'
  - name: Genesis 39:21
    orderIndex: 20
    osisId: Gen.39.21
    sblId: Gen 39:21
    shortName: Gen 39:21
    text: But the LORD was with Joseph, and showed him mercy, and gave him favor in
      the sight of the keeper of the prison.
  - name: Genesis 39:22
    orderIndex: 21
    osisId: Gen.39.22
    sblId: Gen 39:22
    shortName: Gen 39:22
    text: And the keeper of the prison committed to Joseph's hand all the prisoners
      that were in the prison; and whatsoever they did there, he was the doer of it.
  - name: Genesis 39:23
    orderIndex: 22
    osisId: Gen.39.23
    sblId: Gen 39:23
    shortName: Gen 39:23
    text: The keeper of the prison looked not to any thing that was under his hand;
      because the LORD was with him, and that which he did, the LORD made it to prosper.
  versesCount: 23
- name: Genesis 40
  orderIndex: 39
  osisId: Gen.40
  sblId: Gen 40
  shortName: Gen 40
  verses:
  - name: Genesis 40:1
    orderIndex: 0
    osisId: Gen.40.1
    sblId: Gen 40:1
    shortName: Gen 40:1
    text: And it came to pass after these things, that the butler of the king of Egypt
      and his baker had offended their lord the king of Egypt.
  - name: Genesis 40:2
    orderIndex: 1
    osisId: Gen.40.2
    sblId: Gen 40:2
    shortName: Gen 40:2
    text: And Pharaoh was wroth against two of his officers, against the chief of
      the butlers, and against the chief of the bakers.
  - name: Genesis 40:3
    orderIndex: 2
    osisId: Gen.40.3
    sblId: Gen 40:3
    shortName: Gen 40:3
    text: And he put them in ward in the house of the captain of the guard, into the
      prison, the place where Joseph was bound.
  - name: Genesis 40:4
    orderIndex: 3
    osisId: Gen.40.4
    sblId: Gen 40:4
    shortName: Gen 40:4
    text: 'And the captain of the guard charged Joseph with them, and he served them:
      and they continued a season in ward.'
  - name: Genesis 40:5
    orderIndex: 4
    osisId: Gen.40.5
    sblId: Gen 40:5
    shortName: Gen 40:5
    text: And they dreamed a dream both of them, each man his dream in one night,
      each man according to the interpretation of his dream, the butler and the baker
      of the king of Egypt, which were bound in the prison.
  - name: Genesis 40:6
    orderIndex: 5
    osisId: Gen.40.6
    sblId: Gen 40:6
    shortName: Gen 40:6
    text: And Joseph came in unto them in the morning, and looked upon them, and,
      behold, they were sad.
  - name: Genesis 40:7
    orderIndex: 6
    osisId: Gen.40.7
    sblId: Gen 40:7
    shortName: Gen 40:7
    text: And he asked Pharaoh's officers that were with him in the ward of his lord's
      house, saying, Wherefore look ye so sadly to day?
  - name: Genesis 40:8
    orderIndex: 7
    osisId: Gen.40.8
    sblId: Gen 40:8
    shortName: Gen 40:8
    text: And they said unto him, We have dreamed a dream, and there is no interpreter
      of it. And Joseph said unto them, Do not interpretations belong to God? tell
      me them, I pray you.
  - name: Genesis 40:9
    orderIndex: 8
    osisId: Gen.40.9
    sblId: Gen 40:9
    shortName: Gen 40:9
    text: And the chief butler told his dream to Joseph, and said to him, In my dream,
      behold, a vine was before me;
  - name: Genesis 40:10
    orderIndex: 9
    osisId: Gen.40.10
    sblId: Gen 40:10
    shortName: Gen 40:10
    text: 'And in the vine were three branches: and it was as though it budded, and
      her blossoms shot forth; and the clusters thereof brought forth ripe grapes:'
  - name: Genesis 40:11
    orderIndex: 10
    osisId: Gen.40.11
    sblId: Gen 40:11
    shortName: Gen 40:11
    text: 'And Pharaoh''s cup was in my hand: and I took the grapes, and pressed them
      into Pharaoh''s cup, and I gave the cup into Pharaoh''s hand.'
  - name: Genesis 40:12
    orderIndex: 11
    osisId: Gen.40.12
    sblId: Gen 40:12
    shortName: Gen 40:12
    text: 'And Joseph said unto him, This is the interpretation of it: The three branches
      are three days:'
  - name: Genesis 40:13
    orderIndex: 12
    osisId: Gen.40.13
    sblId: Gen 40:13
    shortName: Gen 40:13
    text: 'Yet within three days shall Pharaoh lift up thine head, and restore thee
      unto thy place: and thou shalt deliver Pharaoh''s cup into his hand, after the
      former manner when thou wast his butler.'
  - name: Genesis 40:14
    orderIndex: 13
    osisId: Gen.40.14
    sblId: Gen 40:14
    shortName: Gen 40:14
    text: 'But think on me when it shall be well with thee, and show kindness, I pray
      thee, unto me, and make mention of me unto Pharaoh, and bring me out of this
      house:'
  - name: Genesis 40:15
    orderIndex: 14
    osisId: Gen.40.15
    sblId: Gen 40:15
    shortName: Gen 40:15
    text: 'For indeed I was stolen away out of the land of the Hebrews: and here also
      have I done nothing that they should put me into the dungeon.'
  - name: Genesis 40:16
    orderIndex: 15
    osisId: Gen.40.16
    sblId: Gen 40:16
    shortName: Gen 40:16
    text: 'When the chief baker saw that the interpretation was good, he said unto
      Joseph, I also was in my dream, and, behold, I had three white baskets on my
      head:'
  - name: Genesis 40:17
    orderIndex: 16
    osisId: Gen.40.17
    sblId: Gen 40:17
    shortName: Gen 40:17
    text: And in the uppermost basket there was of all manner of bakemeats for Pharaoh;
      and the birds did eat them out of the basket upon my head.
  - name: Genesis 40:18
    orderIndex: 17
    osisId: Gen.40.18
    sblId: Gen 40:18
    shortName: Gen 40:18
    text: 'And Joseph answered and said, This is the interpretation thereof: The three
      baskets are three days:'
  - name: Genesis 40:19
    orderIndex: 18
    osisId: Gen.40.19
    sblId: Gen 40:19
    shortName: Gen 40:19
    text: Yet within three days shall Pharaoh lift up thy head from off thee, and
      shall hang thee on a tree; and the birds shall eat thy flesh from off thee.
  - name: Genesis 40:20
    orderIndex: 19
    osisId: Gen.40.20
    sblId: Gen 40:20
    shortName: Gen 40:20
    text: 'And it came to pass the third day, which was Pharaoh''s birthday, that
      he made a feast unto all his servants: and he lifted up the head of the chief
      butler and of the chief baker among his servants.'
  - name: Genesis 40:21
    orderIndex: 20
    osisId: Gen.40.21
    sblId: Gen 40:21
    shortName: Gen 40:21
    text: 'And he restored the chief butler unto his butlership again; and he gave
      the cup into Pharaoh''s hand:'
  - name: Genesis 40:22
    orderIndex: 21
    osisId: Gen.40.22
    sblId: Gen 40:22
    shortName: Gen 40:22
    text: 'But he hanged the chief baker: as Joseph had interpreted to them.'
  - name: Genesis 40:23
    orderIndex: 22
    osisId: Gen.40.23
    sblId: Gen 40:23
    shortName: Gen 40:23
    text: Yet did not the chief butler remember Joseph, but forgat him.
  versesCount: 23
- name: Genesis 41
  orderIndex: 40
  osisId: Gen.41
  sblId: Gen 41
  shortName: Gen 41
  verses:
  - name: Genesis 41:1
    orderIndex: 0
    osisId: Gen.41.1
    sblId: Gen 41:1
    shortName: Gen 41:1
    text: 'And it came to pass at the end of two full years, that Pharaoh dreamed:
      and, behold, he stood by the river.'
  - name: Genesis 41:2
    orderIndex: 1
    osisId: Gen.41.2
    sblId: Gen 41:2
    shortName: Gen 41:2
    text: And, behold, there came up out of the river seven well favored kine and
      fatfleshed; and they fed in a meadow.
  - name: Genesis 41:3
    orderIndex: 2
    osisId: Gen.41.3
    sblId: Gen 41:3
    shortName: Gen 41:3
    text: And, behold, seven other kine came up after them out of the river, ill favored
      and leanfleshed; and stood by the other kine upon the brink of the river.
  - name: Genesis 41:4
    orderIndex: 3
    osisId: Gen.41.4
    sblId: Gen 41:4
    shortName: Gen 41:4
    text: And the ill favored and leanfleshed kine did eat up the seven well favored
      and fat kine. So Pharaoh awoke.
  - name: Genesis 41:5
    orderIndex: 4
    osisId: Gen.41.5
    sblId: Gen 41:5
    shortName: Gen 41:5
    text: 'And he slept and dreamed the second time: and, behold, seven ears of corn
      came up upon one stalk, rank and good.'
  - name: Genesis 41:6
    orderIndex: 5
    osisId: Gen.41.6
    sblId: Gen 41:6
    shortName: Gen 41:6
    text: And, behold, seven thin ears and blasted with the east wind sprung up after
      them.
  - name: Genesis 41:7
    orderIndex: 6
    osisId: Gen.41.7
    sblId: Gen 41:7
    shortName: Gen 41:7
    text: And the seven thin ears devoured the seven rank and full ears. And Pharaoh
      awoke, and, behold, it was a dream.
  - name: Genesis 41:8
    orderIndex: 7
    osisId: Gen.41.8
    sblId: Gen 41:8
    shortName: Gen 41:8
    text: 'And it came to pass in the morning that his spirit was troubled; and he
      sent and called for all the magicians of Egypt, and all the wise men thereof:
      and Pharaoh told them his dream; but there was none that could interpret them
      unto Pharaoh.'
  - name: Genesis 41:9
    orderIndex: 8
    osisId: Gen.41.9
    sblId: Gen 41:9
    shortName: Gen 41:9
    text: 'Then spake the chief butler unto Pharaoh, saying, I do remember my faults
      this day:'
  - name: Genesis 41:10
    orderIndex: 9
    osisId: Gen.41.10
    sblId: Gen 41:10
    shortName: Gen 41:10
    text: 'Pharaoh was wroth with his servants, and put me in ward in the captain
      of the guard''s house, both me and the chief baker:'
  - name: Genesis 41:11
    orderIndex: 10
    osisId: Gen.41.11
    sblId: Gen 41:11
    shortName: Gen 41:11
    text: And we dreamed a dream in one night, I and he; we dreamed each man according
      to the interpretation of his dream.
  - name: Genesis 41:12
    orderIndex: 11
    osisId: Gen.41.12
    sblId: Gen 41:12
    shortName: Gen 41:12
    text: And there was there with us a young man, an Hebrew, servant to the captain
      of the guard; and we told him, and he interpreted to us our dreams; to each
      man according to his dream he did interpret.
  - name: Genesis 41:13
    orderIndex: 12
    osisId: Gen.41.13
    sblId: Gen 41:13
    shortName: Gen 41:13
    text: And it came to pass, as he interpreted to us, so it was; me he restored
      unto mine office, and him he hanged.
  - name: Genesis 41:14
    orderIndex: 13
    osisId: Gen.41.14
    sblId: Gen 41:14
    shortName: Gen 41:14
    text: 'Then Pharaoh sent and called Joseph, and they brought him hastily out of
      the dungeon: and he shaved himself, and changed his raiment, and came in unto
      Pharaoh.'
  - name: Genesis 41:15
    orderIndex: 14
    osisId: Gen.41.15
    sblId: Gen 41:15
    shortName: Gen 41:15
    text: 'And Pharaoh said unto Joseph, I have dreamed a dream, and there is none
      that can interpret it: and I have heard say of thee, that thou canst understand
      a dream to interpret it.'
  - name: Genesis 41:16
    orderIndex: 15
    osisId: Gen.41.16
    sblId: Gen 41:16
    shortName: Gen 41:16
    text: 'And Joseph answered Pharaoh, saying, It is not in me: God shall give Pharaoh
      an answer of peace.'
  - name: Genesis 41:17
    orderIndex: 16
    osisId: Gen.41.17
    sblId: Gen 41:17
    shortName: Gen 41:17
    text: 'And Pharaoh said unto Joseph, In my dream, behold, I stood upon the bank
      of the river:'
  - name: Genesis 41:18
    orderIndex: 17
    osisId: Gen.41.18
    sblId: Gen 41:18
    shortName: Gen 41:18
    text: 'And, behold, there came up out of the river seven kine, fatfleshed and
      well favored; and they fed in a meadow:'
  - name: Genesis 41:19
    orderIndex: 18
    osisId: Gen.41.19
    sblId: Gen 41:19
    shortName: Gen 41:19
    text: 'And, behold, seven other kine came up after them, poor and very ill favored
      and leanfleshed, such as I never saw in all the land of Egypt for badness:'
  - name: Genesis 41:20
    orderIndex: 19
    osisId: Gen.41.20
    sblId: Gen 41:20
    shortName: Gen 41:20
    text: 'And the lean and the ill favored kine did eat up the first seven fat kine:'
  - name: Genesis 41:21
    orderIndex: 20
    osisId: Gen.41.21
    sblId: Gen 41:21
    shortName: Gen 41:21
    text: And when they had eaten them up, it could not be known that they had eaten
      them; but they were still ill favored, as at the beginning. So I awoke.
  - name: Genesis 41:22
    orderIndex: 21
    osisId: Gen.41.22
    sblId: Gen 41:22
    shortName: Gen 41:22
    text: 'And I saw in my dream, and, behold, seven ears came up in one stalk, full
      and good:'
  - name: Genesis 41:23
    orderIndex: 22
    osisId: Gen.41.23
    sblId: Gen 41:23
    shortName: Gen 41:23
    text: 'And, behold, seven ears, withered, thin, and blasted with the east wind,
      sprung up after them:'
  - name: Genesis 41:24
    orderIndex: 23
    osisId: Gen.41.24
    sblId: Gen 41:24
    shortName: Gen 41:24
    text: 'And the thin ears devoured the seven good ears: and I told this unto the
      magicians; but there was none that could declare it to me.'
  - name: Genesis 41:25
    orderIndex: 24
    osisId: Gen.41.25
    sblId: Gen 41:25
    shortName: Gen 41:25
    text: 'And Joseph said unto Pharaoh, The dream of Pharaoh is one: God hath showed
      Pharaoh what he is about to do.'
  - name: Genesis 41:26
    orderIndex: 25
    osisId: Gen.41.26
    sblId: Gen 41:26
    shortName: Gen 41:26
    text: 'The seven good kine are seven years; and the seven good ears are seven
      years: the dream is one.'
  - name: Genesis 41:27
    orderIndex: 26
    osisId: Gen.41.27
    sblId: Gen 41:27
    shortName: Gen 41:27
    text: And the seven thin and ill favored kine that came up after them are seven
      years; and the seven empty ears blasted with the east wind shall be seven years
      of famine.
  - name: Genesis 41:28
    orderIndex: 27
    osisId: Gen.41.28
    sblId: Gen 41:28
    shortName: Gen 41:28
    text: 'This is the thing which I have spoken unto Pharaoh: What God is about to
      do he showeth unto Pharaoh.'
  - name: Genesis 41:29
    orderIndex: 28
    osisId: Gen.41.29
    sblId: Gen 41:29
    shortName: Gen 41:29
    text: 'Behold, there come seven years of great plenty throughout all the land
      of Egypt:'
  - name: Genesis 41:30
    orderIndex: 29
    osisId: Gen.41.30
    sblId: Gen 41:30
    shortName: Gen 41:30
    text: And there shall arise after them seven years of famine; and all the plenty
      shall be forgotten in the land of Egypt; and the famine shall consume the land;
  - name: Genesis 41:31
    orderIndex: 30
    osisId: Gen.41.31
    sblId: Gen 41:31
    shortName: Gen 41:31
    text: And the plenty shall not be known in the land by reason of that famine following;
      for it shall be very grievous.
  - name: Genesis 41:32
    orderIndex: 31
    osisId: Gen.41.32
    sblId: Gen 41:32
    shortName: Gen 41:32
    text: And for that the dream was doubled unto Pharaoh twice; it is because the
      thing is established by God, and God will shortly bring it to pass.
  - name: Genesis 41:33
    orderIndex: 32
    osisId: Gen.41.33
    sblId: Gen 41:33
    shortName: Gen 41:33
    text: Now therefore let Pharaoh look out a man discreet and wise, and set him
      over the land of Egypt.
  - name: Genesis 41:34
    orderIndex: 33
    osisId: Gen.41.34
    sblId: Gen 41:34
    shortName: Gen 41:34
    text: Let Pharaoh do this, and let him appoint officers over the land, and take
      up the fifth part of the land of Egypt in the seven plenteous years.
  - name: Genesis 41:35
    orderIndex: 34
    osisId: Gen.41.35
    sblId: Gen 41:35
    shortName: Gen 41:35
    text: And let them gather all the food of those good years that come, and lay
      up corn under the hand of Pharaoh, and let them keep food in the cities.
  - name: Genesis 41:36
    orderIndex: 35
    osisId: Gen.41.36
    sblId: Gen 41:36
    shortName: Gen 41:36
    text: And that food shall be for store to the land against the seven years of
      famine, which shall be in the land of Egypt; that the land perish not through
      the famine.
  - name: Genesis 41:37
    orderIndex: 36
    osisId: Gen.41.37
    sblId: Gen 41:37
    shortName: Gen 41:37
    text: And the thing was good in the eyes of Pharaoh, and in the eyes of all his
      servants.
  - name: Genesis 41:38
    orderIndex: 37
    osisId: Gen.41.38
    sblId: Gen 41:38
    shortName: Gen 41:38
    text: And Pharaoh said unto his servants, Can we find such a one as this is, a
      man in whom the Spirit of God is?
  - name: Genesis 41:39
    orderIndex: 38
    osisId: Gen.41.39
    sblId: Gen 41:39
    shortName: Gen 41:39
    text: 'And Pharaoh said unto Joseph, Forasmuch as God hath showed thee all this,
      there is none so discreet and wise as thou art:'
  - name: Genesis 41:40
    orderIndex: 39
    osisId: Gen.41.40
    sblId: Gen 41:40
    shortName: Gen 41:40
    text: 'Thou shalt be over my house, and according unto thy word shall all my people
      be ruled: only in the throne will I be greater than thou.'
  - name: Genesis 41:41
    orderIndex: 40
    osisId: Gen.41.41
    sblId: Gen 41:41
    shortName: Gen 41:41
    text: And Pharaoh said unto Joseph, See, I have set thee over all the land of
      Egypt.
  - name: Genesis 41:42
    orderIndex: 41
    osisId: Gen.41.42
    sblId: Gen 41:42
    shortName: Gen 41:42
    text: And Pharaoh took off his ring from his hand, and put it upon Joseph's hand,
      and arrayed him in vestures of fine linen, and put a gold chain about his neck;
  - name: Genesis 41:43
    orderIndex: 42
    osisId: Gen.41.43
    sblId: Gen 41:43
    shortName: Gen 41:43
    text: 'And he made him to ride in the second chariot which he had; and they cried
      before him, Bow the knee: and he made him ruler over all the land of Egypt.'
  - name: Genesis 41:44
    orderIndex: 43
    osisId: Gen.41.44
    sblId: Gen 41:44
    shortName: Gen 41:44
    text: And Pharaoh said unto Joseph, I am Pharaoh, and without thee shall no man
      lift up his hand or foot in all the land of Egypt.
  - name: Genesis 41:45
    orderIndex: 44
    osisId: Gen.41.45
    sblId: Gen 41:45
    shortName: Gen 41:45
    text: And Pharaoh called Joseph's name Zaphnathpaaneah; and he gave him to wife
      Asenath the daughter of Potipherah priest of On. And Joseph went out over all
      the land of Egypt.
  - name: Genesis 41:46
    orderIndex: 45
    osisId: Gen.41.46
    sblId: Gen 41:46
    shortName: Gen 41:46
    text: And Joseph was thirty years old when he stood before Pharaoh king of Egypt.
      And Joseph went out from the presence of Pharaoh, and went throughout all the
      land of Egypt.
  - name: Genesis 41:47
    orderIndex: 46
    osisId: Gen.41.47
    sblId: Gen 41:47
    shortName: Gen 41:47
    text: And in the seven plenteous years the earth brought forth by handfuls.
  - name: Genesis 41:48
    orderIndex: 47
    osisId: Gen.41.48
    sblId: Gen 41:48
    shortName: Gen 41:48
    text: 'And he gathered up all the food of the seven years, which were in the land
      of Egypt, and laid up the food in the cities: the food of the field, which was
      round about every city, laid he up in the same.'
  - name: Genesis 41:49
    orderIndex: 48
    osisId: Gen.41.49
    sblId: Gen 41:49
    shortName: Gen 41:49
    text: And Joseph gathered corn as the sand of the sea, very much, until he left
      numbering; for it was without number.
  - name: Genesis 41:50
    orderIndex: 49
    osisId: Gen.41.50
    sblId: Gen 41:50
    shortName: Gen 41:50
    text: And unto Joseph were born two sons before the years of famine came, which
      Asenath the daughter of Potipherah priest of On bare unto him.
  - name: Genesis 41:51
    orderIndex: 50
    osisId: Gen.41.51
    sblId: Gen 41:51
    shortName: Gen 41:51
    text: 'And Joseph called the name of the firstborn Manasseh: For God, said he,
      hath made me forget all my toil, and all my father''s house.'
  - name: Genesis 41:52
    orderIndex: 51
    osisId: Gen.41.52
    sblId: Gen 41:52
    shortName: Gen 41:52
    text: 'And the name of the second called he Ephraim: For God hath caused me to
      be fruitful in the land of my affliction.'
  - name: Genesis 41:53
    orderIndex: 52
    osisId: Gen.41.53
    sblId: Gen 41:53
    shortName: Gen 41:53
    text: And the seven years of plenteousness, that was in the land of Egypt, were
      ended.
  - name: Genesis 41:54
    orderIndex: 53
    osisId: Gen.41.54
    sblId: Gen 41:54
    shortName: Gen 41:54
    text: 'And the seven years of dearth began to come, according as Joseph had said:
      and the dearth was in all lands; but in all the land of Egypt there was bread.'
  - name: Genesis 41:55
    orderIndex: 54
    osisId: Gen.41.55
    sblId: Gen 41:55
    shortName: Gen 41:55
    text: 'And when all the land of Egypt was famished, the people cried to Pharaoh
      for bread: and Pharaoh said unto all the Egyptians, Go unto Joseph; what he
      saith to you, do.'
  - name: Genesis 41:56
    orderIndex: 55
    osisId: Gen.41.56
    sblId: Gen 41:56
    shortName: Gen 41:56
    text: 'And the famine was over all the face of the earth: and Joseph opened all
      the storehouses, and sold unto the Egyptians; and the famine waxed sore in the
      land of Egypt.'
  - name: Genesis 41:57
    orderIndex: 56
    osisId: Gen.41.57
    sblId: Gen 41:57
    shortName: Gen 41:57
    text: And all countries came into Egypt to Joseph for to buy corn; because that
      the famine was so sore in all lands.
  versesCount: 57
- name: Genesis 42
  orderIndex: 41
  osisId: Gen.42
  sblId: Gen 42
  shortName: Gen 42
  verses:
  - name: Genesis 42:1
    orderIndex: 0
    osisId: Gen.42.1
    sblId: Gen 42:1
    shortName: Gen 42:1
    text: Now when Jacob saw that there was corn in Egypt, Jacob said unto his sons,
      Why do ye look one upon another?
  - name: Genesis 42:2
    orderIndex: 1
    osisId: Gen.42.2
    sblId: Gen 42:2
    shortName: Gen 42:2
    text: 'And he said, Behold, I have heard that there is corn in Egypt: get you
      down thither, and buy for us from thence; that we may live, and not die.'
  - name: Genesis 42:3
    orderIndex: 2
    osisId: Gen.42.3
    sblId: Gen 42:3
    shortName: Gen 42:3
    text: And Joseph's ten brethren went down to buy corn in Egypt.
  - name: Genesis 42:4
    orderIndex: 3
    osisId: Gen.42.4
    sblId: Gen 42:4
    shortName: Gen 42:4
    text: But Benjamin, Joseph's brother, Jacob sent not with his brethren; for he
      said, Lest peradventure mischief befall him.
  - name: Genesis 42:5
    orderIndex: 4
    osisId: Gen.42.5
    sblId: Gen 42:5
    shortName: Gen 42:5
    text: 'And the sons of Israel came to buy corn among those that came: for the
      famine was in the land of Canaan.'
  - name: Genesis 42:6
    orderIndex: 5
    osisId: Gen.42.6
    sblId: Gen 42:6
    shortName: Gen 42:6
    text: 'And Joseph was the governor over the land, and he it was that sold to all
      the people of the land: and Joseph''s brethren came, and bowed down themselves
      before him with their faces to the earth.'
  - name: Genesis 42:7
    orderIndex: 6
    osisId: Gen.42.7
    sblId: Gen 42:7
    shortName: Gen 42:7
    text: And Joseph saw his brethren, and he knew them, but made himself strange
      unto them, and spake roughly unto them; and he said unto them, Whence come ye?
      And they said, From the land of Canaan to buy food.
  - name: Genesis 42:8
    orderIndex: 7
    osisId: Gen.42.8
    sblId: Gen 42:8
    shortName: Gen 42:8
    text: And Joseph knew his brethren, but they knew not him.
  - name: Genesis 42:9
    orderIndex: 8
    osisId: Gen.42.9
    sblId: Gen 42:9
    shortName: Gen 42:9
    text: And Joseph remembered the dreams which he dreamed of them, and said unto
      them, Ye are spies; to see the nakedness of the land ye are come.
  - name: Genesis 42:10
    orderIndex: 9
    osisId: Gen.42.10
    sblId: Gen 42:10
    shortName: Gen 42:10
    text: And they said unto him, Nay, my lord, but to buy food are thy servants come.
  - name: Genesis 42:11
    orderIndex: 10
    osisId: Gen.42.11
    sblId: Gen 42:11
    shortName: Gen 42:11
    text: We are all one man's sons; we are true men, thy servants are no spies.
  - name: Genesis 42:12
    orderIndex: 11
    osisId: Gen.42.12
    sblId: Gen 42:12
    shortName: Gen 42:12
    text: And he said unto them, Nay, but to see the nakedness of the land ye are
      come.
  - name: Genesis 42:13
    orderIndex: 12
    osisId: Gen.42.13
    sblId: Gen 42:13
    shortName: Gen 42:13
    text: And they said, Thy servants are twelve brethren, the sons of one man in
      the land of Canaan; and, behold, the youngest is this day with our father, and
      one is not.
  - name: Genesis 42:14
    orderIndex: 13
    osisId: Gen.42.14
    sblId: Gen 42:14
    shortName: Gen 42:14
    text: 'And Joseph said unto them, That is it that I spake unto you, saying, Ye
      are spies:'
  - name: Genesis 42:15
    orderIndex: 14
    osisId: Gen.42.15
    sblId: Gen 42:15
    shortName: Gen 42:15
    text: 'Hereby ye shall be proved: By the life of Pharaoh ye shall not go forth
      hence, except your youngest brother come hither.'
  - name: Genesis 42:16
    orderIndex: 15
    osisId: Gen.42.16
    sblId: Gen 42:16
    shortName: Gen 42:16
    text: 'Send one of you, and let him fetch your brother, and ye shall be kept in
      prison, that your words may be proved, whether there be any truth in you: or
      else by the life of Pharaoh surely ye are spies.'
  - name: Genesis 42:17
    orderIndex: 16
    osisId: Gen.42.17
    sblId: Gen 42:17
    shortName: Gen 42:17
    text: And he put them all together into ward three days.
  - name: Genesis 42:18
    orderIndex: 17
    osisId: Gen.42.18
    sblId: Gen 42:18
    shortName: Gen 42:18
    text: 'And Joseph said unto them the third day, This do, and live; for I fear
      God:'
  - name: Genesis 42:19
    orderIndex: 18
    osisId: Gen.42.19
    sblId: Gen 42:19
    shortName: Gen 42:19
    text: 'If ye be true men, let one of your brethren be bound in the house of your
      prison: go ye, carry corn for the famine of your houses:'
  - name: Genesis 42:20
    orderIndex: 19
    osisId: Gen.42.20
    sblId: Gen 42:20
    shortName: Gen 42:20
    text: But bring your youngest brother unto me; so shall your words be verified,
      and ye shall not die. And they did so.
  - name: Genesis 42:21
    orderIndex: 20
    osisId: Gen.42.21
    sblId: Gen 42:21
    shortName: Gen 42:21
    text: And they said one to another, We are verily guilty concerning our brother,
      in that we saw the anguish of his soul, when he besought us, and we would not
      hear; therefore is this distress come upon us.
  - name: Genesis 42:22
    orderIndex: 21
    osisId: Gen.42.22
    sblId: Gen 42:22
    shortName: Gen 42:22
    text: And Reuben answered them, saying, Spake I not unto you, saying, Do not sin
      against the child; and ye would not hear? therefore, behold, also his blood
      is required.
  - name: Genesis 42:23
    orderIndex: 22
    osisId: Gen.42.23
    sblId: Gen 42:23
    shortName: Gen 42:23
    text: And they knew not that Joseph understood them; for he spake unto them by
      an interpreter.
  - name: Genesis 42:24
    orderIndex: 23
    osisId: Gen.42.24
    sblId: Gen 42:24
    shortName: Gen 42:24
    text: And he turned himself about from them, and wept; and returned to them again,
      and communed with them, and took from them Simeon, and bound him before their
      eyes.
  - name: Genesis 42:25
    orderIndex: 24
    osisId: Gen.42.25
    sblId: Gen 42:25
    shortName: Gen 42:25
    text: 'Then Joseph commanded to fill their sacks with corn, and to restore every
      man''s money into his sack, and to give them provision for the way: and thus
      did he unto them.'
  - name: Genesis 42:26
    orderIndex: 25
    osisId: Gen.42.26
    sblId: Gen 42:26
    shortName: Gen 42:26
    text: And they laded their asses with the corn, and departed thence.
  - name: Genesis 42:27
    orderIndex: 26
    osisId: Gen.42.27
    sblId: Gen 42:27
    shortName: Gen 42:27
    text: And as one of them opened his sack to give his ass provender in the inn,
      he espied his money; for, behold, it was in his sack's mouth.
  - name: Genesis 42:28
    orderIndex: 27
    osisId: Gen.42.28
    sblId: Gen 42:28
    shortName: Gen 42:28
    text: 'And he said unto his brethren, My money is restored; and, lo, it is even
      in my sack: and their heart failed them, and they were afraid, saying one to
      another, What is this that God hath done unto us?'
  - name: Genesis 42:29
    orderIndex: 28
    osisId: Gen.42.29
    sblId: Gen 42:29
    shortName: Gen 42:29
    text: And they came unto Jacob their father unto the land of Canaan, and told
      him all that befell unto them; saying,
  - name: Genesis 42:30
    orderIndex: 29
    osisId: Gen.42.30
    sblId: Gen 42:30
    shortName: Gen 42:30
    text: The man, who is the lord of the land, spake roughly to us, and took us for
      spies of the country.
  - name: Genesis 42:31
    orderIndex: 30
    osisId: Gen.42.31
    sblId: Gen 42:31
    shortName: Gen 42:31
    text: 'And we said unto him, We are true men; we are no spies:'
  - name: Genesis 42:32
    orderIndex: 31
    osisId: Gen.42.32
    sblId: Gen 42:32
    shortName: Gen 42:32
    text: We be twelve brethren, sons of our father; one is not, and the youngest
      is this day with our father in the land of Canaan.
  - name: Genesis 42:33
    orderIndex: 32
    osisId: Gen.42.33
    sblId: Gen 42:33
    shortName: Gen 42:33
    text: 'And the man, the lord of the country, said unto us, Hereby shall I know
      that ye are true men; leave one of your brethren here with me, and take food
      for the famine of your households, and be gone:'
  - name: Genesis 42:34
    orderIndex: 33
    osisId: Gen.42.34
    sblId: Gen 42:34
    shortName: Gen 42:34
    text: 'And bring your youngest brother unto me: then shall I know that ye are
      no spies, but that ye are true men: so will I deliver you your brother, and
      ye shall traffic in the land.'
  - name: Genesis 42:35
    orderIndex: 34
    osisId: Gen.42.35
    sblId: Gen 42:35
    shortName: Gen 42:35
    text: 'And it came to pass as they emptied their sacks, that, behold, every man''s
      bundle of money was in his sack: and when both they and their father saw the
      bundles of money, they were afraid.'
  - name: Genesis 42:36
    orderIndex: 35
    osisId: Gen.42.36
    sblId: Gen 42:36
    shortName: Gen 42:36
    text: 'And Jacob their father said unto them, Me have ye bereaved of my children:
      Joseph is not, and Simeon is not, and ye will take Benjamin away: all these
      things are against me.'
  - name: Genesis 42:37
    orderIndex: 36
    osisId: Gen.42.37
    sblId: Gen 42:37
    shortName: Gen 42:37
    text: 'And Reuben spake unto his father, saying, Slay my two sons, if I bring
      him not to thee: deliver him into my hand, and I will bring him to thee again.'
  - name: Genesis 42:38
    orderIndex: 37
    osisId: Gen.42.38
    sblId: Gen 42:38
    shortName: Gen 42:38
    text: 'And he said, My son shall not go down with you; for his brother is dead,
      and he is left alone: if mischief befall him by the way in the which ye go,
      then shall ye bring down my gray hairs with sorrow to the grave.'
  versesCount: 38
- name: Genesis 43
  orderIndex: 42
  osisId: Gen.43
  sblId: Gen 43
  shortName: Gen 43
  verses:
  - name: Genesis 43:1
    orderIndex: 0
    osisId: Gen.43.1
    sblId: Gen 43:1
    shortName: Gen 43:1
    text: And the famine was sore in the land.
  - name: Genesis 43:2
    orderIndex: 1
    osisId: Gen.43.2
    sblId: Gen 43:2
    shortName: Gen 43:2
    text: And it came to pass, when they had eaten up the corn which they had brought
      out of Egypt, their father said unto them, Go again, buy us a little food.
  - name: Genesis 43:3
    orderIndex: 2
    osisId: Gen.43.3
    sblId: Gen 43:3
    shortName: Gen 43:3
    text: And Judah spake unto him, saying, The man did solemnly protest unto us,
      saying, Ye shall not see my face, except your brother be with you.
  - name: Genesis 43:4
    orderIndex: 3
    osisId: Gen.43.4
    sblId: Gen 43:4
    shortName: Gen 43:4
    text: 'If thou wilt send our brother with us, we will go down and buy thee food:'
  - name: Genesis 43:5
    orderIndex: 4
    osisId: Gen.43.5
    sblId: Gen 43:5
    shortName: Gen 43:5
    text: 'But if thou wilt not send him, we will not go down: for the man said unto
      us, Ye shall not see my face, except your brother be with you.'
  - name: Genesis 43:6
    orderIndex: 5
    osisId: Gen.43.6
    sblId: Gen 43:6
    shortName: Gen 43:6
    text: And Israel said, Wherefore dealt ye so ill with me, as to tell the man whether
      ye had yet a brother?
  - name: Genesis 43:7
    orderIndex: 6
    osisId: Gen.43.7
    sblId: Gen 43:7
    shortName: Gen 43:7
    text: 'And they said, The man asked us straitly of our state, and of our kindred,
      saying, Is your father yet alive? have ye another brother? and we told him according
      to the tenor of these words: could we certainly know that he would say, Bring
      your brother down?'
  - name: Genesis 43:8
    orderIndex: 7
    osisId: Gen.43.8
    sblId: Gen 43:8
    shortName: Gen 43:8
    text: And Judah said unto Israel his father, Send the lad with me, and we will
      arise and go; that we may live, and not die, both we, and thou, and also our
      little ones.
  - name: Genesis 43:9
    orderIndex: 8
    osisId: Gen.43.9
    sblId: Gen 43:9
    shortName: Gen 43:9
    text: 'I will be surety for him; of my hand shalt thou require him: if I bring
      him not unto thee, and set him before thee, then let me bear the blame for ever:'
  - name: Genesis 43:10
    orderIndex: 9
    osisId: Gen.43.10
    sblId: Gen 43:10
    shortName: Gen 43:10
    text: For except we had lingered, surely now we had returned this second time.
  - name: Genesis 43:11
    orderIndex: 10
    osisId: Gen.43.11
    sblId: Gen 43:11
    shortName: Gen 43:11
    text: 'And their father Israel said unto them, If it must be so now, do this;
      take of the best fruits in the land in your vessels, and carry down the man
      a present, a little balm, and a little honey, spices, and myrrh, nuts, and almonds:'
  - name: Genesis 43:12
    orderIndex: 11
    osisId: Gen.43.12
    sblId: Gen 43:12
    shortName: Gen 43:12
    text: 'And take double money in your hand; and the money that was brought again
      in the mouth of your sacks, carry it again in your hand; peradventure it was
      an oversight:'
  - name: Genesis 43:13
    orderIndex: 12
    osisId: Gen.43.13
    sblId: Gen 43:13
    shortName: Gen 43:13
    text: 'Take also your brother, and arise, go again unto the man:'
  - name: Genesis 43:14
    orderIndex: 13
    osisId: Gen.43.14
    sblId: Gen 43:14
    shortName: Gen 43:14
    text: And God Almighty give you mercy before the man, that he may send away your
      other brother, and Benjamin. If I be bereaved of my children, I am bereaved.
  - name: Genesis 43:15
    orderIndex: 14
    osisId: Gen.43.15
    sblId: Gen 43:15
    shortName: Gen 43:15
    text: And the men took that present, and they took double money in their hand
      and Benjamin; and rose up, and went down to Egypt, and stood before Joseph.
  - name: Genesis 43:16
    orderIndex: 15
    osisId: Gen.43.16
    sblId: Gen 43:16
    shortName: Gen 43:16
    text: And when Joseph saw Benjamin with them, he said to the ruler of his house,
      Bring these men home, and slay, and make ready; for these men shall dine with
      me at noon.
  - name: Genesis 43:17
    orderIndex: 16
    osisId: Gen.43.17
    sblId: Gen 43:17
    shortName: Gen 43:17
    text: And the man did as Joseph bade; and the man brought the men into Joseph's
      house.
  - name: Genesis 43:18
    orderIndex: 17
    osisId: Gen.43.18
    sblId: Gen 43:18
    shortName: Gen 43:18
    text: And the men were afraid, because they were brought into Joseph's house;
      and they said, Because of the money that was returned in our sacks at the first
      time are we brought in; that he may seek occasion against us, and fall upon
      us, and take us for bondmen, and our asses.
  - name: Genesis 43:19
    orderIndex: 18
    osisId: Gen.43.19
    sblId: Gen 43:19
    shortName: Gen 43:19
    text: And they came near to the steward of Joseph's house, and they communed with
      him at the door of the house,
  - name: Genesis 43:20
    orderIndex: 19
    osisId: Gen.43.20
    sblId: Gen 43:20
    shortName: Gen 43:20
    text: 'And said, O sir, we came indeed down at the first time to buy food:'
  - name: Genesis 43:21
    orderIndex: 20
    osisId: Gen.43.21
    sblId: Gen 43:21
    shortName: Gen 43:21
    text: 'And it came to pass, when we came to the inn, that we opened our sacks,
      and, behold, every man''s money was in the mouth of his sack, our money in full
      weight: and we have brought it again in our hand.'
  - name: Genesis 43:22
    orderIndex: 21
    osisId: Gen.43.22
    sblId: Gen 43:22
    shortName: Gen 43:22
    text: 'And other money have we brought down in our hands to buy food: we cannot
      tell who put our money in our sacks.'
  - name: Genesis 43:23
    orderIndex: 22
    osisId: Gen.43.23
    sblId: Gen 43:23
    shortName: Gen 43:23
    text: 'And he said, Peace be to you, fear not: your God, and the God of your father,
      hath given you treasure in your sacks: I had your money. And he brought Simeon
      out unto them.'
  - name: Genesis 43:24
    orderIndex: 23
    osisId: Gen.43.24
    sblId: Gen 43:24
    shortName: Gen 43:24
    text: And the man brought the men into Joseph's house, and gave them water, and
      they washed their feet; and he gave their asses provender.
  - name: Genesis 43:25
    orderIndex: 24
    osisId: Gen.43.25
    sblId: Gen 43:25
    shortName: Gen 43:25
    text: 'And they made ready the present against Joseph came at noon: for they heard
      that they should eat bread there.'
  - name: Genesis 43:26
    orderIndex: 25
    osisId: Gen.43.26
    sblId: Gen 43:26
    shortName: Gen 43:26
    text: And when Joseph came home, they brought him the present which was in their
      hand into the house, and bowed themselves to him to the earth.
  - name: Genesis 43:27
    orderIndex: 26
    osisId: Gen.43.27
    sblId: Gen 43:27
    shortName: Gen 43:27
    text: And he asked them of their welfare, and said, Is your father well, the old
      man of whom ye spake? Is he yet alive?
  - name: Genesis 43:28
    orderIndex: 27
    osisId: Gen.43.28
    sblId: Gen 43:28
    shortName: Gen 43:28
    text: And they answered, Thy servant our father is in good health, he is yet alive.
      And they bowed down their heads, and made obeisance.
  - name: Genesis 43:29
    orderIndex: 28
    osisId: Gen.43.29
    sblId: Gen 43:29
    shortName: Gen 43:29
    text: And he lifted up his eyes, and saw his brother Benjamin, his mother's son,
      and said, Is this your younger brother, of whom ye spake unto me? And he said,
      God be gracious unto thee, my son.
  - name: Genesis 43:30
    orderIndex: 29
    osisId: Gen.43.30
    sblId: Gen 43:30
    shortName: Gen 43:30
    text: 'And Joseph made haste; for his bowels did yearn upon his brother: and he
      sought where to weep; and he entered into his chamber, and wept there.'
  - name: Genesis 43:31
    orderIndex: 30
    osisId: Gen.43.31
    sblId: Gen 43:31
    shortName: Gen 43:31
    text: And he washed his face, and went out, and refrained himself, and said, Set
      on bread.
  - name: Genesis 43:32
    orderIndex: 31
    osisId: Gen.43.32
    sblId: Gen 43:32
    shortName: Gen 43:32
    text: 'And they set on for him by himself, and for them by themselves, and for
      the Egyptians, which did eat with him, by themselves: because the Egyptians
      might not eat bread with the Hebrews; for that is an abomination unto the Egyptians.'
  - name: Genesis 43:33
    orderIndex: 32
    osisId: Gen.43.33
    sblId: Gen 43:33
    shortName: Gen 43:33
    text: 'And they sat before him, the firstborn according to his birthright, and
      the youngest according to his youth: and the men marveled one at another.'
  - name: Genesis 43:34
    orderIndex: 33
    osisId: Gen.43.34
    sblId: Gen 43:34
    shortName: Gen 43:34
    text: 'And he took and sent messes unto them from before him: but Benjamin''s
      mess was five times so much as any of theirs. And they drank, and were merry
      with him.'
  versesCount: 34
- name: Genesis 44
  orderIndex: 43
  osisId: Gen.44
  sblId: Gen 44
  shortName: Gen 44
  verses:
  - name: Genesis 44:1
    orderIndex: 0
    osisId: Gen.44.1
    sblId: Gen 44:1
    shortName: Gen 44:1
    text: And he commanded the steward of his house, saying, Fill the men's sacks
      with food, as much as they can carry, and put every man's money in his sack's
      mouth.
  - name: Genesis 44:2
    orderIndex: 1
    osisId: Gen.44.2
    sblId: Gen 44:2
    shortName: Gen 44:2
    text: And put my cup, the silver cup, in the sack's mouth of the youngest, and
      his corn money. And he did according to the word that Joseph had spoken.
  - name: Genesis 44:3
    orderIndex: 2
    osisId: Gen.44.3
    sblId: Gen 44:3
    shortName: Gen 44:3
    text: As soon as the morning was light, the men were sent away, they and their
      asses.
  - name: Genesis 44:4
    orderIndex: 3
    osisId: Gen.44.4
    sblId: Gen 44:4
    shortName: Gen 44:4
    text: And when they were gone out of the city, and not yet far off, Joseph said
      unto his steward, Up, follow after the men; and when thou dost overtake them,
      say unto them, Wherefore have ye rewarded evil for good?
  - name: Genesis 44:5
    orderIndex: 4
    osisId: Gen.44.5
    sblId: Gen 44:5
    shortName: Gen 44:5
    text: Is not this it in which my lord drinketh, and whereby indeed he divineth?
      ye have done evil in so doing.
  - name: Genesis 44:6
    orderIndex: 5
    osisId: Gen.44.6
    sblId: Gen 44:6
    shortName: Gen 44:6
    text: And he overtook them, and he spake unto them these same words.
  - name: Genesis 44:7
    orderIndex: 6
    osisId: Gen.44.7
    sblId: Gen 44:7
    shortName: Gen 44:7
    text: 'And they said unto him, Wherefore saith my lord these words? God forbid
      that thy servants should do according to this thing:'
  - name: Genesis 44:8
    orderIndex: 7
    osisId: Gen.44.8
    sblId: Gen 44:8
    shortName: Gen 44:8
    text: 'Behold, the money, which we found in our sacks'' mouths, we brought again
      unto thee out of the land of Canaan: how then should we steal out of thy lord''s
      house silver or gold?'
  - name: Genesis 44:9
    orderIndex: 8
    osisId: Gen.44.9
    sblId: Gen 44:9
    shortName: Gen 44:9
    text: With whomsoever of thy servants it be found, both let him die, and we also
      will be my lord's bondmen.
  - name: Genesis 44:10
    orderIndex: 9
    osisId: Gen.44.10
    sblId: Gen 44:10
    shortName: Gen 44:10
    text: 'And he said, Now also let it be according unto your words: he with whom
      it is found shall be my servant; and ye shall be blameless.'
  - name: Genesis 44:11
    orderIndex: 10
    osisId: Gen.44.11
    sblId: Gen 44:11
    shortName: Gen 44:11
    text: Then they speedily took down every man his sack to the ground, and opened
      every man his sack.
  - name: Genesis 44:12
    orderIndex: 11
    osisId: Gen.44.12
    sblId: Gen 44:12
    shortName: Gen 44:12
    text: 'And he searched, and began at the eldest, and left at the youngest: and
      the cup was found in Benjamin''s sack.'
  - name: Genesis 44:13
    orderIndex: 12
    osisId: Gen.44.13
    sblId: Gen 44:13
    shortName: Gen 44:13
    text: Then they rent their clothes, and laded every man his ass, and returned
      to the city.
  - name: Genesis 44:14
    orderIndex: 13
    osisId: Gen.44.14
    sblId: Gen 44:14
    shortName: Gen 44:14
    text: 'And Judah and his brethren came to Joseph''s house; for he was yet there:
      and they fell before him on the ground.'
  - name: Genesis 44:15
    orderIndex: 14
    osisId: Gen.44.15
    sblId: Gen 44:15
    shortName: Gen 44:15
    text: And Joseph said unto them, What deed is this that ye have done? wot ye not
      that such a man as I can certainly divine?
  - name: Genesis 44:16
    orderIndex: 15
    osisId: Gen.44.16
    sblId: Gen 44:16
    shortName: Gen 44:16
    text: 'And Judah said, What shall we say unto my lord? what shall we speak? or
      how shall we clear ourselves? God hath found out the iniquity of thy servants:
      behold, we are my lord''s servants, both we, and he also with whom the cup is
      found.'
  - name: Genesis 44:17
    orderIndex: 16
    osisId: Gen.44.17
    sblId: Gen 44:17
    shortName: Gen 44:17
    text: 'And he said, God forbid that I should do so: but the man in whose hand
      the cup is found, he shall be my servant; and as for you, get you up in peace
      unto your father.'
  - name: Genesis 44:18
    orderIndex: 17
    osisId: Gen.44.18
    sblId: Gen 44:18
    shortName: Gen 44:18
    text: 'Then Judah came near unto him, and said, Oh my lord, let thy servant, I
      pray thee, speak a word in my lord''s ears, and let not thine anger burn against
      thy servant: for thou art even as Pharaoh.'
  - name: Genesis 44:19
    orderIndex: 18
    osisId: Gen.44.19
    sblId: Gen 44:19
    shortName: Gen 44:19
    text: My lord asked his servants, saying, Have ye a father, or a brother?
  - name: Genesis 44:20
    orderIndex: 19
    osisId: Gen.44.20
    sblId: Gen 44:20
    shortName: Gen 44:20
    text: And we said unto my lord, We have a father, an old man, and a child of his
      old age, a little one; and his brother is dead, and he alone is left of his
      mother, and his father loveth him.
  - name: Genesis 44:21
    orderIndex: 20
    osisId: Gen.44.21
    sblId: Gen 44:21
    shortName: Gen 44:21
    text: And thou saidst unto thy servants, Bring him down unto me, that I may set
      mine eyes upon him.
  - name: Genesis 44:22
    orderIndex: 21
    osisId: Gen.44.22
    sblId: Gen 44:22
    shortName: Gen 44:22
    text: 'And we said unto my lord, The lad cannot leave his father: for if he should
      leave his father, his father would die.'
  - name: Genesis 44:23
    orderIndex: 22
    osisId: Gen.44.23
    sblId: Gen 44:23
    shortName: Gen 44:23
    text: And thou saidst unto thy servants, Except your youngest brother come down
      with you, ye shall see my face no more.
  - name: Genesis 44:24
    orderIndex: 23
    osisId: Gen.44.24
    sblId: Gen 44:24
    shortName: Gen 44:24
    text: And it came to pass when we came up unto thy servant my father, we told
      him the words of my lord.
  - name: Genesis 44:25
    orderIndex: 24
    osisId: Gen.44.25
    sblId: Gen 44:25
    shortName: Gen 44:25
    text: And our father said, Go again, and buy us a little food.
  - name: Genesis 44:26
    orderIndex: 25
    osisId: Gen.44.26
    sblId: Gen 44:26
    shortName: Gen 44:26
    text: 'And we said, We cannot go down: if our youngest brother be with us, then
      will we go down: for we may not see the man''s face, except our youngest brother
      be with us.'
  - name: Genesis 44:27
    orderIndex: 26
    osisId: Gen.44.27
    sblId: Gen 44:27
    shortName: Gen 44:27
    text: 'And thy servant my father said unto us, Ye know that my wife bare me two
      sons:'
  - name: Genesis 44:28
    orderIndex: 27
    osisId: Gen.44.28
    sblId: Gen 44:28
    shortName: Gen 44:28
    text: 'And the one went out from me, and I said, Surely he is torn in pieces;
      and I saw him not since:'
  - name: Genesis 44:29
    orderIndex: 28
    osisId: Gen.44.29
    sblId: Gen 44:29
    shortName: Gen 44:29
    text: And if ye take this also from me, and mischief befall him, ye shall bring
      down my gray hairs with sorrow to the grave.
  - name: Genesis 44:30
    orderIndex: 29
    osisId: Gen.44.30
    sblId: Gen 44:30
    shortName: Gen 44:30
    text: Now therefore when I come to thy servant my father, and the lad be not with
      us; seeing that his life is bound up in the lad's life;
  - name: Genesis 44:31
    orderIndex: 30
    osisId: Gen.44.31
    sblId: Gen 44:31
    shortName: Gen 44:31
    text: 'It shall come to pass, when he seeth that the lad is not with us, that
      he will die: and thy servants shall bring down the gray hairs of thy servant
      our father with sorrow to the grave.'
  - name: Genesis 44:32
    orderIndex: 31
    osisId: Gen.44.32
    sblId: Gen 44:32
    shortName: Gen 44:32
    text: For thy servant became surety for the lad unto my father, saying, If I bring
      him not unto thee, then I shall bear the blame to my father for ever.
  - name: Genesis 44:33
    orderIndex: 32
    osisId: Gen.44.33
    sblId: Gen 44:33
    shortName: Gen 44:33
    text: Now therefore, I pray thee, let thy servant abide instead of the lad a bondman
      to my lord; and let the lad go up with his brethren.
  - name: Genesis 44:34
    orderIndex: 33
    osisId: Gen.44.34
    sblId: Gen 44:34
    shortName: Gen 44:34
    text: For how shall I go up to my father, and the lad be not with me? lest peradventure
      I see the evil that shall come on my father.
  versesCount: 34
- name: Genesis 45
  orderIndex: 44
  osisId: Gen.45
  sblId: Gen 45
  shortName: Gen 45
  verses:
  - name: Genesis 45:1
    orderIndex: 0
    osisId: Gen.45.1
    sblId: Gen 45:1
    shortName: Gen 45:1
    text: Then Joseph could not refrain himself before all them that stood by him;
      and he cried, Cause every man to go out from me. And there stood no man with
      him, while Joseph made himself known unto his brethren.
  - name: Genesis 45:2
    orderIndex: 1
    osisId: Gen.45.2
    sblId: Gen 45:2
    shortName: Gen 45:2
    text: 'And he wept aloud: and the Egyptians and the house of Pharaoh heard.'
  - name: Genesis 45:3
    orderIndex: 2
    osisId: Gen.45.3
    sblId: Gen 45:3
    shortName: Gen 45:3
    text: And Joseph said unto his brethren, I am Joseph; doth my father yet live?
      And his brethren could not answer him; for they were troubled at his presence.
  - name: Genesis 45:4
    orderIndex: 3
    osisId: Gen.45.4
    sblId: Gen 45:4
    shortName: Gen 45:4
    text: And Joseph said unto his brethren, Come near to me, I pray you. And they
      came near. And he said, I am Joseph your brother, whom ye sold into Egypt.
  - name: Genesis 45:5
    orderIndex: 4
    osisId: Gen.45.5
    sblId: Gen 45:5
    shortName: Gen 45:5
    text: 'Now therefore be not grieved, nor angry with yourselves, that ye sold me
      hither: for God did send me before you to preserve life.'
  - name: Genesis 45:6
    orderIndex: 5
    osisId: Gen.45.6
    sblId: Gen 45:6
    shortName: Gen 45:6
    text: 'For these two years hath the famine been in the land: and yet there are
      five years, in the which there shall neither be earing nor harvest.'
  - name: Genesis 45:7
    orderIndex: 6
    osisId: Gen.45.7
    sblId: Gen 45:7
    shortName: Gen 45:7
    text: And God sent me before you to preserve you a posterity in the earth, and
      to save your lives by a great deliverance.
  - name: Genesis 45:8
    orderIndex: 7
    osisId: Gen.45.8
    sblId: Gen 45:8
    shortName: Gen 45:8
    text: 'So now it was not you that sent me hither, but God: and he hath made me
      a father to Pharaoh, and lord of all his house, and a ruler throughout all the
      land of Egypt.'
  - name: Genesis 45:9
    orderIndex: 8
    osisId: Gen.45.9
    sblId: Gen 45:9
    shortName: Gen 45:9
    text: 'Haste ye, and go up to my father, and say unto him, Thus saith thy son
      Joseph, God hath made me lord of all Egypt: come down unto me, tarry not:'
  - name: Genesis 45:10
    orderIndex: 9
    osisId: Gen.45.10
    sblId: Gen 45:10
    shortName: Gen 45:10
    text: 'And thou shalt dwell in the land of Goshen, and thou shalt be near unto
      me, thou, and thy children, and thy children''s children, and thy flocks, and
      thy herds, and all that thou hast:'
  - name: Genesis 45:11
    orderIndex: 10
    osisId: Gen.45.11
    sblId: Gen 45:11
    shortName: Gen 45:11
    text: And there will I nourish thee; for yet there are five years of famine; lest
      thou, and thy household, and all that thou hast, come to poverty.
  - name: Genesis 45:12
    orderIndex: 11
    osisId: Gen.45.12
    sblId: Gen 45:12
    shortName: Gen 45:12
    text: And, behold, your eyes see, and the eyes of my brother Benjamin, that it
      is my mouth that speaketh unto you.
  - name: Genesis 45:13
    orderIndex: 12
    osisId: Gen.45.13
    sblId: Gen 45:13
    shortName: Gen 45:13
    text: And ye shall tell my father of all my glory in Egypt, and of all that ye
      have seen; and ye shall haste and bring down my father hither.
  - name: Genesis 45:14
    orderIndex: 13
    osisId: Gen.45.14
    sblId: Gen 45:14
    shortName: Gen 45:14
    text: And he fell upon his brother Benjamin's neck, and wept; and Benjamin wept
      upon his neck.
  - name: Genesis 45:15
    orderIndex: 14
    osisId: Gen.45.15
    sblId: Gen 45:15
    shortName: Gen 45:15
    text: 'Moreover he kissed all his brethren, and wept upon them: and after that
      his brethren talked with him.'
  - name: Genesis 45:16
    orderIndex: 15
    osisId: Gen.45.16
    sblId: Gen 45:16
    shortName: Gen 45:16
    text: 'And the fame thereof was heard in Pharaoh''s house, saying, Joseph''s brethren
      are come: and it pleased Pharaoh well, and his servants.'
  - name: Genesis 45:17
    orderIndex: 16
    osisId: Gen.45.17
    sblId: Gen 45:17
    shortName: Gen 45:17
    text: And Pharaoh said unto Joseph, Say unto thy brethren, This do ye; lade your
      beasts, and go, get you unto the land of Canaan;
  - name: Genesis 45:18
    orderIndex: 17
    osisId: Gen.45.18
    sblId: Gen 45:18
    shortName: Gen 45:18
    text: 'And take your father and your households, and come unto me: and I will
      give you the good of the land of Egypt, and ye shall eat the fat of the land.'
  - name: Genesis 45:19
    orderIndex: 18
    osisId: Gen.45.19
    sblId: Gen 45:19
    shortName: Gen 45:19
    text: Now thou art commanded, this do ye; take you wagons out of the land of Egypt
      for your little ones, and for your wives, and bring your father, and come.
  - name: Genesis 45:20
    orderIndex: 19
    osisId: Gen.45.20
    sblId: Gen 45:20
    shortName: Gen 45:20
    text: Also regard not your stuff; for the good of all the land of Egypt is yours.
  - name: Genesis 45:21
    orderIndex: 20
    osisId: Gen.45.21
    sblId: Gen 45:21
    shortName: Gen 45:21
    text: 'And the children of Israel did so: and Joseph gave them wagons, according
      to the commandment of Pharaoh, and gave them provision for the way.'
  - name: Genesis 45:22
    orderIndex: 21
    osisId: Gen.45.22
    sblId: Gen 45:22
    shortName: Gen 45:22
    text: To all of them he gave each man changes of raiment; but to Benjamin he gave
      three hundred pieces of silver, and five changes of raiment.
  - name: Genesis 45:23
    orderIndex: 22
    osisId: Gen.45.23
    sblId: Gen 45:23
    shortName: Gen 45:23
    text: And to his father he sent after this manner; ten asses laden with the good
      things of Egypt, and ten she asses laden with corn and bread and meat for his
      father by the way.
  - name: Genesis 45:24
    orderIndex: 23
    osisId: Gen.45.24
    sblId: Gen 45:24
    shortName: Gen 45:24
    text: 'So he sent his brethren away, and they departed: and he said unto them,
      See that ye fall not out by the way.'
  - name: Genesis 45:25
    orderIndex: 24
    osisId: Gen.45.25
    sblId: Gen 45:25
    shortName: Gen 45:25
    text: And they went up out of Egypt, and came into the land of Canaan unto Jacob
      their father,
  - name: Genesis 45:26
    orderIndex: 25
    osisId: Gen.45.26
    sblId: Gen 45:26
    shortName: Gen 45:26
    text: And told him, saying, Joseph is yet alive, and he is governor over all the
      land of Egypt. And Jacob's heart fainted, for he believed them not.
  - name: Genesis 45:27
    orderIndex: 26
    osisId: Gen.45.27
    sblId: Gen 45:27
    shortName: Gen 45:27
    text: 'And they told him all the words of Joseph, which he had said unto them:
      and when he saw the wagons which Joseph had sent to carry him, the spirit of
      Jacob their father revived:'
  - name: Genesis 45:28
    orderIndex: 27
    osisId: Gen.45.28
    sblId: Gen 45:28
    shortName: Gen 45:28
    text: 'And Israel said, It is enough; Joseph my son is yet alive: I will go and
      see him before I die.'
  versesCount: 28
- name: Genesis 46
  orderIndex: 45
  osisId: Gen.46
  sblId: Gen 46
  shortName: Gen 46
  verses:
  - name: Genesis 46:1
    orderIndex: 0
    osisId: Gen.46.1
    sblId: Gen 46:1
    shortName: Gen 46:1
    text: And Israel took his journey with all that he had, and came to Beersheba,
      and offered sacrifices unto the God of his father Isaac.
  - name: Genesis 46:2
    orderIndex: 1
    osisId: Gen.46.2
    sblId: Gen 46:2
    shortName: Gen 46:2
    text: And God spake unto Israel in the visions of the night, and said, Jacob,
      Jacob. And he said, Here am I.
  - name: Genesis 46:3
    orderIndex: 2
    osisId: Gen.46.3
    sblId: Gen 46:3
    shortName: Gen 46:3
    text: 'And he said, I am God, the God of thy father: fear not to go down into
      Egypt; for I will there make of thee a great nation:'
  - name: Genesis 46:4
    orderIndex: 3
    osisId: Gen.46.4
    sblId: Gen 46:4
    shortName: Gen 46:4
    text: 'I will go down with thee into Egypt; and I will also surely bring thee
      up again: and Joseph shall put his hand upon thine eyes.'
  - name: Genesis 46:5
    orderIndex: 4
    osisId: Gen.46.5
    sblId: Gen 46:5
    shortName: Gen 46:5
    text: 'And Jacob rose up from Beersheba: and the sons of Israel carried Jacob
      their father, and their little ones, and their wives, in the wagons which Pharaoh
      had sent to carry him.'
  - name: Genesis 46:6
    orderIndex: 5
    osisId: Gen.46.6
    sblId: Gen 46:6
    shortName: Gen 46:6
    text: 'And they took their cattle, and their goods, which they had gotten in the
      land of Canaan, and came into Egypt, Jacob, and all his seed with him:'
  - name: Genesis 46:7
    orderIndex: 6
    osisId: Gen.46.7
    sblId: Gen 46:7
    shortName: Gen 46:7
    text: His sons, and his sons' sons with him, his daughters, and his sons' daughters,
      and all his seed brought he with him into Egypt.
  - name: Genesis 46:8
    orderIndex: 7
    osisId: Gen.46.8
    sblId: Gen 46:8
    shortName: Gen 46:8
    text: 'And these are the names of the children of Israel, which came into Egypt,
      Jacob and his sons: Reuben, Jacob''s firstborn.'
  - name: Genesis 46:9
    orderIndex: 8
    osisId: Gen.46.9
    sblId: Gen 46:9
    shortName: Gen 46:9
    text: And the sons of Reuben; Hanoch, and Phallu, and Hezron, and Carmi.
  - name: Genesis 46:10
    orderIndex: 9
    osisId: Gen.46.10
    sblId: Gen 46:10
    shortName: Gen 46:10
    text: And the sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and Zohar,
      and Shaul the son of a Canaanitish woman.
  - name: Genesis 46:11
    orderIndex: 10
    osisId: Gen.46.11
    sblId: Gen 46:11
    shortName: Gen 46:11
    text: And the sons of Levi; Gershon, Kohath, and Merari.
  - name: Genesis 46:12
    orderIndex: 11
    osisId: Gen.46.12
    sblId: Gen 46:12
    shortName: Gen 46:12
    text: 'And the sons of Judah; Er, and Onan, and Shelah, and Pharez, and Zarah:
      but Er and Onan died in the land of Canaan. And the sons of Pharez were Hezron
      and Hamul.'
  - name: Genesis 46:13
    orderIndex: 12
    osisId: Gen.46.13
    sblId: Gen 46:13
    shortName: Gen 46:13
    text: And the sons of Issachar; Tola, and Phuvah, and Job, and Shimron.
  - name: Genesis 46:14
    orderIndex: 13
    osisId: Gen.46.14
    sblId: Gen 46:14
    shortName: Gen 46:14
    text: And the sons of Zebulun; Sered, and Elon, and Jahleel.
  - name: Genesis 46:15
    orderIndex: 14
    osisId: Gen.46.15
    sblId: Gen 46:15
    shortName: Gen 46:15
    text: 'These be the sons of Leah, which she bare unto Jacob in Padanaram, with
      his daughter Dinah: all the souls of his sons and his daughters were thirty
      and three.'
  - name: Genesis 46:16
    orderIndex: 15
    osisId: Gen.46.16
    sblId: Gen 46:16
    shortName: Gen 46:16
    text: And the sons of Gad; Ziphion, and Haggi, Shuni, and Ezbon, Eri, and Arodi,
      and Areli.
  - name: Genesis 46:17
    orderIndex: 16
    osisId: Gen.46.17
    sblId: Gen 46:17
    shortName: Gen 46:17
    text: 'And the sons of Asher; Jimnah, and Ishuah, and Isui, and Beriah, and Serah
      their sister: and the sons of Beriah; Heber, and Malchiel.'
  - name: Genesis 46:18
    orderIndex: 17
    osisId: Gen.46.18
    sblId: Gen 46:18
    shortName: Gen 46:18
    text: These are the sons of Zilpah, whom Laban gave to Leah his daughter, and
      these she bare unto Jacob, even sixteen souls.
  - name: Genesis 46:19
    orderIndex: 18
    osisId: Gen.46.19
    sblId: Gen 46:19
    shortName: Gen 46:19
    text: The sons of Rachel Jacob's wife; Joseph, and Benjamin.
  - name: Genesis 46:20
    orderIndex: 19
    osisId: Gen.46.20
    sblId: Gen 46:20
    shortName: Gen 46:20
    text: And unto Joseph in the land of Egypt were born Manasseh and Ephraim, which
      Asenath the daughter of Potipherah priest of On bare unto him.
  - name: Genesis 46:21
    orderIndex: 20
    osisId: Gen.46.21
    sblId: Gen 46:21
    shortName: Gen 46:21
    text: And the sons of Benjamin were Belah, and Becher, and Ashbel, Gera, and Naaman,
      Ehi, and Rosh, Muppim, and Huppim, and Ard.
  - name: Genesis 46:22
    orderIndex: 21
    osisId: Gen.46.22
    sblId: Gen 46:22
    shortName: Gen 46:22
    text: 'These are the sons of Rachel, which were born to Jacob: all the souls were
      fourteen.'
  - name: Genesis 46:23
    orderIndex: 22
    osisId: Gen.46.23
    sblId: Gen 46:23
    shortName: Gen 46:23
    text: And the sons of Dan; Hushim.
  - name: Genesis 46:24
    orderIndex: 23
    osisId: Gen.46.24
    sblId: Gen 46:24
    shortName: Gen 46:24
    text: And the sons of Naphtali; Jahzeel, and Guni, and Jezer, and Shillem.
  - name: Genesis 46:25
    orderIndex: 24
    osisId: Gen.46.25
    sblId: Gen 46:25
    shortName: Gen 46:25
    text: 'These are the sons of Bilhah, which Laban gave unto Rachel his daughter,
      and she bare these unto Jacob: all the souls were seven.'
  - name: Genesis 46:26
    orderIndex: 25
    osisId: Gen.46.26
    sblId: Gen 46:26
    shortName: Gen 46:26
    text: All the souls that came with Jacob into Egypt, which came out of his loins,
      besides Jacob's sons' wives, all the souls were threescore and six;
  - name: Genesis 46:27
    orderIndex: 26
    osisId: Gen.46.27
    sblId: Gen 46:27
    shortName: Gen 46:27
    text: 'And the sons of Joseph, which were born him in Egypt, were two souls: all
      the souls of the house of Jacob, which came into Egypt, were threescore and
      ten.'
  - name: Genesis 46:28
    orderIndex: 27
    osisId: Gen.46.28
    sblId: Gen 46:28
    shortName: Gen 46:28
    text: And he sent Judah before him unto Joseph, to direct his face unto Goshen;
      and they came into the land of Goshen.
  - name: Genesis 46:29
    orderIndex: 28
    osisId: Gen.46.29
    sblId: Gen 46:29
    shortName: Gen 46:29
    text: And Joseph made ready his chariot, and went up to meet Israel his father,
      to Goshen, and presented himself unto him; and he fell on his neck, and wept
      on his neck a good while.
  - name: Genesis 46:30
    orderIndex: 29
    osisId: Gen.46.30
    sblId: Gen 46:30
    shortName: Gen 46:30
    text: And Israel said unto Joseph, Now let me die, since I have seen thy face,
      because thou art yet alive.
  - name: Genesis 46:31
    orderIndex: 30
    osisId: Gen.46.31
    sblId: Gen 46:31
    shortName: Gen 46:31
    text: And Joseph said unto his brethren, and unto his father's house, I will go
      up, and show Pharaoh, and say unto him, My brethren, and my father's house,
      which were in the land of Canaan, are come unto me;
  - name: Genesis 46:32
    orderIndex: 31
    osisId: Gen.46.32
    sblId: Gen 46:32
    shortName: Gen 46:32
    text: And the men are shepherds, for their trade hath been to feed cattle; and
      they have brought their flocks, and their herds, and all that they have.
  - name: Genesis 46:33
    orderIndex: 32
    osisId: Gen.46.33
    sblId: Gen 46:33
    shortName: Gen 46:33
    text: And it shall come to pass, when Pharaoh shall call you, and shall say, What
      is your occupation?
  - name: Genesis 46:34
    orderIndex: 33
    osisId: Gen.46.34
    sblId: Gen 46:34
    shortName: Gen 46:34
    text: 'That ye shall say, Thy servants'' trade hath been about cattle from our
      youth even until now, both we, and also our fathers: that ye may dwell in the
      land of Goshen; for every shepherd is an abomination unto the Egyptians.'
  versesCount: 34
- name: Genesis 47
  orderIndex: 46
  osisId: Gen.47
  sblId: Gen 47
  shortName: Gen 47
  verses:
  - name: Genesis 47:1
    orderIndex: 0
    osisId: Gen.47.1
    sblId: Gen 47:1
    shortName: Gen 47:1
    text: Then Joseph came and told Pharaoh, and said, My father and my brethren,
      and their flocks, and their herds, and all that they have, are come out of the
      land of Canaan; and, behold, they are in the land of Goshen.
  - name: Genesis 47:2
    orderIndex: 1
    osisId: Gen.47.2
    sblId: Gen 47:2
    shortName: Gen 47:2
    text: And he took some of his brethren, even five men, and presented them unto
      Pharaoh.
  - name: Genesis 47:3
    orderIndex: 2
    osisId: Gen.47.3
    sblId: Gen 47:3
    shortName: Gen 47:3
    text: And Pharaoh said unto his brethren, What is your occupation? And they said
      unto Pharaoh, Thy servants are shepherds, both we, and also our fathers.
  - name: Genesis 47:4
    orderIndex: 3
    osisId: Gen.47.4
    sblId: Gen 47:4
    shortName: Gen 47:4
    text: 'They said moreover unto Pharaoh, For to sojourn in the land are we come;
      for thy servants have no pasture for their flocks; for the famine is sore in
      the land of Canaan: now therefore, we pray thee, let thy servants dwell in the
      land of Goshen.'
  - name: Genesis 47:5
    orderIndex: 4
    osisId: Gen.47.5
    sblId: Gen 47:5
    shortName: Gen 47:5
    text: 'And Pharaoh spake unto Joseph, saying, Thy father and thy brethren are
      come unto thee:'
  - name: Genesis 47:6
    orderIndex: 5
    osisId: Gen.47.6
    sblId: Gen 47:6
    shortName: Gen 47:6
    text: 'The land of Egypt is before thee; in the best of the land make thy father
      and brethren to dwell; in the land of Goshen let them dwell: and if thou knowest
      any men of activity among them, then make them rulers over my cattle.'
  - name: Genesis 47:7
    orderIndex: 6
    osisId: Gen.47.7
    sblId: Gen 47:7
    shortName: Gen 47:7
    text: 'And Joseph brought in Jacob his father, and set him before Pharaoh: and
      Jacob blessed Pharaoh.'
  - name: Genesis 47:8
    orderIndex: 7
    osisId: Gen.47.8
    sblId: Gen 47:8
    shortName: Gen 47:8
    text: And Pharaoh said unto Jacob, How old art thou?
  - name: Genesis 47:9
    orderIndex: 8
    osisId: Gen.47.9
    sblId: Gen 47:9
    shortName: Gen 47:9
    text: 'And Jacob said unto Pharaoh, The days of the years of my pilgrimage are
      an hundred and thirty years: few and evil have the days of the years of my life
      been, and have not attained unto the days of the years of the life of my fathers
      in the days of their pilgrimage.'
  - name: Genesis 47:10
    orderIndex: 9
    osisId: Gen.47.10
    sblId: Gen 47:10
    shortName: Gen 47:10
    text: And Jacob blessed Pharaoh, and went out from before Pharaoh.
  - name: Genesis 47:11
    orderIndex: 10
    osisId: Gen.47.11
    sblId: Gen 47:11
    shortName: Gen 47:11
    text: And Joseph placed his father and his brethren, and gave them a possession
      in the land of Egypt, in the best of the land, in the land of Rameses, as Pharaoh
      had commanded.
  - name: Genesis 47:12
    orderIndex: 11
    osisId: Gen.47.12
    sblId: Gen 47:12
    shortName: Gen 47:12
    text: And Joseph nourished his father, and his brethren, and all his father's
      household, with bread, according to their families.
  - name: Genesis 47:13
    orderIndex: 12
    osisId: Gen.47.13
    sblId: Gen 47:13
    shortName: Gen 47:13
    text: And there was no bread in all the land; for the famine was very sore, so
      that the land of Egypt and all the land of Canaan fainted by reason of the famine.
  - name: Genesis 47:14
    orderIndex: 13
    osisId: Gen.47.14
    sblId: Gen 47:14
    shortName: Gen 47:14
    text: 'And Joseph gathered up all the money that was found in the land of Egypt,
      and in the land of Canaan, for the corn which they bought: and Joseph brought
      the money into Pharaoh''s house.'
  - name: Genesis 47:15
    orderIndex: 14
    osisId: Gen.47.15
    sblId: Gen 47:15
    shortName: Gen 47:15
    text: 'And when money failed in the land of Egypt, and in the land of Canaan,
      all the Egyptians came unto Joseph, and said, Give us bread: for why should
      we die in thy presence? for the money faileth.'
  - name: Genesis 47:16
    orderIndex: 15
    osisId: Gen.47.16
    sblId: Gen 47:16
    shortName: Gen 47:16
    text: And Joseph said, Give your cattle; and I will give you for your cattle,
      if money fail.
  - name: Genesis 47:17
    orderIndex: 16
    osisId: Gen.47.17
    sblId: Gen 47:17
    shortName: Gen 47:17
    text: 'And they brought their cattle unto Joseph: and Joseph gave them bread in
      exchange for horses, and for the flocks, and for the cattle of the herds, and
      for the asses: and he fed them with bread for all their cattle for that year.'
  - name: Genesis 47:18
    orderIndex: 17
    osisId: Gen.47.18
    sblId: Gen 47:18
    shortName: Gen 47:18
    text: 'When that year was ended, they came unto him the second year, and said
      unto him, We will not hide it from my lord, how that our money is spent; my
      lord also hath our herds of cattle; there is not ought left in the sight of
      my lord, but our bodies, and our lands:'
  - name: Genesis 47:19
    orderIndex: 18
    osisId: Gen.47.19
    sblId: Gen 47:19
    shortName: Gen 47:19
    text: 'Wherefore shall we die before thine eyes, both we and our land? buy us
      and our land for bread, and we and our land will be servants unto Pharaoh: and
      give us seed, that we may live, and not die, that the land be not desolate.'
  - name: Genesis 47:20
    orderIndex: 19
    osisId: Gen.47.20
    sblId: Gen 47:20
    shortName: Gen 47:20
    text: 'And Joseph bought all the land of Egypt for Pharaoh; for the Egyptians
      sold every man his field, because the famine prevailed over them: so the land
      became Pharaoh''s.'
  - name: Genesis 47:21
    orderIndex: 20
    osisId: Gen.47.21
    sblId: Gen 47:21
    shortName: Gen 47:21
    text: And as for the people, he removed them to cities from one end of the borders
      of Egypt even to the other end thereof.
  - name: Genesis 47:22
    orderIndex: 21
    osisId: Gen.47.22
    sblId: Gen 47:22
    shortName: Gen 47:22
    text: 'Only the land of the priests bought he not; for the priests had a portion
      assigned them of Pharaoh, and did eat their portion which Pharaoh gave them:
      wherefore they sold not their lands.'
  - name: Genesis 47:23
    orderIndex: 22
    osisId: Gen.47.23
    sblId: Gen 47:23
    shortName: Gen 47:23
    text: 'Then Joseph said unto the people, Behold, I have bought you this day and
      your land for Pharaoh: lo, here is seed for you, and ye shall sow the land.'
  - name: Genesis 47:24
    orderIndex: 23
    osisId: Gen.47.24
    sblId: Gen 47:24
    shortName: Gen 47:24
    text: And it shall come to pass in the increase, that ye shall give the fifth
      part unto Pharaoh, and four parts shall be your own, for seed of the field,
      and for your food, and for them of your households, and for food for your little
      ones.
  - name: Genesis 47:25
    orderIndex: 24
    osisId: Gen.47.25
    sblId: Gen 47:25
    shortName: Gen 47:25
    text: 'And they said, Thou hast saved our lives: let us find grace in the sight
      of my lord, and we will be Pharaoh''s servants.'
  - name: Genesis 47:26
    orderIndex: 25
    osisId: Gen.47.26
    sblId: Gen 47:26
    shortName: Gen 47:26
    text: And Joseph made it a law over the land of Egypt unto this day, that Pharaoh
      should have the fifth part, except the land of the priests only, which became
      not Pharaoh's.
  - name: Genesis 47:27
    orderIndex: 26
    osisId: Gen.47.27
    sblId: Gen 47:27
    shortName: Gen 47:27
    text: And Israel dwelt in the land of Egypt, in the country of Goshen; and they
      had possessions therein, and grew, and multiplied exceedingly.
  - name: Genesis 47:28
    orderIndex: 27
    osisId: Gen.47.28
    sblId: Gen 47:28
    shortName: Gen 47:28
    text: 'And Jacob lived in the land of Egypt seventeen years: so the whole age
      of Jacob was an hundred forty and seven years.'
  - name: Genesis 47:29
    orderIndex: 28
    osisId: Gen.47.29
    sblId: Gen 47:29
    shortName: Gen 47:29
    text: 'And the time drew nigh that Israel must die: and he called his son Joseph,
      and said unto him, If now I have found grace in thy sight, put, I pray thee,
      thy hand under my thigh, and deal kindly and truly with me; bury me not, I pray
      thee, in Egypt:'
  - name: Genesis 47:30
    orderIndex: 29
    osisId: Gen.47.30
    sblId: Gen 47:30
    shortName: Gen 47:30
    text: But I will lie with my fathers, and thou shalt carry me out of Egypt, and
      bury me in their buryingplace. And he said, I will do as thou hast said.
  - name: Genesis 47:31
    orderIndex: 30
    osisId: Gen.47.31
    sblId: Gen 47:31
    shortName: Gen 47:31
    text: And he said, Swear unto me. And he sware unto him. And Israel bowed himself
      upon the bed's head.
  versesCount: 31
- name: Genesis 48
  orderIndex: 47
  osisId: Gen.48
  sblId: Gen 48
  shortName: Gen 48
  verses:
  - name: Genesis 48:1
    orderIndex: 0
    osisId: Gen.48.1
    sblId: Gen 48:1
    shortName: Gen 48:1
    text: 'And it came to pass after these things, that one told Joseph, Behold, thy
      father is sick: and he took with him his two sons, Manasseh and Ephraim.'
  - name: Genesis 48:2
    orderIndex: 1
    osisId: Gen.48.2
    sblId: Gen 48:2
    shortName: Gen 48:2
    text: 'And one told Jacob, and said, Behold, thy son Joseph cometh unto thee:
      and Israel strengthened himself, and sat upon the bed.'
  - name: Genesis 48:3
    orderIndex: 2
    osisId: Gen.48.3
    sblId: Gen 48:3
    shortName: Gen 48:3
    text: And Jacob said unto Joseph, God Almighty appeared unto me at Luz in the
      land of Canaan, and blessed me,
  - name: Genesis 48:4
    orderIndex: 3
    osisId: Gen.48.4
    sblId: Gen 48:4
    shortName: Gen 48:4
    text: And said unto me, Behold, I will make thee fruitful, and multiply thee,
      and I will make of thee a multitude of people; and will give this land to thy
      seed after thee for an everlasting possession.
  - name: Genesis 48:5
    orderIndex: 4
    osisId: Gen.48.5
    sblId: Gen 48:5
    shortName: Gen 48:5
    text: And now thy two sons, Ephraim and Manasseh, which were born unto thee in
      the land of Egypt before I came unto thee into Egypt, are mine; as Reuben and
      Simeon, they shall be mine.
  - name: Genesis 48:6
    orderIndex: 5
    osisId: Gen.48.6
    sblId: Gen 48:6
    shortName: Gen 48:6
    text: And thy issue, which thou begettest after them, shall be thine, and shall
      be called after the name of their brethren in their inheritance.
  - name: Genesis 48:7
    orderIndex: 6
    osisId: Gen.48.7
    sblId: Gen 48:7
    shortName: Gen 48:7
    text: 'And as for me, when I came from Padan, Rachel died by me in the land of
      Canaan in the way, when yet there was but a little way to come unto Ephrath:
      and I buried her there in the way of Ephrath; the same is Bethlehem.'
  - name: Genesis 48:8
    orderIndex: 7
    osisId: Gen.48.8
    sblId: Gen 48:8
    shortName: Gen 48:8
    text: And Israel beheld Joseph's sons, and said, Who are these?
  - name: Genesis 48:9
    orderIndex: 8
    osisId: Gen.48.9
    sblId: Gen 48:9
    shortName: Gen 48:9
    text: And Joseph said unto his father, They are my sons, whom God hath given me
      in this place. And he said, Bring them, I pray thee, unto me, and I will bless
      them.
  - name: Genesis 48:10
    orderIndex: 9
    osisId: Gen.48.10
    sblId: Gen 48:10
    shortName: Gen 48:10
    text: Now the eyes of Israel were dim for age, so that he could not see. And he
      brought them near unto him; and he kissed them, and embraced them.
  - name: Genesis 48:11
    orderIndex: 10
    osisId: Gen.48.11
    sblId: Gen 48:11
    shortName: Gen 48:11
    text: 'And Israel said unto Joseph, I had not thought to see thy face: and, lo,
      God hath showed me also thy seed.'
  - name: Genesis 48:12
    orderIndex: 11
    osisId: Gen.48.12
    sblId: Gen 48:12
    shortName: Gen 48:12
    text: And Joseph brought them out from between his knees, and he bowed himself
      with his face to the earth.
  - name: Genesis 48:13
    orderIndex: 12
    osisId: Gen.48.13
    sblId: Gen 48:13
    shortName: Gen 48:13
    text: And Joseph took them both, Ephraim in his right hand toward Israel's left
      hand, and Manasseh in his left hand toward Israel's right hand, and brought
      them near unto him.
  - name: Genesis 48:14
    orderIndex: 13
    osisId: Gen.48.14
    sblId: Gen 48:14
    shortName: Gen 48:14
    text: And Israel stretched out his right hand, and laid it upon Ephraim's head,
      who was the younger, and his left hand upon Manasseh's head, guiding his hands
      wittingly; for Manasseh was the firstborn.
  - name: Genesis 48:15
    orderIndex: 14
    osisId: Gen.48.15
    sblId: Gen 48:15
    shortName: Gen 48:15
    text: And he blessed Joseph, and said, God, before whom my fathers Abraham and
      Isaac did walk, the God which fed me all my life long unto this day,
  - name: Genesis 48:16
    orderIndex: 15
    osisId: Gen.48.16
    sblId: Gen 48:16
    shortName: Gen 48:16
    text: The Angel which redeemed me from all evil, bless the lads; and let my name
      be named on them, and the name of my fathers Abraham and Isaac; and let them
      grow into a multitude in the midst of the earth.
  - name: Genesis 48:17
    orderIndex: 16
    osisId: Gen.48.17
    sblId: Gen 48:17
    shortName: Gen 48:17
    text: 'And when Joseph saw that his father laid his right hand upon the head of
      Ephraim, it displeased him: and he held up his father''s hand, to remove it
      from Ephraim''s head unto Manasseh''s head.'
  - name: Genesis 48:18
    orderIndex: 17
    osisId: Gen.48.18
    sblId: Gen 48:18
    shortName: Gen 48:18
    text: 'And Joseph said unto his father, Not so, my father: for this is the firstborn;
      put thy right hand upon his head.'
  - name: Genesis 48:19
    orderIndex: 18
    osisId: Gen.48.19
    sblId: Gen 48:19
    shortName: Gen 48:19
    text: 'And his father refused, and said, I know it, my son, I know it: he also
      shall become a people, and he also shall be great: but truly his younger brother
      shall be greater than he, and his seed shall become a multitude of nations.'
  - name: Genesis 48:20
    orderIndex: 19
    osisId: Gen.48.20
    sblId: Gen 48:20
    shortName: Gen 48:20
    text: 'And he blessed them that day, saying, In thee shall Israel bless, saying,
      God make thee as Ephraim and as Manasseh: and he set Ephraim before Manasseh.'
  - name: Genesis 48:21
    orderIndex: 20
    osisId: Gen.48.21
    sblId: Gen 48:21
    shortName: Gen 48:21
    text: 'And Israel said unto Joseph, Behold, I die: but God shall be with you,
      and bring you again unto the land of your fathers.'
  - name: Genesis 48:22
    orderIndex: 21
    osisId: Gen.48.22
    sblId: Gen 48:22
    shortName: Gen 48:22
    text: Moreover I have given to thee one portion above thy brethren, which I took
      out of the hand of the Amorite with my sword and with my bow.
  versesCount: 22
- name: Genesis 49
  orderIndex: 48
  osisId: Gen.49
  sblId: Gen 49
  shortName: Gen 49
  verses:
  - name: Genesis 49:1
    orderIndex: 0
    osisId: Gen.49.1
    sblId: Gen 49:1
    shortName: Gen 49:1
    text: And Jacob called unto his sons, and said, Gather yourselves together, that
      I may tell you that which shall befall you in the last days.
  - name: Genesis 49:2
    orderIndex: 1
    osisId: Gen.49.2
    sblId: Gen 49:2
    shortName: Gen 49:2
    text: Gather yourselves together, and hear, ye sons of Jacob; and hearken unto
      Israel your father.
  - name: Genesis 49:3
    orderIndex: 2
    osisId: Gen.49.3
    sblId: Gen 49:3
    shortName: Gen 49:3
    text: 'Reuben, thou art my firstborn, my might, and the beginning of my strength,
      the excellency of dignity, and the excellency of power:'
  - name: Genesis 49:4
    orderIndex: 3
    osisId: Gen.49.4
    sblId: Gen 49:4
    shortName: Gen 49:4
    text: 'Unstable as water, thou shalt not excel; because thou wentest up to thy
      father''s bed; then defiledst thou it: he went up to my couch.'
  - name: Genesis 49:5
    orderIndex: 4
    osisId: Gen.49.5
    sblId: Gen 49:5
    shortName: Gen 49:5
    text: Simeon and Levi are brethren; instruments of cruelty are in their habitations.
  - name: Genesis 49:6
    orderIndex: 5
    osisId: Gen.49.6
    sblId: Gen 49:6
    shortName: Gen 49:6
    text: 'O my soul, come not thou into their secret; unto their assembly, mine honor,
      be not thou united: for in their anger they slew a man, and in their self-will
      they digged down a wall.'
  - name: Genesis 49:7
    orderIndex: 6
    osisId: Gen.49.7
    sblId: Gen 49:7
    shortName: Gen 49:7
    text: 'Cursed be their anger, for it was fierce; and their wrath, for it was cruel:
      I will divide them in Jacob, and scatter them in Israel.'
  - name: Genesis 49:8
    orderIndex: 7
    osisId: Gen.49.8
    sblId: Gen 49:8
    shortName: Gen 49:8
    text: 'Judah, thou art he whom thy brethren shall praise: thy hand shall be in
      the neck of thine enemies; thy father''s children shall bow down before thee.'
  - name: Genesis 49:9
    orderIndex: 8
    osisId: Gen.49.9
    sblId: Gen 49:9
    shortName: Gen 49:9
    text: 'Judah is a lion''s whelp: from the prey, my son, thou art gone up: he stooped
      down, he couched as a lion, and as an old lion; who shall rouse him up?'
  - name: Genesis 49:10
    orderIndex: 9
    osisId: Gen.49.10
    sblId: Gen 49:10
    shortName: Gen 49:10
    text: The sceptre shall not depart from Judah, nor a lawgiver from between his
      feet, until Shiloh come; and unto him shall the gathering of the people be.
  - name: Genesis 49:11
    orderIndex: 10
    osisId: Gen.49.11
    sblId: Gen 49:11
    shortName: Gen 49:11
    text: 'Binding his foal unto the vine, and his ass''s colt unto the choice vine;
      he washed his garments in wine, and his clothes in the blood of grapes:'
  - name: Genesis 49:12
    orderIndex: 11
    osisId: Gen.49.12
    sblId: Gen 49:12
    shortName: Gen 49:12
    text: His eyes shall be red with wine, and his teeth white with milk.
  - name: Genesis 49:13
    orderIndex: 12
    osisId: Gen.49.13
    sblId: Gen 49:13
    shortName: Gen 49:13
    text: Zebulun shall dwell at the haven of the sea; and he shall be for an haven
      of ships; and his border shall be unto Zidon.
  - name: Genesis 49:14
    orderIndex: 13
    osisId: Gen.49.14
    sblId: Gen 49:14
    shortName: Gen 49:14
    text: 'Issachar is a strong ass couching down between two burdens:'
  - name: Genesis 49:15
    orderIndex: 14
    osisId: Gen.49.15
    sblId: Gen 49:15
    shortName: Gen 49:15
    text: And he saw that rest was good, and the land that it was pleasant; and bowed
      his shoulder to bear, and became a servant unto tribute.
  - name: Genesis 49:16
    orderIndex: 15
    osisId: Gen.49.16
    sblId: Gen 49:16
    shortName: Gen 49:16
    text: Dan shall judge his people, as one of the tribes of Israel.
  - name: Genesis 49:17
    orderIndex: 16
    osisId: Gen.49.17
    sblId: Gen 49:17
    shortName: Gen 49:17
    text: Dan shall be a serpent by the way, an adder in the path, that biteth the
      horse heels, so that his rider shall fall backward.
  - name: Genesis 49:18
    orderIndex: 17
    osisId: Gen.49.18
    sblId: Gen 49:18
    shortName: Gen 49:18
    text: I have waited for thy salvation, O LORD.
  - name: Genesis 49:19
    orderIndex: 18
    osisId: Gen.49.19
    sblId: Gen 49:19
    shortName: Gen 49:19
    text: 'Gad, a troop shall overcome him: but he shall overcome at the last.'
  - name: Genesis 49:20
    orderIndex: 19
    osisId: Gen.49.20
    sblId: Gen 49:20
    shortName: Gen 49:20
    text: Out of Asher his bread shall be fat, and he shall yield royal dainties.
  - name: Genesis 49:21
    orderIndex: 20
    osisId: Gen.49.21
    sblId: Gen 49:21
    shortName: Gen 49:21
    text: 'Naphtali is a hind let loose: he giveth goodly words.'
  - name: Genesis 49:22
    orderIndex: 21
    osisId: Gen.49.22
    sblId: Gen 49:22
    shortName: Gen 49:22
    text: 'Joseph is a fruitful bough, even a fruitful bough by a well; whose branches
      run over the wall:'
  - name: Genesis 49:23
    orderIndex: 22
    osisId: Gen.49.23
    sblId: Gen 49:23
    shortName: Gen 49:23
    text: 'The archers have sorely grieved him, and shot at him, and hated him:'
  - name: Genesis 49:24
    orderIndex: 23
    osisId: Gen.49.24
    sblId: Gen 49:24
    shortName: Gen 49:24
    text: But his bow abode in strength, and the arms of his hands were made strong
      by the hands of the mighty God of Jacob; (from thence is the shepherd, the stone
      of Israel:)
  - name: Genesis 49:25
    orderIndex: 24
    osisId: Gen.49.25
    sblId: Gen 49:25
    shortName: Gen 49:25
    text: 'Even by the God of thy father, who shall help thee; and by the Almighty,
      who shall bless thee with blessings of heaven above, blessings of the deep that
      lieth under, blessings of the breasts, and of the womb:'
  - name: Genesis 49:26
    orderIndex: 25
    osisId: Gen.49.26
    sblId: Gen 49:26
    shortName: Gen 49:26
    text: 'The blessings of thy father have prevailed above the blessings of my progenitors
      unto the utmost bound of the everlasting hills: they shall be on the head of
      Joseph, and on the crown of the head of him that was separate from his brethren.'
  - name: Genesis 49:27
    orderIndex: 26
    osisId: Gen.49.27
    sblId: Gen 49:27
    shortName: Gen 49:27
    text: 'Benjamin shall raven as a wolf: in the morning he shall devour the prey,
      and at night he shall divide the spoil.'
  - name: Genesis 49:28
    orderIndex: 27
    osisId: Gen.49.28
    sblId: Gen 49:28
    shortName: Gen 49:28
    text: 'All these are the twelve tribes of Israel: and this is it that their father
      spake unto them, and blessed them; every one according to his blessing he blessed
      them.'
  - name: Genesis 49:29
    orderIndex: 28
    osisId: Gen.49.29
    sblId: Gen 49:29
    shortName: Gen 49:29
    text: 'And he charged them, and said unto them, I am to be gathered unto my people:
      bury me with my fathers in the cave that is in the field of Ephron the Hittite,'
  - name: Genesis 49:30
    orderIndex: 29
    osisId: Gen.49.30
    sblId: Gen 49:30
    shortName: Gen 49:30
    text: In the cave that is in the field of Machpelah, which is before Mamre, in
      the land of Canaan, which Abraham bought with the field of Ephron the Hittite
      for a possession of a buryingplace.
  - name: Genesis 49:31
    orderIndex: 30
    osisId: Gen.49.31
    sblId: Gen 49:31
    shortName: Gen 49:31
    text: There they buried Abraham and Sarah his wife; there they buried Isaac and
      Rebekah his wife; and there I buried Leah.
  - name: Genesis 49:32
    orderIndex: 31
    osisId: Gen.49.32
    sblId: Gen 49:32
    shortName: Gen 49:32
    text: The purchase of the field and of the cave that is therein was from the children
      of Heth.
  - name: Genesis 49:33
    orderIndex: 32
    osisId: Gen.49.33
    sblId: Gen 49:33
    shortName: Gen 49:33
    text: And when Jacob had made an end of commanding his sons, he gathered up his
      feet into the bed, and yielded up the ghost, and was gathered unto his people.
  versesCount: 33
- name: Genesis 50
  orderIndex: 49
  osisId: Gen.50
  sblId: Gen 50
  shortName: Gen 50
  verses:
  - name: Genesis 50:1
    orderIndex: 0
    osisId: Gen.50.1
    sblId: Gen 50:1
    shortName: Gen 50:1
    text: And Joseph fell upon his father's face, and wept upon him, and kissed him.
  - name: Genesis 50:2
    orderIndex: 1
    osisId: Gen.50.2
    sblId: Gen 50:2
    shortName: Gen 50:2
    text: 'And Joseph commanded his servants the physicians to embalm his father:
      and the physicians embalmed Israel.'
  - name: Genesis 50:3
    orderIndex: 2
    osisId: Gen.50.3
    sblId: Gen 50:3
    shortName: Gen 50:3
    text: 'And forty days were fulfilled for him; for so are fulfilled the days of
      those which are embalmed: and the Egyptians mourned for him threescore and ten
      days.'
  - name: Genesis 50:4
    orderIndex: 3
    osisId: Gen.50.4
    sblId: Gen 50:4
    shortName: Gen 50:4
    text: And when the days of his mourning were past, Joseph spake unto the house
      of Pharaoh, saying, If now I have found grace in your eyes, speak, I pray you,
      in the ears of Pharaoh, saying,
  - name: Genesis 50:5
    orderIndex: 4
    osisId: Gen.50.5
    sblId: Gen 50:5
    shortName: Gen 50:5
    text: 'My father made me swear, saying, Lo, I die: in my grave which I have digged
      for me in the land of Canaan, there shalt thou bury me. Now therefore let me
      go up, I pray thee, and bury my father, and I will come again.'
  - name: Genesis 50:6
    orderIndex: 5
    osisId: Gen.50.6
    sblId: Gen 50:6
    shortName: Gen 50:6
    text: And Pharaoh said, Go up, and bury thy father, according as he made thee
      swear.
  - name: Genesis 50:7
    orderIndex: 6
    osisId: Gen.50.7
    sblId: Gen 50:7
    shortName: Gen 50:7
    text: 'And Joseph went up to bury his father: and with him went up all the servants
      of Pharaoh, the elders of his house, and all the elders of the land of Egypt,'
  - name: Genesis 50:8
    orderIndex: 7
    osisId: Gen.50.8
    sblId: Gen 50:8
    shortName: Gen 50:8
    text: 'And all the house of Joseph, and his brethren, and his father''s house:
      only their little ones, and their flocks, and their herds, they left in the
      land of Goshen.'
  - name: Genesis 50:9
    orderIndex: 8
    osisId: Gen.50.9
    sblId: Gen 50:9
    shortName: Gen 50:9
    text: 'And there went up with him both chariots and horsemen: and it was a very
      great company.'
  - name: Genesis 50:10
    orderIndex: 9
    osisId: Gen.50.10
    sblId: Gen 50:10
    shortName: Gen 50:10
    text: 'And they came to the threshingfloor of Atad, which is beyond Jordan, and
      there they mourned with a great and very sore lamentation: and he made a mourning
      for his father seven days.'
  - name: Genesis 50:11
    orderIndex: 10
    osisId: Gen.50.11
    sblId: Gen 50:11
    shortName: Gen 50:11
    text: 'And when the inhabitants of the land, the Canaanites, saw the mourning
      in the floor of Atad, they said, This is a grievous mourning to the Egyptians:
      wherefore the name of it was called Abelmizraim, which is beyond Jordan.'
  - name: Genesis 50:12
    orderIndex: 11
    osisId: Gen.50.12
    sblId: Gen 50:12
    shortName: Gen 50:12
    text: 'And his sons did unto him according as he commanded them:'
  - name: Genesis 50:13
    orderIndex: 12
    osisId: Gen.50.13
    sblId: Gen 50:13
    shortName: Gen 50:13
    text: For his sons carried him into the land of Canaan, and buried him in the
      cave of the field of Machpelah, which Abraham bought with the field for a possession
      of a buryingplace of Ephron the Hittite, before Mamre.
  - name: Genesis 50:14
    orderIndex: 13
    osisId: Gen.50.14
    sblId: Gen 50:14
    shortName: Gen 50:14
    text: And Joseph returned into Egypt, he, and his brethren, and all that went
      up with him to bury his father, after he had buried his father.
  - name: Genesis 50:15
    orderIndex: 14
    osisId: Gen.50.15
    sblId: Gen 50:15
    shortName: Gen 50:15
    text: And when Joseph's brethren saw that their father was dead, they said, Joseph
      will peradventure hate us, and will certainly requite us all the evil which
      we did unto him.
  - name: Genesis 50:16
    orderIndex: 15
    osisId: Gen.50.16
    sblId: Gen 50:16
    shortName: Gen 50:16
    text: And they sent a messenger unto Joseph, saying, Thy father did command before
      he died, saying,
  - name: Genesis 50:17
    orderIndex: 16
    osisId: Gen.50.17
    sblId: Gen 50:17
    shortName: Gen 50:17
    text: 'So shall ye say unto Joseph, Forgive, I pray thee now, the trespass of
      thy brethren, and their sin; for they did unto thee evil: and now, we pray thee,
      forgive the trespass of the servants of the God of thy father. And Joseph wept
      when they spake unto him.'
  - name: Genesis 50:18
    orderIndex: 17
    osisId: Gen.50.18
    sblId: Gen 50:18
    shortName: Gen 50:18
    text: And his brethren also went and fell down before his face; and they said,
      Behold, we be thy servants.
  - name: Genesis 50:19
    orderIndex: 18
    osisId: Gen.50.19
    sblId: Gen 50:19
    shortName: Gen 50:19
    text: 'And Joseph said unto them, Fear not: for am I in the place of God?'
  - name: Genesis 50:20
    orderIndex: 19
    osisId: Gen.50.20
    sblId: Gen 50:20
    shortName: Gen 50:20
    text: But as for you, ye thought evil against me; but God meant it unto good,
      to bring to pass, as it is this day, to save much people alive.
  - name: Genesis 50:21
    orderIndex: 20
    osisId: Gen.50.21
    sblId: Gen 50:21
    shortName: Gen 50:21
    text: 'Now therefore fear ye not: I will nourish you, and your little ones. And
      he comforted them, and spake kindly unto them.'
  - name: Genesis 50:22
    orderIndex: 21
    osisId: Gen.50.22
    sblId: Gen 50:22
    shortName: Gen 50:22
    text: 'And Joseph dwelt in Egypt, he, and his father''s house: and Joseph lived
      an hundred and ten years.'
  - name: Genesis 50:23
    orderIndex: 22
    osisId: Gen.50.23
    sblId: Gen 50:23
    shortName: Gen 50:23
    text: 'And Joseph saw Ephraim''s children of the third generation: the children
      also of Machir the son of Manasseh were brought up upon Joseph''s knees.'
  - name: Genesis 50:24
    orderIndex: 23
    osisId: Gen.50.24
    sblId: Gen 50:24
    shortName: Gen 50:24
    text: 'And Joseph said unto his brethren, I die: and God will surely visit you,
      and bring you out of this land unto the land which he sware to Abraham, to Isaac,
      and to Jacob.'
  - name: Genesis 50:25
    orderIndex: 24
    osisId: Gen.50.25
    sblId: Gen 50:25
    shortName: Gen 50:25
    text: And Joseph took an oath of the children of Israel, saying, God will surely
      visit you, and ye shall carry up my bones from hence.
  - name: Genesis 50:26
    orderIndex: 25
    osisId: Gen.50.26
    sblId: Gen 50:26
    shortName: Gen 50:26
    text: 'So Joseph died, being an hundred and ten years old: and they embalmed him,
      and he was put in a coffin in Egypt.'
  versesCount: 26
chaptersCount: 50
