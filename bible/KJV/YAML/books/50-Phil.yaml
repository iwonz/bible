chapters:
- name: Philippians 1
  orderIndex: 0
  osisId: Phil.1
  sblId: Phil 1
  shortName: Phil 1
  verses:
  - name: Philippians 1:1
    orderIndex: 0
    osisId: Phil.1.1
    sblId: Phil 1:1
    shortName: Phil 1:1
    text: 'Paul and Timotheus, the servants of Jesus Christ, to all the saints in
      Christ Jesus which are at Philippi, with the bishops and deacons:'
  - name: Philippians 1:2
    orderIndex: 1
    osisId: Phil.1.2
    sblId: Phil 1:2
    shortName: Phil 1:2
    text: Grace be unto you, and peace, from God our Father, and from the Lord Jesus
      Christ.
  - name: Philippians 1:3
    orderIndex: 2
    osisId: Phil.1.3
    sblId: Phil 1:3
    shortName: Phil 1:3
    text: I thank my God upon every remembrance of you,
  - name: Philippians 1:4
    orderIndex: 3
    osisId: Phil.1.4
    sblId: Phil 1:4
    shortName: Phil 1:4
    text: Always in every prayer of mine for you all making request with joy,
  - name: Philippians 1:5
    orderIndex: 4
    osisId: Phil.1.5
    sblId: Phil 1:5
    shortName: Phil 1:5
    text: For your fellowship in the gospel from the first day until now;
  - name: Philippians 1:6
    orderIndex: 5
    osisId: Phil.1.6
    sblId: Phil 1:6
    shortName: Phil 1:6
    text: 'Being confident of this very thing, that he which hath begun a good work
      in you will perform it until the day of Jesus Christ:'
  - name: Philippians 1:7
    orderIndex: 6
    osisId: Phil.1.7
    sblId: Phil 1:7
    shortName: Phil 1:7
    text: Even as it is meet for me to think this of you all, because I have you in
      my heart; inasmuch as both in my bonds, and in the defence and confirmation
      of the gospel, ye all are partakers of my grace.
  - name: Philippians 1:8
    orderIndex: 7
    osisId: Phil.1.8
    sblId: Phil 1:8
    shortName: Phil 1:8
    text: For God is my record, how greatly I long after you all in the bowels of
      Jesus Christ.
  - name: Philippians 1:9
    orderIndex: 8
    osisId: Phil.1.9
    sblId: Phil 1:9
    shortName: Phil 1:9
    text: And this I pray, that your love may abound yet more and more in knowledge
      and in all judgment;
  - name: Philippians 1:10
    orderIndex: 9
    osisId: Phil.1.10
    sblId: Phil 1:10
    shortName: Phil 1:10
    text: That ye may approve things that are excellent; that ye may be sincere and
      without offence till the day of Christ.
  - name: Philippians 1:11
    orderIndex: 10
    osisId: Phil.1.11
    sblId: Phil 1:11
    shortName: Phil 1:11
    text: Being filled with the fruits of righteousness, which are by Jesus Christ,
      unto the glory and praise of God.
  - name: Philippians 1:12
    orderIndex: 11
    osisId: Phil.1.12
    sblId: Phil 1:12
    shortName: Phil 1:12
    text: But I would ye should understand, brethren, that the things which happened
      unto me have fallen out rather unto the furtherance of the gospel;
  - name: Philippians 1:13
    orderIndex: 12
    osisId: Phil.1.13
    sblId: Phil 1:13
    shortName: Phil 1:13
    text: So that my bonds in Christ are manifest in all the palace, and in all other
      places;
  - name: Philippians 1:14
    orderIndex: 13
    osisId: Phil.1.14
    sblId: Phil 1:14
    shortName: Phil 1:14
    text: And many of the brethren in the Lord, waxing confident by my bonds, are
      much more bold to speak the word without fear.
  - name: Philippians 1:15
    orderIndex: 14
    osisId: Phil.1.15
    sblId: Phil 1:15
    shortName: Phil 1:15
    text: 'Some indeed preach Christ even of envy and strife; and some also of good
      will:'
  - name: Philippians 1:16
    orderIndex: 15
    osisId: Phil.1.16
    sblId: Phil 1:16
    shortName: Phil 1:16
    text: 'The one preach Christ of contention, not sincerely, supposing to add affliction
      to my bonds:'
  - name: Philippians 1:17
    orderIndex: 16
    osisId: Phil.1.17
    sblId: Phil 1:17
    shortName: Phil 1:17
    text: But the other of love, knowing that I am set for the defence of the gospel.
  - name: Philippians 1:18
    orderIndex: 17
    osisId: Phil.1.18
    sblId: Phil 1:18
    shortName: Phil 1:18
    text: What then? notwithstanding, every way, whether in pretence, or in truth,
      Christ is preached; and I therein do rejoice, yea, and will rejoice.
  - name: Philippians 1:19
    orderIndex: 18
    osisId: Phil.1.19
    sblId: Phil 1:19
    shortName: Phil 1:19
    text: For I know that this shall turn to my salvation through your prayer, and
      the supply of the Spirit of Jesus Christ,
  - name: Philippians 1:20
    orderIndex: 19
    osisId: Phil.1.20
    sblId: Phil 1:20
    shortName: Phil 1:20
    text: According to my earnest expectation and my hope, that in nothing I shall
      be ashamed, but that with all boldness, as always, so now also Christ shall
      be magnified in my body, whether it be by life, or by death.
  - name: Philippians 1:21
    orderIndex: 20
    osisId: Phil.1.21
    sblId: Phil 1:21
    shortName: Phil 1:21
    text: For to me to live is Christ, and to die is gain.
  - name: Philippians 1:22
    orderIndex: 21
    osisId: Phil.1.22
    sblId: Phil 1:22
    shortName: Phil 1:22
    text: 'But if I live in the flesh, this is the fruit of my labour: yet what I
      shall choose I wot not.'
  - name: Philippians 1:23
    orderIndex: 22
    osisId: Phil.1.23
    sblId: Phil 1:23
    shortName: Phil 1:23
    text: 'For I am in a strait betwixt two, having a desire to depart, and to be
      with Christ; which is far better:'
  - name: Philippians 1:24
    orderIndex: 23
    osisId: Phil.1.24
    sblId: Phil 1:24
    shortName: Phil 1:24
    text: Nevertheless to abide in the flesh is more needful for you.
  - name: Philippians 1:25
    orderIndex: 24
    osisId: Phil.1.25
    sblId: Phil 1:25
    shortName: Phil 1:25
    text: And having this confidence, I know that I shall abide and continue with
      you all for your furtherance and joy of faith;
  - name: Philippians 1:26
    orderIndex: 25
    osisId: Phil.1.26
    sblId: Phil 1:26
    shortName: Phil 1:26
    text: That your rejoicing may be more abundant in Jesus Christ for me by my coming
      to you again.
  - name: Philippians 1:27
    orderIndex: 26
    osisId: Phil.1.27
    sblId: Phil 1:27
    shortName: Phil 1:27
    text: 'Only let your conversation be as it becometh the gospel of Christ: that
      whether I come and see you, or else be absent, I may hear of your affairs, that
      ye stand fast in one spirit, with one mind striving together for the faith of
      the gospel;'
  - name: Philippians 1:28
    orderIndex: 27
    osisId: Phil.1.28
    sblId: Phil 1:28
    shortName: Phil 1:28
    text: 'And in nothing terrified by your adversaries: which is to them an evident
      token of perdition, but to you of salvation, and that of God.'
  - name: Philippians 1:29
    orderIndex: 28
    osisId: Phil.1.29
    sblId: Phil 1:29
    shortName: Phil 1:29
    text: For unto you it is given in the behalf of Christ, not only to believe on
      him, but also to suffer for his sake;
  - name: Philippians 1:30
    orderIndex: 29
    osisId: Phil.1.30
    sblId: Phil 1:30
    shortName: Phil 1:30
    text: Having the same conflict which ye saw in me, and now hear to be in me.
  versesCount: 30
- name: Philippians 2
  orderIndex: 1
  osisId: Phil.2
  sblId: Phil 2
  shortName: Phil 2
  verses:
  - name: Philippians 2:1
    orderIndex: 0
    osisId: Phil.2.1
    sblId: Phil 2:1
    shortName: Phil 2:1
    text: If there be therefore any consolation in Christ, if any comfort of love,
      if any fellowship of the Spirit, if any bowels and mercies,
  - name: Philippians 2:2
    orderIndex: 1
    osisId: Phil.2.2
    sblId: Phil 2:2
    shortName: Phil 2:2
    text: Fulfil ye my joy, that ye be likeminded, having the same love, being of
      one accord, of one mind.
  - name: Philippians 2:3
    orderIndex: 2
    osisId: Phil.2.3
    sblId: Phil 2:3
    shortName: Phil 2:3
    text: Let nothing be done through strife or vainglory; but in lowliness of mind
      let each esteem other better than themselves.
  - name: Philippians 2:4
    orderIndex: 3
    osisId: Phil.2.4
    sblId: Phil 2:4
    shortName: Phil 2:4
    text: Look not every man on his own things, but every man also on the things of
      others.
  - name: Philippians 2:5
    orderIndex: 4
    osisId: Phil.2.5
    sblId: Phil 2:5
    shortName: Phil 2:5
    text: 'Let this mind be in you, which was also in Christ Jesus:'
  - name: Philippians 2:6
    orderIndex: 5
    osisId: Phil.2.6
    sblId: Phil 2:6
    shortName: Phil 2:6
    text: 'Who, being in the form of God, thought it not robbery to be equal with
      God:'
  - name: Philippians 2:7
    orderIndex: 6
    osisId: Phil.2.7
    sblId: Phil 2:7
    shortName: Phil 2:7
    text: 'But made himself of no reputation, and took upon him the form of a servant,
      and was made in the likeness of men:'
  - name: Philippians 2:8
    orderIndex: 7
    osisId: Phil.2.8
    sblId: Phil 2:8
    shortName: Phil 2:8
    text: And being found in fashion as a man, he humbled himself, and became obedient
      unto death, even the death of the cross.
  - name: Philippians 2:9
    orderIndex: 8
    osisId: Phil.2.9
    sblId: Phil 2:9
    shortName: Phil 2:9
    text: 'Wherefore God also hath highly exalted him, and given him a name which
      is above every name:'
  - name: Philippians 2:10
    orderIndex: 9
    osisId: Phil.2.10
    sblId: Phil 2:10
    shortName: Phil 2:10
    text: That at the name of Jesus every knee should bow, of things in heaven, and
      things in earth, and things under the earth;
  - name: Philippians 2:11
    orderIndex: 10
    osisId: Phil.2.11
    sblId: Phil 2:11
    shortName: Phil 2:11
    text: And that every tongue should confess that Jesus Christ is Lord, to the glory
      of God the Father.
  - name: Philippians 2:12
    orderIndex: 11
    osisId: Phil.2.12
    sblId: Phil 2:12
    shortName: Phil 2:12
    text: Wherefore, my beloved, as ye have always obeyed, not as in my presence only,
      but now much more in my absence, work out your own salvation with fear and trembling.
  - name: Philippians 2:13
    orderIndex: 12
    osisId: Phil.2.13
    sblId: Phil 2:13
    shortName: Phil 2:13
    text: For it is God which worketh in you both to will and to do of his good pleasure.
  - name: Philippians 2:14
    orderIndex: 13
    osisId: Phil.2.14
    sblId: Phil 2:14
    shortName: Phil 2:14
    text: 'Do all things without murmurings and disputings:'
  - name: Philippians 2:15
    orderIndex: 14
    osisId: Phil.2.15
    sblId: Phil 2:15
    shortName: Phil 2:15
    text: That ye may be blameless and harmless, the sons of God, without rebuke,
      in the midst of a crooked and perverse nation, among whom ye shine as lights
      in the world;
  - name: Philippians 2:16
    orderIndex: 15
    osisId: Phil.2.16
    sblId: Phil 2:16
    shortName: Phil 2:16
    text: Holding forth the word of life; that I may rejoice in the day of Christ,
      that I have not run in vain, neither laboured in vain.
  - name: Philippians 2:17
    orderIndex: 16
    osisId: Phil.2.17
    sblId: Phil 2:17
    shortName: Phil 2:17
    text: Yea, and if I be offered upon the sacrifice and service of your faith, I
      joy, and rejoice with you all.
  - name: Philippians 2:18
    orderIndex: 17
    osisId: Phil.2.18
    sblId: Phil 2:18
    shortName: Phil 2:18
    text: For the same cause also do ye joy, and rejoice with me.
  - name: Philippians 2:19
    orderIndex: 18
    osisId: Phil.2.19
    sblId: Phil 2:19
    shortName: Phil 2:19
    text: But I trust in the Lord Jesus to send Timotheus shortly unto you, that I
      also may be of good comfort, when I know your state.
  - name: Philippians 2:20
    orderIndex: 19
    osisId: Phil.2.20
    sblId: Phil 2:20
    shortName: Phil 2:20
    text: For I have no man likeminded, who will naturally care for your state.
  - name: Philippians 2:21
    orderIndex: 20
    osisId: Phil.2.21
    sblId: Phil 2:21
    shortName: Phil 2:21
    text: For all seek their own, not the things which are Jesus Christ's.
  - name: Philippians 2:22
    orderIndex: 21
    osisId: Phil.2.22
    sblId: Phil 2:22
    shortName: Phil 2:22
    text: But ye know the proof of him, that, as a son with the father, he hath served
      with me in the gospel.
  - name: Philippians 2:23
    orderIndex: 22
    osisId: Phil.2.23
    sblId: Phil 2:23
    shortName: Phil 2:23
    text: Him therefore I hope to send presently, so soon as I shall see how it will
      go with me.
  - name: Philippians 2:24
    orderIndex: 23
    osisId: Phil.2.24
    sblId: Phil 2:24
    shortName: Phil 2:24
    text: But I trust in the Lord that I also myself shall come shortly.
  - name: Philippians 2:25
    orderIndex: 24
    osisId: Phil.2.25
    sblId: Phil 2:25
    shortName: Phil 2:25
    text: Yet I supposed it necessary to send to you Epaphroditus, my brother, and
      companion in labour, and fellowsoldier, but your messenger, and he that ministered
      to my wants.
  - name: Philippians 2:26
    orderIndex: 25
    osisId: Phil.2.26
    sblId: Phil 2:26
    shortName: Phil 2:26
    text: For he longed after you all, and was full of heaviness, because that ye
      had heard that he had been sick.
  - name: Philippians 2:27
    orderIndex: 26
    osisId: Phil.2.27
    sblId: Phil 2:27
    shortName: Phil 2:27
    text: 'For indeed he was sick nigh unto death: but God had mercy on him; and not
      on him only, but on me also, lest I should have sorrow upon sorrow.'
  - name: Philippians 2:28
    orderIndex: 27
    osisId: Phil.2.28
    sblId: Phil 2:28
    shortName: Phil 2:28
    text: I sent him therefore the more carefully, that, when ye see him again, ye
      may rejoice, and that I may be the less sorrowful.
  - name: Philippians 2:29
    orderIndex: 28
    osisId: Phil.2.29
    sblId: Phil 2:29
    shortName: Phil 2:29
    text: 'Receive him therefore in the Lord with all gladness; and hold such in reputation:'
  - name: Philippians 2:30
    orderIndex: 29
    osisId: Phil.2.30
    sblId: Phil 2:30
    shortName: Phil 2:30
    text: Because for the work of Christ he was nigh unto death, not regarding his
      life, to supply your lack of service toward me.
  versesCount: 30
- name: Philippians 3
  orderIndex: 2
  osisId: Phil.3
  sblId: Phil 3
  shortName: Phil 3
  verses:
  - name: Philippians 3:1
    orderIndex: 0
    osisId: Phil.3.1
    sblId: Phil 3:1
    shortName: Phil 3:1
    text: Finally, my brethren, rejoice in the Lord. To write the same things to you,
      to me indeed is not grievous, but for you it is safe.
  - name: Philippians 3:2
    orderIndex: 1
    osisId: Phil.3.2
    sblId: Phil 3:2
    shortName: Phil 3:2
    text: Beware of dogs, beware of evil workers, beware of the concision.
  - name: Philippians 3:3
    orderIndex: 2
    osisId: Phil.3.3
    sblId: Phil 3:3
    shortName: Phil 3:3
    text: For we are the circumcision, which worship God in the spirit, and rejoice
      in Christ Jesus, and have no confidence in the flesh.
  - name: Philippians 3:4
    orderIndex: 3
    osisId: Phil.3.4
    sblId: Phil 3:4
    shortName: Phil 3:4
    text: 'Though I might also have confidence in the flesh. If any other man thinketh
      that he hath whereof he might trust in the flesh, I more:'
  - name: Philippians 3:5
    orderIndex: 4
    osisId: Phil.3.5
    sblId: Phil 3:5
    shortName: Phil 3:5
    text: Circumcised the eighth day, of the stock of Israel, of the tribe of Benjamin,
      an Hebrew of the Hebrews; as touching the law, a Pharisee;
  - name: Philippians 3:6
    orderIndex: 5
    osisId: Phil.3.6
    sblId: Phil 3:6
    shortName: Phil 3:6
    text: Concerning zeal, persecuting the church; touching the righteousness which
      is in the law, blameless.
  - name: Philippians 3:7
    orderIndex: 6
    osisId: Phil.3.7
    sblId: Phil 3:7
    shortName: Phil 3:7
    text: But what things were gain to me, those I counted loss for Christ.
  - name: Philippians 3:8
    orderIndex: 7
    osisId: Phil.3.8
    sblId: Phil 3:8
    shortName: Phil 3:8
    text: 'Yea doubtless, and I count all things but loss for the excellency of the
      knowledge of Christ Jesus my Lord: for whom I have suffered the loss of all
      things, and do count them but dung, that I may win Christ,'
  - name: Philippians 3:9
    orderIndex: 8
    osisId: Phil.3.9
    sblId: Phil 3:9
    shortName: Phil 3:9
    text: 'And be found in him, not having mine own righteousness, which is of the
      law, but that which is through the faith of Christ, the righteousness which
      is of God by faith:'
  - name: Philippians 3:10
    orderIndex: 9
    osisId: Phil.3.10
    sblId: Phil 3:10
    shortName: Phil 3:10
    text: That I may know him, and the power of his resurrection, and the fellowship
      of his sufferings, being made conformable unto his death;
  - name: Philippians 3:11
    orderIndex: 10
    osisId: Phil.3.11
    sblId: Phil 3:11
    shortName: Phil 3:11
    text: If by any means I might attain unto the resurrection of the dead.
  - name: Philippians 3:12
    orderIndex: 11
    osisId: Phil.3.12
    sblId: Phil 3:12
    shortName: Phil 3:12
    text: 'Not as though I had already attained, either were already perfect: but
      I follow after, if that I may apprehend that for which also I am apprehended
      of Christ Jesus.'
  - name: Philippians 3:13
    orderIndex: 12
    osisId: Phil.3.13
    sblId: Phil 3:13
    shortName: Phil 3:13
    text: 'Brethren, I count not myself to have apprehended: but this one thing I
      do, forgetting those things which are behind, and reaching forth unto those
      things which are before,'
  - name: Philippians 3:14
    orderIndex: 13
    osisId: Phil.3.14
    sblId: Phil 3:14
    shortName: Phil 3:14
    text: I press toward the mark for the prize of the high calling of God in Christ
      Jesus.
  - name: Philippians 3:15
    orderIndex: 14
    osisId: Phil.3.15
    sblId: Phil 3:15
    shortName: Phil 3:15
    text: 'Let us therefore, as many as be perfect, be thus minded: and if in any
      thing ye be otherwise minded, God shall reveal even this unto you.'
  - name: Philippians 3:16
    orderIndex: 15
    osisId: Phil.3.16
    sblId: Phil 3:16
    shortName: Phil 3:16
    text: Nevertheless, whereto we have already attained, let us walk by the same
      rule, let us mind the same thing.
  - name: Philippians 3:17
    orderIndex: 16
    osisId: Phil.3.17
    sblId: Phil 3:17
    shortName: Phil 3:17
    text: Brethren, be followers together of me, and mark them which walk so as ye
      have us for an ensample.
  - name: Philippians 3:18
    orderIndex: 17
    osisId: Phil.3.18
    sblId: Phil 3:18
    shortName: Phil 3:18
    text: '(For many walk, of whom I have told you often, and now tell you even weeping,
      that they are the enemies of the cross of Christ:'
  - name: Philippians 3:19
    orderIndex: 18
    osisId: Phil.3.19
    sblId: Phil 3:19
    shortName: Phil 3:19
    text: Whose end is destruction, whose God is their belly, and whose glory is in
      their shame, who mind earthly things.)
  - name: Philippians 3:20
    orderIndex: 19
    osisId: Phil.3.20
    sblId: Phil 3:20
    shortName: Phil 3:20
    text: 'For our conversation is in heaven; from whence also we look for the Saviour,
      the Lord Jesus Christ:'
  - name: Philippians 3:21
    orderIndex: 20
    osisId: Phil.3.21
    sblId: Phil 3:21
    shortName: Phil 3:21
    text: Who shall change our vile body, that it may be fashioned like unto his glorious
      body, according to the working whereby he is able even to subdue all things
      unto himself.
  versesCount: 21
- name: Philippians 4
  orderIndex: 3
  osisId: Phil.4
  sblId: Phil 4
  shortName: Phil 4
  verses:
  - name: Philippians 4:1
    orderIndex: 0
    osisId: Phil.4.1
    sblId: Phil 4:1
    shortName: Phil 4:1
    text: Therefore, my brethren dearly beloved and longed for, my joy and crown,
      so stand fast in the Lord, my dearly beloved.
  - name: Philippians 4:2
    orderIndex: 1
    osisId: Phil.4.2
    sblId: Phil 4:2
    shortName: Phil 4:2
    text: I beseech Euodias, and beseech Syntyche, that they be of the same mind in
      the Lord.
  - name: Philippians 4:3
    orderIndex: 2
    osisId: Phil.4.3
    sblId: Phil 4:3
    shortName: Phil 4:3
    text: And I intreat thee also, true yokefellow, help those women which laboured
      with me in the gospel, with Clement also, and with other my fellowlabourers,
      whose names are in the book of life.
  - name: Philippians 4:4
    orderIndex: 3
    osisId: Phil.4.4
    sblId: Phil 4:4
    shortName: Phil 4:4
    text: 'Rejoice in the Lord alway: and again I say, Rejoice.'
  - name: Philippians 4:5
    orderIndex: 4
    osisId: Phil.4.5
    sblId: Phil 4:5
    shortName: Phil 4:5
    text: Let your moderation be known unto all men. The Lord is at hand.
  - name: Philippians 4:6
    orderIndex: 5
    osisId: Phil.4.6
    sblId: Phil 4:6
    shortName: Phil 4:6
    text: Be careful for nothing; but in every thing by prayer and supplication with
      thanksgiving let your requests be made known unto God.
  - name: Philippians 4:7
    orderIndex: 6
    osisId: Phil.4.7
    sblId: Phil 4:7
    shortName: Phil 4:7
    text: And the peace of God, which passeth all understanding, shall keep your hearts
      and minds through Christ Jesus.
  - name: Philippians 4:8
    orderIndex: 7
    osisId: Phil.4.8
    sblId: Phil 4:8
    shortName: Phil 4:8
    text: Finally, brethren, whatsoever things are true, whatsoever things are honest,
      whatsoever things are just, whatsoever things are pure, whatsoever things are
      lovely, whatsoever things are of good report; if there be any virtue, and if
      there be any praise, think on these things.
  - name: Philippians 4:9
    orderIndex: 8
    osisId: Phil.4.9
    sblId: Phil 4:9
    shortName: Phil 4:9
    text: 'Those things, which ye have both learned, and received, and heard, and
      seen in me, do: and the God of peace shall be with you.'
  - name: Philippians 4:10
    orderIndex: 9
    osisId: Phil.4.10
    sblId: Phil 4:10
    shortName: Phil 4:10
    text: But I rejoiced in the Lord greatly, that now at the last your care of me
      hath flourished again; wherein ye were also careful, but ye lacked opportunity.
  - name: Philippians 4:11
    orderIndex: 10
    osisId: Phil.4.11
    sblId: Phil 4:11
    shortName: Phil 4:11
    text: 'Not that I speak in respect of want: for I have learned, in whatsoever
      state I am, therewith to be content.'
  - name: Philippians 4:12
    orderIndex: 11
    osisId: Phil.4.12
    sblId: Phil 4:12
    shortName: Phil 4:12
    text: 'I know both how to be abased, and I know how to abound: every where and
      in all things I am instructed both to be full and to be hungry, both to abound
      and to suffer need.'
  - name: Philippians 4:13
    orderIndex: 12
    osisId: Phil.4.13
    sblId: Phil 4:13
    shortName: Phil 4:13
    text: I can do all things through Christ which strengtheneth me.
  - name: Philippians 4:14
    orderIndex: 13
    osisId: Phil.4.14
    sblId: Phil 4:14
    shortName: Phil 4:14
    text: Notwithstanding ye have well done, that ye did communicate with my affliction.
  - name: Philippians 4:15
    orderIndex: 14
    osisId: Phil.4.15
    sblId: Phil 4:15
    shortName: Phil 4:15
    text: Now ye Philippians know also, that in the beginning of the gospel, when
      I departed from Macedonia, no church communicated with me as concerning giving
      and receiving, but ye only.
  - name: Philippians 4:16
    orderIndex: 15
    osisId: Phil.4.16
    sblId: Phil 4:16
    shortName: Phil 4:16
    text: For even in Thessalonica ye sent once and again unto my necessity.
  - name: Philippians 4:17
    orderIndex: 16
    osisId: Phil.4.17
    sblId: Phil 4:17
    shortName: Phil 4:17
    text: 'Not because I desire a gift: but I desire fruit that may abound to your
      account.'
  - name: Philippians 4:18
    orderIndex: 17
    osisId: Phil.4.18
    sblId: Phil 4:18
    shortName: Phil 4:18
    text: 'But I have all, and abound: I am full, having received of Epaphroditus
      the things which were sent from you, an odour of a sweet smell, a sacrifice
      acceptable, wellpleasing to God.'
  - name: Philippians 4:19
    orderIndex: 18
    osisId: Phil.4.19
    sblId: Phil 4:19
    shortName: Phil 4:19
    text: But my God shall supply all your need according to his riches in glory by
      Christ Jesus.
  - name: Philippians 4:20
    orderIndex: 19
    osisId: Phil.4.20
    sblId: Phil 4:20
    shortName: Phil 4:20
    text: Now unto God and our Father be glory for ever and ever. Amen.
  - name: Philippians 4:21
    orderIndex: 20
    osisId: Phil.4.21
    sblId: Phil 4:21
    shortName: Phil 4:21
    text: Salute every saint in Christ Jesus. The brethren which are with me greet
      you.
  - name: Philippians 4:22
    orderIndex: 21
    osisId: Phil.4.22
    sblId: Phil 4:22
    shortName: Phil 4:22
    text: All the saints salute you, chiefly they that are of Caesar's household.
  - name: Philippians 4:23
    orderIndex: 22
    osisId: Phil.4.23
    sblId: Phil 4:23
    shortName: Phil 4:23
    text: The grace of our Lord Jesus Christ be with you all. Amen.
  versesCount: 23
chaptersCount: 4
