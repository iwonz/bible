chapters:
- name: 1 Kings 1
  orderIndex: 0
  osisId: 1Kgs.1
  sblId: 1Kgs 1
  shortName: 1 Kgs 1
  verses:
  - name: 1 Kings 1:1
    orderIndex: 0
    osisId: 1Kgs.1.1
    sblId: 1Kgs 1:1
    shortName: 1 Kgs 1:1
    text: Now king David was old and stricken in years; and they covered him with
      clothes, but he gat no heat.
  - name: 1 Kings 1:2
    orderIndex: 1
    osisId: 1Kgs.1.2
    sblId: 1Kgs 1:2
    shortName: 1 Kgs 1:2
    text: 'Wherefore his servants said unto him, Let there be sought for my lord the
      king a young virgin: and let her stand before the king, and let her cherish
      him, and let her lie in thy bosom, that my lord the king may get heat.'
  - name: 1 Kings 1:3
    orderIndex: 2
    osisId: 1Kgs.1.3
    sblId: 1Kgs 1:3
    shortName: 1 Kgs 1:3
    text: So they sought for a fair damsel throughout all the coasts of Israel, and
      found Abishag a Shunammite, and brought her to the king.
  - name: 1 Kings 1:4
    orderIndex: 3
    osisId: 1Kgs.1.4
    sblId: 1Kgs 1:4
    shortName: 1 Kgs 1:4
    text: 'And the damsel was very fair, and cherished the king, and ministered to
      him: but the king knew her not.'
  - name: 1 Kings 1:5
    orderIndex: 4
    osisId: 1Kgs.1.5
    sblId: 1Kgs 1:5
    shortName: 1 Kgs 1:5
    text: 'Then Adonijah the son of Haggith exalted himself, saying, I will be king:
      and he prepared him chariots and horsemen, and fifty men to run before him.'
  - name: 1 Kings 1:6
    orderIndex: 5
    osisId: 1Kgs.1.6
    sblId: 1Kgs 1:6
    shortName: 1 Kgs 1:6
    text: And his father had not displeased him at any time in saying, Why hast thou
      done so? and he also was a very goodly man; and his mother bare him after Absalom.
  - name: 1 Kings 1:7
    orderIndex: 6
    osisId: 1Kgs.1.7
    sblId: 1Kgs 1:7
    shortName: 1 Kgs 1:7
    text: 'And he conferred with Joab the son of Zeruiah, and with Abiathar the priest:
      and they following Adonijah helped him.'
  - name: 1 Kings 1:8
    orderIndex: 7
    osisId: 1Kgs.1.8
    sblId: 1Kgs 1:8
    shortName: 1 Kgs 1:8
    text: But Zadok the priest, and Benaiah the son of Jehoiada, and Nathan the prophet,
      and Shimei, and Rei, and the mighty men which belonged to David, were not with
      Adonijah.
  - name: 1 Kings 1:9
    orderIndex: 8
    osisId: 1Kgs.1.9
    sblId: 1Kgs 1:9
    shortName: 1 Kgs 1:9
    text: 'And Adonijah slew sheep and oxen and fat cattle by the stone of Zoheleth,
      which is by Enrogel, and called all his brethren the king''s sons, and all the
      men of Judah the king''s servants:'
  - name: 1 Kings 1:10
    orderIndex: 9
    osisId: 1Kgs.1.10
    sblId: 1Kgs 1:10
    shortName: 1 Kgs 1:10
    text: But Nathan the prophet, and Benaiah, and the mighty men, and Solomon his
      brother, he called not.
  - name: 1 Kings 1:11
    orderIndex: 10
    osisId: 1Kgs.1.11
    sblId: 1Kgs 1:11
    shortName: 1 Kgs 1:11
    text: Wherefore Nathan spake unto Bathsheba the mother of Solomon, saying, Hast
      thou not heard that Adonijah the son of Haggith doth reign, and David our lord
      knoweth it not?
  - name: 1 Kings 1:12
    orderIndex: 11
    osisId: 1Kgs.1.12
    sblId: 1Kgs 1:12
    shortName: 1 Kgs 1:12
    text: Now therefore come, let me, I pray thee, give thee counsel, that thou mayest
      save thine own life, and the life of thy son Solomon.
  - name: 1 Kings 1:13
    orderIndex: 12
    osisId: 1Kgs.1.13
    sblId: 1Kgs 1:13
    shortName: 1 Kgs 1:13
    text: Go and get thee in unto king David, and say unto him, Didst not thou, my
      lord, O king, swear unto thine handmaid, saying, Assuredly Solomon thy son shall
      reign after me, and he shall sit upon my throne? why then doth Adonijah reign?
  - name: 1 Kings 1:14
    orderIndex: 13
    osisId: 1Kgs.1.14
    sblId: 1Kgs 1:14
    shortName: 1 Kgs 1:14
    text: Behold, while thou yet talkest there with the king, I also will come in
      after thee, and confirm thy words.
  - name: 1 Kings 1:15
    orderIndex: 14
    osisId: 1Kgs.1.15
    sblId: 1Kgs 1:15
    shortName: 1 Kgs 1:15
    text: 'And Bathsheba went in unto the king into the chamber: and the king was
      very old; and Abishag the Shunammite ministered unto the king.'
  - name: 1 Kings 1:16
    orderIndex: 15
    osisId: 1Kgs.1.16
    sblId: 1Kgs 1:16
    shortName: 1 Kgs 1:16
    text: And Bathsheba bowed, and did obeisance unto the king. And the king said,
      What wouldest thou?
  - name: 1 Kings 1:17
    orderIndex: 16
    osisId: 1Kgs.1.17
    sblId: 1Kgs 1:17
    shortName: 1 Kgs 1:17
    text: And she said unto him, My lord, thou swarest by the LORD thy God unto thine
      handmaid, saying, Assuredly Solomon thy son shall reign after me, and he shall
      sit upon my throne.
  - name: 1 Kings 1:18
    orderIndex: 17
    osisId: 1Kgs.1.18
    sblId: 1Kgs 1:18
    shortName: 1 Kgs 1:18
    text: 'And now, behold, Adonijah reigneth; and now, my lord the king, thou knowest
      it not:'
  - name: 1 Kings 1:19
    orderIndex: 18
    osisId: 1Kgs.1.19
    sblId: 1Kgs 1:19
    shortName: 1 Kgs 1:19
    text: 'And he hath slain oxen and fat cattle and sheep in abundance, and hath
      called all the sons of the king, and Abiathar the priest, and Joab the captain
      of the host: but Solomon thy servant hath he not called.'
  - name: 1 Kings 1:20
    orderIndex: 19
    osisId: 1Kgs.1.20
    sblId: 1Kgs 1:20
    shortName: 1 Kgs 1:20
    text: And thou, my lord, O king, the eyes of all Israel are upon thee, that thou
      shouldest tell them who shall sit on the throne of my lord the king after him.
  - name: 1 Kings 1:21
    orderIndex: 20
    osisId: 1Kgs.1.21
    sblId: 1Kgs 1:21
    shortName: 1 Kgs 1:21
    text: Otherwise it shall come to pass, when my lord the king shall sleep with
      his fathers, that I and my son Solomon shall be counted offenders.
  - name: 1 Kings 1:22
    orderIndex: 21
    osisId: 1Kgs.1.22
    sblId: 1Kgs 1:22
    shortName: 1 Kgs 1:22
    text: And, lo, while she yet talked with the king, Nathan the prophet also came
      in.
  - name: 1 Kings 1:23
    orderIndex: 22
    osisId: 1Kgs.1.23
    sblId: 1Kgs 1:23
    shortName: 1 Kgs 1:23
    text: And they told the king, saying, Behold Nathan the prophet. And when he was
      come in before the king, he bowed himself before the king with his face to the
      ground.
  - name: 1 Kings 1:24
    orderIndex: 23
    osisId: 1Kgs.1.24
    sblId: 1Kgs 1:24
    shortName: 1 Kgs 1:24
    text: And Nathan said, My lord, O king, hast thou said, Adonijah shall reign after
      me, and he shall sit upon my throne?
  - name: 1 Kings 1:25
    orderIndex: 24
    osisId: 1Kgs.1.25
    sblId: 1Kgs 1:25
    shortName: 1 Kgs 1:25
    text: For he is gone down this day, and hath slain oxen and fat cattle and sheep
      in abundance, and hath called all the king's sons, and the captains of the host,
      and Abiathar the priest; and, behold, they eat and drink before him, and say,
      God save king Adonijah.
  - name: 1 Kings 1:26
    orderIndex: 25
    osisId: 1Kgs.1.26
    sblId: 1Kgs 1:26
    shortName: 1 Kgs 1:26
    text: But me, even me thy servant, and Zadok the priest, and Benaiah the son of
      Jehoiada, and thy servant Solomon, hath he not called.
  - name: 1 Kings 1:27
    orderIndex: 26
    osisId: 1Kgs.1.27
    sblId: 1Kgs 1:27
    shortName: 1 Kgs 1:27
    text: Is this thing done by my lord the king, and thou hast not showed it unto
      thy servant, who should sit on the throne of my lord the king after him?
  - name: 1 Kings 1:28
    orderIndex: 27
    osisId: 1Kgs.1.28
    sblId: 1Kgs 1:28
    shortName: 1 Kgs 1:28
    text: Then king David answered and said, Call me Bathsheba. And she came into
      the king's presence, and stood before the king.
  - name: 1 Kings 1:29
    orderIndex: 28
    osisId: 1Kgs.1.29
    sblId: 1Kgs 1:29
    shortName: 1 Kgs 1:29
    text: And the king sware, and said, As the LORD liveth, that hath redeemed my
      soul out of all distress,
  - name: 1 Kings 1:30
    orderIndex: 29
    osisId: 1Kgs.1.30
    sblId: 1Kgs 1:30
    shortName: 1 Kgs 1:30
    text: Even as I sware unto thee by the LORD God of Israel, saying, Assuredly Solomon
      thy son shall reign after me, and he shall sit upon my throne in my stead; even
      so will I certainly do this day.
  - name: 1 Kings 1:31
    orderIndex: 30
    osisId: 1Kgs.1.31
    sblId: 1Kgs 1:31
    shortName: 1 Kgs 1:31
    text: Then Bathsheba bowed with her face to the earth, and did reverence to the
      king, and said, Let my lord king David live for ever.
  - name: 1 Kings 1:32
    orderIndex: 31
    osisId: 1Kgs.1.32
    sblId: 1Kgs 1:32
    shortName: 1 Kgs 1:32
    text: And king David said, Call me Zadok the priest, and Nathan the prophet, and
      Benaiah the son of Jehoiada. And they came before the king.
  - name: 1 Kings 1:33
    orderIndex: 32
    osisId: 1Kgs.1.33
    sblId: 1Kgs 1:33
    shortName: 1 Kgs 1:33
    text: 'The king also said unto them, Take with you the servants of your lord,
      and cause Solomon my son to ride upon mine own mule, and bring him down to Gihon:'
  - name: 1 Kings 1:34
    orderIndex: 33
    osisId: 1Kgs.1.34
    sblId: 1Kgs 1:34
    shortName: 1 Kgs 1:34
    text: 'And let Zadok the priest and Nathan the prophet anoint him there king over
      Israel: and blow ye with the trumpet, and say, God save king Solomon.'
  - name: 1 Kings 1:35
    orderIndex: 34
    osisId: 1Kgs.1.35
    sblId: 1Kgs 1:35
    shortName: 1 Kgs 1:35
    text: 'Then ye shall come up after him, that he may come and sit upon my throne;
      for he shall be king in my stead: and I have appointed him to be ruler over
      Israel and over Judah.'
  - name: 1 Kings 1:36
    orderIndex: 35
    osisId: 1Kgs.1.36
    sblId: 1Kgs 1:36
    shortName: 1 Kgs 1:36
    text: 'And Benaiah the son of Jehoiada answered the king, and said, Amen: the
      LORD God of my lord the king say so too.'
  - name: 1 Kings 1:37
    orderIndex: 36
    osisId: 1Kgs.1.37
    sblId: 1Kgs 1:37
    shortName: 1 Kgs 1:37
    text: As the LORD hath been with my lord the king, even so be he with Solomon,
      and make his throne greater than the throne of my lord king David.
  - name: 1 Kings 1:38
    orderIndex: 37
    osisId: 1Kgs.1.38
    sblId: 1Kgs 1:38
    shortName: 1 Kgs 1:38
    text: So Zadok the priest, and Nathan the prophet, and Benaiah the son of Jehoiada,
      and the Cherethites, and the Pelethites, went down, and caused Solomon to ride
      upon king David's mule, and brought him to Gihon.
  - name: 1 Kings 1:39
    orderIndex: 38
    osisId: 1Kgs.1.39
    sblId: 1Kgs 1:39
    shortName: 1 Kgs 1:39
    text: And Zadok the priest took an horn of oil out of the tabernacle, and anointed
      Solomon. And they blew the trumpet; and all the people said, God save king Solomon.
  - name: 1 Kings 1:40
    orderIndex: 39
    osisId: 1Kgs.1.40
    sblId: 1Kgs 1:40
    shortName: 1 Kgs 1:40
    text: And all the people came up after him, and the people piped with pipes, and
      rejoiced with great joy, so that the earth rent with the sound of them.
  - name: 1 Kings 1:41
    orderIndex: 40
    osisId: 1Kgs.1.41
    sblId: 1Kgs 1:41
    shortName: 1 Kgs 1:41
    text: And Adonijah and all the guests that were with him heard it as they had
      made an end of eating. And when Joab heard the sound of the trumpet, he said,
      Wherefore is this noise of the city being in an uproar?
  - name: 1 Kings 1:42
    orderIndex: 41
    osisId: 1Kgs.1.42
    sblId: 1Kgs 1:42
    shortName: 1 Kgs 1:42
    text: And while he yet spake, behold, Jonathan the son of Abiathar the priest
      came; and Adonijah said unto him, Come in; for thou art a valiant man, and bringest
      good tidings.
  - name: 1 Kings 1:43
    orderIndex: 42
    osisId: 1Kgs.1.43
    sblId: 1Kgs 1:43
    shortName: 1 Kgs 1:43
    text: And Jonathan answered and said to Adonijah, Verily our lord king David hath
      made Solomon king.
  - name: 1 Kings 1:44
    orderIndex: 43
    osisId: 1Kgs.1.44
    sblId: 1Kgs 1:44
    shortName: 1 Kgs 1:44
    text: 'And the king hath sent with him Zadok the priest, and Nathan the prophet,
      and Benaiah the son of Jehoiada, and the Cherethites, and the Pelethites, and
      they have caused him to ride upon the king''s mule:'
  - name: 1 Kings 1:45
    orderIndex: 44
    osisId: 1Kgs.1.45
    sblId: 1Kgs 1:45
    shortName: 1 Kgs 1:45
    text: 'And Zadok the priest and Nathan the prophet have anointed him king in Gihon:
      and they are come up from thence rejoicing, so that the city rang again. This
      is the noise that ye have heard.'
  - name: 1 Kings 1:46
    orderIndex: 45
    osisId: 1Kgs.1.46
    sblId: 1Kgs 1:46
    shortName: 1 Kgs 1:46
    text: And also Solomon sitteth on the throne of the kingdom.
  - name: 1 Kings 1:47
    orderIndex: 46
    osisId: 1Kgs.1.47
    sblId: 1Kgs 1:47
    shortName: 1 Kgs 1:47
    text: And moreover the king's servants came to bless our lord king David, saying,
      God make the name of Solomon better than thy name, and make his throne greater
      than thy throne. And the king bowed himself upon the bed.
  - name: 1 Kings 1:48
    orderIndex: 47
    osisId: 1Kgs.1.48
    sblId: 1Kgs 1:48
    shortName: 1 Kgs 1:48
    text: And also thus said the king, Blessed be the LORD God of Israel, which hath
      given one to sit on my throne this day, mine eyes even seeing it.
  - name: 1 Kings 1:49
    orderIndex: 48
    osisId: 1Kgs.1.49
    sblId: 1Kgs 1:49
    shortName: 1 Kgs 1:49
    text: And all the guests that were with Adonijah were afraid, and rose up, and
      went every man his way.
  - name: 1 Kings 1:50
    orderIndex: 49
    osisId: 1Kgs.1.50
    sblId: 1Kgs 1:50
    shortName: 1 Kgs 1:50
    text: And Adonijah feared because of Solomon, and arose, and went, and caught
      hold on the horns of the altar.
  - name: 1 Kings 1:51
    orderIndex: 50
    osisId: 1Kgs.1.51
    sblId: 1Kgs 1:51
    shortName: 1 Kgs 1:51
    text: 'And it was told Solomon, saying, Behold, Adonijah feareth king Solomon:
      for, lo, he hath caught hold on the horns of the altar, saying, Let king Solomon
      swear unto me today that he will not slay his servant with the sword.'
  - name: 1 Kings 1:52
    orderIndex: 51
    osisId: 1Kgs.1.52
    sblId: 1Kgs 1:52
    shortName: 1 Kgs 1:52
    text: 'And Solomon said, If he will show himself a worthy man, there shall not
      an hair of him fall to the earth: but if wickedness shall be found in him, he
      shall die.'
  - name: 1 Kings 1:53
    orderIndex: 52
    osisId: 1Kgs.1.53
    sblId: 1Kgs 1:53
    shortName: 1 Kgs 1:53
    text: 'So king Solomon sent, and they brought him down from the altar. And he
      came and bowed himself to king Solomon: and Solomon said unto him, Go to thine
      house.'
  versesCount: 53
- name: 1 Kings 2
  orderIndex: 1
  osisId: 1Kgs.2
  sblId: 1Kgs 2
  shortName: 1 Kgs 2
  verses:
  - name: 1 Kings 2:1
    orderIndex: 0
    osisId: 1Kgs.2.1
    sblId: 1Kgs 2:1
    shortName: 1 Kgs 2:1
    text: Now the days of David drew nigh that he should die; and he charged Solomon
      his son, saying,
  - name: 1 Kings 2:2
    orderIndex: 1
    osisId: 1Kgs.2.2
    sblId: 1Kgs 2:2
    shortName: 1 Kgs 2:2
    text: 'I go the way of all the earth: be thou strong therefore, and show thyself
      a man;'
  - name: 1 Kings 2:3
    orderIndex: 2
    osisId: 1Kgs.2.3
    sblId: 1Kgs 2:3
    shortName: 1 Kgs 2:3
    text: 'And keep the charge of the LORD thy God, to walk in his ways, to keep his
      statutes, and his commandments, and his judgments, and his testimonies, as it
      is written in the law of Moses, that thou mayest prosper in all that thou doest,
      and whithersoever thou turnest thyself:'
  - name: 1 Kings 2:4
    orderIndex: 3
    osisId: 1Kgs.2.4
    sblId: 1Kgs 2:4
    shortName: 1 Kgs 2:4
    text: That the LORD may continue his word which he spake concerning me, saying,
      If thy children take heed to their way, to walk before me in truth with all
      their heart and with all their soul, there shall not fail thee (said he) a man
      on the throne of Israel.
  - name: 1 Kings 2:5
    orderIndex: 4
    osisId: 1Kgs.2.5
    sblId: 1Kgs 2:5
    shortName: 1 Kgs 2:5
    text: Moreover thou knowest also what Joab the son of Zeruiah did to me, and what
      he did to the two captains of the hosts of Israel, unto Abner the son of Ner,
      and unto Amasa the son of Jether, whom he slew, and shed the blood of war in
      peace, and put the blood of war upon his girdle that was about his loins, and
      in his shoes that were on his feet.
  - name: 1 Kings 2:6
    orderIndex: 5
    osisId: 1Kgs.2.6
    sblId: 1Kgs 2:6
    shortName: 1 Kgs 2:6
    text: Do therefore according to thy wisdom, and let not his hoar head go down
      to the grave in peace.
  - name: 1 Kings 2:7
    orderIndex: 6
    osisId: 1Kgs.2.7
    sblId: 1Kgs 2:7
    shortName: 1 Kgs 2:7
    text: 'But show kindness unto the sons of Barzillai the Gileadite, and let them
      be of those that eat at thy table: for so they came to me when I fled because
      of Absalom thy brother.'
  - name: 1 Kings 2:8
    orderIndex: 7
    osisId: 1Kgs.2.8
    sblId: 1Kgs 2:8
    shortName: 1 Kgs 2:8
    text: 'And, behold, thou hast with thee Shimei the son of Gera, a Benjamite of
      Bahurim, which cursed me with a grievous curse in the day when I went to Mahanaim:
      but he came down to meet me at Jordan, and I sware to him by the LORD, saying,
      I will not put thee to death with the sword.'
  - name: 1 Kings 2:9
    orderIndex: 8
    osisId: 1Kgs.2.9
    sblId: 1Kgs 2:9
    shortName: 1 Kgs 2:9
    text: 'Now therefore hold him not guiltless: for thou art a wise man, and knowest
      what thou oughtest to do unto him; but his hoar head bring thou down to the
      grave with blood.'
  - name: 1 Kings 2:10
    orderIndex: 9
    osisId: 1Kgs.2.10
    sblId: 1Kgs 2:10
    shortName: 1 Kgs 2:10
    text: So David slept with his fathers, and was buried in the city of David.
  - name: 1 Kings 2:11
    orderIndex: 10
    osisId: 1Kgs.2.11
    sblId: 1Kgs 2:11
    shortName: 1 Kgs 2:11
    text: 'And the days that David reigned over Israel were forty years: seven years
      reigned he in Hebron, and thirty and three years reigned he in Jerusalem.'
  - name: 1 Kings 2:12
    orderIndex: 11
    osisId: 1Kgs.2.12
    sblId: 1Kgs 2:12
    shortName: 1 Kgs 2:12
    text: Then sat Solomon upon the throne of David his father; and his kingdom was
      established greatly.
  - name: 1 Kings 2:13
    orderIndex: 12
    osisId: 1Kgs.2.13
    sblId: 1Kgs 2:13
    shortName: 1 Kgs 2:13
    text: And Adonijah the son of Haggith came to Bathsheba the mother of Solomon.
      And she said, Comest thou peaceably? And he said, Peaceably.
  - name: 1 Kings 2:14
    orderIndex: 13
    osisId: 1Kgs.2.14
    sblId: 1Kgs 2:14
    shortName: 1 Kgs 2:14
    text: He said moreover, I have somewhat to say unto thee. And she said, Say on.
  - name: 1 Kings 2:15
    orderIndex: 14
    osisId: 1Kgs.2.15
    sblId: 1Kgs 2:15
    shortName: 1 Kgs 2:15
    text: 'And he said, Thou knowest that the kingdom was mine, and that all Israel
      set their faces on me, that I should reign: howbeit the kingdom is turned about,
      and is become my brother''s: for it was his from the LORD.'
  - name: 1 Kings 2:16
    orderIndex: 15
    osisId: 1Kgs.2.16
    sblId: 1Kgs 2:16
    shortName: 1 Kgs 2:16
    text: And now I ask one petition of thee, deny me not. And she said unto him,
      Say on.
  - name: 1 Kings 2:17
    orderIndex: 16
    osisId: 1Kgs.2.17
    sblId: 1Kgs 2:17
    shortName: 1 Kgs 2:17
    text: And he said, Speak, I pray thee, unto Solomon the king, (for he will not
      say thee nay,) that he give me Abishag the Shunammite to wife.
  - name: 1 Kings 2:18
    orderIndex: 17
    osisId: 1Kgs.2.18
    sblId: 1Kgs 2:18
    shortName: 1 Kgs 2:18
    text: And Bathsheba said, Well; I will speak for thee unto the king.
  - name: 1 Kings 2:19
    orderIndex: 18
    osisId: 1Kgs.2.19
    sblId: 1Kgs 2:19
    shortName: 1 Kgs 2:19
    text: Bathsheba therefore went unto king Solomon, to speak unto him for Adonijah.
      And the king rose up to meet her, and bowed himself unto her, and sat down on
      his throne, and caused a seat to be set for the king's mother; and she sat on
      his right hand.
  - name: 1 Kings 2:20
    orderIndex: 19
    osisId: 1Kgs.2.20
    sblId: 1Kgs 2:20
    shortName: 1 Kgs 2:20
    text: 'Then she said, I desire one small petition of thee; I pray thee, say me
      not nay. And the king said unto her, Ask on, my mother: for I will not say thee
      nay.'
  - name: 1 Kings 2:21
    orderIndex: 20
    osisId: 1Kgs.2.21
    sblId: 1Kgs 2:21
    shortName: 1 Kgs 2:21
    text: And she said, Let Abishag the Shunammite be given to Adonijah thy brother
      to wife.
  - name: 1 Kings 2:22
    orderIndex: 21
    osisId: 1Kgs.2.22
    sblId: 1Kgs 2:22
    shortName: 1 Kgs 2:22
    text: And king Solomon answered and said unto his mother, And why dost thou ask
      Abishag the Shunammite for Adonijah? ask for him the kingdom also; for he is
      mine elder brother; even for him, and for Abiathar the priest, and for Joab
      the son of Zeruiah.
  - name: 1 Kings 2:23
    orderIndex: 22
    osisId: 1Kgs.2.23
    sblId: 1Kgs 2:23
    shortName: 1 Kgs 2:23
    text: Then king Solomon sware by the LORD, saying, God do so to me, and more also,
      if Adonijah have not spoken this word against his own life.
  - name: 1 Kings 2:24
    orderIndex: 23
    osisId: 1Kgs.2.24
    sblId: 1Kgs 2:24
    shortName: 1 Kgs 2:24
    text: Now therefore, as the LORD liveth, which hath established me, and set me
      on the throne of David my father, and who hath made me an house, as he promised,
      Adonijah shall be put to death this day.
  - name: 1 Kings 2:25
    orderIndex: 24
    osisId: 1Kgs.2.25
    sblId: 1Kgs 2:25
    shortName: 1 Kgs 2:25
    text: And king Solomon sent by the hand of Benaiah the son of Jehoiada; and he
      fell upon him that he died.
  - name: 1 Kings 2:26
    orderIndex: 25
    osisId: 1Kgs.2.26
    sblId: 1Kgs 2:26
    shortName: 1 Kgs 2:26
    text: 'And unto Abiathar the priest said the king, Get thee to Anathoth, unto
      thine own fields; for thou art worthy of death: but I will not at this time
      put thee to death, because thou barest the ark of the LORD God before David
      my father, and because thou hast been afflicted in all wherein my father was
      afflicted.'
  - name: 1 Kings 2:27
    orderIndex: 26
    osisId: 1Kgs.2.27
    sblId: 1Kgs 2:27
    shortName: 1 Kgs 2:27
    text: So Solomon thrust out Abiathar from being priest unto the LORD; that he
      might fulfil the word of the LORD, which he spake concerning the house of Eli
      in Shiloh.
  - name: 1 Kings 2:28
    orderIndex: 27
    osisId: 1Kgs.2.28
    sblId: 1Kgs 2:28
    shortName: 1 Kgs 2:28
    text: 'Then tidings came to Joab: for Joab had turned after Adonijah, though he
      turned not after Absalom. And Joab fled unto the tabernacle of the LORD, and
      caught hold on the horns of the altar.'
  - name: 1 Kings 2:29
    orderIndex: 28
    osisId: 1Kgs.2.29
    sblId: 1Kgs 2:29
    shortName: 1 Kgs 2:29
    text: And it was told king Solomon that Joab was fled unto the tabernacle of the
      LORD; and, behold, he is by the altar. Then Solomon sent Benaiah the son of
      Jehoiada, saying, Go, fall upon him.
  - name: 1 Kings 2:30
    orderIndex: 29
    osisId: 1Kgs.2.30
    sblId: 1Kgs 2:30
    shortName: 1 Kgs 2:30
    text: And Benaiah came to the tabernacle of the LORD, and said unto him, Thus
      saith the king, Come forth. And he said, Nay; but I will die here. And Benaiah
      brought the king word again, saying, Thus said Joab, and thus he answered me.
  - name: 1 Kings 2:31
    orderIndex: 30
    osisId: 1Kgs.2.31
    sblId: 1Kgs 2:31
    shortName: 1 Kgs 2:31
    text: And the king said unto him, Do as he hath said, and fall upon him, and bury
      him; that thou mayest take away the innocent blood, which Joab shed, from me,
      and from the house of my father.
  - name: 1 Kings 2:32
    orderIndex: 31
    osisId: 1Kgs.2.32
    sblId: 1Kgs 2:32
    shortName: 1 Kgs 2:32
    text: And the LORD shall return his blood upon his own head, who fell upon two
      men more righteous and better than he, and slew them with the sword, my father
      David not knowing thereof, to wit, Abner the son of Ner, captain of the host
      of Israel, and Amasa the son of Jether, captain of the host of Judah.
  - name: 1 Kings 2:33
    orderIndex: 32
    osisId: 1Kgs.2.33
    sblId: 1Kgs 2:33
    shortName: 1 Kgs 2:33
    text: 'Their blood shall therefore return upon the head of Joab, and upon the
      head of his seed for ever: but upon David, and upon his seed, and upon his house,
      and upon his throne, shall there be peace for ever from the LORD.'
  - name: 1 Kings 2:34
    orderIndex: 33
    osisId: 1Kgs.2.34
    sblId: 1Kgs 2:34
    shortName: 1 Kgs 2:34
    text: 'So Benaiah the son of Jehoiada went up, and fell upon him, and slew him:
      and he was buried in his own house in the wilderness.'
  - name: 1 Kings 2:35
    orderIndex: 34
    osisId: 1Kgs.2.35
    sblId: 1Kgs 2:35
    shortName: 1 Kgs 2:35
    text: 'And the king put Benaiah the son of Jehoiada in his room over the host:
      and Zadok the priest did the king put in the room of Abiathar.'
  - name: 1 Kings 2:36
    orderIndex: 35
    osisId: 1Kgs.2.36
    sblId: 1Kgs 2:36
    shortName: 1 Kgs 2:36
    text: And the king sent and called for Shimei, and said unto him, Build thee an
      house in Jerusalem, and dwell there, and go not forth thence any whither.
  - name: 1 Kings 2:37
    orderIndex: 36
    osisId: 1Kgs.2.37
    sblId: 1Kgs 2:37
    shortName: 1 Kgs 2:37
    text: 'For it shall be, that on the day thou goest out, and passest over the brook
      Kidron, thou shalt know for certain that thou shalt surely die: thy blood shall
      be upon thine own head.'
  - name: 1 Kings 2:38
    orderIndex: 37
    osisId: 1Kgs.2.38
    sblId: 1Kgs 2:38
    shortName: 1 Kgs 2:38
    text: 'And Shimei said unto the king, The saying is good: as my lord the king
      hath said, so will thy servant do. And Shimei dwelt in Jerusalem many days.'
  - name: 1 Kings 2:39
    orderIndex: 38
    osisId: 1Kgs.2.39
    sblId: 1Kgs 2:39
    shortName: 1 Kgs 2:39
    text: And it came to pass at the end of three years, that two of the servants
      of Shimei ran away unto Achish son of Maachah king of Gath. And they told Shimei,
      saying, Behold, thy servants be in Gath.
  - name: 1 Kings 2:40
    orderIndex: 39
    osisId: 1Kgs.2.40
    sblId: 1Kgs 2:40
    shortName: 1 Kgs 2:40
    text: 'And Shimei arose, and saddled his ass, and went to Gath to Achish to seek
      his servants: and Shimei went, and brought his servants from Gath.'
  - name: 1 Kings 2:41
    orderIndex: 40
    osisId: 1Kgs.2.41
    sblId: 1Kgs 2:41
    shortName: 1 Kgs 2:41
    text: And it was told Solomon that Shimei had gone from Jerusalem to Gath, and
      was come again.
  - name: 1 Kings 2:42
    orderIndex: 41
    osisId: 1Kgs.2.42
    sblId: 1Kgs 2:42
    shortName: 1 Kgs 2:42
    text: And the king sent and called for Shimei, and said unto him, Did I not make
      thee to swear by the LORD, and protested unto thee, saying, Know for a certain,
      on the day thou goest out, and walkest abroad any whither, that thou shalt surely
      die? and thou saidst unto me, The word that I have heard is good.
  - name: 1 Kings 2:43
    orderIndex: 42
    osisId: 1Kgs.2.43
    sblId: 1Kgs 2:43
    shortName: 1 Kgs 2:43
    text: Why then hast thou not kept the oath of the LORD, and the commandment that
      I have charged thee with?
  - name: 1 Kings 2:44
    orderIndex: 43
    osisId: 1Kgs.2.44
    sblId: 1Kgs 2:44
    shortName: 1 Kgs 2:44
    text: 'The king said moreover to Shimei, Thou knowest all the wickedness which
      thine heart is privy to, that thou didst to David my father: therefore the LORD
      shall return thy wickedness upon thine own head;'
  - name: 1 Kings 2:45
    orderIndex: 44
    osisId: 1Kgs.2.45
    sblId: 1Kgs 2:45
    shortName: 1 Kgs 2:45
    text: And king Solomon shall be blessed, and the throne of David shall be established
      before the LORD for ever.
  - name: 1 Kings 2:46
    orderIndex: 45
    osisId: 1Kgs.2.46
    sblId: 1Kgs 2:46
    shortName: 1 Kgs 2:46
    text: So the king commanded Benaiah the son of Jehoiada; which went out, and fell
      upon him, that he died. And the kingdom was established in the hand of Solomon.
  versesCount: 46
- name: 1 Kings 3
  orderIndex: 2
  osisId: 1Kgs.3
  sblId: 1Kgs 3
  shortName: 1 Kgs 3
  verses:
  - name: 1 Kings 3:1
    orderIndex: 0
    osisId: 1Kgs.3.1
    sblId: 1Kgs 3:1
    shortName: 1 Kgs 3:1
    text: And Solomon made affinity with Pharaoh king of Egypt, and took Pharaoh's
      daughter, and brought her into the city of David, until he had made an end of
      building his own house, and the house of the LORD, and the wall of Jerusalem
      round about.
  - name: 1 Kings 3:2
    orderIndex: 1
    osisId: 1Kgs.3.2
    sblId: 1Kgs 3:2
    shortName: 1 Kgs 3:2
    text: Only the people sacrificed in high places, because there was no house built
      unto the name of the LORD, until those days.
  - name: 1 Kings 3:3
    orderIndex: 2
    osisId: 1Kgs.3.3
    sblId: 1Kgs 3:3
    shortName: 1 Kgs 3:3
    text: 'And Solomon loved the LORD, walking in the statutes of David his father:
      only he sacrificed and burnt incense in high places.'
  - name: 1 Kings 3:4
    orderIndex: 3
    osisId: 1Kgs.3.4
    sblId: 1Kgs 3:4
    shortName: 1 Kgs 3:4
    text: 'And the king went to Gibeon to sacrifice there; for that was the great
      high place: a thousand burnt offerings did Solomon offer upon that altar.'
  - name: 1 Kings 3:5
    orderIndex: 4
    osisId: 1Kgs.3.5
    sblId: 1Kgs 3:5
    shortName: 1 Kgs 3:5
    text: 'In Gibeon the LORD appeared to Solomon in a dream by night: and God said,
      Ask what I shall give thee.'
  - name: 1 Kings 3:6
    orderIndex: 5
    osisId: 1Kgs.3.6
    sblId: 1Kgs 3:6
    shortName: 1 Kgs 3:6
    text: And Solomon said, Thou hast showed unto thy servant David my father great
      mercy, according as he walked before thee in truth, and in righteousness, and
      in uprightness of heart with thee; and thou hast kept for him this great kindness,
      that thou hast given him a son to sit on his throne, as it is this day.
  - name: 1 Kings 3:7
    orderIndex: 6
    osisId: 1Kgs.3.7
    sblId: 1Kgs 3:7
    shortName: 1 Kgs 3:7
    text: 'And now, O LORD my God, thou hast made thy servant king instead of David
      my father: and I am but a little child: I know not how to go out or come in.'
  - name: 1 Kings 3:8
    orderIndex: 7
    osisId: 1Kgs.3.8
    sblId: 1Kgs 3:8
    shortName: 1 Kgs 3:8
    text: And thy servant is in the midst of thy people which thou hast chosen, a
      great people, that cannot be numbered nor counted for multitude.
  - name: 1 Kings 3:9
    orderIndex: 8
    osisId: 1Kgs.3.9
    sblId: 1Kgs 3:9
    shortName: 1 Kgs 3:9
    text: 'Give therefore thy servant an understanding heart to judge thy people,
      that I may discern between good and bad: for who is able to judge this thy so
      great a people?'
  - name: 1 Kings 3:10
    orderIndex: 9
    osisId: 1Kgs.3.10
    sblId: 1Kgs 3:10
    shortName: 1 Kgs 3:10
    text: And the speech pleased the LORD, that Solomon had asked this thing.
  - name: 1 Kings 3:11
    orderIndex: 10
    osisId: 1Kgs.3.11
    sblId: 1Kgs 3:11
    shortName: 1 Kgs 3:11
    text: And God said unto him, Because thou hast asked this thing, and hast not
      asked for thyself long life; neither hast asked riches for thyself, nor hast
      asked the life of thine enemies; but hast asked for thyself understanding to
      discern judgment;
  - name: 1 Kings 3:12
    orderIndex: 11
    osisId: 1Kgs.3.12
    sblId: 1Kgs 3:12
    shortName: 1 Kgs 3:12
    text: 'Behold, I have done according to thy words: lo, I have given thee a wise
      and an understanding heart; so that there was none like thee before thee, neither
      after thee shall any arise like unto thee.'
  - name: 1 Kings 3:13
    orderIndex: 12
    osisId: 1Kgs.3.13
    sblId: 1Kgs 3:13
    shortName: 1 Kgs 3:13
    text: 'And I have also given thee that which thou hast not asked, both riches,
      and honor: so that there shall not be any among the kings like unto thee all
      thy days.'
  - name: 1 Kings 3:14
    orderIndex: 13
    osisId: 1Kgs.3.14
    sblId: 1Kgs 3:14
    shortName: 1 Kgs 3:14
    text: And if thou wilt walk in my ways, to keep my statutes and my commandments,
      as thy father David did walk, then I will lengthen thy days.
  - name: 1 Kings 3:15
    orderIndex: 14
    osisId: 1Kgs.3.15
    sblId: 1Kgs 3:15
    shortName: 1 Kgs 3:15
    text: And Solomon awoke; and, behold, it was a dream. And he came to Jerusalem,
      and stood before the ark of the covenant of the LORD, and offered up burnt offerings,
      and offered peace offerings, and made a feast to all his servants.
  - name: 1 Kings 3:16
    orderIndex: 15
    osisId: 1Kgs.3.16
    sblId: 1Kgs 3:16
    shortName: 1 Kgs 3:16
    text: Then came there two women, that were harlots, unto the king, and stood before
      him.
  - name: 1 Kings 3:17
    orderIndex: 16
    osisId: 1Kgs.3.17
    sblId: 1Kgs 3:17
    shortName: 1 Kgs 3:17
    text: And the one woman said, O my lord, I and this woman dwell in one house;
      and I was delivered of a child with her in the house.
  - name: 1 Kings 3:18
    orderIndex: 17
    osisId: 1Kgs.3.18
    sblId: 1Kgs 3:18
    shortName: 1 Kgs 3:18
    text: 'And it came to pass the third day after that I was delivered, that this
      woman was delivered also: and we were together; there was no stranger with us
      in the house, save we two in the house.'
  - name: 1 Kings 3:19
    orderIndex: 18
    osisId: 1Kgs.3.19
    sblId: 1Kgs 3:19
    shortName: 1 Kgs 3:19
    text: And this woman's child died in the night; because she overlaid it.
  - name: 1 Kings 3:20
    orderIndex: 19
    osisId: 1Kgs.3.20
    sblId: 1Kgs 3:20
    shortName: 1 Kgs 3:20
    text: And she arose at midnight, and took my son from beside me, while thine handmaid
      slept, and laid it in her bosom, and laid her dead child in my bosom.
  - name: 1 Kings 3:21
    orderIndex: 20
    osisId: 1Kgs.3.21
    sblId: 1Kgs 3:21
    shortName: 1 Kgs 3:21
    text: 'And when I rose in the morning to give my child suck, behold, it was dead:
      but when I had considered it in the morning, behold, it was not my son, which
      I did bear.'
  - name: 1 Kings 3:22
    orderIndex: 21
    osisId: 1Kgs.3.22
    sblId: 1Kgs 3:22
    shortName: 1 Kgs 3:22
    text: And the other woman said, Nay; but the living is my son, and the dead is
      thy son. And this said, No; but the dead is thy son, and the living is my son.
      Thus they spake before the king.
  - name: 1 Kings 3:23
    orderIndex: 22
    osisId: 1Kgs.3.23
    sblId: 1Kgs 3:23
    shortName: 1 Kgs 3:23
    text: 'Then said the king, The one saith, This is my son that liveth, and thy
      son is the dead: and the other saith, Nay; but thy son is the dead, and my son
      is the living.'
  - name: 1 Kings 3:24
    orderIndex: 23
    osisId: 1Kgs.3.24
    sblId: 1Kgs 3:24
    shortName: 1 Kgs 3:24
    text: And the king said, Bring me a sword. And they brought a sword before the
      king.
  - name: 1 Kings 3:25
    orderIndex: 24
    osisId: 1Kgs.3.25
    sblId: 1Kgs 3:25
    shortName: 1 Kgs 3:25
    text: And the king said, Divide the living child in two, and give half to the
      one, and half to the other.
  - name: 1 Kings 3:26
    orderIndex: 25
    osisId: 1Kgs.3.26
    sblId: 1Kgs 3:26
    shortName: 1 Kgs 3:26
    text: Then spake the woman whose the living child was unto the king, for her bowels
      yearned upon her son, and she said, O my lord, give her the living child, and
      in no wise slay it. But the other said, Let it be neither mine nor thine, but
      divide it.
  - name: 1 Kings 3:27
    orderIndex: 26
    osisId: 1Kgs.3.27
    sblId: 1Kgs 3:27
    shortName: 1 Kgs 3:27
    text: 'Then the king answered and said, Give her the living child, and in no wise
      slay it: she is the mother thereof.'
  - name: 1 Kings 3:28
    orderIndex: 27
    osisId: 1Kgs.3.28
    sblId: 1Kgs 3:28
    shortName: 1 Kgs 3:28
    text: 'And all Israel heard of the judgment which the king had judged; and they
      feared the king: for they saw that the wisdom of God was in him, to do judgment.'
  versesCount: 28
- name: 1 Kings 4
  orderIndex: 3
  osisId: 1Kgs.4
  sblId: 1Kgs 4
  shortName: 1 Kgs 4
  verses:
  - name: 1 Kings 4:1
    orderIndex: 0
    osisId: 1Kgs.4.1
    sblId: 1Kgs 4:1
    shortName: 1 Kgs 4:1
    text: So king Solomon was king over all Israel.
  - name: 1 Kings 4:2
    orderIndex: 1
    osisId: 1Kgs.4.2
    sblId: 1Kgs 4:2
    shortName: 1 Kgs 4:2
    text: And these were the princes which he had; Azariah the son of Zadok the priest,
  - name: 1 Kings 4:3
    orderIndex: 2
    osisId: 1Kgs.4.3
    sblId: 1Kgs 4:3
    shortName: 1 Kgs 4:3
    text: Elihoreph and Ahiah, the sons of Shisha, scribes; Jehoshaphat the son of
      Ahilud, the recorder.
  - name: 1 Kings 4:4
    orderIndex: 3
    osisId: 1Kgs.4.4
    sblId: 1Kgs 4:4
    shortName: 1 Kgs 4:4
    text: 'And Benaiah the son of Jehoiada was over the host: and Zadok and Abiathar
      were the priests:'
  - name: 1 Kings 4:5
    orderIndex: 4
    osisId: 1Kgs.4.5
    sblId: 1Kgs 4:5
    shortName: 1 Kgs 4:5
    text: 'And Azariah the son of Nathan was over the officers: and Zabud the son
      of Nathan was principal officer, and the king''s friend:'
  - name: 1 Kings 4:6
    orderIndex: 5
    osisId: 1Kgs.4.6
    sblId: 1Kgs 4:6
    shortName: 1 Kgs 4:6
    text: 'And Ahishar was over the household: and Adoniram the son of Abda was over
      the tribute.'
  - name: 1 Kings 4:7
    orderIndex: 6
    osisId: 1Kgs.4.7
    sblId: 1Kgs 4:7
    shortName: 1 Kgs 4:7
    text: 'And Solomon had twelve officers over all Israel, which provided victuals
      for the king and his household: each man his month in a year made provision.'
  - name: 1 Kings 4:8
    orderIndex: 7
    osisId: 1Kgs.4.8
    sblId: 1Kgs 4:8
    shortName: 1 Kgs 4:8
    text: 'And these are their names: The son of Hur, in mount Ephraim:'
  - name: 1 Kings 4:9
    orderIndex: 8
    osisId: 1Kgs.4.9
    sblId: 1Kgs 4:9
    shortName: 1 Kgs 4:9
    text: 'The son of Dekar, in Makaz, and in Shaalbim, and Bethshemesh, and Elonbethhanan:'
  - name: 1 Kings 4:10
    orderIndex: 9
    osisId: 1Kgs.4.10
    sblId: 1Kgs 4:10
    shortName: 1 Kgs 4:10
    text: 'The son of Hesed, in Aruboth; to him pertained Sochoh, and all the land
      of Hepher:'
  - name: 1 Kings 4:11
    orderIndex: 10
    osisId: 1Kgs.4.11
    sblId: 1Kgs 4:11
    shortName: 1 Kgs 4:11
    text: 'The son of Abinadab, in all the region of Dor; which had Taphath the daughter
      of Solomon to wife:'
  - name: 1 Kings 4:12
    orderIndex: 11
    osisId: 1Kgs.4.12
    sblId: 1Kgs 4:12
    shortName: 1 Kgs 4:12
    text: 'Baana the son of Ahilud; to him pertained Taanach and Megiddo, and all
      Bethshean, which is by Zartanah beneath Jezreel, from Bethshean to Abelmeholah,
      even unto the place that is beyond Jokneam:'
  - name: 1 Kings 4:13
    orderIndex: 12
    osisId: 1Kgs.4.13
    sblId: 1Kgs 4:13
    shortName: 1 Kgs 4:13
    text: 'The son of Geber, in Ramothgilead; to him pertained the towns of Jair the
      son of Manasseh, which are in Gilead; to him also pertained the region of Argob,
      which is in Bashan, threescore great cities with walls and brazen bars:'
  - name: 1 Kings 4:14
    orderIndex: 13
    osisId: 1Kgs.4.14
    sblId: 1Kgs 4:14
    shortName: 1 Kgs 4:14
    text: 'Ahinadab the son of Iddo had Mahanaim:'
  - name: 1 Kings 4:15
    orderIndex: 14
    osisId: 1Kgs.4.15
    sblId: 1Kgs 4:15
    shortName: 1 Kgs 4:15
    text: 'Ahimaaz was in Naphtali; he also took Basmath the daughter of Solomon to
      wife:'
  - name: 1 Kings 4:16
    orderIndex: 15
    osisId: 1Kgs.4.16
    sblId: 1Kgs 4:16
    shortName: 1 Kgs 4:16
    text: 'Baanah the son of Hushai was in Asher and in Aloth:'
  - name: 1 Kings 4:17
    orderIndex: 16
    osisId: 1Kgs.4.17
    sblId: 1Kgs 4:17
    shortName: 1 Kgs 4:17
    text: 'Jehoshaphat the son of Paruah, in Issachar:'
  - name: 1 Kings 4:18
    orderIndex: 17
    osisId: 1Kgs.4.18
    sblId: 1Kgs 4:18
    shortName: 1 Kgs 4:18
    text: 'Shimei the son of Elah, in Benjamin:'
  - name: 1 Kings 4:19
    orderIndex: 18
    osisId: 1Kgs.4.19
    sblId: 1Kgs 4:19
    shortName: 1 Kgs 4:19
    text: Geber the son of Uri was in the country of Gilead, in the country of Sihon
      king of the Amorites, and of Og king of Bashan; and he was the only officer
      which was in the land.
  - name: 1 Kings 4:20
    orderIndex: 19
    osisId: 1Kgs.4.20
    sblId: 1Kgs 4:20
    shortName: 1 Kgs 4:20
    text: Judah and Israel were many, as the sand which is by the sea in multitude,
      eating and drinking, and making merry.
  - name: 1 Kings 4:21
    orderIndex: 20
    osisId: 1Kgs.4.21
    sblId: 1Kgs 4:21
    shortName: 1 Kgs 4:21
    text: 'And Solomon reigned over all kingdoms from the river unto the land of the
      Philistines, and unto the border of Egypt: they brought presents, and served
      Solomon all the days of his life.'
  - name: 1 Kings 4:22
    orderIndex: 21
    osisId: 1Kgs.4.22
    sblId: 1Kgs 4:22
    shortName: 1 Kgs 4:22
    text: And Solomon's provision for one day was thirty measures of fine flour, and
      threescore measures of meal,
  - name: 1 Kings 4:23
    orderIndex: 22
    osisId: 1Kgs.4.23
    sblId: 1Kgs 4:23
    shortName: 1 Kgs 4:23
    text: Ten fat oxen, and twenty oxen out of the pastures, and an hundred sheep,
      beside harts, and roebucks, and fallowdeer, and fatted fowl.
  - name: 1 Kings 4:24
    orderIndex: 23
    osisId: 1Kgs.4.24
    sblId: 1Kgs 4:24
    shortName: 1 Kgs 4:24
    text: 'For he had dominion over all the region on this side the river, from Tiphsah
      even to Azzah, over all the kings on this side the river: and he had peace on
      all sides round about him.'
  - name: 1 Kings 4:25
    orderIndex: 24
    osisId: 1Kgs.4.25
    sblId: 1Kgs 4:25
    shortName: 1 Kgs 4:25
    text: And Judah and Israel dwelt safely, every man under his vine and under his
      fig tree, from Dan even to Beersheba, all the days of Solomon.
  - name: 1 Kings 4:26
    orderIndex: 25
    osisId: 1Kgs.4.26
    sblId: 1Kgs 4:26
    shortName: 1 Kgs 4:26
    text: And Solomon had forty thousand stalls of horses for his chariots, and twelve
      thousand horsemen.
  - name: 1 Kings 4:27
    orderIndex: 26
    osisId: 1Kgs.4.27
    sblId: 1Kgs 4:27
    shortName: 1 Kgs 4:27
    text: 'And those officers provided victual for king Solomon, and for all that
      came unto king Solomon''s table, every man in his month: they lacked nothing.'
  - name: 1 Kings 4:28
    orderIndex: 27
    osisId: 1Kgs.4.28
    sblId: 1Kgs 4:28
    shortName: 1 Kgs 4:28
    text: Barley also and straw for the horses and dromedaries brought they unto the
      place where the officers were, every man according to his charge.
  - name: 1 Kings 4:29
    orderIndex: 28
    osisId: 1Kgs.4.29
    sblId: 1Kgs 4:29
    shortName: 1 Kgs 4:29
    text: And God gave Solomon wisdom and understanding exceeding much, and largeness
      of heart, even as the sand that is on the sea shore.
  - name: 1 Kings 4:30
    orderIndex: 29
    osisId: 1Kgs.4.30
    sblId: 1Kgs 4:30
    shortName: 1 Kgs 4:30
    text: And Solomon's wisdom excelled the wisdom of all the children of the east
      country, and all the wisdom of Egypt.
  - name: 1 Kings 4:31
    orderIndex: 30
    osisId: 1Kgs.4.31
    sblId: 1Kgs 4:31
    shortName: 1 Kgs 4:31
    text: 'For he was wiser than all men; than Ethan the Ezrahite, and Heman, and
      Chalcol, and Darda, the sons of Mahol: and his fame was in all nations round
      about.'
  - name: 1 Kings 4:32
    orderIndex: 31
    osisId: 1Kgs.4.32
    sblId: 1Kgs 4:32
    shortName: 1 Kgs 4:32
    text: 'And he spake three thousand proverbs: and his songs were a thousand and
      five.'
  - name: 1 Kings 4:33
    orderIndex: 32
    osisId: 1Kgs.4.33
    sblId: 1Kgs 4:33
    shortName: 1 Kgs 4:33
    text: 'And he spake of trees, from the cedar tree that is in Lebanon even unto
      the hyssop that springeth out of the wall: he spake also of beasts, and of fowl,
      and of creeping things, and of fishes.'
  - name: 1 Kings 4:34
    orderIndex: 33
    osisId: 1Kgs.4.34
    sblId: 1Kgs 4:34
    shortName: 1 Kgs 4:34
    text: And there came of all people to hear the wisdom of Solomon, from all kings
      of the earth, which had heard of his wisdom.
  versesCount: 34
- name: 1 Kings 5
  orderIndex: 4
  osisId: 1Kgs.5
  sblId: 1Kgs 5
  shortName: 1 Kgs 5
  verses:
  - name: 1 Kings 5:1
    orderIndex: 0
    osisId: 1Kgs.5.1
    sblId: 1Kgs 5:1
    shortName: 1 Kgs 5:1
    text: 'And Hiram king of Tyre sent his servants unto Solomon; for he had heard
      that they had anointed him king in the room of his father: for Hiram was ever
      a lover of David.'
  - name: 1 Kings 5:2
    orderIndex: 1
    osisId: 1Kgs.5.2
    sblId: 1Kgs 5:2
    shortName: 1 Kgs 5:2
    text: And Solomon sent to Hiram, saying,
  - name: 1 Kings 5:3
    orderIndex: 2
    osisId: 1Kgs.5.3
    sblId: 1Kgs 5:3
    shortName: 1 Kgs 5:3
    text: Thou knowest how that David my father could not build an house unto the
      name of the LORD his God for the wars which were about him on every side, until
      the LORD put them under the soles of his feet.
  - name: 1 Kings 5:4
    orderIndex: 3
    osisId: 1Kgs.5.4
    sblId: 1Kgs 5:4
    shortName: 1 Kgs 5:4
    text: But now the LORD my God hath given me rest on every side, so that there
      is neither adversary nor evil occurrent.
  - name: 1 Kings 5:5
    orderIndex: 4
    osisId: 1Kgs.5.5
    sblId: 1Kgs 5:5
    shortName: 1 Kgs 5:5
    text: And, behold, I purpose to build an house unto the name of the LORD my God,
      as the LORD spake unto David my father, saying, Thy son, whom I will set upon
      thy throne in thy room, he shall build an house unto my name.
  - name: 1 Kings 5:6
    orderIndex: 5
    osisId: 1Kgs.5.6
    sblId: 1Kgs 5:6
    shortName: 1 Kgs 5:6
    text: 'Now therefore command thou that they hew me cedar trees out of Lebanon;
      and my servants shall be with thy servants: and unto thee will I give hire for
      thy servants according to all that thou shalt appoint: for thou knowest that
      there is not among us any that can skill to hew timber like unto the Sidonians.'
  - name: 1 Kings 5:7
    orderIndex: 6
    osisId: 1Kgs.5.7
    sblId: 1Kgs 5:7
    shortName: 1 Kgs 5:7
    text: And it came to pass, when Hiram heard the words of Solomon, that he rejoiced
      greatly, and said, Blessed be the LORD this day, which hath given unto David
      a wise son over this great people.
  - name: 1 Kings 5:8
    orderIndex: 7
    osisId: 1Kgs.5.8
    sblId: 1Kgs 5:8
    shortName: 1 Kgs 5:8
    text: 'And Hiram sent to Solomon, saying, I have considered the things which thou
      sentest to me for: and I will do all thy desire concerning timber of cedar,
      and concerning timber of fir.'
  - name: 1 Kings 5:9
    orderIndex: 8
    osisId: 1Kgs.5.9
    sblId: 1Kgs 5:9
    shortName: 1 Kgs 5:9
    text: 'My servants shall bring them down from Lebanon unto the sea: and I will
      convey them by sea in floats unto the place that thou shalt appoint me, and
      will cause them to be discharged there, and thou shalt receive them: and thou
      shalt accomplish my desire, in giving food for my household.'
  - name: 1 Kings 5:10
    orderIndex: 9
    osisId: 1Kgs.5.10
    sblId: 1Kgs 5:10
    shortName: 1 Kgs 5:10
    text: So Hiram gave Solomon cedar trees and fir trees according to all his desire.
  - name: 1 Kings 5:11
    orderIndex: 10
    osisId: 1Kgs.5.11
    sblId: 1Kgs 5:11
    shortName: 1 Kgs 5:11
    text: 'And Solomon gave Hiram twenty thousand measures of wheat for food to his
      household, and twenty measures of pure oil: thus gave Solomon to Hiram year
      by year.'
  - name: 1 Kings 5:12
    orderIndex: 11
    osisId: 1Kgs.5.12
    sblId: 1Kgs 5:12
    shortName: 1 Kgs 5:12
    text: 'And the LORD gave Solomon wisdom, as he promised him: and there was peace
      between Hiram and Solomon; and they two made a league together.'
  - name: 1 Kings 5:13
    orderIndex: 12
    osisId: 1Kgs.5.13
    sblId: 1Kgs 5:13
    shortName: 1 Kgs 5:13
    text: And king Solomon raised a levy out of all Israel; and the levy was thirty
      thousand men.
  - name: 1 Kings 5:14
    orderIndex: 13
    osisId: 1Kgs.5.14
    sblId: 1Kgs 5:14
    shortName: 1 Kgs 5:14
    text: 'And he sent them to Lebanon, ten thousand a month by courses: a month they
      were in Lebanon, and two months at home: and Adoniram was over the levy.'
  - name: 1 Kings 5:15
    orderIndex: 14
    osisId: 1Kgs.5.15
    sblId: 1Kgs 5:15
    shortName: 1 Kgs 5:15
    text: And Solomon had threescore and ten thousand that bare burdens, and fourscore
      thousand hewers in the mountains;
  - name: 1 Kings 5:16
    orderIndex: 15
    osisId: 1Kgs.5.16
    sblId: 1Kgs 5:16
    shortName: 1 Kgs 5:16
    text: Beside the chief of Solomon's officers which were over the work, three thousand
      and three hundred, which ruled over the people that wrought in the work.
  - name: 1 Kings 5:17
    orderIndex: 16
    osisId: 1Kgs.5.17
    sblId: 1Kgs 5:17
    shortName: 1 Kgs 5:17
    text: And the king commanded, and they brought great stones, costly stones, and
      hewed stones, to lay the foundation of the house.
  - name: 1 Kings 5:18
    orderIndex: 17
    osisId: 1Kgs.5.18
    sblId: 1Kgs 5:18
    shortName: 1 Kgs 5:18
    text: 'And Solomon''s builders and Hiram''s builders did hew them, and the stonesquarers:
      so they prepared timber and stones to build the house.'
  versesCount: 18
- name: 1 Kings 6
  orderIndex: 5
  osisId: 1Kgs.6
  sblId: 1Kgs 6
  shortName: 1 Kgs 6
  verses:
  - name: 1 Kings 6:1
    orderIndex: 0
    osisId: 1Kgs.6.1
    sblId: 1Kgs 6:1
    shortName: 1 Kgs 6:1
    text: And it came to pass in the four hundred and eightieth year after the children
      of Israel were come out of the land of Egypt, in the fourth year of Solomon's
      reign over Israel, in the month Zif, which is the second month, that he began
      to build the house of the LORD.
  - name: 1 Kings 6:2
    orderIndex: 1
    osisId: 1Kgs.6.2
    sblId: 1Kgs 6:2
    shortName: 1 Kgs 6:2
    text: And the house which king Solomon built for the LORD, the length thereof
      was threescore cubits, and the breadth thereof twenty cubits, and the height
      thereof thirty cubits.
  - name: 1 Kings 6:3
    orderIndex: 2
    osisId: 1Kgs.6.3
    sblId: 1Kgs 6:3
    shortName: 1 Kgs 6:3
    text: And the porch before the temple of the house, twenty cubits was the length
      thereof, according to the breadth of the house; and ten cubits was the breadth
      thereof before the house.
  - name: 1 Kings 6:4
    orderIndex: 3
    osisId: 1Kgs.6.4
    sblId: 1Kgs 6:4
    shortName: 1 Kgs 6:4
    text: And for the house he made windows of narrow lights.
  - name: 1 Kings 6:5
    orderIndex: 4
    osisId: 1Kgs.6.5
    sblId: 1Kgs 6:5
    shortName: 1 Kgs 6:5
    text: 'And against the wall of the house he built chambers round about, against
      the walls of the house round about, both of the temple and of the oracle: and
      he made chambers round about:'
  - name: 1 Kings 6:6
    orderIndex: 5
    osisId: 1Kgs.6.6
    sblId: 1Kgs 6:6
    shortName: 1 Kgs 6:6
    text: 'The nethermost chamber was five cubits broad, and the middle was six cubits
      broad, and the third was seven cubits broad: for without in the wall of the
      house he made narrowed rests round about, that the beams should not be fastened
      in the walls of the house.'
  - name: 1 Kings 6:7
    orderIndex: 6
    osisId: 1Kgs.6.7
    sblId: 1Kgs 6:7
    shortName: 1 Kgs 6:7
    text: 'And the house, when it was in building, was built of stone made ready before
      it was brought thither: so that there was neither hammer nor axe nor any tool
      of iron heard in the house, while it was in building.'
  - name: 1 Kings 6:8
    orderIndex: 7
    osisId: 1Kgs.6.8
    sblId: 1Kgs 6:8
    shortName: 1 Kgs 6:8
    text: 'The door for the middle chamber was in the right side of the house: and
      they went up with winding stairs into the middle chamber, and out of the middle
      into the third.'
  - name: 1 Kings 6:9
    orderIndex: 8
    osisId: 1Kgs.6.9
    sblId: 1Kgs 6:9
    shortName: 1 Kgs 6:9
    text: So he built the house, and finished it; and covered the house with beams
      and boards of cedar.
  - name: 1 Kings 6:10
    orderIndex: 9
    osisId: 1Kgs.6.10
    sblId: 1Kgs 6:10
    shortName: 1 Kgs 6:10
    text: 'And then he built chambers against all the house, five cubits high: and
      they rested on the house with timber of cedar.'
  - name: 1 Kings 6:11
    orderIndex: 10
    osisId: 1Kgs.6.11
    sblId: 1Kgs 6:11
    shortName: 1 Kgs 6:11
    text: And the word of the LORD came to Solomon, saying,
  - name: 1 Kings 6:12
    orderIndex: 11
    osisId: 1Kgs.6.12
    sblId: 1Kgs 6:12
    shortName: 1 Kgs 6:12
    text: 'Concerning this house which thou art in building, if thou wilt walk in
      my statutes, and execute my judgments, and keep all my commandments to walk
      in them; then will I perform my word with thee, which I spake unto David thy
      father:'
  - name: 1 Kings 6:13
    orderIndex: 12
    osisId: 1Kgs.6.13
    sblId: 1Kgs 6:13
    shortName: 1 Kgs 6:13
    text: And I will dwell among the children of Israel, and will not forsake my people
      Israel.
  - name: 1 Kings 6:14
    orderIndex: 13
    osisId: 1Kgs.6.14
    sblId: 1Kgs 6:14
    shortName: 1 Kgs 6:14
    text: So Solomon built the house, and finished it.
  - name: 1 Kings 6:15
    orderIndex: 14
    osisId: 1Kgs.6.15
    sblId: 1Kgs 6:15
    shortName: 1 Kgs 6:15
    text: 'And he built the walls of the house within with boards of cedar, both the
      floor of the house, and the walls of the ceiling: and he covered them on the
      inside with wood, and covered the floor of the house with planks of fir.'
  - name: 1 Kings 6:16
    orderIndex: 15
    osisId: 1Kgs.6.16
    sblId: 1Kgs 6:16
    shortName: 1 Kgs 6:16
    text: 'And he built twenty cubits on the sides of the house, both the floor and
      the walls with boards of cedar: he even built them for it within, even for the
      oracle, even for the most holy place.'
  - name: 1 Kings 6:17
    orderIndex: 16
    osisId: 1Kgs.6.17
    sblId: 1Kgs 6:17
    shortName: 1 Kgs 6:17
    text: And the house, that is, the temple before it, was forty cubits long.
  - name: 1 Kings 6:18
    orderIndex: 17
    osisId: 1Kgs.6.18
    sblId: 1Kgs 6:18
    shortName: 1 Kgs 6:18
    text: 'And the cedar of the house within was carved with knops and open flowers:
      all was cedar; there was no stone seen.'
  - name: 1 Kings 6:19
    orderIndex: 18
    osisId: 1Kgs.6.19
    sblId: 1Kgs 6:19
    shortName: 1 Kgs 6:19
    text: And the oracle he prepared in the house within, to set there the ark of
      the covenant of the LORD.
  - name: 1 Kings 6:20
    orderIndex: 19
    osisId: 1Kgs.6.20
    sblId: 1Kgs 6:20
    shortName: 1 Kgs 6:20
    text: 'And the oracle in the forepart was twenty cubits in length, and twenty
      cubits in breadth, and twenty cubits in the height thereof: and he overlaid
      it with pure gold; and so covered the altar which was of cedar.'
  - name: 1 Kings 6:21
    orderIndex: 20
    osisId: 1Kgs.6.21
    sblId: 1Kgs 6:21
    shortName: 1 Kgs 6:21
    text: 'So Solomon overlaid the house within with pure gold: and he made a partition
      by the chains of gold before the oracle; and he overlaid it with gold.'
  - name: 1 Kings 6:22
    orderIndex: 21
    osisId: 1Kgs.6.22
    sblId: 1Kgs 6:22
    shortName: 1 Kgs 6:22
    text: 'And the whole house he overlaid with gold, until he had finished all the
      house: also the whole altar that was by the oracle he overlaid with gold.'
  - name: 1 Kings 6:23
    orderIndex: 22
    osisId: 1Kgs.6.23
    sblId: 1Kgs 6:23
    shortName: 1 Kgs 6:23
    text: And within the oracle he made two cherubim of olive tree, each ten cubits
      high.
  - name: 1 Kings 6:24
    orderIndex: 23
    osisId: 1Kgs.6.24
    sblId: 1Kgs 6:24
    shortName: 1 Kgs 6:24
    text: 'And five cubits was the one wing of the cherub, and five cubits the other
      wing of the cherub: from the uttermost part of the one wing unto the uttermost
      part of the other were ten cubits.'
  - name: 1 Kings 6:25
    orderIndex: 24
    osisId: 1Kgs.6.25
    sblId: 1Kgs 6:25
    shortName: 1 Kgs 6:25
    text: 'And the other cherub was ten cubits: both the cherubim were of one measure
      and one size.'
  - name: 1 Kings 6:26
    orderIndex: 25
    osisId: 1Kgs.6.26
    sblId: 1Kgs 6:26
    shortName: 1 Kgs 6:26
    text: The height of the one cherub was ten cubits, and so was it of the other
      cherub.
  - name: 1 Kings 6:27
    orderIndex: 26
    osisId: 1Kgs.6.27
    sblId: 1Kgs 6:27
    shortName: 1 Kgs 6:27
    text: 'And he set the cherubim within the inner house: and they stretched forth
      the wings of the cherubim, so that the wing of the one touched the one wall,
      and the wing of the other cherub touched the other wall; and their wings touched
      one another in the midst of the house.'
  - name: 1 Kings 6:28
    orderIndex: 27
    osisId: 1Kgs.6.28
    sblId: 1Kgs 6:28
    shortName: 1 Kgs 6:28
    text: And he overlaid the cherubim with gold.
  - name: 1 Kings 6:29
    orderIndex: 28
    osisId: 1Kgs.6.29
    sblId: 1Kgs 6:29
    shortName: 1 Kgs 6:29
    text: And he carved all the walls of the house round about with carved figures
      of cherubim and palm trees and open flowers, within and without.
  - name: 1 Kings 6:30
    orderIndex: 29
    osisId: 1Kgs.6.30
    sblId: 1Kgs 6:30
    shortName: 1 Kgs 6:30
    text: And the floors of the house he overlaid with gold, within and without.
  - name: 1 Kings 6:31
    orderIndex: 30
    osisId: 1Kgs.6.31
    sblId: 1Kgs 6:31
    shortName: 1 Kgs 6:31
    text: 'And for the entering of the oracle he made doors of olive tree: the lintel
      and side posts were a fifth part of the wall.'
  - name: 1 Kings 6:32
    orderIndex: 31
    osisId: 1Kgs.6.32
    sblId: 1Kgs 6:32
    shortName: 1 Kgs 6:32
    text: The two doors also were of olive tree; and he carved upon them carvings
      of cherubim and palm trees and open flowers, and overlaid them with gold, and
      spread gold upon the cherubim, and upon the palm trees.
  - name: 1 Kings 6:33
    orderIndex: 32
    osisId: 1Kgs.6.33
    sblId: 1Kgs 6:33
    shortName: 1 Kgs 6:33
    text: So also made he for the door of the temple posts of olive tree, a fourth
      part of the wall.
  - name: 1 Kings 6:34
    orderIndex: 33
    osisId: 1Kgs.6.34
    sblId: 1Kgs 6:34
    shortName: 1 Kgs 6:34
    text: 'And the two doors were of fir tree: the two leaves of the one door were
      folding, and the two leaves of the other door were folding.'
  - name: 1 Kings 6:35
    orderIndex: 34
    osisId: 1Kgs.6.35
    sblId: 1Kgs 6:35
    shortName: 1 Kgs 6:35
    text: 'And he carved thereon cherubim and palm trees and open flowers: and covered
      them with gold fitted upon the carved work.'
  - name: 1 Kings 6:36
    orderIndex: 35
    osisId: 1Kgs.6.36
    sblId: 1Kgs 6:36
    shortName: 1 Kgs 6:36
    text: And he built the inner court with three rows of hewed stone, and a row of
      cedar beams.
  - name: 1 Kings 6:37
    orderIndex: 36
    osisId: 1Kgs.6.37
    sblId: 1Kgs 6:37
    shortName: 1 Kgs 6:37
    text: 'In the fourth year was the foundation of the house of the LORD laid, in
      the month Zif:'
  - name: 1 Kings 6:38
    orderIndex: 37
    osisId: 1Kgs.6.38
    sblId: 1Kgs 6:38
    shortName: 1 Kgs 6:38
    text: And in the eleventh year, in the month Bul, which is the eighth month, was
      the house finished throughout all the parts thereof, and according to all the
      fashion of it. So was he seven years in building it.
  versesCount: 38
- name: 1 Kings 7
  orderIndex: 6
  osisId: 1Kgs.7
  sblId: 1Kgs 7
  shortName: 1 Kgs 7
  verses:
  - name: 1 Kings 7:1
    orderIndex: 0
    osisId: 1Kgs.7.1
    sblId: 1Kgs 7:1
    shortName: 1 Kgs 7:1
    text: But Solomon was building his own house thirteen years, and he finished all
      his house.
  - name: 1 Kings 7:2
    orderIndex: 1
    osisId: 1Kgs.7.2
    sblId: 1Kgs 7:2
    shortName: 1 Kgs 7:2
    text: He built also the house of the forest of Lebanon; the length thereof was
      an hundred cubits, and the breadth thereof fifty cubits, and the height thereof
      thirty cubits, upon four rows of cedar pillars, with cedar beams upon the pillars.
  - name: 1 Kings 7:3
    orderIndex: 2
    osisId: 1Kgs.7.3
    sblId: 1Kgs 7:3
    shortName: 1 Kgs 7:3
    text: And it was covered with cedar above upon the beams, that lay on forty five
      pillars, fifteen in a row.
  - name: 1 Kings 7:4
    orderIndex: 3
    osisId: 1Kgs.7.4
    sblId: 1Kgs 7:4
    shortName: 1 Kgs 7:4
    text: And there were windows in three rows, and light was against light in three
      ranks.
  - name: 1 Kings 7:5
    orderIndex: 4
    osisId: 1Kgs.7.5
    sblId: 1Kgs 7:5
    shortName: 1 Kgs 7:5
    text: 'And all the doors and posts were square, with the windows: and light was
      against light in three ranks.'
  - name: 1 Kings 7:6
    orderIndex: 5
    osisId: 1Kgs.7.6
    sblId: 1Kgs 7:6
    shortName: 1 Kgs 7:6
    text: 'And he made a porch of pillars; the length thereof was fifty cubits, and
      the breadth thereof thirty cubits: and the porch was before them: and the other
      pillars and the thick beam were before them.'
  - name: 1 Kings 7:7
    orderIndex: 6
    osisId: 1Kgs.7.7
    sblId: 1Kgs 7:7
    shortName: 1 Kgs 7:7
    text: 'Then he made a porch for the throne where he might judge, even the porch
      of judgment: and it was covered with cedar from one side of the floor to the
      other.'
  - name: 1 Kings 7:8
    orderIndex: 7
    osisId: 1Kgs.7.8
    sblId: 1Kgs 7:8
    shortName: 1 Kgs 7:8
    text: And his house where he dwelt had another court within the porch, which was
      of the like work. Solomon made also an house for Pharaoh's daughter, whom he
      had taken to wife, like unto this porch.
  - name: 1 Kings 7:9
    orderIndex: 8
    osisId: 1Kgs.7.9
    sblId: 1Kgs 7:9
    shortName: 1 Kgs 7:9
    text: All these were of costly stones, according to the measures of hewed stones,
      sawed with saws, within and without, even from the foundation unto the coping,
      and so on the outside toward the great court.
  - name: 1 Kings 7:10
    orderIndex: 9
    osisId: 1Kgs.7.10
    sblId: 1Kgs 7:10
    shortName: 1 Kgs 7:10
    text: And the foundation was of costly stones, even great stones, stones of ten
      cubits, and stones of eight cubits.
  - name: 1 Kings 7:11
    orderIndex: 10
    osisId: 1Kgs.7.11
    sblId: 1Kgs 7:11
    shortName: 1 Kgs 7:11
    text: And above were costly stones, after the measures of hewed stones, and cedars.
  - name: 1 Kings 7:12
    orderIndex: 11
    osisId: 1Kgs.7.12
    sblId: 1Kgs 7:12
    shortName: 1 Kgs 7:12
    text: And the great court round about was with three rows of hewed stones, and
      a row of cedar beams, both for the inner court of the house of the LORD, and
      for the porch of the house.
  - name: 1 Kings 7:13
    orderIndex: 12
    osisId: 1Kgs.7.13
    sblId: 1Kgs 7:13
    shortName: 1 Kgs 7:13
    text: And king Solomon sent and fetched Hiram out of Tyre.
  - name: 1 Kings 7:14
    orderIndex: 13
    osisId: 1Kgs.7.14
    sblId: 1Kgs 7:14
    shortName: 1 Kgs 7:14
    text: 'He was a widow''s son of the tribe of Naphtali, and his father was a man
      of Tyre, a worker in brass: and he was filled with wisdom, and understanding,
      and cunning to work all works in brass. And he came to king Solomon, and wrought
      all his work.'
  - name: 1 Kings 7:15
    orderIndex: 14
    osisId: 1Kgs.7.15
    sblId: 1Kgs 7:15
    shortName: 1 Kgs 7:15
    text: 'For he cast two pillars of brass, of eighteen cubits high apiece: and a
      line of twelve cubits did compass either of them about.'
  - name: 1 Kings 7:16
    orderIndex: 15
    osisId: 1Kgs.7.16
    sblId: 1Kgs 7:16
    shortName: 1 Kgs 7:16
    text: 'And he made two chapiters of molten brass, to set upon the tops of the
      pillars: the height of the one chapiter was five cubits, and the height of the
      other chapiter was five cubits:'
  - name: 1 Kings 7:17
    orderIndex: 16
    osisId: 1Kgs.7.17
    sblId: 1Kgs 7:17
    shortName: 1 Kgs 7:17
    text: And nets of checker work, and wreaths of chain work, for the chapiters which
      were upon the top of the pillars; seven for the one chapiter, and seven for
      the other chapiter.
  - name: 1 Kings 7:18
    orderIndex: 17
    osisId: 1Kgs.7.18
    sblId: 1Kgs 7:18
    shortName: 1 Kgs 7:18
    text: 'And he made the pillars, and two rows round about upon the one network,
      to cover the chapiters that were upon the top, with pomegranates: and so did
      he for the other chapiter.'
  - name: 1 Kings 7:19
    orderIndex: 18
    osisId: 1Kgs.7.19
    sblId: 1Kgs 7:19
    shortName: 1 Kgs 7:19
    text: And the chapiters that were upon the top of the pillars were of lily work
      in the porch, four cubits.
  - name: 1 Kings 7:20
    orderIndex: 19
    osisId: 1Kgs.7.20
    sblId: 1Kgs 7:20
    shortName: 1 Kgs 7:20
    text: 'And the chapiters upon the two pillars had pomegranates also above, over
      against the belly which was by the network: and the pomegranates were two hundred
      in rows round about upon the other chapiter.'
  - name: 1 Kings 7:21
    orderIndex: 20
    osisId: 1Kgs.7.21
    sblId: 1Kgs 7:21
    shortName: 1 Kgs 7:21
    text: 'And he set up the pillars in the porch of the temple: and he set up the
      right pillar, and called the name thereof Jachin: and he set up the left pillar,
      and called the name thereof Boaz.'
  - name: 1 Kings 7:22
    orderIndex: 21
    osisId: 1Kgs.7.22
    sblId: 1Kgs 7:22
    shortName: 1 Kgs 7:22
    text: 'And upon the top of the pillars was lily work: so was the work of the pillars
      finished.'
  - name: 1 Kings 7:23
    orderIndex: 22
    osisId: 1Kgs.7.23
    sblId: 1Kgs 7:23
    shortName: 1 Kgs 7:23
    text: 'And he made a molten sea, ten cubits from the one brim to the other: it
      was round all about, and his height was five cubits: and a line of thirty cubits
      did compass it round about.'
  - name: 1 Kings 7:24
    orderIndex: 23
    osisId: 1Kgs.7.24
    sblId: 1Kgs 7:24
    shortName: 1 Kgs 7:24
    text: 'And under the brim of it round about there were knops compassing it, ten
      in a cubit, compassing the sea round about: the knops were cast in two rows,
      when it was cast.'
  - name: 1 Kings 7:25
    orderIndex: 24
    osisId: 1Kgs.7.25
    sblId: 1Kgs 7:25
    shortName: 1 Kgs 7:25
    text: 'It stood upon twelve oxen, three looking toward the north, and three looking
      toward the west, and three looking toward the south, and three looking toward
      the east: and the sea was set above upon them, and all their hinder parts were
      inward.'
  - name: 1 Kings 7:26
    orderIndex: 25
    osisId: 1Kgs.7.26
    sblId: 1Kgs 7:26
    shortName: 1 Kgs 7:26
    text: 'And it was an hand breadth thick, and the brim thereof was wrought like
      the brim of a cup, with flowers of lilies: it contained two thousand baths.'
  - name: 1 Kings 7:27
    orderIndex: 26
    osisId: 1Kgs.7.27
    sblId: 1Kgs 7:27
    shortName: 1 Kgs 7:27
    text: And he made ten bases of brass; four cubits was the length of one base,
      and four cubits the breadth thereof, and three cubits the height of it.
  - name: 1 Kings 7:28
    orderIndex: 27
    osisId: 1Kgs.7.28
    sblId: 1Kgs 7:28
    shortName: 1 Kgs 7:28
    text: 'And the work of the bases was on this manner: they had borders, and the
      borders were between the ledges:'
  - name: 1 Kings 7:29
    orderIndex: 28
    osisId: 1Kgs.7.29
    sblId: 1Kgs 7:29
    shortName: 1 Kgs 7:29
    text: 'And on the borders that were between the ledges were lions, oxen, and cherubim:
      and upon the ledges there was a base above: and beneath the lions and oxen were
      certain additions made of thin work.'
  - name: 1 Kings 7:30
    orderIndex: 29
    osisId: 1Kgs.7.30
    sblId: 1Kgs 7:30
    shortName: 1 Kgs 7:30
    text: 'And every base had four brazen wheels, and plates of brass: and the four
      corners thereof had undersetters: under the laver were undersetters molten,
      at the side of every addition.'
  - name: 1 Kings 7:31
    orderIndex: 30
    osisId: 1Kgs.7.31
    sblId: 1Kgs 7:31
    shortName: 1 Kgs 7:31
    text: 'And the mouth of it within the chapiter and above was a cubit: but the
      mouth thereof was round after the work of the base, a cubit and an half: and
      also upon the mouth of it were gravings with their borders, foursquare, not
      round.'
  - name: 1 Kings 7:32
    orderIndex: 31
    osisId: 1Kgs.7.32
    sblId: 1Kgs 7:32
    shortName: 1 Kgs 7:32
    text: 'And under the borders were four wheels; and the axletrees of the wheels
      were joined to the base: and the height of a wheel was a cubit and half a cubit.'
  - name: 1 Kings 7:33
    orderIndex: 32
    osisId: 1Kgs.7.33
    sblId: 1Kgs 7:33
    shortName: 1 Kgs 7:33
    text: 'And the work of the wheels was like the work of a chariot wheel: their
      axletrees, and their naves, and their felloes, and their spokes, were all molten.'
  - name: 1 Kings 7:34
    orderIndex: 33
    osisId: 1Kgs.7.34
    sblId: 1Kgs 7:34
    shortName: 1 Kgs 7:34
    text: 'And there were four undersetters to the four corners of one base: and the
      undersetters were of the very base itself.'
  - name: 1 Kings 7:35
    orderIndex: 34
    osisId: 1Kgs.7.35
    sblId: 1Kgs 7:35
    shortName: 1 Kgs 7:35
    text: 'And in the top of the base was there a round compass of half a cubit high:
      and on the top of the base the ledges thereof and the borders thereof were of
      the same.'
  - name: 1 Kings 7:36
    orderIndex: 35
    osisId: 1Kgs.7.36
    sblId: 1Kgs 7:36
    shortName: 1 Kgs 7:36
    text: For on the plates of the ledges thereof, and on the borders thereof, he
      graved cherubim, lions, and palm trees, according to the proportion of every
      one, and additions round about.
  - name: 1 Kings 7:37
    orderIndex: 36
    osisId: 1Kgs.7.37
    sblId: 1Kgs 7:37
    shortName: 1 Kgs 7:37
    text: 'After this manner he made the ten bases: all of them had one casting, one
      measure, and one size.'
  - name: 1 Kings 7:38
    orderIndex: 37
    osisId: 1Kgs.7.38
    sblId: 1Kgs 7:38
    shortName: 1 Kgs 7:38
    text: 'Then made he ten lavers of brass: one laver contained forty baths: and
      every laver was four cubits: and upon every one of the ten bases one laver.'
  - name: 1 Kings 7:39
    orderIndex: 38
    osisId: 1Kgs.7.39
    sblId: 1Kgs 7:39
    shortName: 1 Kgs 7:39
    text: 'And he put five bases on the right side of the house, and five on the left
      side of the house: and he set the sea on the right side of the house eastward
      over against the south.'
  - name: 1 Kings 7:40
    orderIndex: 39
    osisId: 1Kgs.7.40
    sblId: 1Kgs 7:40
    shortName: 1 Kgs 7:40
    text: 'And Hiram made the lavers, and the shovels, and the basins. So Hiram made
      an end of doing all the work that he made king Solomon for the house of the
      LORD:'
  - name: 1 Kings 7:41
    orderIndex: 40
    osisId: 1Kgs.7.41
    sblId: 1Kgs 7:41
    shortName: 1 Kgs 7:41
    text: The two pillars, and the two bowls of the chapiters that were on the top
      of the two pillars; and the two networks, to cover the two bowls of the chapiters
      which were upon the top of the pillars;
  - name: 1 Kings 7:42
    orderIndex: 41
    osisId: 1Kgs.7.42
    sblId: 1Kgs 7:42
    shortName: 1 Kgs 7:42
    text: And four hundred pomegranates for the two networks, even two rows of pomegranates
      for one network, to cover the two bowls of the chapiters that were upon the
      pillars;
  - name: 1 Kings 7:43
    orderIndex: 42
    osisId: 1Kgs.7.43
    sblId: 1Kgs 7:43
    shortName: 1 Kgs 7:43
    text: And the ten bases, and ten lavers on the bases;
  - name: 1 Kings 7:44
    orderIndex: 43
    osisId: 1Kgs.7.44
    sblId: 1Kgs 7:44
    shortName: 1 Kgs 7:44
    text: And one sea, and twelve oxen under the sea;
  - name: 1 Kings 7:45
    orderIndex: 44
    osisId: 1Kgs.7.45
    sblId: 1Kgs 7:45
    shortName: 1 Kgs 7:45
    text: 'And the pots, and the shovels, and the basins: and all these vessels, which
      Hiram made to king Solomon for the house of the LORD, were of bright brass.'
  - name: 1 Kings 7:46
    orderIndex: 45
    osisId: 1Kgs.7.46
    sblId: 1Kgs 7:46
    shortName: 1 Kgs 7:46
    text: In the plain of Jordan did the king cast them, in the clay ground between
      Succoth and Zarthan.
  - name: 1 Kings 7:47
    orderIndex: 46
    osisId: 1Kgs.7.47
    sblId: 1Kgs 7:47
    shortName: 1 Kgs 7:47
    text: 'And Solomon left all the vessels unweighed, because they were exceeding
      many: neither was the weight of the brass found out.'
  - name: 1 Kings 7:48
    orderIndex: 47
    osisId: 1Kgs.7.48
    sblId: 1Kgs 7:48
    shortName: 1 Kgs 7:48
    text: 'And Solomon made all the vessels that pertained unto the house of the LORD:
      the altar of gold, and the table of gold, whereupon the shewbread was,'
  - name: 1 Kings 7:49
    orderIndex: 48
    osisId: 1Kgs.7.49
    sblId: 1Kgs 7:49
    shortName: 1 Kgs 7:49
    text: And the candlesticks of pure gold, five on the right side, and five on the
      left, before the oracle, with the flowers, and the lamps, and the tongs of gold,
  - name: 1 Kings 7:50
    orderIndex: 49
    osisId: 1Kgs.7.50
    sblId: 1Kgs 7:50
    shortName: 1 Kgs 7:50
    text: And the bowls, and the snuffers, and the basins, and the spoons, and the
      censers of pure gold; and the hinges of gold, both for the doors of the inner
      house, the most holy place, and for the doors of the house, to wit, of the temple.
  - name: 1 Kings 7:51
    orderIndex: 50
    osisId: 1Kgs.7.51
    sblId: 1Kgs 7:51
    shortName: 1 Kgs 7:51
    text: So was ended all the work that king Solomon made for the house of the LORD.
      And Solomon brought in the things which David his father had dedicated; even
      the silver, and the gold, and the vessels, did he put among the treasures of
      the house of the LORD.
  versesCount: 51
- name: 1 Kings 8
  orderIndex: 7
  osisId: 1Kgs.8
  sblId: 1Kgs 8
  shortName: 1 Kgs 8
  verses:
  - name: 1 Kings 8:1
    orderIndex: 0
    osisId: 1Kgs.8.1
    sblId: 1Kgs 8:1
    shortName: 1 Kgs 8:1
    text: Then Solomon assembled the elders of Israel, and all the heads of the tribes,
      the chief of the fathers of the children of Israel, unto king Solomon in Jerusalem,
      that they might bring up the ark of the covenant of the LORD out of the city
      of David, which is Zion.
  - name: 1 Kings 8:2
    orderIndex: 1
    osisId: 1Kgs.8.2
    sblId: 1Kgs 8:2
    shortName: 1 Kgs 8:2
    text: And all the men of Israel assembled themselves unto king Solomon at the
      feast in the month Ethanim, which is the seventh month.
  - name: 1 Kings 8:3
    orderIndex: 2
    osisId: 1Kgs.8.3
    sblId: 1Kgs 8:3
    shortName: 1 Kgs 8:3
    text: And all the elders of Israel came, and the priests took up the ark.
  - name: 1 Kings 8:4
    orderIndex: 3
    osisId: 1Kgs.8.4
    sblId: 1Kgs 8:4
    shortName: 1 Kgs 8:4
    text: And they brought up the ark of the LORD, and the tabernacle of the congregation,
      and all the holy vessels that were in the tabernacle, even those did the priests
      and the Levites bring up.
  - name: 1 Kings 8:5
    orderIndex: 4
    osisId: 1Kgs.8.5
    sblId: 1Kgs 8:5
    shortName: 1 Kgs 8:5
    text: And king Solomon, and all the congregation of Israel, that were assembled
      unto him, were with him before the ark, sacrificing sheep and oxen, that could
      not be told nor numbered for multitude.
  - name: 1 Kings 8:6
    orderIndex: 5
    osisId: 1Kgs.8.6
    sblId: 1Kgs 8:6
    shortName: 1 Kgs 8:6
    text: And the priests brought in the ark of the covenant of the LORD unto his
      place, into the oracle of the house, to the most holy place, even under the
      wings of the cherubim.
  - name: 1 Kings 8:7
    orderIndex: 6
    osisId: 1Kgs.8.7
    sblId: 1Kgs 8:7
    shortName: 1 Kgs 8:7
    text: For the cherubim spread forth their two wings over the place of the ark,
      and the cherubim covered the ark and the staves thereof above.
  - name: 1 Kings 8:8
    orderIndex: 7
    osisId: 1Kgs.8.8
    sblId: 1Kgs 8:8
    shortName: 1 Kgs 8:8
    text: 'And they drew out the staves, that the ends of the staves were seen out
      in the holy place before the oracle, and they were not seen without: and there
      they are unto this day.'
  - name: 1 Kings 8:9
    orderIndex: 8
    osisId: 1Kgs.8.9
    sblId: 1Kgs 8:9
    shortName: 1 Kgs 8:9
    text: There was nothing in the ark save the two tables of stone, which Moses put
      there at Horeb, when the LORD made a covenant with the children of Israel, when
      they came out of the land of Egypt.
  - name: 1 Kings 8:10
    orderIndex: 9
    osisId: 1Kgs.8.10
    sblId: 1Kgs 8:10
    shortName: 1 Kgs 8:10
    text: And it came to pass, when the priests were come out of the holy place, that
      the cloud filled the house of the LORD,
  - name: 1 Kings 8:11
    orderIndex: 10
    osisId: 1Kgs.8.11
    sblId: 1Kgs 8:11
    shortName: 1 Kgs 8:11
    text: 'So that the priests could not stand to minister because of the cloud: for
      the glory of the LORD had filled the house of the LORD.'
  - name: 1 Kings 8:12
    orderIndex: 11
    osisId: 1Kgs.8.12
    sblId: 1Kgs 8:12
    shortName: 1 Kgs 8:12
    text: Then spake Solomon, The LORD said that he would dwell in the thick darkness.
  - name: 1 Kings 8:13
    orderIndex: 12
    osisId: 1Kgs.8.13
    sblId: 1Kgs 8:13
    shortName: 1 Kgs 8:13
    text: I have surely built thee an house to dwell in, a settled place for thee
      to abide in for ever.
  - name: 1 Kings 8:14
    orderIndex: 13
    osisId: 1Kgs.8.14
    sblId: 1Kgs 8:14
    shortName: 1 Kgs 8:14
    text: 'And the king turned his face about, and blessed all the congregation of
      Israel: (and all the congregation of Israel stood;)'
  - name: 1 Kings 8:15
    orderIndex: 14
    osisId: 1Kgs.8.15
    sblId: 1Kgs 8:15
    shortName: 1 Kgs 8:15
    text: And he said, Blessed be the LORD God of Israel, which spake with his mouth
      unto David my father, and hath with his hand fulfilled it, saying,
  - name: 1 Kings 8:16
    orderIndex: 15
    osisId: 1Kgs.8.16
    sblId: 1Kgs 8:16
    shortName: 1 Kgs 8:16
    text: Since the day that I brought forth my people Israel out of Egypt, I chose
      no city out of all the tribes of Israel to build an house, that my name might
      be therein; but I chose David to be over my people Israel.
  - name: 1 Kings 8:17
    orderIndex: 16
    osisId: 1Kgs.8.17
    sblId: 1Kgs 8:17
    shortName: 1 Kgs 8:17
    text: And it was in the heart of David my father to build an house for the name
      of the LORD God of Israel.
  - name: 1 Kings 8:18
    orderIndex: 17
    osisId: 1Kgs.8.18
    sblId: 1Kgs 8:18
    shortName: 1 Kgs 8:18
    text: And the LORD said unto David my father, Whereas it was in thine heart to
      build an house unto my name, thou didst well that it was in thine heart.
  - name: 1 Kings 8:19
    orderIndex: 18
    osisId: 1Kgs.8.19
    sblId: 1Kgs 8:19
    shortName: 1 Kgs 8:19
    text: Nevertheless thou shalt not build the house; but thy son that shall come
      forth out of thy loins, he shall build the house unto my name.
  - name: 1 Kings 8:20
    orderIndex: 19
    osisId: 1Kgs.8.20
    sblId: 1Kgs 8:20
    shortName: 1 Kgs 8:20
    text: And the LORD hath performed his word that he spake, and I am risen up in
      the room of David my father, and sit on the throne of Israel, as the LORD promised,
      and have built an house for the name of the LORD God of Israel.
  - name: 1 Kings 8:21
    orderIndex: 20
    osisId: 1Kgs.8.21
    sblId: 1Kgs 8:21
    shortName: 1 Kgs 8:21
    text: And I have set there a place for the ark, wherein is the covenant of the
      LORD, which he made with our fathers, when he brought them out of the land of
      Egypt.
  - name: 1 Kings 8:22
    orderIndex: 21
    osisId: 1Kgs.8.22
    sblId: 1Kgs 8:22
    shortName: 1 Kgs 8:22
    text: 'And Solomon stood before the altar of the LORD in the presence of all the
      congregation of Israel, and spread forth his hands toward heaven:'
  - name: 1 Kings 8:23
    orderIndex: 22
    osisId: 1Kgs.8.23
    sblId: 1Kgs 8:23
    shortName: 1 Kgs 8:23
    text: 'And he said, LORD God of Israel, there is no God like thee, in heaven above,
      or on earth beneath, who keepest covenant and mercy with thy servants that walk
      before thee with all their heart:'
  - name: 1 Kings 8:24
    orderIndex: 23
    osisId: 1Kgs.8.24
    sblId: 1Kgs 8:24
    shortName: 1 Kgs 8:24
    text: 'Who hast kept with thy servant David my father that thou promisedst him:
      thou spakest also with thy mouth, and hast fulfilled it with thine hand, as
      it is this day.'
  - name: 1 Kings 8:25
    orderIndex: 24
    osisId: 1Kgs.8.25
    sblId: 1Kgs 8:25
    shortName: 1 Kgs 8:25
    text: Therefore now, LORD God of Israel, keep with thy servant David my father
      that thou promisedst him, saying, There shall not fail thee a man in my sight
      to sit on the throne of Israel; so that thy children take heed to their way,
      that they walk before me as thou hast walked before me.
  - name: 1 Kings 8:26
    orderIndex: 25
    osisId: 1Kgs.8.26
    sblId: 1Kgs 8:26
    shortName: 1 Kgs 8:26
    text: And now, O God of Israel, let thy word, I pray thee, be verified, which
      thou spakest unto thy servant David my father.
  - name: 1 Kings 8:27
    orderIndex: 26
    osisId: 1Kgs.8.27
    sblId: 1Kgs 8:27
    shortName: 1 Kgs 8:27
    text: But will God indeed dwell on the earth? behold, the heaven and heaven of
      heavens cannot contain thee; how much less this house that I have builded?
  - name: 1 Kings 8:28
    orderIndex: 27
    osisId: 1Kgs.8.28
    sblId: 1Kgs 8:28
    shortName: 1 Kgs 8:28
    text: 'Yet have thou respect unto the prayer of thy servant, and to his supplication,
      O LORD my God, to hearken unto the cry and to the prayer, which thy servant
      prayeth before thee to day:'
  - name: 1 Kings 8:29
    orderIndex: 28
    osisId: 1Kgs.8.29
    sblId: 1Kgs 8:29
    shortName: 1 Kgs 8:29
    text: 'That thine eyes may be open toward this house night and day, even toward
      the place of which thou hast said, My name shall be there: that thou mayest
      hearken unto the prayer which thy servant shall make toward this place.'
  - name: 1 Kings 8:30
    orderIndex: 29
    osisId: 1Kgs.8.30
    sblId: 1Kgs 8:30
    shortName: 1 Kgs 8:30
    text: 'And hearken thou to the supplication of thy servant, and of thy people
      Israel, when they shall pray toward this place: and hear thou in heaven thy
      dwelling place: and when thou hearest, forgive.'
  - name: 1 Kings 8:31
    orderIndex: 30
    osisId: 1Kgs.8.31
    sblId: 1Kgs 8:31
    shortName: 1 Kgs 8:31
    text: 'If any man trespass against his neighbor, and an oath be laid upon him
      to cause him to swear, and the oath come before thine altar in this house:'
  - name: 1 Kings 8:32
    orderIndex: 31
    osisId: 1Kgs.8.32
    sblId: 1Kgs 8:32
    shortName: 1 Kgs 8:32
    text: Then hear thou in heaven, and do, and judge thy servants, condemning the
      wicked, to bring his way upon his head; and justifying the righteous, to give
      him according to his righteousness.
  - name: 1 Kings 8:33
    orderIndex: 32
    osisId: 1Kgs.8.33
    sblId: 1Kgs 8:33
    shortName: 1 Kgs 8:33
    text: 'When thy people Israel be smitten down before the enemy, because they have
      sinned against thee, and shall turn again to thee, and confess thy name, and
      pray, and make supplication unto thee in this house:'
  - name: 1 Kings 8:34
    orderIndex: 33
    osisId: 1Kgs.8.34
    sblId: 1Kgs 8:34
    shortName: 1 Kgs 8:34
    text: Then hear thou in heaven, and forgive the sin of thy people Israel, and
      bring them again unto the land which thou gavest unto their fathers.
  - name: 1 Kings 8:35
    orderIndex: 34
    osisId: 1Kgs.8.35
    sblId: 1Kgs 8:35
    shortName: 1 Kgs 8:35
    text: 'When heaven is shut up, and there is no rain, because they have sinned
      against thee; if they pray toward this place, and confess thy name, and turn
      from their sin, when thou afflictest them:'
  - name: 1 Kings 8:36
    orderIndex: 35
    osisId: 1Kgs.8.36
    sblId: 1Kgs 8:36
    shortName: 1 Kgs 8:36
    text: Then hear thou in heaven, and forgive the sin of thy servants, and of thy
      people Israel, that thou teach them the good way wherein they should walk, and
      give rain upon thy land, which thou hast given to thy people for an inheritance.
  - name: 1 Kings 8:37
    orderIndex: 36
    osisId: 1Kgs.8.37
    sblId: 1Kgs 8:37
    shortName: 1 Kgs 8:37
    text: If there be in the land famine, if there be pestilence, blasting, mildew,
      locust, or if there be caterpillar; if their enemy besiege them in the land
      of their cities; whatsoever plague, whatsoever sickness there be;
  - name: 1 Kings 8:38
    orderIndex: 37
    osisId: 1Kgs.8.38
    sblId: 1Kgs 8:38
    shortName: 1 Kgs 8:38
    text: 'What prayer and supplication soever be made by any man, or by all thy people
      Israel, which shall know every man the plague of his own heart, and spread forth
      his hands toward this house:'
  - name: 1 Kings 8:39
    orderIndex: 38
    osisId: 1Kgs.8.39
    sblId: 1Kgs 8:39
    shortName: 1 Kgs 8:39
    text: Then hear thou in heaven thy dwelling place, and forgive, and do, and give
      to every man according to his ways, whose heart thou knowest; (for thou, even
      thou only, knowest the hearts of all the children of men;)
  - name: 1 Kings 8:40
    orderIndex: 39
    osisId: 1Kgs.8.40
    sblId: 1Kgs 8:40
    shortName: 1 Kgs 8:40
    text: That they may fear thee all the days that they live in the land which thou
      gavest unto our fathers.
  - name: 1 Kings 8:41
    orderIndex: 40
    osisId: 1Kgs.8.41
    sblId: 1Kgs 8:41
    shortName: 1 Kgs 8:41
    text: Moreover concerning a stranger, that is not of thy people Israel, but cometh
      out of a far country for thy name's sake;
  - name: 1 Kings 8:42
    orderIndex: 41
    osisId: 1Kgs.8.42
    sblId: 1Kgs 8:42
    shortName: 1 Kgs 8:42
    text: (For they shall hear of thy great name, and of thy strong hand, and of thy
      stretched out arm;) when he shall come and pray toward this house;
  - name: 1 Kings 8:43
    orderIndex: 42
    osisId: 1Kgs.8.43
    sblId: 1Kgs 8:43
    shortName: 1 Kgs 8:43
    text: 'Hear thou in heaven thy dwelling place, and do according to all that the
      stranger calleth to thee for: that all people of the earth may know thy name,
      to fear thee, as do thy people Israel; and that they may know that this house,
      which I have builded, is called by thy name.'
  - name: 1 Kings 8:44
    orderIndex: 43
    osisId: 1Kgs.8.44
    sblId: 1Kgs 8:44
    shortName: 1 Kgs 8:44
    text: 'If thy people go out to battle against their enemy, whithersoever thou
      shalt send them, and shall pray unto the LORD toward the city which thou hast
      chosen, and toward the house that I have built for thy name:'
  - name: 1 Kings 8:45
    orderIndex: 44
    osisId: 1Kgs.8.45
    sblId: 1Kgs 8:45
    shortName: 1 Kgs 8:45
    text: Then hear thou in heaven their prayer and their supplication, and maintain
      their cause.
  - name: 1 Kings 8:46
    orderIndex: 45
    osisId: 1Kgs.8.46
    sblId: 1Kgs 8:46
    shortName: 1 Kgs 8:46
    text: If they sin against thee, (for there is no man that sinneth not,) and thou
      be angry with them, and deliver them to the enemy, so that they carry them away
      captives unto the land of the enemy, far or near;
  - name: 1 Kings 8:47
    orderIndex: 46
    osisId: 1Kgs.8.47
    sblId: 1Kgs 8:47
    shortName: 1 Kgs 8:47
    text: Yet if they shall bethink themselves in the land whither they were carried
      captives, and repent, and make supplication unto thee in the land of them that
      carried them captives, saying, We have sinned, and have done perversely, we
      have committed wickedness;
  - name: 1 Kings 8:48
    orderIndex: 47
    osisId: 1Kgs.8.48
    sblId: 1Kgs 8:48
    shortName: 1 Kgs 8:48
    text: 'And so return unto thee with all their heart, and with all their soul,
      in the land of their enemies, which led them away captive, and pray unto thee
      toward their land, which thou gavest unto their fathers, the city which thou
      hast chosen, and the house which I have built for thy name:'
  - name: 1 Kings 8:49
    orderIndex: 48
    osisId: 1Kgs.8.49
    sblId: 1Kgs 8:49
    shortName: 1 Kgs 8:49
    text: Then hear thou their prayer and their supplication in heaven thy dwelling
      place, and maintain their cause,
  - name: 1 Kings 8:50
    orderIndex: 49
    osisId: 1Kgs.8.50
    sblId: 1Kgs 8:50
    shortName: 1 Kgs 8:50
    text: 'And forgive thy people that have sinned against thee, and all their transgressions
      wherein they have transgressed against thee, and give them compassion before
      them who carried them captive, that they may have compassion on them:'
  - name: 1 Kings 8:51
    orderIndex: 50
    osisId: 1Kgs.8.51
    sblId: 1Kgs 8:51
    shortName: 1 Kgs 8:51
    text: 'For they be thy people, and thine inheritance, which thou broughtest forth
      out of Egypt, from the midst of the furnace of iron:'
  - name: 1 Kings 8:52
    orderIndex: 51
    osisId: 1Kgs.8.52
    sblId: 1Kgs 8:52
    shortName: 1 Kgs 8:52
    text: That thine eyes may be open unto the supplication of thy servant, and unto
      the supplication of thy people Israel, to hearken unto them in all that they
      call for unto thee.
  - name: 1 Kings 8:53
    orderIndex: 52
    osisId: 1Kgs.8.53
    sblId: 1Kgs 8:53
    shortName: 1 Kgs 8:53
    text: For thou didst separate them from among all the people of the earth, to
      be thine inheritance, as thou spakest by the hand of Moses thy servant, when
      thou broughtest our fathers out of Egypt, O LORD God.
  - name: 1 Kings 8:54
    orderIndex: 53
    osisId: 1Kgs.8.54
    sblId: 1Kgs 8:54
    shortName: 1 Kgs 8:54
    text: And it was so, that when Solomon had made an end of praying all this prayer
      and supplication unto the LORD, he arose from before the altar of the LORD,
      from kneeling on his knees with his hands spread up to heaven.
  - name: 1 Kings 8:55
    orderIndex: 54
    osisId: 1Kgs.8.55
    sblId: 1Kgs 8:55
    shortName: 1 Kgs 8:55
    text: And he stood, and blessed all the congregation of Israel with a loud voice,
      saying,
  - name: 1 Kings 8:56
    orderIndex: 55
    osisId: 1Kgs.8.56
    sblId: 1Kgs 8:56
    shortName: 1 Kgs 8:56
    text: 'Blessed be the LORD, that hath given rest unto his people Israel, according
      to all that he promised: there hath not failed one word of all his good promise,
      which he promised by the hand of Moses his servant.'
  - name: 1 Kings 8:57
    orderIndex: 56
    osisId: 1Kgs.8.57
    sblId: 1Kgs 8:57
    shortName: 1 Kgs 8:57
    text: 'The LORD our God be with us, as he was with our fathers: let him not leave
      us, nor forsake us:'
  - name: 1 Kings 8:58
    orderIndex: 57
    osisId: 1Kgs.8.58
    sblId: 1Kgs 8:58
    shortName: 1 Kgs 8:58
    text: That he may incline our hearts unto him, to walk in all his ways, and to
      keep his commandments, and his statutes, and his judgments, which he commanded
      our fathers.
  - name: 1 Kings 8:59
    orderIndex: 58
    osisId: 1Kgs.8.59
    sblId: 1Kgs 8:59
    shortName: 1 Kgs 8:59
    text: 'And let these my words, wherewith I have made supplication before the LORD,
      be nigh unto the LORD our God day and night, that he maintain the cause of his
      servant, and the cause of his people Israel at all times, as the matter shall
      require:'
  - name: 1 Kings 8:60
    orderIndex: 59
    osisId: 1Kgs.8.60
    sblId: 1Kgs 8:60
    shortName: 1 Kgs 8:60
    text: That all the people of the earth may know that the LORD is God, and that
      there is none else.
  - name: 1 Kings 8:61
    orderIndex: 60
    osisId: 1Kgs.8.61
    sblId: 1Kgs 8:61
    shortName: 1 Kgs 8:61
    text: Let your heart therefore be perfect with the LORD our God, to walk in his
      statutes, and to keep his commandments, as at this day.
  - name: 1 Kings 8:62
    orderIndex: 61
    osisId: 1Kgs.8.62
    sblId: 1Kgs 8:62
    shortName: 1 Kgs 8:62
    text: And the king, and all Israel with him, offered sacrifice before the LORD.
  - name: 1 Kings 8:63
    orderIndex: 62
    osisId: 1Kgs.8.63
    sblId: 1Kgs 8:63
    shortName: 1 Kgs 8:63
    text: And Solomon offered a sacrifice of peace offerings, which he offered unto
      the LORD, two and twenty thousand oxen, and an hundred and twenty thousand sheep.
      So the king and all the children of Israel dedicated the house of the LORD.
  - name: 1 Kings 8:64
    orderIndex: 63
    osisId: 1Kgs.8.64
    sblId: 1Kgs 8:64
    shortName: 1 Kgs 8:64
    text: 'The same day did the king hallow the middle of the court that was before
      the house of the LORD: for there he offered burnt offerings, and meat offerings,
      and the fat of the peace offerings: because the brazen altar that was before
      the LORD was too little to receive the burnt offerings, and meat offerings,
      and the fat of the peace offerings.'
  - name: 1 Kings 8:65
    orderIndex: 64
    osisId: 1Kgs.8.65
    sblId: 1Kgs 8:65
    shortName: 1 Kgs 8:65
    text: And at that time Solomon held a feast, and all Israel with him, a great
      congregation, from the entering in of Hamath unto the river of Egypt, before
      the LORD our God, seven days and seven days, even fourteen days.
  - name: 1 Kings 8:66
    orderIndex: 65
    osisId: 1Kgs.8.66
    sblId: 1Kgs 8:66
    shortName: 1 Kgs 8:66
    text: 'On the eighth day he sent the people away: and they blessed the king, and
      went unto their tents joyful and glad of heart for all the goodness that the
      LORD had done for David his servant, and for Israel his people.'
  versesCount: 66
- name: 1 Kings 9
  orderIndex: 8
  osisId: 1Kgs.9
  sblId: 1Kgs 9
  shortName: 1 Kgs 9
  verses:
  - name: 1 Kings 9:1
    orderIndex: 0
    osisId: 1Kgs.9.1
    sblId: 1Kgs 9:1
    shortName: 1 Kgs 9:1
    text: And it came to pass, when Solomon had finished the building of the house
      of the LORD, and the king's house, and all Solomon's desire which he was pleased
      to do,
  - name: 1 Kings 9:2
    orderIndex: 1
    osisId: 1Kgs.9.2
    sblId: 1Kgs 9:2
    shortName: 1 Kgs 9:2
    text: That the LORD appeared to Solomon the second time, as he had appeared unto
      him at Gibeon.
  - name: 1 Kings 9:3
    orderIndex: 2
    osisId: 1Kgs.9.3
    sblId: 1Kgs 9:3
    shortName: 1 Kgs 9:3
    text: 'And the LORD said unto him, I have heard thy prayer and thy supplication,
      that thou hast made before me: I have hallowed this house, which thou hast built,
      to put my name there for ever; and mine eyes and mine heart shall be there perpetually.'
  - name: 1 Kings 9:4
    orderIndex: 3
    osisId: 1Kgs.9.4
    sblId: 1Kgs 9:4
    shortName: 1 Kgs 9:4
    text: 'And if thou wilt walk before me, as David thy father walked, in integrity
      of heart, and in uprightness, to do according to all that I have commanded thee,
      and wilt keep my statutes and my judgments:'
  - name: 1 Kings 9:5
    orderIndex: 4
    osisId: 1Kgs.9.5
    sblId: 1Kgs 9:5
    shortName: 1 Kgs 9:5
    text: Then I will establish the throne of thy kingdom upon Israel for ever, as
      I promised to David thy father, saying, There shall not fail thee a man upon
      the throne of Israel.
  - name: 1 Kings 9:6
    orderIndex: 5
    osisId: 1Kgs.9.6
    sblId: 1Kgs 9:6
    shortName: 1 Kgs 9:6
    text: 'But if ye shall at all turn from following me, ye or your children, and
      will not keep my commandments and my statutes which I have set before you, but
      go and serve other gods, and worship them:'
  - name: 1 Kings 9:7
    orderIndex: 6
    osisId: 1Kgs.9.7
    sblId: 1Kgs 9:7
    shortName: 1 Kgs 9:7
    text: 'Then will I cut off Israel out of the land which I have given them; and
      this house, which I have hallowed for my name, will I cast out of my sight;
      and Israel shall be a proverb and a byword among all people:'
  - name: 1 Kings 9:8
    orderIndex: 7
    osisId: 1Kgs.9.8
    sblId: 1Kgs 9:8
    shortName: 1 Kgs 9:8
    text: And at this house, which is high, every one that passeth by it shall be
      astonished, and shall hiss; and they shall say, Why hath the LORD done thus
      unto this land, and to this house?
  - name: 1 Kings 9:9
    orderIndex: 8
    osisId: 1Kgs.9.9
    sblId: 1Kgs 9:9
    shortName: 1 Kgs 9:9
    text: 'And they shall answer, Because they forsook the LORD their God, who brought
      forth their fathers out of the land of Egypt, and have taken hold upon other
      gods, and have worshipped them, and served them: therefore hath the LORD brought
      upon them all this evil.'
  - name: 1 Kings 9:10
    orderIndex: 9
    osisId: 1Kgs.9.10
    sblId: 1Kgs 9:10
    shortName: 1 Kgs 9:10
    text: And it came to pass at the end of twenty years, when Solomon had built the
      two houses, the house of the LORD, and the king's house,
  - name: 1 Kings 9:11
    orderIndex: 10
    osisId: 1Kgs.9.11
    sblId: 1Kgs 9:11
    shortName: 1 Kgs 9:11
    text: (Now Hiram the king of Tyre had furnished Solomon with cedar trees and fir
      trees, and with gold, according to all his desire,) that then king Solomon gave
      Hiram twenty cities in the land of Galilee.
  - name: 1 Kings 9:12
    orderIndex: 11
    osisId: 1Kgs.9.12
    sblId: 1Kgs 9:12
    shortName: 1 Kgs 9:12
    text: And Hiram came out from Tyre to see the cities which Solomon had given him;
      and they pleased him not.
  - name: 1 Kings 9:13
    orderIndex: 12
    osisId: 1Kgs.9.13
    sblId: 1Kgs 9:13
    shortName: 1 Kgs 9:13
    text: And he said, What cities are these which thou hast given me, my brother?
      And he called them the land of Cabul unto this day.
  - name: 1 Kings 9:14
    orderIndex: 13
    osisId: 1Kgs.9.14
    sblId: 1Kgs 9:14
    shortName: 1 Kgs 9:14
    text: And Hiram sent to the king sixscore talents of gold.
  - name: 1 Kings 9:15
    orderIndex: 14
    osisId: 1Kgs.9.15
    sblId: 1Kgs 9:15
    shortName: 1 Kgs 9:15
    text: And this is the reason of the levy which king Solomon raised; for to build
      the house of the LORD, and his own house, and Millo, and the wall of Jerusalem,
      and Hazor, and Megiddo, and Gezer.
  - name: 1 Kings 9:16
    orderIndex: 15
    osisId: 1Kgs.9.16
    sblId: 1Kgs 9:16
    shortName: 1 Kgs 9:16
    text: For Pharaoh king of Egypt had gone up, and taken Gezer, and burnt it with
      fire, and slain the Canaanites that dwelt in the city, and given it for a present
      unto his daughter, Solomon's wife.
  - name: 1 Kings 9:17
    orderIndex: 16
    osisId: 1Kgs.9.17
    sblId: 1Kgs 9:17
    shortName: 1 Kgs 9:17
    text: And Solomon built Gezer, and Bethhoron the nether,
  - name: 1 Kings 9:18
    orderIndex: 17
    osisId: 1Kgs.9.18
    sblId: 1Kgs 9:18
    shortName: 1 Kgs 9:18
    text: And Baalath, and Tadmor in the wilderness, in the land,
  - name: 1 Kings 9:19
    orderIndex: 18
    osisId: 1Kgs.9.19
    sblId: 1Kgs 9:19
    shortName: 1 Kgs 9:19
    text: And all the cities of store that Solomon had, and cities for his chariots,
      and cities for his horsemen, and that which Solomon desired to build in Jerusalem,
      and in Lebanon, and in all the land of his dominion.
  - name: 1 Kings 9:20
    orderIndex: 19
    osisId: 1Kgs.9.20
    sblId: 1Kgs 9:20
    shortName: 1 Kgs 9:20
    text: And all the people that were left of the Amorites, Hittites, Perizzites,
      Hivites, and Jebusites, which were not of the children of Israel,
  - name: 1 Kings 9:21
    orderIndex: 20
    osisId: 1Kgs.9.21
    sblId: 1Kgs 9:21
    shortName: 1 Kgs 9:21
    text: Their children that were left after them in the land, whom the children
      of Israel also were not able utterly to destroy, upon those did Solomon levy
      a tribute of bondservice unto this day.
  - name: 1 Kings 9:22
    orderIndex: 21
    osisId: 1Kgs.9.22
    sblId: 1Kgs 9:22
    shortName: 1 Kgs 9:22
    text: 'But of the children of Israel did Solomon make no bondmen: but they were
      men of war, and his servants, and his princes, and his captains, and rulers
      of his chariots, and his horsemen.'
  - name: 1 Kings 9:23
    orderIndex: 22
    osisId: 1Kgs.9.23
    sblId: 1Kgs 9:23
    shortName: 1 Kgs 9:23
    text: These were the chief of the officers that were over Solomon's work, five
      hundred and fifty, which bare rule over the people that wrought in the work.
  - name: 1 Kings 9:24
    orderIndex: 23
    osisId: 1Kgs.9.24
    sblId: 1Kgs 9:24
    shortName: 1 Kgs 9:24
    text: 'But Pharaoh''s daughter came up out of the city of David unto her house
      which Solomon had built for her: then did he build Millo.'
  - name: 1 Kings 9:25
    orderIndex: 24
    osisId: 1Kgs.9.25
    sblId: 1Kgs 9:25
    shortName: 1 Kgs 9:25
    text: And three times in a year did Solomon offer burnt offerings and peace offerings
      upon the altar which he built unto the LORD, and he burnt incense upon the altar
      that was before the LORD. So he finished the house.
  - name: 1 Kings 9:26
    orderIndex: 25
    osisId: 1Kgs.9.26
    sblId: 1Kgs 9:26
    shortName: 1 Kgs 9:26
    text: And king Solomon made a navy of ships in Eziongeber, which is beside Eloth,
      on the shore of the Red sea, in the land of Edom.
  - name: 1 Kings 9:27
    orderIndex: 26
    osisId: 1Kgs.9.27
    sblId: 1Kgs 9:27
    shortName: 1 Kgs 9:27
    text: And Hiram sent in the navy his servants, shipmen that had knowledge of the
      sea, with the servants of Solomon.
  - name: 1 Kings 9:28
    orderIndex: 27
    osisId: 1Kgs.9.28
    sblId: 1Kgs 9:28
    shortName: 1 Kgs 9:28
    text: And they came to Ophir, and fetched from thence gold, four hundred and twenty
      talents, and brought it to king Solomon.
  versesCount: 28
- name: 1 Kings 10
  orderIndex: 9
  osisId: 1Kgs.10
  sblId: 1Kgs 10
  shortName: 1 Kgs 10
  verses:
  - name: 1 Kings 10:1
    orderIndex: 0
    osisId: 1Kgs.10.1
    sblId: 1Kgs 10:1
    shortName: 1 Kgs 10:1
    text: And when the queen of Sheba heard of the fame of Solomon concerning the
      name of the LORD, she came to prove him with hard questions.
  - name: 1 Kings 10:2
    orderIndex: 1
    osisId: 1Kgs.10.2
    sblId: 1Kgs 10:2
    shortName: 1 Kgs 10:2
    text: 'And she came to Jerusalem with a very great train, with camels that bare
      spices, and very much gold, and precious stones: and when she was come to Solomon,
      she communed with him of all that was in her heart.'
  - name: 1 Kings 10:3
    orderIndex: 2
    osisId: 1Kgs.10.3
    sblId: 1Kgs 10:3
    shortName: 1 Kgs 10:3
    text: 'And Solomon told her all her questions: there was not any thing hid from
      the king, which he told her not.'
  - name: 1 Kings 10:4
    orderIndex: 3
    osisId: 1Kgs.10.4
    sblId: 1Kgs 10:4
    shortName: 1 Kgs 10:4
    text: And when the queen of Sheba had seen all Solomon's wisdom, and the house
      that he had built,
  - name: 1 Kings 10:5
    orderIndex: 4
    osisId: 1Kgs.10.5
    sblId: 1Kgs 10:5
    shortName: 1 Kgs 10:5
    text: And the meat of his table, and the sitting of his servants, and the attendance
      of his ministers, and their apparel, and his cupbearers, and his ascent by which
      he went up unto the house of the LORD; there was no more spirit in her.
  - name: 1 Kings 10:6
    orderIndex: 5
    osisId: 1Kgs.10.6
    sblId: 1Kgs 10:6
    shortName: 1 Kgs 10:6
    text: And she said to the king, It was a true report that I heard in mine own
      land of thy acts and of thy wisdom.
  - name: 1 Kings 10:7
    orderIndex: 6
    osisId: 1Kgs.10.7
    sblId: 1Kgs 10:7
    shortName: 1 Kgs 10:7
    text: 'Howbeit I believed not the words, until I came, and mine eyes had seen
      it: and, behold, the half was not told me: thy wisdom and prosperity exceedeth
      the fame which I heard.'
  - name: 1 Kings 10:8
    orderIndex: 7
    osisId: 1Kgs.10.8
    sblId: 1Kgs 10:8
    shortName: 1 Kgs 10:8
    text: Happy are thy men, happy are these thy servants, which stand continually
      before thee, and that hear thy wisdom.
  - name: 1 Kings 10:9
    orderIndex: 8
    osisId: 1Kgs.10.9
    sblId: 1Kgs 10:9
    shortName: 1 Kgs 10:9
    text: 'Blessed be the LORD thy God, which delighted in thee, to set thee on the
      throne of Israel: because the LORD loved Israel for ever, therefore made he
      thee king, to do judgment and justice.'
  - name: 1 Kings 10:10
    orderIndex: 9
    osisId: 1Kgs.10.10
    sblId: 1Kgs 10:10
    shortName: 1 Kgs 10:10
    text: 'And she gave the king an hundred and twenty talents of gold, and of spices
      very great store, and precious stones: there came no more such abundance of
      spices as these which the queen of Sheba gave to king Solomon.'
  - name: 1 Kings 10:11
    orderIndex: 10
    osisId: 1Kgs.10.11
    sblId: 1Kgs 10:11
    shortName: 1 Kgs 10:11
    text: And the navy also of Hiram, that brought gold from Ophir, brought in from
      Ophir great plenty of almug trees, and precious stones.
  - name: 1 Kings 10:12
    orderIndex: 11
    osisId: 1Kgs.10.12
    sblId: 1Kgs 10:12
    shortName: 1 Kgs 10:12
    text: 'And the king made of the almug trees pillars for the house of the LORD,
      and for the king''s house, harps also and psalteries for singers: there came
      no such almug trees, nor were seen unto this day.'
  - name: 1 Kings 10:13
    orderIndex: 12
    osisId: 1Kgs.10.13
    sblId: 1Kgs 10:13
    shortName: 1 Kgs 10:13
    text: And king Solomon gave unto the queen of Sheba all her desire, whatsoever
      she asked, beside that which Solomon gave her of his royal bounty. So she turned
      and went to her own country, she and her servants.
  - name: 1 Kings 10:14
    orderIndex: 13
    osisId: 1Kgs.10.14
    sblId: 1Kgs 10:14
    shortName: 1 Kgs 10:14
    text: Now the weight of gold that came to Solomon in one year was six hundred
      threescore and six talents of gold,
  - name: 1 Kings 10:15
    orderIndex: 14
    osisId: 1Kgs.10.15
    sblId: 1Kgs 10:15
    shortName: 1 Kgs 10:15
    text: Beside that he had of the merchantmen, and of the traffic of the spice merchants,
      and of all the kings of Arabia, and of the governors of the country.
  - name: 1 Kings 10:16
    orderIndex: 15
    osisId: 1Kgs.10.16
    sblId: 1Kgs 10:16
    shortName: 1 Kgs 10:16
    text: 'And king Solomon made two hundred targets of beaten gold: six hundred shekels
      of gold went to one target.'
  - name: 1 Kings 10:17
    orderIndex: 16
    osisId: 1Kgs.10.17
    sblId: 1Kgs 10:17
    shortName: 1 Kgs 10:17
    text: 'And he made three hundred shields of beaten gold; three pound of gold went
      to one shield: and the king put them in the house of the forest of Lebanon.'
  - name: 1 Kings 10:18
    orderIndex: 17
    osisId: 1Kgs.10.18
    sblId: 1Kgs 10:18
    shortName: 1 Kgs 10:18
    text: Moreover the king made a great throne of ivory, and overlaid it with the
      best gold.
  - name: 1 Kings 10:19
    orderIndex: 18
    osisId: 1Kgs.10.19
    sblId: 1Kgs 10:19
    shortName: 1 Kgs 10:19
    text: 'The throne had six steps, and the top of the throne was round behind: and
      there were stays on either side on the place of the seat, and two lions stood
      beside the stays.'
  - name: 1 Kings 10:20
    orderIndex: 19
    osisId: 1Kgs.10.20
    sblId: 1Kgs 10:20
    shortName: 1 Kgs 10:20
    text: 'And twelve lions stood there on the one side and on the other upon the
      six steps: there was not the like made in any kingdom.'
  - name: 1 Kings 10:21
    orderIndex: 20
    osisId: 1Kgs.10.21
    sblId: 1Kgs 10:21
    shortName: 1 Kgs 10:21
    text: 'And all king Solomon''s drinking vessels were of gold, and all the vessels
      of the house of the forest of Lebanon were of pure gold; none were of silver:
      it was nothing accounted of in the days of Solomon.'
  - name: 1 Kings 10:22
    orderIndex: 21
    osisId: 1Kgs.10.22
    sblId: 1Kgs 10:22
    shortName: 1 Kgs 10:22
    text: 'For the king had at sea a navy of Tharshish with the navy of Hiram: once
      in three years came the navy of Tharshish, bringing gold, and silver, ivory,
      and apes, and peacocks.'
  - name: 1 Kings 10:23
    orderIndex: 22
    osisId: 1Kgs.10.23
    sblId: 1Kgs 10:23
    shortName: 1 Kgs 10:23
    text: So king Solomon exceeded all the kings of the earth for riches and for wisdom.
  - name: 1 Kings 10:24
    orderIndex: 23
    osisId: 1Kgs.10.24
    sblId: 1Kgs 10:24
    shortName: 1 Kgs 10:24
    text: And all the earth sought to Solomon, to hear his wisdom, which God had put
      in his heart.
  - name: 1 Kings 10:25
    orderIndex: 24
    osisId: 1Kgs.10.25
    sblId: 1Kgs 10:25
    shortName: 1 Kgs 10:25
    text: And they brought every man his present, vessels of silver, and vessels of
      gold, and garments, and armor, and spices, horses, and mules, a rate year by
      year.
  - name: 1 Kings 10:26
    orderIndex: 25
    osisId: 1Kgs.10.26
    sblId: 1Kgs 10:26
    shortName: 1 Kgs 10:26
    text: 'And Solomon gathered together chariots and horsemen: and he had a thousand
      and four hundred chariots, and twelve thousand horsemen, whom he bestowed in
      the cities for chariots, and with the king at Jerusalem.'
  - name: 1 Kings 10:27
    orderIndex: 26
    osisId: 1Kgs.10.27
    sblId: 1Kgs 10:27
    shortName: 1 Kgs 10:27
    text: And the king made silver to be in Jerusalem as stones, and cedars made he
      to be as the sycamore trees that are in the vale, for abundance.
  - name: 1 Kings 10:28
    orderIndex: 27
    osisId: 1Kgs.10.28
    sblId: 1Kgs 10:28
    shortName: 1 Kgs 10:28
    text: 'And Solomon had horses brought out of Egypt, and linen yarn: the king''s
      merchants received the linen yarn at a price.'
  - name: 1 Kings 10:29
    orderIndex: 28
    osisId: 1Kgs.10.29
    sblId: 1Kgs 10:29
    shortName: 1 Kgs 10:29
    text: 'And a chariot came up and went out of Egypt for six hundred shekels of
      silver, and an horse for an hundred and fifty: and so for all the kings of the
      Hittites, and for the kings of Syria, did they bring them out by their means.'
  versesCount: 29
- name: 1 Kings 11
  orderIndex: 10
  osisId: 1Kgs.11
  sblId: 1Kgs 11
  shortName: 1 Kgs 11
  verses:
  - name: 1 Kings 11:1
    orderIndex: 0
    osisId: 1Kgs.11.1
    sblId: 1Kgs 11:1
    shortName: 1 Kgs 11:1
    text: 'But king Solomon loved many strange women, together with the daughter of
      Pharaoh, women of the Moabites, Ammonites, Edomites, Zidonians, and Hittites:'
  - name: 1 Kings 11:2
    orderIndex: 1
    osisId: 1Kgs.11.2
    sblId: 1Kgs 11:2
    shortName: 1 Kgs 11:2
    text: 'Of the nations concerning which the LORD said unto the children of Israel,
      Ye shall not go in to them, neither shall they come in unto you: for surely
      they will turn away your heart after their gods: Solomon clave unto these in
      love.'
  - name: 1 Kings 11:3
    orderIndex: 2
    osisId: 1Kgs.11.3
    sblId: 1Kgs 11:3
    shortName: 1 Kgs 11:3
    text: 'And he had seven hundred wives, princesses, and three hundred concubines:
      and his wives turned away his heart.'
  - name: 1 Kings 11:4
    orderIndex: 3
    osisId: 1Kgs.11.4
    sblId: 1Kgs 11:4
    shortName: 1 Kgs 11:4
    text: 'For it came to pass, when Solomon was old, that his wives turned away his
      heart after other gods: and his heart was not perfect with the LORD his God,
      as was the heart of David his father.'
  - name: 1 Kings 11:5
    orderIndex: 4
    osisId: 1Kgs.11.5
    sblId: 1Kgs 11:5
    shortName: 1 Kgs 11:5
    text: For Solomon went after Ashtoreth the goddess of the Zidonians, and after
      Milcom the abomination of the Ammonites.
  - name: 1 Kings 11:6
    orderIndex: 5
    osisId: 1Kgs.11.6
    sblId: 1Kgs 11:6
    shortName: 1 Kgs 11:6
    text: And Solomon did evil in the sight of the LORD, and went not fully after
      the LORD, as did David his father.
  - name: 1 Kings 11:7
    orderIndex: 6
    osisId: 1Kgs.11.7
    sblId: 1Kgs 11:7
    shortName: 1 Kgs 11:7
    text: Then did Solomon build an high place for Chemosh, the abomination of Moab,
      in the hill that is before Jerusalem, and for Molech, the abomination of the
      children of Ammon.
  - name: 1 Kings 11:8
    orderIndex: 7
    osisId: 1Kgs.11.8
    sblId: 1Kgs 11:8
    shortName: 1 Kgs 11:8
    text: And likewise did he for all his strange wives, which burnt incense and sacrificed
      unto their gods.
  - name: 1 Kings 11:9
    orderIndex: 8
    osisId: 1Kgs.11.9
    sblId: 1Kgs 11:9
    shortName: 1 Kgs 11:9
    text: And the LORD was angry with Solomon, because his heart was turned from the
      LORD God of Israel, which had appeared unto him twice,
  - name: 1 Kings 11:10
    orderIndex: 9
    osisId: 1Kgs.11.10
    sblId: 1Kgs 11:10
    shortName: 1 Kgs 11:10
    text: 'And had commanded him concerning this thing, that he should not go after
      other gods: but he kept not that which the LORD commanded.'
  - name: 1 Kings 11:11
    orderIndex: 10
    osisId: 1Kgs.11.11
    sblId: 1Kgs 11:11
    shortName: 1 Kgs 11:11
    text: Wherefore the LORD said unto Solomon, Forasmuch as this is done of thee,
      and thou hast not kept my covenant and my statutes, which I have commanded thee,
      I will surely rend the kingdom from thee, and will give it to thy servant.
  - name: 1 Kings 11:12
    orderIndex: 11
    osisId: 1Kgs.11.12
    sblId: 1Kgs 11:12
    shortName: 1 Kgs 11:12
    text: 'Notwithstanding in thy days I will not do it for David thy father''s sake:
      but I will rend it out of the hand of thy son.'
  - name: 1 Kings 11:13
    orderIndex: 12
    osisId: 1Kgs.11.13
    sblId: 1Kgs 11:13
    shortName: 1 Kgs 11:13
    text: Howbeit I will not rend away all the kingdom; but will give one tribe to
      thy son for David my servant's sake, and for Jerusalem's sake which I have chosen.
  - name: 1 Kings 11:14
    orderIndex: 13
    osisId: 1Kgs.11.14
    sblId: 1Kgs 11:14
    shortName: 1 Kgs 11:14
    text: 'And the LORD stirred up an adversary unto Solomon, Hadad the Edomite: he
      was of the king''s seed in Edom.'
  - name: 1 Kings 11:15
    orderIndex: 14
    osisId: 1Kgs.11.15
    sblId: 1Kgs 11:15
    shortName: 1 Kgs 11:15
    text: For it came to pass, when David was in Edom, and Joab the captain of the
      host was gone up to bury the slain, after he had smitten every male in Edom;
  - name: 1 Kings 11:16
    orderIndex: 15
    osisId: 1Kgs.11.16
    sblId: 1Kgs 11:16
    shortName: 1 Kgs 11:16
    text: (For six months did Joab remain there with all Israel, until he had cut
      off every male in Edom:)
  - name: 1 Kings 11:17
    orderIndex: 16
    osisId: 1Kgs.11.17
    sblId: 1Kgs 11:17
    shortName: 1 Kgs 11:17
    text: That Hadad fled, he and certain Edomites of his father's servants with him,
      to go into Egypt; Hadad being yet a little child.
  - name: 1 Kings 11:18
    orderIndex: 17
    osisId: 1Kgs.11.18
    sblId: 1Kgs 11:18
    shortName: 1 Kgs 11:18
    text: 'And they arose out of Midian, and came to Paran: and they took men with
      them out of Paran, and they came to Egypt, unto Pharaoh king of Egypt; which
      gave him an house, and appointed him victuals, and gave him land.'
  - name: 1 Kings 11:19
    orderIndex: 18
    osisId: 1Kgs.11.19
    sblId: 1Kgs 11:19
    shortName: 1 Kgs 11:19
    text: And Hadad found great favor in the sight of Pharaoh, so that he gave him
      to wife the sister of his own wife, the sister of Tahpenes the queen.
  - name: 1 Kings 11:20
    orderIndex: 19
    osisId: 1Kgs.11.20
    sblId: 1Kgs 11:20
    shortName: 1 Kgs 11:20
    text: 'And the sister of Tahpenes bare him Genubath his son, whom Tahpenes weaned
      in Pharaoh''s house: and Genubath was in Pharaoh''s household among the sons
      of Pharaoh.'
  - name: 1 Kings 11:21
    orderIndex: 20
    osisId: 1Kgs.11.21
    sblId: 1Kgs 11:21
    shortName: 1 Kgs 11:21
    text: And when Hadad heard in Egypt that David slept with his fathers, and that
      Joab the captain of the host was dead, Hadad said to Pharaoh, Let me depart,
      that I may go to mine own country.
  - name: 1 Kings 11:22
    orderIndex: 21
    osisId: 1Kgs.11.22
    sblId: 1Kgs 11:22
    shortName: 1 Kgs 11:22
    text: 'Then Pharaoh said unto him, But what hast thou lacked with me, that, behold,
      thou seekest to go to thine own country? And he answered, Nothing: howbeit let
      me go in any wise.'
  - name: 1 Kings 11:23
    orderIndex: 22
    osisId: 1Kgs.11.23
    sblId: 1Kgs 11:23
    shortName: 1 Kgs 11:23
    text: 'And God stirred him up another adversary, Rezon the son of Eliadah, which
      fled from his lord Hadadezer king of Zobah:'
  - name: 1 Kings 11:24
    orderIndex: 23
    osisId: 1Kgs.11.24
    sblId: 1Kgs 11:24
    shortName: 1 Kgs 11:24
    text: 'And he gathered men unto him, and became captain over a band, when David
      slew them of Zobah: and they went to Damascus, and dwelt therein, and reigned
      in Damascus.'
  - name: 1 Kings 11:25
    orderIndex: 24
    osisId: 1Kgs.11.25
    sblId: 1Kgs 11:25
    shortName: 1 Kgs 11:25
    text: 'And he was an adversary to Israel all the days of Solomon, beside the mischief
      that Hadad did: and he abhorred Israel, and reigned over Syria.'
  - name: 1 Kings 11:26
    orderIndex: 25
    osisId: 1Kgs.11.26
    sblId: 1Kgs 11:26
    shortName: 1 Kgs 11:26
    text: And Jeroboam the son of Nebat, an Ephrathite of Zereda, Solomon's servant,
      whose mother's name was Zeruah, a widow woman, even he lifted up his hand against
      the king.
  - name: 1 Kings 11:27
    orderIndex: 26
    osisId: 1Kgs.11.27
    sblId: 1Kgs 11:27
    shortName: 1 Kgs 11:27
    text: 'And this was the cause that he lifted up his hand against the king: Solomon
      built Millo, and repaired the breaches of the city of David his father.'
  - name: 1 Kings 11:28
    orderIndex: 27
    osisId: 1Kgs.11.28
    sblId: 1Kgs 11:28
    shortName: 1 Kgs 11:28
    text: 'And the man Jeroboam was a mighty man of valor: and Solomon seeing the
      young man that he was industrious, he made him ruler over all the charge of
      the house of Joseph.'
  - name: 1 Kings 11:29
    orderIndex: 28
    osisId: 1Kgs.11.29
    sblId: 1Kgs 11:29
    shortName: 1 Kgs 11:29
    text: 'And it came to pass at that time when Jeroboam went out of Jerusalem, that
      the prophet Ahijah the Shilonite found him in the way; and he had clad himself
      with a new garment; and they two were alone in the field:'
  - name: 1 Kings 11:30
    orderIndex: 29
    osisId: 1Kgs.11.30
    sblId: 1Kgs 11:30
    shortName: 1 Kgs 11:30
    text: 'And Ahijah caught the new garment that was on him, and rent it in twelve
      pieces:'
  - name: 1 Kings 11:31
    orderIndex: 30
    osisId: 1Kgs.11.31
    sblId: 1Kgs 11:31
    shortName: 1 Kgs 11:31
    text: 'And he said to Jeroboam, Take thee ten pieces: for thus saith the LORD,
      the God of Israel, Behold, I will rend the kingdom out of the hand of Solomon,
      and will give ten tribes to thee:'
  - name: 1 Kings 11:32
    orderIndex: 31
    osisId: 1Kgs.11.32
    sblId: 1Kgs 11:32
    shortName: 1 Kgs 11:32
    text: (But he shall have one tribe for my servant David's sake, and for Jerusalem's
      sake, the city which I have chosen out of all the tribes of Israel:)
  - name: 1 Kings 11:33
    orderIndex: 32
    osisId: 1Kgs.11.33
    sblId: 1Kgs 11:33
    shortName: 1 Kgs 11:33
    text: Because that they have forsaken me, and have worshipped Ashtoreth the goddess
      of the Zidonians, Chemosh the god of the Moabites, and Milcom the god of the
      children of Ammon, and have not walked in my ways, to do that which is right
      in mine eyes, and to keep my statutes and my judgments, as did David his father.
  - name: 1 Kings 11:34
    orderIndex: 33
    osisId: 1Kgs.11.34
    sblId: 1Kgs 11:34
    shortName: 1 Kgs 11:34
    text: 'Howbeit I will not take the whole kingdom out of his hand: but I will make
      him prince all the days of his life for David my servant''s sake, whom I chose,
      because he kept my commandments and my statutes:'
  - name: 1 Kings 11:35
    orderIndex: 34
    osisId: 1Kgs.11.35
    sblId: 1Kgs 11:35
    shortName: 1 Kgs 11:35
    text: But I will take the kingdom out of his son's hand, and will give it unto
      thee, even ten tribes.
  - name: 1 Kings 11:36
    orderIndex: 35
    osisId: 1Kgs.11.36
    sblId: 1Kgs 11:36
    shortName: 1 Kgs 11:36
    text: And unto his son will I give one tribe, that David my servant may have a
      light alway before me in Jerusalem, the city which I have chosen me to put my
      name there.
  - name: 1 Kings 11:37
    orderIndex: 36
    osisId: 1Kgs.11.37
    sblId: 1Kgs 11:37
    shortName: 1 Kgs 11:37
    text: And I will take thee, and thou shalt reign according to all that thy soul
      desireth, and shalt be king over Israel.
  - name: 1 Kings 11:38
    orderIndex: 37
    osisId: 1Kgs.11.38
    sblId: 1Kgs 11:38
    shortName: 1 Kgs 11:38
    text: And it shall be, if thou wilt hearken unto all that I command thee, and
      wilt walk in my ways, and do that is right in my sight, to keep my statutes
      and my commandments, as David my servant did; that I will be with thee, and
      build thee a sure house, as I built for David, and will give Israel unto thee.
  - name: 1 Kings 11:39
    orderIndex: 38
    osisId: 1Kgs.11.39
    sblId: 1Kgs 11:39
    shortName: 1 Kgs 11:39
    text: And I will for this afflict the seed of David, but not for ever.
  - name: 1 Kings 11:40
    orderIndex: 39
    osisId: 1Kgs.11.40
    sblId: 1Kgs 11:40
    shortName: 1 Kgs 11:40
    text: Solomon sought therefore to kill Jeroboam. And Jeroboam arose, and fled
      into Egypt, unto Shishak king of Egypt, and was in Egypt until the death of
      Solomon.
  - name: 1 Kings 11:41
    orderIndex: 40
    osisId: 1Kgs.11.41
    sblId: 1Kgs 11:41
    shortName: 1 Kgs 11:41
    text: And the rest of the acts of Solomon, and all that he did, and his wisdom,
      are they not written in the book of the acts of Solomon?
  - name: 1 Kings 11:42
    orderIndex: 41
    osisId: 1Kgs.11.42
    sblId: 1Kgs 11:42
    shortName: 1 Kgs 11:42
    text: And the time that Solomon reigned in Jerusalem over all Israel was forty
      years.
  - name: 1 Kings 11:43
    orderIndex: 42
    osisId: 1Kgs.11.43
    sblId: 1Kgs 11:43
    shortName: 1 Kgs 11:43
    text: 'And Solomon slept with his fathers, and was buried in the city of David
      his father: and Rehoboam his son reigned in his stead.'
  versesCount: 43
- name: 1 Kings 12
  orderIndex: 11
  osisId: 1Kgs.12
  sblId: 1Kgs 12
  shortName: 1 Kgs 12
  verses:
  - name: 1 Kings 12:1
    orderIndex: 0
    osisId: 1Kgs.12.1
    sblId: 1Kgs 12:1
    shortName: 1 Kgs 12:1
    text: 'And Rehoboam went to Shechem: for all Israel were come to Shechem to make
      him king.'
  - name: 1 Kings 12:2
    orderIndex: 1
    osisId: 1Kgs.12.2
    sblId: 1Kgs 12:2
    shortName: 1 Kgs 12:2
    text: And it came to pass, when Jeroboam the son of Nebat, who was yet in Egypt,
      heard of it, (for he was fled from the presence of king Solomon, and Jeroboam
      dwelt in Egypt;)
  - name: 1 Kings 12:3
    orderIndex: 2
    osisId: 1Kgs.12.3
    sblId: 1Kgs 12:3
    shortName: 1 Kgs 12:3
    text: That they sent and called him. And Jeroboam and all the congregation of
      Israel came, and spake unto Rehoboam, saying,
  - name: 1 Kings 12:4
    orderIndex: 3
    osisId: 1Kgs.12.4
    sblId: 1Kgs 12:4
    shortName: 1 Kgs 12:4
    text: 'Thy father made our yoke grievous: now therefore make thou the grievous
      service of thy father, and his heavy yoke which he put upon us, lighter, and
      we will serve thee.'
  - name: 1 Kings 12:5
    orderIndex: 4
    osisId: 1Kgs.12.5
    sblId: 1Kgs 12:5
    shortName: 1 Kgs 12:5
    text: And he said unto them, Depart yet for three days, then come again to me.
      And the people departed.
  - name: 1 Kings 12:6
    orderIndex: 5
    osisId: 1Kgs.12.6
    sblId: 1Kgs 12:6
    shortName: 1 Kgs 12:6
    text: And king Rehoboam consulted with the old men, that stood before Solomon
      his father while he yet lived, and said, How do ye advise that I may answer
      this people?
  - name: 1 Kings 12:7
    orderIndex: 6
    osisId: 1Kgs.12.7
    sblId: 1Kgs 12:7
    shortName: 1 Kgs 12:7
    text: And they spake unto him, saying, If thou wilt be a servant unto this people
      this day, and wilt serve them, and answer them, and speak good words to them,
      then they will be thy servants for ever.
  - name: 1 Kings 12:8
    orderIndex: 7
    osisId: 1Kgs.12.8
    sblId: 1Kgs 12:8
    shortName: 1 Kgs 12:8
    text: 'But he forsook the counsel of the old men, which they had given him, and
      consulted with the young men that were grown up with him, and which stood before
      him:'
  - name: 1 Kings 12:9
    orderIndex: 8
    osisId: 1Kgs.12.9
    sblId: 1Kgs 12:9
    shortName: 1 Kgs 12:9
    text: And he said unto them, What counsel give ye that we may answer this people,
      who have spoken to me, saying, Make the yoke which thy father did put upon us
      lighter?
  - name: 1 Kings 12:10
    orderIndex: 9
    osisId: 1Kgs.12.10
    sblId: 1Kgs 12:10
    shortName: 1 Kgs 12:10
    text: And the young men that were grown up with him spake unto him, saying, Thus
      shalt thou speak unto this people that spake unto thee, saying, Thy father made
      our yoke heavy, but make thou it lighter unto us; thus shalt thou say unto them,
      My little finger shall be thicker than my father's loins.
  - name: 1 Kings 12:11
    orderIndex: 10
    osisId: 1Kgs.12.11
    sblId: 1Kgs 12:11
    shortName: 1 Kgs 12:11
    text: 'And now whereas my father did lade you with a heavy yoke, I will add to
      your yoke: my father hath chastised you with whips, but I will chastise you
      with scorpions.'
  - name: 1 Kings 12:12
    orderIndex: 11
    osisId: 1Kgs.12.12
    sblId: 1Kgs 12:12
    shortName: 1 Kgs 12:12
    text: So Jeroboam and all the people came to Rehoboam the third day, as the king
      had appointed, saying, Come to me again the third day.
  - name: 1 Kings 12:13
    orderIndex: 12
    osisId: 1Kgs.12.13
    sblId: 1Kgs 12:13
    shortName: 1 Kgs 12:13
    text: And the king answered the people roughly, and forsook the old men's counsel
      that they gave him;
  - name: 1 Kings 12:14
    orderIndex: 13
    osisId: 1Kgs.12.14
    sblId: 1Kgs 12:14
    shortName: 1 Kgs 12:14
    text: 'And spake to them after the counsel of the young men, saying, My father
      made your yoke heavy, and I will add to your yoke: my father also chastised
      you with whips, but I will chastise you with scorpions.'
  - name: 1 Kings 12:15
    orderIndex: 14
    osisId: 1Kgs.12.15
    sblId: 1Kgs 12:15
    shortName: 1 Kgs 12:15
    text: Wherefore the king hearkened not unto the people; for the cause was from
      the LORD, that he might perform his saying, which the LORD spake by Ahijah the
      Shilonite unto Jeroboam the son of Nebat.
  - name: 1 Kings 12:16
    orderIndex: 15
    osisId: 1Kgs.12.16
    sblId: 1Kgs 12:16
    shortName: 1 Kgs 12:16
    text: 'So when all Israel saw that the king hearkened not unto them, the people
      answered the king, saying, What portion have we in David? neither have we inheritance
      in the son of Jesse: to your tents, O Israel: now see to thine own house, David.
      So Israel departed unto their tents.'
  - name: 1 Kings 12:17
    orderIndex: 16
    osisId: 1Kgs.12.17
    sblId: 1Kgs 12:17
    shortName: 1 Kgs 12:17
    text: But as for the children of Israel which dwelt in the cities of Judah, Rehoboam
      reigned over them.
  - name: 1 Kings 12:18
    orderIndex: 17
    osisId: 1Kgs.12.18
    sblId: 1Kgs 12:18
    shortName: 1 Kgs 12:18
    text: Then king Rehoboam sent Adoram, who was over the tribute; and all Israel
      stoned him with stones, that he died. Therefore king Rehoboam made speed to
      get him up to his chariot, to flee to Jerusalem.
  - name: 1 Kings 12:19
    orderIndex: 18
    osisId: 1Kgs.12.19
    sblId: 1Kgs 12:19
    shortName: 1 Kgs 12:19
    text: So Israel rebelled against the house of David unto this day.
  - name: 1 Kings 12:20
    orderIndex: 19
    osisId: 1Kgs.12.20
    sblId: 1Kgs 12:20
    shortName: 1 Kgs 12:20
    text: 'And it came to pass, when all Israel heard that Jeroboam was come again,
      that they sent and called him unto the congregation, and made him king over
      all Israel: there was none that followed the house of David, but the tribe of
      Judah only.'
  - name: 1 Kings 12:21
    orderIndex: 20
    osisId: 1Kgs.12.21
    sblId: 1Kgs 12:21
    shortName: 1 Kgs 12:21
    text: And when Rehoboam was come to Jerusalem, he assembled all the house of Judah,
      with the tribe of Benjamin, an hundred and fourscore thousand chosen men, which
      were warriors, to fight against the house of Israel, to bring the kingdom again
      to Rehoboam the son of Solomon.
  - name: 1 Kings 12:22
    orderIndex: 21
    osisId: 1Kgs.12.22
    sblId: 1Kgs 12:22
    shortName: 1 Kgs 12:22
    text: But the word of God came unto Shemaiah the man of God, saying,
  - name: 1 Kings 12:23
    orderIndex: 22
    osisId: 1Kgs.12.23
    sblId: 1Kgs 12:23
    shortName: 1 Kgs 12:23
    text: Speak unto Rehoboam, the son of Solomon, king of Judah, and unto all the
      house of Judah and Benjamin, and to the remnant of the people, saying,
  - name: 1 Kings 12:24
    orderIndex: 23
    osisId: 1Kgs.12.24
    sblId: 1Kgs 12:24
    shortName: 1 Kgs 12:24
    text: 'Thus saith the LORD, Ye shall not go up, nor fight against your brethren
      the children of Israel: return every man to his house; for this thing is from
      me. They hearkened therefore to the word of the LORD, and returned to depart,
      according to the word of the LORD.'
  - name: 1 Kings 12:25
    orderIndex: 24
    osisId: 1Kgs.12.25
    sblId: 1Kgs 12:25
    shortName: 1 Kgs 12:25
    text: Then Jeroboam built Shechem in mount Ephraim, and dwelt therein; and went
      out from thence, and built Penuel.
  - name: 1 Kings 12:26
    orderIndex: 25
    osisId: 1Kgs.12.26
    sblId: 1Kgs 12:26
    shortName: 1 Kgs 12:26
    text: 'And Jeroboam said in his heart, Now shall the kingdom return to the house
      of David:'
  - name: 1 Kings 12:27
    orderIndex: 26
    osisId: 1Kgs.12.27
    sblId: 1Kgs 12:27
    shortName: 1 Kgs 12:27
    text: If this people go up to do sacrifice in the house of the LORD at Jerusalem,
      then shall the heart of this people turn again unto their lord, even unto Rehoboam
      king of Judah, and they shall kill me, and go again to Rehoboam king of Judah.
  - name: 1 Kings 12:28
    orderIndex: 27
    osisId: 1Kgs.12.28
    sblId: 1Kgs 12:28
    shortName: 1 Kgs 12:28
    text: 'Whereupon the king took counsel, and made two calves of gold, and said
      unto them, It is too much for you to go up to Jerusalem: behold thy gods, O
      Israel, which brought thee up out of the land of Egypt.'
  - name: 1 Kings 12:29
    orderIndex: 28
    osisId: 1Kgs.12.29
    sblId: 1Kgs 12:29
    shortName: 1 Kgs 12:29
    text: And he set the one in Bethel, and the other put he in Dan.
  - name: 1 Kings 12:30
    orderIndex: 29
    osisId: 1Kgs.12.30
    sblId: 1Kgs 12:30
    shortName: 1 Kgs 12:30
    text: 'And this thing became a sin: for the people went to worship before the
      one, even unto Dan.'
  - name: 1 Kings 12:31
    orderIndex: 30
    osisId: 1Kgs.12.31
    sblId: 1Kgs 12:31
    shortName: 1 Kgs 12:31
    text: And he made an house of high places, and made priests of the lowest of the
      people, which were not of the sons of Levi.
  - name: 1 Kings 12:32
    orderIndex: 31
    osisId: 1Kgs.12.32
    sblId: 1Kgs 12:32
    shortName: 1 Kgs 12:32
    text: 'And Jeroboam ordained a feast in the eighth month, on the fifteenth day
      of the month, like unto the feast that is in Judah, and he offered upon the
      altar. So did he in Bethel, sacrificing unto the calves that he had made: and
      he placed in Bethel the priests of the high places which he had made.'
  - name: 1 Kings 12:33
    orderIndex: 32
    osisId: 1Kgs.12.33
    sblId: 1Kgs 12:33
    shortName: 1 Kgs 12:33
    text: 'So he offered upon the altar which he had made in Bethel the fifteenth
      day of the eighth month, even in the month which he had devised of his own heart;
      and ordained a feast unto the children of Israel: and he offered upon the altar,
      and burnt incense.'
  versesCount: 33
- name: 1 Kings 13
  orderIndex: 12
  osisId: 1Kgs.13
  sblId: 1Kgs 13
  shortName: 1 Kgs 13
  verses:
  - name: 1 Kings 13:1
    orderIndex: 0
    osisId: 1Kgs.13.1
    sblId: 1Kgs 13:1
    shortName: 1 Kgs 13:1
    text: 'And, behold, there came a man of God out of Judah by the word of the LORD
      unto Bethel: and Jeroboam stood by the altar to burn incense.'
  - name: 1 Kings 13:2
    orderIndex: 1
    osisId: 1Kgs.13.2
    sblId: 1Kgs 13:2
    shortName: 1 Kgs 13:2
    text: And he cried against the altar in the word of the LORD, and said, O altar,
      altar, thus saith the LORD; Behold, a child shall be born unto the house of
      David, Josiah by name; and upon thee shall he offer the priests of the high
      places that burn incense upon thee, and men's bones shall be burnt upon thee.
  - name: 1 Kings 13:3
    orderIndex: 2
    osisId: 1Kgs.13.3
    sblId: 1Kgs 13:3
    shortName: 1 Kgs 13:3
    text: And he gave a sign the same day, saying, This is the sign which the LORD
      hath spoken; Behold, the altar shall be rent, and the ashes that are upon it
      shall be poured out.
  - name: 1 Kings 13:4
    orderIndex: 3
    osisId: 1Kgs.13.4
    sblId: 1Kgs 13:4
    shortName: 1 Kgs 13:4
    text: And it came to pass, when king Jeroboam heard the saying of the man of God,
      which had cried against the altar in Bethel, that he put forth his hand from
      the altar, saying, Lay hold on him. And his hand, which he put forth against
      him, dried up, so that he could not pull it in again to him.
  - name: 1 Kings 13:5
    orderIndex: 4
    osisId: 1Kgs.13.5
    sblId: 1Kgs 13:5
    shortName: 1 Kgs 13:5
    text: The altar also was rent, and the ashes poured out from the altar, according
      to the sign which the man of God had given by the word of the LORD.
  - name: 1 Kings 13:6
    orderIndex: 5
    osisId: 1Kgs.13.6
    sblId: 1Kgs 13:6
    shortName: 1 Kgs 13:6
    text: And the king answered and said unto the man of God, Entreat now the face
      of the LORD thy God, and pray for me, that my hand may be restored me again.
      And the man of God besought the LORD, and the king's hand was restored him again,
      and became as it was before.
  - name: 1 Kings 13:7
    orderIndex: 6
    osisId: 1Kgs.13.7
    sblId: 1Kgs 13:7
    shortName: 1 Kgs 13:7
    text: And the king said unto the man of God, Come home with me, and refresh thyself,
      and I will give thee a reward.
  - name: 1 Kings 13:8
    orderIndex: 7
    osisId: 1Kgs.13.8
    sblId: 1Kgs 13:8
    shortName: 1 Kgs 13:8
    text: 'And the man of God said unto the king, If thou wilt give me half thine
      house, I will not go in with thee, neither will I eat bread nor drink water
      in this place:'
  - name: 1 Kings 13:9
    orderIndex: 8
    osisId: 1Kgs.13.9
    sblId: 1Kgs 13:9
    shortName: 1 Kgs 13:9
    text: For so was it charged me by the word of the LORD, saying, Eat no bread,
      nor drink water, nor turn again by the same way that thou camest.
  - name: 1 Kings 13:10
    orderIndex: 9
    osisId: 1Kgs.13.10
    sblId: 1Kgs 13:10
    shortName: 1 Kgs 13:10
    text: So he went another way, and returned not by the way that he came to Bethel.
  - name: 1 Kings 13:11
    orderIndex: 10
    osisId: 1Kgs.13.11
    sblId: 1Kgs 13:11
    shortName: 1 Kgs 13:11
    text: 'Now there dwelt an old prophet in Bethel; and his sons came and told him
      all the works that the man of God had done that day in Bethel: the words which
      he had spoken unto the king, them they told also to their father.'
  - name: 1 Kings 13:12
    orderIndex: 11
    osisId: 1Kgs.13.12
    sblId: 1Kgs 13:12
    shortName: 1 Kgs 13:12
    text: And their father said unto them, What way went he? For his sons had seen
      what way the man of God went, which came from Judah.
  - name: 1 Kings 13:13
    orderIndex: 12
    osisId: 1Kgs.13.13
    sblId: 1Kgs 13:13
    shortName: 1 Kgs 13:13
    text: 'And he said unto his sons, Saddle me the ass. So they saddled him the ass:
      and he rode thereon,'
  - name: 1 Kings 13:14
    orderIndex: 13
    osisId: 1Kgs.13.14
    sblId: 1Kgs 13:14
    shortName: 1 Kgs 13:14
    text: 'And went after the man of God, and found him sitting under an oak: and
      he said unto him, Art thou the man of God that camest from Judah? And he said,
      I am.'
  - name: 1 Kings 13:15
    orderIndex: 14
    osisId: 1Kgs.13.15
    sblId: 1Kgs 13:15
    shortName: 1 Kgs 13:15
    text: Then he said unto him, Come home with me, and eat bread.
  - name: 1 Kings 13:16
    orderIndex: 15
    osisId: 1Kgs.13.16
    sblId: 1Kgs 13:16
    shortName: 1 Kgs 13:16
    text: 'And he said, I may not return with thee, nor go in with thee: neither will
      I eat bread nor drink water with thee in this place:'
  - name: 1 Kings 13:17
    orderIndex: 16
    osisId: 1Kgs.13.17
    sblId: 1Kgs 13:17
    shortName: 1 Kgs 13:17
    text: For it was said to me by the word of the LORD, Thou shalt eat no bread nor
      drink water there, nor turn again to go by the way that thou camest.
  - name: 1 Kings 13:18
    orderIndex: 17
    osisId: 1Kgs.13.18
    sblId: 1Kgs 13:18
    shortName: 1 Kgs 13:18
    text: He said unto him, I am a prophet also as thou art; and an angel spake unto
      me by the word of the LORD, saying, Bring him back with thee into thine house,
      that he may eat bread and drink water. But he lied unto him.
  - name: 1 Kings 13:19
    orderIndex: 18
    osisId: 1Kgs.13.19
    sblId: 1Kgs 13:19
    shortName: 1 Kgs 13:19
    text: So he went back with him, and did eat bread in his house, and drank water.
  - name: 1 Kings 13:20
    orderIndex: 19
    osisId: 1Kgs.13.20
    sblId: 1Kgs 13:20
    shortName: 1 Kgs 13:20
    text: 'And it came to pass, as they sat at the table, that the word of the LORD
      came unto the prophet that brought him back:'
  - name: 1 Kings 13:21
    orderIndex: 20
    osisId: 1Kgs.13.21
    sblId: 1Kgs 13:21
    shortName: 1 Kgs 13:21
    text: And he cried unto the man of God that came from Judah, saying, Thus saith
      the LORD, Forasmuch as thou hast disobeyed the mouth of the LORD, and hast not
      kept the commandment which the LORD thy God commanded thee,
  - name: 1 Kings 13:22
    orderIndex: 21
    osisId: 1Kgs.13.22
    sblId: 1Kgs 13:22
    shortName: 1 Kgs 13:22
    text: But camest back, and hast eaten bread and drunk water in the place, of the
      which the Lord did say to thee, Eat no bread, and drink no water; thy carcass
      shall not come unto the sepulchre of thy fathers.
  - name: 1 Kings 13:23
    orderIndex: 22
    osisId: 1Kgs.13.23
    sblId: 1Kgs 13:23
    shortName: 1 Kgs 13:23
    text: And it came to pass, after he had eaten bread, and after he had drunk, that
      he saddled for him the ass, to wit, for the prophet whom he had brought back.
  - name: 1 Kings 13:24
    orderIndex: 23
    osisId: 1Kgs.13.24
    sblId: 1Kgs 13:24
    shortName: 1 Kgs 13:24
    text: 'And when he was gone, a lion met him by the way, and slew him: and his
      carcass was cast in the way, and the ass stood by it, the lion also stood by
      the carcass.'
  - name: 1 Kings 13:25
    orderIndex: 24
    osisId: 1Kgs.13.25
    sblId: 1Kgs 13:25
    shortName: 1 Kgs 13:25
    text: 'And, behold, men passed by, and saw the carcass cast in the way, and the
      lion standing by the carcass: and they came and told it in the city where the
      old prophet dwelt.'
  - name: 1 Kings 13:26
    orderIndex: 25
    osisId: 1Kgs.13.26
    sblId: 1Kgs 13:26
    shortName: 1 Kgs 13:26
    text: 'And when the prophet that brought him back from the way heard thereof,
      he said, It is the man of God, who was disobedient unto the word of the LORD:
      therefore the LORD hath delivered him unto the lion, which hath torn him, and
      slain him, according to the word of the LORD, which he spake unto him.'
  - name: 1 Kings 13:27
    orderIndex: 26
    osisId: 1Kgs.13.27
    sblId: 1Kgs 13:27
    shortName: 1 Kgs 13:27
    text: And he spake to his sons, saying, Saddle me the ass. And they saddled him.
  - name: 1 Kings 13:28
    orderIndex: 27
    osisId: 1Kgs.13.28
    sblId: 1Kgs 13:28
    shortName: 1 Kgs 13:28
    text: 'And he went and found his carcass cast in the way, and the ass and the
      lion standing by the carcass: the lion had not eaten the carcass, nor torn the
      ass.'
  - name: 1 Kings 13:29
    orderIndex: 28
    osisId: 1Kgs.13.29
    sblId: 1Kgs 13:29
    shortName: 1 Kgs 13:29
    text: 'And the prophet took up the carcass of the man of God, and laid it upon
      the ass, and brought it back: and the old prophet came to the city, to mourn
      and to bury him.'
  - name: 1 Kings 13:30
    orderIndex: 29
    osisId: 1Kgs.13.30
    sblId: 1Kgs 13:30
    shortName: 1 Kgs 13:30
    text: And he laid his carcass in his own grave; and they mourned over him, saying,
      Alas, my brother!
  - name: 1 Kings 13:31
    orderIndex: 30
    osisId: 1Kgs.13.31
    sblId: 1Kgs 13:31
    shortName: 1 Kgs 13:31
    text: 'And it came to pass, after he had buried him, that he spake to his sons,
      saying, When I am dead, then bury me in the sepulchre wherein the man of God
      is buried; lay my bones beside his bones:'
  - name: 1 Kings 13:32
    orderIndex: 31
    osisId: 1Kgs.13.32
    sblId: 1Kgs 13:32
    shortName: 1 Kgs 13:32
    text: For the saying which he cried by the word of the LORD against the altar
      in Bethel, and against all the houses of the high places which are in the cities
      of Samaria, shall surely come to pass.
  - name: 1 Kings 13:33
    orderIndex: 32
    osisId: 1Kgs.13.33
    sblId: 1Kgs 13:33
    shortName: 1 Kgs 13:33
    text: 'After this thing Jeroboam returned not from his evil way, but made again
      of the lowest of the people priests of the high places: whosoever would, he
      consecrated him, and he became one of the priests of the high places.'
  - name: 1 Kings 13:34
    orderIndex: 33
    osisId: 1Kgs.13.34
    sblId: 1Kgs 13:34
    shortName: 1 Kgs 13:34
    text: And this thing became sin unto the house of Jeroboam, even to cut it off,
      and to destroy it from off the face of the earth.
  versesCount: 34
- name: 1 Kings 14
  orderIndex: 13
  osisId: 1Kgs.14
  sblId: 1Kgs 14
  shortName: 1 Kgs 14
  verses:
  - name: 1 Kings 14:1
    orderIndex: 0
    osisId: 1Kgs.14.1
    sblId: 1Kgs 14:1
    shortName: 1 Kgs 14:1
    text: At that time Abijah the son of Jeroboam fell sick.
  - name: 1 Kings 14:2
    orderIndex: 1
    osisId: 1Kgs.14.2
    sblId: 1Kgs 14:2
    shortName: 1 Kgs 14:2
    text: 'And Jeroboam said to his wife, Arise, I pray thee, and disguise thyself,
      that thou be not known to be the wife of Jeroboam; and get thee to Shiloh: behold,
      there is Ahijah the prophet, which told me that I should be king over this people.'
  - name: 1 Kings 14:3
    orderIndex: 2
    osisId: 1Kgs.14.3
    sblId: 1Kgs 14:3
    shortName: 1 Kgs 14:3
    text: 'And take with thee ten loaves, and cracknels, and a cruse of honey, and
      go to him: he shall tell thee what shall become of the child.'
  - name: 1 Kings 14:4
    orderIndex: 3
    osisId: 1Kgs.14.4
    sblId: 1Kgs 14:4
    shortName: 1 Kgs 14:4
    text: And Jeroboam's wife did so, and arose, and went to Shiloh, and came to the
      house of Ahijah. But Ahijah could not see; for his eyes were set by reason of
      his age.
  - name: 1 Kings 14:5
    orderIndex: 4
    osisId: 1Kgs.14.5
    sblId: 1Kgs 14:5
    shortName: 1 Kgs 14:5
    text: 'And the LORD said unto Ahijah, Behold, the wife of Jeroboam cometh to ask
      a thing of thee for her son; for he is sick: thus and thus shalt thou say unto
      her: for it shall be, when she cometh in, that she shall feign herself to be
      another woman.'
  - name: 1 Kings 14:6
    orderIndex: 5
    osisId: 1Kgs.14.6
    sblId: 1Kgs 14:6
    shortName: 1 Kgs 14:6
    text: And it was so, when Ahijah heard the sound of her feet, as she came in at
      the door, that he said, Come in, thou wife of Jeroboam; why feignest thou thyself
      to be another? for I am sent to thee with heavy tidings.
  - name: 1 Kings 14:7
    orderIndex: 6
    osisId: 1Kgs.14.7
    sblId: 1Kgs 14:7
    shortName: 1 Kgs 14:7
    text: Go, tell Jeroboam, Thus saith the LORD God of Israel, Forasmuch as I exalted
      thee from among the people, and made thee prince over my people Israel,
  - name: 1 Kings 14:8
    orderIndex: 7
    osisId: 1Kgs.14.8
    sblId: 1Kgs 14:8
    shortName: 1 Kgs 14:8
    text: 'And rent the kingdom away from the house of David, and gave it thee: and
      yet thou hast not been as my servant David, who kept my commandments, and who
      followed me with all his heart, to do that only which was right in mine eyes;'
  - name: 1 Kings 14:9
    orderIndex: 8
    osisId: 1Kgs.14.9
    sblId: 1Kgs 14:9
    shortName: 1 Kgs 14:9
    text: 'But hast done evil above all that were before thee: for thou hast gone
      and made thee other gods, and molten images, to provoke me to anger, and hast
      cast me behind thy back:'
  - name: 1 Kings 14:10
    orderIndex: 9
    osisId: 1Kgs.14.10
    sblId: 1Kgs 14:10
    shortName: 1 Kgs 14:10
    text: Therefore, behold, I will bring evil upon the house of Jeroboam, and will
      cut off from Jeroboam him that pisseth against the wall, and him that is shut
      up and left in Israel, and will take away the remnant of the house of Jeroboam,
      as a man taketh away dung, till it be all gone.
  - name: 1 Kings 14:11
    orderIndex: 10
    osisId: 1Kgs.14.11
    sblId: 1Kgs 14:11
    shortName: 1 Kgs 14:11
    text: 'Him that dieth of Jeroboam in the city shall the dogs eat; and him that
      dieth in the field shall the fowls of the air eat: for the LORD hath spoken
      it.'
  - name: 1 Kings 14:12
    orderIndex: 11
    osisId: 1Kgs.14.12
    sblId: 1Kgs 14:12
    shortName: 1 Kgs 14:12
    text: 'Arise thou therefore, get thee to thine own house: and when thy feet enter
      into the city, the child shall die.'
  - name: 1 Kings 14:13
    orderIndex: 12
    osisId: 1Kgs.14.13
    sblId: 1Kgs 14:13
    shortName: 1 Kgs 14:13
    text: 'And all Israel shall mourn for him, and bury him: for he only of Jeroboam
      shall come to the grave, because in him there is found some good thing toward
      the LORD God of Israel in the house of Jeroboam.'
  - name: 1 Kings 14:14
    orderIndex: 13
    osisId: 1Kgs.14.14
    sblId: 1Kgs 14:14
    shortName: 1 Kgs 14:14
    text: 'Moreover the LORD shall raise him up a king over Israel, who shall cut
      off the house of Jeroboam that day: but what? even now.'
  - name: 1 Kings 14:15
    orderIndex: 14
    osisId: 1Kgs.14.15
    sblId: 1Kgs 14:15
    shortName: 1 Kgs 14:15
    text: For the LORD shall smite Israel, as a reed is shaken in the water, and he
      shall root up Israel out of this good land, which he gave to their fathers,
      and shall scatter them beyond the river, because they have made their groves,
      provoking the LORD to anger.
  - name: 1 Kings 14:16
    orderIndex: 15
    osisId: 1Kgs.14.16
    sblId: 1Kgs 14:16
    shortName: 1 Kgs 14:16
    text: And he shall give Israel up because of the sins of Jeroboam, who did sin,
      and who made Israel to sin.
  - name: 1 Kings 14:17
    orderIndex: 16
    osisId: 1Kgs.14.17
    sblId: 1Kgs 14:17
    shortName: 1 Kgs 14:17
    text: 'And Jeroboam''s wife arose, and departed, and came to Tirzah: and when
      she came to the threshold of the door, the child died;'
  - name: 1 Kings 14:18
    orderIndex: 17
    osisId: 1Kgs.14.18
    sblId: 1Kgs 14:18
    shortName: 1 Kgs 14:18
    text: And they buried him; and all Israel mourned for him, according to the word
      of the LORD, which he spake by the hand of his servant Ahijah the prophet.
  - name: 1 Kings 14:19
    orderIndex: 18
    osisId: 1Kgs.14.19
    sblId: 1Kgs 14:19
    shortName: 1 Kgs 14:19
    text: And the rest of the acts of Jeroboam, how he warred, and how he reigned,
      behold, they are written in the book of the chronicles of the kings of Israel.
  - name: 1 Kings 14:20
    orderIndex: 19
    osisId: 1Kgs.14.20
    sblId: 1Kgs 14:20
    shortName: 1 Kgs 14:20
    text: 'And the days which Jeroboam reigned were two and twenty years: and he slept
      with his fathers, and Nadab his son reigned in his stead.'
  - name: 1 Kings 14:21
    orderIndex: 20
    osisId: 1Kgs.14.21
    sblId: 1Kgs 14:21
    shortName: 1 Kgs 14:21
    text: And Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty and
      one years old when he began to reign, and he reigned seventeen years in Jerusalem,
      the city which the LORD did choose out of all the tribes of Israel, to put his
      name there. And his mother's name was Naamah an Ammonitess.
  - name: 1 Kings 14:22
    orderIndex: 21
    osisId: 1Kgs.14.22
    sblId: 1Kgs 14:22
    shortName: 1 Kgs 14:22
    text: And Judah did evil in the sight of the LORD, and they provoked him to jealousy
      with their sins which they had committed, above all that their fathers had done.
  - name: 1 Kings 14:23
    orderIndex: 22
    osisId: 1Kgs.14.23
    sblId: 1Kgs 14:23
    shortName: 1 Kgs 14:23
    text: For they also built them high places, and images, and groves, on every high
      hill, and under every green tree.
  - name: 1 Kings 14:24
    orderIndex: 23
    osisId: 1Kgs.14.24
    sblId: 1Kgs 14:24
    shortName: 1 Kgs 14:24
    text: 'And there were also sodomites in the land: and they did according to all
      the abominations of the nations which the LORD cast out before the children
      of Israel.'
  - name: 1 Kings 14:25
    orderIndex: 24
    osisId: 1Kgs.14.25
    sblId: 1Kgs 14:25
    shortName: 1 Kgs 14:25
    text: 'And it came to pass in the fifth year of king Rehoboam, that Shishak king
      of Egypt came up against Jerusalem:'
  - name: 1 Kings 14:26
    orderIndex: 25
    osisId: 1Kgs.14.26
    sblId: 1Kgs 14:26
    shortName: 1 Kgs 14:26
    text: 'And he took away the treasures of the house of the LORD, and the treasures
      of the king''s house; he even took away all: and he took away all the shields
      of gold which Solomon had made.'
  - name: 1 Kings 14:27
    orderIndex: 26
    osisId: 1Kgs.14.27
    sblId: 1Kgs 14:27
    shortName: 1 Kgs 14:27
    text: And king Rehoboam made in their stead brazen shields, and committed them
      unto the hands of the chief of the guard, which kept the door of the king's
      house.
  - name: 1 Kings 14:28
    orderIndex: 27
    osisId: 1Kgs.14.28
    sblId: 1Kgs 14:28
    shortName: 1 Kgs 14:28
    text: And it was so, when the king went into the house of the LORD, that the guard
      bare them, and brought them back into the guard chamber.
  - name: 1 Kings 14:29
    orderIndex: 28
    osisId: 1Kgs.14.29
    sblId: 1Kgs 14:29
    shortName: 1 Kgs 14:29
    text: Now the rest of the acts of Rehoboam, and all that he did, are they not
      written in the book of the chronicles of the kings of Judah?
  - name: 1 Kings 14:30
    orderIndex: 29
    osisId: 1Kgs.14.30
    sblId: 1Kgs 14:30
    shortName: 1 Kgs 14:30
    text: And there was war between Rehoboam and Jeroboam all their days.
  - name: 1 Kings 14:31
    orderIndex: 30
    osisId: 1Kgs.14.31
    sblId: 1Kgs 14:31
    shortName: 1 Kgs 14:31
    text: And Rehoboam slept with his fathers, and was buried with his fathers in
      the city of David. And his mother's name was Naamah an Ammonitess. And Abijam
      his son reigned in his stead.
  versesCount: 31
- name: 1 Kings 15
  orderIndex: 14
  osisId: 1Kgs.15
  sblId: 1Kgs 15
  shortName: 1 Kgs 15
  verses:
  - name: 1 Kings 15:1
    orderIndex: 0
    osisId: 1Kgs.15.1
    sblId: 1Kgs 15:1
    shortName: 1 Kgs 15:1
    text: Now in the eighteenth year of king Jeroboam the son of Nebat reigned Abijam
      over Judah.
  - name: 1 Kings 15:2
    orderIndex: 1
    osisId: 1Kgs.15.2
    sblId: 1Kgs 15:2
    shortName: 1 Kgs 15:2
    text: Three years reigned he in Jerusalem. and his mother's name was Maachah,
      the daughter of Abishalom.
  - name: 1 Kings 15:3
    orderIndex: 2
    osisId: 1Kgs.15.3
    sblId: 1Kgs 15:3
    shortName: 1 Kgs 15:3
    text: 'And he walked in all the sins of his father, which he had done before him:
      and his heart was not perfect with the LORD his God, as the heart of David his
      father.'
  - name: 1 Kings 15:4
    orderIndex: 3
    osisId: 1Kgs.15.4
    sblId: 1Kgs 15:4
    shortName: 1 Kgs 15:4
    text: 'Nevertheless for David''s sake did the LORD his God give him a lamp in
      Jerusalem, to set up his son after him, and to establish Jerusalem:'
  - name: 1 Kings 15:5
    orderIndex: 4
    osisId: 1Kgs.15.5
    sblId: 1Kgs 15:5
    shortName: 1 Kgs 15:5
    text: Because David did that which was right in the eyes of the LORD, and turned
      not aside from any thing that he commanded him all the days of his life, save
      only in the matter of Uriah the Hittite.
  - name: 1 Kings 15:6
    orderIndex: 5
    osisId: 1Kgs.15.6
    sblId: 1Kgs 15:6
    shortName: 1 Kgs 15:6
    text: And there was war between Rehoboam and Jeroboam all the days of his life.
  - name: 1 Kings 15:7
    orderIndex: 6
    osisId: 1Kgs.15.7
    sblId: 1Kgs 15:7
    shortName: 1 Kgs 15:7
    text: Now the rest of the acts of Abijam, and all that he did, are they not written
      in the book of the chronicles of the kings of Judah? And there was war between
      Abijam and Jeroboam.
  - name: 1 Kings 15:8
    orderIndex: 7
    osisId: 1Kgs.15.8
    sblId: 1Kgs 15:8
    shortName: 1 Kgs 15:8
    text: 'And Abijam slept with his fathers; and they buried him in the city of David:
      and Asa his son reigned in his stead.'
  - name: 1 Kings 15:9
    orderIndex: 8
    osisId: 1Kgs.15.9
    sblId: 1Kgs 15:9
    shortName: 1 Kgs 15:9
    text: And in the twentieth year of Jeroboam king of Israel reigned Asa over Judah.
  - name: 1 Kings 15:10
    orderIndex: 9
    osisId: 1Kgs.15.10
    sblId: 1Kgs 15:10
    shortName: 1 Kgs 15:10
    text: And forty and one years reigned he in Jerusalem. And his mother's name was
      Maachah, the daughter of Abishalom.
  - name: 1 Kings 15:11
    orderIndex: 10
    osisId: 1Kgs.15.11
    sblId: 1Kgs 15:11
    shortName: 1 Kgs 15:11
    text: And Asa did that which was right in the eyes of the LORD, as did David his
      father.
  - name: 1 Kings 15:12
    orderIndex: 11
    osisId: 1Kgs.15.12
    sblId: 1Kgs 15:12
    shortName: 1 Kgs 15:12
    text: And he took away the sodomites out of the land, and removed all the idols
      that his fathers had made.
  - name: 1 Kings 15:13
    orderIndex: 12
    osisId: 1Kgs.15.13
    sblId: 1Kgs 15:13
    shortName: 1 Kgs 15:13
    text: And also Maachah his mother, even her he removed from being queen, because
      she had made an idol in a grove; and Asa destroyed her idol, and burnt it by
      the brook Kidron.
  - name: 1 Kings 15:14
    orderIndex: 13
    osisId: 1Kgs.15.14
    sblId: 1Kgs 15:14
    shortName: 1 Kgs 15:14
    text: 'But the high places were not removed: nevertheless Asa''s heart was perfect
      with the LORD all his days.'
  - name: 1 Kings 15:15
    orderIndex: 14
    osisId: 1Kgs.15.15
    sblId: 1Kgs 15:15
    shortName: 1 Kgs 15:15
    text: And he brought in the things which his father had dedicated, and the things
      which himself had dedicated, into the house of the LORD, silver, and gold, and
      vessels.
  - name: 1 Kings 15:16
    orderIndex: 15
    osisId: 1Kgs.15.16
    sblId: 1Kgs 15:16
    shortName: 1 Kgs 15:16
    text: And there was war between Asa and Baasha king of Israel all their days.
  - name: 1 Kings 15:17
    orderIndex: 16
    osisId: 1Kgs.15.17
    sblId: 1Kgs 15:17
    shortName: 1 Kgs 15:17
    text: And Baasha king of Israel went up against Judah, and built Ramah, that he
      might not suffer any to go out or come in to Asa king of Judah.
  - name: 1 Kings 15:18
    orderIndex: 17
    osisId: 1Kgs.15.18
    sblId: 1Kgs 15:18
    shortName: 1 Kgs 15:18
    text: 'Then Asa took all the silver and the gold that were left in the treasures
      of the house of the LORD, and the treasures of the king''s house, and delivered
      them into the hand of his servants: and king Asa sent them to Benhadad, the
      son of Tabrimon, the son of Hezion, king of Syria, that dwelt at Damascus, saying,'
  - name: 1 Kings 15:19
    orderIndex: 18
    osisId: 1Kgs.15.19
    sblId: 1Kgs 15:19
    shortName: 1 Kgs 15:19
    text: 'There is a league between me and thee, and between my father and thy father:
      behold, I have sent unto thee a present of silver and gold; come and break thy
      league with Baasha king of Israel, that he may depart from me.'
  - name: 1 Kings 15:20
    orderIndex: 19
    osisId: 1Kgs.15.20
    sblId: 1Kgs 15:20
    shortName: 1 Kgs 15:20
    text: So Benhadad hearkened unto king Asa, and sent the captains of the hosts
      which he had against the cities of Israel, and smote Ijon, and Dan, and Abelbethmaachah,
      and all Cinneroth, with all the land of Naphtali.
  - name: 1 Kings 15:21
    orderIndex: 20
    osisId: 1Kgs.15.21
    sblId: 1Kgs 15:21
    shortName: 1 Kgs 15:21
    text: And it came to pass, when Baasha heard thereof, that he left off building
      of Ramah, and dwelt in Tirzah.
  - name: 1 Kings 15:22
    orderIndex: 21
    osisId: 1Kgs.15.22
    sblId: 1Kgs 15:22
    shortName: 1 Kgs 15:22
    text: 'Then king Asa made a proclamation throughout all Judah; none was exempted:
      and they took away the stones of Ramah, and the timber thereof, wherewith Baasha
      had builded; and king Asa built with them Geba of Benjamin, and Mizpah.'
  - name: 1 Kings 15:23
    orderIndex: 22
    osisId: 1Kgs.15.23
    sblId: 1Kgs 15:23
    shortName: 1 Kgs 15:23
    text: The rest of all the acts of Asa, and all his might, and all that he did,
      and the cities which he built, are they not written in the book of the chronicles
      of the kings of Judah? Nevertheless in the time of his old age he was diseased
      in his feet.
  - name: 1 Kings 15:24
    orderIndex: 23
    osisId: 1Kgs.15.24
    sblId: 1Kgs 15:24
    shortName: 1 Kgs 15:24
    text: 'And Asa slept with his fathers, and was buried with his fathers in the
      city of David his father: and Jehoshaphat his son reigned in his stead.'
  - name: 1 Kings 15:25
    orderIndex: 24
    osisId: 1Kgs.15.25
    sblId: 1Kgs 15:25
    shortName: 1 Kgs 15:25
    text: And Nadab the son of Jeroboam began to reign over Israel in the second year
      of Asa king of Judah, and reigned over Israel two years.
  - name: 1 Kings 15:26
    orderIndex: 25
    osisId: 1Kgs.15.26
    sblId: 1Kgs 15:26
    shortName: 1 Kgs 15:26
    text: And he did evil in the sight of the LORD, and walked in the way of his father,
      and in his sin wherewith he made Israel to sin.
  - name: 1 Kings 15:27
    orderIndex: 26
    osisId: 1Kgs.15.27
    sblId: 1Kgs 15:27
    shortName: 1 Kgs 15:27
    text: And Baasha the son of Ahijah, of the house of Issachar, conspired against
      him; and Baasha smote him at Gibbethon, which belonged to the Philistines; for
      Nadab and all Israel laid siege to Gibbethon.
  - name: 1 Kings 15:28
    orderIndex: 27
    osisId: 1Kgs.15.28
    sblId: 1Kgs 15:28
    shortName: 1 Kgs 15:28
    text: Even in the third year of Asa king of Judah did Baasha slay him, and reigned
      in his stead.
  - name: 1 Kings 15:29
    orderIndex: 28
    osisId: 1Kgs.15.29
    sblId: 1Kgs 15:29
    shortName: 1 Kgs 15:29
    text: 'And it came to pass, when he reigned, that he smote all the house of Jeroboam;
      he left not to Jeroboam any that breathed, until he had destroyed him, according
      unto the saying of the LORD, which he spake by his servant Ahijah the Shilonite:'
  - name: 1 Kings 15:30
    orderIndex: 29
    osisId: 1Kgs.15.30
    sblId: 1Kgs 15:30
    shortName: 1 Kgs 15:30
    text: Because of the sins of Jeroboam which he sinned, and which he made Israel
      sin, by his provocation wherewith he provoked the LORD God of Israel to anger.
  - name: 1 Kings 15:31
    orderIndex: 30
    osisId: 1Kgs.15.31
    sblId: 1Kgs 15:31
    shortName: 1 Kgs 15:31
    text: Now the rest of the acts of Nadab, and all that he did, are they not written
      in the book of the chronicles of the kings of Israel?
  - name: 1 Kings 15:32
    orderIndex: 31
    osisId: 1Kgs.15.32
    sblId: 1Kgs 15:32
    shortName: 1 Kgs 15:32
    text: And there was war between Asa and Baasha king of Israel all their days.
  - name: 1 Kings 15:33
    orderIndex: 32
    osisId: 1Kgs.15.33
    sblId: 1Kgs 15:33
    shortName: 1 Kgs 15:33
    text: In the third year of Asa king of Judah began Baasha the son of Ahijah to
      reign over all Israel in Tirzah, twenty and four years.
  - name: 1 Kings 15:34
    orderIndex: 33
    osisId: 1Kgs.15.34
    sblId: 1Kgs 15:34
    shortName: 1 Kgs 15:34
    text: And he did evil in the sight of the LORD, and walked in the way of Jeroboam,
      and in his sin wherewith he made Israel to sin.
  versesCount: 34
- name: 1 Kings 16
  orderIndex: 15
  osisId: 1Kgs.16
  sblId: 1Kgs 16
  shortName: 1 Kgs 16
  verses:
  - name: 1 Kings 16:1
    orderIndex: 0
    osisId: 1Kgs.16.1
    sblId: 1Kgs 16:1
    shortName: 1 Kgs 16:1
    text: Then the word of the LORD came to Jehu the son of Hanani against Baasha,
      saying,
  - name: 1 Kings 16:2
    orderIndex: 1
    osisId: 1Kgs.16.2
    sblId: 1Kgs 16:2
    shortName: 1 Kgs 16:2
    text: Forasmuch as I exalted thee out of the dust, and made thee prince over my
      people Israel; and thou hast walked in the way of Jeroboam, and hast made my
      people Israel to sin, to provoke me to anger with their sins;
  - name: 1 Kings 16:3
    orderIndex: 2
    osisId: 1Kgs.16.3
    sblId: 1Kgs 16:3
    shortName: 1 Kgs 16:3
    text: Behold, I will take away the posterity of Baasha, and the posterity of his
      house; and will make thy house like the house of Jeroboam the son of Nebat.
  - name: 1 Kings 16:4
    orderIndex: 3
    osisId: 1Kgs.16.4
    sblId: 1Kgs 16:4
    shortName: 1 Kgs 16:4
    text: Him that dieth of Baasha in the city shall the dogs eat; and him that dieth
      of his in the fields shall the fowls of the air eat.
  - name: 1 Kings 16:5
    orderIndex: 4
    osisId: 1Kgs.16.5
    sblId: 1Kgs 16:5
    shortName: 1 Kgs 16:5
    text: Now the rest of the acts of Baasha, and what he did, and his might, are
      they not written in the book of the chronicles of the kings of Israel?
  - name: 1 Kings 16:6
    orderIndex: 5
    osisId: 1Kgs.16.6
    sblId: 1Kgs 16:6
    shortName: 1 Kgs 16:6
    text: 'So Baasha slept with his fathers, and was buried in Tirzah: and Elah his
      son reigned in his stead.'
  - name: 1 Kings 16:7
    orderIndex: 6
    osisId: 1Kgs.16.7
    sblId: 1Kgs 16:7
    shortName: 1 Kgs 16:7
    text: And also by the hand of the prophet Jehu the son of Hanani came the word
      of the LORD against Baasha, and against his house, even for all the evil that
      he did in the sight of the LORD, in provoking him to anger with the work of
      his hands, in being like the house of Jeroboam; and because he killed him.
  - name: 1 Kings 16:8
    orderIndex: 7
    osisId: 1Kgs.16.8
    sblId: 1Kgs 16:8
    shortName: 1 Kgs 16:8
    text: In the twenty and sixth year of Asa king of Judah began Elah the son of
      Baasha to reign over Israel in Tirzah, two years.
  - name: 1 Kings 16:9
    orderIndex: 8
    osisId: 1Kgs.16.9
    sblId: 1Kgs 16:9
    shortName: 1 Kgs 16:9
    text: And his servant Zimri, captain of half his chariots, conspired against him,
      as he was in Tirzah, drinking himself drunk in the house of Arza steward of
      his house in Tirzah.
  - name: 1 Kings 16:10
    orderIndex: 9
    osisId: 1Kgs.16.10
    sblId: 1Kgs 16:10
    shortName: 1 Kgs 16:10
    text: And Zimri went in and smote him, and killed him, in the twenty and seventh
      year of Asa king of Judah, and reigned in his stead.
  - name: 1 Kings 16:11
    orderIndex: 10
    osisId: 1Kgs.16.11
    sblId: 1Kgs 16:11
    shortName: 1 Kgs 16:11
    text: 'And it came to pass, when he began to reign, as soon as he sat on his throne,
      that he slew all the house of Baasha: he left him not one that pisseth against
      a wall, neither of his kinsfolk, nor of his friends.'
  - name: 1 Kings 16:12
    orderIndex: 11
    osisId: 1Kgs.16.12
    sblId: 1Kgs 16:12
    shortName: 1 Kgs 16:12
    text: Thus did Zimri destroy all the house of Baasha, according to the word of
      the LORD, which he spake against Baasha by Jehu the prophet.
  - name: 1 Kings 16:13
    orderIndex: 12
    osisId: 1Kgs.16.13
    sblId: 1Kgs 16:13
    shortName: 1 Kgs 16:13
    text: For all the sins of Baasha, and the sins of Elah his son, by which they
      sinned, and by which they made Israel to sin, in provoking the LORD God of Israel
      to anger with their vanities.
  - name: 1 Kings 16:14
    orderIndex: 13
    osisId: 1Kgs.16.14
    sblId: 1Kgs 16:14
    shortName: 1 Kgs 16:14
    text: Now the rest of the acts of Elah, and all that he did, are they not written
      in the book of the chronicles of the kings of Israel?
  - name: 1 Kings 16:15
    orderIndex: 14
    osisId: 1Kgs.16.15
    sblId: 1Kgs 16:15
    shortName: 1 Kgs 16:15
    text: In the twenty and seventh year of Asa king of Judah did Zimri reign seven
      days in Tirzah. And the people were encamped against Gibbethon, which belonged
      to the Philistines.
  - name: 1 Kings 16:16
    orderIndex: 15
    osisId: 1Kgs.16.16
    sblId: 1Kgs 16:16
    shortName: 1 Kgs 16:16
    text: 'And the people that were encamped heard say, Zimri hath conspired, and
      hath also slain the king: wherefore all Israel made Omri, the captain of the
      host, king over Israel that day in the camp.'
  - name: 1 Kings 16:17
    orderIndex: 16
    osisId: 1Kgs.16.17
    sblId: 1Kgs 16:17
    shortName: 1 Kgs 16:17
    text: And Omri went up from Gibbethon, and all Israel with him, and they besieged
      Tirzah.
  - name: 1 Kings 16:18
    orderIndex: 17
    osisId: 1Kgs.16.18
    sblId: 1Kgs 16:18
    shortName: 1 Kgs 16:18
    text: And it came to pass, when Zimri saw that the city was taken, that he went
      into the palace of the king's house, and burnt the king's house over him with
      fire, and died.
  - name: 1 Kings 16:19
    orderIndex: 18
    osisId: 1Kgs.16.19
    sblId: 1Kgs 16:19
    shortName: 1 Kgs 16:19
    text: For his sins which he sinned in doing evil in the sight of the LORD, in
      walking in the way of Jeroboam, and in his sin which he did, to make Israel
      to sin.
  - name: 1 Kings 16:20
    orderIndex: 19
    osisId: 1Kgs.16.20
    sblId: 1Kgs 16:20
    shortName: 1 Kgs 16:20
    text: Now the rest of the acts of Zimri, and his treason that he wrought, are
      they not written in the book of the chronicles of the kings of Israel?
  - name: 1 Kings 16:21
    orderIndex: 20
    osisId: 1Kgs.16.21
    sblId: 1Kgs 16:21
    shortName: 1 Kgs 16:21
    text: 'Then were the people of Israel divided into two parts: half of the people
      followed Tibni the son of Ginath, to make him king; and half followed Omri.'
  - name: 1 Kings 16:22
    orderIndex: 21
    osisId: 1Kgs.16.22
    sblId: 1Kgs 16:22
    shortName: 1 Kgs 16:22
    text: 'But the people that followed Omri prevailed against the people that followed
      Tibni the son of Ginath: so Tibni died, and Omri reigned.'
  - name: 1 Kings 16:23
    orderIndex: 22
    osisId: 1Kgs.16.23
    sblId: 1Kgs 16:23
    shortName: 1 Kgs 16:23
    text: 'In the thirty and first year of Asa king of Judah began Omri to reign over
      Israel, twelve years: six years reigned he in Tirzah.'
  - name: 1 Kings 16:24
    orderIndex: 23
    osisId: 1Kgs.16.24
    sblId: 1Kgs 16:24
    shortName: 1 Kgs 16:24
    text: And he bought the hill Samaria of Shemer for two talents of silver, and
      built on the hill, and called the name of the city which he built, after the
      name of Shemer, owner of the hill, Samaria.
  - name: 1 Kings 16:25
    orderIndex: 24
    osisId: 1Kgs.16.25
    sblId: 1Kgs 16:25
    shortName: 1 Kgs 16:25
    text: But Omri wrought evil in the eyes of the LORD, and did worse than all that
      were before him.
  - name: 1 Kings 16:26
    orderIndex: 25
    osisId: 1Kgs.16.26
    sblId: 1Kgs 16:26
    shortName: 1 Kgs 16:26
    text: For he walked in all the way of Jeroboam the son of Nebat, and in his sin
      wherewith he made Israel to sin, to provoke the LORD God of Israel to anger
      with their vanities.
  - name: 1 Kings 16:27
    orderIndex: 26
    osisId: 1Kgs.16.27
    sblId: 1Kgs 16:27
    shortName: 1 Kgs 16:27
    text: Now the rest of the acts of Omri which he did, and his might that he showed,
      are they not written in the book of the chronicles of the kings of Israel?
  - name: 1 Kings 16:28
    orderIndex: 27
    osisId: 1Kgs.16.28
    sblId: 1Kgs 16:28
    shortName: 1 Kgs 16:28
    text: 'So Omri slept with his fathers, and was buried in Samaria: and Ahab his
      son reigned in his stead.'
  - name: 1 Kings 16:29
    orderIndex: 28
    osisId: 1Kgs.16.29
    sblId: 1Kgs 16:29
    shortName: 1 Kgs 16:29
    text: 'And in the thirty and eighth year of Asa king of Judah began Ahab the son
      of Omri to reign over Israel: and Ahab the son of Omri reigned over Israel in
      Samaria twenty and two years.'
  - name: 1 Kings 16:30
    orderIndex: 29
    osisId: 1Kgs.16.30
    sblId: 1Kgs 16:30
    shortName: 1 Kgs 16:30
    text: And Ahab the son of Omri did evil in the sight of the LORD above all that
      were before him.
  - name: 1 Kings 16:31
    orderIndex: 30
    osisId: 1Kgs.16.31
    sblId: 1Kgs 16:31
    shortName: 1 Kgs 16:31
    text: And it came to pass, as if it had been a light thing for him to walk in
      the sins of Jeroboam the son of Nebat, that he took to wife Jezebel the daughter
      of Ethbaal king of the Zidonians, and went and served Baal, and worshipped him.
  - name: 1 Kings 16:32
    orderIndex: 31
    osisId: 1Kgs.16.32
    sblId: 1Kgs 16:32
    shortName: 1 Kgs 16:32
    text: And he reared up an altar for Baal in the house of Baal, which he had built
      in Samaria.
  - name: 1 Kings 16:33
    orderIndex: 32
    osisId: 1Kgs.16.33
    sblId: 1Kgs 16:33
    shortName: 1 Kgs 16:33
    text: And Ahab made a grove; and Ahab did more to provoke the LORD God of Israel
      to anger than all the kings of Israel that were before him.
  - name: 1 Kings 16:34
    orderIndex: 33
    osisId: 1Kgs.16.34
    sblId: 1Kgs 16:34
    shortName: 1 Kgs 16:34
    text: 'In his days did Hiel the Bethelite build Jericho: he laid the foundation
      thereof in Abiram his firstborn, and set up the gates thereof in his youngest
      son Segub, according to the word of the LORD, which he spake by Joshua the son
      of Nun.'
  versesCount: 34
- name: 1 Kings 17
  orderIndex: 16
  osisId: 1Kgs.17
  sblId: 1Kgs 17
  shortName: 1 Kgs 17
  verses:
  - name: 1 Kings 17:1
    orderIndex: 0
    osisId: 1Kgs.17.1
    sblId: 1Kgs 17:1
    shortName: 1 Kgs 17:1
    text: And Elijah the Tishbite, who was of the inhabitants of Gilead, said unto
      Ahab, As the LORD God of Israel liveth, before whom I stand, there shall not
      be dew nor rain these years, but according to my word.
  - name: 1 Kings 17:2
    orderIndex: 1
    osisId: 1Kgs.17.2
    sblId: 1Kgs 17:2
    shortName: 1 Kgs 17:2
    text: And the word of the LORD came unto him, saying,
  - name: 1 Kings 17:3
    orderIndex: 2
    osisId: 1Kgs.17.3
    sblId: 1Kgs 17:3
    shortName: 1 Kgs 17:3
    text: Get thee hence, and turn thee eastward, and hide thyself by the brook Cherith,
      that is before Jordan.
  - name: 1 Kings 17:4
    orderIndex: 3
    osisId: 1Kgs.17.4
    sblId: 1Kgs 17:4
    shortName: 1 Kgs 17:4
    text: And it shall be, that thou shalt drink of the brook; and I have commanded
      the ravens to feed thee there.
  - name: 1 Kings 17:5
    orderIndex: 4
    osisId: 1Kgs.17.5
    sblId: 1Kgs 17:5
    shortName: 1 Kgs 17:5
    text: 'So he went and did according unto the word of the LORD: for he went and
      dwelt by the brook Cherith, that is before Jordan.'
  - name: 1 Kings 17:6
    orderIndex: 5
    osisId: 1Kgs.17.6
    sblId: 1Kgs 17:6
    shortName: 1 Kgs 17:6
    text: And the ravens brought him bread and flesh in the morning, and bread and
      flesh in the evening; and he drank of the brook.
  - name: 1 Kings 17:7
    orderIndex: 6
    osisId: 1Kgs.17.7
    sblId: 1Kgs 17:7
    shortName: 1 Kgs 17:7
    text: And it came to pass after a while, that the brook dried up, because there
      had been no rain in the land.
  - name: 1 Kings 17:8
    orderIndex: 7
    osisId: 1Kgs.17.8
    sblId: 1Kgs 17:8
    shortName: 1 Kgs 17:8
    text: And the word of the LORD came unto him, saying,
  - name: 1 Kings 17:9
    orderIndex: 8
    osisId: 1Kgs.17.9
    sblId: 1Kgs 17:9
    shortName: 1 Kgs 17:9
    text: 'Arise, get thee to Zarephath, which belongeth to Zidon, and dwell there:
      behold, I have commanded a widow woman there to sustain thee.'
  - name: 1 Kings 17:10
    orderIndex: 9
    osisId: 1Kgs.17.10
    sblId: 1Kgs 17:10
    shortName: 1 Kgs 17:10
    text: 'So he arose and went to Zarephath. And when he came to the gate of the
      city, behold, the widow woman was there gathering of sticks: and he called to
      her, and said, Fetch me, I pray thee, a little water in a vessel, that I may
      drink.'
  - name: 1 Kings 17:11
    orderIndex: 10
    osisId: 1Kgs.17.11
    sblId: 1Kgs 17:11
    shortName: 1 Kgs 17:11
    text: And as she was going to fetch it, he called to her, and said, Bring me,
      I pray thee, a morsel of bread in thine hand.
  - name: 1 Kings 17:12
    orderIndex: 11
    osisId: 1Kgs.17.12
    sblId: 1Kgs 17:12
    shortName: 1 Kgs 17:12
    text: 'And she said, As the LORD thy God liveth, I have not a cake, but an handful
      of meal in a barrel, and a little oil in a cruse: and, behold, I am gathering
      two sticks, that I may go in and dress it for me and my son, that we may eat
      it, and die.'
  - name: 1 Kings 17:13
    orderIndex: 12
    osisId: 1Kgs.17.13
    sblId: 1Kgs 17:13
    shortName: 1 Kgs 17:13
    text: 'And Elijah said unto her, Fear not; go and do as thou hast said: but make
      me thereof a little cake first, and bring it unto me, and after make for thee
      and for thy son.'
  - name: 1 Kings 17:14
    orderIndex: 13
    osisId: 1Kgs.17.14
    sblId: 1Kgs 17:14
    shortName: 1 Kgs 17:14
    text: For thus saith the LORD God of Israel, The barrel of meal shall not waste,
      neither shall the cruse of oil fail, until the day that the LORD sendeth rain
      upon the earth.
  - name: 1 Kings 17:15
    orderIndex: 14
    osisId: 1Kgs.17.15
    sblId: 1Kgs 17:15
    shortName: 1 Kgs 17:15
    text: 'And she went and did according to the saying of Elijah: and she, and he,
      and her house, did eat many days.'
  - name: 1 Kings 17:16
    orderIndex: 15
    osisId: 1Kgs.17.16
    sblId: 1Kgs 17:16
    shortName: 1 Kgs 17:16
    text: And the barrel of meal wasted not, neither did the cruse of oil fail, according
      to the word of the LORD, which he spake by Elijah.
  - name: 1 Kings 17:17
    orderIndex: 16
    osisId: 1Kgs.17.17
    sblId: 1Kgs 17:17
    shortName: 1 Kgs 17:17
    text: And it came to pass after these things, that the son of the woman, the mistress
      of the house, fell sick; and his sickness was so sore, that there was no breath
      left in him.
  - name: 1 Kings 17:18
    orderIndex: 17
    osisId: 1Kgs.17.18
    sblId: 1Kgs 17:18
    shortName: 1 Kgs 17:18
    text: And she said unto Elijah, What have I to do with thee, O thou man of God?
      art thou come unto me to call my sin to remembrance, and to slay my son?
  - name: 1 Kings 17:19
    orderIndex: 18
    osisId: 1Kgs.17.19
    sblId: 1Kgs 17:19
    shortName: 1 Kgs 17:19
    text: And he said unto her, Give me thy son. And he took him out of her bosom,
      and carried him up into a loft, where he abode, and laid him upon his own bed.
  - name: 1 Kings 17:20
    orderIndex: 19
    osisId: 1Kgs.17.20
    sblId: 1Kgs 17:20
    shortName: 1 Kgs 17:20
    text: And he cried unto the LORD, and said, O LORD my God, hast thou also brought
      evil upon the widow with whom I sojourn, by slaying her son?
  - name: 1 Kings 17:21
    orderIndex: 20
    osisId: 1Kgs.17.21
    sblId: 1Kgs 17:21
    shortName: 1 Kgs 17:21
    text: And he stretched himself upon the child three times, and cried unto the
      LORD, and said, O LORD my God, I pray thee, let this child's soul come into
      him again.
  - name: 1 Kings 17:22
    orderIndex: 21
    osisId: 1Kgs.17.22
    sblId: 1Kgs 17:22
    shortName: 1 Kgs 17:22
    text: And the LORD heard the voice of Elijah; and the soul of the child came into
      him again, and he revived.
  - name: 1 Kings 17:23
    orderIndex: 22
    osisId: 1Kgs.17.23
    sblId: 1Kgs 17:23
    shortName: 1 Kgs 17:23
    text: 'And Elijah took the child, and brought him down out of the chamber into
      the house, and delivered him unto his mother: and Elijah said, See, thy son
      liveth.'
  - name: 1 Kings 17:24
    orderIndex: 23
    osisId: 1Kgs.17.24
    sblId: 1Kgs 17:24
    shortName: 1 Kgs 17:24
    text: And the woman said to Elijah, Now by this I know that thou art a man of
      God, and that the word of the LORD in thy mouth is truth.
  versesCount: 24
- name: 1 Kings 18
  orderIndex: 17
  osisId: 1Kgs.18
  sblId: 1Kgs 18
  shortName: 1 Kgs 18
  verses:
  - name: 1 Kings 18:1
    orderIndex: 0
    osisId: 1Kgs.18.1
    sblId: 1Kgs 18:1
    shortName: 1 Kgs 18:1
    text: And it came to pass after many days, that the word of the LORD came to Elijah
      in the third year, saying, Go, show thyself unto Ahab; and I will send rain
      upon the earth.
  - name: 1 Kings 18:2
    orderIndex: 1
    osisId: 1Kgs.18.2
    sblId: 1Kgs 18:2
    shortName: 1 Kgs 18:2
    text: And Elijah went to show himself unto Ahab. And there was a sore famine in
      Samaria.
  - name: 1 Kings 18:3
    orderIndex: 2
    osisId: 1Kgs.18.3
    sblId: 1Kgs 18:3
    shortName: 1 Kgs 18:3
    text: 'And Ahab called Obadiah, which was the governor of his house. (Now Obadiah
      feared the LORD greatly:'
  - name: 1 Kings 18:4
    orderIndex: 3
    osisId: 1Kgs.18.4
    sblId: 1Kgs 18:4
    shortName: 1 Kgs 18:4
    text: For it was so, when Jezebel cut off the prophets of the LORD, that Obadiah
      took an hundred prophets, and hid them by fifty in a cave, and fed them with
      bread and water.)
  - name: 1 Kings 18:5
    orderIndex: 4
    osisId: 1Kgs.18.5
    sblId: 1Kgs 18:5
    shortName: 1 Kgs 18:5
    text: 'And Ahab said unto Obadiah, Go into the land, unto all fountains of water,
      and unto all brooks: peradventure we may find grass to save the horses and mules
      alive, that we lose not all the beasts.'
  - name: 1 Kings 18:6
    orderIndex: 5
    osisId: 1Kgs.18.6
    sblId: 1Kgs 18:6
    shortName: 1 Kgs 18:6
    text: 'So they divided the land between them to pass throughout it: Ahab went
      one way by himself, and Obadiah went another way by himself.'
  - name: 1 Kings 18:7
    orderIndex: 6
    osisId: 1Kgs.18.7
    sblId: 1Kgs 18:7
    shortName: 1 Kgs 18:7
    text: 'And as Obadiah was in the way, behold, Elijah met him: and he knew him,
      and fell on his face, and said, Art thou that my lord Elijah?'
  - name: 1 Kings 18:8
    orderIndex: 7
    osisId: 1Kgs.18.8
    sblId: 1Kgs 18:8
    shortName: 1 Kgs 18:8
    text: 'And he answered him, I am: go, tell thy lord, Behold, Elijah is here.'
  - name: 1 Kings 18:9
    orderIndex: 8
    osisId: 1Kgs.18.9
    sblId: 1Kgs 18:9
    shortName: 1 Kgs 18:9
    text: And he said, What have I sinned, that thou wouldest deliver thy servant
      into the hand of Ahab, to slay me?
  - name: 1 Kings 18:10
    orderIndex: 9
    osisId: 1Kgs.18.10
    sblId: 1Kgs 18:10
    shortName: 1 Kgs 18:10
    text: 'As the LORD thy God liveth, there is no nation or kingdom, whither my lord
      hath not sent to seek thee: and when they said, He is not there; he took an
      oath of the kingdom and nation, that they found thee not.'
  - name: 1 Kings 18:11
    orderIndex: 10
    osisId: 1Kgs.18.11
    sblId: 1Kgs 18:11
    shortName: 1 Kgs 18:11
    text: And now thou sayest, Go, tell thy lord, Behold, Elijah is here.
  - name: 1 Kings 18:12
    orderIndex: 11
    osisId: 1Kgs.18.12
    sblId: 1Kgs 18:12
    shortName: 1 Kgs 18:12
    text: 'And it shall come to pass, as soon as I am gone from thee, that the Spirit
      of the LORD shall carry thee whither I know not; and so when I come and tell
      Ahab, and he cannot find thee, he shall slay me: but I thy servant fear the
      LORD from my youth.'
  - name: 1 Kings 18:13
    orderIndex: 12
    osisId: 1Kgs.18.13
    sblId: 1Kgs 18:13
    shortName: 1 Kgs 18:13
    text: Was it not told my lord what I did when Jezebel slew the prophets of the
      LORD, how I hid an hundred men of the LORD's prophets by fifty in a cave, and
      fed them with bread and water?
  - name: 1 Kings 18:14
    orderIndex: 13
    osisId: 1Kgs.18.14
    sblId: 1Kgs 18:14
    shortName: 1 Kgs 18:14
    text: 'And now thou sayest, Go, tell thy lord, Behold, Elijah is here: and he
      shall slay me.'
  - name: 1 Kings 18:15
    orderIndex: 14
    osisId: 1Kgs.18.15
    sblId: 1Kgs 18:15
    shortName: 1 Kgs 18:15
    text: And Elijah said, As the LORD of hosts liveth, before whom I stand, I will
      surely show myself unto him to day.
  - name: 1 Kings 18:16
    orderIndex: 15
    osisId: 1Kgs.18.16
    sblId: 1Kgs 18:16
    shortName: 1 Kgs 18:16
    text: 'So Obadiah went to meet Ahab, and told him: and Ahab went to meet Elijah.'
  - name: 1 Kings 18:17
    orderIndex: 16
    osisId: 1Kgs.18.17
    sblId: 1Kgs 18:17
    shortName: 1 Kgs 18:17
    text: And it came to pass, when Ahab saw Elijah, that Ahab said unto him, Art
      thou he that troubleth Israel?
  - name: 1 Kings 18:18
    orderIndex: 17
    osisId: 1Kgs.18.18
    sblId: 1Kgs 18:18
    shortName: 1 Kgs 18:18
    text: And he answered, I have not troubled Israel; but thou, and thy father's
      house, in that ye have forsaken the commandments of the LORD, and thou hast
      followed Baalim.
  - name: 1 Kings 18:19
    orderIndex: 18
    osisId: 1Kgs.18.19
    sblId: 1Kgs 18:19
    shortName: 1 Kgs 18:19
    text: Now therefore send, and gather to me all Israel unto mount Carmel, and the
      prophets of Baal four hundred and fifty, and the prophets of the groves four
      hundred, which eat at Jezebel's table.
  - name: 1 Kings 18:20
    orderIndex: 19
    osisId: 1Kgs.18.20
    sblId: 1Kgs 18:20
    shortName: 1 Kgs 18:20
    text: So Ahab sent unto all the children of Israel, and gathered the prophets
      together unto mount Carmel.
  - name: 1 Kings 18:21
    orderIndex: 20
    osisId: 1Kgs.18.21
    sblId: 1Kgs 18:21
    shortName: 1 Kgs 18:21
    text: 'And Elijah came unto all the people, and said, How long halt ye between
      two opinions? if the LORD be God, follow him: but if Baal, then follow him.
      And the people answered him not a word.'
  - name: 1 Kings 18:22
    orderIndex: 21
    osisId: 1Kgs.18.22
    sblId: 1Kgs 18:22
    shortName: 1 Kgs 18:22
    text: Then said Elijah unto the people, I, even I only, remain a prophet of the
      LORD; but Baal's prophets are four hundred and fifty men.
  - name: 1 Kings 18:23
    orderIndex: 22
    osisId: 1Kgs.18.23
    sblId: 1Kgs 18:23
    shortName: 1 Kgs 18:23
    text: 'Let them therefore give us two bullocks; and let them choose one bullock
      for themselves, and cut it in pieces, and lay it on wood, and put no fire under:
      and I will dress the other bullock, and lay it on wood, and put no fire under:'
  - name: 1 Kings 18:24
    orderIndex: 23
    osisId: 1Kgs.18.24
    sblId: 1Kgs 18:24
    shortName: 1 Kgs 18:24
    text: 'And call ye on the name of your gods, and I will call on the name of the
      LORD: and the God that answereth by fire, let him be God. And all the people
      answered and said, It is well spoken.'
  - name: 1 Kings 18:25
    orderIndex: 24
    osisId: 1Kgs.18.25
    sblId: 1Kgs 18:25
    shortName: 1 Kgs 18:25
    text: And Elijah said unto the prophets of Baal, Choose you one bullock for yourselves,
      and dress it first; for ye are many; and call on the name of your gods, but
      put no fire under.
  - name: 1 Kings 18:26
    orderIndex: 25
    osisId: 1Kgs.18.26
    sblId: 1Kgs 18:26
    shortName: 1 Kgs 18:26
    text: And they took the bullock which was given them, and they dressed it, and
      called on the name of Baal from morning even until noon, saying, O Baal, hear
      us. But there was no voice, nor any that answered. And they leaped upon the
      altar which was made.
  - name: 1 Kings 18:27
    orderIndex: 26
    osisId: 1Kgs.18.27
    sblId: 1Kgs 18:27
    shortName: 1 Kgs 18:27
    text: 'And it came to pass at noon, that Elijah mocked them, and said, Cry aloud:
      for he is a god; either he is talking, or he is pursuing, or he is in a journey,
      or peradventure he sleepeth, and must be awaked.'
  - name: 1 Kings 18:28
    orderIndex: 27
    osisId: 1Kgs.18.28
    sblId: 1Kgs 18:28
    shortName: 1 Kgs 18:28
    text: And they cried aloud, and cut themselves after their manner with knives
      and lancets, till the blood gushed out upon them.
  - name: 1 Kings 18:29
    orderIndex: 28
    osisId: 1Kgs.18.29
    sblId: 1Kgs 18:29
    shortName: 1 Kgs 18:29
    text: And it came to pass, when midday was past, and they prophesied until the
      time of the offering of the evening sacrifice, that there was neither voice,
      nor any to answer, nor any that regarded.
  - name: 1 Kings 18:30
    orderIndex: 29
    osisId: 1Kgs.18.30
    sblId: 1Kgs 18:30
    shortName: 1 Kgs 18:30
    text: And Elijah said unto all the people, Come near unto me. And all the people
      came near unto him. And he repaired the altar of the LORD that was broken down.
  - name: 1 Kings 18:31
    orderIndex: 30
    osisId: 1Kgs.18.31
    sblId: 1Kgs 18:31
    shortName: 1 Kgs 18:31
    text: 'And Elijah took twelve stones, according to the number of the tribes of
      the sons of Jacob, unto whom the word of the LORD came, saying, Israel shall
      be thy name:'
  - name: 1 Kings 18:32
    orderIndex: 31
    osisId: 1Kgs.18.32
    sblId: 1Kgs 18:32
    shortName: 1 Kgs 18:32
    text: 'And with the stones he built an altar in the name of the LORD: and he made
      a trench about the altar, as great as would contain two measures of seed.'
  - name: 1 Kings 18:33
    orderIndex: 32
    osisId: 1Kgs.18.33
    sblId: 1Kgs 18:33
    shortName: 1 Kgs 18:33
    text: And he put the wood in order, and cut the bullock in pieces, and laid him
      on the wood, and said, Fill four barrels with water, and pour it on the burnt
      sacrifice, and on the wood.
  - name: 1 Kings 18:34
    orderIndex: 33
    osisId: 1Kgs.18.34
    sblId: 1Kgs 18:34
    shortName: 1 Kgs 18:34
    text: And he said, Do it the second time. And they did it the second time. And
      he said, Do it the third time. And they did it the third time.
  - name: 1 Kings 18:35
    orderIndex: 34
    osisId: 1Kgs.18.35
    sblId: 1Kgs 18:35
    shortName: 1 Kgs 18:35
    text: And the water ran round about the altar; and he filled the trench also with
      water.
  - name: 1 Kings 18:36
    orderIndex: 35
    osisId: 1Kgs.18.36
    sblId: 1Kgs 18:36
    shortName: 1 Kgs 18:36
    text: And it came to pass at the time of the offering of the evening sacrifice,
      that Elijah the prophet came near, and said, LORD God of Abraham, Isaac, and
      of Israel, let it be known this day that thou art God in Israel, and that I
      am thy servant, and that I have done all these things at thy word.
  - name: 1 Kings 18:37
    orderIndex: 36
    osisId: 1Kgs.18.37
    sblId: 1Kgs 18:37
    shortName: 1 Kgs 18:37
    text: Hear me, O LORD, hear me, that this people may know that thou art the LORD
      God, and that thou hast turned their heart back again.
  - name: 1 Kings 18:38
    orderIndex: 37
    osisId: 1Kgs.18.38
    sblId: 1Kgs 18:38
    shortName: 1 Kgs 18:38
    text: Then the fire of the LORD fell, and consumed the burnt sacrifice, and the
      wood, and the stones, and the dust, and licked up the water that was in the
      trench.
  - name: 1 Kings 18:39
    orderIndex: 38
    osisId: 1Kgs.18.39
    sblId: 1Kgs 18:39
    shortName: 1 Kgs 18:39
    text: 'And when all the people saw it, they fell on their faces: and they said,
      The LORD, he is the God; the LORD, he is the God.'
  - name: 1 Kings 18:40
    orderIndex: 39
    osisId: 1Kgs.18.40
    sblId: 1Kgs 18:40
    shortName: 1 Kgs 18:40
    text: 'And Elijah said unto them, Take the prophets of Baal; let not one of them
      escape. And they took them: and Elijah brought them down to the brook Kishon,
      and slew them there.'
  - name: 1 Kings 18:41
    orderIndex: 40
    osisId: 1Kgs.18.41
    sblId: 1Kgs 18:41
    shortName: 1 Kgs 18:41
    text: And Elijah said unto Ahab, Get thee up, eat and drink; for there is a sound
      of abundance of rain.
  - name: 1 Kings 18:42
    orderIndex: 41
    osisId: 1Kgs.18.42
    sblId: 1Kgs 18:42
    shortName: 1 Kgs 18:42
    text: So Ahab went up to eat and to drink. And Elijah went up to the top of Carmel;
      and he cast himself down upon the earth, and put his face between his knees,
  - name: 1 Kings 18:43
    orderIndex: 42
    osisId: 1Kgs.18.43
    sblId: 1Kgs 18:43
    shortName: 1 Kgs 18:43
    text: And said to his servant, Go up now, look toward the sea. And he went up,
      and looked, and said, There is nothing. And he said, Go again seven times.
  - name: 1 Kings 18:44
    orderIndex: 43
    osisId: 1Kgs.18.44
    sblId: 1Kgs 18:44
    shortName: 1 Kgs 18:44
    text: And it came to pass at the seventh time, that he said, Behold, there ariseth
      a little cloud out of the sea, like a man's hand. And he said, Go up, say unto
      Ahab, Prepare thy chariot, and get thee down that the rain stop thee not.
  - name: 1 Kings 18:45
    orderIndex: 44
    osisId: 1Kgs.18.45
    sblId: 1Kgs 18:45
    shortName: 1 Kgs 18:45
    text: And it came to pass in the mean while, that the heaven was black with clouds
      and wind, and there was a great rain. And Ahab rode, and went to Jezreel.
  - name: 1 Kings 18:46
    orderIndex: 45
    osisId: 1Kgs.18.46
    sblId: 1Kgs 18:46
    shortName: 1 Kgs 18:46
    text: And the hand of the LORD was on Elijah; and he girded up his loins, and
      ran before Ahab to the entrance of Jezreel.
  versesCount: 46
- name: 1 Kings 19
  orderIndex: 18
  osisId: 1Kgs.19
  sblId: 1Kgs 19
  shortName: 1 Kgs 19
  verses:
  - name: 1 Kings 19:1
    orderIndex: 0
    osisId: 1Kgs.19.1
    sblId: 1Kgs 19:1
    shortName: 1 Kgs 19:1
    text: And Ahab told Jezebel all that Elijah had done, and withal how he had slain
      all the prophets with the sword.
  - name: 1 Kings 19:2
    orderIndex: 1
    osisId: 1Kgs.19.2
    sblId: 1Kgs 19:2
    shortName: 1 Kgs 19:2
    text: Then Jezebel sent a messenger unto Elijah, saying, So let the gods do to
      me, and more also, if I make not thy life as the life of one of them by to morrow
      about this time.
  - name: 1 Kings 19:3
    orderIndex: 2
    osisId: 1Kgs.19.3
    sblId: 1Kgs 19:3
    shortName: 1 Kgs 19:3
    text: And when he saw that, he arose, and went for his life, and came to Beersheba,
      which belongeth to Judah, and left his servant there.
  - name: 1 Kings 19:4
    orderIndex: 3
    osisId: 1Kgs.19.4
    sblId: 1Kgs 19:4
    shortName: 1 Kgs 19:4
    text: 'But he himself went a day''s journey into the wilderness, and came and
      sat down under a juniper tree: and he requested for himself that he might die;
      and said, It is enough; now, O LORD, take away my life; for I am not better
      than my fathers.'
  - name: 1 Kings 19:5
    orderIndex: 4
    osisId: 1Kgs.19.5
    sblId: 1Kgs 19:5
    shortName: 1 Kgs 19:5
    text: And as he lay and slept under a juniper tree, behold, then an angel touched
      him, and said unto him, Arise and eat.
  - name: 1 Kings 19:6
    orderIndex: 5
    osisId: 1Kgs.19.6
    sblId: 1Kgs 19:6
    shortName: 1 Kgs 19:6
    text: And he looked, and, behold, there was a cake baken on the coals, and a cruse
      of water at his head. And he did eat and drink, and laid him down again.
  - name: 1 Kings 19:7
    orderIndex: 6
    osisId: 1Kgs.19.7
    sblId: 1Kgs 19:7
    shortName: 1 Kgs 19:7
    text: And the angel of the LORD came again the second time, and touched him, and
      said, Arise and eat; because the journey is too great for thee.
  - name: 1 Kings 19:8
    orderIndex: 7
    osisId: 1Kgs.19.8
    sblId: 1Kgs 19:8
    shortName: 1 Kgs 19:8
    text: And he arose, and did eat and drink, and went in the strength of that meat
      forty days and forty nights unto Horeb the mount of God.
  - name: 1 Kings 19:9
    orderIndex: 8
    osisId: 1Kgs.19.9
    sblId: 1Kgs 19:9
    shortName: 1 Kgs 19:9
    text: And he came thither unto a cave, and lodged there; and, behold, the word
      of the LORD came to him, and he said unto him, What doest thou here, Elijah?
  - name: 1 Kings 19:10
    orderIndex: 9
    osisId: 1Kgs.19.10
    sblId: 1Kgs 19:10
    shortName: 1 Kgs 19:10
    text: 'And he said, I have been very jealous for the LORD God of hosts: for the
      children of Israel have forsaken thy covenant, thrown down thine altars, and
      slain thy prophets with the sword; and I, even I only, am left; and they seek
      my life, to take it away.'
  - name: 1 Kings 19:11
    orderIndex: 10
    osisId: 1Kgs.19.11
    sblId: 1Kgs 19:11
    shortName: 1 Kgs 19:11
    text: 'And he said, Go forth, and stand upon the mount before the LORD. And, behold,
      the LORD passed by, and a great and strong wind rent the mountains, and brake
      in pieces the rocks before the LORD; but the LORD was not in the wind: and after
      the wind an earthquake; but the LORD was not in the earthquake:'
  - name: 1 Kings 19:12
    orderIndex: 11
    osisId: 1Kgs.19.12
    sblId: 1Kgs 19:12
    shortName: 1 Kgs 19:12
    text: 'And after the earthquake a fire; but the LORD was not in the fire: and
      after the fire a still small voice.'
  - name: 1 Kings 19:13
    orderIndex: 12
    osisId: 1Kgs.19.13
    sblId: 1Kgs 19:13
    shortName: 1 Kgs 19:13
    text: And it was so, when Elijah heard it, that he wrapped his face in his mantle,
      and went out, and stood in the entering in of the cave. And, behold, there came
      a voice unto him, and said, What doest thou here, Elijah?
  - name: 1 Kings 19:14
    orderIndex: 13
    osisId: 1Kgs.19.14
    sblId: 1Kgs 19:14
    shortName: 1 Kgs 19:14
    text: 'And he said, I have been very jealous for the LORD God of hosts: because
      the children of Israel have forsaken thy covenant, thrown down thine altars,
      and slain thy prophets with the sword; and I, even I only, am left; and they
      seek my life, to take it away.'
  - name: 1 Kings 19:15
    orderIndex: 14
    osisId: 1Kgs.19.15
    sblId: 1Kgs 19:15
    shortName: 1 Kgs 19:15
    text: 'And the LORD said unto him, Go, return on thy way to the wilderness of
      Damascus: and when thou comest, anoint Hazael to be king over Syria:'
  - name: 1 Kings 19:16
    orderIndex: 15
    osisId: 1Kgs.19.16
    sblId: 1Kgs 19:16
    shortName: 1 Kgs 19:16
    text: 'And Jehu the son of Nimshi shalt thou anoint to be king over Israel: and
      Elisha the son of Shaphat of Abelmeholah shalt thou anoint to be prophet in
      thy room.'
  - name: 1 Kings 19:17
    orderIndex: 16
    osisId: 1Kgs.19.17
    sblId: 1Kgs 19:17
    shortName: 1 Kgs 19:17
    text: 'And it shall come to pass, that him that escapeth the sword of Hazael shall
      Jehu slay: and him that escapeth from the sword of Jehu shall Elisha slay.'
  - name: 1 Kings 19:18
    orderIndex: 17
    osisId: 1Kgs.19.18
    sblId: 1Kgs 19:18
    shortName: 1 Kgs 19:18
    text: Yet I have left me seven thousand in Israel, all the knees which have not
      bowed unto Baal, and every mouth which hath not kissed him.
  - name: 1 Kings 19:19
    orderIndex: 18
    osisId: 1Kgs.19.19
    sblId: 1Kgs 19:19
    shortName: 1 Kgs 19:19
    text: 'So he departed thence, and found Elisha the son of Shaphat, who was plowing
      with twelve yoke of oxen before him, and he with the twelfth: and Elijah passed
      by him, and cast his mantle upon him.'
  - name: 1 Kings 19:20
    orderIndex: 19
    osisId: 1Kgs.19.20
    sblId: 1Kgs 19:20
    shortName: 1 Kgs 19:20
    text: 'And he left the oxen, and ran after Elijah, and said, Let me, I pray thee,
      kiss my father and my mother, and then I will follow thee. And he said unto
      him, Go back again: for what have I done to thee?'
  - name: 1 Kings 19:21
    orderIndex: 20
    osisId: 1Kgs.19.21
    sblId: 1Kgs 19:21
    shortName: 1 Kgs 19:21
    text: And he returned back from him, and took a yoke of oxen, and slew them, and
      boiled their flesh with the instruments of the oxen, and gave unto the people,
      and they did eat. Then he arose, and went after Elijah, and ministered unto
      him.
  versesCount: 21
- name: 1 Kings 20
  orderIndex: 19
  osisId: 1Kgs.20
  sblId: 1Kgs 20
  shortName: 1 Kgs 20
  verses:
  - name: 1 Kings 20:1
    orderIndex: 0
    osisId: 1Kgs.20.1
    sblId: 1Kgs 20:1
    shortName: 1 Kgs 20:1
    text: 'And Benhadad the king of Syria gathered all his host together: and there
      were thirty and two kings with him, and horses, and chariots; and he went up
      and besieged Samaria, and warred against it.'
  - name: 1 Kings 20:2
    orderIndex: 1
    osisId: 1Kgs.20.2
    sblId: 1Kgs 20:2
    shortName: 1 Kgs 20:2
    text: And he sent messengers to Ahab king of Israel into the city, and said unto
      him, Thus saith Benhadad,
  - name: 1 Kings 20:3
    orderIndex: 2
    osisId: 1Kgs.20.3
    sblId: 1Kgs 20:3
    shortName: 1 Kgs 20:3
    text: Thy silver and thy gold is mine; thy wives also and thy children, even the
      goodliest, are mine.
  - name: 1 Kings 20:4
    orderIndex: 3
    osisId: 1Kgs.20.4
    sblId: 1Kgs 20:4
    shortName: 1 Kgs 20:4
    text: And the king of Israel answered and said, My lord, O king, according to
      thy saying, I am thine, and all that I have.
  - name: 1 Kings 20:5
    orderIndex: 4
    osisId: 1Kgs.20.5
    sblId: 1Kgs 20:5
    shortName: 1 Kgs 20:5
    text: And the messengers came again, and said, Thus speaketh Benhadad, saying,
      Although I have sent unto thee, saying, Thou shalt deliver me thy silver, and
      thy gold, and thy wives, and thy children;
  - name: 1 Kings 20:6
    orderIndex: 5
    osisId: 1Kgs.20.6
    sblId: 1Kgs 20:6
    shortName: 1 Kgs 20:6
    text: Yet I will send my servants unto thee to morrow about this time, and they
      shall search thine house, and the houses of thy servants; and it shall be, that
      whatsoever is pleasant in thine eyes, they shall put it in their hand, and take
      it away.
  - name: 1 Kings 20:7
    orderIndex: 6
    osisId: 1Kgs.20.7
    sblId: 1Kgs 20:7
    shortName: 1 Kgs 20:7
    text: 'Then the king of Israel called all the elders of the land, and said, Mark,
      I pray you, and see how this man seeketh mischief: for he sent unto me for my
      wives, and for my children, and for my silver, and for my gold; and I denied
      him not.'
  - name: 1 Kings 20:8
    orderIndex: 7
    osisId: 1Kgs.20.8
    sblId: 1Kgs 20:8
    shortName: 1 Kgs 20:8
    text: And all the elders and all the people said unto him, Hearken not unto him,
      nor consent.
  - name: 1 Kings 20:9
    orderIndex: 8
    osisId: 1Kgs.20.9
    sblId: 1Kgs 20:9
    shortName: 1 Kgs 20:9
    text: 'Wherefore he said unto the messengers of Benhadad, Tell my lord the king,
      All that thou didst send for to thy servant at the first I will do: but this
      thing I may not do. And the messengers departed, and brought him word again.'
  - name: 1 Kings 20:10
    orderIndex: 9
    osisId: 1Kgs.20.10
    sblId: 1Kgs 20:10
    shortName: 1 Kgs 20:10
    text: And Benhadad sent unto him, and said, The gods do so unto me, and more also,
      if the dust of Samaria shall suffice for handfuls for all the people that follow
      me.
  - name: 1 Kings 20:11
    orderIndex: 10
    osisId: 1Kgs.20.11
    sblId: 1Kgs 20:11
    shortName: 1 Kgs 20:11
    text: And the king of Israel answered and said, Tell him, Let not him that girdeth
      on his harness boast himself as he that putteth it off.
  - name: 1 Kings 20:12
    orderIndex: 11
    osisId: 1Kgs.20.12
    sblId: 1Kgs 20:12
    shortName: 1 Kgs 20:12
    text: And it came to pass, when Ben-hadad heard this message, as he was drinking,
      he and the kings in the pavilions, that he said unto his servants, Set yourselves
      in array. And they set themselves in array against the city.
  - name: 1 Kings 20:13
    orderIndex: 12
    osisId: 1Kgs.20.13
    sblId: 1Kgs 20:13
    shortName: 1 Kgs 20:13
    text: And, behold, there came a prophet unto Ahab king of Israel, saying, Thus
      saith the LORD, Hast thou seen all this great multitude? behold, I will deliver
      it into thine hand this day; and thou shalt know that I am the LORD.
  - name: 1 Kings 20:14
    orderIndex: 13
    osisId: 1Kgs.20.14
    sblId: 1Kgs 20:14
    shortName: 1 Kgs 20:14
    text: And Ahab said, By whom? And he said, Thus saith the LORD, Even by the young
      men of the princes of the provinces. Then he said, Who shall order the battle?
      And he answered, Thou.
  - name: 1 Kings 20:15
    orderIndex: 14
    osisId: 1Kgs.20.15
    sblId: 1Kgs 20:15
    shortName: 1 Kgs 20:15
    text: 'Then he numbered the young men of the princes of the provinces, and they
      were two hundred and thirty two: and after them he numbered all the people,
      even all the children of Israel, being seven thousand.'
  - name: 1 Kings 20:16
    orderIndex: 15
    osisId: 1Kgs.20.16
    sblId: 1Kgs 20:16
    shortName: 1 Kgs 20:16
    text: And they went out at noon. But Benhadad was drinking himself drunk in the
      pavilions, he and the kings, the thirty and two kings that helped him.
  - name: 1 Kings 20:17
    orderIndex: 16
    osisId: 1Kgs.20.17
    sblId: 1Kgs 20:17
    shortName: 1 Kgs 20:17
    text: And the young men of the princes of the provinces went out first; and Benhadad
      sent out, and they told him, saying, There are men come out of Samaria.
  - name: 1 Kings 20:18
    orderIndex: 17
    osisId: 1Kgs.20.18
    sblId: 1Kgs 20:18
    shortName: 1 Kgs 20:18
    text: And he said, Whether they be come out for peace, take them alive; or whether
      they be come out for war, take them alive.
  - name: 1 Kings 20:19
    orderIndex: 18
    osisId: 1Kgs.20.19
    sblId: 1Kgs 20:19
    shortName: 1 Kgs 20:19
    text: So these young men of the princes of the provinces came out of the city,
      and the army which followed them.
  - name: 1 Kings 20:20
    orderIndex: 19
    osisId: 1Kgs.20.20
    sblId: 1Kgs 20:20
    shortName: 1 Kgs 20:20
    text: 'And they slew every one his man: and the Syrians fled; and Israel pursued
      them: and Benhadad the king of Syria escaped on an horse with the horsemen.'
  - name: 1 Kings 20:21
    orderIndex: 20
    osisId: 1Kgs.20.21
    sblId: 1Kgs 20:21
    shortName: 1 Kgs 20:21
    text: And the king of Israel went out, and smote the horses and chariots, and
      slew the Syrians with a great slaughter.
  - name: 1 Kings 20:22
    orderIndex: 21
    osisId: 1Kgs.20.22
    sblId: 1Kgs 20:22
    shortName: 1 Kgs 20:22
    text: 'And the prophet came to the king of Israel, and said unto him, Go, strengthen
      thyself, and mark, and see what thou doest: for at the return of the year the
      king of Syria will come up against thee.'
  - name: 1 Kings 20:23
    orderIndex: 22
    osisId: 1Kgs.20.23
    sblId: 1Kgs 20:23
    shortName: 1 Kgs 20:23
    text: And the servants of the king of Syria said unto him, Their gods are gods
      of the hills; therefore they were stronger than we; but let us fight against
      them in the plain, and surely we shall be stronger than they.
  - name: 1 Kings 20:24
    orderIndex: 23
    osisId: 1Kgs.20.24
    sblId: 1Kgs 20:24
    shortName: 1 Kgs 20:24
    text: 'And do this thing, Take the kings away, every man out of his place, and
      put captains in their rooms:'
  - name: 1 Kings 20:25
    orderIndex: 24
    osisId: 1Kgs.20.25
    sblId: 1Kgs 20:25
    shortName: 1 Kgs 20:25
    text: 'And number thee an army, like the army that thou hast lost, horse for horse,
      and chariot for chariot: and we will fight against them in the plain, and surely
      we shall be stronger than they. And he hearkened unto their voice, and did so.'
  - name: 1 Kings 20:26
    orderIndex: 25
    osisId: 1Kgs.20.26
    sblId: 1Kgs 20:26
    shortName: 1 Kgs 20:26
    text: And it came to pass at the return of the year, that Benhadad numbered the
      Syrians, and went up to Aphek, to fight against Israel.
  - name: 1 Kings 20:27
    orderIndex: 26
    osisId: 1Kgs.20.27
    sblId: 1Kgs 20:27
    shortName: 1 Kgs 20:27
    text: 'And the children of Israel were numbered, and were all present, and went
      against them: and the children of Israel pitched before them like two little
      flocks of kids; but the Syrians filled the country.'
  - name: 1 Kings 20:28
    orderIndex: 27
    osisId: 1Kgs.20.28
    sblId: 1Kgs 20:28
    shortName: 1 Kgs 20:28
    text: And there came a man of God, and spake unto the king of Israel, and said,
      Thus saith the LORD, Because the Syrians have said, The LORD is God of the hills,
      but he is not God of the valleys, therefore will I deliver all this great multitude
      into thine hand, and ye shall know that I am the LORD.
  - name: 1 Kings 20:29
    orderIndex: 28
    osisId: 1Kgs.20.29
    sblId: 1Kgs 20:29
    shortName: 1 Kgs 20:29
    text: 'And they pitched one over against the other seven days. And so it was,
      that in the seventh day the battle was joined: and the children of Israel slew
      of the Syrians an hundred thousand footmen in one day.'
  - name: 1 Kings 20:30
    orderIndex: 29
    osisId: 1Kgs.20.30
    sblId: 1Kgs 20:30
    shortName: 1 Kgs 20:30
    text: But the rest fled to Aphek, into the city; and there a wall fell upon twenty
      and seven thousand of the men that were left. And Benhadad fled, and came into
      the city, into an inner chamber.
  - name: 1 Kings 20:31
    orderIndex: 30
    osisId: 1Kgs.20.31
    sblId: 1Kgs 20:31
    shortName: 1 Kgs 20:31
    text: 'And his servants said unto him, Behold now, we have heard that the kings
      of the house of Israel are merciful kings: let us, I pray thee, put sackcloth
      on our loins, and ropes upon our heads, and go out to the king of Israel: peradventure
      he will save thy life.'
  - name: 1 Kings 20:32
    orderIndex: 31
    osisId: 1Kgs.20.32
    sblId: 1Kgs 20:32
    shortName: 1 Kgs 20:32
    text: So they girded sackcloth on their loins, and put ropes on their heads, and
      came to the king of Israel, and said, Thy servant Benhadad saith, I pray thee,
      let me live. And he said, Is he yet alive? he is my brother.
  - name: 1 Kings 20:33
    orderIndex: 32
    osisId: 1Kgs.20.33
    sblId: 1Kgs 20:33
    shortName: 1 Kgs 20:33
    text: 'Now the men did diligently observe whether any thing would come from him,
      and did hastily catch it: and they said, Thy brother Benhadad. Then he said,
      Go ye, bring him. Then Benhadad came forth to him; and he caused him to come
      up into the chariot.'
  - name: 1 Kings 20:34
    orderIndex: 33
    osisId: 1Kgs.20.34
    sblId: 1Kgs 20:34
    shortName: 1 Kgs 20:34
    text: And Ben-hadad said unto him, The cities, which my father took from thy father,
      I will restore; and thou shalt make streets for thee in Damascus, as my father
      made in Samaria. Then said Ahab, I will send thee away with this covenant. So
      he made a covenant with him, and sent him away.
  - name: 1 Kings 20:35
    orderIndex: 34
    osisId: 1Kgs.20.35
    sblId: 1Kgs 20:35
    shortName: 1 Kgs 20:35
    text: And a certain man of the sons of the prophets said unto his neighbor in
      the word of the LORD, Smite me, I pray thee. And the man refused to smite him.
  - name: 1 Kings 20:36
    orderIndex: 35
    osisId: 1Kgs.20.36
    sblId: 1Kgs 20:36
    shortName: 1 Kgs 20:36
    text: Then said he unto him, Because thou hast not obeyed the voice of the LORD,
      behold, as soon as thou art departed from me, a lion shall slay thee. And as
      soon as he was departed from him, a lion found him, and slew him.
  - name: 1 Kings 20:37
    orderIndex: 36
    osisId: 1Kgs.20.37
    sblId: 1Kgs 20:37
    shortName: 1 Kgs 20:37
    text: Then he found another man, and said, Smite me, I pray thee. And the man
      smote him, so that in smiting he wounded him.
  - name: 1 Kings 20:38
    orderIndex: 37
    osisId: 1Kgs.20.38
    sblId: 1Kgs 20:38
    shortName: 1 Kgs 20:38
    text: So the prophet departed, and waited for the king by the way, and disguised
      himself with ashes upon his face.
  - name: 1 Kings 20:39
    orderIndex: 38
    osisId: 1Kgs.20.39
    sblId: 1Kgs 20:39
    shortName: 1 Kgs 20:39
    text: 'And as the king passed by, he cried unto the king: and he said, Thy servant
      went out into the midst of the battle; and, behold, a man turned aside, and
      brought a man unto me, and said, Keep this man: if by any means he be missing,
      then shall thy life be for his life, or else thou shalt pay a talent of silver.'
  - name: 1 Kings 20:40
    orderIndex: 39
    osisId: 1Kgs.20.40
    sblId: 1Kgs 20:40
    shortName: 1 Kgs 20:40
    text: And as thy servant was busy here and there, he was gone. And the king of
      Israel said unto him, So shall thy judgment be; thyself hast decided it.
  - name: 1 Kings 20:41
    orderIndex: 40
    osisId: 1Kgs.20.41
    sblId: 1Kgs 20:41
    shortName: 1 Kgs 20:41
    text: And he hasted, and took the ashes away from his face; and the king of Israel
      discerned him that he was of the prophets.
  - name: 1 Kings 20:42
    orderIndex: 41
    osisId: 1Kgs.20.42
    sblId: 1Kgs 20:42
    shortName: 1 Kgs 20:42
    text: And he said unto him, Thus saith the LORD, Because thou hast let go out
      of thy hand a man whom I appointed to utter destruction, therefore thy life
      shall go for his life, and thy people for his people.
  - name: 1 Kings 20:43
    orderIndex: 42
    osisId: 1Kgs.20.43
    sblId: 1Kgs 20:43
    shortName: 1 Kgs 20:43
    text: And the king of Israel went to his house heavy and displeased, and came
      to Samaria.
  versesCount: 43
- name: 1 Kings 21
  orderIndex: 20
  osisId: 1Kgs.21
  sblId: 1Kgs 21
  shortName: 1 Kgs 21
  verses:
  - name: 1 Kings 21:1
    orderIndex: 0
    osisId: 1Kgs.21.1
    sblId: 1Kgs 21:1
    shortName: 1 Kgs 21:1
    text: And it came to pass after these things, that Naboth the Jezreelite had a
      vineyard, which was in Jezreel, hard by the palace of Ahab king of Samaria.
  - name: 1 Kings 21:2
    orderIndex: 1
    osisId: 1Kgs.21.2
    sblId: 1Kgs 21:2
    shortName: 1 Kgs 21:2
    text: 'And Ahab spake unto Naboth, saying, Give me thy vineyard, that I may have
      it for a garden of herbs, because it is near unto my house: and I will give
      thee for it a better vineyard than it; or, if it seem good to thee, I will give
      thee the worth of it in money.'
  - name: 1 Kings 21:3
    orderIndex: 2
    osisId: 1Kgs.21.3
    sblId: 1Kgs 21:3
    shortName: 1 Kgs 21:3
    text: And Naboth said to Ahab, The LORD forbid it me, that I should give the inheritance
      of my fathers unto thee.
  - name: 1 Kings 21:4
    orderIndex: 3
    osisId: 1Kgs.21.4
    sblId: 1Kgs 21:4
    shortName: 1 Kgs 21:4
    text: 'And Ahab came into his house heavy and displeased because of the word which
      Naboth the Jezreelite had spoken to him: for he had said, I will not give thee
      the inheritance of my fathers. And he laid him down upon his bed, and turned
      away his face, and would eat no bread.'
  - name: 1 Kings 21:5
    orderIndex: 4
    osisId: 1Kgs.21.5
    sblId: 1Kgs 21:5
    shortName: 1 Kgs 21:5
    text: But Jezebel his wife came to him, and said unto him, Why is thy spirit so
      sad, that thou eatest no bread?
  - name: 1 Kings 21:6
    orderIndex: 5
    osisId: 1Kgs.21.6
    sblId: 1Kgs 21:6
    shortName: 1 Kgs 21:6
    text: 'And he said unto her, Because I spake unto Naboth the Jezreelite, and said
      unto him, Give me thy vineyard for money; or else, if it please thee, I will
      give thee another vineyard for it: and he answered, I will not give thee my
      vineyard.'
  - name: 1 Kings 21:7
    orderIndex: 6
    osisId: 1Kgs.21.7
    sblId: 1Kgs 21:7
    shortName: 1 Kgs 21:7
    text: 'And Jezebel his wife said unto him, Dost thou now govern the kingdom of
      Israel? arise, and eat bread, and let thine heart be merry: I will give thee
      the vineyard of Naboth the Jezreelite.'
  - name: 1 Kings 21:8
    orderIndex: 7
    osisId: 1Kgs.21.8
    sblId: 1Kgs 21:8
    shortName: 1 Kgs 21:8
    text: So she wrote letters in Ahab's name, and sealed them with his seal, and
      sent the letters unto the elders and to the nobles that were in his city, dwelling
      with Naboth.
  - name: 1 Kings 21:9
    orderIndex: 8
    osisId: 1Kgs.21.9
    sblId: 1Kgs 21:9
    shortName: 1 Kgs 21:9
    text: 'And she wrote in the letters, saying, Proclaim a fast, and set Naboth on
      high among the people:'
  - name: 1 Kings 21:10
    orderIndex: 9
    osisId: 1Kgs.21.10
    sblId: 1Kgs 21:10
    shortName: 1 Kgs 21:10
    text: And set two men, sons of Belial, before him, to bear witness against him,
      saying, Thou didst blaspheme God and the king. And then carry him out, and stone
      him, that he may die.
  - name: 1 Kings 21:11
    orderIndex: 10
    osisId: 1Kgs.21.11
    sblId: 1Kgs 21:11
    shortName: 1 Kgs 21:11
    text: And the men of his city, even the elders and the nobles who were the inhabitants
      in his city, did as Jezebel had sent unto them, and as it was written in the
      letters which she had sent unto them.
  - name: 1 Kings 21:12
    orderIndex: 11
    osisId: 1Kgs.21.12
    sblId: 1Kgs 21:12
    shortName: 1 Kgs 21:12
    text: They proclaimed a fast, and set Naboth on high among the people.
  - name: 1 Kings 21:13
    orderIndex: 12
    osisId: 1Kgs.21.13
    sblId: 1Kgs 21:13
    shortName: 1 Kgs 21:13
    text: 'And there came in two men, children of Belial, and sat before him: and
      the men of Belial witnessed against him, even against Naboth, in the presence
      of the people, saying, Naboth did blaspheme God and the king. Then they carried
      him forth out of the city, and stoned him with stones, that he died.'
  - name: 1 Kings 21:14
    orderIndex: 13
    osisId: 1Kgs.21.14
    sblId: 1Kgs 21:14
    shortName: 1 Kgs 21:14
    text: Then they sent to Jezebel, saying, Naboth is stoned, and is dead.
  - name: 1 Kings 21:15
    orderIndex: 14
    osisId: 1Kgs.21.15
    sblId: 1Kgs 21:15
    shortName: 1 Kgs 21:15
    text: 'And it came to pass, when Jezebel heard that Naboth was stoned, and was
      dead, that Jezebel said to Ahab, Arise, take possession of the vineyard of Naboth
      the Jezreelite, which he refused to give thee for money: for Naboth is not alive,
      but dead.'
  - name: 1 Kings 21:16
    orderIndex: 15
    osisId: 1Kgs.21.16
    sblId: 1Kgs 21:16
    shortName: 1 Kgs 21:16
    text: And it came to pass, when Ahab heard that Naboth was dead, that Ahab rose
      up to go down to the vineyard of Naboth the Jezreelite, to take possession of
      it.
  - name: 1 Kings 21:17
    orderIndex: 16
    osisId: 1Kgs.21.17
    sblId: 1Kgs 21:17
    shortName: 1 Kgs 21:17
    text: And the word of the LORD came to Elijah the Tishbite, saying,
  - name: 1 Kings 21:18
    orderIndex: 17
    osisId: 1Kgs.21.18
    sblId: 1Kgs 21:18
    shortName: 1 Kgs 21:18
    text: 'Arise, go down to meet Ahab king of Israel, which is in Samaria: behold,
      he is in the vineyard of Naboth, whither he is gone down to possess it.'
  - name: 1 Kings 21:19
    orderIndex: 18
    osisId: 1Kgs.21.19
    sblId: 1Kgs 21:19
    shortName: 1 Kgs 21:19
    text: And thou shalt speak unto him, saying, Thus saith the LORD, Hast thou killed,
      and also taken possession? And thou shalt speak unto him, saying, Thus saith
      the LORD, In the place where dogs licked the blood of Naboth shall dogs lick
      thy blood, even thine.
  - name: 1 Kings 21:20
    orderIndex: 19
    osisId: 1Kgs.21.20
    sblId: 1Kgs 21:20
    shortName: 1 Kgs 21:20
    text: 'And Ahab said to Elijah, Hast thou found me, O mine enemy? And he answered,
      I have found thee: because thou hast sold thyself to work evil in the sight
      of the LORD.'
  - name: 1 Kings 21:21
    orderIndex: 20
    osisId: 1Kgs.21.21
    sblId: 1Kgs 21:21
    shortName: 1 Kgs 21:21
    text: Behold, I will bring evil upon thee, and will take away thy posterity, and
      will cut off from Ahab him that pisseth against the wall, and him that is shut
      up and left in Israel,
  - name: 1 Kings 21:22
    orderIndex: 21
    osisId: 1Kgs.21.22
    sblId: 1Kgs 21:22
    shortName: 1 Kgs 21:22
    text: And will make thine house like the house of Jeroboam the son of Nebat, and
      like the house of Baasha the son of Ahijah, for the provocation wherewith thou
      hast provoked me to anger, and made Israel to sin.
  - name: 1 Kings 21:23
    orderIndex: 22
    osisId: 1Kgs.21.23
    sblId: 1Kgs 21:23
    shortName: 1 Kgs 21:23
    text: And of Jezebel also spake the LORD, saying, The dogs shall eat Jezebel by
      the wall of Jezreel.
  - name: 1 Kings 21:24
    orderIndex: 23
    osisId: 1Kgs.21.24
    sblId: 1Kgs 21:24
    shortName: 1 Kgs 21:24
    text: Him that dieth of Ahab in the city the dogs shall eat; and him that dieth
      in the field shall the fowls of the air eat.
  - name: 1 Kings 21:25
    orderIndex: 24
    osisId: 1Kgs.21.25
    sblId: 1Kgs 21:25
    shortName: 1 Kgs 21:25
    text: But there was none like unto Ahab, which did sell himself to work wickedness
      in the sight of the LORD, whom Jezebel his wife stirred up.
  - name: 1 Kings 21:26
    orderIndex: 25
    osisId: 1Kgs.21.26
    sblId: 1Kgs 21:26
    shortName: 1 Kgs 21:26
    text: And he did very abominably in following idols, according to all things as
      did the Amorites, whom the LORD cast out before the children of Israel.
  - name: 1 Kings 21:27
    orderIndex: 26
    osisId: 1Kgs.21.27
    sblId: 1Kgs 21:27
    shortName: 1 Kgs 21:27
    text: And it came to pass, when Ahab heard those words, that he rent his clothes,
      and put sackcloth upon his flesh, and fasted, and lay in sackcloth, and went
      softly.
  - name: 1 Kings 21:28
    orderIndex: 27
    osisId: 1Kgs.21.28
    sblId: 1Kgs 21:28
    shortName: 1 Kgs 21:28
    text: And the word of the LORD came to Elijah the Tishbite, saying,
  - name: 1 Kings 21:29
    orderIndex: 28
    osisId: 1Kgs.21.29
    sblId: 1Kgs 21:29
    shortName: 1 Kgs 21:29
    text: 'Seest thou how Ahab humbleth himself before me? because he humbleth himself
      before me, I will not bring the evil in his days: but in his son''s days will
      I bring the evil upon his house.'
  versesCount: 29
- name: 1 Kings 22
  orderIndex: 21
  osisId: 1Kgs.22
  sblId: 1Kgs 22
  shortName: 1 Kgs 22
  verses:
  - name: 1 Kings 22:1
    orderIndex: 0
    osisId: 1Kgs.22.1
    sblId: 1Kgs 22:1
    shortName: 1 Kgs 22:1
    text: And they continued three years without war between Syria and Israel.
  - name: 1 Kings 22:2
    orderIndex: 1
    osisId: 1Kgs.22.2
    sblId: 1Kgs 22:2
    shortName: 1 Kgs 22:2
    text: And it came to pass in the third year, that Jehoshaphat the king of Judah
      came down to the king of Israel.
  - name: 1 Kings 22:3
    orderIndex: 2
    osisId: 1Kgs.22.3
    sblId: 1Kgs 22:3
    shortName: 1 Kgs 22:3
    text: And the king of Israel said unto his servants, Know ye that Ramoth in Gilead
      is ours, and we be still, and take it not out of the hand of the king of Syria?
  - name: 1 Kings 22:4
    orderIndex: 3
    osisId: 1Kgs.22.4
    sblId: 1Kgs 22:4
    shortName: 1 Kgs 22:4
    text: And he said unto Jehoshaphat, Wilt thou go with me to battle to Ramothgilead?
      And Jehoshaphat said to the king of Israel, I am as thou art, my people as thy
      people, my horses as thy horses.
  - name: 1 Kings 22:5
    orderIndex: 4
    osisId: 1Kgs.22.5
    sblId: 1Kgs 22:5
    shortName: 1 Kgs 22:5
    text: And Jehoshaphat said unto the king of Israel, Enquire, I pray thee, at the
      word of the LORD to day.
  - name: 1 Kings 22:6
    orderIndex: 5
    osisId: 1Kgs.22.6
    sblId: 1Kgs 22:6
    shortName: 1 Kgs 22:6
    text: Then the king of Israel gathered the prophets together, about four hundred
      men, and said unto them, Shall I go against Ramothgilead to battle, or shall
      I forbear? And they said, Go up; for the LORD shall deliver it into the hand
      of the king.
  - name: 1 Kings 22:7
    orderIndex: 6
    osisId: 1Kgs.22.7
    sblId: 1Kgs 22:7
    shortName: 1 Kgs 22:7
    text: And Jehoshaphat said, Is there not here a prophet of the LORD besides, that
      we might enquire of him?
  - name: 1 Kings 22:8
    orderIndex: 7
    osisId: 1Kgs.22.8
    sblId: 1Kgs 22:8
    shortName: 1 Kgs 22:8
    text: 'And the king of Israel said unto Jehoshaphat, There is yet one man, Micaiah
      the son of Imlah, by whom we may enquire of the LORD: but I hate him; for he
      doth not prophesy good concerning me, but evil. And Jehoshaphat said, Let not
      the king say so.'
  - name: 1 Kings 22:9
    orderIndex: 8
    osisId: 1Kgs.22.9
    sblId: 1Kgs 22:9
    shortName: 1 Kgs 22:9
    text: Then the king of Israel called an officer, and said, Hasten hither Micaiah
      the son of Imlah.
  - name: 1 Kings 22:10
    orderIndex: 9
    osisId: 1Kgs.22.10
    sblId: 1Kgs 22:10
    shortName: 1 Kgs 22:10
    text: And the king of Israel and Jehoshaphat the king of Judah sat each on his
      throne, having put on their robes, in a void place in the entrance of the gate
      of Samaria; and all the prophets prophesied before them.
  - name: 1 Kings 22:11
    orderIndex: 10
    osisId: 1Kgs.22.11
    sblId: 1Kgs 22:11
    shortName: 1 Kgs 22:11
    text: 'And Zedekiah the son of Chenaanah made him horns of iron: and he said,
      Thus saith the LORD, With these shalt thou push the Syrians, until thou have
      consumed them.'
  - name: 1 Kings 22:12
    orderIndex: 11
    osisId: 1Kgs.22.12
    sblId: 1Kgs 22:12
    shortName: 1 Kgs 22:12
    text: 'And all the prophets prophesied so, saying, Go up to Ramothgilead, and
      prosper: for the LORD shall deliver it into the king''s hand.'
  - name: 1 Kings 22:13
    orderIndex: 12
    osisId: 1Kgs.22.13
    sblId: 1Kgs 22:13
    shortName: 1 Kgs 22:13
    text: 'And the messenger that was gone to call Micaiah spake unto him, saying,
      Behold now, the words of the prophets declare good unto the king with one mouth:
      let thy word, I pray thee, be like the word of one of them, and speak that which
      is good.'
  - name: 1 Kings 22:14
    orderIndex: 13
    osisId: 1Kgs.22.14
    sblId: 1Kgs 22:14
    shortName: 1 Kgs 22:14
    text: And Micaiah said, As the LORD liveth, what the LORD saith unto me, that
      will I speak.
  - name: 1 Kings 22:15
    orderIndex: 14
    osisId: 1Kgs.22.15
    sblId: 1Kgs 22:15
    shortName: 1 Kgs 22:15
    text: 'So he came to the king. And the king said unto him, Micaiah, shall we go
      against Ramothgilead to battle, or shall we forbear? And he answered him, Go,
      and prosper: for the LORD shall deliver it into the hand of the king.'
  - name: 1 Kings 22:16
    orderIndex: 15
    osisId: 1Kgs.22.16
    sblId: 1Kgs 22:16
    shortName: 1 Kgs 22:16
    text: And the king said unto him, How many times shall I adjure thee that thou
      tell me nothing but that which is true in the name of the LORD?
  - name: 1 Kings 22:17
    orderIndex: 16
    osisId: 1Kgs.22.17
    sblId: 1Kgs 22:17
    shortName: 1 Kgs 22:17
    text: 'And he said, I saw all Israel scattered upon the hills, as sheep that have
      not a shepherd: and the LORD said, These have no master: let them return every
      man to his house in peace.'
  - name: 1 Kings 22:18
    orderIndex: 17
    osisId: 1Kgs.22.18
    sblId: 1Kgs 22:18
    shortName: 1 Kgs 22:18
    text: And the king of Israel said unto Jehoshaphat, Did I not tell thee that he
      would prophesy no good concerning me, but evil?
  - name: 1 Kings 22:19
    orderIndex: 18
    osisId: 1Kgs.22.19
    sblId: 1Kgs 22:19
    shortName: 1 Kgs 22:19
    text: 'And he said, Hear thou therefore the word of the LORD: I saw the LORD sitting
      on his throne, and all the host of heaven standing by him on his right hand
      and on his left.'
  - name: 1 Kings 22:20
    orderIndex: 19
    osisId: 1Kgs.22.20
    sblId: 1Kgs 22:20
    shortName: 1 Kgs 22:20
    text: And the LORD said, Who shall persuade Ahab, that he may go up and fall at
      Ramothgilead? And one said on this manner, and another said on that manner.
  - name: 1 Kings 22:21
    orderIndex: 20
    osisId: 1Kgs.22.21
    sblId: 1Kgs 22:21
    shortName: 1 Kgs 22:21
    text: And there came forth a spirit, and stood before the LORD, and said, I will
      persuade him.
  - name: 1 Kings 22:22
    orderIndex: 21
    osisId: 1Kgs.22.22
    sblId: 1Kgs 22:22
    shortName: 1 Kgs 22:22
    text: 'And the LORD said unto him, Wherewith? And he said, I will go forth, and
      I will be a lying spirit in the mouth of all his prophets. And he said, Thou
      shalt persuade him, and prevail also: go forth, and do so.'
  - name: 1 Kings 22:23
    orderIndex: 22
    osisId: 1Kgs.22.23
    sblId: 1Kgs 22:23
    shortName: 1 Kgs 22:23
    text: Now therefore, behold, the LORD hath put a lying spirit in the mouth of
      all these thy prophets, and the LORD hath spoken evil concerning thee.
  - name: 1 Kings 22:24
    orderIndex: 23
    osisId: 1Kgs.22.24
    sblId: 1Kgs 22:24
    shortName: 1 Kgs 22:24
    text: But Zedekiah the son of Chenaanah went near, and smote Micaiah on the cheek,
      and said, Which way went the Spirit of the LORD from me to speak unto thee?
  - name: 1 Kings 22:25
    orderIndex: 24
    osisId: 1Kgs.22.25
    sblId: 1Kgs 22:25
    shortName: 1 Kgs 22:25
    text: And Micaiah said, Behold, thou shalt see in that day, when thou shalt go
      into an inner chamber to hide thyself.
  - name: 1 Kings 22:26
    orderIndex: 25
    osisId: 1Kgs.22.26
    sblId: 1Kgs 22:26
    shortName: 1 Kgs 22:26
    text: And the king of Israel said, Take Micaiah, and carry him back unto Amon
      the governor of the city, and to Joash the king's son;
  - name: 1 Kings 22:27
    orderIndex: 26
    osisId: 1Kgs.22.27
    sblId: 1Kgs 22:27
    shortName: 1 Kgs 22:27
    text: And say, Thus saith the king, Put this fellow in the prison, and feed him
      with bread of affliction and with water of affliction, until I come in peace.
  - name: 1 Kings 22:28
    orderIndex: 27
    osisId: 1Kgs.22.28
    sblId: 1Kgs 22:28
    shortName: 1 Kgs 22:28
    text: And Micaiah said, If thou return at all in peace, the LORD hath not spoken
      by me. And he said, Hearken, O people, every one of you.
  - name: 1 Kings 22:29
    orderIndex: 28
    osisId: 1Kgs.22.29
    sblId: 1Kgs 22:29
    shortName: 1 Kgs 22:29
    text: So the king of Israel and Jehoshaphat the king of Judah went up to Ramothgilead.
  - name: 1 Kings 22:30
    orderIndex: 29
    osisId: 1Kgs.22.30
    sblId: 1Kgs 22:30
    shortName: 1 Kgs 22:30
    text: And the king of Israel said unto Jehoshaphat, I will disguise myself, and
      enter into the battle; but put thou on thy robes. And the king of Israel disguised
      himself, and went into the battle.
  - name: 1 Kings 22:31
    orderIndex: 30
    osisId: 1Kgs.22.31
    sblId: 1Kgs 22:31
    shortName: 1 Kgs 22:31
    text: But the king of Syria commanded his thirty and two captains that had rule
      over his chariots, saying, Fight neither with small nor great, save only with
      the king of Israel.
  - name: 1 Kings 22:32
    orderIndex: 31
    osisId: 1Kgs.22.32
    sblId: 1Kgs 22:32
    shortName: 1 Kgs 22:32
    text: 'And it came to pass, when the captains of the chariots saw Jehoshaphat,
      that they said, Surely it is the king of Israel. And they turned aside to fight
      against him: and Jehoshaphat cried out.'
  - name: 1 Kings 22:33
    orderIndex: 32
    osisId: 1Kgs.22.33
    sblId: 1Kgs 22:33
    shortName: 1 Kgs 22:33
    text: And it came to pass, when the captains of the chariots perceived that it
      was not the king of Israel, that they turned back from pursuing him.
  - name: 1 Kings 22:34
    orderIndex: 33
    osisId: 1Kgs.22.34
    sblId: 1Kgs 22:34
    shortName: 1 Kgs 22:34
    text: 'And a certain man drew a bow at a venture, and smote the king of Israel
      between the joints of the harness: wherefore he said unto the driver of his
      chariot, Turn thine hand, and carry me out of the host; for I am wounded.'
  - name: 1 Kings 22:35
    orderIndex: 34
    osisId: 1Kgs.22.35
    sblId: 1Kgs 22:35
    shortName: 1 Kgs 22:35
    text: 'And the battle increased that day: and the king was stayed up in his chariot
      against the Syrians, and died at even: and the blood ran out of the wound into
      the midst of the chariot.'
  - name: 1 Kings 22:36
    orderIndex: 35
    osisId: 1Kgs.22.36
    sblId: 1Kgs 22:36
    shortName: 1 Kgs 22:36
    text: And there went a proclamation throughout the host about the going down of
      the sun, saying, Every man to his city, and every man to his own country.
  - name: 1 Kings 22:37
    orderIndex: 36
    osisId: 1Kgs.22.37
    sblId: 1Kgs 22:37
    shortName: 1 Kgs 22:37
    text: So the king died, and was brought to Samaria; and they buried the king in
      Samaria.
  - name: 1 Kings 22:38
    orderIndex: 37
    osisId: 1Kgs.22.38
    sblId: 1Kgs 22:38
    shortName: 1 Kgs 22:38
    text: And one washed the chariot in the pool of Samaria; and the dogs licked up
      his blood; and they washed his armor; according unto the word of the LORD which
      he spake.
  - name: 1 Kings 22:39
    orderIndex: 38
    osisId: 1Kgs.22.39
    sblId: 1Kgs 22:39
    shortName: 1 Kgs 22:39
    text: Now the rest of the acts of Ahab, and all that he did, and the ivory house
      which he made, and all the cities that he built, are they not written in the
      book of the chronicles of the kings of Israel?
  - name: 1 Kings 22:40
    orderIndex: 39
    osisId: 1Kgs.22.40
    sblId: 1Kgs 22:40
    shortName: 1 Kgs 22:40
    text: So Ahab slept with his fathers; and Ahaziah his son reigned in his stead.
  - name: 1 Kings 22:41
    orderIndex: 40
    osisId: 1Kgs.22.41
    sblId: 1Kgs 22:41
    shortName: 1 Kgs 22:41
    text: And Jehoshaphat the son of Asa began to reign over Judah in the fourth year
      of Ahab king of Israel.
  - name: 1 Kings 22:42
    orderIndex: 41
    osisId: 1Kgs.22.42
    sblId: 1Kgs 22:42
    shortName: 1 Kgs 22:42
    text: Jehoshaphat was thirty and five years old when he began to reign; and he
      reigned twenty and five years in Jerusalem. And his mother's name was Azubah
      the daughter of Shilhi.
  - name: 1 Kings 22:43
    orderIndex: 42
    osisId: 1Kgs.22.43
    sblId: 1Kgs 22:43
    shortName: 1 Kgs 22:43
    text: 'And he walked in all the ways of Asa his father; he turned not aside from
      it, doing that which was right in the eyes of the LORD: nevertheless the high
      places were not taken away; for the people offered and burnt incense yet in
      the high places.'
  - name: 1 Kings 22:44
    orderIndex: 43
    osisId: 1Kgs.22.44
    sblId: 1Kgs 22:44
    shortName: 1 Kgs 22:44
    text: And Jehoshaphat made peace with the king of Israel.
  - name: 1 Kings 22:45
    orderIndex: 44
    osisId: 1Kgs.22.45
    sblId: 1Kgs 22:45
    shortName: 1 Kgs 22:45
    text: Now the rest of the acts of Jehoshaphat, and his might that he showed, and
      how he warred, are they not written in the book of the chronicles of the kings
      of Judah?
  - name: 1 Kings 22:46
    orderIndex: 45
    osisId: 1Kgs.22.46
    sblId: 1Kgs 22:46
    shortName: 1 Kgs 22:46
    text: And the remnant of the sodomites, which remained in the days of his father
      Asa, he took out of the land.
  - name: 1 Kings 22:47
    orderIndex: 46
    osisId: 1Kgs.22.47
    sblId: 1Kgs 22:47
    shortName: 1 Kgs 22:47
    text: 'There was then no king in Edom: a deputy was king.'
  - name: 1 Kings 22:48
    orderIndex: 47
    osisId: 1Kgs.22.48
    sblId: 1Kgs 22:48
    shortName: 1 Kgs 22:48
    text: 'Jehoshaphat made ships of Tharshish to go to Ophir for gold: but they went
      not; for the ships were broken at Eziongeber.'
  - name: 1 Kings 22:49
    orderIndex: 48
    osisId: 1Kgs.22.49
    sblId: 1Kgs 22:49
    shortName: 1 Kgs 22:49
    text: Then said Ahaziah the son of Ahab unto Jehoshaphat, Let my servants go with
      thy servants in the ships. But Jehoshaphat would not.
  - name: 1 Kings 22:50
    orderIndex: 49
    osisId: 1Kgs.22.50
    sblId: 1Kgs 22:50
    shortName: 1 Kgs 22:50
    text: 'And Jehoshaphat slept with his fathers, and was buried with his fathers
      in the city of David his father: and Jehoram his son reigned in his stead.'
  - name: 1 Kings 22:51
    orderIndex: 50
    osisId: 1Kgs.22.51
    sblId: 1Kgs 22:51
    shortName: 1 Kgs 22:51
    text: Ahaziah the son of Ahab began to reign over Israel in Samaria the seventeenth
      year of Jehoshaphat king of Judah, and reigned two years over Israel.
  - name: 1 Kings 22:52
    orderIndex: 51
    osisId: 1Kgs.22.52
    sblId: 1Kgs 22:52
    shortName: 1 Kgs 22:52
    text: 'And he did evil in the sight of the LORD, and walked in the way of his
      father, and in the way of his mother, and in the way of Jeroboam the son of
      Nebat, who made Israel to sin:'
  - name: 1 Kings 22:53
    orderIndex: 52
    osisId: 1Kgs.22.53
    sblId: 1Kgs 22:53
    shortName: 1 Kgs 22:53
    text: For he served Baal, and worshipped him, and provoked to anger the LORD God
      of Israel, according to all that his father had done.
