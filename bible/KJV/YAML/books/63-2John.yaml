  sblId: 2John 1
  shortName: 2 John 1
  verses:
  - name: 2 John 1:1
    orderIndex: 0
    osisId: 2John.1.1
    sblId: 2John 1:1
    shortName: 2 John 1:1
    text: The elder unto the elect lady and her children, whom I love in the truth;
      and not I only, but also all they that have known the truth;
  - name: 2 John 1:2
    orderIndex: 1
    osisId: 2John.1.2
    sblId: 2John 1:2
    shortName: 2 John 1:2
    text: For the truth's sake, which dwelleth in us, and shall be with us for ever.
  - name: 2 John 1:3
    orderIndex: 2
    osisId: 2John.1.3
    sblId: 2John 1:3
    shortName: 2 John 1:3
    text: Grace be with you, mercy, and peace, from God the Father, and from the Lord
      Jesus Christ, the Son of the Father, in truth and love.
  - name: 2 John 1:4
    orderIndex: 3
    osisId: 2John.1.4
    sblId: 2John 1:4
    shortName: 2 John 1:4
    text: I rejoiced greatly that I found of thy children walking in truth, as we
      have received a commandment from the Father.
  - name: 2 John 1:5
    orderIndex: 4
    osisId: 2John.1.5
    sblId: 2John 1:5
    shortName: 2 John 1:5
    text: And now I beseech thee, lady, not as though I wrote a new commandment unto
      thee, but that which we had from the beginning, that we love one another.
  - name: 2 John 1:6
    orderIndex: 5
    osisId: 2John.1.6
    sblId: 2John 1:6
    shortName: 2 John 1:6
    text: And this is love, that we walk after his commandments. This is the commandment,
      That, as ye have heard from the beginning, ye should walk in it.
  - name: 2 John 1:7
    orderIndex: 6
    osisId: 2John.1.7
    sblId: 2John 1:7
    shortName: 2 John 1:7
    text: For many deceivers are entered into the world, who confess not that Jesus
      Christ is come in the flesh. This is a deceiver and an antichrist.
  - name: 2 John 1:8
    orderIndex: 7
    osisId: 2John.1.8
    sblId: 2John 1:8
    shortName: 2 John 1:8
    text: Look to yourselves, that we lose not those things which we have wrought,
      but that we receive a full reward.
  - name: 2 John 1:9
    orderIndex: 8
    osisId: 2John.1.9
    sblId: 2John 1:9
    shortName: 2 John 1:9
    text: Whosoever transgresseth, and abideth not in the doctrine of Christ, hath
      not God. He that abideth in the doctrine of Christ, he hath both the Father
      and the Son.
  - name: 2 John 1:10
    orderIndex: 9
    osisId: 2John.1.10
    sblId: 2John 1:10
    shortName: 2 John 1:10
    text: 'If there come any unto you, and bring not this doctrine, receive him not
      into your house, neither bid him God speed:'
  - name: 2 John 1:11
    orderIndex: 10
    osisId: 2John.1.11
    sblId: 2John 1:11
    shortName: 2 John 1:11
    text: For he that biddeth him God speed is partaker of his evil deeds.
  - name: 2 John 1:12
    orderIndex: 11
    osisId: 2John.1.12
    sblId: 2John 1:12
    shortName: 2 John 1:12
    text: 'Having many things to write unto you, I would not write with paper and
      ink: but I trust to come unto you, and speak face to face, that our joy may
      be full.'
  - name: 2 John 1:13
    orderIndex: 12
    osisId: 2John.1.13
    sblId: 2John 1:13
    shortName: 2 John 1:13
    text: The children of thy elect sister greet thee. Amen.
