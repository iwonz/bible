chapters:
- name: Psalms 1
  orderIndex: 0
  osisId: Ps.1
  sblId: Ps 1
  shortName: Ps 1
  verses:
  - name: Psalms 1:1
    orderIndex: 0
    osisId: Ps.1.1
    sblId: Ps 1:1
    shortName: Ps 1:1
    text: Blessed is the man that walketh not in the counsel of the ungodly, nor standeth
      in the way of sinners, nor sitteth in the seat of the scornful.
  - name: Psalms 1:2
    orderIndex: 1
    osisId: Ps.1.2
    sblId: Ps 1:2
    shortName: Ps 1:2
    text: But his delight is in the law of the LORD; and in his law doth he meditate
      day and night.
  - name: Psalms 1:3
    orderIndex: 2
    osisId: Ps.1.3
    sblId: Ps 1:3
    shortName: Ps 1:3
    text: And he shall be like a tree planted by the rivers of water, that bringeth
      forth his fruit in his season; his leaf also shall not wither; and whatsoever
      he doeth shall prosper.
  - name: Psalms 1:4
    orderIndex: 3
    osisId: Ps.1.4
    sblId: Ps 1:4
    shortName: Ps 1:4
    text: 'The ungodly are not so: but are like the chaff which the wind driveth away.'
  - name: Psalms 1:5
    orderIndex: 4
    osisId: Ps.1.5
    sblId: Ps 1:5
    shortName: Ps 1:5
    text: Therefore the ungodly shall not stand in the judgment, nor sinners in the
      congregation of the righteous.
  - name: Psalms 1:6
    orderIndex: 5
    osisId: Ps.1.6
    sblId: Ps 1:6
    shortName: Ps 1:6
    text: 'For the LORD knoweth the way of the righteous: but the way of the ungodly
      shall perish.'
  versesCount: 6
- name: Psalms 2
  orderIndex: 1
  osisId: Ps.2
  sblId: Ps 2
  shortName: Ps 2
  verses:
  - name: Psalms 2:1
    orderIndex: 0
    osisId: Ps.2.1
    sblId: Ps 2:1
    shortName: Ps 2:1
    text: Why do the heathen rage, and the people imagine a vain thing?
  - name: Psalms 2:2
    orderIndex: 1
    osisId: Ps.2.2
    sblId: Ps 2:2
    shortName: Ps 2:2
    text: The kings of the earth set themselves, and the rulers take counsel together,
      against the LORD, and against his anointed, saying,
  - name: Psalms 2:3
    orderIndex: 2
    osisId: Ps.2.3
    sblId: Ps 2:3
    shortName: Ps 2:3
    text: Let us break their bands asunder, and cast away their cords from us.
  - name: Psalms 2:4
    orderIndex: 3
    osisId: Ps.2.4
    sblId: Ps 2:4
    shortName: Ps 2:4
    text: 'He that sitteth in the heavens shall laugh: the LORD shall have them in
      derision.'
  - name: Psalms 2:5
    orderIndex: 4
    osisId: Ps.2.5
    sblId: Ps 2:5
    shortName: Ps 2:5
    text: Then shall he speak unto them in his wrath, and vex them in his sore displeasure.
  - name: Psalms 2:6
    orderIndex: 5
    osisId: Ps.2.6
    sblId: Ps 2:6
    shortName: Ps 2:6
    text: Yet have I set my king upon my holy hill of Zion.
  - name: Psalms 2:7
    orderIndex: 6
    osisId: Ps.2.7
    sblId: Ps 2:7
    shortName: Ps 2:7
    text: 'I will declare the decree: the LORD hath said unto me, Thou art my Son;
      this day have I begotten thee.'
  - name: Psalms 2:8
    orderIndex: 7
    osisId: Ps.2.8
    sblId: Ps 2:8
    shortName: Ps 2:8
    text: Ask of me, and I shall give thee the heathen for thine inheritance, and
      the uttermost parts of the earth for thy possession.
  - name: Psalms 2:9
    orderIndex: 8
    osisId: Ps.2.9
    sblId: Ps 2:9
    shortName: Ps 2:9
    text: Thou shalt break them with a rod of iron; thou shalt dash them in pieces
      like a potter's vessel.
  - name: Psalms 2:10
    orderIndex: 9
    osisId: Ps.2.10
    sblId: Ps 2:10
    shortName: Ps 2:10
    text: 'Be wise now therefore, O ye kings: be instructed, ye judges of the earth.'
  - name: Psalms 2:11
    orderIndex: 10
    osisId: Ps.2.11
    sblId: Ps 2:11
    shortName: Ps 2:11
    text: Serve the LORD with fear, and rejoice with trembling.
  - name: Psalms 2:12
    orderIndex: 11
    osisId: Ps.2.12
    sblId: Ps 2:12
    shortName: Ps 2:12
    text: Kiss the Son, lest he be angry, and ye perish from the way, when his wrath
      is kindled but a little. Blessed are all they that put their trust in him.
  versesCount: 12
- name: Psalms 3
  orderIndex: 2
  osisId: Ps.3
  sblId: Ps 3
  shortName: Ps 3
  verses:
  - name: Psalms 3:1
    orderIndex: 0
    osisId: Ps.3.1
    sblId: Ps 3:1
    shortName: Ps 3:1
    text: Lord, how are they increased that trouble me! many are they that rise up
      against me.
  - name: Psalms 3:2
    orderIndex: 1
    osisId: Ps.3.2
    sblId: Ps 3:2
    shortName: Ps 3:2
    text: Many there be which say of my soul, There is no help for him in God. Selah.
  - name: Psalms 3:3
    orderIndex: 2
    osisId: Ps.3.3
    sblId: Ps 3:3
    shortName: Ps 3:3
    text: But thou, O LORD, art a shield for me; my glory, and the lifter up of mine
      head.
  - name: Psalms 3:4
    orderIndex: 3
    osisId: Ps.3.4
    sblId: Ps 3:4
    shortName: Ps 3:4
    text: I cried unto the LORD with my voice, and he heard me out of his holy hill.
      Selah.
  - name: Psalms 3:5
    orderIndex: 4
    osisId: Ps.3.5
    sblId: Ps 3:5
    shortName: Ps 3:5
    text: I laid me down and slept; I awaked; for the LORD sustained me.
  - name: Psalms 3:6
    orderIndex: 5
    osisId: Ps.3.6
    sblId: Ps 3:6
    shortName: Ps 3:6
    text: I will not be afraid of ten thousands of people, that have set themselves
      against me round about.
  - name: Psalms 3:7
    orderIndex: 6
    osisId: Ps.3.7
    sblId: Ps 3:7
    shortName: Ps 3:7
    text: 'Arise, O LORD; save me, O my God: for thou hast smitten all mine enemies
      upon the cheek bone; thou hast broken the teeth of the ungodly.'
  - name: Psalms 3:8
    orderIndex: 7
    osisId: Ps.3.8
    sblId: Ps 3:8
    shortName: Ps 3:8
    text: 'Salvation belongeth unto the LORD: thy blessing is upon thy people. Selah.'
  versesCount: 8
- name: Psalms 4
  orderIndex: 3
  osisId: Ps.4
  sblId: Ps 4
  shortName: Ps 4
  verses:
  - name: Psalms 4:1
    orderIndex: 0
    osisId: Ps.4.1
    sblId: Ps 4:1
    shortName: Ps 4:1
    text: 'Hear me when I call, O God of my righteousness: thou hast enlarged me when
      I was in distress; have mercy upon me, and hear my prayer.'
  - name: Psalms 4:2
    orderIndex: 1
    osisId: Ps.4.2
    sblId: Ps 4:2
    shortName: Ps 4:2
    text: O ye sons of men, how long will ye turn my glory into shame? how long will
      ye love vanity, and seek after leasing? Selah.
  - name: Psalms 4:3
    orderIndex: 2
    osisId: Ps.4.3
    sblId: Ps 4:3
    shortName: Ps 4:3
    text: 'But know that the LORD hath set apart him that is godly for himself: the
      LORD will hear when I call unto him.'
  - name: Psalms 4:4
    orderIndex: 3
    osisId: Ps.4.4
    sblId: Ps 4:4
    shortName: Ps 4:4
    text: 'Stand in awe, and sin not: commune with your own heart upon your bed, and
      be still. Selah.'
  - name: Psalms 4:5
    orderIndex: 4
    osisId: Ps.4.5
    sblId: Ps 4:5
    shortName: Ps 4:5
    text: Offer the sacrifices of righteousness, and put your trust in the LORD.
  - name: Psalms 4:6
    orderIndex: 5
    osisId: Ps.4.6
    sblId: Ps 4:6
    shortName: Ps 4:6
    text: There be many that say, Who will shew us any good? LORD, lift thou up the
      light of thy countenance upon us.
  - name: Psalms 4:7
    orderIndex: 6
    osisId: Ps.4.7
    sblId: Ps 4:7
    shortName: Ps 4:7
    text: Thou hast put gladness in my heart, more than in the time that their corn
      and their wine increased.
  - name: Psalms 4:8
    orderIndex: 7
    osisId: Ps.4.8
    sblId: Ps 4:8
    shortName: Ps 4:8
    text: 'I will both lay me down in peace, and sleep: for thou, LORD, only makest
      me dwell in safety.'
  versesCount: 8
- name: Psalms 5
  orderIndex: 4
  osisId: Ps.5
  sblId: Ps 5
  shortName: Ps 5
  verses:
  - name: Psalms 5:1
    orderIndex: 0
    osisId: Ps.5.1
    sblId: Ps 5:1
    shortName: Ps 5:1
    text: Give ear to my words, O LORD, consider my meditation.
  - name: Psalms 5:2
    orderIndex: 1
    osisId: Ps.5.2
    sblId: Ps 5:2
    shortName: Ps 5:2
    text: 'Hearken unto the voice of my cry, my King, and my God: for unto thee will
      I pray.'
  - name: Psalms 5:3
    orderIndex: 2
    osisId: Ps.5.3
    sblId: Ps 5:3
    shortName: Ps 5:3
    text: My voice shalt thou hear in the morning, O LORD; in the morning will I direct
      my prayer unto thee, and will look up.
  - name: Psalms 5:4
    orderIndex: 3
    osisId: Ps.5.4
    sblId: Ps 5:4
    shortName: Ps 5:4
    text: 'For thou art not a God that hath pleasure in wickedness: neither shall
      evil dwell with thee.'
  - name: Psalms 5:5
    orderIndex: 4
    osisId: Ps.5.5
    sblId: Ps 5:5
    shortName: Ps 5:5
    text: 'The foolish shall not stand in thy sight: thou hatest all workers of iniquity.'
  - name: Psalms 5:6
    orderIndex: 5
    osisId: Ps.5.6
    sblId: Ps 5:6
    shortName: Ps 5:6
    text: 'Thou shalt destroy them that speak leasing: the LORD will abhor the bloody
      and deceitful man.'
  - name: Psalms 5:7
    orderIndex: 6
    osisId: Ps.5.7
    sblId: Ps 5:7
    shortName: Ps 5:7
    text: 'But as for me, I will come into thy house in the multitude of thy mercy:
      and in thy fear will I worship toward thy holy temple.'
  - name: Psalms 5:8
    orderIndex: 7
    osisId: Ps.5.8
    sblId: Ps 5:8
    shortName: Ps 5:8
    text: Lead me, O LORD, in thy righteousness because of mine enemies; make thy
      way straight before my face.
  - name: Psalms 5:9
    orderIndex: 8
    osisId: Ps.5.9
    sblId: Ps 5:9
    shortName: Ps 5:9
    text: For there is no faithfulness in their mouth; their inward part is very wickedness;
      their throat is an open sepulchre; they flatter with their tongue.
  - name: Psalms 5:10
    orderIndex: 9
    osisId: Ps.5.10
    sblId: Ps 5:10
    shortName: Ps 5:10
    text: Destroy thou them, O God; let them fall by their own counsels; cast them
      out in the multitude of their transgressions; for they have rebelled against
      thee.
  - name: Psalms 5:11
    orderIndex: 10
    osisId: Ps.5.11
    sblId: Ps 5:11
    shortName: Ps 5:11
    text: 'But let all those that put their trust in thee rejoice: let them ever shout
      for joy, because thou defendest them: let them also that love thy name be joyful
      in thee.'
  - name: Psalms 5:12
    orderIndex: 11
    osisId: Ps.5.12
    sblId: Ps 5:12
    shortName: Ps 5:12
    text: For thou, LORD, wilt bless the righteous; with favour wilt thou compass
      him as with a shield.
  versesCount: 12
- name: Psalms 6
  orderIndex: 5
  osisId: Ps.6
  sblId: Ps 6
  shortName: Ps 6
  verses:
  - name: Psalms 6:1
    orderIndex: 0
    osisId: Ps.6.1
    sblId: Ps 6:1
    shortName: Ps 6:1
    text: O LORD, rebuke me not in thine anger, neither chasten me in thy hot displeasure.
  - name: Psalms 6:2
    orderIndex: 1
    osisId: Ps.6.2
    sblId: Ps 6:2
    shortName: Ps 6:2
    text: 'Have mercy upon me, O LORD; for I am weak: O LORD, heal me; for my bones
      are vexed.'
  - name: Psalms 6:3
    orderIndex: 2
    osisId: Ps.6.3
    sblId: Ps 6:3
    shortName: Ps 6:3
    text: 'My soul is also sore vexed: but thou, O LORD, how long?'
  - name: Psalms 6:4
    orderIndex: 3
    osisId: Ps.6.4
    sblId: Ps 6:4
    shortName: Ps 6:4
    text: 'Return, O LORD, deliver my soul: oh save me for thy mercies'' sake.'
  - name: Psalms 6:5
    orderIndex: 4
    osisId: Ps.6.5
    sblId: Ps 6:5
    shortName: Ps 6:5
    text: 'For in death there is no remembrance of thee: in the grave who shall give
      thee thanks?'
  - name: Psalms 6:6
    orderIndex: 5
    osisId: Ps.6.6
    sblId: Ps 6:6
    shortName: Ps 6:6
    text: I am weary with my groaning; all the night make I my bed to swim; I water
      my couch with my tears.
  - name: Psalms 6:7
    orderIndex: 6
    osisId: Ps.6.7
    sblId: Ps 6:7
    shortName: Ps 6:7
    text: Mine eye is consumed because of grief; it waxeth old because of all mine
      enemies.
  - name: Psalms 6:8
    orderIndex: 7
    osisId: Ps.6.8
    sblId: Ps 6:8
    shortName: Ps 6:8
    text: Depart from me, all ye workers of iniquity; for the LORD hath heard the
      voice of my weeping.
  - name: Psalms 6:9
    orderIndex: 8
    osisId: Ps.6.9
    sblId: Ps 6:9
    shortName: Ps 6:9
    text: The LORD hath heard my supplication; the LORD will receive my prayer.
  - name: Psalms 6:10
    orderIndex: 9
    osisId: Ps.6.10
    sblId: Ps 6:10
    shortName: Ps 6:10
    text: 'Let all mine enemies be ashamed and sore vexed: let them return and be
      ashamed suddenly.'
  versesCount: 10
- name: Psalms 7
  orderIndex: 6
  osisId: Ps.7
  sblId: Ps 7
  shortName: Ps 7
  verses:
  - name: Psalms 7:1
    orderIndex: 0
    osisId: Ps.7.1
    sblId: Ps 7:1
    shortName: Ps 7:1
    text: 'O LORD my God, in thee do I put my trust: save me from all them that persecute
      me, and deliver me:'
  - name: Psalms 7:2
    orderIndex: 1
    osisId: Ps.7.2
    sblId: Ps 7:2
    shortName: Ps 7:2
    text: Lest he tear my soul like a lion, rending it in pieces, while there is none
      to deliver.
  - name: Psalms 7:3
    orderIndex: 2
    osisId: Ps.7.3
    sblId: Ps 7:3
    shortName: Ps 7:3
    text: O LORD my God, If I have done this; if there be iniquity in my hands;
  - name: Psalms 7:4
    orderIndex: 3
    osisId: Ps.7.4
    sblId: Ps 7:4
    shortName: Ps 7:4
    text: If I have rewarded evil unto him that was at peace with me; (yea, I have
      delivered him that without cause is mine enemy:)
  - name: Psalms 7:5
    orderIndex: 4
    osisId: Ps.7.5
    sblId: Ps 7:5
    shortName: Ps 7:5
    text: Let the enemy persecute my soul, and take it; yea, let him tread down my
      life upon the earth, and lay mine honour in the dust. Selah.
  - name: Psalms 7:6
    orderIndex: 5
    osisId: Ps.7.6
    sblId: Ps 7:6
    shortName: Ps 7:6
    text: 'Arise, O LORD, in thine anger, lift up thyself because of the rage of mine
      enemies: and awake for me to the judgment that thou hast commanded.'
  - name: Psalms 7:7
    orderIndex: 6
    osisId: Ps.7.7
    sblId: Ps 7:7
    shortName: Ps 7:7
    text: 'So shall the congregation of the people compass thee about: for their sakes
      therefore return thou on high.'
  - name: Psalms 7:8
    orderIndex: 7
    osisId: Ps.7.8
    sblId: Ps 7:8
    shortName: Ps 7:8
    text: 'The LORD shall judge the people: judge me, O LORD, according to my righteousness,
      and according to mine integrity that is in me.'
  - name: Psalms 7:9
    orderIndex: 8
    osisId: Ps.7.9
    sblId: Ps 7:9
    shortName: Ps 7:9
    text: 'Oh let the wickedness of the wicked come to an end; but establish the just:
      for the righteous God trieth the hearts and reins.'
  - name: Psalms 7:10
    orderIndex: 9
    osisId: Ps.7.10
    sblId: Ps 7:10
    shortName: Ps 7:10
    text: My defence is of God, which saveth the upright in heart.
  - name: Psalms 7:11
    orderIndex: 10
    osisId: Ps.7.11
    sblId: Ps 7:11
    shortName: Ps 7:11
    text: God judgeth the righteous, and God is angry with the wicked every day.
  - name: Psalms 7:12
    orderIndex: 11
    osisId: Ps.7.12
    sblId: Ps 7:12
    shortName: Ps 7:12
    text: If he turn not, he will whet his sword; he hath bent his bow, and made it
      ready.
  - name: Psalms 7:13
    orderIndex: 12
    osisId: Ps.7.13
    sblId: Ps 7:13
    shortName: Ps 7:13
    text: He hath also prepared for him the instruments of death; he ordaineth his
      arrows against the persecutors.
  - name: Psalms 7:14
    orderIndex: 13
    osisId: Ps.7.14
    sblId: Ps 7:14
    shortName: Ps 7:14
    text: Behold, he travaileth with iniquity, and hath conceived mischief, and brought
      forth falsehood.
  - name: Psalms 7:15
    orderIndex: 14
    osisId: Ps.7.15
    sblId: Ps 7:15
    shortName: Ps 7:15
    text: He made a pit, and digged it, and is fallen into the ditch which he made.
  - name: Psalms 7:16
    orderIndex: 15
    osisId: Ps.7.16
    sblId: Ps 7:16
    shortName: Ps 7:16
    text: His mischief shall return upon his own head, and his violent dealing shall
      come down upon his own pate.
  - name: Psalms 7:17
    orderIndex: 16
    osisId: Ps.7.17
    sblId: Ps 7:17
    shortName: Ps 7:17
    text: 'I will praise the LORD according to his righteousness: and will sing praise
      to the name of the LORD most high.'
  versesCount: 17
- name: Psalms 8
  orderIndex: 7
  osisId: Ps.8
  sblId: Ps 8
  shortName: Ps 8
  verses:
  - name: Psalms 8:1
    orderIndex: 0
    osisId: Ps.8.1
    sblId: Ps 8:1
    shortName: Ps 8:1
    text: O LORD, our Lord, how excellent is thy name in all the earth! who hast set
      thy glory above the heavens.
  - name: Psalms 8:2
    orderIndex: 1
    osisId: Ps.8.2
    sblId: Ps 8:2
    shortName: Ps 8:2
    text: Out of the mouth of babes and sucklings hast thou ordained strength because
      of thine enemies, that thou mightest still the enemy and the avenger.
  - name: Psalms 8:3
    orderIndex: 2
    osisId: Ps.8.3
    sblId: Ps 8:3
    shortName: Ps 8:3
    text: When I consider thy heavens, the work of thy fingers, the moon and the stars,
      which thou hast ordained;
  - name: Psalms 8:4
    orderIndex: 3
    osisId: Ps.8.4
    sblId: Ps 8:4
    shortName: Ps 8:4
    text: What is man, that thou art mindful of him? and the son of man, that thou
      visitest him?
  - name: Psalms 8:5
    orderIndex: 4
    osisId: Ps.8.5
    sblId: Ps 8:5
    shortName: Ps 8:5
    text: For thou hast made him a little lower than the angels, and hast crowned
      him with glory and honour.
  - name: Psalms 8:6
    orderIndex: 5
    osisId: Ps.8.6
    sblId: Ps 8:6
    shortName: Ps 8:6
    text: 'Thou madest him to have dominion over the works of thy hands; thou hast
      put all things under his feet:'
  - name: Psalms 8:7
    orderIndex: 6
    osisId: Ps.8.7
    sblId: Ps 8:7
    shortName: Ps 8:7
    text: All sheep and oxen, yea, and the beasts of the field;
  - name: Psalms 8:8
    orderIndex: 7
    osisId: Ps.8.8
    sblId: Ps 8:8
    shortName: Ps 8:8
    text: The fowl of the air, and the fish of the sea, and whatsoever passeth through
      the paths of the seas.
  - name: Psalms 8:9
    orderIndex: 8
    osisId: Ps.8.9
    sblId: Ps 8:9
    shortName: Ps 8:9
    text: O LORD our Lord, how excellent is thy name in all the earth!
  versesCount: 9
- name: Psalms 9
  orderIndex: 8
  osisId: Ps.9
  sblId: Ps 9
  shortName: Ps 9
  verses:
  - name: Psalms 9:1
    orderIndex: 0
    osisId: Ps.9.1
    sblId: Ps 9:1
    shortName: Ps 9:1
    text: I will praise thee, O LORD, with my whole heart; I will shew forth all thy
      marvellous works.
  - name: Psalms 9:2
    orderIndex: 1
    osisId: Ps.9.2
    sblId: Ps 9:2
    shortName: Ps 9:2
    text: 'I will be glad and rejoice in thee: I will sing praise to thy name, O thou
      most High.'
  - name: Psalms 9:3
    orderIndex: 2
    osisId: Ps.9.3
    sblId: Ps 9:3
    shortName: Ps 9:3
    text: When mine enemies are turned back, they shall fall and perish at thy presence.
  - name: Psalms 9:4
    orderIndex: 3
    osisId: Ps.9.4
    sblId: Ps 9:4
    shortName: Ps 9:4
    text: For thou hast maintained my right and my cause; thou satest in the throne
      judging right.
  - name: Psalms 9:5
    orderIndex: 4
    osisId: Ps.9.5
    sblId: Ps 9:5
    shortName: Ps 9:5
    text: Thou hast rebuked the heathen, thou hast destroyed the wicked, thou hast
      put out their name for ever and ever.
  - name: Psalms 9:6
    orderIndex: 5
    osisId: Ps.9.6
    sblId: Ps 9:6
    shortName: Ps 9:6
    text: 'O thou enemy, destructions are come to a perpetual end: and thou hast destroyed
      cities; their memorial is perished with them.'
  - name: Psalms 9:7
    orderIndex: 6
    osisId: Ps.9.7
    sblId: Ps 9:7
    shortName: Ps 9:7
    text: 'But the LORD shall endure for ever: he hath prepared his throne for judgment.'
  - name: Psalms 9:8
    orderIndex: 7
    osisId: Ps.9.8
    sblId: Ps 9:8
    shortName: Ps 9:8
    text: And he shall judge the world in righteousness, he shall minister judgment
      to the people in uprightness.
  - name: Psalms 9:9
    orderIndex: 8
    osisId: Ps.9.9
    sblId: Ps 9:9
    shortName: Ps 9:9
    text: The LORD also will be a refuge for the oppressed, a refuge in times of trouble.
  - name: Psalms 9:10
    orderIndex: 9
    osisId: Ps.9.10
    sblId: Ps 9:10
    shortName: Ps 9:10
    text: 'And they that know thy name will put their trust in thee: for thou, LORD,
      hast not forsaken them that seek thee.'
  - name: Psalms 9:11
    orderIndex: 10
    osisId: Ps.9.11
    sblId: Ps 9:11
    shortName: Ps 9:11
    text: 'Sing praises to the LORD, which dwelleth in Zion: declare among the people
      his doings.'
  - name: Psalms 9:12
    orderIndex: 11
    osisId: Ps.9.12
    sblId: Ps 9:12
    shortName: Ps 9:12
    text: 'When he maketh inquisition for blood, he remembereth them: he forgetteth
      not the cry of the humble.'
  - name: Psalms 9:13
    orderIndex: 12
    osisId: Ps.9.13
    sblId: Ps 9:13
    shortName: Ps 9:13
    text: 'Have mercy upon me, O LORD; consider my trouble which I suffer of them
      that hate me, thou that liftest me up from the gates of death:'
  - name: Psalms 9:14
    orderIndex: 13
    osisId: Ps.9.14
    sblId: Ps 9:14
    shortName: Ps 9:14
    text: 'That I may shew forth all thy praise in the gates of the daughter of Zion:
      I will rejoice in thy salvation.'
  - name: Psalms 9:15
    orderIndex: 14
    osisId: Ps.9.15
    sblId: Ps 9:15
    shortName: Ps 9:15
    text: 'The heathen are sunk down in the pit that they made: in the net which they
      hid is their own foot taken.'
  - name: Psalms 9:16
    orderIndex: 15
    osisId: Ps.9.16
    sblId: Ps 9:16
    shortName: Ps 9:16
    text: 'The LORD is known by the judgment which he executeth: the wicked is snared
      in the work of his own hands. Higgaion. Selah.'
  - name: Psalms 9:17
    orderIndex: 16
    osisId: Ps.9.17
    sblId: Ps 9:17
    shortName: Ps 9:17
    text: The wicked shall be turned into hell, and all the nations that forget God.
  - name: Psalms 9:18
    orderIndex: 17
    osisId: Ps.9.18
    sblId: Ps 9:18
    shortName: Ps 9:18
    text: 'For the needy shall not alway be forgotten: the expectation of the poor
      shall not perish for ever.'
  - name: Psalms 9:19
    orderIndex: 18
    osisId: Ps.9.19
    sblId: Ps 9:19
    shortName: Ps 9:19
    text: 'Arise, O LORD; let not man prevail: let the heathen be judged in thy sight.'
  - name: Psalms 9:20
    orderIndex: 19
    osisId: Ps.9.20
    sblId: Ps 9:20
    shortName: Ps 9:20
    text: 'Put them in fear, O LORD: that the nations may know themselves to be but
      men. Selah.'
  versesCount: 20
- name: Psalms 10
  orderIndex: 9
  osisId: Ps.10
  sblId: Ps 10
  shortName: Ps 10
  verses:
  - name: Psalms 10:1
    orderIndex: 0
    osisId: Ps.10.1
    sblId: Ps 10:1
    shortName: Ps 10:1
    text: Why standest thou afar off, O LORD? why hidest thou thyself in times of
      trouble?
  - name: Psalms 10:2
    orderIndex: 1
    osisId: Ps.10.2
    sblId: Ps 10:2
    shortName: Ps 10:2
    text: 'The wicked in his pride doth persecute the poor: let them be taken in the
      devices that they have imagined.'
  - name: Psalms 10:3
    orderIndex: 2
    osisId: Ps.10.3
    sblId: Ps 10:3
    shortName: Ps 10:3
    text: For the wicked boasteth of his heart's desire, and blesseth the covetous,
      whom the LORD abhorreth.
  - name: Psalms 10:4
    orderIndex: 3
    osisId: Ps.10.4
    sblId: Ps 10:4
    shortName: Ps 10:4
    text: 'The wicked, through the pride of his countenance, will not seek after God:
      God is not in all his thoughts.'
  - name: Psalms 10:5
    orderIndex: 4
    osisId: Ps.10.5
    sblId: Ps 10:5
    shortName: Ps 10:5
    text: 'His ways are always grievous; thy judgments are far above out of his sight:
      as for all his enemies, he puffeth at them.'
  - name: Psalms 10:6
    orderIndex: 5
    osisId: Ps.10.6
    sblId: Ps 10:6
    shortName: Ps 10:6
    text: 'He hath said in his heart, I shall not be moved: for I shall never be in
      adversity.'
  - name: Psalms 10:7
    orderIndex: 6
    osisId: Ps.10.7
    sblId: Ps 10:7
    shortName: Ps 10:7
    text: 'His mouth is full of cursing and deceit and fraud: under his tongue is
      mischief and vanity.'
  - name: Psalms 10:8
    orderIndex: 7
    osisId: Ps.10.8
    sblId: Ps 10:8
    shortName: Ps 10:8
    text: 'He sitteth in the lurking places of the villages: in the secret places
      doth he murder the innocent: his eyes are privily set against the poor.'
  - name: Psalms 10:9
    orderIndex: 8
    osisId: Ps.10.9
    sblId: Ps 10:9
    shortName: Ps 10:9
    text: 'He lieth in wait secretly as a lion in his den: he lieth in wait to catch
      the poor: he doth catch the poor, when he draweth him into his net.'
  - name: Psalms 10:10
    orderIndex: 9
    osisId: Ps.10.10
    sblId: Ps 10:10
    shortName: Ps 10:10
    text: He croucheth, and humbleth himself, that the poor may fall by his strong
      ones.
  - name: Psalms 10:11
    orderIndex: 10
    osisId: Ps.10.11
    sblId: Ps 10:11
    shortName: Ps 10:11
    text: 'He hath said in his heart, God hath forgotten: he hideth his face; he will
      never see it.'
  - name: Psalms 10:12
    orderIndex: 11
    osisId: Ps.10.12
    sblId: Ps 10:12
    shortName: Ps 10:12
    text: 'Arise, O LORD; O God, lift up thine hand: forget not the humble.'
  - name: Psalms 10:13
    orderIndex: 12
    osisId: Ps.10.13
    sblId: Ps 10:13
    shortName: Ps 10:13
    text: Wherefore doth the wicked contemn God? he hath said in his heart, Thou wilt
      not require it.
  - name: Psalms 10:14
    orderIndex: 13
    osisId: Ps.10.14
    sblId: Ps 10:14
    shortName: Ps 10:14
    text: 'Thou hast seen it; for thou beholdest mischief and spite, to requite it
      with thy hand: the poor committeth himself unto thee; thou art the helper of
      the fatherless.'
  - name: Psalms 10:15
    orderIndex: 14
    osisId: Ps.10.15
    sblId: Ps 10:15
    shortName: Ps 10:15
    text: 'Break thou the arm of the wicked and the evil man: seek out his wickedness
      till thou find none.'
  - name: Psalms 10:16
    orderIndex: 15
    osisId: Ps.10.16
    sblId: Ps 10:16
    shortName: Ps 10:16
    text: 'The LORD is King for ever and ever: the heathen are perished out of his
      land.'
  - name: Psalms 10:17
    orderIndex: 16
    osisId: Ps.10.17
    sblId: Ps 10:17
    shortName: Ps 10:17
    text: 'LORD, thou hast heard the desire of the humble: thou wilt prepare their
      heart, thou wilt cause thine ear to hear:'
  - name: Psalms 10:18
    orderIndex: 17
    osisId: Ps.10.18
    sblId: Ps 10:18
    shortName: Ps 10:18
    text: To judge the fatherless and the oppressed, that the man of the earth may
      no more oppress.
  versesCount: 18
- name: Psalms 11
  orderIndex: 10
  osisId: Ps.11
  sblId: Ps 11
  shortName: Ps 11
  verses:
  - name: Psalms 11:1
    orderIndex: 0
    osisId: Ps.11.1
    sblId: Ps 11:1
    shortName: Ps 11:1
    text: 'In the LORD put I my trust: how say ye to my soul, Flee as a bird to your
      mountain?'
  - name: Psalms 11:2
    orderIndex: 1
    osisId: Ps.11.2
    sblId: Ps 11:2
    shortName: Ps 11:2
    text: For, lo, the wicked bend their bow, they make ready their arrow upon the
      string, that they may privily shoot at the upright in heart.
  - name: Psalms 11:3
    orderIndex: 2
    osisId: Ps.11.3
    sblId: Ps 11:3
    shortName: Ps 11:3
    text: If the foundations be destroyed, what can the righteous do?
  - name: Psalms 11:4
    orderIndex: 3
    osisId: Ps.11.4
    sblId: Ps 11:4
    shortName: Ps 11:4
    text: 'The LORD is in his holy temple, the LORD''s throne is in heaven: his eyes
      behold, his eyelids try, the children of men.'
  - name: Psalms 11:5
    orderIndex: 4
    osisId: Ps.11.5
    sblId: Ps 11:5
    shortName: Ps 11:5
    text: 'The LORD trieth the righteous: but the wicked and him that loveth violence
      his soul hateth.'
  - name: Psalms 11:6
    orderIndex: 5
    osisId: Ps.11.6
    sblId: Ps 11:6
    shortName: Ps 11:6
    text: 'Upon the wicked he shall rain snares, fire and brimstone, and an horrible
      tempest: this shall be the portion of their cup.'
  - name: Psalms 11:7
    orderIndex: 6
    osisId: Ps.11.7
    sblId: Ps 11:7
    shortName: Ps 11:7
    text: For the righteous LORD loveth righteousness; his countenance doth behold
      the upright.
  versesCount: 7
- name: Psalms 12
  orderIndex: 11
  osisId: Ps.12
  sblId: Ps 12
  shortName: Ps 12
  verses:
  - name: Psalms 12:1
    orderIndex: 0
    osisId: Ps.12.1
    sblId: Ps 12:1
    shortName: Ps 12:1
    text: Help, LORD; for the godly man ceaseth; for the faithful fail from among
      the children of men.
  - name: Psalms 12:2
    orderIndex: 1
    osisId: Ps.12.2
    sblId: Ps 12:2
    shortName: Ps 12:2
    text: 'They speak vanity every one with his neighbour: with flattering lips and
      with a double heart do they speak.'
  - name: Psalms 12:3
    orderIndex: 2
    osisId: Ps.12.3
    sblId: Ps 12:3
    shortName: Ps 12:3
    text: 'The LORD shall cut off all flattering lips, and the tongue that speaketh
      proud things:'
  - name: Psalms 12:4
    orderIndex: 3
    osisId: Ps.12.4
    sblId: Ps 12:4
    shortName: Ps 12:4
    text: 'Who have said, With our tongue will we prevail; our lips are our own: who
      is lord over us?'
  - name: Psalms 12:5
    orderIndex: 4
    osisId: Ps.12.5
    sblId: Ps 12:5
    shortName: Ps 12:5
    text: For the oppression of the poor, for the sighing of the needy, now will I
      arise, saith the LORD; I will set him in safety from him that puffeth at him.
  - name: Psalms 12:6
    orderIndex: 5
    osisId: Ps.12.6
    sblId: Ps 12:6
    shortName: Ps 12:6
    text: 'The words of the LORD are pure words: as silver tried in a furnace of earth,
      purified seven times.'
  - name: Psalms 12:7
    orderIndex: 6
    osisId: Ps.12.7
    sblId: Ps 12:7
    shortName: Ps 12:7
    text: Thou shalt keep them, O LORD, thou shalt preserve them from this generation
      for ever.
  - name: Psalms 12:8
    orderIndex: 7
    osisId: Ps.12.8
    sblId: Ps 12:8
    shortName: Ps 12:8
    text: The wicked walk on every side, when the vilest men are exalted.
  versesCount: 8
- name: Psalms 13
  orderIndex: 12
  osisId: Ps.13
  sblId: Ps 13
  shortName: Ps 13
  verses:
  - name: Psalms 13:1
    orderIndex: 0
    osisId: Ps.13.1
    sblId: Ps 13:1
    shortName: Ps 13:1
    text: How long wilt thou forget me, O LORD? for ever? how long wilt thou hide
      thy face from me?
  - name: Psalms 13:2
    orderIndex: 1
    osisId: Ps.13.2
    sblId: Ps 13:2
    shortName: Ps 13:2
    text: How long shall I take counsel in my soul, having sorrow in my heart daily?
      how long shall mine enemy be exalted over me?
  - name: Psalms 13:3
    orderIndex: 2
    osisId: Ps.13.3
    sblId: Ps 13:3
    shortName: Ps 13:3
    text: 'Consider and hear me, O LORD my God: lighten mine eyes, lest I sleep the
      sleep of death;'
  - name: Psalms 13:4
    orderIndex: 3
    osisId: Ps.13.4
    sblId: Ps 13:4
    shortName: Ps 13:4
    text: Lest mine enemy say, I have prevailed against him; and those that trouble
      me rejoice when I am moved.
  - name: Psalms 13:5
    orderIndex: 4
    osisId: Ps.13.5
    sblId: Ps 13:5
    shortName: Ps 13:5
    text: But I have trusted in thy mercy; my heart shall rejoice in thy salvation.
  - name: Psalms 13:6
    orderIndex: 5
    osisId: Ps.13.6
    sblId: Ps 13:6
    shortName: Ps 13:6
    text: I will sing unto the LORD, because he hath dealt bountifully with me.
  versesCount: 6
- name: Psalms 14
  orderIndex: 13
  osisId: Ps.14
  sblId: Ps 14
  shortName: Ps 14
  verses:
  - name: Psalms 14:1
    orderIndex: 0
    osisId: Ps.14.1
    sblId: Ps 14:1
    shortName: Ps 14:1
    text: The fool hath said in his heart, There is no God. They are corrupt, they
      have done abominable works, there is none that doeth good.
  - name: Psalms 14:2
    orderIndex: 1
    osisId: Ps.14.2
    sblId: Ps 14:2
    shortName: Ps 14:2
    text: The LORD looked down from heaven upon the children of men, to see if there
      were any that did understand, and seek God.
  - name: Psalms 14:3
    orderIndex: 2
    osisId: Ps.14.3
    sblId: Ps 14:3
    shortName: Ps 14:3
    text: 'They are all gone aside, they are all together become filthy: there is
      none that doeth good, no, not one.'
  - name: Psalms 14:4
    orderIndex: 3
    osisId: Ps.14.4
    sblId: Ps 14:4
    shortName: Ps 14:4
    text: Have all the workers of iniquity no knowledge? who eat up my people as they
      eat bread, and call not upon the LORD.
  - name: Psalms 14:5
    orderIndex: 4
    osisId: Ps.14.5
    sblId: Ps 14:5
    shortName: Ps 14:5
    text: 'There were they in great fear: for God is in the generation of the righteous.'
  - name: Psalms 14:6
    orderIndex: 5
    osisId: Ps.14.6
    sblId: Ps 14:6
    shortName: Ps 14:6
    text: Ye have shamed the counsel of the poor, because the LORD is his refuge.
  - name: Psalms 14:7
    orderIndex: 6
    osisId: Ps.14.7
    sblId: Ps 14:7
    shortName: Ps 14:7
    text: Oh that the salvation of Israel were come out of Zion! when the LORD bringeth
      back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
  versesCount: 7
- name: Psalms 15
  orderIndex: 14
  osisId: Ps.15
  sblId: Ps 15
  shortName: Ps 15
  verses:
  - name: Psalms 15:1
    orderIndex: 0
    osisId: Ps.15.1
    sblId: Ps 15:1
    shortName: Ps 15:1
    text: Lord, who shall abide in thy tabernacle? who shall dwell in thy holy hill?
  - name: Psalms 15:2
    orderIndex: 1
    osisId: Ps.15.2
    sblId: Ps 15:2
    shortName: Ps 15:2
    text: He that walketh uprightly, and worketh righteousness, and speaketh the truth
      in his heart.
  - name: Psalms 15:3
    orderIndex: 2
    osisId: Ps.15.3
    sblId: Ps 15:3
    shortName: Ps 15:3
    text: He that backbiteth not with his tongue, nor doeth evil to his neighbour,
      nor taketh up a reproach against his neighbour.
  - name: Psalms 15:4
    orderIndex: 3
    osisId: Ps.15.4
    sblId: Ps 15:4
    shortName: Ps 15:4
    text: In whose eyes a vile person is contemned; but he honoureth them that fear
      the LORD. He that sweareth to his own hurt, and changeth not.
  - name: Psalms 15:5
    orderIndex: 4
    osisId: Ps.15.5
    sblId: Ps 15:5
    shortName: Ps 15:5
    text: He that putteth not out his money to usury, nor taketh reward against the
      innocent. He that doeth these things shall never be moved.
  versesCount: 5
- name: Psalms 16
  orderIndex: 15
  osisId: Ps.16
  sblId: Ps 16
  shortName: Ps 16
  verses:
  - name: Psalms 16:1
    orderIndex: 0
    osisId: Ps.16.1
    sblId: Ps 16:1
    shortName: Ps 16:1
    text: 'Preserve me, O God: for in thee do I put my trust.'
  - name: Psalms 16:2
    orderIndex: 1
    osisId: Ps.16.2
    sblId: Ps 16:2
    shortName: Ps 16:2
    text: 'O my soul, thou hast said unto the LORD, Thou art my Lord: my goodness
      extendeth not to thee;'
  - name: Psalms 16:3
    orderIndex: 2
    osisId: Ps.16.3
    sblId: Ps 16:3
    shortName: Ps 16:3
    text: But to the saints that are in the earth, and to the excellent, in whom is
      all my delight.
  - name: Psalms 16:4
    orderIndex: 3
    osisId: Ps.16.4
    sblId: Ps 16:4
    shortName: Ps 16:4
    text: 'Their sorrows shall be multiplied that hasten after another god: their
      drink offerings of blood will I not offer, nor take up their names into my lips.'
  - name: Psalms 16:5
    orderIndex: 4
    osisId: Ps.16.5
    sblId: Ps 16:5
    shortName: Ps 16:5
    text: 'The LORD is the portion of mine inheritance and of my cup: thou maintainest
      my lot.'
  - name: Psalms 16:6
    orderIndex: 5
    osisId: Ps.16.6
    sblId: Ps 16:6
    shortName: Ps 16:6
    text: The lines are fallen unto me in pleasant places; yea, I have a goodly heritage.
  - name: Psalms 16:7
    orderIndex: 6
    osisId: Ps.16.7
    sblId: Ps 16:7
    shortName: Ps 16:7
    text: 'I will bless the LORD, who hath given me counsel: my reins also instruct
      me in the night seasons.'
  - name: Psalms 16:8
    orderIndex: 7
    osisId: Ps.16.8
    sblId: Ps 16:8
    shortName: Ps 16:8
    text: 'I have set the LORD always before me: because he is at my right hand, I
      shall not be moved.'
  - name: Psalms 16:9
    orderIndex: 8
    osisId: Ps.16.9
    sblId: Ps 16:9
    shortName: Ps 16:9
    text: 'Therefore my heart is glad, and my glory rejoiceth: my flesh also shall
      rest in hope.'
  - name: Psalms 16:10
    orderIndex: 9
    osisId: Ps.16.10
    sblId: Ps 16:10
    shortName: Ps 16:10
    text: For thou wilt not leave my soul in hell; neither wilt thou suffer thine
      Holy One to see corruption.
  - name: Psalms 16:11
    orderIndex: 10
    osisId: Ps.16.11
    sblId: Ps 16:11
    shortName: Ps 16:11
    text: 'Thou wilt shew me the path of life: in thy presence is fulness of joy;
      at thy right hand there are pleasures for evermore.'
  versesCount: 11
- name: Psalms 17
  orderIndex: 16
  osisId: Ps.17
  sblId: Ps 17
  shortName: Ps 17
  verses:
  - name: Psalms 17:1
    orderIndex: 0
    osisId: Ps.17.1
    sblId: Ps 17:1
    shortName: Ps 17:1
    text: Hear the right, O LORD, attend unto my cry, give ear unto my prayer, that
      goeth not out of feigned lips.
  - name: Psalms 17:2
    orderIndex: 1
    osisId: Ps.17.2
    sblId: Ps 17:2
    shortName: Ps 17:2
    text: Let my sentence come forth from thy presence; let thine eyes behold the
      things that are equal.
  - name: Psalms 17:3
    orderIndex: 2
    osisId: Ps.17.3
    sblId: Ps 17:3
    shortName: Ps 17:3
    text: Thou hast proved mine heart; thou hast visited me in the night; thou hast
      tried me, and shalt find nothing; I am purposed that my mouth shall not transgress.
  - name: Psalms 17:4
    orderIndex: 3
    osisId: Ps.17.4
    sblId: Ps 17:4
    shortName: Ps 17:4
    text: Concerning the works of men, by the word of thy lips I have kept me from
      the paths of the destroyer.
  - name: Psalms 17:5
    orderIndex: 4
    osisId: Ps.17.5
    sblId: Ps 17:5
    shortName: Ps 17:5
    text: Hold up my goings in thy paths, that my footsteps slip not.
  - name: Psalms 17:6
    orderIndex: 5
    osisId: Ps.17.6
    sblId: Ps 17:6
    shortName: Ps 17:6
    text: 'I have called upon thee, for thou wilt hear me, O God: incline thine ear
      unto me, and hear my speech.'
  - name: Psalms 17:7
    orderIndex: 6
    osisId: Ps.17.7
    sblId: Ps 17:7
    shortName: Ps 17:7
    text: Shew thy marvellous lovingkindness, O thou that savest by thy right hand
      them which put their trust in thee from those that rise up against them.
  - name: Psalms 17:8
    orderIndex: 7
    osisId: Ps.17.8
    sblId: Ps 17:8
    shortName: Ps 17:8
    text: Keep me as the apple of the eye, hide me under the shadow of thy wings,
  - name: Psalms 17:9
    orderIndex: 8
    osisId: Ps.17.9
    sblId: Ps 17:9
    shortName: Ps 17:9
    text: From the wicked that oppress me, from my deadly enemies, who compass me
      about.
  - name: Psalms 17:10
    orderIndex: 9
    osisId: Ps.17.10
    sblId: Ps 17:10
    shortName: Ps 17:10
    text: 'They are inclosed in their own fat: with their mouth they speak proudly.'
  - name: Psalms 17:11
    orderIndex: 10
    osisId: Ps.17.11
    sblId: Ps 17:11
    shortName: Ps 17:11
    text: 'They have now compassed us in our steps: they have set their eyes bowing
      down to the earth;'
  - name: Psalms 17:12
    orderIndex: 11
    osisId: Ps.17.12
    sblId: Ps 17:12
    shortName: Ps 17:12
    text: Like as a lion that is greedy of his prey, and as it were a young lion lurking
      in secret places.
  - name: Psalms 17:13
    orderIndex: 12
    osisId: Ps.17.13
    sblId: Ps 17:13
    shortName: Ps 17:13
    text: 'Arise, O LORD, disappoint him, cast him down: deliver my soul from the
      wicked, which is thy sword:'
  - name: Psalms 17:14
    orderIndex: 13
    osisId: Ps.17.14
    sblId: Ps 17:14
    shortName: Ps 17:14
    text: 'From men which are thy hand, O LORD, from men of the world, which have
      their portion in this life, and whose belly thou fillest with thy hid treasure:
      they are full of children, and leave the rest of their substance to their babes.'
  - name: Psalms 17:15
    orderIndex: 14
    osisId: Ps.17.15
    sblId: Ps 17:15
    shortName: Ps 17:15
    text: 'As for me, I will behold thy face in righteousness: I shall be satisfied,
      when I awake, with thy likeness.'
  versesCount: 15
- name: Psalms 18
  orderIndex: 17
  osisId: Ps.18
  sblId: Ps 18
  shortName: Ps 18
  verses:
  - name: Psalms 18:1
    orderIndex: 0
    osisId: Ps.18.1
    sblId: Ps 18:1
    shortName: Ps 18:1
    text: I will love thee, O LORD, my strength.
  - name: Psalms 18:2
    orderIndex: 1
    osisId: Ps.18.2
    sblId: Ps 18:2
    shortName: Ps 18:2
    text: The LORD is my rock, and my fortress, and my deliverer; my God, my strength,
      in whom I will trust; my buckler, and the horn of my salvation, and my high
      tower.
  - name: Psalms 18:3
    orderIndex: 2
    osisId: Ps.18.3
    sblId: Ps 18:3
    shortName: Ps 18:3
    text: 'I will call upon the LORD, who is worthy to be praised: so shall I be saved
      from mine enemies.'
  - name: Psalms 18:4
    orderIndex: 3
    osisId: Ps.18.4
    sblId: Ps 18:4
    shortName: Ps 18:4
    text: The sorrows of death compassed me, and the floods of ungodly men made me
      afraid.
  - name: Psalms 18:5
    orderIndex: 4
    osisId: Ps.18.5
    sblId: Ps 18:5
    shortName: Ps 18:5
    text: 'The sorrows of hell compassed me about: the snares of death prevented me.'
  - name: Psalms 18:6
    orderIndex: 5
    osisId: Ps.18.6
    sblId: Ps 18:6
    shortName: Ps 18:6
    text: 'In my distress I called upon the LORD, and cried unto my God: he heard
      my voice out of his temple, and my cry came before him, even into his ears.'
  - name: Psalms 18:7
    orderIndex: 6
    osisId: Ps.18.7
    sblId: Ps 18:7
    shortName: Ps 18:7
    text: Then the earth shook and trembled; the foundations also of the hills moved
      and were shaken, because he was wroth.
  - name: Psalms 18:8
    orderIndex: 7
    osisId: Ps.18.8
    sblId: Ps 18:8
    shortName: Ps 18:8
    text: 'There went up a smoke out of his nostrils, and fire out of his mouth devoured:
      coals were kindled by it.'
  - name: Psalms 18:9
    orderIndex: 8
    osisId: Ps.18.9
    sblId: Ps 18:9
    shortName: Ps 18:9
    text: 'He bowed the heavens also, and came down: and darkness was under his feet.'
  - name: Psalms 18:10
    orderIndex: 9
    osisId: Ps.18.10
    sblId: Ps 18:10
    shortName: Ps 18:10
    text: 'And he rode upon a cherub, and did fly: yea, he did fly upon the wings
      of the wind.'
  - name: Psalms 18:11
    orderIndex: 10
    osisId: Ps.18.11
    sblId: Ps 18:11
    shortName: Ps 18:11
    text: He made darkness his secret place; his pavilion round about him were dark
      waters and thick clouds of the skies.
  - name: Psalms 18:12
    orderIndex: 11
    osisId: Ps.18.12
    sblId: Ps 18:12
    shortName: Ps 18:12
    text: At the brightness that was before him his thick clouds passed, hail stones
      and coals of fire.
  - name: Psalms 18:13
    orderIndex: 12
    osisId: Ps.18.13
    sblId: Ps 18:13
    shortName: Ps 18:13
    text: The LORD also thundered in the heavens, and the Highest gave his voice;
      hail stones and coals of fire.
  - name: Psalms 18:14
    orderIndex: 13
    osisId: Ps.18.14
    sblId: Ps 18:14
    shortName: Ps 18:14
    text: Yea, he sent out his arrows, and scattered them; and he shot out lightnings,
      and discomfited them.
  - name: Psalms 18:15
    orderIndex: 14
    osisId: Ps.18.15
    sblId: Ps 18:15
    shortName: Ps 18:15
    text: Then the channels of waters were seen, and the foundations of the world
      were discovered at thy rebuke, O LORD, at the blast of the breath of thy nostrils.
  - name: Psalms 18:16
    orderIndex: 15
    osisId: Ps.18.16
    sblId: Ps 18:16
    shortName: Ps 18:16
    text: He sent from above, he took me, he drew me out of many waters.
  - name: Psalms 18:17
    orderIndex: 16
    osisId: Ps.18.17
    sblId: Ps 18:17
    shortName: Ps 18:17
    text: 'He delivered me from my strong enemy, and from them which hated me: for
      they were too strong for me.'
  - name: Psalms 18:18
    orderIndex: 17
    osisId: Ps.18.18
    sblId: Ps 18:18
    shortName: Ps 18:18
    text: 'They prevented me in the day of my calamity: but the LORD was my stay.'
  - name: Psalms 18:19
    orderIndex: 18
    osisId: Ps.18.19
    sblId: Ps 18:19
    shortName: Ps 18:19
    text: He brought me forth also into a large place; he delivered me, because he
      delighted in me.
  - name: Psalms 18:20
    orderIndex: 19
    osisId: Ps.18.20
    sblId: Ps 18:20
    shortName: Ps 18:20
    text: The LORD rewarded me according to my righteousness; according to the cleanness
      of my hands hath he recompensed me.
  - name: Psalms 18:21
    orderIndex: 20
    osisId: Ps.18.21
    sblId: Ps 18:21
    shortName: Ps 18:21
    text: For I have kept the ways of the LORD, and have not wickedly departed from
      my God.
  - name: Psalms 18:22
    orderIndex: 21
    osisId: Ps.18.22
    sblId: Ps 18:22
    shortName: Ps 18:22
    text: For all his judgments were before me, and I did not put away his statutes
      from me.
  - name: Psalms 18:23
    orderIndex: 22
    osisId: Ps.18.23
    sblId: Ps 18:23
    shortName: Ps 18:23
    text: I was also upright before him, and I kept myself from mine iniquity.
  - name: Psalms 18:24
    orderIndex: 23
    osisId: Ps.18.24
    sblId: Ps 18:24
    shortName: Ps 18:24
    text: Therefore hath the LORD recompensed me according to my righteousness, according
      to the cleanness of my hands in his eyesight.
  - name: Psalms 18:25
    orderIndex: 24
    osisId: Ps.18.25
    sblId: Ps 18:25
    shortName: Ps 18:25
    text: With the merciful thou wilt shew thyself merciful; with an upright man thou
      wilt shew thyself upright;
  - name: Psalms 18:26
    orderIndex: 25
    osisId: Ps.18.26
    sblId: Ps 18:26
    shortName: Ps 18:26
    text: With the pure thou wilt shew thyself pure; and with the froward thou wilt
      shew thyself froward.
  - name: Psalms 18:27
    orderIndex: 26
    osisId: Ps.18.27
    sblId: Ps 18:27
    shortName: Ps 18:27
    text: For thou wilt save the afflicted people; but wilt bring down high looks.
  - name: Psalms 18:28
    orderIndex: 27
    osisId: Ps.18.28
    sblId: Ps 18:28
    shortName: Ps 18:28
    text: 'For thou wilt light my candle: the LORD my God will enlighten my darkness.'
  - name: Psalms 18:29
    orderIndex: 28
    osisId: Ps.18.29
    sblId: Ps 18:29
    shortName: Ps 18:29
    text: For by thee I have run through a troop; and by my God have I leaped over
      a wall.
  - name: Psalms 18:30
    orderIndex: 29
    osisId: Ps.18.30
    sblId: Ps 18:30
    shortName: Ps 18:30
    text: 'As for God, his way is perfect: the word of the LORD is tried: he is a
      buckler to all those that trust in him.'
  - name: Psalms 18:31
    orderIndex: 30
    osisId: Ps.18.31
    sblId: Ps 18:31
    shortName: Ps 18:31
    text: For who is God save the LORD? or who is a rock save our God?
  - name: Psalms 18:32
    orderIndex: 31
    osisId: Ps.18.32
    sblId: Ps 18:32
    shortName: Ps 18:32
    text: It is God that girdeth me with strength, and maketh my way perfect.
  - name: Psalms 18:33
    orderIndex: 32
    osisId: Ps.18.33
    sblId: Ps 18:33
    shortName: Ps 18:33
    text: He maketh my feet like hinds' feet, and setteth me upon my high places.
  - name: Psalms 18:34
    orderIndex: 33
    osisId: Ps.18.34
    sblId: Ps 18:34
    shortName: Ps 18:34
    text: He teacheth my hands to war, so that a bow of steel is broken by mine arms.
  - name: Psalms 18:35
    orderIndex: 34
    osisId: Ps.18.35
    sblId: Ps 18:35
    shortName: Ps 18:35
    text: 'Thou hast also given me the shield of thy salvation: and thy right hand
      hath holden me up, and thy gentleness hath made me great.'
  - name: Psalms 18:36
    orderIndex: 35
    osisId: Ps.18.36
    sblId: Ps 18:36
    shortName: Ps 18:36
    text: Thou hast enlarged my steps under me, that my feet did not slip.
  - name: Psalms 18:37
    orderIndex: 36
    osisId: Ps.18.37
    sblId: Ps 18:37
    shortName: Ps 18:37
    text: 'I have pursued mine enemies, and overtaken them: neither did I turn again
      till they were consumed.'
  - name: Psalms 18:38
    orderIndex: 37
    osisId: Ps.18.38
    sblId: Ps 18:38
    shortName: Ps 18:38
    text: 'I have wounded them that they were not able to rise: they are fallen under
      my feet.'
  - name: Psalms 18:39
    orderIndex: 38
    osisId: Ps.18.39
    sblId: Ps 18:39
    shortName: Ps 18:39
    text: 'For thou hast girded me with strength unto the battle: thou hast subdued
      under me those that rose up against me.'
  - name: Psalms 18:40
    orderIndex: 39
    osisId: Ps.18.40
    sblId: Ps 18:40
    shortName: Ps 18:40
    text: Thou hast also given me the necks of mine enemies; that I might destroy
      them that hate me.
  - name: Psalms 18:41
    orderIndex: 40
    osisId: Ps.18.41
    sblId: Ps 18:41
    shortName: Ps 18:41
    text: 'They cried, but there was none to save them: even unto the LORD, but he
      answered them not.'
  - name: Psalms 18:42
    orderIndex: 41
    osisId: Ps.18.42
    sblId: Ps 18:42
    shortName: Ps 18:42
    text: 'Then did I beat them small as the dust before the wind: I did cast them
      out as the dirt in the streets.'
  - name: Psalms 18:43
    orderIndex: 42
    osisId: Ps.18.43
    sblId: Ps 18:43
    shortName: Ps 18:43
    text: 'Thou hast delivered me from the strivings of the people; and thou hast
      made me the head of the heathen: a people whom I have not known shall serve
      me.'
  - name: Psalms 18:44
    orderIndex: 43
    osisId: Ps.18.44
    sblId: Ps 18:44
    shortName: Ps 18:44
    text: 'As soon as they hear of me, they shall obey me: the strangers shall submit
      themselves unto me.'
  - name: Psalms 18:45
    orderIndex: 44
    osisId: Ps.18.45
    sblId: Ps 18:45
    shortName: Ps 18:45
    text: The strangers shall fade away, and be afraid out of their close places.
  - name: Psalms 18:46
    orderIndex: 45
    osisId: Ps.18.46
    sblId: Ps 18:46
    shortName: Ps 18:46
    text: The LORD liveth; and blessed be my rock; and let the God of my salvation
      be exalted.
  - name: Psalms 18:47
    orderIndex: 46
    osisId: Ps.18.47
    sblId: Ps 18:47
    shortName: Ps 18:47
    text: It is God that avengeth me, and subdueth the people under me.
  - name: Psalms 18:48
    orderIndex: 47
    osisId: Ps.18.48
    sblId: Ps 18:48
    shortName: Ps 18:48
    text: 'He delivereth me from mine enemies: yea, thou liftest me up above those
      that rise up against me: thou hast delivered me from the violent man.'
  - name: Psalms 18:49
    orderIndex: 48
    osisId: Ps.18.49
    sblId: Ps 18:49
    shortName: Ps 18:49
    text: Therefore will I give thanks unto thee, O LORD, among the heathen, and sing
      praises unto thy name.
  - name: Psalms 18:50
    orderIndex: 49
    osisId: Ps.18.50
    sblId: Ps 18:50
    shortName: Ps 18:50
    text: Great deliverance giveth he to his king; and sheweth mercy to his anointed,
      to David, and to his seed for evermore.
  versesCount: 50
- name: Psalms 19
  orderIndex: 18
  osisId: Ps.19
  sblId: Ps 19
  shortName: Ps 19
  verses:
  - name: Psalms 19:1
    orderIndex: 0
    osisId: Ps.19.1
    sblId: Ps 19:1
    shortName: Ps 19:1
    text: The heavens declare the glory of God; and the firmament sheweth his handywork.
  - name: Psalms 19:2
    orderIndex: 1
    osisId: Ps.19.2
    sblId: Ps 19:2
    shortName: Ps 19:2
    text: Day unto day uttereth speech, and night unto night sheweth knowledge.
  - name: Psalms 19:3
    orderIndex: 2
    osisId: Ps.19.3
    sblId: Ps 19:3
    shortName: Ps 19:3
    text: There is no speech nor language, where their voice is not heard.
  - name: Psalms 19:4
    orderIndex: 3
    osisId: Ps.19.4
    sblId: Ps 19:4
    shortName: Ps 19:4
    text: Their line is gone out through all the earth, and their words to the end
      of the world. In them hath he set a tabernacle for the sun,
  - name: Psalms 19:5
    orderIndex: 4
    osisId: Ps.19.5
    sblId: Ps 19:5
    shortName: Ps 19:5
    text: Which is as a bridegroom coming out of his chamber, and rejoiceth as a strong
      man to run a race.
  - name: Psalms 19:6
    orderIndex: 5
    osisId: Ps.19.6
    sblId: Ps 19:6
    shortName: Ps 19:6
    text: 'His going forth is from the end of the heaven, and his circuit unto the
      ends of it: and there is nothing hid from the heat thereof.'
  - name: Psalms 19:7
    orderIndex: 6
    osisId: Ps.19.7
    sblId: Ps 19:7
    shortName: Ps 19:7
    text: 'The law of the LORD is perfect, converting the soul: the testimony of the
      LORD is sure, making wise the simple.'
  - name: Psalms 19:8
    orderIndex: 7
    osisId: Ps.19.8
    sblId: Ps 19:8
    shortName: Ps 19:8
    text: 'The statutes of the LORD are right, rejoicing the heart: the commandment
      of the LORD is pure, enlightening the eyes.'
  - name: Psalms 19:9
    orderIndex: 8
    osisId: Ps.19.9
    sblId: Ps 19:9
    shortName: Ps 19:9
    text: 'The fear of the LORD is clean, enduring for ever: the judgments of the
      LORD are true and righteous altogether.'
  - name: Psalms 19:10
    orderIndex: 9
    osisId: Ps.19.10
    sblId: Ps 19:10
    shortName: Ps 19:10
    text: 'More to be desired are they than gold, yea, than much fine gold: sweeter
      also than honey and the honeycomb.'
  - name: Psalms 19:11
    orderIndex: 10
    osisId: Ps.19.11
    sblId: Ps 19:11
    shortName: Ps 19:11
    text: 'Moreover by them is thy servant warned: and in keeping of them there is
      great reward.'
  - name: Psalms 19:12
    orderIndex: 11
    osisId: Ps.19.12
    sblId: Ps 19:12
    shortName: Ps 19:12
    text: Who can understand his errors? cleanse thou me from secret faults.
  - name: Psalms 19:13
    orderIndex: 12
    osisId: Ps.19.13
    sblId: Ps 19:13
    shortName: Ps 19:13
    text: 'Keep back thy servant also from presumptuous sins; let them not have dominion
      over me: then shall I be upright, and I shall be innocent from the great transgression.'
  - name: Psalms 19:14
    orderIndex: 13
    osisId: Ps.19.14
    sblId: Ps 19:14
    shortName: Ps 19:14
    text: Let the words of my mouth, and the meditation of my heart, be acceptable
      in thy sight, O LORD, my strength, and my redeemer.
  versesCount: 14
- name: Psalms 20
  orderIndex: 19
  osisId: Ps.20
  sblId: Ps 20
  shortName: Ps 20
  verses:
  - name: Psalms 20:1
    orderIndex: 0
    osisId: Ps.20.1
    sblId: Ps 20:1
    shortName: Ps 20:1
    text: The LORD hear thee in the day of trouble; the name of the God of Jacob defend
      thee;
  - name: Psalms 20:2
    orderIndex: 1
    osisId: Ps.20.2
    sblId: Ps 20:2
    shortName: Ps 20:2
    text: Send thee help from the sanctuary, and strengthen thee out of Zion;
  - name: Psalms 20:3
    orderIndex: 2
    osisId: Ps.20.3
    sblId: Ps 20:3
    shortName: Ps 20:3
    text: Remember all thy offerings, and accept thy burnt sacrifice; Selah.
  - name: Psalms 20:4
    orderIndex: 3
    osisId: Ps.20.4
    sblId: Ps 20:4
    shortName: Ps 20:4
    text: Grant thee according to thine own heart, and fulfil all thy counsel.
  - name: Psalms 20:5
    orderIndex: 4
    osisId: Ps.20.5
    sblId: Ps 20:5
    shortName: Ps 20:5
    text: 'We will rejoice in thy salvation, and in the name of our God we will set
      up our banners: the LORD fulfil all thy petitions.'
  - name: Psalms 20:6
    orderIndex: 5
    osisId: Ps.20.6
    sblId: Ps 20:6
    shortName: Ps 20:6
    text: Now know I that the LORD saveth his anointed; he will hear him from his
      holy heaven with the saving strength of his right hand.
  - name: Psalms 20:7
    orderIndex: 6
    osisId: Ps.20.7
    sblId: Ps 20:7
    shortName: Ps 20:7
    text: 'Some trust in chariots, and some in horses: but we will remember the name
      of the LORD our God.'
  - name: Psalms 20:8
    orderIndex: 7
    osisId: Ps.20.8
    sblId: Ps 20:8
    shortName: Ps 20:8
    text: 'They are brought down and fallen: but we are risen, and stand upright.'
  - name: Psalms 20:9
    orderIndex: 8
    osisId: Ps.20.9
    sblId: Ps 20:9
    shortName: Ps 20:9
    text: 'Save, LORD: let the king hear us when we call.'
  versesCount: 9
- name: Psalms 21
  orderIndex: 20
  osisId: Ps.21
  sblId: Ps 21
  shortName: Ps 21
  verses:
  - name: Psalms 21:1
    orderIndex: 0
    osisId: Ps.21.1
    sblId: Ps 21:1
    shortName: Ps 21:1
    text: The king shall joy in thy strength, O LORD; and in thy salvation how greatly
      shall he rejoice!
  - name: Psalms 21:2
    orderIndex: 1
    osisId: Ps.21.2
    sblId: Ps 21:2
    shortName: Ps 21:2
    text: Thou hast given him his heart's desire, and hast not withholden the request
      of his lips. Selah.
  - name: Psalms 21:3
    orderIndex: 2
    osisId: Ps.21.3
    sblId: Ps 21:3
    shortName: Ps 21:3
    text: 'For thou preventest him with the blessings of goodness: thou settest a
      crown of pure gold on his head.'
  - name: Psalms 21:4
    orderIndex: 3
    osisId: Ps.21.4
    sblId: Ps 21:4
    shortName: Ps 21:4
    text: He asked life of thee, and thou gavest it him, even length of days for ever
      and ever.
  - name: Psalms 21:5
    orderIndex: 4
    osisId: Ps.21.5
    sblId: Ps 21:5
    shortName: Ps 21:5
    text: 'His glory is great in thy salvation: honour and majesty hast thou laid
      upon him.'
  - name: Psalms 21:6
    orderIndex: 5
    osisId: Ps.21.6
    sblId: Ps 21:6
    shortName: Ps 21:6
    text: 'For thou hast made him most blessed for ever: thou hast made him exceeding
      glad with thy countenance.'
  - name: Psalms 21:7
    orderIndex: 6
    osisId: Ps.21.7
    sblId: Ps 21:7
    shortName: Ps 21:7
    text: For the king trusteth in the LORD, and through the mercy of the most High
      he shall not be moved.
  - name: Psalms 21:8
    orderIndex: 7
    osisId: Ps.21.8
    sblId: Ps 21:8
    shortName: Ps 21:8
    text: 'Thine hand shall find out all thine enemies: thy right hand shall find
      out those that hate thee.'
  - name: Psalms 21:9
    orderIndex: 8
    osisId: Ps.21.9
    sblId: Ps 21:9
    shortName: Ps 21:9
    text: 'Thou shalt make them as a fiery oven in the time of thine anger: the LORD
      shall swallow them up in his wrath, and the fire shall devour them.'
  - name: Psalms 21:10
    orderIndex: 9
    osisId: Ps.21.10
    sblId: Ps 21:10
    shortName: Ps 21:10
    text: Their fruit shalt thou destroy from the earth, and their seed from among
      the children of men.
  - name: Psalms 21:11
    orderIndex: 10
    osisId: Ps.21.11
    sblId: Ps 21:11
    shortName: Ps 21:11
    text: 'For they intended evil against thee: they imagined a mischievous device,
      which they are not able to perform.'
  - name: Psalms 21:12
    orderIndex: 11
    osisId: Ps.21.12
    sblId: Ps 21:12
    shortName: Ps 21:12
    text: Therefore shalt thou make them turn their back, when thou shalt make ready
      thine arrows upon thy strings against the face of them.
  - name: Psalms 21:13
    orderIndex: 12
    osisId: Ps.21.13
    sblId: Ps 21:13
    shortName: Ps 21:13
    text: 'Be thou exalted, LORD, in thine own strength: so will we sing and praise
      thy power.'
  versesCount: 13
- name: Psalms 22
  orderIndex: 21
  osisId: Ps.22
  sblId: Ps 22
  shortName: Ps 22
  verses:
  - name: Psalms 22:1
    orderIndex: 0
    osisId: Ps.22.1
    sblId: Ps 22:1
    shortName: Ps 22:1
    text: My God, my God, why hast thou forsaken me? why art thou so far from helping
      me, and from the words of my roaring?
  - name: Psalms 22:2
    orderIndex: 1
    osisId: Ps.22.2
    sblId: Ps 22:2
    shortName: Ps 22:2
    text: O my God, I cry in the day time, but thou hearest not; and in the night
      season, and am not silent.
  - name: Psalms 22:3
    orderIndex: 2
    osisId: Ps.22.3
    sblId: Ps 22:3
    shortName: Ps 22:3
    text: But thou art holy, O thou that inhabitest the praises of Israel.
  - name: Psalms 22:4
    orderIndex: 3
    osisId: Ps.22.4
    sblId: Ps 22:4
    shortName: Ps 22:4
    text: 'Our fathers trusted in thee: they trusted, and thou didst deliver them.'
  - name: Psalms 22:5
    orderIndex: 4
    osisId: Ps.22.5
    sblId: Ps 22:5
    shortName: Ps 22:5
    text: 'They cried unto thee, and were delivered: they trusted in thee, and were
      not confounded.'
  - name: Psalms 22:6
    orderIndex: 5
    osisId: Ps.22.6
    sblId: Ps 22:6
    shortName: Ps 22:6
    text: But I am a worm, and no man; a reproach of men, and despised of the people.
  - name: Psalms 22:7
    orderIndex: 6
    osisId: Ps.22.7
    sblId: Ps 22:7
    shortName: Ps 22:7
    text: 'All they that see me laugh me to scorn: they shoot out the lip, they shake
      the head, saying,'
  - name: Psalms 22:8
    orderIndex: 7
    osisId: Ps.22.8
    sblId: Ps 22:8
    shortName: Ps 22:8
    text: 'He trusted on the LORD that he would deliver him: let him deliver him,
      seeing he delighted in him.'
  - name: Psalms 22:9
    orderIndex: 8
    osisId: Ps.22.9
    sblId: Ps 22:9
    shortName: Ps 22:9
    text: 'But thou art he that took me out of the womb: thou didst make me hope when
      I was upon my mother''s breasts.'
  - name: Psalms 22:10
    orderIndex: 9
    osisId: Ps.22.10
    sblId: Ps 22:10
    shortName: Ps 22:10
    text: 'I was cast upon thee from the womb: thou art my God from my mother''s belly.'
  - name: Psalms 22:11
    orderIndex: 10
    osisId: Ps.22.11
    sblId: Ps 22:11
    shortName: Ps 22:11
    text: Be not far from me; for trouble is near; for there is none to help.
  - name: Psalms 22:12
    orderIndex: 11
    osisId: Ps.22.12
    sblId: Ps 22:12
    shortName: Ps 22:12
    text: 'Many bulls have compassed me: strong bulls of Bashan have beset me round.'
  - name: Psalms 22:13
    orderIndex: 12
    osisId: Ps.22.13
    sblId: Ps 22:13
    shortName: Ps 22:13
    text: They gaped upon me with their mouths, as a ravening and a roaring lion.
  - name: Psalms 22:14
    orderIndex: 13
    osisId: Ps.22.14
    sblId: Ps 22:14
    shortName: Ps 22:14
    text: 'I am poured out like water, and all my bones are out of joint: my heart
      is like wax; it is melted in the midst of my bowels.'
  - name: Psalms 22:15
    orderIndex: 14
    osisId: Ps.22.15
    sblId: Ps 22:15
    shortName: Ps 22:15
    text: My strength is dried up like a potsherd; and my tongue cleaveth to my jaws;
      and thou hast brought me into the dust of death.
  - name: Psalms 22:16
    orderIndex: 15
    osisId: Ps.22.16
    sblId: Ps 22:16
    shortName: Ps 22:16
    text: 'For dogs have compassed me: the assembly of the wicked have inclosed me:
      they pierced my hands and my feet.'
  - name: Psalms 22:17
    orderIndex: 16
    osisId: Ps.22.17
    sblId: Ps 22:17
    shortName: Ps 22:17
    text: 'I may tell all my bones: they look and stare upon me.'
  - name: Psalms 22:18
    orderIndex: 17
    osisId: Ps.22.18
    sblId: Ps 22:18
    shortName: Ps 22:18
    text: They part my garments among them, and cast lots upon my vesture.
  - name: Psalms 22:19
    orderIndex: 18
    osisId: Ps.22.19
    sblId: Ps 22:19
    shortName: Ps 22:19
    text: 'But be not thou far from me, O LORD: O my strength, haste thee to help
      me.'
  - name: Psalms 22:20
    orderIndex: 19
    osisId: Ps.22.20
    sblId: Ps 22:20
    shortName: Ps 22:20
    text: Deliver my soul from the sword; my darling from the power of the dog.
  - name: Psalms 22:21
    orderIndex: 20
    osisId: Ps.22.21
    sblId: Ps 22:21
    shortName: Ps 22:21
    text: 'Save me from the lion''s mouth: for thou hast heard me from the horns of
      the unicorns.'
  - name: Psalms 22:22
    orderIndex: 21
    osisId: Ps.22.22
    sblId: Ps 22:22
    shortName: Ps 22:22
    text: 'I will declare thy name unto my brethren: in the midst of the congregation
      will I praise thee.'
  - name: Psalms 22:23
    orderIndex: 22
    osisId: Ps.22.23
    sblId: Ps 22:23
    shortName: Ps 22:23
    text: Ye that fear the LORD, praise him; all ye the seed of Jacob, glorify him;
      and fear him, all ye the seed of Israel.
  - name: Psalms 22:24
    orderIndex: 23
    osisId: Ps.22.24
    sblId: Ps 22:24
    shortName: Ps 22:24
    text: For he hath not despised nor abhorred the affliction of the afflicted; neither
      hath he hid his face from him; but when he cried unto him, he heard.
  - name: Psalms 22:25
    orderIndex: 24
    osisId: Ps.22.25
    sblId: Ps 22:25
    shortName: Ps 22:25
    text: 'My praise shall be of thee in the great congregation: I will pay my vows
      before them that fear him.'
  - name: Psalms 22:26
    orderIndex: 25
    osisId: Ps.22.26
    sblId: Ps 22:26
    shortName: Ps 22:26
    text: 'The meek shall eat and be satisfied: they shall praise the LORD that seek
      him: your heart shall live for ever.'
  - name: Psalms 22:27
    orderIndex: 26
    osisId: Ps.22.27
    sblId: Ps 22:27
    shortName: Ps 22:27
    text: 'All the ends of the world shall remember and turn unto the LORD: and all
      the kindreds of the nations shall worship before thee.'
  - name: Psalms 22:28
    orderIndex: 27
    osisId: Ps.22.28
    sblId: Ps 22:28
    shortName: Ps 22:28
    text: 'For the kingdom is the LORD''s: and he is the governor among the nations.'
  - name: Psalms 22:29
    orderIndex: 28
    osisId: Ps.22.29
    sblId: Ps 22:29
    shortName: Ps 22:29
    text: 'All they that be fat upon earth shall eat and worship: all they that go
      down to the dust shall bow before him: and none can keep alive his own soul.'
  - name: Psalms 22:30
    orderIndex: 29
    osisId: Ps.22.30
    sblId: Ps 22:30
    shortName: Ps 22:30
    text: A seed shall serve him; it shall be accounted to the Lord for a generation.
  - name: Psalms 22:31
    orderIndex: 30
    osisId: Ps.22.31
    sblId: Ps 22:31
    shortName: Ps 22:31
    text: They shall come, and shall declare his righteousness unto a people that
      shall be born, that he hath done this.
  versesCount: 31
- name: Psalms 23
  orderIndex: 22
  osisId: Ps.23
  sblId: Ps 23
  shortName: Ps 23
  verses:
  - name: Psalms 23:1
    orderIndex: 0
    osisId: Ps.23.1
    sblId: Ps 23:1
    shortName: Ps 23:1
    text: The LORD is my shepherd; I shall not want.
  - name: Psalms 23:2
    orderIndex: 1
    osisId: Ps.23.2
    sblId: Ps 23:2
    shortName: Ps 23:2
    text: 'He maketh me to lie down in green pastures: he leadeth me beside the still
      waters.'
  - name: Psalms 23:3
    orderIndex: 2
    osisId: Ps.23.3
    sblId: Ps 23:3
    shortName: Ps 23:3
    text: 'He restoreth my soul: he leadeth me in the paths of righteousness for his
      name''s sake.'
  - name: Psalms 23:4
    orderIndex: 3
    osisId: Ps.23.4
    sblId: Ps 23:4
    shortName: Ps 23:4
    text: 'Yea, though I walk through the valley of the shadow of death, I will fear
      no evil: for thou art with me; thy rod and thy staff they comfort me.'
  - name: Psalms 23:5
    orderIndex: 4
    osisId: Ps.23.5
    sblId: Ps 23:5
    shortName: Ps 23:5
    text: 'Thou preparest a table before me in the presence of mine enemies: thou
      anointest my head with oil; my cup runneth over.'
  - name: Psalms 23:6
    orderIndex: 5
    osisId: Ps.23.6
    sblId: Ps 23:6
    shortName: Ps 23:6
    text: 'Surely goodness and mercy shall follow me all the days of my life: and
      I will dwell in the house of the LORD for ever.'
  versesCount: 6
- name: Psalms 24
  orderIndex: 23
  osisId: Ps.24
  sblId: Ps 24
  shortName: Ps 24
  verses:
  - name: Psalms 24:1
    orderIndex: 0
    osisId: Ps.24.1
    sblId: Ps 24:1
    shortName: Ps 24:1
    text: The earth is the LORD's, and the fulness thereof; the world, and they that
      dwell therein.
  - name: Psalms 24:2
    orderIndex: 1
    osisId: Ps.24.2
    sblId: Ps 24:2
    shortName: Ps 24:2
    text: For he hath founded it upon the seas, and established it upon the floods.
  - name: Psalms 24:3
    orderIndex: 2
    osisId: Ps.24.3
    sblId: Ps 24:3
    shortName: Ps 24:3
    text: Who shall ascend into the hill of the LORD? or who shall stand in his holy
      place?
  - name: Psalms 24:4
    orderIndex: 3
    osisId: Ps.24.4
    sblId: Ps 24:4
    shortName: Ps 24:4
    text: He that hath clean hands, and a pure heart; who hath not lifted up his soul
      unto vanity, nor sworn deceitfully.
  - name: Psalms 24:5
    orderIndex: 4
    osisId: Ps.24.5
    sblId: Ps 24:5
    shortName: Ps 24:5
    text: He shall receive the blessing from the LORD, and righteousness from the
      God of his salvation.
  - name: Psalms 24:6
    orderIndex: 5
    osisId: Ps.24.6
    sblId: Ps 24:6
    shortName: Ps 24:6
    text: This is the generation of them that seek him, that seek thy face, O Jacob.
      Selah.
  - name: Psalms 24:7
    orderIndex: 6
    osisId: Ps.24.7
    sblId: Ps 24:7
    shortName: Ps 24:7
    text: Lift up your heads, O ye gates; and be ye lift up, ye everlasting doors;
      and the King of glory shall come in.
  - name: Psalms 24:8
    orderIndex: 7
    osisId: Ps.24.8
    sblId: Ps 24:8
    shortName: Ps 24:8
    text: Who is this King of glory? The LORD strong and mighty, the LORD mighty in
      battle.
  - name: Psalms 24:9
    orderIndex: 8
    osisId: Ps.24.9
    sblId: Ps 24:9
    shortName: Ps 24:9
    text: Lift up your heads, O ye gates; even lift them up, ye everlasting doors;
      and the King of glory shall come in.
  - name: Psalms 24:10
    orderIndex: 9
    osisId: Ps.24.10
    sblId: Ps 24:10
    shortName: Ps 24:10
    text: Who is this King of glory? The LORD of hosts, he is the King of glory. Selah.
  versesCount: 10
- name: Psalms 25
  orderIndex: 24
  osisId: Ps.25
  sblId: Ps 25
  shortName: Ps 25
  verses:
  - name: Psalms 25:1
    orderIndex: 0
    osisId: Ps.25.1
    sblId: Ps 25:1
    shortName: Ps 25:1
    text: Unto thee, O LORD, do I lift up my soul.
  - name: Psalms 25:2
    orderIndex: 1
    osisId: Ps.25.2
    sblId: Ps 25:2
    shortName: Ps 25:2
    text: 'O my God, I trust in thee: let me not be ashamed, let not mine enemies
      triumph over me.'
  - name: Psalms 25:3
    orderIndex: 2
    osisId: Ps.25.3
    sblId: Ps 25:3
    shortName: Ps 25:3
    text: 'Yea, let none that wait on thee be ashamed: let them be ashamed which transgress
      without cause.'
  - name: Psalms 25:4
    orderIndex: 3
    osisId: Ps.25.4
    sblId: Ps 25:4
    shortName: Ps 25:4
    text: Shew me thy ways, O LORD; teach me thy paths.
  - name: Psalms 25:5
    orderIndex: 4
    osisId: Ps.25.5
    sblId: Ps 25:5
    shortName: Ps 25:5
    text: 'Lead me in thy truth, and teach me: for thou art the God of my salvation;
      on thee do I wait all the day.'
  - name: Psalms 25:6
    orderIndex: 5
    osisId: Ps.25.6
    sblId: Ps 25:6
    shortName: Ps 25:6
    text: Remember, O LORD, thy tender mercies and thy lovingkindnesses; for they
      have been ever of old.
  - name: Psalms 25:7
    orderIndex: 6
    osisId: Ps.25.7
    sblId: Ps 25:7
    shortName: Ps 25:7
    text: 'Remember not the sins of my youth, nor my transgressions: according to
      thy mercy remember thou me for thy goodness'' sake, O LORD.'
  - name: Psalms 25:8
    orderIndex: 7
    osisId: Ps.25.8
    sblId: Ps 25:8
    shortName: Ps 25:8
    text: 'Good and upright is the LORD: therefore will he teach sinners in the way.'
  - name: Psalms 25:9
    orderIndex: 8
    osisId: Ps.25.9
    sblId: Ps 25:9
    shortName: Ps 25:9
    text: 'The meek will he guide in judgment: and the meek will he teach his way.'
  - name: Psalms 25:10
    orderIndex: 9
    osisId: Ps.25.10
    sblId: Ps 25:10
    shortName: Ps 25:10
    text: All the paths of the LORD are mercy and truth unto such as keep his covenant
      and his testimonies.
  - name: Psalms 25:11
    orderIndex: 10
    osisId: Ps.25.11
    sblId: Ps 25:11
    shortName: Ps 25:11
    text: For thy name's sake, O LORD, pardon mine iniquity; for it is great.
  - name: Psalms 25:12
    orderIndex: 11
    osisId: Ps.25.12
    sblId: Ps 25:12
    shortName: Ps 25:12
    text: What man is he that feareth the LORD? him shall he teach in the way that
      he shall choose.
  - name: Psalms 25:13
    orderIndex: 12
    osisId: Ps.25.13
    sblId: Ps 25:13
    shortName: Ps 25:13
    text: His soul shall dwell at ease; and his seed shall inherit the earth.
  - name: Psalms 25:14
    orderIndex: 13
    osisId: Ps.25.14
    sblId: Ps 25:14
    shortName: Ps 25:14
    text: The secret of the LORD is with them that fear him; and he will shew them
      his covenant.
  - name: Psalms 25:15
    orderIndex: 14
    osisId: Ps.25.15
    sblId: Ps 25:15
    shortName: Ps 25:15
    text: Mine eyes are ever toward the LORD; for he shall pluck my feet out of the
      net.
  - name: Psalms 25:16
    orderIndex: 15
    osisId: Ps.25.16
    sblId: Ps 25:16
    shortName: Ps 25:16
    text: Turn thee unto me, and have mercy upon me; for I am desolate and afflicted.
  - name: Psalms 25:17
    orderIndex: 16
    osisId: Ps.25.17
    sblId: Ps 25:17
    shortName: Ps 25:17
    text: 'The troubles of my heart are enlarged: O bring thou me out of my distresses.'
  - name: Psalms 25:18
    orderIndex: 17
    osisId: Ps.25.18
    sblId: Ps 25:18
    shortName: Ps 25:18
    text: Look upon mine affliction and my pain; and forgive all my sins.
  - name: Psalms 25:19
    orderIndex: 18
    osisId: Ps.25.19
    sblId: Ps 25:19
    shortName: Ps 25:19
    text: Consider mine enemies; for they are many; and they hate me with cruel hatred.
  - name: Psalms 25:20
    orderIndex: 19
    osisId: Ps.25.20
    sblId: Ps 25:20
    shortName: Ps 25:20
    text: 'O keep my soul, and deliver me: let me not be ashamed; for I put my trust
      in thee.'
  - name: Psalms 25:21
    orderIndex: 20
    osisId: Ps.25.21
    sblId: Ps 25:21
    shortName: Ps 25:21
    text: Let integrity and uprightness preserve me; for I wait on thee.
  - name: Psalms 25:22
    orderIndex: 21
    osisId: Ps.25.22
    sblId: Ps 25:22
    shortName: Ps 25:22
    text: Redeem Israel, O God, out of all his troubles.
  versesCount: 22
- name: Psalms 26
  orderIndex: 25
  osisId: Ps.26
  sblId: Ps 26
  shortName: Ps 26
  verses:
  - name: Psalms 26:1
    orderIndex: 0
    osisId: Ps.26.1
    sblId: Ps 26:1
    shortName: Ps 26:1
    text: 'Judge me, O LORD; for I have walked in mine integrity: I have trusted also
      in the LORD; therefore I shall not slide.'
  - name: Psalms 26:2
    orderIndex: 1
    osisId: Ps.26.2
    sblId: Ps 26:2
    shortName: Ps 26:2
    text: Examine me, O LORD, and prove me; try my reins and my heart.
  - name: Psalms 26:3
    orderIndex: 2
    osisId: Ps.26.3
    sblId: Ps 26:3
    shortName: Ps 26:3
    text: 'For thy lovingkindness is before mine eyes: and I have walked in thy truth.'
  - name: Psalms 26:4
    orderIndex: 3
    osisId: Ps.26.4
    sblId: Ps 26:4
    shortName: Ps 26:4
    text: I have not sat with vain persons, neither will I go in with dissemblers.
  - name: Psalms 26:5
    orderIndex: 4
    osisId: Ps.26.5
    sblId: Ps 26:5
    shortName: Ps 26:5
    text: I have hated the congregation of evil doers; and will not sit with the wicked.
  - name: Psalms 26:6
    orderIndex: 5
    osisId: Ps.26.6
    sblId: Ps 26:6
    shortName: Ps 26:6
    text: 'I will wash mine hands in innocency: so will I compass thine altar, O LORD:'
  - name: Psalms 26:7
    orderIndex: 6
    osisId: Ps.26.7
    sblId: Ps 26:7
    shortName: Ps 26:7
    text: That I may publish with the voice of thanksgiving, and tell of all thy wondrous
      works.
  - name: Psalms 26:8
    orderIndex: 7
    osisId: Ps.26.8
    sblId: Ps 26:8
    shortName: Ps 26:8
    text: LORD, I have loved the habitation of thy house, and the place where thine
      honour dwelleth.
  - name: Psalms 26:9
    orderIndex: 8
    osisId: Ps.26.9
    sblId: Ps 26:9
    shortName: Ps 26:9
    text: 'Gather not my soul with sinners, nor my life with bloody men:'
  - name: Psalms 26:10
    orderIndex: 9
    osisId: Ps.26.10
    sblId: Ps 26:10
    shortName: Ps 26:10
    text: In whose hands is mischief, and their right hand is full of bribes.
  - name: Psalms 26:11
    orderIndex: 10
    osisId: Ps.26.11
    sblId: Ps 26:11
    shortName: Ps 26:11
    text: 'But as for me, I will walk in mine integrity: redeem me, and be merciful
      unto me.'
  - name: Psalms 26:12
    orderIndex: 11
    osisId: Ps.26.12
    sblId: Ps 26:12
    shortName: Ps 26:12
    text: 'My foot standeth in an even place: in the congregations will I bless the
      LORD.'
  versesCount: 12
- name: Psalms 27
  orderIndex: 26
  osisId: Ps.27
  sblId: Ps 27
  shortName: Ps 27
  verses:
  - name: Psalms 27:1
    orderIndex: 0
    osisId: Ps.27.1
    sblId: Ps 27:1
    shortName: Ps 27:1
    text: The LORD is my light and my salvation; whom shall I fear? the LORD is the
      strength of my life; of whom shall I be afraid?
  - name: Psalms 27:2
    orderIndex: 1
    osisId: Ps.27.2
    sblId: Ps 27:2
    shortName: Ps 27:2
    text: When the wicked, even mine enemies and my foes, came upon me to eat up my
      flesh, they stumbled and fell.
  - name: Psalms 27:3
    orderIndex: 2
    osisId: Ps.27.3
    sblId: Ps 27:3
    shortName: Ps 27:3
    text: 'Though an host should encamp against me, my heart shall not fear: though
      war should rise against me, in this will I be confident.'
  - name: Psalms 27:4
    orderIndex: 3
    osisId: Ps.27.4
    sblId: Ps 27:4
    shortName: Ps 27:4
    text: One thing have I desired of the LORD, that will I seek after; that I may
      dwell in the house of the LORD all the days of my life, to behold the beauty
      of the LORD, and to enquire in his temple.
  - name: Psalms 27:5
    orderIndex: 4
    osisId: Ps.27.5
    sblId: Ps 27:5
    shortName: Ps 27:5
    text: 'For in the time of trouble he shall hide me in his pavilion: in the secret
      of his tabernacle shall he hide me; he shall set me up upon a rock.'
  - name: Psalms 27:6
    orderIndex: 5
    osisId: Ps.27.6
    sblId: Ps 27:6
    shortName: Ps 27:6
    text: 'And now shall mine head be lifted up above mine enemies round about me:
      therefore will I offer in his tabernacle sacrifices of joy; I will sing, yea,
      I will sing praises unto the LORD.'
  - name: Psalms 27:7
    orderIndex: 6
    osisId: Ps.27.7
    sblId: Ps 27:7
    shortName: Ps 27:7
    text: 'Hear, O LORD, when I cry with my voice: have mercy also upon me, and answer
      me.'
  - name: Psalms 27:8
    orderIndex: 7
    osisId: Ps.27.8
    sblId: Ps 27:8
    shortName: Ps 27:8
    text: When thou saidst, Seek ye my face; my heart said unto thee, Thy face, LORD,
      will I seek.
  - name: Psalms 27:9
    orderIndex: 8
    osisId: Ps.27.9
    sblId: Ps 27:9
    shortName: Ps 27:9
    text: 'Hide not thy face far from me; put not thy servant away in anger: thou
      hast been my help; leave me not, neither forsake me, O God of my salvation.'
  - name: Psalms 27:10
    orderIndex: 9
    osisId: Ps.27.10
    sblId: Ps 27:10
    shortName: Ps 27:10
    text: When my father and my mother forsake me, then the LORD will take me up.
  - name: Psalms 27:11
    orderIndex: 10
    osisId: Ps.27.11
    sblId: Ps 27:11
    shortName: Ps 27:11
    text: Teach me thy way, O LORD, and lead me in a plain path, because of mine enemies.
  - name: Psalms 27:12
    orderIndex: 11
    osisId: Ps.27.12
    sblId: Ps 27:12
    shortName: Ps 27:12
    text: 'Deliver me not over unto the will of mine enemies: for false witnesses
      are risen up against me, and such as breathe out cruelty.'
  - name: Psalms 27:13
    orderIndex: 12
    osisId: Ps.27.13
    sblId: Ps 27:13
    shortName: Ps 27:13
    text: I had fainted, unless I had believed to see the goodness of the LORD in
      the land of the living.
  - name: Psalms 27:14
    orderIndex: 13
    osisId: Ps.27.14
    sblId: Ps 27:14
    shortName: Ps 27:14
    text: 'Wait on the LORD: be of good courage, and he shall strengthen thine heart:
      wait, I say, on the LORD.'
  versesCount: 14
- name: Psalms 28
  orderIndex: 27
  osisId: Ps.28
  sblId: Ps 28
  shortName: Ps 28
  verses:
  - name: Psalms 28:1
    orderIndex: 0
    osisId: Ps.28.1
    sblId: Ps 28:1
    shortName: Ps 28:1
    text: 'Unto thee will I cry, O LORD my rock; be not silent to me: lest, if thou
      be silent to me, I become like them that go down into the pit.'
  - name: Psalms 28:2
    orderIndex: 1
    osisId: Ps.28.2
    sblId: Ps 28:2
    shortName: Ps 28:2
    text: Hear the voice of my supplications, when I cry unto thee, when I lift up
      my hands toward thy holy oracle.
  - name: Psalms 28:3
    orderIndex: 2
    osisId: Ps.28.3
    sblId: Ps 28:3
    shortName: Ps 28:3
    text: Draw me not away with the wicked, and with the workers of iniquity, which
      speak peace to their neighbours, but mischief is in their hearts.
  - name: Psalms 28:4
    orderIndex: 3
    osisId: Ps.28.4
    sblId: Ps 28:4
    shortName: Ps 28:4
    text: 'Give them according to their deeds, and according to the wickedness of
      their endeavours: give them after the work of their hands; render to them their
      desert.'
  - name: Psalms 28:5
    orderIndex: 4
    osisId: Ps.28.5
    sblId: Ps 28:5
    shortName: Ps 28:5
    text: Because they regard not the works of the LORD, nor the operation of his
      hands, he shall destroy them, and not build them up.
  - name: Psalms 28:6
    orderIndex: 5
    osisId: Ps.28.6
    sblId: Ps 28:6
    shortName: Ps 28:6
    text: Blessed be the LORD, because he hath heard the voice of my supplications.
  - name: Psalms 28:7
    orderIndex: 6
    osisId: Ps.28.7
    sblId: Ps 28:7
    shortName: Ps 28:7
    text: 'The LORD is my strength and my shield; my heart trusted in him, and I am
      helped: therefore my heart greatly rejoiceth; and with my song will I praise
      him.'
  - name: Psalms 28:8
    orderIndex: 7
    osisId: Ps.28.8
    sblId: Ps 28:8
    shortName: Ps 28:8
    text: The LORD is their strength, and he is the saving strength of his anointed.
  - name: Psalms 28:9
    orderIndex: 8
    osisId: Ps.28.9
    sblId: Ps 28:9
    shortName: Ps 28:9
    text: 'Save thy people, and bless thine inheritance: feed them also, and lift
      them up for ever.'
  versesCount: 9
- name: Psalms 29
  orderIndex: 28
  osisId: Ps.29
  sblId: Ps 29
  shortName: Ps 29
  verses:
  - name: Psalms 29:1
    orderIndex: 0
    osisId: Ps.29.1
    sblId: Ps 29:1
    shortName: Ps 29:1
    text: Give unto the LORD, O ye mighty, give unto the LORD glory and strength.
  - name: Psalms 29:2
    orderIndex: 1
    osisId: Ps.29.2
    sblId: Ps 29:2
    shortName: Ps 29:2
    text: Give unto the LORD the glory due unto his name; worship the LORD in the
      beauty of holiness.
  - name: Psalms 29:3
    orderIndex: 2
    osisId: Ps.29.3
    sblId: Ps 29:3
    shortName: Ps 29:3
    text: 'The voice of the LORD is upon the waters: the God of glory thundereth:
      the LORD is upon many waters.'
  - name: Psalms 29:4
    orderIndex: 3
    osisId: Ps.29.4
    sblId: Ps 29:4
    shortName: Ps 29:4
    text: The voice of the LORD is powerful; the voice of the LORD is full of majesty.
  - name: Psalms 29:5
    orderIndex: 4
    osisId: Ps.29.5
    sblId: Ps 29:5
    shortName: Ps 29:5
    text: The voice of the LORD breaketh the cedars; yea, the LORD breaketh the cedars
      of Lebanon.
  - name: Psalms 29:6
    orderIndex: 5
    osisId: Ps.29.6
    sblId: Ps 29:6
    shortName: Ps 29:6
    text: He maketh them also to skip like a calf; Lebanon and Sirion like a young
      unicorn.
  - name: Psalms 29:7
    orderIndex: 6
    osisId: Ps.29.7
    sblId: Ps 29:7
    shortName: Ps 29:7
    text: The voice of the LORD divideth the flames of fire.
  - name: Psalms 29:8
    orderIndex: 7
    osisId: Ps.29.8
    sblId: Ps 29:8
    shortName: Ps 29:8
    text: The voice of the LORD shaketh the wilderness; the LORD shaketh the wilderness
      of Kadesh.
  - name: Psalms 29:9
    orderIndex: 8
    osisId: Ps.29.9
    sblId: Ps 29:9
    shortName: Ps 29:9
    text: 'The voice of the LORD maketh the hinds to calve, and discovereth the forests:
      and in his temple doth every one speak of his glory.'
  - name: Psalms 29:10
    orderIndex: 9
    osisId: Ps.29.10
    sblId: Ps 29:10
    shortName: Ps 29:10
    text: The LORD sitteth upon the flood; yea, the LORD sitteth King for ever.
  - name: Psalms 29:11
    orderIndex: 10
    osisId: Ps.29.11
    sblId: Ps 29:11
    shortName: Ps 29:11
    text: The LORD will give strength unto his people; the LORD will bless his people
      with peace.
  versesCount: 11
- name: Psalms 30
  orderIndex: 29
  osisId: Ps.30
  sblId: Ps 30
  shortName: Ps 30
  verses:
  - name: Psalms 30:1
    orderIndex: 0
    osisId: Ps.30.1
    sblId: Ps 30:1
    shortName: Ps 30:1
    text: I will extol thee, O LORD; for thou hast lifted me up, and hast not made
      my foes to rejoice over me.
  - name: Psalms 30:2
    orderIndex: 1
    osisId: Ps.30.2
    sblId: Ps 30:2
    shortName: Ps 30:2
    text: O LORD my God, I cried unto thee, and thou hast healed me.
  - name: Psalms 30:3
    orderIndex: 2
    osisId: Ps.30.3
    sblId: Ps 30:3
    shortName: Ps 30:3
    text: 'O LORD, thou hast brought up my soul from the grave: thou hast kept me
      alive, that I should not go down to the pit.'
  - name: Psalms 30:4
    orderIndex: 3
    osisId: Ps.30.4
    sblId: Ps 30:4
    shortName: Ps 30:4
    text: Sing unto the LORD, O ye saints of his, and give thanks at the remembrance
      of his holiness.
  - name: Psalms 30:5
    orderIndex: 4
    osisId: Ps.30.5
    sblId: Ps 30:5
    shortName: Ps 30:5
    text: 'For his anger endureth but a moment; in his favour is life: weeping may
      endure for a night, but joy cometh in the morning.'
  - name: Psalms 30:6
    orderIndex: 5
    osisId: Ps.30.6
    sblId: Ps 30:6
    shortName: Ps 30:6
    text: And in my prosperity I said, I shall never be moved.
  - name: Psalms 30:7
    orderIndex: 6
    osisId: Ps.30.7
    sblId: Ps 30:7
    shortName: Ps 30:7
    text: 'LORD, by thy favour thou hast made my mountain to stand strong: thou didst
      hide thy face, and I was troubled.'
  - name: Psalms 30:8
    orderIndex: 7
    osisId: Ps.30.8
    sblId: Ps 30:8
    shortName: Ps 30:8
    text: I cried to thee, O LORD; and unto the LORD I made supplication.
  - name: Psalms 30:9
    orderIndex: 8
    osisId: Ps.30.9
    sblId: Ps 30:9
    shortName: Ps 30:9
    text: What profit is there in my blood, when I go down to the pit? Shall the dust
      praise thee? shall it declare thy truth?
  - name: Psalms 30:10
    orderIndex: 9
    osisId: Ps.30.10
    sblId: Ps 30:10
    shortName: Ps 30:10
    text: 'Hear, O LORD, and have mercy upon me: LORD, be thou my helper.'
  - name: Psalms 30:11
    orderIndex: 10
    osisId: Ps.30.11
    sblId: Ps 30:11
    shortName: Ps 30:11
    text: 'Thou hast turned for me my mourning into dancing: thou hast put off my
      sackcloth, and girded me with gladness;'
  - name: Psalms 30:12
    orderIndex: 11
    osisId: Ps.30.12
    sblId: Ps 30:12
    shortName: Ps 30:12
    text: To the end that my glory may sing praise to thee, and not be silent. O LORD
      my God, I will give thanks unto thee for ever.
  versesCount: 12
- name: Psalms 31
  orderIndex: 30
  osisId: Ps.31
  sblId: Ps 31
  shortName: Ps 31
  verses:
  - name: Psalms 31:1
    orderIndex: 0
    osisId: Ps.31.1
    sblId: Ps 31:1
    shortName: Ps 31:1
    text: 'In thee, O LORD, do I put my trust; let me never be ashamed: deliver me
      in thy righteousness.'
  - name: Psalms 31:2
    orderIndex: 1
    osisId: Ps.31.2
    sblId: Ps 31:2
    shortName: Ps 31:2
    text: 'Bow down thine ear to me; deliver me speedily: be thou my strong rock,
      for an house of defence to save me.'
  - name: Psalms 31:3
    orderIndex: 2
    osisId: Ps.31.3
    sblId: Ps 31:3
    shortName: Ps 31:3
    text: For thou art my rock and my fortress; therefore for thy name's sake lead
      me, and guide me.
  - name: Psalms 31:4
    orderIndex: 3
    osisId: Ps.31.4
    sblId: Ps 31:4
    shortName: Ps 31:4
    text: 'Pull me out of the net that they have laid privily for me: for thou art
      my strength.'
  - name: Psalms 31:5
    orderIndex: 4
    osisId: Ps.31.5
    sblId: Ps 31:5
    shortName: Ps 31:5
    text: 'Into thine hand I commit my spirit: thou hast redeemed me, O LORD God of
      truth.'
  - name: Psalms 31:6
    orderIndex: 5
    osisId: Ps.31.6
    sblId: Ps 31:6
    shortName: Ps 31:6
    text: 'I have hated them that regard lying vanities: but I trust in the LORD.'
  - name: Psalms 31:7
    orderIndex: 6
    osisId: Ps.31.7
    sblId: Ps 31:7
    shortName: Ps 31:7
    text: 'I will be glad and rejoice in thy mercy: for thou hast considered my trouble;
      thou hast known my soul in adversities;'
  - name: Psalms 31:8
    orderIndex: 7
    osisId: Ps.31.8
    sblId: Ps 31:8
    shortName: Ps 31:8
    text: 'And hast not shut me up into the hand of the enemy: thou hast set my feet
      in a large room.'
  - name: Psalms 31:9
    orderIndex: 8
    osisId: Ps.31.9
    sblId: Ps 31:9
    shortName: Ps 31:9
    text: 'Have mercy upon me, O LORD, for I am in trouble: mine eye is consumed with
      grief, yea, my soul and my belly.'
  - name: Psalms 31:10
    orderIndex: 9
    osisId: Ps.31.10
    sblId: Ps 31:10
    shortName: Ps 31:10
    text: 'For my life is spent with grief, and my years with sighing: my strength
      faileth because of mine iniquity, and my bones are consumed.'
  - name: Psalms 31:11
    orderIndex: 10
    osisId: Ps.31.11
    sblId: Ps 31:11
    shortName: Ps 31:11
    text: 'I was a reproach among all mine enemies, but especially among my neighbours,
      and a fear to mine acquaintance: they that did see me without fled from me.'
  - name: Psalms 31:12
    orderIndex: 11
    osisId: Ps.31.12
    sblId: Ps 31:12
    shortName: Ps 31:12
    text: 'I am forgotten as a dead man out of mind: I am like a broken vessel.'
  - name: Psalms 31:13
    orderIndex: 12
    osisId: Ps.31.13
    sblId: Ps 31:13
    shortName: Ps 31:13
    text: 'For I have heard the slander of many: fear was on every side: while they
      took counsel together against me, they devised to take away my life.'
  - name: Psalms 31:14
    orderIndex: 13
    osisId: Ps.31.14
    sblId: Ps 31:14
    shortName: Ps 31:14
    text: 'But I trusted in thee, O LORD: I said, Thou art my God.'
  - name: Psalms 31:15
    orderIndex: 14
    osisId: Ps.31.15
    sblId: Ps 31:15
    shortName: Ps 31:15
    text: 'My times are in thy hand: deliver me from the hand of mine enemies, and
      from them that persecute me.'
  - name: Psalms 31:16
    orderIndex: 15
    osisId: Ps.31.16
    sblId: Ps 31:16
    shortName: Ps 31:16
    text: 'Make thy face to shine upon thy servant: save me for thy mercies'' sake.'
  - name: Psalms 31:17
    orderIndex: 16
    osisId: Ps.31.17
    sblId: Ps 31:17
    shortName: Ps 31:17
    text: 'Let me not be ashamed, O LORD; for I have called upon thee: let the wicked
      be ashamed, and let them be silent in the grave.'
  - name: Psalms 31:18
    orderIndex: 17
    osisId: Ps.31.18
    sblId: Ps 31:18
    shortName: Ps 31:18
    text: Let the lying lips be put to silence; which speak grievous things proudly
      and contemptuously against the righteous.
  - name: Psalms 31:19
    orderIndex: 18
    osisId: Ps.31.19
    sblId: Ps 31:19
    shortName: Ps 31:19
    text: Oh how great is thy goodness, which thou hast laid up for them that fear
      thee; which thou hast wrought for them that trust in thee before the sons of
      men!
  - name: Psalms 31:20
    orderIndex: 19
    osisId: Ps.31.20
    sblId: Ps 31:20
    shortName: Ps 31:20
    text: 'Thou shalt hide them in the secret of thy presence from the pride of man:
      thou shalt keep them secretly in a pavilion from the strife of tongues.'
  - name: Psalms 31:21
    orderIndex: 20
    osisId: Ps.31.21
    sblId: Ps 31:21
    shortName: Ps 31:21
    text: 'Blessed be the LORD: for he hath shewed me his marvellous kindness in a
      strong city.'
  - name: Psalms 31:22
    orderIndex: 21
    osisId: Ps.31.22
    sblId: Ps 31:22
    shortName: Ps 31:22
    text: 'For I said in my haste, I am cut off from before thine eyes: nevertheless
      thou heardest the voice of my supplications when I cried unto thee.'
  - name: Psalms 31:23
    orderIndex: 22
    osisId: Ps.31.23
    sblId: Ps 31:23
    shortName: Ps 31:23
    text: 'O love the LORD, all ye his saints: for the LORD preserveth the faithful,
      and plentifully rewardeth the proud doer.'
  - name: Psalms 31:24
    orderIndex: 23
    osisId: Ps.31.24
    sblId: Ps 31:24
    shortName: Ps 31:24
    text: Be of good courage, and he shall strengthen your heart, all ye that hope
      in the LORD.
  versesCount: 24
- name: Psalms 32
  orderIndex: 31
  osisId: Ps.32
  sblId: Ps 32
  shortName: Ps 32
  verses:
  - name: Psalms 32:1
    orderIndex: 0
    osisId: Ps.32.1
    sblId: Ps 32:1
    shortName: Ps 32:1
    text: Blessed is he whose transgression is forgiven, whose sin is covered.
  - name: Psalms 32:2
    orderIndex: 1
    osisId: Ps.32.2
    sblId: Ps 32:2
    shortName: Ps 32:2
    text: Blessed is the man unto whom the LORD imputeth not iniquity, and in whose
      spirit there is no guile.
  - name: Psalms 32:3
    orderIndex: 2
    osisId: Ps.32.3
    sblId: Ps 32:3
    shortName: Ps 32:3
    text: When I kept silence, my bones waxed old through my roaring all the day long.
  - name: Psalms 32:4
    orderIndex: 3
    osisId: Ps.32.4
    sblId: Ps 32:4
    shortName: Ps 32:4
    text: 'For day and night thy hand was heavy upon me: my moisture is turned into
      the drought of summer. Selah.'
  - name: Psalms 32:5
    orderIndex: 4
    osisId: Ps.32.5
    sblId: Ps 32:5
    shortName: Ps 32:5
    text: I acknowledge my sin unto thee, and mine iniquity have I not hid. I said,
      I will confess my transgressions unto the LORD; and thou forgavest the iniquity
      of my sin. Selah.
  - name: Psalms 32:6
    orderIndex: 5
    osisId: Ps.32.6
    sblId: Ps 32:6
    shortName: Ps 32:6
    text: 'For this shall every one that is godly pray unto thee in a time when thou
      mayest be found: surely in the floods of great waters they shall not come nigh
      unto him.'
  - name: Psalms 32:7
    orderIndex: 6
    osisId: Ps.32.7
    sblId: Ps 32:7
    shortName: Ps 32:7
    text: Thou art my hiding place; thou shalt preserve me from trouble; thou shalt
      compass me about with songs of deliverance. Selah.
  - name: Psalms 32:8
    orderIndex: 7
    osisId: Ps.32.8
    sblId: Ps 32:8
    shortName: Ps 32:8
    text: 'I will instruct thee and teach thee in the way which thou shalt go: I will
      guide thee with mine eye.'
  - name: Psalms 32:9
    orderIndex: 8
    osisId: Ps.32.9
    sblId: Ps 32:9
    shortName: Ps 32:9
    text: 'Be ye not as the horse, or as the mule, which have no understanding: whose
      mouth must be held in with bit and bridle, lest they come near unto thee.'
  - name: Psalms 32:10
    orderIndex: 9
    osisId: Ps.32.10
    sblId: Ps 32:10
    shortName: Ps 32:10
    text: 'Many sorrows shall be to the wicked: but he that trusteth in the LORD,
      mercy shall compass him about.'
  - name: Psalms 32:11
    orderIndex: 10
    osisId: Ps.32.11
    sblId: Ps 32:11
    shortName: Ps 32:11
    text: 'Be glad in the LORD, and rejoice, ye righteous: and shout for joy, all
      ye that are upright in heart.'
  versesCount: 11
- name: Psalms 33
  orderIndex: 32
  osisId: Ps.33
  sblId: Ps 33
  shortName: Ps 33
  verses:
  - name: Psalms 33:1
    orderIndex: 0
    osisId: Ps.33.1
    sblId: Ps 33:1
    shortName: Ps 33:1
    text: 'Rejoice in the LORD, O ye righteous: for praise is comely for the upright.'
  - name: Psalms 33:2
    orderIndex: 1
    osisId: Ps.33.2
    sblId: Ps 33:2
    shortName: Ps 33:2
    text: 'Praise the LORD with harp: sing unto him with the psaltery and an instrument
      of ten strings.'
  - name: Psalms 33:3
    orderIndex: 2
    osisId: Ps.33.3
    sblId: Ps 33:3
    shortName: Ps 33:3
    text: Sing unto him a new song; play skilfully with a loud noise.
  - name: Psalms 33:4
    orderIndex: 3
    osisId: Ps.33.4
    sblId: Ps 33:4
    shortName: Ps 33:4
    text: For the word of the LORD is right; and all his works are done in truth.
  - name: Psalms 33:5
    orderIndex: 4
    osisId: Ps.33.5
    sblId: Ps 33:5
    shortName: Ps 33:5
    text: 'He loveth righteousness and judgment: the earth is full of the goodness
      of the LORD.'
  - name: Psalms 33:6
    orderIndex: 5
    osisId: Ps.33.6
    sblId: Ps 33:6
    shortName: Ps 33:6
    text: By the word of the LORD were the heavens made; and all the host of them
      by the breath of his mouth.
  - name: Psalms 33:7
    orderIndex: 6
    osisId: Ps.33.7
    sblId: Ps 33:7
    shortName: Ps 33:7
    text: 'He gathereth the waters of the sea together as an heap: he layeth up the
      depth in storehouses.'
  - name: Psalms 33:8
    orderIndex: 7
    osisId: Ps.33.8
    sblId: Ps 33:8
    shortName: Ps 33:8
    text: 'Let all the earth fear the LORD: let all the inhabitants of the world stand
      in awe of him.'
  - name: Psalms 33:9
    orderIndex: 8
    osisId: Ps.33.9
    sblId: Ps 33:9
    shortName: Ps 33:9
    text: For he spake, and it was done; he commanded, and it stood fast.
  - name: Psalms 33:10
    orderIndex: 9
    osisId: Ps.33.10
    sblId: Ps 33:10
    shortName: Ps 33:10
    text: 'The LORD bringeth the counsel of the heathen to nought: he maketh the devices
      of the people of none effect.'
  - name: Psalms 33:11
    orderIndex: 10
    osisId: Ps.33.11
    sblId: Ps 33:11
    shortName: Ps 33:11
    text: The counsel of the LORD standeth for ever, the thoughts of his heart to
      all generations.
  - name: Psalms 33:12
    orderIndex: 11
    osisId: Ps.33.12
    sblId: Ps 33:12
    shortName: Ps 33:12
    text: Blessed is the nation whose God is the LORD; and the people whom he hath
      chosen for his own inheritance.
  - name: Psalms 33:13
    orderIndex: 12
    osisId: Ps.33.13
    sblId: Ps 33:13
    shortName: Ps 33:13
    text: The LORD looketh from heaven; he beholdeth all the sons of men.
  - name: Psalms 33:14
    orderIndex: 13
    osisId: Ps.33.14
    sblId: Ps 33:14
    shortName: Ps 33:14
    text: From the place of his habitation he looketh upon all the inhabitants of
      the earth.
  - name: Psalms 33:15
    orderIndex: 14
    osisId: Ps.33.15
    sblId: Ps 33:15
    shortName: Ps 33:15
    text: He fashioneth their hearts alike; he considereth all their works.
  - name: Psalms 33:16
    orderIndex: 15
    osisId: Ps.33.16
    sblId: Ps 33:16
    shortName: Ps 33:16
    text: 'There is no king saved by the multitude of an host: a mighty man is not
      delivered by much strength.'
  - name: Psalms 33:17
    orderIndex: 16
    osisId: Ps.33.17
    sblId: Ps 33:17
    shortName: Ps 33:17
    text: 'An horse is a vain thing for safety: neither shall he deliver any by his
      great strength.'
  - name: Psalms 33:18
    orderIndex: 17
    osisId: Ps.33.18
    sblId: Ps 33:18
    shortName: Ps 33:18
    text: Behold, the eye of the LORD is upon them that fear him, upon them that hope
      in his mercy;
  - name: Psalms 33:19
    orderIndex: 18
    osisId: Ps.33.19
    sblId: Ps 33:19
    shortName: Ps 33:19
    text: To deliver their soul from death, and to keep them alive in famine.
  - name: Psalms 33:20
    orderIndex: 19
    osisId: Ps.33.20
    sblId: Ps 33:20
    shortName: Ps 33:20
    text: 'Our soul waiteth for the LORD: he is our help and our shield.'
  - name: Psalms 33:21
    orderIndex: 20
    osisId: Ps.33.21
    sblId: Ps 33:21
    shortName: Ps 33:21
    text: For our heart shall rejoice in him, because we have trusted in his holy
      name.
  - name: Psalms 33:22
    orderIndex: 21
    osisId: Ps.33.22
    sblId: Ps 33:22
    shortName: Ps 33:22
    text: Let thy mercy, O LORD, be upon us, according as we hope in thee.
  versesCount: 22
- name: Psalms 34
  orderIndex: 33
  osisId: Ps.34
  sblId: Ps 34
  shortName: Ps 34
  verses:
  - name: Psalms 34:1
    orderIndex: 0
    osisId: Ps.34.1
    sblId: Ps 34:1
    shortName: Ps 34:1
    text: 'I will bless the LORD at all times: his praise shall continually be in
      my mouth.'
  - name: Psalms 34:2
    orderIndex: 1
    osisId: Ps.34.2
    sblId: Ps 34:2
    shortName: Ps 34:2
    text: 'My soul shall make her boast in the LORD: the humble shall hear thereof,
      and be glad.'
  - name: Psalms 34:3
    orderIndex: 2
    osisId: Ps.34.3
    sblId: Ps 34:3
    shortName: Ps 34:3
    text: O magnify the LORD with me, and let us exalt his name together.
  - name: Psalms 34:4
    orderIndex: 3
    osisId: Ps.34.4
    sblId: Ps 34:4
    shortName: Ps 34:4
    text: I sought the LORD, and he heard me, and delivered me from all my fears.
  - name: Psalms 34:5
    orderIndex: 4
    osisId: Ps.34.5
    sblId: Ps 34:5
    shortName: Ps 34:5
    text: 'They looked unto him, and were lightened: and their faces were not ashamed.'
  - name: Psalms 34:6
    orderIndex: 5
    osisId: Ps.34.6
    sblId: Ps 34:6
    shortName: Ps 34:6
    text: This poor man cried, and the LORD heard him, and saved him out of all his
      troubles.
  - name: Psalms 34:7
    orderIndex: 6
    osisId: Ps.34.7
    sblId: Ps 34:7
    shortName: Ps 34:7
    text: The angel of the LORD encampeth round about them that fear him, and delivereth
      them.
  - name: Psalms 34:8
    orderIndex: 7
    osisId: Ps.34.8
    sblId: Ps 34:8
    shortName: Ps 34:8
    text: 'O taste and see that the LORD is good: blessed is the man that trusteth
      in him.'
  - name: Psalms 34:9
    orderIndex: 8
    osisId: Ps.34.9
    sblId: Ps 34:9
    shortName: Ps 34:9
    text: 'O fear the LORD, ye his saints: for there is no want to them that fear
      him.'
  - name: Psalms 34:10
    orderIndex: 9
    osisId: Ps.34.10
    sblId: Ps 34:10
    shortName: Ps 34:10
    text: 'The young lions do lack, and suffer hunger: but they that seek the LORD
      shall not want any good thing.'
  - name: Psalms 34:11
    orderIndex: 10
    osisId: Ps.34.11
    sblId: Ps 34:11
    shortName: Ps 34:11
    text: 'Come, ye children, hearken unto me: I will teach you the fear of the LORD.'
  - name: Psalms 34:12
    orderIndex: 11
    osisId: Ps.34.12
    sblId: Ps 34:12
    shortName: Ps 34:12
    text: What man is he that desireth life, and loveth many days, that he may see
      good?
  - name: Psalms 34:13
    orderIndex: 12
    osisId: Ps.34.13
    sblId: Ps 34:13
    shortName: Ps 34:13
    text: Keep thy tongue from evil, and thy lips from speaking guile.
  - name: Psalms 34:14
    orderIndex: 13
    osisId: Ps.34.14
    sblId: Ps 34:14
    shortName: Ps 34:14
    text: Depart from evil, and do good; seek peace, and pursue it.
  - name: Psalms 34:15
    orderIndex: 14
    osisId: Ps.34.15
    sblId: Ps 34:15
    shortName: Ps 34:15
    text: The eyes of the LORD are upon the righteous, and his ears are open unto
      their cry.
  - name: Psalms 34:16
    orderIndex: 15
    osisId: Ps.34.16
    sblId: Ps 34:16
    shortName: Ps 34:16
    text: The face of the LORD is against them that do evil, to cut off the remembrance
      of them from the earth.
  - name: Psalms 34:17
    orderIndex: 16
    osisId: Ps.34.17
    sblId: Ps 34:17
    shortName: Ps 34:17
    text: The righteous cry, and the LORD heareth, and delivereth them out of all
      their troubles.
  - name: Psalms 34:18
    orderIndex: 17
    osisId: Ps.34.18
    sblId: Ps 34:18
    shortName: Ps 34:18
    text: The LORD is nigh unto them that are of a broken heart; and saveth such as
      be of a contrite spirit.
  - name: Psalms 34:19
    orderIndex: 18
    osisId: Ps.34.19
    sblId: Ps 34:19
    shortName: Ps 34:19
    text: 'Many are the afflictions of the righteous: but the LORD delivereth him
      out of them all.'
  - name: Psalms 34:20
    orderIndex: 19
    osisId: Ps.34.20
    sblId: Ps 34:20
    shortName: Ps 34:20
    text: 'He keepeth all his bones: not one of them is broken.'
  - name: Psalms 34:21
    orderIndex: 20
    osisId: Ps.34.21
    sblId: Ps 34:21
    shortName: Ps 34:21
    text: 'Evil shall slay the wicked: and they that hate the righteous shall be desolate.'
  - name: Psalms 34:22
    orderIndex: 21
    osisId: Ps.34.22
    sblId: Ps 34:22
    shortName: Ps 34:22
    text: 'The LORD redeemeth the soul of his servants: and none of them that trust
      in him shall be desolate.'
  versesCount: 22
- name: Psalms 35
  orderIndex: 34
  osisId: Ps.35
  sblId: Ps 35
  shortName: Ps 35
  verses:
  - name: Psalms 35:1
    orderIndex: 0
    osisId: Ps.35.1
    sblId: Ps 35:1
    shortName: Ps 35:1
    text: 'Plead my cause, O LORD, with them that strive with me: fight against them
      that fight against me.'
  - name: Psalms 35:2
    orderIndex: 1
    osisId: Ps.35.2
    sblId: Ps 35:2
    shortName: Ps 35:2
    text: Take hold of shield and buckler, and stand up for mine help.
  - name: Psalms 35:3
    orderIndex: 2
    osisId: Ps.35.3
    sblId: Ps 35:3
    shortName: Ps 35:3
    text: 'Draw out also the spear, and stop the way against them that persecute me:
      say unto my soul, I am thy salvation.'
  - name: Psalms 35:4
    orderIndex: 3
    osisId: Ps.35.4
    sblId: Ps 35:4
    shortName: Ps 35:4
    text: 'Let them be confounded and put to shame that seek after my soul: let them
      be turned back and brought to confusion that devise my hurt.'
  - name: Psalms 35:5
    orderIndex: 4
    osisId: Ps.35.5
    sblId: Ps 35:5
    shortName: Ps 35:5
    text: 'Let them be as chaff before the wind: and let the angel of the LORD chase
      them.'
  - name: Psalms 35:6
    orderIndex: 5
    osisId: Ps.35.6
    sblId: Ps 35:6
    shortName: Ps 35:6
    text: 'Let their way be dark and slippery: and let the angel of the LORD persecute
      them.'
  - name: Psalms 35:7
    orderIndex: 6
    osisId: Ps.35.7
    sblId: Ps 35:7
    shortName: Ps 35:7
    text: For without cause have they hid for me their net in a pit, which without
      cause they have digged for my soul.
  - name: Psalms 35:8
    orderIndex: 7
    osisId: Ps.35.8
    sblId: Ps 35:8
    shortName: Ps 35:8
    text: 'Let destruction come upon him at unawares; and let his net that he hath
      hid catch himself: into that very destruction let him fall.'
  - name: Psalms 35:9
    orderIndex: 8
    osisId: Ps.35.9
    sblId: Ps 35:9
    shortName: Ps 35:9
    text: 'And my soul shall be joyful in the LORD: it shall rejoice in his salvation.'
  - name: Psalms 35:10
    orderIndex: 9
    osisId: Ps.35.10
    sblId: Ps 35:10
    shortName: Ps 35:10
    text: All my bones shall say, LORD, who is like unto thee, which deliverest the
      poor from him that is too strong for him, yea, the poor and the needy from him
      that spoileth him?
  - name: Psalms 35:11
    orderIndex: 10
    osisId: Ps.35.11
    sblId: Ps 35:11
    shortName: Ps 35:11
    text: False witnesses did rise up; they laid to my charge things that I knew not.
  - name: Psalms 35:12
    orderIndex: 11
    osisId: Ps.35.12
    sblId: Ps 35:12
    shortName: Ps 35:12
    text: They rewarded me evil for good to the spoiling of my soul.
  - name: Psalms 35:13
    orderIndex: 12
    osisId: Ps.35.13
    sblId: Ps 35:13
    shortName: Ps 35:13
    text: 'But as for me, when they were sick, my clothing was sackcloth: I humbled
      my soul with fasting; and my prayer returned into mine own bosom.'
  - name: Psalms 35:14
    orderIndex: 13
    osisId: Ps.35.14
    sblId: Ps 35:14
    shortName: Ps 35:14
    text: 'I behaved myself as though he had been my friend or brother: I bowed down
      heavily, as one that mourneth for his mother.'
  - name: Psalms 35:15
    orderIndex: 14
    osisId: Ps.35.15
    sblId: Ps 35:15
    shortName: Ps 35:15
    text: 'But in mine adversity they rejoiced, and gathered themselves together:
      yea, the abjects gathered themselves together against me, and I knew it not;
      they did tear me, and ceased not:'
  - name: Psalms 35:16
    orderIndex: 15
    osisId: Ps.35.16
    sblId: Ps 35:16
    shortName: Ps 35:16
    text: With hypocritical mockers in feasts, they gnashed upon me with their teeth.
  - name: Psalms 35:17
    orderIndex: 16
    osisId: Ps.35.17
    sblId: Ps 35:17
    shortName: Ps 35:17
    text: Lord, how long wilt thou look on? rescue my soul from their destructions,
      my darling from the lions.
  - name: Psalms 35:18
    orderIndex: 17
    osisId: Ps.35.18
    sblId: Ps 35:18
    shortName: Ps 35:18
    text: 'I will give thee thanks in the great congregation: I will praise thee among
      much people.'
  - name: Psalms 35:19
    orderIndex: 18
    osisId: Ps.35.19
    sblId: Ps 35:19
    shortName: Ps 35:19
    text: 'Let not them that are mine enemies wrongfully rejoice over me: neither
      let them wink with the eye that hate me without a cause.'
  - name: Psalms 35:20
    orderIndex: 19
    osisId: Ps.35.20
    sblId: Ps 35:20
    shortName: Ps 35:20
    text: 'For they speak not peace: but they devise deceitful matters against them
      that are quiet in the land.'
  - name: Psalms 35:21
    orderIndex: 20
    osisId: Ps.35.21
    sblId: Ps 35:21
    shortName: Ps 35:21
    text: Yea, they opened their mouth wide against me, and said, Aha, aha, our eye
      hath seen it.
  - name: Psalms 35:22
    orderIndex: 21
    osisId: Ps.35.22
    sblId: Ps 35:22
    shortName: Ps 35:22
    text: 'This thou hast seen, O LORD: keep not silence: O Lord, be not far from
      me.'
  - name: Psalms 35:23
    orderIndex: 22
    osisId: Ps.35.23
    sblId: Ps 35:23
    shortName: Ps 35:23
    text: Stir up thyself, and awake to my judgment, even unto my cause, my God and
      my Lord.
  - name: Psalms 35:24
    orderIndex: 23
    osisId: Ps.35.24
    sblId: Ps 35:24
    shortName: Ps 35:24
    text: Judge me, O LORD my God, according to thy righteousness; and let them not
      rejoice over me.
  - name: Psalms 35:25
    orderIndex: 24
    osisId: Ps.35.25
    sblId: Ps 35:25
    shortName: Ps 35:25
    text: 'Let them not say in their hearts, Ah, so would we have it: let them not
      say, We have swallowed him up.'
  - name: Psalms 35:26
    orderIndex: 25
    osisId: Ps.35.26
    sblId: Ps 35:26
    shortName: Ps 35:26
    text: 'Let them be ashamed and brought to confusion together that rejoice at mine
      hurt: let them be clothed with shame and dishonour that magnify themselves against
      me.'
  - name: Psalms 35:27
    orderIndex: 26
    osisId: Ps.35.27
    sblId: Ps 35:27
    shortName: Ps 35:27
    text: 'Let them shout for joy, and be glad, that favour my righteous cause: yea,
      let them say continually, Let the LORD be magnified, which hath pleasure in
      the prosperity of his servant.'
  - name: Psalms 35:28
    orderIndex: 27
    osisId: Ps.35.28
    sblId: Ps 35:28
    shortName: Ps 35:28
    text: And my tongue shall speak of thy righteousness and of thy praise all the
      day long.
  versesCount: 28
- name: Psalms 36
  orderIndex: 35
  osisId: Ps.36
  sblId: Ps 36
  shortName: Ps 36
  verses:
  - name: Psalms 36:1
    orderIndex: 0
    osisId: Ps.36.1
    sblId: Ps 36:1
    shortName: Ps 36:1
    text: The transgression of the wicked saith within my heart, that there is no
      fear of God before his eyes.
  - name: Psalms 36:2
    orderIndex: 1
    osisId: Ps.36.2
    sblId: Ps 36:2
    shortName: Ps 36:2
    text: For he flattereth himself in his own eyes, until his iniquity be found to
      be hateful.
  - name: Psalms 36:3
    orderIndex: 2
    osisId: Ps.36.3
    sblId: Ps 36:3
    shortName: Ps 36:3
    text: 'The words of his mouth are iniquity and deceit: he hath left off to be
      wise, and to do good.'
  - name: Psalms 36:4
    orderIndex: 3
    osisId: Ps.36.4
    sblId: Ps 36:4
    shortName: Ps 36:4
    text: He deviseth mischief upon his bed; he setteth himself in a way that is not
      good; he abhorreth not evil.
  - name: Psalms 36:5
    orderIndex: 4
    osisId: Ps.36.5
    sblId: Ps 36:5
    shortName: Ps 36:5
    text: Thy mercy, O LORD, is in the heavens; and thy faithfulness reacheth unto
      the clouds.
  - name: Psalms 36:6
    orderIndex: 5
    osisId: Ps.36.6
    sblId: Ps 36:6
    shortName: Ps 36:6
    text: 'Thy righteousness is like the great mountains; thy judgments are a great
      deep: O LORD, thou preservest man and beast.'
  - name: Psalms 36:7
    orderIndex: 6
    osisId: Ps.36.7
    sblId: Ps 36:7
    shortName: Ps 36:7
    text: How excellent is thy lovingkindness, O God! therefore the children of men
      put their trust under the shadow of thy wings.
  - name: Psalms 36:8
    orderIndex: 7
    osisId: Ps.36.8
    sblId: Ps 36:8
    shortName: Ps 36:8
    text: They shall be abundantly satisfied with the fatness of thy house; and thou
      shalt make them drink of the river of thy pleasures.
  - name: Psalms 36:9
    orderIndex: 8
    osisId: Ps.36.9
    sblId: Ps 36:9
    shortName: Ps 36:9
    text: 'For with thee is the fountain of life: in thy light shall we see light.'
  - name: Psalms 36:10
    orderIndex: 9
    osisId: Ps.36.10
    sblId: Ps 36:10
    shortName: Ps 36:10
    text: O continue thy lovingkindness unto them that know thee; and thy righteousness
      to the upright in heart.
  - name: Psalms 36:11
    orderIndex: 10
    osisId: Ps.36.11
    sblId: Ps 36:11
    shortName: Ps 36:11
    text: Let not the foot of pride come against me, and let not the hand of the wicked
      remove me.
  - name: Psalms 36:12
    orderIndex: 11
    osisId: Ps.36.12
    sblId: Ps 36:12
    shortName: Ps 36:12
    text: 'There are the workers of iniquity fallen: they are cast down, and shall
      not be able to rise.'
  versesCount: 12
- name: Psalms 37
  orderIndex: 36
  osisId: Ps.37
  sblId: Ps 37
  shortName: Ps 37
  verses:
  - name: Psalms 37:1
    orderIndex: 0
    osisId: Ps.37.1
    sblId: Ps 37:1
    shortName: Ps 37:1
    text: Fret not thyself because of evildoers, neither be thou envious against the
      workers of iniquity.
  - name: Psalms 37:2
    orderIndex: 1
    osisId: Ps.37.2
    sblId: Ps 37:2
    shortName: Ps 37:2
    text: For they shall soon be cut down like the grass, and wither as the green
      herb.
  - name: Psalms 37:3
    orderIndex: 2
    osisId: Ps.37.3
    sblId: Ps 37:3
    shortName: Ps 37:3
    text: Trust in the LORD, and do good; so shalt thou dwell in the land, and verily
      thou shalt be fed.
  - name: Psalms 37:4
    orderIndex: 3
    osisId: Ps.37.4
    sblId: Ps 37:4
    shortName: Ps 37:4
    text: 'Delight thyself also in the LORD: and he shall give thee the desires of
      thine heart.'
  - name: Psalms 37:5
    orderIndex: 4
    osisId: Ps.37.5
    sblId: Ps 37:5
    shortName: Ps 37:5
    text: Commit thy way unto the LORD; trust also in him; and he shall bring it to
      pass.
  - name: Psalms 37:6
    orderIndex: 5
    osisId: Ps.37.6
    sblId: Ps 37:6
    shortName: Ps 37:6
    text: And he shall bring forth thy righteousness as the light, and thy judgment
      as the noonday.
  - name: Psalms 37:7
    orderIndex: 6
    osisId: Ps.37.7
    sblId: Ps 37:7
    shortName: Ps 37:7
    text: 'Rest in the LORD, and wait patiently for him: fret not thyself because
      of him who prospereth in his way, because of the man who bringeth wicked devices
      to pass.'
  - name: Psalms 37:8
    orderIndex: 7
    osisId: Ps.37.8
    sblId: Ps 37:8
    shortName: Ps 37:8
    text: 'Cease from anger, and forsake wrath: fret not thyself in any wise to do
      evil.'
  - name: Psalms 37:9
    orderIndex: 8
    osisId: Ps.37.9
    sblId: Ps 37:9
    shortName: Ps 37:9
    text: 'For evildoers shall be cut off: but those that wait upon the LORD, they
      shall inherit the earth.'
  - name: Psalms 37:10
    orderIndex: 9
    osisId: Ps.37.10
    sblId: Ps 37:10
    shortName: Ps 37:10
    text: 'For yet a little while, and the wicked shall not be: yea, thou shalt diligently
      consider his place, and it shall not be.'
  - name: Psalms 37:11
    orderIndex: 10
    osisId: Ps.37.11
    sblId: Ps 37:11
    shortName: Ps 37:11
    text: But the meek shall inherit the earth; and shall delight themselves in the
      abundance of peace.
  - name: Psalms 37:12
    orderIndex: 11
    osisId: Ps.37.12
    sblId: Ps 37:12
    shortName: Ps 37:12
    text: The wicked plotteth against the just, and gnasheth upon him with his teeth.
  - name: Psalms 37:13
    orderIndex: 12
    osisId: Ps.37.13
    sblId: Ps 37:13
    shortName: Ps 37:13
    text: 'The LORD shall laugh at him: for he seeth that his day is coming.'
  - name: Psalms 37:14
    orderIndex: 13
    osisId: Ps.37.14
    sblId: Ps 37:14
    shortName: Ps 37:14
    text: The wicked have drawn out the sword, and have bent their bow, to cast down
      the poor and needy, and to slay such as be of upright conversation.
  - name: Psalms 37:15
    orderIndex: 14
    osisId: Ps.37.15
    sblId: Ps 37:15
    shortName: Ps 37:15
    text: Their sword shall enter into their own heart, and their bows shall be broken.
  - name: Psalms 37:16
    orderIndex: 15
    osisId: Ps.37.16
    sblId: Ps 37:16
    shortName: Ps 37:16
    text: A little that a righteous man hath is better than the riches of many wicked.
  - name: Psalms 37:17
    orderIndex: 16
    osisId: Ps.37.17
    sblId: Ps 37:17
    shortName: Ps 37:17
    text: 'For the arms of the wicked shall be broken: but the LORD upholdeth the
      righteous.'
  - name: Psalms 37:18
    orderIndex: 17
    osisId: Ps.37.18
    sblId: Ps 37:18
    shortName: Ps 37:18
    text: 'The LORD knoweth the days of the upright: and their inheritance shall be
      for ever.'
  - name: Psalms 37:19
    orderIndex: 18
    osisId: Ps.37.19
    sblId: Ps 37:19
    shortName: Ps 37:19
    text: 'They shall not be ashamed in the evil time: and in the days of famine they
      shall be satisfied.'
  - name: Psalms 37:20
    orderIndex: 19
    osisId: Ps.37.20
    sblId: Ps 37:20
    shortName: Ps 37:20
    text: 'But the wicked shall perish, and the enemies of the LORD shall be as the
      fat of lambs: they shall consume; into smoke shall they consume away.'
  - name: Psalms 37:21
    orderIndex: 20
    osisId: Ps.37.21
    sblId: Ps 37:21
    shortName: Ps 37:21
    text: 'The wicked borroweth, and payeth not again: but the righteous sheweth mercy,
      and giveth.'
  - name: Psalms 37:22
    orderIndex: 21
    osisId: Ps.37.22
    sblId: Ps 37:22
    shortName: Ps 37:22
    text: For such as be blessed of him shall inherit the earth; and they that be
      cursed of him shall be cut off.
  - name: Psalms 37:23
    orderIndex: 22
    osisId: Ps.37.23
    sblId: Ps 37:23
    shortName: Ps 37:23
    text: 'The steps of a good man are ordered by the LORD: and he delighteth in his
      way.'
  - name: Psalms 37:24
    orderIndex: 23
    osisId: Ps.37.24
    sblId: Ps 37:24
    shortName: Ps 37:24
    text: 'Though he fall, he shall not be utterly cast down: for the LORD upholdeth
      him with his hand.'
  - name: Psalms 37:25
    orderIndex: 24
    osisId: Ps.37.25
    sblId: Ps 37:25
    shortName: Ps 37:25
    text: I have been young, and now am old; yet have I not seen the righteous forsaken,
      nor his seed begging bread.
  - name: Psalms 37:26
    orderIndex: 25
    osisId: Ps.37.26
    sblId: Ps 37:26
    shortName: Ps 37:26
    text: He is ever merciful, and lendeth; and his seed is blessed.
  - name: Psalms 37:27
    orderIndex: 26
    osisId: Ps.37.27
    sblId: Ps 37:27
    shortName: Ps 37:27
    text: Depart from evil, and do good; and dwell for evermore.
  - name: Psalms 37:28
    orderIndex: 27
    osisId: Ps.37.28
    sblId: Ps 37:28
    shortName: Ps 37:28
    text: 'For the LORD loveth judgment, and forsaketh not his saints; they are preserved
      for ever: but the seed of the wicked shall be cut off.'
  - name: Psalms 37:29
    orderIndex: 28
    osisId: Ps.37.29
    sblId: Ps 37:29
    shortName: Ps 37:29
    text: The righteous shall inherit the land, and dwell therein for ever.
  - name: Psalms 37:30
    orderIndex: 29
    osisId: Ps.37.30
    sblId: Ps 37:30
    shortName: Ps 37:30
    text: The mouth of the righteous speaketh wisdom, and his tongue talketh of judgment.
  - name: Psalms 37:31
    orderIndex: 30
    osisId: Ps.37.31
    sblId: Ps 37:31
    shortName: Ps 37:31
    text: The law of his God is in his heart; none of his steps shall slide.
  - name: Psalms 37:32
    orderIndex: 31
    osisId: Ps.37.32
    sblId: Ps 37:32
    shortName: Ps 37:32
    text: The wicked watcheth the righteous, and seeketh to slay him.
  - name: Psalms 37:33
    orderIndex: 32
    osisId: Ps.37.33
    sblId: Ps 37:33
    shortName: Ps 37:33
    text: The LORD will not leave him in his hand, nor condemn him when he is judged.
  - name: Psalms 37:34
    orderIndex: 33
    osisId: Ps.37.34
    sblId: Ps 37:34
    shortName: Ps 37:34
    text: 'Wait on the LORD, and keep his way, and he shall exalt thee to inherit
      the land: when the wicked are cut off, thou shalt see it.'
  - name: Psalms 37:35
    orderIndex: 34
    osisId: Ps.37.35
    sblId: Ps 37:35
    shortName: Ps 37:35
    text: I have seen the wicked in great power, and spreading himself like a green
      bay tree.
  - name: Psalms 37:36
    orderIndex: 35
    osisId: Ps.37.36
    sblId: Ps 37:36
    shortName: Ps 37:36
    text: 'Yet he passed away, and, lo, he was not: yea, I sought him, but he could
      not be found.'
  - name: Psalms 37:37
    orderIndex: 36
    osisId: Ps.37.37
    sblId: Ps 37:37
    shortName: Ps 37:37
    text: 'Mark the perfect man, and behold the upright: for the end of that man is
      peace.'
  - name: Psalms 37:38
    orderIndex: 37
    osisId: Ps.37.38
    sblId: Ps 37:38
    shortName: Ps 37:38
    text: 'But the transgressors shall be destroyed together: the end of the wicked
      shall be cut off.'
  - name: Psalms 37:39
    orderIndex: 38
    osisId: Ps.37.39
    sblId: Ps 37:39
    shortName: Ps 37:39
    text: 'But the salvation of the righteous is of the LORD: he is their strength
      in the time of trouble.'
  - name: Psalms 37:40
    orderIndex: 39
    osisId: Ps.37.40
    sblId: Ps 37:40
    shortName: Ps 37:40
    text: 'And the LORD shall help them, and deliver them: he shall deliver them from
      the wicked, and save them, because they trust in him.'
  versesCount: 40
- name: Psalms 38
  orderIndex: 37
  osisId: Ps.38
  sblId: Ps 38
  shortName: Ps 38
  verses:
  - name: Psalms 38:1
    orderIndex: 0
    osisId: Ps.38.1
    sblId: Ps 38:1
    shortName: Ps 38:1
    text: 'O lord, rebuke me not in thy wrath: neither chasten me in thy hot displeasure.'
  - name: Psalms 38:2
    orderIndex: 1
    osisId: Ps.38.2
    sblId: Ps 38:2
    shortName: Ps 38:2
    text: For thine arrows stick fast in me, and thy hand presseth me sore.
  - name: Psalms 38:3
    orderIndex: 2
    osisId: Ps.38.3
    sblId: Ps 38:3
    shortName: Ps 38:3
    text: There is no soundness in my flesh because of thine anger; neither is there
      any rest in my bones because of my sin.
  - name: Psalms 38:4
    orderIndex: 3
    osisId: Ps.38.4
    sblId: Ps 38:4
    shortName: Ps 38:4
    text: 'For mine iniquities are gone over mine head: as an heavy burden they are
      too heavy for me.'
  - name: Psalms 38:5
    orderIndex: 4
    osisId: Ps.38.5
    sblId: Ps 38:5
    shortName: Ps 38:5
    text: My wounds stink and are corrupt because of my foolishness.
  - name: Psalms 38:6
    orderIndex: 5
    osisId: Ps.38.6
    sblId: Ps 38:6
    shortName: Ps 38:6
    text: I am troubled; I am bowed down greatly; I go mourning all the day long.
  - name: Psalms 38:7
    orderIndex: 6
    osisId: Ps.38.7
    sblId: Ps 38:7
    shortName: Ps 38:7
    text: 'For my loins are filled with a loathsome disease: and there is no soundness
      in my flesh.'
  - name: Psalms 38:8
    orderIndex: 7
    osisId: Ps.38.8
    sblId: Ps 38:8
    shortName: Ps 38:8
    text: 'I am feeble and sore broken: I have roared by reason of the disquietness
      of my heart.'
  - name: Psalms 38:9
    orderIndex: 8
    osisId: Ps.38.9
    sblId: Ps 38:9
    shortName: Ps 38:9
    text: Lord, all my desire is before thee; and my groaning is not hid from thee.
  - name: Psalms 38:10
    orderIndex: 9
    osisId: Ps.38.10
    sblId: Ps 38:10
    shortName: Ps 38:10
    text: 'My heart panteth, my strength faileth me: as for the light of mine eyes,
      it also is gone from me.'
  - name: Psalms 38:11
    orderIndex: 10
    osisId: Ps.38.11
    sblId: Ps 38:11
    shortName: Ps 38:11
    text: My lovers and my friends stand aloof from my sore; and my kinsmen stand
      afar off.
  - name: Psalms 38:12
    orderIndex: 11
    osisId: Ps.38.12
    sblId: Ps 38:12
    shortName: Ps 38:12
    text: 'They also that seek after my life lay snares for me: and they that seek
      my hurt speak mischievous things, and imagine deceits all the day long.'
  - name: Psalms 38:13
    orderIndex: 12
    osisId: Ps.38.13
    sblId: Ps 38:13
    shortName: Ps 38:13
    text: But I, as a deaf man, heard not; and I was as a dumb man that openeth not
      his mouth.
  - name: Psalms 38:14
    orderIndex: 13
    osisId: Ps.38.14
    sblId: Ps 38:14
    shortName: Ps 38:14
    text: Thus I was as a man that heareth not, and in whose mouth are no reproofs.
  - name: Psalms 38:15
    orderIndex: 14
    osisId: Ps.38.15
    sblId: Ps 38:15
    shortName: Ps 38:15
    text: 'For in thee, O LORD, do I hope: thou wilt hear, O Lord my God.'
  - name: Psalms 38:16
    orderIndex: 15
    osisId: Ps.38.16
    sblId: Ps 38:16
    shortName: Ps 38:16
    text: 'For I said, Hear me, lest otherwise they should rejoice over me: when my
      foot slippeth, they magnify themselves against me.'
  - name: Psalms 38:17
    orderIndex: 16
    osisId: Ps.38.17
    sblId: Ps 38:17
    shortName: Ps 38:17
    text: For I am ready to halt, and my sorrow is continually before me.
  - name: Psalms 38:18
    orderIndex: 17
    osisId: Ps.38.18
    sblId: Ps 38:18
    shortName: Ps 38:18
    text: For I will declare mine iniquity; I will be sorry for my sin.
  - name: Psalms 38:19
    orderIndex: 18
    osisId: Ps.38.19
    sblId: Ps 38:19
    shortName: Ps 38:19
    text: 'But mine enemies are lively, and they are strong: and they that hate me
      wrongfully are multiplied.'
  - name: Psalms 38:20
    orderIndex: 19
    osisId: Ps.38.20
    sblId: Ps 38:20
    shortName: Ps 38:20
    text: They also that render evil for good are mine adversaries; because I follow
      the thing that good is.
  - name: Psalms 38:21
    orderIndex: 20
    osisId: Ps.38.21
    sblId: Ps 38:21
    shortName: Ps 38:21
    text: 'Forsake me not, O LORD: O my God, be not far from me.'
  - name: Psalms 38:22
    orderIndex: 21
    osisId: Ps.38.22
    sblId: Ps 38:22
    shortName: Ps 38:22
    text: Make haste to help me, O Lord my salvation.
  versesCount: 22
- name: Psalms 39
  orderIndex: 38
  osisId: Ps.39
  sblId: Ps 39
  shortName: Ps 39
  verses:
  - name: Psalms 39:1
    orderIndex: 0
    osisId: Ps.39.1
    sblId: Ps 39:1
    shortName: Ps 39:1
    text: 'I said, I will take heed to my ways, that I sin not with my tongue: I will
      keep my mouth with a bridle, while the wicked is before me.'
  - name: Psalms 39:2
    orderIndex: 1
    osisId: Ps.39.2
    sblId: Ps 39:2
    shortName: Ps 39:2
    text: I was dumb with silence, I held my peace, even from good; and my sorrow
      was stirred.
  - name: Psalms 39:3
    orderIndex: 2
    osisId: Ps.39.3
    sblId: Ps 39:3
    shortName: Ps 39:3
    text: 'My heart was hot within me, while I was musing the fire burned: then spake
      I with my tongue,'
  - name: Psalms 39:4
    orderIndex: 3
    osisId: Ps.39.4
    sblId: Ps 39:4
    shortName: Ps 39:4
    text: 'LORD, make me to know mine end, and the measure of my days, what it is:
      that I may know how frail I am.'
  - name: Psalms 39:5
    orderIndex: 4
    osisId: Ps.39.5
    sblId: Ps 39:5
    shortName: Ps 39:5
    text: 'Behold, thou hast made my days as an handbreadth; and mine age is as nothing
      before thee: verily every man at his best state is altogether vanity. Selah.'
  - name: Psalms 39:6
    orderIndex: 5
    osisId: Ps.39.6
    sblId: Ps 39:6
    shortName: Ps 39:6
    text: 'Surely every man walketh in a vain shew: surely they are disquieted in
      vain: he heapeth up riches, and knoweth not who shall gather them.'
  - name: Psalms 39:7
    orderIndex: 6
    osisId: Ps.39.7
    sblId: Ps 39:7
    shortName: Ps 39:7
    text: And now, Lord, what wait I for? my hope is in thee.
  - name: Psalms 39:8
    orderIndex: 7
    osisId: Ps.39.8
    sblId: Ps 39:8
    shortName: Ps 39:8
    text: 'Deliver me from all my transgressions: make me not the reproach of the
      foolish.'
  - name: Psalms 39:9
    orderIndex: 8
    osisId: Ps.39.9
    sblId: Ps 39:9
    shortName: Ps 39:9
    text: I was dumb, I opened not my mouth; because thou didst it.
  - name: Psalms 39:10
    orderIndex: 9
    osisId: Ps.39.10
    sblId: Ps 39:10
    shortName: Ps 39:10
    text: 'Remove thy stroke away from me: I am consumed by the blow of thine hand.'
  - name: Psalms 39:11
    orderIndex: 10
    osisId: Ps.39.11
    sblId: Ps 39:11
    shortName: Ps 39:11
    text: 'When thou with rebukes dost correct man for iniquity, thou makest his beauty
      to consume away like a moth: surely every man is vanity. Selah.'
  - name: Psalms 39:12
    orderIndex: 11
    osisId: Ps.39.12
    sblId: Ps 39:12
    shortName: Ps 39:12
    text: 'Hear my prayer, O LORD, and give ear unto my cry; hold not thy peace at
      my tears: for I am a stranger with thee, and a sojourner, as all my fathers
      were.'
  - name: Psalms 39:13
    orderIndex: 12
    osisId: Ps.39.13
    sblId: Ps 39:13
    shortName: Ps 39:13
    text: O spare me, that I may recover strength, before I go hence, and be no more.
  versesCount: 13
- name: Psalms 40
  orderIndex: 39
  osisId: Ps.40
  sblId: Ps 40
  shortName: Ps 40
  verses:
  - name: Psalms 40:1
    orderIndex: 0
    osisId: Ps.40.1
    sblId: Ps 40:1
    shortName: Ps 40:1
    text: I waited patiently for the LORD; and he inclined unto me, and heard my cry.
  - name: Psalms 40:2
    orderIndex: 1
    osisId: Ps.40.2
    sblId: Ps 40:2
    shortName: Ps 40:2
    text: He brought me up also out of an horrible pit, out of the miry clay, and
      set my feet upon a rock, and established my goings.
  - name: Psalms 40:3
    orderIndex: 2
    osisId: Ps.40.3
    sblId: Ps 40:3
    shortName: Ps 40:3
    text: 'And he hath put a new song in my mouth, even praise unto our God: many
      shall see it, and fear, and shall trust in the LORD.'
  - name: Psalms 40:4
    orderIndex: 3
    osisId: Ps.40.4
    sblId: Ps 40:4
    shortName: Ps 40:4
    text: Blessed is that man that maketh the LORD his trust, and respecteth not the
      proud, nor such as turn aside to lies.
  - name: Psalms 40:5
    orderIndex: 4
    osisId: Ps.40.5
    sblId: Ps 40:5
    shortName: Ps 40:5
    text: 'Many, O LORD my God, are thy wonderful works which thou hast done, and
      thy thoughts which are to us-ward: they cannot be reckoned up in order unto
      thee: if I would declare and speak of them, they are more than can be numbered.'
  - name: Psalms 40:6
    orderIndex: 5
    osisId: Ps.40.6
    sblId: Ps 40:6
    shortName: Ps 40:6
    text: 'Sacrifice and offering thou didst not desire; mine ears hast thou opened:
      burnt offering and sin offering hast thou not required.'
  - name: Psalms 40:7
    orderIndex: 6
    osisId: Ps.40.7
    sblId: Ps 40:7
    shortName: Ps 40:7
    text: 'Then said I, Lo, I come: in the volume of the book it is written of me,'
  - name: Psalms 40:8
    orderIndex: 7
    osisId: Ps.40.8
    sblId: Ps 40:8
    shortName: Ps 40:8
    text: 'I delight to do thy will, O my God: yea, thy law is within my heart.'
  - name: Psalms 40:9
    orderIndex: 8
    osisId: Ps.40.9
    sblId: Ps 40:9
    shortName: Ps 40:9
    text: 'I have preached righteousness in the great congregation: lo, I have not
      refrained my lips, O LORD, thou knowest.'
  - name: Psalms 40:10
    orderIndex: 9
    osisId: Ps.40.10
    sblId: Ps 40:10
    shortName: Ps 40:10
    text: 'I have not hid thy righteousness within my heart; I have declared thy faithfulness
      and thy salvation: I have not concealed thy lovingkindness and thy truth from
      the great congregation.'
  - name: Psalms 40:11
    orderIndex: 10
    osisId: Ps.40.11
    sblId: Ps 40:11
    shortName: Ps 40:11
    text: 'Withhold not thou thy tender mercies from me, O LORD: let thy lovingkindness
      and thy truth continually preserve me.'
  - name: Psalms 40:12
    orderIndex: 11
    osisId: Ps.40.12
    sblId: Ps 40:12
    shortName: Ps 40:12
    text: 'For innumerable evils have compassed me about: mine iniquities have taken
      hold upon me, so that I am not able to look up; they are more than the hairs
      of mine head: therefore my heart faileth me.'
  - name: Psalms 40:13
    orderIndex: 12
    osisId: Ps.40.13
    sblId: Ps 40:13
    shortName: Ps 40:13
    text: 'Be pleased, O LORD, to deliver me: O LORD, make haste to help me.'
  - name: Psalms 40:14
    orderIndex: 13
    osisId: Ps.40.14
    sblId: Ps 40:14
    shortName: Ps 40:14
    text: Let them be ashamed and confounded together that seek after my soul to destroy
      it; let them be driven backward and put to shame that wish me evil.
  - name: Psalms 40:15
    orderIndex: 14
    osisId: Ps.40.15
    sblId: Ps 40:15
    shortName: Ps 40:15
    text: Let them be desolate for a reward of their shame that say unto me, Aha,
      aha.
  - name: Psalms 40:16
    orderIndex: 15
    osisId: Ps.40.16
    sblId: Ps 40:16
    shortName: Ps 40:16
    text: 'Let all those that seek thee rejoice and be glad in thee: let such as love
      thy salvation say continually, The LORD be magnified.'
  - name: Psalms 40:17
    orderIndex: 16
    osisId: Ps.40.17
    sblId: Ps 40:17
    shortName: Ps 40:17
    text: 'But I am poor and needy; yet the Lord thinketh upon me: thou art my help
      and my deliverer; make no tarrying, O my God.'
  versesCount: 17
- name: Psalms 41
  orderIndex: 40
  osisId: Ps.41
  sblId: Ps 41
  shortName: Ps 41
  verses:
  - name: Psalms 41:1
    orderIndex: 0
    osisId: Ps.41.1
    sblId: Ps 41:1
    shortName: Ps 41:1
    text: 'Blessed is he that considereth the poor: the LORD will deliver him in time
      of trouble.'
  - name: Psalms 41:2
    orderIndex: 1
    osisId: Ps.41.2
    sblId: Ps 41:2
    shortName: Ps 41:2
    text: 'The LORD will preserve him, and keep him alive; and he shall be blessed
      upon the earth: and thou wilt not deliver him unto the will of his enemies.'
  - name: Psalms 41:3
    orderIndex: 2
    osisId: Ps.41.3
    sblId: Ps 41:3
    shortName: Ps 41:3
    text: 'The LORD will strengthen him upon the bed of languishing: thou wilt make
      all his bed in his sickness.'
  - name: Psalms 41:4
    orderIndex: 3
    osisId: Ps.41.4
    sblId: Ps 41:4
    shortName: Ps 41:4
    text: 'I said, LORD, be merciful unto me: heal my soul; for I have sinned against
      thee.'
  - name: Psalms 41:5
    orderIndex: 4
    osisId: Ps.41.5
    sblId: Ps 41:5
    shortName: Ps 41:5
    text: Mine enemies speak evil of me, When shall he die, and his name perish?
  - name: Psalms 41:6
    orderIndex: 5
    osisId: Ps.41.6
    sblId: Ps 41:6
    shortName: Ps 41:6
    text: 'And if he come to see me, he speaketh vanity: his heart gathereth iniquity
      to itself; when he goeth abroad, he telleth it.'
  - name: Psalms 41:7
    orderIndex: 6
    osisId: Ps.41.7
    sblId: Ps 41:7
    shortName: Ps 41:7
    text: 'All that hate me whisper together against me: against me do they devise
      my hurt.'
  - name: Psalms 41:8
    orderIndex: 7
    osisId: Ps.41.8
    sblId: Ps 41:8
    shortName: Ps 41:8
    text: 'An evil disease, say they, cleaveth fast unto him: and now that he lieth
      he shall rise up no more.'
  - name: Psalms 41:9
    orderIndex: 8
    osisId: Ps.41.9
    sblId: Ps 41:9
    shortName: Ps 41:9
    text: Yea, mine own familiar friend, in whom I trusted, which did eat of my bread,
      hath lifted up his heel against me.
  - name: Psalms 41:10
    orderIndex: 9
    osisId: Ps.41.10
    sblId: Ps 41:10
    shortName: Ps 41:10
    text: But thou, O LORD, be merciful unto me, and raise me up, that I may requite
      them.
  - name: Psalms 41:11
    orderIndex: 10
    osisId: Ps.41.11
    sblId: Ps 41:11
    shortName: Ps 41:11
    text: By this I know that thou favourest me, because mine enemy doth not triumph
      over me.
  - name: Psalms 41:12
    orderIndex: 11
    osisId: Ps.41.12
    sblId: Ps 41:12
    shortName: Ps 41:12
    text: And as for me, thou upholdest me in mine integrity, and settest me before
      thy face for ever.
  - name: Psalms 41:13
    orderIndex: 12
    osisId: Ps.41.13
    sblId: Ps 41:13
    shortName: Ps 41:13
    text: Blessed be the LORD God of Israel from everlasting, and to everlasting.
      Amen, and Amen.
  versesCount: 13
- name: Psalms 42
  orderIndex: 41
  osisId: Ps.42
  sblId: Ps 42
  shortName: Ps 42
  verses:
  - name: Psalms 42:1
    orderIndex: 0
    osisId: Ps.42.1
    sblId: Ps 42:1
    shortName: Ps 42:1
    text: As the hart panteth after the water brooks, so panteth my soul after thee,
      O God.
  - name: Psalms 42:2
    orderIndex: 1
    osisId: Ps.42.2
    sblId: Ps 42:2
    shortName: Ps 42:2
    text: 'My soul thirsteth for God, for the living God: when shall I come and appear
      before God?'
  - name: Psalms 42:3
    orderIndex: 2
    osisId: Ps.42.3
    sblId: Ps 42:3
    shortName: Ps 42:3
    text: My tears have been my meat day and night, while they continually say unto
      me, Where is thy God?
  - name: Psalms 42:4
    orderIndex: 3
    osisId: Ps.42.4
    sblId: Ps 42:4
    shortName: Ps 42:4
    text: 'When I remember these things, I pour out my soul in me: for I had gone
      with the multitude, I went with them to the house of God, with the voice of
      joy and praise, with a multitude that kept holyday.'
  - name: Psalms 42:5
    orderIndex: 4
    osisId: Ps.42.5
    sblId: Ps 42:5
    shortName: Ps 42:5
    text: 'Why art thou cast down, O my soul? and why art thou disquieted in me? hope
      thou in God: for I shall yet praise him for the help of his countenance.'
  - name: Psalms 42:6
    orderIndex: 5
    osisId: Ps.42.6
    sblId: Ps 42:6
    shortName: Ps 42:6
    text: 'O my God, my soul is cast down within me: therefore will I remember thee
      from the land of Jordan, and of the Hermonites, from the hill Mizar.'
  - name: Psalms 42:7
    orderIndex: 6
    osisId: Ps.42.7
    sblId: Ps 42:7
    shortName: Ps 42:7
    text: 'Deep calleth unto deep at the noise of thy waterspouts: all thy waves and
      thy billows are gone over me.'
  - name: Psalms 42:8
    orderIndex: 7
    osisId: Ps.42.8
    sblId: Ps 42:8
    shortName: Ps 42:8
    text: Yet the LORD will command his lovingkindness in the day time, and in the
      night his song shall be with me, and my prayer unto the God of my life.
  - name: Psalms 42:9
    orderIndex: 8
    osisId: Ps.42.9
    sblId: Ps 42:9
    shortName: Ps 42:9
    text: I will say unto God my rock, Why hast thou forgotten me? why go I mourning
      because of the oppression of the enemy?
  - name: Psalms 42:10
    orderIndex: 9
    osisId: Ps.42.10
    sblId: Ps 42:10
    shortName: Ps 42:10
    text: As with a sword in my bones, mine enemies reproach me; while they say daily
      unto me, Where is thy God?
  - name: Psalms 42:11
    orderIndex: 10
    osisId: Ps.42.11
    sblId: Ps 42:11
    shortName: Ps 42:11
    text: 'Why art thou cast down, O my soul? and why art thou disquieted within me?
      hope thou in God: for I shall yet praise him, who is the health of my countenance,
      and my God.'
  versesCount: 11
- name: Psalms 43
  orderIndex: 42
  osisId: Ps.43
  sblId: Ps 43
  shortName: Ps 43
  verses:
  - name: Psalms 43:1
    orderIndex: 0
    osisId: Ps.43.1
    sblId: Ps 43:1
    shortName: Ps 43:1
    text: 'Judge me, O God, and plead my cause against an ungodly nation: O deliver
      me from the deceitful and unjust man.'
  - name: Psalms 43:2
    orderIndex: 1
    osisId: Ps.43.2
    sblId: Ps 43:2
    shortName: Ps 43:2
    text: 'For thou art the God of my strength: why dost thou cast me off? why go
      I mourning because of the oppression of the enemy?'
  - name: Psalms 43:3
    orderIndex: 2
    osisId: Ps.43.3
    sblId: Ps 43:3
    shortName: Ps 43:3
    text: 'O send out thy light and thy truth: let them lead me; let them bring me
      unto thy holy hill, and to thy tabernacles.'
  - name: Psalms 43:4
    orderIndex: 3
    osisId: Ps.43.4
    sblId: Ps 43:4
    shortName: Ps 43:4
    text: 'Then will I go unto the altar of God, unto God my exceeding joy: yea, upon
      the harp will I praise thee, O God my God.'
  - name: Psalms 43:5
    orderIndex: 4
    osisId: Ps.43.5
    sblId: Ps 43:5
    shortName: Ps 43:5
    text: 'Why art thou cast down, O my soul? and why art thou disquieted within me?
      hope in God: for I shall yet praise him, who is the health of my countenance,
      and my God.'
  versesCount: 5
- name: Psalms 44
  orderIndex: 43
  osisId: Ps.44
  sblId: Ps 44
  shortName: Ps 44
  verses:
  - name: Psalms 44:1
    orderIndex: 0
    osisId: Ps.44.1
    sblId: Ps 44:1
    shortName: Ps 44:1
    text: We have heard with our ears, O God, our fathers have told us, what work
      thou didst in their days, in the times of old.
  - name: Psalms 44:2
    orderIndex: 1
    osisId: Ps.44.2
    sblId: Ps 44:2
    shortName: Ps 44:2
    text: How thou didst drive out the heathen with thy hand, and plantedst them;
      how thou didst afflict the people, and cast them out.
  - name: Psalms 44:3
    orderIndex: 2
    osisId: Ps.44.3
    sblId: Ps 44:3
    shortName: Ps 44:3
    text: 'For they got not the land in possession by their own sword, neither did
      their own arm save them: but thy right hand, and thine arm, and the light of
      thy countenance, because thou hadst a favour unto them.'
  - name: Psalms 44:4
    orderIndex: 3
    osisId: Ps.44.4
    sblId: Ps 44:4
    shortName: Ps 44:4
    text: 'Thou art my King, O God: command deliverances for Jacob.'
  - name: Psalms 44:5
    orderIndex: 4
    osisId: Ps.44.5
    sblId: Ps 44:5
    shortName: Ps 44:5
    text: 'Through thee will we push down our enemies: through thy name will we tread
      them under that rise up against us.'
  - name: Psalms 44:6
    orderIndex: 5
    osisId: Ps.44.6
    sblId: Ps 44:6
    shortName: Ps 44:6
    text: For I will not trust in my bow, neither shall my sword save me.
  - name: Psalms 44:7
    orderIndex: 6
    osisId: Ps.44.7
    sblId: Ps 44:7
    shortName: Ps 44:7
    text: But thou hast saved us from our enemies, and hast put them to shame that
      hated us.
  - name: Psalms 44:8
    orderIndex: 7
    osisId: Ps.44.8
    sblId: Ps 44:8
    shortName: Ps 44:8
    text: In God we boast all the day long, and praise thy name for ever. Selah.
  - name: Psalms 44:9
    orderIndex: 8
    osisId: Ps.44.9
    sblId: Ps 44:9
    shortName: Ps 44:9
    text: But thou hast cast off, and put us to shame; and goest not forth with our
      armies.
  - name: Psalms 44:10
    orderIndex: 9
    osisId: Ps.44.10
    sblId: Ps 44:10
    shortName: Ps 44:10
    text: 'Thou makest us to turn back from the enemy: and they which hate us spoil
      for themselves.'
  - name: Psalms 44:11
    orderIndex: 10
    osisId: Ps.44.11
    sblId: Ps 44:11
    shortName: Ps 44:11
    text: Thou hast given us like sheep appointed for meat; and hast scattered us
      among the heathen.
  - name: Psalms 44:12
    orderIndex: 11
    osisId: Ps.44.12
    sblId: Ps 44:12
    shortName: Ps 44:12
    text: Thou sellest thy people for nought, and dost not increase thy wealth by
      their price.
  - name: Psalms 44:13
    orderIndex: 12
    osisId: Ps.44.13
    sblId: Ps 44:13
    shortName: Ps 44:13
    text: Thou makest us a reproach to our neighbours, a scorn and a derision to them
      that are round about us.
  - name: Psalms 44:14
    orderIndex: 13
    osisId: Ps.44.14
    sblId: Ps 44:14
    shortName: Ps 44:14
    text: Thou makest us a byword among the heathen, a shaking of the head among the
      people.
  - name: Psalms 44:15
    orderIndex: 14
    osisId: Ps.44.15
    sblId: Ps 44:15
    shortName: Ps 44:15
    text: My confusion is continually before me, and the shame of my face hath covered
      me,
  - name: Psalms 44:16
    orderIndex: 15
    osisId: Ps.44.16
    sblId: Ps 44:16
    shortName: Ps 44:16
    text: For the voice of him that reproacheth and blasphemeth; by reason of the
      enemy and avenger.
  - name: Psalms 44:17
    orderIndex: 16
    osisId: Ps.44.17
    sblId: Ps 44:17
    shortName: Ps 44:17
    text: All this is come upon us; yet have we not forgotten thee, neither have we
      dealt falsely in thy covenant.
  - name: Psalms 44:18
    orderIndex: 17
    osisId: Ps.44.18
    sblId: Ps 44:18
    shortName: Ps 44:18
    text: Our heart is not turned back, neither have our steps declined from thy way;
  - name: Psalms 44:19
    orderIndex: 18
    osisId: Ps.44.19
    sblId: Ps 44:19
    shortName: Ps 44:19
    text: Though thou hast sore broken us in the place of dragons, and covered us
      with the shadow of death.
  - name: Psalms 44:20
    orderIndex: 19
    osisId: Ps.44.20
    sblId: Ps 44:20
    shortName: Ps 44:20
    text: If we have forgotten the name of our God, or stretched out our hands to
      a strange god;
  - name: Psalms 44:21
    orderIndex: 20
    osisId: Ps.44.21
    sblId: Ps 44:21
    shortName: Ps 44:21
    text: Shall not God search this out? for he knoweth the secrets of the heart.
  - name: Psalms 44:22
    orderIndex: 21
    osisId: Ps.44.22
    sblId: Ps 44:22
    shortName: Ps 44:22
    text: Yea, for thy sake are we killed all the day long; we are counted as sheep
      for the slaughter.
  - name: Psalms 44:23
    orderIndex: 22
    osisId: Ps.44.23
    sblId: Ps 44:23
    shortName: Ps 44:23
    text: Awake, why sleepest thou, O Lord? arise, cast us not off for ever.
  - name: Psalms 44:24
    orderIndex: 23
    osisId: Ps.44.24
    sblId: Ps 44:24
    shortName: Ps 44:24
    text: Wherefore hidest thou thy face, and forgettest our affliction and our oppression?
  - name: Psalms 44:25
    orderIndex: 24
    osisId: Ps.44.25
    sblId: Ps 44:25
    shortName: Ps 44:25
    text: 'For our soul is bowed down to the dust: our belly cleaveth unto the earth.'
  - name: Psalms 44:26
    orderIndex: 25
    osisId: Ps.44.26
    sblId: Ps 44:26
    shortName: Ps 44:26
    text: Arise for our help, and redeem us for thy mercies' sake.
  versesCount: 26
- name: Psalms 45
  orderIndex: 44
  osisId: Ps.45
  sblId: Ps 45
  shortName: Ps 45
  verses:
  - name: Psalms 45:1
    orderIndex: 0
    osisId: Ps.45.1
    sblId: Ps 45:1
    shortName: Ps 45:1
    text: 'My heart is inditing a good matter: I speak of the things which I have
      made touching the king: my tongue is the pen of a ready writer.'
  - name: Psalms 45:2
    orderIndex: 1
    osisId: Ps.45.2
    sblId: Ps 45:2
    shortName: Ps 45:2
    text: 'Thou art fairer than the children of men: grace is poured into thy lips:
      therefore God hath blessed thee for ever.'
  - name: Psalms 45:3
    orderIndex: 2
    osisId: Ps.45.3
    sblId: Ps 45:3
    shortName: Ps 45:3
    text: Gird thy sword upon thy thigh, O most mighty, with thy glory and thy majesty.
  - name: Psalms 45:4
    orderIndex: 3
    osisId: Ps.45.4
    sblId: Ps 45:4
    shortName: Ps 45:4
    text: And in thy majesty ride prosperously because of truth and meekness and righteousness;
      and thy right hand shall teach thee terrible things.
  - name: Psalms 45:5
    orderIndex: 4
    osisId: Ps.45.5
    sblId: Ps 45:5
    shortName: Ps 45:5
    text: Thine arrows are sharp in the heart of the king's enemies; whereby the people
      fall under thee.
  - name: Psalms 45:6
    orderIndex: 5
    osisId: Ps.45.6
    sblId: Ps 45:6
    shortName: Ps 45:6
    text: 'Thy throne, O God, is for ever and ever: the sceptre of thy kingdom is
      a right sceptre.'
  - name: Psalms 45:7
    orderIndex: 6
    osisId: Ps.45.7
    sblId: Ps 45:7
    shortName: Ps 45:7
    text: 'Thou lovest righteousness, and hatest wickedness: therefore God, thy God,
      hath anointed thee with the oil of gladness above thy fellows.'
  - name: Psalms 45:8
    orderIndex: 7
    osisId: Ps.45.8
    sblId: Ps 45:8
    shortName: Ps 45:8
    text: All thy garments smell of myrrh, and aloes, and cassia, out of the ivory
      palaces, whereby they have made thee glad.
  - name: Psalms 45:9
    orderIndex: 8
    osisId: Ps.45.9
    sblId: Ps 45:9
    shortName: Ps 45:9
    text: 'Kings'' daughters were among thy honourable women: upon thy right hand
      did stand the queen in gold of Ophir.'
  - name: Psalms 45:10
    orderIndex: 9
    osisId: Ps.45.10
    sblId: Ps 45:10
    shortName: Ps 45:10
    text: Hearken, O daughter, and consider, and incline thine ear; forget also thine
      own people, and thy father's house;
  - name: Psalms 45:11
    orderIndex: 10
    osisId: Ps.45.11
    sblId: Ps 45:11
    shortName: Ps 45:11
    text: 'So shall the king greatly desire thy beauty: for he is thy Lord; and worship
      thou him.'
  - name: Psalms 45:12
    orderIndex: 11
    osisId: Ps.45.12
    sblId: Ps 45:12
    shortName: Ps 45:12
    text: And the daughter of Tyre shall be there with a gift; even the rich among
      the people shall intreat thy favour.
  - name: Psalms 45:13
    orderIndex: 12
    osisId: Ps.45.13
    sblId: Ps 45:13
    shortName: Ps 45:13
    text: 'The king''s daughter is all glorious within: her clothing is of wrought
      gold.'
  - name: Psalms 45:14
    orderIndex: 13
    osisId: Ps.45.14
    sblId: Ps 45:14
    shortName: Ps 45:14
    text: 'She shall be brought unto the king in raiment of needlework: the virgins
      her companions that follow her shall be brought unto thee.'
  - name: Psalms 45:15
    orderIndex: 14
    osisId: Ps.45.15
    sblId: Ps 45:15
    shortName: Ps 45:15
    text: 'With gladness and rejoicing shall they be brought: they shall enter into
      the king''s palace.'
  - name: Psalms 45:16
    orderIndex: 15
    osisId: Ps.45.16
    sblId: Ps 45:16
    shortName: Ps 45:16
    text: Instead of thy fathers shall be thy children, whom thou mayest make princes
      in all the earth.
  - name: Psalms 45:17
    orderIndex: 16
    osisId: Ps.45.17
    sblId: Ps 45:17
    shortName: Ps 45:17
    text: 'I will make thy name to be remembered in all generations: therefore shall
      the people praise thee for ever and ever.'
  versesCount: 17
- name: Psalms 46
  orderIndex: 45
  osisId: Ps.46
  sblId: Ps 46
  shortName: Ps 46
  verses:
  - name: Psalms 46:1
    orderIndex: 0
    osisId: Ps.46.1
    sblId: Ps 46:1
    shortName: Ps 46:1
    text: God is our refuge and strength, a very present help in trouble.
  - name: Psalms 46:2
    orderIndex: 1
    osisId: Ps.46.2
    sblId: Ps 46:2
    shortName: Ps 46:2
    text: Therefore will not we fear, though the earth be removed, and though the
      mountains be carried into the midst of the sea;
  - name: Psalms 46:3
    orderIndex: 2
    osisId: Ps.46.3
    sblId: Ps 46:3
    shortName: Ps 46:3
    text: Though the waters thereof roar and be troubled, though the mountains shake
      with the swelling thereof. Selah.
  - name: Psalms 46:4
    orderIndex: 3
    osisId: Ps.46.4
    sblId: Ps 46:4
    shortName: Ps 46:4
    text: There is a river, the streams whereof shall make glad the city of God, the
      holy place of the tabernacles of the most High.
  - name: Psalms 46:5
    orderIndex: 4
    osisId: Ps.46.5
    sblId: Ps 46:5
    shortName: Ps 46:5
    text: 'God is in the midst of her; she shall not be moved: God shall help her,
      and that right early.'
  - name: Psalms 46:6
    orderIndex: 5
    osisId: Ps.46.6
    sblId: Ps 46:6
    shortName: Ps 46:6
    text: 'The heathen raged, the kingdoms were moved: he uttered his voice, the earth
      melted.'
  - name: Psalms 46:7
    orderIndex: 6
    osisId: Ps.46.7
    sblId: Ps 46:7
    shortName: Ps 46:7
    text: The LORD of hosts is with us; the God of Jacob is our refuge. Selah.
  - name: Psalms 46:8
    orderIndex: 7
    osisId: Ps.46.8
    sblId: Ps 46:8
    shortName: Ps 46:8
    text: Come, behold the works of the LORD, what desolations he hath made in the
      earth.
  - name: Psalms 46:9
    orderIndex: 8
    osisId: Ps.46.9
    sblId: Ps 46:9
    shortName: Ps 46:9
    text: He maketh wars to cease unto the end of the earth; he breaketh the bow,
      and cutteth the spear in sunder; he burneth the chariot in the fire.
  - name: Psalms 46:10
    orderIndex: 9
    osisId: Ps.46.10
    sblId: Ps 46:10
    shortName: Ps 46:10
    text: 'Be still, and know that I am God: I will be exalted among the heathen,
      I will be exalted in the earth.'
  - name: Psalms 46:11
    orderIndex: 10
    osisId: Ps.46.11
    sblId: Ps 46:11
    shortName: Ps 46:11
    text: The LORD of hosts is with us; the God of Jacob is our refuge. Selah.
  versesCount: 11
- name: Psalms 47
  orderIndex: 46
  osisId: Ps.47
  sblId: Ps 47
  shortName: Ps 47
  verses:
  - name: Psalms 47:1
    orderIndex: 0
    osisId: Ps.47.1
    sblId: Ps 47:1
    shortName: Ps 47:1
    text: O clap your hands, all ye people; shout unto God with the voice of triumph.
  - name: Psalms 47:2
    orderIndex: 1
    osisId: Ps.47.2
    sblId: Ps 47:2
    shortName: Ps 47:2
    text: For the LORD most high is terrible; he is a great King over all the earth.
  - name: Psalms 47:3
    orderIndex: 2
    osisId: Ps.47.3
    sblId: Ps 47:3
    shortName: Ps 47:3
    text: He shall subdue the people under us, and the nations under our feet.
  - name: Psalms 47:4
    orderIndex: 3
    osisId: Ps.47.4
    sblId: Ps 47:4
    shortName: Ps 47:4
    text: He shall choose our inheritance for us, the excellency of Jacob whom he
      loved. Selah.
  - name: Psalms 47:5
    orderIndex: 4
    osisId: Ps.47.5
    sblId: Ps 47:5
    shortName: Ps 47:5
    text: God is gone up with a shout, the LORD with the sound of a trumpet.
  - name: Psalms 47:6
    orderIndex: 5
    osisId: Ps.47.6
    sblId: Ps 47:6
    shortName: Ps 47:6
    text: 'Sing praises to God, sing praises: sing praises unto our King, sing praises.'
  - name: Psalms 47:7
    orderIndex: 6
    osisId: Ps.47.7
    sblId: Ps 47:7
    shortName: Ps 47:7
    text: 'For God is the King of all the earth: sing ye praises with understanding.'
  - name: Psalms 47:8
    orderIndex: 7
    osisId: Ps.47.8
    sblId: Ps 47:8
    shortName: Ps 47:8
    text: 'God reigneth over the heathen: God sitteth upon the throne of his holiness.'
  - name: Psalms 47:9
    orderIndex: 8
    osisId: Ps.47.9
    sblId: Ps 47:9
    shortName: Ps 47:9
    text: 'The princes of the people are gathered together, even the people of the
      God of Abraham: for the shields of the earth belong unto God: he is greatly
      exalted.'
  versesCount: 9
- name: Psalms 48
  orderIndex: 47
  osisId: Ps.48
  sblId: Ps 48
  shortName: Ps 48
  verses:
  - name: Psalms 48:1
    orderIndex: 0
    osisId: Ps.48.1
    sblId: Ps 48:1
    shortName: Ps 48:1
    text: Great is the LORD, and greatly to be praised in the city of our God, in
      the mountain of his holiness.
  - name: Psalms 48:2
    orderIndex: 1
    osisId: Ps.48.2
    sblId: Ps 48:2
    shortName: Ps 48:2
    text: Beautiful for situation, the joy of the whole earth, is mount Zion, on the
      sides of the north, the city of the great King.
  - name: Psalms 48:3
    orderIndex: 2
    osisId: Ps.48.3
    sblId: Ps 48:3
    shortName: Ps 48:3
    text: God is known in her palaces for a refuge.
  - name: Psalms 48:4
    orderIndex: 3
    osisId: Ps.48.4
    sblId: Ps 48:4
    shortName: Ps 48:4
    text: For, lo, the kings were assembled, they passed by together.
  - name: Psalms 48:5
    orderIndex: 4
    osisId: Ps.48.5
    sblId: Ps 48:5
    shortName: Ps 48:5
    text: They saw it, and so they marvelled; they were troubled, and hasted away.
  - name: Psalms 48:6
    orderIndex: 5
    osisId: Ps.48.6
    sblId: Ps 48:6
    shortName: Ps 48:6
    text: Fear took hold upon them there, and pain, as of a woman in travail.
  - name: Psalms 48:7
    orderIndex: 6
    osisId: Ps.48.7
    sblId: Ps 48:7
    shortName: Ps 48:7
    text: Thou breakest the ships of Tarshish with an east wind.
  - name: Psalms 48:8
    orderIndex: 7
    osisId: Ps.48.8
    sblId: Ps 48:8
    shortName: Ps 48:8
    text: 'As we have heard, so have we seen in the city of the LORD of hosts, in
      the city of our God: God will establish it for ever. Selah.'
  - name: Psalms 48:9
    orderIndex: 8
    osisId: Ps.48.9
    sblId: Ps 48:9
    shortName: Ps 48:9
    text: We have thought of thy lovingkindness, O God, in the midst of thy temple.
  - name: Psalms 48:10
    orderIndex: 9
    osisId: Ps.48.10
    sblId: Ps 48:10
    shortName: Ps 48:10
    text: 'According to thy name, O God, so is thy praise unto the ends of the earth:
      thy right hand is full of righteousness.'
  - name: Psalms 48:11
    orderIndex: 10
    osisId: Ps.48.11
    sblId: Ps 48:11
    shortName: Ps 48:11
    text: Let mount Zion rejoice, let the daughters of Judah be glad, because of thy
      judgments.
  - name: Psalms 48:12
    orderIndex: 11
    osisId: Ps.48.12
    sblId: Ps 48:12
    shortName: Ps 48:12
    text: 'Walk about Zion, and go round about her: tell the towers thereof.'
  - name: Psalms 48:13
    orderIndex: 12
    osisId: Ps.48.13
    sblId: Ps 48:13
    shortName: Ps 48:13
    text: Mark ye well her bulwarks, consider her palaces; that ye may tell it to
      the generation following.
  - name: Psalms 48:14
    orderIndex: 13
    osisId: Ps.48.14
    sblId: Ps 48:14
    shortName: Ps 48:14
    text: 'For this God is our God for ever and ever: he will be our guide even unto
      death.'
  versesCount: 14
- name: Psalms 49
  orderIndex: 48
  osisId: Ps.49
  sblId: Ps 49
  shortName: Ps 49
  verses:
  - name: Psalms 49:1
    orderIndex: 0
    osisId: Ps.49.1
    sblId: Ps 49:1
    shortName: Ps 49:1
    text: 'Hear this, all ye people; give ear, all ye inhabitants of the world:'
  - name: Psalms 49:2
    orderIndex: 1
    osisId: Ps.49.2
    sblId: Ps 49:2
    shortName: Ps 49:2
    text: Both low and high, rich and poor, together.
  - name: Psalms 49:3
    orderIndex: 2
    osisId: Ps.49.3
    sblId: Ps 49:3
    shortName: Ps 49:3
    text: My mouth shall speak of wisdom; and the meditation of my heart shall be
      of understanding.
  - name: Psalms 49:4
    orderIndex: 3
    osisId: Ps.49.4
    sblId: Ps 49:4
    shortName: Ps 49:4
    text: 'I will incline mine ear to a parable: I will open my dark saying upon the
      harp.'
  - name: Psalms 49:5
    orderIndex: 4
    osisId: Ps.49.5
    sblId: Ps 49:5
    shortName: Ps 49:5
    text: Wherefore should I fear in the days of evil, when the iniquity of my heels
      shall compass me about?
  - name: Psalms 49:6
    orderIndex: 5
    osisId: Ps.49.6
    sblId: Ps 49:6
    shortName: Ps 49:6
    text: They that trust in their wealth, and boast themselves in the multitude of
      their riches;
  - name: Psalms 49:7
    orderIndex: 6
    osisId: Ps.49.7
    sblId: Ps 49:7
    shortName: Ps 49:7
    text: 'None of them can by any means redeem his brother, nor give to God a ransom
      for him:'
  - name: Psalms 49:8
    orderIndex: 7
    osisId: Ps.49.8
    sblId: Ps 49:8
    shortName: Ps 49:8
    text: (For the redemption of their soul is precious, and it ceaseth for ever:)
  - name: Psalms 49:9
    orderIndex: 8
    osisId: Ps.49.9
    sblId: Ps 49:9
    shortName: Ps 49:9
    text: That he should still live for ever, and not see corruption.
  - name: Psalms 49:10
    orderIndex: 9
    osisId: Ps.49.10
    sblId: Ps 49:10
    shortName: Ps 49:10
    text: For he seeth that wise men die, likewise the fool and the brutish person
      perish, and leave their wealth to others.
  - name: Psalms 49:11
    orderIndex: 10
    osisId: Ps.49.11
    sblId: Ps 49:11
    shortName: Ps 49:11
    text: Their inward thought is, that their houses shall continue for ever, and
      their dwelling places to all generations; they call their lands after their
      own names.
  - name: Psalms 49:12
    orderIndex: 11
    osisId: Ps.49.12
    sblId: Ps 49:12
    shortName: Ps 49:12
    text: 'Nevertheless man being in honour abideth not: he is like the beasts that
      perish.'
  - name: Psalms 49:13
    orderIndex: 12
    osisId: Ps.49.13
    sblId: Ps 49:13
    shortName: Ps 49:13
    text: 'This their way is their folly: yet their posterity approve their sayings.
      Selah.'
  - name: Psalms 49:14
    orderIndex: 13
    osisId: Ps.49.14
    sblId: Ps 49:14
    shortName: Ps 49:14
    text: Like sheep they are laid in the grave; death shall feed on them; and the
      upright shall have dominion over them in the morning; and their beauty shall
      consume in the grave from their dwelling.
  - name: Psalms 49:15
    orderIndex: 14
    osisId: Ps.49.15
    sblId: Ps 49:15
    shortName: Ps 49:15
    text: 'But God will redeem my soul from the power of the grave: for he shall receive
      me. Selah.'
  - name: Psalms 49:16
    orderIndex: 15
    osisId: Ps.49.16
    sblId: Ps 49:16
    shortName: Ps 49:16
    text: Be not thou afraid when one is made rich, when the glory of his house is
      increased;
  - name: Psalms 49:17
    orderIndex: 16
    osisId: Ps.49.17
    sblId: Ps 49:17
    shortName: Ps 49:17
    text: 'For when he dieth he shall carry nothing away: his glory shall not descend
      after him.'
  - name: Psalms 49:18
    orderIndex: 17
    osisId: Ps.49.18
    sblId: Ps 49:18
    shortName: Ps 49:18
    text: 'Though while he lived he blessed his soul: and men will praise thee, when
      thou doest well to thyself.'
  - name: Psalms 49:19
    orderIndex: 18
    osisId: Ps.49.19
    sblId: Ps 49:19
    shortName: Ps 49:19
    text: He shall go to the generation of his fathers; they shall never see light.
  - name: Psalms 49:20
    orderIndex: 19
    osisId: Ps.49.20
    sblId: Ps 49:20
    shortName: Ps 49:20
    text: Man that is in honour, and understandeth not, is like the beasts that perish.
  versesCount: 20
- name: Psalms 50
  orderIndex: 49
  osisId: Ps.50
  sblId: Ps 50
  shortName: Ps 50
  verses:
  - name: Psalms 50:1
    orderIndex: 0
    osisId: Ps.50.1
    sblId: Ps 50:1
    shortName: Ps 50:1
    text: The mighty God, even the LORD, hath spoken, and called the earth from the
      rising of the sun unto the going down thereof.
  - name: Psalms 50:2
    orderIndex: 1
    osisId: Ps.50.2
    sblId: Ps 50:2
    shortName: Ps 50:2
    text: Out of Zion, the perfection of beauty, God hath shined.
  - name: Psalms 50:3
    orderIndex: 2
    osisId: Ps.50.3
    sblId: Ps 50:3
    shortName: Ps 50:3
    text: 'Our God shall come, and shall not keep silence: a fire shall devour before
      him, and it shall be very tempestuous round about him.'
  - name: Psalms 50:4
    orderIndex: 3
    osisId: Ps.50.4
    sblId: Ps 50:4
    shortName: Ps 50:4
    text: He shall call to the heavens from above, and to the earth, that he may judge
      his people.
  - name: Psalms 50:5
    orderIndex: 4
    osisId: Ps.50.5
    sblId: Ps 50:5
    shortName: Ps 50:5
    text: Gather my saints together unto me; those that have made a covenant with
      me by sacrifice.
  - name: Psalms 50:6
    orderIndex: 5
    osisId: Ps.50.6
    sblId: Ps 50:6
    shortName: Ps 50:6
    text: 'And the heavens shall declare his righteousness: for God is judge himself.
      Selah.'
  - name: Psalms 50:7
    orderIndex: 6
    osisId: Ps.50.7
    sblId: Ps 50:7
    shortName: Ps 50:7
    text: 'Hear, O my people, and I will speak; O Israel, and I will testify against
      thee: I am God, even thy God.'
  - name: Psalms 50:8
    orderIndex: 7
    osisId: Ps.50.8
    sblId: Ps 50:8
    shortName: Ps 50:8
    text: I will not reprove thee for thy sacrifices or thy burnt offerings, to have
      been continually before me.
  - name: Psalms 50:9
    orderIndex: 8
    osisId: Ps.50.9
    sblId: Ps 50:9
    shortName: Ps 50:9
    text: I will take no bullock out of thy house, nor he goats out of thy folds.
  - name: Psalms 50:10
    orderIndex: 9
    osisId: Ps.50.10
    sblId: Ps 50:10
    shortName: Ps 50:10
    text: For every beast of the forest is mine, and the cattle upon a thousand hills.
  - name: Psalms 50:11
    orderIndex: 10
    osisId: Ps.50.11
    sblId: Ps 50:11
    shortName: Ps 50:11
    text: 'I know all the fowls of the mountains: and the wild beasts of the field
      are mine.'
  - name: Psalms 50:12
    orderIndex: 11
    osisId: Ps.50.12
    sblId: Ps 50:12
    shortName: Ps 50:12
    text: 'If I were hungry, I would not tell thee: for the world is mine, and the
      fulness thereof.'
  - name: Psalms 50:13
    orderIndex: 12
    osisId: Ps.50.13
    sblId: Ps 50:13
    shortName: Ps 50:13
    text: Will I eat the flesh of bulls, or drink the blood of goats?
  - name: Psalms 50:14
    orderIndex: 13
    osisId: Ps.50.14
    sblId: Ps 50:14
    shortName: Ps 50:14
    text: 'Offer unto God thanksgiving; and pay thy vows unto the most High:'
  - name: Psalms 50:15
    orderIndex: 14
    osisId: Ps.50.15
    sblId: Ps 50:15
    shortName: Ps 50:15
    text: 'And call upon me in the day of trouble: I will deliver thee, and thou shalt
      glorify me.'
  - name: Psalms 50:16
    orderIndex: 15
    osisId: Ps.50.16
    sblId: Ps 50:16
    shortName: Ps 50:16
    text: But unto the wicked God saith, What hast thou to do to declare my statutes,
      or that thou shouldest take my covenant in thy mouth?
  - name: Psalms 50:17
    orderIndex: 16
    osisId: Ps.50.17
    sblId: Ps 50:17
    shortName: Ps 50:17
    text: Seeing thou hatest instruction, and casteth my words behind thee.
  - name: Psalms 50:18
    orderIndex: 17
    osisId: Ps.50.18
    sblId: Ps 50:18
    shortName: Ps 50:18
    text: When thou sawest a thief, then thou consentedst with him, and hast been
      partaker with adulterers.
  - name: Psalms 50:19
    orderIndex: 18
    osisId: Ps.50.19
    sblId: Ps 50:19
    shortName: Ps 50:19
    text: Thou givest thy mouth to evil, and thy tongue frameth deceit.
  - name: Psalms 50:20
    orderIndex: 19
    osisId: Ps.50.20
    sblId: Ps 50:20
    shortName: Ps 50:20
    text: Thou sittest and speakest against thy brother; thou slanderest thine own
      mother's son.
  - name: Psalms 50:21
    orderIndex: 20
    osisId: Ps.50.21
    sblId: Ps 50:21
    shortName: Ps 50:21
    text: 'These things hast thou done, and I kept silence; thou thoughtest that I
      was altogether such an one as thyself: but I will reprove thee, and set them
      in order before thine eyes.'
  - name: Psalms 50:22
    orderIndex: 21
    osisId: Ps.50.22
    sblId: Ps 50:22
    shortName: Ps 50:22
    text: Now consider this, ye that forget God, lest I tear you in pieces, and there
      be none to deliver.
  - name: Psalms 50:23
    orderIndex: 22
    osisId: Ps.50.23
    sblId: Ps 50:23
    shortName: Ps 50:23
    text: 'Whoso offereth praise glorifieth me: and to him that ordereth his conversation
      aright will I shew the salvation of God.'
  versesCount: 23
- name: Psalms 51
  orderIndex: 50
  osisId: Ps.51
  sblId: Ps 51
  shortName: Ps 51
  verses:
  - name: Psalms 51:1
    orderIndex: 0
    osisId: Ps.51.1
    sblId: Ps 51:1
    shortName: Ps 51:1
    text: 'Have mercy upon me, O God, according to thy lovingkindness: according unto
      the multitude of thy tender mercies blot out my transgressions.'
  - name: Psalms 51:2
    orderIndex: 1
    osisId: Ps.51.2
    sblId: Ps 51:2
    shortName: Ps 51:2
    text: Wash me throughly from mine iniquity, and cleanse me from my sin.
  - name: Psalms 51:3
    orderIndex: 2
    osisId: Ps.51.3
    sblId: Ps 51:3
    shortName: Ps 51:3
    text: 'For I acknowledge my transgressions: and my sin is ever before me.'
  - name: Psalms 51:4
    orderIndex: 3
    osisId: Ps.51.4
    sblId: Ps 51:4
    shortName: Ps 51:4
    text: 'Against thee, thee only, have I sinned, and done this evil in thy sight:
      that thou mightest be justified when thou speakest, and be clear when thou judgest.'
  - name: Psalms 51:5
    orderIndex: 4
    osisId: Ps.51.5
    sblId: Ps 51:5
    shortName: Ps 51:5
    text: Behold, I was shapen in iniquity; and in sin did my mother conceive me.
  - name: Psalms 51:6
    orderIndex: 5
    osisId: Ps.51.6
    sblId: Ps 51:6
    shortName: Ps 51:6
    text: 'Behold, thou desirest truth in the inward parts: and in the hidden part
      thou shalt make me to know wisdom.'
  - name: Psalms 51:7
    orderIndex: 6
    osisId: Ps.51.7
    sblId: Ps 51:7
    shortName: Ps 51:7
    text: 'Purge me with hyssop, and I shall be clean: wash me, and I shall be whiter
      than snow.'
  - name: Psalms 51:8
    orderIndex: 7
    osisId: Ps.51.8
    sblId: Ps 51:8
    shortName: Ps 51:8
    text: Make me to hear joy and gladness; that the bones which thou hast broken
      may rejoice.
  - name: Psalms 51:9
    orderIndex: 8
    osisId: Ps.51.9
    sblId: Ps 51:9
    shortName: Ps 51:9
    text: Hide thy face from my sins, and blot out all mine iniquities.
  - name: Psalms 51:10
    orderIndex: 9
    osisId: Ps.51.10
    sblId: Ps 51:10
    shortName: Ps 51:10
    text: Create in me a clean heart, O God; and renew a right spirit within me.
  - name: Psalms 51:11
    orderIndex: 10
    osisId: Ps.51.11
    sblId: Ps 51:11
    shortName: Ps 51:11
    text: Cast me not away from thy presence; and take not thy holy spirit from me.
  - name: Psalms 51:12
    orderIndex: 11
    osisId: Ps.51.12
    sblId: Ps 51:12
    shortName: Ps 51:12
    text: Restore unto me the joy of thy salvation; and uphold me with thy free spirit.
  - name: Psalms 51:13
    orderIndex: 12
    osisId: Ps.51.13
    sblId: Ps 51:13
    shortName: Ps 51:13
    text: Then will I teach transgressors thy ways; and sinners shall be converted
      unto thee.
  - name: Psalms 51:14
    orderIndex: 13
    osisId: Ps.51.14
    sblId: Ps 51:14
    shortName: Ps 51:14
    text: 'Deliver me from bloodguiltiness, O God, thou God of my salvation: and my
      tongue shall sing aloud of thy righteousness.'
  - name: Psalms 51:15
    orderIndex: 14
    osisId: Ps.51.15
    sblId: Ps 51:15
    shortName: Ps 51:15
    text: O Lord, open thou my lips; and my mouth shall shew forth thy praise.
  - name: Psalms 51:16
    orderIndex: 15
    osisId: Ps.51.16
    sblId: Ps 51:16
    shortName: Ps 51:16
    text: 'For thou desirest not sacrifice; else would I give it: thou delightest
      not in burnt offering.'
  - name: Psalms 51:17
    orderIndex: 16
    osisId: Ps.51.17
    sblId: Ps 51:17
    shortName: Ps 51:17
    text: 'The sacrifices of God are a broken spirit: a broken and a contrite heart,
      O God, thou wilt not despise.'
  - name: Psalms 51:18
    orderIndex: 17
    osisId: Ps.51.18
    sblId: Ps 51:18
    shortName: Ps 51:18
    text: 'Do good in thy good pleasure unto Zion: build thou the walls of Jerusalem.'
  - name: Psalms 51:19
    orderIndex: 18
    osisId: Ps.51.19
    sblId: Ps 51:19
    shortName: Ps 51:19
    text: 'Then shalt thou be pleased with the sacrifices of righteousness, with burnt
      offering and whole burnt offering: then shall they offer bullocks upon thine
      altar.'
  versesCount: 19
- name: Psalms 52
  orderIndex: 51
  osisId: Ps.52
  sblId: Ps 52
  shortName: Ps 52
  verses:
  - name: Psalms 52:1
    orderIndex: 0
    osisId: Ps.52.1
    sblId: Ps 52:1
    shortName: Ps 52:1
    text: Why boastest thou thyself in mischief, O mighty man? the goodness of God
      endureth continually.
  - name: Psalms 52:2
    orderIndex: 1
    osisId: Ps.52.2
    sblId: Ps 52:2
    shortName: Ps 52:2
    text: The tongue deviseth mischiefs; like a sharp razor, working deceitfully.
  - name: Psalms 52:3
    orderIndex: 2
    osisId: Ps.52.3
    sblId: Ps 52:3
    shortName: Ps 52:3
    text: Thou lovest evil more than good; and lying rather than to speak righteousness.
      Selah.
  - name: Psalms 52:4
    orderIndex: 3
    osisId: Ps.52.4
    sblId: Ps 52:4
    shortName: Ps 52:4
    text: Thou lovest all devouring words, O thou deceitful tongue.
  - name: Psalms 52:5
    orderIndex: 4
    osisId: Ps.52.5
    sblId: Ps 52:5
    shortName: Ps 52:5
    text: God shall likewise destroy thee for ever, he shall take thee away, and pluck
      thee out of thy dwelling place, and root thee out of the land of the living.
      Selah.
  - name: Psalms 52:6
    orderIndex: 5
    osisId: Ps.52.6
    sblId: Ps 52:6
    shortName: Ps 52:6
    text: 'The righteous also shall see, and fear, and shall laugh at him:'
  - name: Psalms 52:7
    orderIndex: 6
    osisId: Ps.52.7
    sblId: Ps 52:7
    shortName: Ps 52:7
    text: Lo, this is the man that made not God his strength; but trusted in the abundance
      of his riches, and strengthened himself in his wickedness.
  - name: Psalms 52:8
    orderIndex: 7
    osisId: Ps.52.8
    sblId: Ps 52:8
    shortName: Ps 52:8
    text: 'But I am like a green olive tree in the house of God: I trust in the mercy
      of God for ever and ever.'
  - name: Psalms 52:9
    orderIndex: 8
    osisId: Ps.52.9
    sblId: Ps 52:9
    shortName: Ps 52:9
    text: 'I will praise thee for ever, because thou hast done it: and I will wait
      on thy name; for it is good before thy saints.'
  versesCount: 9
- name: Psalms 53
  orderIndex: 52
  osisId: Ps.53
  sblId: Ps 53
  shortName: Ps 53
  verses:
  - name: Psalms 53:1
    orderIndex: 0
    osisId: Ps.53.1
    sblId: Ps 53:1
    shortName: Ps 53:1
    text: 'The fool hath said in his heart, There is no God. Corrupt are they, and
      have done abominable iniquity: there is none that doeth good.'
  - name: Psalms 53:2
    orderIndex: 1
    osisId: Ps.53.2
    sblId: Ps 53:2
    shortName: Ps 53:2
    text: God looked down from heaven upon the children of men, to see if there were
      any that did understand, that did seek God.
  - name: Psalms 53:3
    orderIndex: 2
    osisId: Ps.53.3
    sblId: Ps 53:3
    shortName: Ps 53:3
    text: 'Every one of them is gone back: they are altogether become filthy; there
      is none that doeth good, no, not one.'
  - name: Psalms 53:4
    orderIndex: 3
    osisId: Ps.53.4
    sblId: Ps 53:4
    shortName: Ps 53:4
    text: 'Have the workers of iniquity no knowledge? who eat up my people as they
      eat bread: they have not called upon God.'
  - name: Psalms 53:5
    orderIndex: 4
    osisId: Ps.53.5
    sblId: Ps 53:5
    shortName: Ps 53:5
    text: 'There were they in great fear, where no fear was: for God hath scattered
      the bones of him that encampeth against thee: thou hast put them to shame, because
      God hath despised them.'
  - name: Psalms 53:6
    orderIndex: 5
    osisId: Ps.53.6
    sblId: Ps 53:6
    shortName: Ps 53:6
    text: Oh that the salvation of Israel were come out of Zion! When God bringeth
      back the captivity of his people, Jacob shall rejoice, and Israel shall be glad.
  versesCount: 6
- name: Psalms 54
  orderIndex: 53
  osisId: Ps.54
  sblId: Ps 54
  shortName: Ps 54
  verses:
  - name: Psalms 54:1
    orderIndex: 0
    osisId: Ps.54.1
    sblId: Ps 54:1
    shortName: Ps 54:1
    text: Save me, O God, by thy name, and judge me by thy strength.
  - name: Psalms 54:2
    orderIndex: 1
    osisId: Ps.54.2
    sblId: Ps 54:2
    shortName: Ps 54:2
    text: Hear my prayer, O God; give ear to the words of my mouth.
  - name: Psalms 54:3
    orderIndex: 2
    osisId: Ps.54.3
    sblId: Ps 54:3
    shortName: Ps 54:3
    text: 'For strangers are risen up against me, and oppressors seek after my soul:
      they have not set God before them. Selah.'
  - name: Psalms 54:4
    orderIndex: 3
    osisId: Ps.54.4
    sblId: Ps 54:4
    shortName: Ps 54:4
    text: 'Behold, God is mine helper: the Lord is with them that uphold my soul.'
  - name: Psalms 54:5
    orderIndex: 4
    osisId: Ps.54.5
    sblId: Ps 54:5
    shortName: Ps 54:5
    text: 'He shall reward evil unto mine enemies: cut them off in thy truth.'
  - name: Psalms 54:6
    orderIndex: 5
    osisId: Ps.54.6
    sblId: Ps 54:6
    shortName: Ps 54:6
    text: 'I will freely sacrifice unto thee: I will praise thy name, O LORD; for
      it is good.'
  - name: Psalms 54:7
    orderIndex: 6
    osisId: Ps.54.7
    sblId: Ps 54:7
    shortName: Ps 54:7
    text: 'For he hath delivered me out of all trouble: and mine eye hath seen his
      desire upon mine enemies.'
  versesCount: 7
- name: Psalms 55
  orderIndex: 54
  osisId: Ps.55
  sblId: Ps 55
  shortName: Ps 55
  verses:
  - name: Psalms 55:1
    orderIndex: 0
    osisId: Ps.55.1
    sblId: Ps 55:1
    shortName: Ps 55:1
    text: Give ear to my prayer, O God; and hide not thyself from my supplication.
  - name: Psalms 55:2
    orderIndex: 1
    osisId: Ps.55.2
    sblId: Ps 55:2
    shortName: Ps 55:2
    text: 'Attend unto me, and hear me: I mourn in my complaint, and make a noise;'
  - name: Psalms 55:3
    orderIndex: 2
    osisId: Ps.55.3
    sblId: Ps 55:3
    shortName: Ps 55:3
    text: 'Because of the voice of the enemy, because of the oppression of the wicked:
      for they cast iniquity upon me, and in wrath they hate me.'
  - name: Psalms 55:4
    orderIndex: 3
    osisId: Ps.55.4
    sblId: Ps 55:4
    shortName: Ps 55:4
    text: 'My heart is sore pained within me: and the terrors of death are fallen
      upon me.'
  - name: Psalms 55:5
    orderIndex: 4
    osisId: Ps.55.5
    sblId: Ps 55:5
    shortName: Ps 55:5
    text: Fearfulness and trembling are come upon me, and horror hath overwhelmed
      me.
  - name: Psalms 55:6
    orderIndex: 5
    osisId: Ps.55.6
    sblId: Ps 55:6
    shortName: Ps 55:6
    text: And I said, Oh that I had wings like a dove! for then would I fly away,
      and be at rest.
  - name: Psalms 55:7
    orderIndex: 6
    osisId: Ps.55.7
    sblId: Ps 55:7
    shortName: Ps 55:7
    text: Lo, then would I wander far off, and remain in the wilderness. Selah.
  - name: Psalms 55:8
    orderIndex: 7
    osisId: Ps.55.8
    sblId: Ps 55:8
    shortName: Ps 55:8
    text: I would hasten my escape from the windy storm and tempest.
  - name: Psalms 55:9
    orderIndex: 8
    osisId: Ps.55.9
    sblId: Ps 55:9
    shortName: Ps 55:9
    text: 'Destroy, O Lord, and divide their tongues: for I have seen violence and
      strife in the city.'
  - name: Psalms 55:10
    orderIndex: 9
    osisId: Ps.55.10
    sblId: Ps 55:10
    shortName: Ps 55:10
    text: 'Day and night they go about it upon the walls thereof: mischief also and
      sorrow are in the midst of it.'
  - name: Psalms 55:11
    orderIndex: 10
    osisId: Ps.55.11
    sblId: Ps 55:11
    shortName: Ps 55:11
    text: 'Wickedness is in the midst thereof: deceit and guile depart not from her
      streets.'
  - name: Psalms 55:12
    orderIndex: 11
    osisId: Ps.55.12
    sblId: Ps 55:12
    shortName: Ps 55:12
    text: 'For it was not an enemy that reproached me; then I could have borne it:
      neither was it he that hated me that did magnify himself against me; then I
      would have hid myself from him:'
  - name: Psalms 55:13
    orderIndex: 12
    osisId: Ps.55.13
    sblId: Ps 55:13
    shortName: Ps 55:13
    text: But it was thou, a man mine equal, my guide, and mine acquaintance.
  - name: Psalms 55:14
    orderIndex: 13
    osisId: Ps.55.14
    sblId: Ps 55:14
    shortName: Ps 55:14
    text: We took sweet counsel together, and walked unto the house of God in company.
  - name: Psalms 55:15
    orderIndex: 14
    osisId: Ps.55.15
    sblId: Ps 55:15
    shortName: Ps 55:15
    text: 'Let death seize upon them, and let them go down quick into hell: for wickedness
      is in their dwellings, and among them.'
  - name: Psalms 55:16
    orderIndex: 15
    osisId: Ps.55.16
    sblId: Ps 55:16
    shortName: Ps 55:16
    text: As for me, I will call upon God; and the LORD shall save me.
  - name: Psalms 55:17
    orderIndex: 16
    osisId: Ps.55.17
    sblId: Ps 55:17
    shortName: Ps 55:17
    text: 'Evening, and morning, and at noon, will I pray, and cry aloud: and he shall
      hear my voice.'
  - name: Psalms 55:18
    orderIndex: 17
    osisId: Ps.55.18
    sblId: Ps 55:18
    shortName: Ps 55:18
    text: 'He hath delivered my soul in peace from the battle that was against me:
      for there were many with me.'
  - name: Psalms 55:19
    orderIndex: 18
    osisId: Ps.55.19
    sblId: Ps 55:19
    shortName: Ps 55:19
    text: God shall hear, and afflict them, even he that abideth of old. Selah. Because
      they have no changes, therefore they fear not God.
  - name: Psalms 55:20
    orderIndex: 19
    osisId: Ps.55.20
    sblId: Ps 55:20
    shortName: Ps 55:20
    text: 'He hath put forth his hands against such as be at peace with him: he hath
      broken his covenant.'
  - name: Psalms 55:21
    orderIndex: 20
    osisId: Ps.55.21
    sblId: Ps 55:21
    shortName: Ps 55:21
    text: 'The words of his mouth were smoother than butter, but war was in his heart:
      his words were softer than oil, yet were they drawn swords.'
  - name: Psalms 55:22
    orderIndex: 21
    osisId: Ps.55.22
    sblId: Ps 55:22
    shortName: Ps 55:22
    text: 'Cast thy burden upon the LORD, and he shall sustain thee: he shall never
      suffer the righteous to be moved.'
  - name: Psalms 55:23
    orderIndex: 22
    osisId: Ps.55.23
    sblId: Ps 55:23
    shortName: Ps 55:23
    text: 'But thou, O God, shalt bring them down into the pit of destruction: bloody
      and deceitful men shall not live out half their days; but I will trust in thee.'
  versesCount: 23
- name: Psalms 56
  orderIndex: 55
  osisId: Ps.56
  sblId: Ps 56
  shortName: Ps 56
  verses:
  - name: Psalms 56:1
    orderIndex: 0
    osisId: Ps.56.1
    sblId: Ps 56:1
    shortName: Ps 56:1
    text: 'Be merciful unto me, O God: for man would swallow me up; he fighting daily
      oppresseth me.'
  - name: Psalms 56:2
    orderIndex: 1
    osisId: Ps.56.2
    sblId: Ps 56:2
    shortName: Ps 56:2
    text: 'Mine enemies would daily swallow me up: for they be many that fight against
      me, O thou most High.'
  - name: Psalms 56:3
    orderIndex: 2
    osisId: Ps.56.3
    sblId: Ps 56:3
    shortName: Ps 56:3
    text: What time I am afraid, I will trust in thee.
  - name: Psalms 56:4
    orderIndex: 3
    osisId: Ps.56.4
    sblId: Ps 56:4
    shortName: Ps 56:4
    text: In God I will praise his word, in God I have put my trust; I will not fear
      what flesh can do unto me.
  - name: Psalms 56:5
    orderIndex: 4
    osisId: Ps.56.5
    sblId: Ps 56:5
    shortName: Ps 56:5
    text: 'Every day they wrest my words: all their thoughts are against me for evil.'
  - name: Psalms 56:6
    orderIndex: 5
    osisId: Ps.56.6
    sblId: Ps 56:6
    shortName: Ps 56:6
    text: They gather themselves together, they hide themselves, they mark my steps,
      when they wait for my soul.
  - name: Psalms 56:7
    orderIndex: 6
    osisId: Ps.56.7
    sblId: Ps 56:7
    shortName: Ps 56:7
    text: Shall they escape by iniquity? in thine anger cast down the people, O God.
  - name: Psalms 56:8
    orderIndex: 7
    osisId: Ps.56.8
    sblId: Ps 56:8
    shortName: Ps 56:8
    text: 'Thou tellest my wanderings: put thou my tears into thy bottle: are they
      not in thy book?'
  - name: Psalms 56:9
    orderIndex: 8
    osisId: Ps.56.9
    sblId: Ps 56:9
    shortName: Ps 56:9
    text: 'When I cry unto thee, then shall mine enemies turn back: this I know; for
      God is for me.'
  - name: Psalms 56:10
    orderIndex: 9
    osisId: Ps.56.10
    sblId: Ps 56:10
    shortName: Ps 56:10
    text: 'In God will I praise his word: in the LORD will I praise his word.'
  - name: Psalms 56:11
    orderIndex: 10
    osisId: Ps.56.11
    sblId: Ps 56:11
    shortName: Ps 56:11
    text: 'In God have I put my trust: I will not be afraid what man can do unto me.'
  - name: Psalms 56:12
    orderIndex: 11
    osisId: Ps.56.12
    sblId: Ps 56:12
    shortName: Ps 56:12
    text: 'Thy vows are upon me, O God: I will render praises unto thee.'
  - name: Psalms 56:13
    orderIndex: 12
    osisId: Ps.56.13
    sblId: Ps 56:13
    shortName: Ps 56:13
    text: 'For thou hast delivered my soul from death: wilt not thou deliver my feet
      from falling, that I may walk before God in the light of the living?'
  versesCount: 13
- name: Psalms 57
  orderIndex: 56
  osisId: Ps.57
  sblId: Ps 57
  shortName: Ps 57
  verses:
  - name: Psalms 57:1
    orderIndex: 0
    osisId: Ps.57.1
    sblId: Ps 57:1
    shortName: Ps 57:1
    text: 'Be merciful unto me, O God, be merciful unto me: for my soul trusteth in
      thee: yea, in the shadow of thy wings will I make my refuge, until these calamities
      be overpast.'
  - name: Psalms 57:2
    orderIndex: 1
    osisId: Ps.57.2
    sblId: Ps 57:2
    shortName: Ps 57:2
    text: I will cry unto God most high; unto God that performeth all things for me.
  - name: Psalms 57:3
    orderIndex: 2
    osisId: Ps.57.3
    sblId: Ps 57:3
    shortName: Ps 57:3
    text: He shall send from heaven, and save me from the reproach of him that would
      swallow me up. Selah. God shall send forth his mercy and his truth.
  - name: Psalms 57:4
    orderIndex: 3
    osisId: Ps.57.4
    sblId: Ps 57:4
    shortName: Ps 57:4
    text: 'My soul is among lions: and I lie even among them that are set on fire,
      even the sons of men, whose teeth are spears and arrows, and their tongue a
      sharp sword.'
  - name: Psalms 57:5
    orderIndex: 4
    osisId: Ps.57.5
    sblId: Ps 57:5
    shortName: Ps 57:5
    text: Be thou exalted, O God, above the heavens; let thy glory be above all the
      earth.
  - name: Psalms 57:6
    orderIndex: 5
    osisId: Ps.57.6
    sblId: Ps 57:6
    shortName: Ps 57:6
    text: 'They have prepared a net for my steps; my soul is bowed down: they have
      digged a pit before me, into the midst whereof they are fallen themselves. Selah.'
  - name: Psalms 57:7
    orderIndex: 6
    osisId: Ps.57.7
    sblId: Ps 57:7
    shortName: Ps 57:7
    text: 'My heart is fixed, O God, my heart is fixed: I will sing and give praise.'
  - name: Psalms 57:8
    orderIndex: 7
    osisId: Ps.57.8
    sblId: Ps 57:8
    shortName: Ps 57:8
    text: 'Awake up, my glory; awake, psaltery and harp: I myself will awake early.'
  - name: Psalms 57:9
    orderIndex: 8
    osisId: Ps.57.9
    sblId: Ps 57:9
    shortName: Ps 57:9
    text: 'I will praise thee, O Lord, among the people: I will sing unto thee among
      the nations.'
  - name: Psalms 57:10
    orderIndex: 9
    osisId: Ps.57.10
    sblId: Ps 57:10
    shortName: Ps 57:10
    text: For thy mercy is great unto the heavens, and thy truth unto the clouds.
  - name: Psalms 57:11
    orderIndex: 10
    osisId: Ps.57.11
    sblId: Ps 57:11
    shortName: Ps 57:11
    text: 'Be thou exalted, O God, above the heavens: let thy glory be above all the
      earth.'
  versesCount: 11
- name: Psalms 58
  orderIndex: 57
  osisId: Ps.58
  sblId: Ps 58
  shortName: Ps 58
  verses:
  - name: Psalms 58:1
    orderIndex: 0
    osisId: Ps.58.1
    sblId: Ps 58:1
    shortName: Ps 58:1
    text: Do ye indeed speak righteousness, O congregation? do ye judge uprightly,
      O ye sons of men?
  - name: Psalms 58:2
    orderIndex: 1
    osisId: Ps.58.2
    sblId: Ps 58:2
    shortName: Ps 58:2
    text: Yea, in heart ye work wickedness; ye weigh the violence of your hands in
      the earth.
  - name: Psalms 58:3
    orderIndex: 2
    osisId: Ps.58.3
    sblId: Ps 58:3
    shortName: Ps 58:3
    text: 'The wicked are estranged from the womb: they go astray as soon as they
      be born, speaking lies.'
  - name: Psalms 58:4
    orderIndex: 3
    osisId: Ps.58.4
    sblId: Ps 58:4
    shortName: Ps 58:4
    text: 'Their poison is like the poison of a serpent: they are like the deaf adder
      that stoppeth her ear;'
  - name: Psalms 58:5
    orderIndex: 4
    osisId: Ps.58.5
    sblId: Ps 58:5
    shortName: Ps 58:5
    text: Which will not hearken to the voice of charmers, charming never so wisely.
  - name: Psalms 58:6
    orderIndex: 5
    osisId: Ps.58.6
    sblId: Ps 58:6
    shortName: Ps 58:6
    text: 'Break their teeth, O God, in their mouth: break out the great teeth of
      the young lions, O LORD.'
  - name: Psalms 58:7
    orderIndex: 6
    osisId: Ps.58.7
    sblId: Ps 58:7
    shortName: Ps 58:7
    text: 'Let them melt away as waters which run continually: when he bendeth his
      bow to shoot his arrows, let them be as cut in pieces.'
  - name: Psalms 58:8
    orderIndex: 7
    osisId: Ps.58.8
    sblId: Ps 58:8
    shortName: Ps 58:8
    text: 'As a snail which melteth, let every one of them pass away: like the untimely
      birth of a woman, that they may not see the sun.'
  - name: Psalms 58:9
    orderIndex: 8
    osisId: Ps.58.9
    sblId: Ps 58:9
    shortName: Ps 58:9
    text: Before your pots can feel the thorns, he shall take them away as with a
      whirlwind, both living, and in his wrath.
  - name: Psalms 58:10
    orderIndex: 9
    osisId: Ps.58.10
    sblId: Ps 58:10
    shortName: Ps 58:10
    text: 'The righteous shall rejoice when he seeth the vengeance: he shall wash
      his feet in the blood of the wicked.'
  - name: Psalms 58:11
    orderIndex: 10
    osisId: Ps.58.11
    sblId: Ps 58:11
    shortName: Ps 58:11
    text: 'So that a man shall say, Verily there is a reward for the righteous: verily
      he is a God that judgeth in the earth.'
  versesCount: 11
- name: Psalms 59
  orderIndex: 58
  osisId: Ps.59
  sblId: Ps 59
  shortName: Ps 59
  verses:
  - name: Psalms 59:1
    orderIndex: 0
    osisId: Ps.59.1
    sblId: Ps 59:1
    shortName: Ps 59:1
    text: 'Deliver me from mine enemies, O my God: defend me from them that rise up
      against me.'
  - name: Psalms 59:2
    orderIndex: 1
    osisId: Ps.59.2
    sblId: Ps 59:2
    shortName: Ps 59:2
    text: Deliver me from the workers of iniquity, and save me from bloody men.
  - name: Psalms 59:3
    orderIndex: 2
    osisId: Ps.59.3
    sblId: Ps 59:3
    shortName: Ps 59:3
    text: 'For, lo, they lie in wait for my soul: the mighty are gathered against
      me; not for my transgression, nor for my sin, O LORD.'
  - name: Psalms 59:4
    orderIndex: 3
    osisId: Ps.59.4
    sblId: Ps 59:4
    shortName: Ps 59:4
    text: 'They run and prepare themselves without my fault: awake to help me, and
      behold.'
  - name: Psalms 59:5
    orderIndex: 4
    osisId: Ps.59.5
    sblId: Ps 59:5
    shortName: Ps 59:5
    text: 'Thou therefore, O LORD God of hosts, the God of Israel, awake to visit
      all the heathen: be not merciful to any wicked transgressors. Selah.'
  - name: Psalms 59:6
    orderIndex: 5
    osisId: Ps.59.6
    sblId: Ps 59:6
    shortName: Ps 59:6
    text: 'They return at evening: they make a noise like a dog, and go round about
      the city.'
  - name: Psalms 59:7
    orderIndex: 6
    osisId: Ps.59.7
    sblId: Ps 59:7
    shortName: Ps 59:7
    text: 'Behold, they belch out with their mouth: swords are in their lips: for
      who, say they, doth hear?'
  - name: Psalms 59:8
    orderIndex: 7
    osisId: Ps.59.8
    sblId: Ps 59:8
    shortName: Ps 59:8
    text: But thou, O LORD, shalt laugh at them; thou shalt have all the heathen in
      derision.
  - name: Psalms 59:9
    orderIndex: 8
    osisId: Ps.59.9
    sblId: Ps 59:9
    shortName: Ps 59:9
    text: 'Because of his strength will I wait upon thee: for God is my defence.'
  - name: Psalms 59:10
    orderIndex: 9
    osisId: Ps.59.10
    sblId: Ps 59:10
    shortName: Ps 59:10
    text: 'The God of my mercy shall prevent me: God shall let me see my desire upon
      mine enemies.'
  - name: Psalms 59:11
    orderIndex: 10
    osisId: Ps.59.11
    sblId: Ps 59:11
    shortName: Ps 59:11
    text: 'Slay them not, lest my people forget: scatter them by thy power; and bring
      them down, O Lord our shield.'
  - name: Psalms 59:12
    orderIndex: 11
    osisId: Ps.59.12
    sblId: Ps 59:12
    shortName: Ps 59:12
    text: 'For the sin of their mouth and the words of their lips let them even be
      taken in their pride: and for cursing and lying which they speak.'
  - name: Psalms 59:13
    orderIndex: 12
    osisId: Ps.59.13
    sblId: Ps 59:13
    shortName: Ps 59:13
    text: 'Consume them in wrath, consume them, that they may not be: and let them
      know that God ruleth in Jacob unto the ends of the earth. Selah.'
  - name: Psalms 59:14
    orderIndex: 13
    osisId: Ps.59.14
    sblId: Ps 59:14
    shortName: Ps 59:14
    text: And at evening let them return; and let them make a noise like a dog, and
      go round about the city.
  - name: Psalms 59:15
    orderIndex: 14
    osisId: Ps.59.15
    sblId: Ps 59:15
    shortName: Ps 59:15
    text: Let them wander up and down for meat, and grudge if they be not satisfied.
  - name: Psalms 59:16
    orderIndex: 15
    osisId: Ps.59.16
    sblId: Ps 59:16
    shortName: Ps 59:16
    text: 'But I will sing of thy power; yea, I will sing aloud of thy mercy in the
      morning: for thou hast been my defence and refuge in the day of my trouble.'
  - name: Psalms 59:17
    orderIndex: 16
    osisId: Ps.59.17
    sblId: Ps 59:17
    shortName: Ps 59:17
    text: 'Unto thee, O my strength, will I sing: for God is my defence, and the God
      of my mercy.'
  versesCount: 17
- name: Psalms 60
  orderIndex: 59
  osisId: Ps.60
  sblId: Ps 60
  shortName: Ps 60
  verses:
  - name: Psalms 60:1
    orderIndex: 0
    osisId: Ps.60.1
    sblId: Ps 60:1
    shortName: Ps 60:1
    text: O God, thou hast cast us off, thou hast scattered us, thou hast been displeased;
      O turn thyself to us again.
  - name: Psalms 60:2
    orderIndex: 1
    osisId: Ps.60.2
    sblId: Ps 60:2
    shortName: Ps 60:2
    text: 'Thou hast made the earth to tremble; thou hast broken it: heal the breaches
      thereof; for it shaketh.'
  - name: Psalms 60:3
    orderIndex: 2
    osisId: Ps.60.3
    sblId: Ps 60:3
    shortName: Ps 60:3
    text: 'Thou hast shewed thy people hard things: thou hast made us to drink the
      wine of astonishment.'
  - name: Psalms 60:4
    orderIndex: 3
    osisId: Ps.60.4
    sblId: Ps 60:4
    shortName: Ps 60:4
    text: Thou hast given a banner to them that fear thee, that it may be displayed
      because of the truth. Selah.
  - name: Psalms 60:5
    orderIndex: 4
    osisId: Ps.60.5
    sblId: Ps 60:5
    shortName: Ps 60:5
    text: That thy beloved may be delivered; save with thy right hand, and hear me.
  - name: Psalms 60:6
    orderIndex: 5
    osisId: Ps.60.6
    sblId: Ps 60:6
    shortName: Ps 60:6
    text: God hath spoken in his holiness; I will rejoice, I will divide Shechem,
      and mete out the valley of Succoth.
  - name: Psalms 60:7
    orderIndex: 6
    osisId: Ps.60.7
    sblId: Ps 60:7
    shortName: Ps 60:7
    text: Gilead is mine, and Manasseh is mine; Ephraim also is the strength of mine
      head; Judah is my lawgiver;
  - name: Psalms 60:8
    orderIndex: 7
    osisId: Ps.60.8
    sblId: Ps 60:8
    shortName: Ps 60:8
    text: 'Moab is my washpot; over Edom will I cast out my shoe: Philistia, triumph
      thou because of me.'
  - name: Psalms 60:9
    orderIndex: 8
    osisId: Ps.60.9
    sblId: Ps 60:9
    shortName: Ps 60:9
    text: Who will bring me into the strong city? who will lead me into Edom?
  - name: Psalms 60:10
    orderIndex: 9
    osisId: Ps.60.10
    sblId: Ps 60:10
    shortName: Ps 60:10
    text: Wilt not thou, O God, which hadst cast us off? and thou, O God, which didst
      not go out with our armies?
  - name: Psalms 60:11
    orderIndex: 10
    osisId: Ps.60.11
    sblId: Ps 60:11
    shortName: Ps 60:11
    text: 'Give us help from trouble: for vain is the help of man.'
  - name: Psalms 60:12
    orderIndex: 11
    osisId: Ps.60.12
    sblId: Ps 60:12
    shortName: Ps 60:12
    text: 'Through God we shall do valiantly: for he it is that shall tread down our
      enemies.'
  versesCount: 12
- name: Psalms 61
  orderIndex: 60
  osisId: Ps.61
  sblId: Ps 61
  shortName: Ps 61
  verses:
  - name: Psalms 61:1
    orderIndex: 0
    osisId: Ps.61.1
    sblId: Ps 61:1
    shortName: Ps 61:1
    text: Hear my cry, O God; attend unto my prayer.
  - name: Psalms 61:2
    orderIndex: 1
    osisId: Ps.61.2
    sblId: Ps 61:2
    shortName: Ps 61:2
    text: 'From the end of the earth will I cry unto thee, when my heart is overwhelmed:
      lead me to the rock that is higher than I.'
  - name: Psalms 61:3
    orderIndex: 2
    osisId: Ps.61.3
    sblId: Ps 61:3
    shortName: Ps 61:3
    text: For thou hast been a shelter for me, and a strong tower from the enemy.
  - name: Psalms 61:4
    orderIndex: 3
    osisId: Ps.61.4
    sblId: Ps 61:4
    shortName: Ps 61:4
    text: 'I will abide in thy tabernacle for ever: I will trust in the covert of
      thy wings. Selah.'
  - name: Psalms 61:5
    orderIndex: 4
    osisId: Ps.61.5
    sblId: Ps 61:5
    shortName: Ps 61:5
    text: 'For thou, O God, hast heard my vows: thou hast given me the heritage of
      those that fear thy name.'
  - name: Psalms 61:6
    orderIndex: 5
    osisId: Ps.61.6
    sblId: Ps 61:6
    shortName: Ps 61:6
    text: 'Thou wilt prolong the king''s life: and his years as many generations.'
  - name: Psalms 61:7
    orderIndex: 6
    osisId: Ps.61.7
    sblId: Ps 61:7
    shortName: Ps 61:7
    text: 'He shall abide before God for ever: O prepare mercy and truth, which may
      preserve him.'
  - name: Psalms 61:8
    orderIndex: 7
    osisId: Ps.61.8
    sblId: Ps 61:8
    shortName: Ps 61:8
    text: So will I sing praise unto thy name for ever, that I may daily perform my
      vows.
  versesCount: 8
- name: Psalms 62
  orderIndex: 61
  osisId: Ps.62
  sblId: Ps 62
  shortName: Ps 62
  verses:
  - name: Psalms 62:1
    orderIndex: 0
    osisId: Ps.62.1
    sblId: Ps 62:1
    shortName: Ps 62:1
    text: 'Truly my soul waiteth upon God: from him cometh my salvation.'
  - name: Psalms 62:2
    orderIndex: 1
    osisId: Ps.62.2
    sblId: Ps 62:2
    shortName: Ps 62:2
    text: He only is my rock and my salvation; he is my defence; I shall not be greatly
      moved.
  - name: Psalms 62:3
    orderIndex: 2
    osisId: Ps.62.3
    sblId: Ps 62:3
    shortName: Ps 62:3
    text: 'How long will ye imagine mischief against a man? ye shall be slain all
      of you: as a bowing wall shall ye be, and as a tottering fence.'
  - name: Psalms 62:4
    orderIndex: 3
    osisId: Ps.62.4
    sblId: Ps 62:4
    shortName: Ps 62:4
    text: 'They only consult to cast him down from his excellency: they delight in
      lies: they bless with their mouth, but they curse inwardly. Selah.'
  - name: Psalms 62:5
    orderIndex: 4
    osisId: Ps.62.5
    sblId: Ps 62:5
    shortName: Ps 62:5
    text: My soul, wait thou only upon God; for my expectation is from him.
  - name: Psalms 62:6
    orderIndex: 5
    osisId: Ps.62.6
    sblId: Ps 62:6
    shortName: Ps 62:6
    text: 'He only is my rock and my salvation: he is my defence; I shall not be moved.'
  - name: Psalms 62:7
    orderIndex: 6
    osisId: Ps.62.7
    sblId: Ps 62:7
    shortName: Ps 62:7
    text: 'In God is my salvation and my glory: the rock of my strength, and my refuge,
      is in God.'
  - name: Psalms 62:8
    orderIndex: 7
    osisId: Ps.62.8
    sblId: Ps 62:8
    shortName: Ps 62:8
    text: 'Trust in him at all times; ye people, pour out your heart before him: God
      is a refuge for us. Selah.'
  - name: Psalms 62:9
    orderIndex: 8
    osisId: Ps.62.9
    sblId: Ps 62:9
    shortName: Ps 62:9
    text: 'Surely men of low degree are vanity, and men of high degree are a lie:
      to be laid in the balance, they are altogether lighter than vanity.'
  - name: Psalms 62:10
    orderIndex: 9
    osisId: Ps.62.10
    sblId: Ps 62:10
    shortName: Ps 62:10
    text: 'Trust not in oppression, and become not vain in robbery: if riches increase,
      set not your heart upon them.'
  - name: Psalms 62:11
    orderIndex: 10
    osisId: Ps.62.11
    sblId: Ps 62:11
    shortName: Ps 62:11
    text: God hath spoken once; twice have I heard this; that power belongeth unto
      God.
  - name: Psalms 62:12
    orderIndex: 11
    osisId: Ps.62.12
    sblId: Ps 62:12
    shortName: Ps 62:12
    text: 'Also unto thee, O Lord, belongeth mercy: for thou renderest to every man
      according to his work.'
  versesCount: 12
- name: Psalms 63
  orderIndex: 62
  osisId: Ps.63
  sblId: Ps 63
  shortName: Ps 63
  verses:
  - name: Psalms 63:1
    orderIndex: 0
    osisId: Ps.63.1
    sblId: Ps 63:1
    shortName: Ps 63:1
    text: 'O God, thou art my God; early will I seek thee: my soul thirsteth for thee,
      my flesh longeth for thee in a dry and thirsty land, where no water is;'
  - name: Psalms 63:2
    orderIndex: 1
    osisId: Ps.63.2
    sblId: Ps 63:2
    shortName: Ps 63:2
    text: To see thy power and thy glory, so as I have seen thee in the sanctuary.
  - name: Psalms 63:3
    orderIndex: 2
    osisId: Ps.63.3
    sblId: Ps 63:3
    shortName: Ps 63:3
    text: Because thy lovingkindness is better than life, my lips shall praise thee.
  - name: Psalms 63:4
    orderIndex: 3
    osisId: Ps.63.4
    sblId: Ps 63:4
    shortName: Ps 63:4
    text: 'Thus will I bless thee while I live: I will lift up my hands in thy name.'
  - name: Psalms 63:5
    orderIndex: 4
    osisId: Ps.63.5
    sblId: Ps 63:5
    shortName: Ps 63:5
    text: 'My soul shall be satisfied as with marrow and fatness; and my mouth shall
      praise thee with joyful lips:'
  - name: Psalms 63:6
    orderIndex: 5
    osisId: Ps.63.6
    sblId: Ps 63:6
    shortName: Ps 63:6
    text: When I remember thee upon my bed, and meditate on thee in the night watches.
  - name: Psalms 63:7
    orderIndex: 6
    osisId: Ps.63.7
    sblId: Ps 63:7
    shortName: Ps 63:7
    text: Because thou hast been my help, therefore in the shadow of thy wings will
      I rejoice.
  - name: Psalms 63:8
    orderIndex: 7
    osisId: Ps.63.8
    sblId: Ps 63:8
    shortName: Ps 63:8
    text: 'My soul followeth hard after thee: thy right hand upholdeth me.'
  - name: Psalms 63:9
    orderIndex: 8
    osisId: Ps.63.9
    sblId: Ps 63:9
    shortName: Ps 63:9
    text: But those that seek my soul, to destroy it, shall go into the lower parts
      of the earth.
  - name: Psalms 63:10
    orderIndex: 9
    osisId: Ps.63.10
    sblId: Ps 63:10
    shortName: Ps 63:10
    text: 'They shall fall by the sword: they shall be a portion for foxes.'
  - name: Psalms 63:11
    orderIndex: 10
    osisId: Ps.63.11
    sblId: Ps 63:11
    shortName: Ps 63:11
    text: 'But the king shall rejoice in God; every one that sweareth by him shall
      glory: but the mouth of them that speak lies shall be stopped.'
  versesCount: 11
- name: Psalms 64
  orderIndex: 63
  osisId: Ps.64
  sblId: Ps 64
  shortName: Ps 64
  verses:
  - name: Psalms 64:1
    orderIndex: 0
    osisId: Ps.64.1
    sblId: Ps 64:1
    shortName: Ps 64:1
    text: 'Hear my voice, O God, in my prayer: preserve my life from fear of the enemy.'
  - name: Psalms 64:2
    orderIndex: 1
    osisId: Ps.64.2
    sblId: Ps 64:2
    shortName: Ps 64:2
    text: 'Hide me from the secret counsel of the wicked; from the insurrection of
      the workers of iniquity:'
  - name: Psalms 64:3
    orderIndex: 2
    osisId: Ps.64.3
    sblId: Ps 64:3
    shortName: Ps 64:3
    text: 'Who whet their tongue like a sword, and bend their bows to shoot their
      arrows, even bitter words:'
  - name: Psalms 64:4
    orderIndex: 3
    osisId: Ps.64.4
    sblId: Ps 64:4
    shortName: Ps 64:4
    text: 'That they may shoot in secret at the perfect: suddenly do they shoot at
      him, and fear not.'
  - name: Psalms 64:5
    orderIndex: 4
    osisId: Ps.64.5
    sblId: Ps 64:5
    shortName: Ps 64:5
    text: 'They encourage themselves in an evil matter: they commune of laying snares
      privily; they say, Who shall see them?'
  - name: Psalms 64:6
    orderIndex: 5
    osisId: Ps.64.6
    sblId: Ps 64:6
    shortName: Ps 64:6
    text: 'They search out iniquities; they accomplish a diligent search: both the
      inward thought of every one of them, and the heart, is deep.'
  - name: Psalms 64:7
    orderIndex: 6
    osisId: Ps.64.7
    sblId: Ps 64:7
    shortName: Ps 64:7
    text: But God shall shoot at them with an arrow; suddenly shall they be wounded.
  - name: Psalms 64:8
    orderIndex: 7
    osisId: Ps.64.8
    sblId: Ps 64:8
    shortName: Ps 64:8
    text: 'So they shall make their own tongue to fall upon themselves: all that see
      them shall flee away.'
  - name: Psalms 64:9
    orderIndex: 8
    osisId: Ps.64.9
    sblId: Ps 64:9
    shortName: Ps 64:9
    text: And all men shall fear, and shall declare the work of God; for they shall
      wisely consider of his doing.
  - name: Psalms 64:10
    orderIndex: 9
    osisId: Ps.64.10
    sblId: Ps 64:10
    shortName: Ps 64:10
    text: The righteous shall be glad in the LORD, and shall trust in him; and all
      the upright in heart shall glory.
  versesCount: 10
- name: Psalms 65
  orderIndex: 64
  osisId: Ps.65
  sblId: Ps 65
  shortName: Ps 65
  verses:
  - name: Psalms 65:1
    orderIndex: 0
    osisId: Ps.65.1
    sblId: Ps 65:1
    shortName: Ps 65:1
    text: 'Praise waiteth for thee, O God, in Sion: and unto thee shall the vow be
      performed.'
  - name: Psalms 65:2
    orderIndex: 1
    osisId: Ps.65.2
    sblId: Ps 65:2
    shortName: Ps 65:2
    text: O thou that hearest prayer, unto thee shall all flesh come.
  - name: Psalms 65:3
    orderIndex: 2
    osisId: Ps.65.3
    sblId: Ps 65:3
    shortName: Ps 65:3
    text: 'Iniquities prevail against me: as for our transgressions, thou shalt purge
      them away.'
  - name: Psalms 65:4
    orderIndex: 3
    osisId: Ps.65.4
    sblId: Ps 65:4
    shortName: Ps 65:4
    text: 'Blessed is the man whom thou choosest, and causest to approach unto thee,
      that he may dwell in thy courts: we shall be satisfied with the goodness of
      thy house, even of thy holy temple.'
  - name: Psalms 65:5
    orderIndex: 4
    osisId: Ps.65.5
    sblId: Ps 65:5
    shortName: Ps 65:5
    text: 'By terrible things in righteousness wilt thou answer us, O God of our salvation;
      who art the confidence of all the ends of the earth, and of them that are afar
      off upon the sea:'
  - name: Psalms 65:6
    orderIndex: 5
    osisId: Ps.65.6
    sblId: Ps 65:6
    shortName: Ps 65:6
    text: 'Which by his strength setteth fast the mountains; being girded with power:'
  - name: Psalms 65:7
    orderIndex: 6
    osisId: Ps.65.7
    sblId: Ps 65:7
    shortName: Ps 65:7
    text: Which stilleth the noise of the seas, the noise of their waves, and the
      tumult of the people.
  - name: Psalms 65:8
    orderIndex: 7
    osisId: Ps.65.8
    sblId: Ps 65:8
    shortName: Ps 65:8
    text: 'They also that dwell in the uttermost parts are afraid at thy tokens: thou
      makest the outgoings of the morning and evening to rejoice.'
  - name: Psalms 65:9
    orderIndex: 8
    osisId: Ps.65.9
    sblId: Ps 65:9
    shortName: Ps 65:9
    text: 'Thou visitest the earth, and waterest it: thou greatly enrichest it with
      the river of God, which is full of water: thou preparest them corn, when thou
      hast so provided for it.'
  - name: Psalms 65:10
    orderIndex: 9
    osisId: Ps.65.10
    sblId: Ps 65:10
    shortName: Ps 65:10
    text: 'Thou waterest the ridges thereof abundantly: thou settlest the furrows
      thereof: thou makest it soft with showers: thou blessest the springing thereof.'
  - name: Psalms 65:11
    orderIndex: 10
    osisId: Ps.65.11
    sblId: Ps 65:11
    shortName: Ps 65:11
    text: Thou crownest the year with thy goodness; and thy paths drop fatness.
  - name: Psalms 65:12
    orderIndex: 11
    osisId: Ps.65.12
    sblId: Ps 65:12
    shortName: Ps 65:12
    text: 'They drop upon the pastures of the wilderness: and the little hills rejoice
      on every side.'
  - name: Psalms 65:13
    orderIndex: 12
    osisId: Ps.65.13
    sblId: Ps 65:13
    shortName: Ps 65:13
    text: The pastures are clothed with flocks; the valleys also are covered over
      with corn; they shout for joy, they also sing.
  versesCount: 13
- name: Psalms 66
  orderIndex: 65
  osisId: Ps.66
  sblId: Ps 66
  shortName: Ps 66
  verses:
  - name: Psalms 66:1
    orderIndex: 0
    osisId: Ps.66.1
    sblId: Ps 66:1
    shortName: Ps 66:1
    text: 'Make a joyful noise unto God, all ye lands:'
  - name: Psalms 66:2
    orderIndex: 1
    osisId: Ps.66.2
    sblId: Ps 66:2
    shortName: Ps 66:2
    text: 'Sing forth the honour of his name: make his praise glorious.'
  - name: Psalms 66:3
    orderIndex: 2
    osisId: Ps.66.3
    sblId: Ps 66:3
    shortName: Ps 66:3
    text: Say unto God, How terrible art thou in thy works! through the greatness
      of thy power shall thine enemies submit themselves unto thee.
  - name: Psalms 66:4
    orderIndex: 3
    osisId: Ps.66.4
    sblId: Ps 66:4
    shortName: Ps 66:4
    text: All the earth shall worship thee, and shall sing unto thee; they shall sing
      to thy name. Selah.
  - name: Psalms 66:5
    orderIndex: 4
    osisId: Ps.66.5
    sblId: Ps 66:5
    shortName: Ps 66:5
    text: 'Come and see the works of God: he is terrible in his doing toward the children
      of men.'
  - name: Psalms 66:6
    orderIndex: 5
    osisId: Ps.66.6
    sblId: Ps 66:6
    shortName: Ps 66:6
    text: 'He turned the sea into dry land: they went through the flood on foot: there
      did we rejoice in him.'
  - name: Psalms 66:7
    orderIndex: 6
    osisId: Ps.66.7
    sblId: Ps 66:7
    shortName: Ps 66:7
    text: 'He ruleth by his power for ever; his eyes behold the nations: let not the
      rebellious exalt themselves. Selah.'
  - name: Psalms 66:8
    orderIndex: 7
    osisId: Ps.66.8
    sblId: Ps 66:8
    shortName: Ps 66:8
    text: 'O bless our God, ye people, and make the voice of his praise to be heard:'
  - name: Psalms 66:9
    orderIndex: 8
    osisId: Ps.66.9
    sblId: Ps 66:9
    shortName: Ps 66:9
    text: Which holdeth our soul in life, and suffereth not our feet to be moved.
  - name: Psalms 66:10
    orderIndex: 9
    osisId: Ps.66.10
    sblId: Ps 66:10
    shortName: Ps 66:10
    text: 'For thou, O God, hast proved us: thou hast tried us, as silver is tried.'
  - name: Psalms 66:11
    orderIndex: 10
    osisId: Ps.66.11
    sblId: Ps 66:11
    shortName: Ps 66:11
    text: Thou broughtest us into the net; thou laidst affliction upon our loins.
  - name: Psalms 66:12
    orderIndex: 11
    osisId: Ps.66.12
    sblId: Ps 66:12
    shortName: Ps 66:12
    text: 'Thou hast caused men to ride over our heads; we went through fire and through
      water: but thou broughtest us out into a wealthy place.'
  - name: Psalms 66:13
    orderIndex: 12
    osisId: Ps.66.13
    sblId: Ps 66:13
    shortName: Ps 66:13
    text: 'I will go into thy house with burnt offerings: I will pay thee my vows,'
  - name: Psalms 66:14
    orderIndex: 13
    osisId: Ps.66.14
    sblId: Ps 66:14
    shortName: Ps 66:14
    text: Which my lips have uttered, and my mouth hath spoken, when I was in trouble.
  - name: Psalms 66:15
    orderIndex: 14
    osisId: Ps.66.15
    sblId: Ps 66:15
    shortName: Ps 66:15
    text: I will offer unto thee burnt sacrifices of fatlings, with the incense of
      rams; I will offer bullocks with goats. Selah.
  - name: Psalms 66:16
    orderIndex: 15
    osisId: Ps.66.16
    sblId: Ps 66:16
    shortName: Ps 66:16
    text: Come and hear, all ye that fear God, and I will declare what he hath done
      for my soul.
  - name: Psalms 66:17
    orderIndex: 16
    osisId: Ps.66.17
    sblId: Ps 66:17
    shortName: Ps 66:17
    text: I cried unto him with my mouth, and he was extolled with my tongue.
  - name: Psalms 66:18
    orderIndex: 17
    osisId: Ps.66.18
    sblId: Ps 66:18
    shortName: Ps 66:18
    text: 'If I regard iniquity in my heart, the Lord will not hear me:'
  - name: Psalms 66:19
    orderIndex: 18
    osisId: Ps.66.19
    sblId: Ps 66:19
    shortName: Ps 66:19
    text: But verily God hath heard me; he hath attended to the voice of my prayer.
  - name: Psalms 66:20
    orderIndex: 19
    osisId: Ps.66.20
    sblId: Ps 66:20
    shortName: Ps 66:20
    text: Blessed be God, which hath not turned away my prayer, nor his mercy from
      me.
  versesCount: 20
- name: Psalms 67
  orderIndex: 66
  osisId: Ps.67
  sblId: Ps 67
  shortName: Ps 67
  verses:
  - name: Psalms 67:1
    orderIndex: 0
    osisId: Ps.67.1
    sblId: Ps 67:1
    shortName: Ps 67:1
    text: God be merciful unto us, and bless us; and cause his face to shine upon
      us; Selah.
  - name: Psalms 67:2
    orderIndex: 1
    osisId: Ps.67.2
    sblId: Ps 67:2
    shortName: Ps 67:2
    text: That thy way may be known upon earth, thy saving health among all nations.
  - name: Psalms 67:3
    orderIndex: 2
    osisId: Ps.67.3
    sblId: Ps 67:3
    shortName: Ps 67:3
    text: Let the people praise thee, O God; let all the people praise thee.
  - name: Psalms 67:4
    orderIndex: 3
    osisId: Ps.67.4
    sblId: Ps 67:4
    shortName: Ps 67:4
    text: 'O let the nations be glad and sing for joy: for thou shalt judge the people
      righteously, and govern the nations upon earth. Selah.'
  - name: Psalms 67:5
    orderIndex: 4
    osisId: Ps.67.5
    sblId: Ps 67:5
    shortName: Ps 67:5
    text: Let the people praise thee, O God; let all the people praise thee.
  - name: Psalms 67:6
    orderIndex: 5
    osisId: Ps.67.6
    sblId: Ps 67:6
    shortName: Ps 67:6
    text: Then shall the earth yield her increase; and God, even our own God, shall
      bless us.
  - name: Psalms 67:7
    orderIndex: 6
    osisId: Ps.67.7
    sblId: Ps 67:7
    shortName: Ps 67:7
    text: God shall bless us; and all the ends of the earth shall fear him.
  versesCount: 7
- name: Psalms 68
  orderIndex: 67
  osisId: Ps.68
  sblId: Ps 68
  shortName: Ps 68
  verses:
  - name: Psalms 68:1
    orderIndex: 0
    osisId: Ps.68.1
    sblId: Ps 68:1
    shortName: Ps 68:1
    text: 'Let God arise, let his enemies be scattered: let them also that hate him
      flee before him.'
  - name: Psalms 68:2
    orderIndex: 1
    osisId: Ps.68.2
    sblId: Ps 68:2
    shortName: Ps 68:2
    text: 'As smoke is driven away, so drive them away: as wax melteth before the
      fire, so let the wicked perish at the presence of God.'
  - name: Psalms 68:3
    orderIndex: 2
    osisId: Ps.68.3
    sblId: Ps 68:3
    shortName: Ps 68:3
    text: 'But let the righteous be glad; let them rejoice before God: yea, let them
      exceedingly rejoice.'
  - name: Psalms 68:4
    orderIndex: 3
    osisId: Ps.68.4
    sblId: Ps 68:4
    shortName: Ps 68:4
    text: 'Sing unto God, sing praises to his name: extol him that rideth upon the
      heavens by his name JAH, and rejoice before him.'
  - name: Psalms 68:5
    orderIndex: 4
    osisId: Ps.68.5
    sblId: Ps 68:5
    shortName: Ps 68:5
    text: A father of the fatherless, and a judge of the widows, is God in his holy
      habitation.
  - name: Psalms 68:6
    orderIndex: 5
    osisId: Ps.68.6
    sblId: Ps 68:6
    shortName: Ps 68:6
    text: 'God setteth the solitary in families: he bringeth out those which are bound
      with chains: but the rebellious dwell in a dry land.'
  - name: Psalms 68:7
    orderIndex: 6
    osisId: Ps.68.7
    sblId: Ps 68:7
    shortName: Ps 68:7
    text: 'O God, when thou wentest forth before thy people, when thou didst march
      through the wilderness; Selah:'
  - name: Psalms 68:8
    orderIndex: 7
    osisId: Ps.68.8
    sblId: Ps 68:8
    shortName: Ps 68:8
    text: 'The earth shook, the heavens also dropped at the presence of God: even
      Sinai itself was moved at the presence of God, the God of Israel.'
  - name: Psalms 68:9
    orderIndex: 8
    osisId: Ps.68.9
    sblId: Ps 68:9
    shortName: Ps 68:9
    text: Thou, O God, didst send a plentiful rain, whereby thou didst confirm thine
      inheritance, when it was weary.
  - name: Psalms 68:10
    orderIndex: 9
    osisId: Ps.68.10
    sblId: Ps 68:10
    shortName: Ps 68:10
    text: 'Thy congregation hath dwelt therein: thou, O God, hast prepared of thy
      goodness for the poor.'
  - name: Psalms 68:11
    orderIndex: 10
    osisId: Ps.68.11
    sblId: Ps 68:11
    shortName: Ps 68:11
    text: 'The Lord gave the word: great was the company of those that published it.'
  - name: Psalms 68:12
    orderIndex: 11
    osisId: Ps.68.12
    sblId: Ps 68:12
    shortName: Ps 68:12
    text: 'Kings of armies did flee apace: and she that tarried at home divided the
      spoil.'
  - name: Psalms 68:13
    orderIndex: 12
    osisId: Ps.68.13
    sblId: Ps 68:13
    shortName: Ps 68:13
    text: Though ye have lien among the pots, yet shall ye be as the wings of a dove
      covered with silver, and her feathers with yellow gold.
  - name: Psalms 68:14
    orderIndex: 13
    osisId: Ps.68.14
    sblId: Ps 68:14
    shortName: Ps 68:14
    text: When the Almighty scattered kings in it, it was white as snow in Salmon.
  - name: Psalms 68:15
    orderIndex: 14
    osisId: Ps.68.15
    sblId: Ps 68:15
    shortName: Ps 68:15
    text: The hill of God is as the hill of Bashan; an high hill as the hill of Bashan.
  - name: Psalms 68:16
    orderIndex: 15
    osisId: Ps.68.16
    sblId: Ps 68:16
    shortName: Ps 68:16
    text: Why leap ye, ye high hills? this is the hill which God desireth to dwell
      in; yea, the LORD will dwell in it for ever.
  - name: Psalms 68:17
    orderIndex: 16
    osisId: Ps.68.17
    sblId: Ps 68:17
    shortName: Ps 68:17
    text: 'The chariots of God are twenty thousand, even thousands of angels: the
      Lord is among them, as in Sinai, in the holy place.'
  - name: Psalms 68:18
    orderIndex: 17
    osisId: Ps.68.18
    sblId: Ps 68:18
    shortName: Ps 68:18
    text: 'Thou hast ascended on high, thou hast led captivity captive: thou hast
      received gifts for men; yea, for the rebellious also, that the LORD God might
      dwell among them.'
  - name: Psalms 68:19
    orderIndex: 18
    osisId: Ps.68.19
    sblId: Ps 68:19
    shortName: Ps 68:19
    text: Blessed be the Lord, who daily loadeth us with benefits, even the God of
      our salvation. Selah.
  - name: Psalms 68:20
    orderIndex: 19
    osisId: Ps.68.20
    sblId: Ps 68:20
    shortName: Ps 68:20
    text: He that is our God is the God of salvation; and unto GOD the Lord belong
      the issues from death.
  - name: Psalms 68:21
    orderIndex: 20
    osisId: Ps.68.21
    sblId: Ps 68:21
    shortName: Ps 68:21
    text: But God shall wound the head of his enemies, and the hairy scalp of such
      an one as goeth on still in his trespasses.
  - name: Psalms 68:22
    orderIndex: 21
    osisId: Ps.68.22
    sblId: Ps 68:22
    shortName: Ps 68:22
    text: 'The Lord said, I will bring again from Bashan, I will bring my people again
      from the depths of the sea:'
  - name: Psalms 68:23
    orderIndex: 22
    osisId: Ps.68.23
    sblId: Ps 68:23
    shortName: Ps 68:23
    text: That thy foot may be dipped in the blood of thine enemies, and the tongue
      of thy dogs in the same.
  - name: Psalms 68:24
    orderIndex: 23
    osisId: Ps.68.24
    sblId: Ps 68:24
    shortName: Ps 68:24
    text: They have seen thy goings, O God; even the goings of my God, my King, in
      the sanctuary.
  - name: Psalms 68:25
    orderIndex: 24
    osisId: Ps.68.25
    sblId: Ps 68:25
    shortName: Ps 68:25
    text: The singers went before, the players on instruments followed after; among
      them were the damsels playing with timbrels.
  - name: Psalms 68:26
    orderIndex: 25
    osisId: Ps.68.26
    sblId: Ps 68:26
    shortName: Ps 68:26
    text: Bless ye God in the congregations, even the Lord, from the fountain of Israel.
  - name: Psalms 68:27
    orderIndex: 26
    osisId: Ps.68.27
    sblId: Ps 68:27
    shortName: Ps 68:27
    text: There is little Benjamin with their ruler, the princes of Judah and their
      council, the princes of Zebulun, and the princes of Naphtali.
  - name: Psalms 68:28
    orderIndex: 27
    osisId: Ps.68.28
    sblId: Ps 68:28
    shortName: Ps 68:28
    text: 'Thy God hath commanded thy strength: strengthen, O God, that which thou
      hast wrought for us.'
  - name: Psalms 68:29
    orderIndex: 28
    osisId: Ps.68.29
    sblId: Ps 68:29
    shortName: Ps 68:29
    text: Because of thy temple at Jerusalem shall kings bring presents unto thee.
  - name: Psalms 68:30
    orderIndex: 29
    osisId: Ps.68.30
    sblId: Ps 68:30
    shortName: Ps 68:30
    text: 'Rebuke the company of spearmen, the multitude of the bulls, with the calves
      of the people, till every one submit himself with pieces of silver: scatter
      thou the people that delight in war.'
  - name: Psalms 68:31
    orderIndex: 30
    osisId: Ps.68.31
    sblId: Ps 68:31
    shortName: Ps 68:31
    text: Princes shall come out of Egypt; Ethiopia shall soon stretch out her hands
      unto God.
  - name: Psalms 68:32
    orderIndex: 31
    osisId: Ps.68.32
    sblId: Ps 68:32
    shortName: Ps 68:32
    text: 'Sing unto God, ye kingdoms of the earth; O sing praises unto the Lord;
      Selah:'
  - name: Psalms 68:33
    orderIndex: 32
    osisId: Ps.68.33
    sblId: Ps 68:33
    shortName: Ps 68:33
    text: To him that rideth upon the heavens of heavens, which were of old; lo, he
      doth send out his voice, and that a mighty voice.
  - name: Psalms 68:34
    orderIndex: 33
    osisId: Ps.68.34
    sblId: Ps 68:34
    shortName: Ps 68:34
    text: 'Ascribe ye strength unto God: his excellency is over Israel, and his strength
      is in the clouds.'
  - name: Psalms 68:35
    orderIndex: 34
    osisId: Ps.68.35
    sblId: Ps 68:35
    shortName: Ps 68:35
    text: 'O God, thou art terrible out of thy holy places: the God of Israel is he
      that giveth strength and power unto his people. Blessed be God.'
  versesCount: 35
- name: Psalms 69
  orderIndex: 68
  osisId: Ps.69
  sblId: Ps 69
  shortName: Ps 69
  verses:
  - name: Psalms 69:1
    orderIndex: 0
    osisId: Ps.69.1
    sblId: Ps 69:1
    shortName: Ps 69:1
    text: Save me, O God; for the waters are come in unto my soul.
  - name: Psalms 69:2
    orderIndex: 1
    osisId: Ps.69.2
    sblId: Ps 69:2
    shortName: Ps 69:2
    text: 'I sink in deep mire, where there is no standing: I am come into deep waters,
      where the floods overflow me.'
  - name: Psalms 69:3
    orderIndex: 2
    osisId: Ps.69.3
    sblId: Ps 69:3
    shortName: Ps 69:3
    text: 'I am weary of my crying: my throat is dried: mine eyes fail while I wait
      for my God.'
  - name: Psalms 69:4
    orderIndex: 3
    osisId: Ps.69.4
    sblId: Ps 69:4
    shortName: Ps 69:4
    text: 'They that hate me without a cause are more than the hairs of mine head:
      they that would destroy me, being mine enemies wrongfully, are mighty: then
      I restored that which I took not away.'
  - name: Psalms 69:5
    orderIndex: 4
    osisId: Ps.69.5
    sblId: Ps 69:5
    shortName: Ps 69:5
    text: O God, thou knowest my foolishness; and my sins are not hid from thee.
  - name: Psalms 69:6
    orderIndex: 5
    osisId: Ps.69.6
    sblId: Ps 69:6
    shortName: Ps 69:6
    text: 'Let not them that wait on thee, O Lord GOD of hosts, be ashamed for my
      sake: let not those that seek thee be confounded for my sake, O God of Israel.'
  - name: Psalms 69:7
    orderIndex: 6
    osisId: Ps.69.7
    sblId: Ps 69:7
    shortName: Ps 69:7
    text: Because for thy sake I have borne reproach; shame hath covered my face.
  - name: Psalms 69:8
    orderIndex: 7
    osisId: Ps.69.8
    sblId: Ps 69:8
    shortName: Ps 69:8
    text: I am become a stranger unto my brethren, and an alien unto my mother's children.
  - name: Psalms 69:9
    orderIndex: 8
    osisId: Ps.69.9
    sblId: Ps 69:9
    shortName: Ps 69:9
    text: For the zeal of thine house hath eaten me up; and the reproaches of them
      that reproached thee are fallen upon me.
  - name: Psalms 69:10
    orderIndex: 9
    osisId: Ps.69.10
    sblId: Ps 69:10
    shortName: Ps 69:10
    text: When I wept, and chastened my soul with fasting, that was to my reproach.
  - name: Psalms 69:11
    orderIndex: 10
    osisId: Ps.69.11
    sblId: Ps 69:11
    shortName: Ps 69:11
    text: I made sackcloth also my garment; and I became a proverb to them.
  - name: Psalms 69:12
    orderIndex: 11
    osisId: Ps.69.12
    sblId: Ps 69:12
    shortName: Ps 69:12
    text: They that sit in the gate speak against me; and I was the song of the drunkards.
  - name: Psalms 69:13
    orderIndex: 12
    osisId: Ps.69.13
    sblId: Ps 69:13
    shortName: Ps 69:13
    text: 'But as for me, my prayer is unto thee, O LORD, in an acceptable time: O
      God, in the multitude of thy mercy hear me, in the truth of thy salvation.'
  - name: Psalms 69:14
    orderIndex: 13
    osisId: Ps.69.14
    sblId: Ps 69:14
    shortName: Ps 69:14
    text: 'Deliver me out of the mire, and let me not sink: let me be delivered from
      them that hate me, and out of the deep waters.'
  - name: Psalms 69:15
    orderIndex: 14
    osisId: Ps.69.15
    sblId: Ps 69:15
    shortName: Ps 69:15
    text: Let not the waterflood overflow me, neither let the deep swallow me up,
      and let not the pit shut her mouth upon me.
  - name: Psalms 69:16
    orderIndex: 15
    osisId: Ps.69.16
    sblId: Ps 69:16
    shortName: Ps 69:16
    text: 'Hear me, O LORD; for thy lovingkindness is good: turn unto me according
      to the multitude of thy tender mercies.'
  - name: Psalms 69:17
    orderIndex: 16
    osisId: Ps.69.17
    sblId: Ps 69:17
    shortName: Ps 69:17
    text: 'And hide not thy face from thy servant; for I am in trouble: hear me speedily.'
  - name: Psalms 69:18
    orderIndex: 17
    osisId: Ps.69.18
    sblId: Ps 69:18
    shortName: Ps 69:18
    text: 'Draw nigh unto my soul, and redeem it: deliver me because of mine enemies.'
  - name: Psalms 69:19
    orderIndex: 18
    osisId: Ps.69.19
    sblId: Ps 69:19
    shortName: Ps 69:19
    text: 'Thou hast known my reproach, and my shame, and my dishonour: mine adversaries
      are all before thee.'
  - name: Psalms 69:20
    orderIndex: 19
    osisId: Ps.69.20
    sblId: Ps 69:20
    shortName: Ps 69:20
    text: 'Reproach hath broken my heart; and I am full of heaviness: and I looked
      for some to take pity, but there was none; and for comforters, but I found none.'
  - name: Psalms 69:21
    orderIndex: 20
    osisId: Ps.69.21
    sblId: Ps 69:21
    shortName: Ps 69:21
    text: They gave me also gall for my meat; and in my thirst they gave me vinegar
      to drink.
  - name: Psalms 69:22
    orderIndex: 21
    osisId: Ps.69.22
    sblId: Ps 69:22
    shortName: Ps 69:22
    text: 'Let their table become a snare before them: and that which should have
      been for their welfare, let it become a trap.'
  - name: Psalms 69:23
    orderIndex: 22
    osisId: Ps.69.23
    sblId: Ps 69:23
    shortName: Ps 69:23
    text: Let their eyes be darkened, that they see not; and make their loins continually
      to shake.
  - name: Psalms 69:24
    orderIndex: 23
    osisId: Ps.69.24
    sblId: Ps 69:24
    shortName: Ps 69:24
    text: Pour out thine indignation upon them, and let thy wrathful anger take hold
      of them.
  - name: Psalms 69:25
    orderIndex: 24
    osisId: Ps.69.25
    sblId: Ps 69:25
    shortName: Ps 69:25
    text: Let their habitation be desolate; and let none dwell in their tents.
  - name: Psalms 69:26
    orderIndex: 25
    osisId: Ps.69.26
    sblId: Ps 69:26
    shortName: Ps 69:26
    text: For they persecute him whom thou hast smitten; and they talk to the grief
      of those whom thou hast wounded.
  - name: Psalms 69:27
    orderIndex: 26
    osisId: Ps.69.27
    sblId: Ps 69:27
    shortName: Ps 69:27
    text: 'Add iniquity unto their iniquity: and let them not come into thy righteousness.'
  - name: Psalms 69:28
    orderIndex: 27
    osisId: Ps.69.28
    sblId: Ps 69:28
    shortName: Ps 69:28
    text: Let them be blotted out of the book of the living, and not be written with
      the righteous.
  - name: Psalms 69:29
    orderIndex: 28
    osisId: Ps.69.29
    sblId: Ps 69:29
    shortName: Ps 69:29
    text: 'But I am poor and sorrowful: let thy salvation, O God, set me up on high.'
  - name: Psalms 69:30
    orderIndex: 29
    osisId: Ps.69.30
    sblId: Ps 69:30
    shortName: Ps 69:30
    text: I will praise the name of God with a song, and will magnify him with thanksgiving.
  - name: Psalms 69:31
    orderIndex: 30
    osisId: Ps.69.31
    sblId: Ps 69:31
    shortName: Ps 69:31
    text: This also shall please the LORD better than an ox or bullock that hath horns
      and hoofs.
  - name: Psalms 69:32
    orderIndex: 31
    osisId: Ps.69.32
    sblId: Ps 69:32
    shortName: Ps 69:32
    text: 'The humble shall see this, and be glad: and your heart shall live that
      seek God.'
  - name: Psalms 69:33
    orderIndex: 32
    osisId: Ps.69.33
    sblId: Ps 69:33
    shortName: Ps 69:33
    text: For the LORD heareth the poor, and despiseth not his prisoners.
  - name: Psalms 69:34
    orderIndex: 33
    osisId: Ps.69.34
    sblId: Ps 69:34
    shortName: Ps 69:34
    text: Let the heaven and earth praise him, the seas, and every thing that moveth
      therein.
  - name: Psalms 69:35
    orderIndex: 34
    osisId: Ps.69.35
    sblId: Ps 69:35
    shortName: Ps 69:35
    text: 'For God will save Zion, and will build the cities of Judah: that they may
      dwell there, and have it in possession.'
  - name: Psalms 69:36
    orderIndex: 35
    osisId: Ps.69.36
    sblId: Ps 69:36
    shortName: Ps 69:36
    text: 'The seed also of his servants shall inherit it: and they that love his
      name shall dwell therein.'
  versesCount: 36
- name: Psalms 70
  orderIndex: 69
  osisId: Ps.70
  sblId: Ps 70
  shortName: Ps 70
  verses:
  - name: Psalms 70:1
    orderIndex: 0
    osisId: Ps.70.1
    sblId: Ps 70:1
    shortName: Ps 70:1
    text: MAKE HASTE, O GOD, TO DELIVER ME; MAKE HASTE TO HELP ME, O LORD.
  - name: Psalms 70:2
    orderIndex: 1
    osisId: Ps.70.2
    sblId: Ps 70:2
    shortName: Ps 70:2
    text: 'Let them be ashamed and confounded that seek after my soul: let them be
      turned backward, and put to confusion, that desire my hurt.'
  - name: Psalms 70:3
    orderIndex: 2
    osisId: Ps.70.3
    sblId: Ps 70:3
    shortName: Ps 70:3
    text: Let them be turned back for a reward of their shame that say, Aha, aha.
  - name: Psalms 70:4
    orderIndex: 3
    osisId: Ps.70.4
    sblId: Ps 70:4
    shortName: Ps 70:4
    text: 'Let all those that seek thee rejoice and be glad in thee: and let such
      as love thy salvation say continually, Let God be magnified.'
  - name: Psalms 70:5
    orderIndex: 4
    osisId: Ps.70.5
    sblId: Ps 70:5
    shortName: Ps 70:5
    text: 'But I am poor and needy: make haste unto me, O God: thou art my help and
      my deliverer; O LORD, make no tarrying.'
  versesCount: 5
- name: Psalms 71
  orderIndex: 70
  osisId: Ps.71
  sblId: Ps 71
  shortName: Ps 71
  verses:
  - name: Psalms 71:1
    orderIndex: 0
    osisId: Ps.71.1
    sblId: Ps 71:1
    shortName: Ps 71:1
    text: 'In thee, O LORD, do I put my trust: let me never be put to confusion.'
  - name: Psalms 71:2
    orderIndex: 1
    osisId: Ps.71.2
    sblId: Ps 71:2
    shortName: Ps 71:2
    text: 'Deliver me in thy righteousness, and cause me to escape: incline thine
      ear unto me, and save me.'
  - name: Psalms 71:3
    orderIndex: 2
    osisId: Ps.71.3
    sblId: Ps 71:3
    shortName: Ps 71:3
    text: 'Be thou my strong habitation, whereunto I may continually resort: thou
      hast given commandment to save me; for thou art my rock and my fortress.'
  - name: Psalms 71:4
    orderIndex: 3
    osisId: Ps.71.4
    sblId: Ps 71:4
    shortName: Ps 71:4
    text: Deliver me, O my God, out of the hand of the wicked, out of the hand of
      the unrighteous and cruel man.
  - name: Psalms 71:5
    orderIndex: 4
    osisId: Ps.71.5
    sblId: Ps 71:5
    shortName: Ps 71:5
    text: 'For thou art my hope, O Lord GOD: thou art my trust from my youth.'
  - name: Psalms 71:6
    orderIndex: 5
    osisId: Ps.71.6
    sblId: Ps 71:6
    shortName: Ps 71:6
    text: 'By thee have I been holden up from the womb: thou art he that took me out
      of my mother''s bowels: my praise shall be continually of thee.'
  - name: Psalms 71:7
    orderIndex: 6
    osisId: Ps.71.7
    sblId: Ps 71:7
    shortName: Ps 71:7
    text: I am as a wonder unto many; but thou art my strong refuge.
  - name: Psalms 71:8
    orderIndex: 7
    osisId: Ps.71.8
    sblId: Ps 71:8
    shortName: Ps 71:8
    text: Let my mouth be filled with thy praise and with thy honour all the day.
  - name: Psalms 71:9
    orderIndex: 8
    osisId: Ps.71.9
    sblId: Ps 71:9
    shortName: Ps 71:9
    text: Cast me not off in the time of old age; forsake me not when my strength
      faileth.
  - name: Psalms 71:10
    orderIndex: 9
    osisId: Ps.71.10
    sblId: Ps 71:10
    shortName: Ps 71:10
    text: For mine enemies speak against me; and they that lay wait for my soul take
      counsel together,
  - name: Psalms 71:11
    orderIndex: 10
    osisId: Ps.71.11
    sblId: Ps 71:11
    shortName: Ps 71:11
    text: 'Saying, God hath forsaken him: persecute and take him; for there is none
      to deliver him.'
  - name: Psalms 71:12
    orderIndex: 11
    osisId: Ps.71.12
    sblId: Ps 71:12
    shortName: Ps 71:12
    text: 'O God, be not far from me: O my God, make haste for my help.'
  - name: Psalms 71:13
    orderIndex: 12
    osisId: Ps.71.13
    sblId: Ps 71:13
    shortName: Ps 71:13
    text: Let them be confounded and consumed that are adversaries to my soul; let
      them be covered with reproach and dishonour that seek my hurt.
  - name: Psalms 71:14
    orderIndex: 13
    osisId: Ps.71.14
    sblId: Ps 71:14
    shortName: Ps 71:14
    text: But I will hope continually, and will yet praise thee more and more.
  - name: Psalms 71:15
    orderIndex: 14
    osisId: Ps.71.15
    sblId: Ps 71:15
    shortName: Ps 71:15
    text: My mouth shall shew forth thy righteousness and thy salvation all the day;
      for I know not the numbers thereof.
  - name: Psalms 71:16
    orderIndex: 15
    osisId: Ps.71.16
    sblId: Ps 71:16
    shortName: Ps 71:16
    text: 'I will go in the strength of the Lord GOD: I will make mention of thy righteousness,
      even of thine only.'
  - name: Psalms 71:17
    orderIndex: 16
    osisId: Ps.71.17
    sblId: Ps 71:17
    shortName: Ps 71:17
    text: 'O God, thou hast taught me from my youth: and hitherto have I declared
      thy wondrous works.'
  - name: Psalms 71:18
    orderIndex: 17
    osisId: Ps.71.18
    sblId: Ps 71:18
    shortName: Ps 71:18
    text: Now also when I am old and greyheaded, O God, forsake me not; until I have
      shewed thy strength unto this generation, and thy power to every one that is
      to come.
  - name: Psalms 71:19
    orderIndex: 18
    osisId: Ps.71.19
    sblId: Ps 71:19
    shortName: Ps 71:19
    text: 'Thy righteousness also, O God, is very high, who hast done great things:
      O God, who is like unto thee!'
  - name: Psalms 71:20
    orderIndex: 19
    osisId: Ps.71.20
    sblId: Ps 71:20
    shortName: Ps 71:20
    text: Thou, which hast shewed me great and sore troubles, shalt quicken me again,
      and shalt bring me up again from the depths of the earth.
  - name: Psalms 71:21
    orderIndex: 20
    osisId: Ps.71.21
    sblId: Ps 71:21
    shortName: Ps 71:21
    text: Thou shalt increase my greatness, and comfort me on every side.
  - name: Psalms 71:22
    orderIndex: 21
    osisId: Ps.71.22
    sblId: Ps 71:22
    shortName: Ps 71:22
    text: 'I will also praise thee with the psaltery, even thy truth, O my God: unto
      thee will I sing with the harp, O thou Holy One of Israel.'
  - name: Psalms 71:23
    orderIndex: 22
    osisId: Ps.71.23
    sblId: Ps 71:23
    shortName: Ps 71:23
    text: My lips shall greatly rejoice when I sing unto thee; and my soul, which
      thou hast redeemed.
  - name: Psalms 71:24
    orderIndex: 23
    osisId: Ps.71.24
    sblId: Ps 71:24
    shortName: Ps 71:24
    text: 'My tongue also shall talk of thy righteousness all the day long: for they
      are confounded, for they are brought unto shame, that seek my hurt.'
  versesCount: 24
- name: Psalms 72
  orderIndex: 71
  osisId: Ps.72
  sblId: Ps 72
  shortName: Ps 72
  verses:
  - name: Psalms 72:1
    orderIndex: 0
    osisId: Ps.72.1
    sblId: Ps 72:1
    shortName: Ps 72:1
    text: Give the king thy judgments, O God, and thy righteousness unto the king's
      son.
  - name: Psalms 72:2
    orderIndex: 1
    osisId: Ps.72.2
    sblId: Ps 72:2
    shortName: Ps 72:2
    text: He shall judge thy people with righteousness, and thy poor with judgment.
  - name: Psalms 72:3
    orderIndex: 2
    osisId: Ps.72.3
    sblId: Ps 72:3
    shortName: Ps 72:3
    text: The mountains shall bring peace to the people, and the little hills, by
      righteousness.
  - name: Psalms 72:4
    orderIndex: 3
    osisId: Ps.72.4
    sblId: Ps 72:4
    shortName: Ps 72:4
    text: He shall judge the poor of the people, he shall save the children of the
      needy, and shall break in pieces the oppressor.
  - name: Psalms 72:5
    orderIndex: 4
    osisId: Ps.72.5
    sblId: Ps 72:5
    shortName: Ps 72:5
    text: They shall fear thee as long as the sun and moon endure, throughout all
      generations.
  - name: Psalms 72:6
    orderIndex: 5
    osisId: Ps.72.6
    sblId: Ps 72:6
    shortName: Ps 72:6
    text: 'He shall come down like rain upon the mown grass: as showers that water
      the earth.'
  - name: Psalms 72:7
    orderIndex: 6
    osisId: Ps.72.7
    sblId: Ps 72:7
    shortName: Ps 72:7
    text: In his days shall the righteous flourish; and abundance of peace so long
      as the moon endureth.
  - name: Psalms 72:8
    orderIndex: 7
    osisId: Ps.72.8
    sblId: Ps 72:8
    shortName: Ps 72:8
    text: He shall have dominion also from sea to sea, and from the river unto the
      ends of the earth.
  - name: Psalms 72:9
    orderIndex: 8
    osisId: Ps.72.9
    sblId: Ps 72:9
    shortName: Ps 72:9
    text: They that dwell in the wilderness shall bow before him; and his enemies
      shall lick the dust.
  - name: Psalms 72:10
    orderIndex: 9
    osisId: Ps.72.10
    sblId: Ps 72:10
    shortName: Ps 72:10
    text: 'The kings of Tarshish and of the isles shall bring presents: the kings
      of Sheba and Seba shall offer gifts.'
  - name: Psalms 72:11
    orderIndex: 10
    osisId: Ps.72.11
    sblId: Ps 72:11
    shortName: Ps 72:11
    text: 'Yea, all kings shall fall down before him: all nations shall serve him.'
  - name: Psalms 72:12
    orderIndex: 11
    osisId: Ps.72.12
    sblId: Ps 72:12
    shortName: Ps 72:12
    text: For he shall deliver the needy when he crieth; the poor also, and him that
      hath no helper.
  - name: Psalms 72:13
    orderIndex: 12
    osisId: Ps.72.13
    sblId: Ps 72:13
    shortName: Ps 72:13
    text: He shall spare the poor and needy, and shall save the souls of the needy.
  - name: Psalms 72:14
    orderIndex: 13
    osisId: Ps.72.14
    sblId: Ps 72:14
    shortName: Ps 72:14
    text: 'He shall redeem their soul from deceit and violence: and precious shall
      their blood be in his sight.'
  - name: Psalms 72:15
    orderIndex: 14
    osisId: Ps.72.15
    sblId: Ps 72:15
    shortName: Ps 72:15
    text: 'And he shall live, and to him shall be given of the gold of Sheba: prayer
      also shall be made for him continually; and daily shall he be praised.'
  - name: Psalms 72:16
    orderIndex: 15
    osisId: Ps.72.16
    sblId: Ps 72:16
    shortName: Ps 72:16
    text: 'There shall be an handful of corn in the earth upon the top of the mountains;
      the fruit thereof shall shake like Lebanon: and they of the city shall flourish
      like grass of the earth.'
  - name: Psalms 72:17
    orderIndex: 16
    osisId: Ps.72.17
    sblId: Ps 72:17
    shortName: Ps 72:17
    text: 'His name shall endure for ever: his name shall be continued as long as
      the sun: and men shall be blessed in him: all nations shall call him blessed.'
  - name: Psalms 72:18
    orderIndex: 17
    osisId: Ps.72.18
    sblId: Ps 72:18
    shortName: Ps 72:18
    text: Blessed be the LORD God, the God of Israel, who only doeth wondrous things.
  - name: Psalms 72:19
    orderIndex: 18
    osisId: Ps.72.19
    sblId: Ps 72:19
    shortName: Ps 72:19
    text: 'And blessed be his glorious name for ever: and let the whole earth be filled
      with his glory; Amen, and Amen.'
  - name: Psalms 72:20
    orderIndex: 19
    osisId: Ps.72.20
    sblId: Ps 72:20
    shortName: Ps 72:20
    text: The prayers of David the son of Jesse are ended.
  versesCount: 20
- name: Psalms 73
  orderIndex: 72
  osisId: Ps.73
  sblId: Ps 73
  shortName: Ps 73
  verses:
  - name: Psalms 73:1
    orderIndex: 0
    osisId: Ps.73.1
    sblId: Ps 73:1
    shortName: Ps 73:1
    text: Truly God is good to Israel, even to such as are of a clean heart.
  - name: Psalms 73:2
    orderIndex: 1
    osisId: Ps.73.2
    sblId: Ps 73:2
    shortName: Ps 73:2
    text: But as for me, my feet were almost gone; my steps had well nigh slipped.
  - name: Psalms 73:3
    orderIndex: 2
    osisId: Ps.73.3
    sblId: Ps 73:3
    shortName: Ps 73:3
    text: For I was envious at the foolish, when I saw the prosperity of the wicked.
  - name: Psalms 73:4
    orderIndex: 3
    osisId: Ps.73.4
    sblId: Ps 73:4
    shortName: Ps 73:4
    text: 'For there are no bands in their death: but their strength is firm.'
  - name: Psalms 73:5
    orderIndex: 4
    osisId: Ps.73.5
    sblId: Ps 73:5
    shortName: Ps 73:5
    text: They are not in trouble as other men; neither are they plagued like other
      men.
  - name: Psalms 73:6
    orderIndex: 5
    osisId: Ps.73.6
    sblId: Ps 73:6
    shortName: Ps 73:6
    text: Therefore pride compasseth them about as a chain; violence covereth them
      as a garment.
  - name: Psalms 73:7
    orderIndex: 6
    osisId: Ps.73.7
    sblId: Ps 73:7
    shortName: Ps 73:7
    text: 'Their eyes stand out with fatness: they have more than heart could wish.'
  - name: Psalms 73:8
    orderIndex: 7
    osisId: Ps.73.8
    sblId: Ps 73:8
    shortName: Ps 73:8
    text: 'They are corrupt, and speak wickedly concerning oppression: they speak
      loftily.'
  - name: Psalms 73:9
    orderIndex: 8
    osisId: Ps.73.9
    sblId: Ps 73:9
    shortName: Ps 73:9
    text: They set their mouth against the heavens, and their tongue walketh through
      the earth.
  - name: Psalms 73:10
    orderIndex: 9
    osisId: Ps.73.10
    sblId: Ps 73:10
    shortName: Ps 73:10
    text: 'Therefore his people return hither: and waters of a full cup are wrung
      out to them.'
  - name: Psalms 73:11
    orderIndex: 10
    osisId: Ps.73.11
    sblId: Ps 73:11
    shortName: Ps 73:11
    text: And they say, How doth God know? and is there knowledge in the most High?
  - name: Psalms 73:12
    orderIndex: 11
    osisId: Ps.73.12
    sblId: Ps 73:12
    shortName: Ps 73:12
    text: Behold, these are the ungodly, who prosper in the world; they increase in
      riches.
  - name: Psalms 73:13
    orderIndex: 12
    osisId: Ps.73.13
    sblId: Ps 73:13
    shortName: Ps 73:13
    text: Verily I have cleansed my heart in vain, and washed my hands in innocency.
  - name: Psalms 73:14
    orderIndex: 13
    osisId: Ps.73.14
    sblId: Ps 73:14
    shortName: Ps 73:14
    text: For all the day long have I been plagued, and chastened every morning.
  - name: Psalms 73:15
    orderIndex: 14
    osisId: Ps.73.15
    sblId: Ps 73:15
    shortName: Ps 73:15
    text: If I say, I will speak thus; behold, I should offend against the generation
      of thy children.
  - name: Psalms 73:16
    orderIndex: 15
    osisId: Ps.73.16
    sblId: Ps 73:16
    shortName: Ps 73:16
    text: When I thought to know this, it was too painful for me;
  - name: Psalms 73:17
    orderIndex: 16
    osisId: Ps.73.17
    sblId: Ps 73:17
    shortName: Ps 73:17
    text: Until I went into the sanctuary of God; then understood I their end.
  - name: Psalms 73:18
    orderIndex: 17
    osisId: Ps.73.18
    sblId: Ps 73:18
    shortName: Ps 73:18
    text: 'Surely thou didst set them in slippery places: thou castedst them down
      into destruction.'
  - name: Psalms 73:19
    orderIndex: 18
    osisId: Ps.73.19
    sblId: Ps 73:19
    shortName: Ps 73:19
    text: How are they brought into desolation, as in a moment! they are utterly consumed
      with terrors.
  - name: Psalms 73:20
    orderIndex: 19
    osisId: Ps.73.20
    sblId: Ps 73:20
    shortName: Ps 73:20
    text: As a dream when one awaketh; so, O Lord, when thou awakest, thou shalt despise
      their image.
  - name: Psalms 73:21
    orderIndex: 20
    osisId: Ps.73.21
    sblId: Ps 73:21
    shortName: Ps 73:21
    text: Thus my heart was grieved, and I was pricked in my reins.
  - name: Psalms 73:22
    orderIndex: 21
    osisId: Ps.73.22
    sblId: Ps 73:22
    shortName: Ps 73:22
    text: 'So foolish was I, and ignorant: I was as a beast before thee.'
  - name: Psalms 73:23
    orderIndex: 22
    osisId: Ps.73.23
    sblId: Ps 73:23
    shortName: Ps 73:23
    text: 'Nevertheless I am continually with thee: thou hast holden me by my right
      hand.'
  - name: Psalms 73:24
    orderIndex: 23
    osisId: Ps.73.24
    sblId: Ps 73:24
    shortName: Ps 73:24
    text: Thou shalt guide me with thy counsel, and afterward receive me to glory.
  - name: Psalms 73:25
    orderIndex: 24
    osisId: Ps.73.25
    sblId: Ps 73:25
    shortName: Ps 73:25
    text: Whom have I in heaven but thee? and there is none upon earth that I desire
      beside thee.
  - name: Psalms 73:26
    orderIndex: 25
    osisId: Ps.73.26
    sblId: Ps 73:26
    shortName: Ps 73:26
    text: 'My flesh and my heart faileth: but God is the strength of my heart, and
      my portion for ever.'
  - name: Psalms 73:27
    orderIndex: 26
    osisId: Ps.73.27
    sblId: Ps 73:27
    shortName: Ps 73:27
    text: 'For, lo, they that are far from thee shall perish: thou hast destroyed
      all them that go a whoring from thee.'
  - name: Psalms 73:28
    orderIndex: 27
    osisId: Ps.73.28
    sblId: Ps 73:28
    shortName: Ps 73:28
    text: 'But it is good for me to draw near to God: I have put my trust in the Lord
      GOD, that I may declare all thy works.'
  versesCount: 28
- name: Psalms 74
  orderIndex: 73
  osisId: Ps.74
  sblId: Ps 74
  shortName: Ps 74
  verses:
  - name: Psalms 74:1
    orderIndex: 0
    osisId: Ps.74.1
    sblId: Ps 74:1
    shortName: Ps 74:1
    text: O God, why hast thou cast us off for ever? why doth thine anger smoke against
      the sheep of thy pasture?
  - name: Psalms 74:2
    orderIndex: 1
    osisId: Ps.74.2
    sblId: Ps 74:2
    shortName: Ps 74:2
    text: Remember thy congregation, which thou hast purchased of old; the rod of
      thine inheritance, which thou hast redeemed; this mount Zion, wherein thou hast
      dwelt.
  - name: Psalms 74:3
    orderIndex: 2
    osisId: Ps.74.3
    sblId: Ps 74:3
    shortName: Ps 74:3
    text: Lift up thy feet unto the perpetual desolations; even all that the enemy
      hath done wickedly in the sanctuary.
  - name: Psalms 74:4
    orderIndex: 3
    osisId: Ps.74.4
    sblId: Ps 74:4
    shortName: Ps 74:4
    text: Thine enemies roar in the midst of thy congregations; they set up their
      ensigns for signs.
  - name: Psalms 74:5
    orderIndex: 4
    osisId: Ps.74.5
    sblId: Ps 74:5
    shortName: Ps 74:5
    text: A man was famous according as he had lifted up axes upon the thick trees.
  - name: Psalms 74:6
    orderIndex: 5
    osisId: Ps.74.6
    sblId: Ps 74:6
    shortName: Ps 74:6
    text: But now they break down the carved work thereof at once with axes and hammers.
  - name: Psalms 74:7
    orderIndex: 6
    osisId: Ps.74.7
    sblId: Ps 74:7
    shortName: Ps 74:7
    text: They have cast fire into thy sanctuary, they have defiled by casting down
      the dwelling place of thy name to the ground.
  - name: Psalms 74:8
    orderIndex: 7
    osisId: Ps.74.8
    sblId: Ps 74:8
    shortName: Ps 74:8
    text: 'They said in their hearts, Let us destroy them together: they have burned
      up all the synagogues of God in the land.'
  - name: Psalms 74:9
    orderIndex: 8
    osisId: Ps.74.9
    sblId: Ps 74:9
    shortName: Ps 74:9
    text: 'We see not our signs: there is no more any prophet: neither is there among
      us any that knoweth how long.'
  - name: Psalms 74:10
    orderIndex: 9
    osisId: Ps.74.10
    sblId: Ps 74:10
    shortName: Ps 74:10
    text: O God, how long shall the adversary reproach? shall the enemy blaspheme
      thy name for ever?
  - name: Psalms 74:11
    orderIndex: 10
    osisId: Ps.74.11
    sblId: Ps 74:11
    shortName: Ps 74:11
    text: Why withdrawest thou thy hand, even thy right hand? pluck it out of thy
      bosom.
  - name: Psalms 74:12
    orderIndex: 11
    osisId: Ps.74.12
    sblId: Ps 74:12
    shortName: Ps 74:12
    text: For God is my King of old, working salvation in the midst of the earth.
  - name: Psalms 74:13
    orderIndex: 12
    osisId: Ps.74.13
    sblId: Ps 74:13
    shortName: Ps 74:13
    text: 'Thou didst divide the sea by thy strength: thou brakest the heads of the
      dragons in the waters.'
  - name: Psalms 74:14
    orderIndex: 13
    osisId: Ps.74.14
    sblId: Ps 74:14
    shortName: Ps 74:14
    text: Thou brakest the heads of leviathan in pieces, and gavest him to be meat
      to the people inhabiting the wilderness.
  - name: Psalms 74:15
    orderIndex: 14
    osisId: Ps.74.15
    sblId: Ps 74:15
    shortName: Ps 74:15
    text: 'Thou didst cleave the fountain and the flood: thou driedst up mighty rivers.'
  - name: Psalms 74:16
    orderIndex: 15
    osisId: Ps.74.16
    sblId: Ps 74:16
    shortName: Ps 74:16
    text: 'The day is thine, the night also is thine: thou hast prepared the light
      and the sun.'
  - name: Psalms 74:17
    orderIndex: 16
    osisId: Ps.74.17
    sblId: Ps 74:17
    shortName: Ps 74:17
    text: 'Thou hast set all the borders of the earth: thou hast made summer and winter.'
  - name: Psalms 74:18
    orderIndex: 17
    osisId: Ps.74.18
    sblId: Ps 74:18
    shortName: Ps 74:18
    text: Remember this, that the enemy hath reproached, O LORD, and that the foolish
      people have blasphemed thy name.
  - name: Psalms 74:19
    orderIndex: 18
    osisId: Ps.74.19
    sblId: Ps 74:19
    shortName: Ps 74:19
    text: 'O deliver not the soul of thy turtledove unto the multitude of the wicked:
      forget not the congregation of thy poor for ever.'
  - name: Psalms 74:20
    orderIndex: 19
    osisId: Ps.74.20
    sblId: Ps 74:20
    shortName: Ps 74:20
    text: 'Have respect unto the covenant: for the dark places of the earth are full
      of the habitations of cruelty.'
  - name: Psalms 74:21
    orderIndex: 20
    osisId: Ps.74.21
    sblId: Ps 74:21
    shortName: Ps 74:21
    text: 'O let not the oppressed return ashamed: let the poor and needy praise thy
      name.'
  - name: Psalms 74:22
    orderIndex: 21
    osisId: Ps.74.22
    sblId: Ps 74:22
    shortName: Ps 74:22
    text: 'Arise, O God, plead thine own cause: remember how the foolish man reproacheth
      thee daily.'
  - name: Psalms 74:23
    orderIndex: 22
    osisId: Ps.74.23
    sblId: Ps 74:23
    shortName: Ps 74:23
    text: 'Forget not the voice of thine enemies: the tumult of those that rise up
      against thee increaseth continually.'
  versesCount: 23
- name: Psalms 75
  orderIndex: 74
  osisId: Ps.75
  sblId: Ps 75
  shortName: Ps 75
  verses:
  - name: Psalms 75:1
    orderIndex: 0
    osisId: Ps.75.1
    sblId: Ps 75:1
    shortName: Ps 75:1
    text: 'Unto thee, O God, do we give thanks, unto thee do we give thanks: for that
      thy name is near thy wondrous works declare.'
  - name: Psalms 75:2
    orderIndex: 1
    osisId: Ps.75.2
    sblId: Ps 75:2
    shortName: Ps 75:2
    text: When I shall receive the congregation I will judge uprightly.
  - name: Psalms 75:3
    orderIndex: 2
    osisId: Ps.75.3
    sblId: Ps 75:3
    shortName: Ps 75:3
    text: 'The earth and all the inhabitants thereof are dissolved: I bear up the
      pillars of it. Selah.'
  - name: Psalms 75:4
    orderIndex: 3
    osisId: Ps.75.4
    sblId: Ps 75:4
    shortName: Ps 75:4
    text: 'I said unto the fools, Deal not foolishly: and to the wicked, Lift not
      up the horn:'
  - name: Psalms 75:5
    orderIndex: 4
    osisId: Ps.75.5
    sblId: Ps 75:5
    shortName: Ps 75:5
    text: 'Lift not up your horn on high: speak not with a stiff neck.'
  - name: Psalms 75:6
    orderIndex: 5
    osisId: Ps.75.6
    sblId: Ps 75:6
    shortName: Ps 75:6
    text: For promotion cometh neither from the east, nor from the west, nor from
      the south.
  - name: Psalms 75:7
    orderIndex: 6
    osisId: Ps.75.7
    sblId: Ps 75:7
    shortName: Ps 75:7
    text: 'But God is the judge: he putteth down one, and setteth up another.'
  - name: Psalms 75:8
    orderIndex: 7
    osisId: Ps.75.8
    sblId: Ps 75:8
    shortName: Ps 75:8
    text: 'For in the hand of the LORD there is a cup, and the wine is red; it is
      full of mixture; and he poureth out of the same: but the dregs thereof, all
      the wicked of the earth shall wring them out, and drink them.'
  - name: Psalms 75:9
    orderIndex: 8
    osisId: Ps.75.9
    sblId: Ps 75:9
    shortName: Ps 75:9
    text: But I will declare for ever; I will sing praises to the God of Jacob.
  - name: Psalms 75:10
    orderIndex: 9
    osisId: Ps.75.10
    sblId: Ps 75:10
    shortName: Ps 75:10
    text: All the horns of the wicked also will I cut off; but the horns of the righteous
      shall be exalted.
  versesCount: 10
- name: Psalms 76
  orderIndex: 75
  osisId: Ps.76
  sblId: Ps 76
  shortName: Ps 76
  verses:
  - name: Psalms 76:1
    orderIndex: 0
    osisId: Ps.76.1
    sblId: Ps 76:1
    shortName: Ps 76:1
    text: 'In Judah is God known: his name is great in Israel.'
  - name: Psalms 76:2
    orderIndex: 1
    osisId: Ps.76.2
    sblId: Ps 76:2
    shortName: Ps 76:2
    text: In Salem also is his tabernacle, and his dwelling place in Zion.
  - name: Psalms 76:3
    orderIndex: 2
    osisId: Ps.76.3
    sblId: Ps 76:3
    shortName: Ps 76:3
    text: There brake he the arrows of the bow, the shield, and the sword, and the
      battle. Selah.
  - name: Psalms 76:4
    orderIndex: 3
    osisId: Ps.76.4
    sblId: Ps 76:4
    shortName: Ps 76:4
    text: Thou art more glorious and excellent than the mountains of prey.
  - name: Psalms 76:5
    orderIndex: 4
    osisId: Ps.76.5
    sblId: Ps 76:5
    shortName: Ps 76:5
    text: 'The stouthearted are spoiled, they have slept their sleep: and none of
      the men of might have found their hands.'
  - name: Psalms 76:6
    orderIndex: 5
    osisId: Ps.76.6
    sblId: Ps 76:6
    shortName: Ps 76:6
    text: At thy rebuke, O God of Jacob, both the chariot and horse are cast into
      a dead sleep.
  - name: Psalms 76:7
    orderIndex: 6
    osisId: Ps.76.7
    sblId: Ps 76:7
    shortName: Ps 76:7
    text: 'Thou, even thou, art to be feared: and who may stand in thy sight when
      once thou art angry?'
  - name: Psalms 76:8
    orderIndex: 7
    osisId: Ps.76.8
    sblId: Ps 76:8
    shortName: Ps 76:8
    text: Thou didst cause judgment to be heard from heaven; the earth feared, and
      was still,
  - name: Psalms 76:9
    orderIndex: 8
    osisId: Ps.76.9
    sblId: Ps 76:9
    shortName: Ps 76:9
    text: When God arose to judgment, to save all the meek of the earth. Selah.
  - name: Psalms 76:10
    orderIndex: 9
    osisId: Ps.76.10
    sblId: Ps 76:10
    shortName: Ps 76:10
    text: 'Surely the wrath of man shall praise thee: the remainder of wrath shalt
      thou restrain.'
  - name: Psalms 76:11
    orderIndex: 10
    osisId: Ps.76.11
    sblId: Ps 76:11
    shortName: Ps 76:11
    text: 'Vow, and pay unto the LORD your God: let all that be round about him bring
      presents unto him that ought to be feared.'
  - name: Psalms 76:12
    orderIndex: 11
    osisId: Ps.76.12
    sblId: Ps 76:12
    shortName: Ps 76:12
    text: 'He shall cut off the spirit of princes: he is terrible to the kings of
      the earth.'
  versesCount: 12
- name: Psalms 77
  orderIndex: 76
  osisId: Ps.77
  sblId: Ps 77
  shortName: Ps 77
  verses:
  - name: Psalms 77:1
    orderIndex: 0
    osisId: Ps.77.1
    sblId: Ps 77:1
    shortName: Ps 77:1
    text: I cried unto God with my voice, even unto God with my voice; and he gave
      ear unto me.
  - name: Psalms 77:2
    orderIndex: 1
    osisId: Ps.77.2
    sblId: Ps 77:2
    shortName: Ps 77:2
    text: 'In the day of my trouble I sought the Lord: my sore ran in the night, and
      ceased not: my soul refused to be comforted.'
  - name: Psalms 77:3
    orderIndex: 2
    osisId: Ps.77.3
    sblId: Ps 77:3
    shortName: Ps 77:3
    text: 'I remembered God, and was troubled: I complained, and my spirit was overwhelmed.
      Selah.'
  - name: Psalms 77:4
    orderIndex: 3
    osisId: Ps.77.4
    sblId: Ps 77:4
    shortName: Ps 77:4
    text: 'Thou holdest mine eyes waking: I am so troubled that I cannot speak.'
  - name: Psalms 77:5
    orderIndex: 4
    osisId: Ps.77.5
    sblId: Ps 77:5
    shortName: Ps 77:5
    text: I have considered the days of old, the years of ancient times.
  - name: Psalms 77:6
    orderIndex: 5
    osisId: Ps.77.6
    sblId: Ps 77:6
    shortName: Ps 77:6
    text: 'I call to remembrance my song in the night: I commune with mine own heart:
      and my spirit made diligent search.'
  - name: Psalms 77:7
    orderIndex: 6
    osisId: Ps.77.7
    sblId: Ps 77:7
    shortName: Ps 77:7
    text: Will the Lord cast off for ever? and will he be favourable no more?
  - name: Psalms 77:8
    orderIndex: 7
    osisId: Ps.77.8
    sblId: Ps 77:8
    shortName: Ps 77:8
    text: Is his mercy clean gone for ever? doth his promise fail for evermore?
  - name: Psalms 77:9
    orderIndex: 8
    osisId: Ps.77.9
    sblId: Ps 77:9
    shortName: Ps 77:9
    text: Hath God forgotten to be gracious? hath he in anger shut up his tender mercies?
      Selah.
  - name: Psalms 77:10
    orderIndex: 9
    osisId: Ps.77.10
    sblId: Ps 77:10
    shortName: Ps 77:10
    text: 'And I said, This is my infirmity: but I will remember the years of the
      right hand of the most High.'
  - name: Psalms 77:11
    orderIndex: 10
    osisId: Ps.77.11
    sblId: Ps 77:11
    shortName: Ps 77:11
    text: 'I will remember the works of the LORD: surely I will remember thy wonders
      of old.'
  - name: Psalms 77:12
    orderIndex: 11
    osisId: Ps.77.12
    sblId: Ps 77:12
    shortName: Ps 77:12
    text: I will meditate also of all thy work, and talk of thy doings.
  - name: Psalms 77:13
    orderIndex: 12
    osisId: Ps.77.13
    sblId: Ps 77:13
    shortName: Ps 77:13
    text: 'Thy way, O God, is in the sanctuary: who is so great a God as our God?'
  - name: Psalms 77:14
    orderIndex: 13
    osisId: Ps.77.14
    sblId: Ps 77:14
    shortName: Ps 77:14
    text: 'Thou art the God that doest wonders: thou hast declared thy strength among
      the people.'
  - name: Psalms 77:15
    orderIndex: 14
    osisId: Ps.77.15
    sblId: Ps 77:15
    shortName: Ps 77:15
    text: Thou hast with thine arm redeemed thy people, the sons of Jacob and Joseph.
      Selah.
  - name: Psalms 77:16
    orderIndex: 15
    osisId: Ps.77.16
    sblId: Ps 77:16
    shortName: Ps 77:16
    text: 'The waters saw thee, O God, the waters saw thee; they were afraid: the
      depths also were troubled.'
  - name: Psalms 77:17
    orderIndex: 16
    osisId: Ps.77.17
    sblId: Ps 77:17
    shortName: Ps 77:17
    text: 'The clouds poured out water: the skies sent out a sound: thine arrows also
      went abroad.'
  - name: Psalms 77:18
    orderIndex: 17
    osisId: Ps.77.18
    sblId: Ps 77:18
    shortName: Ps 77:18
    text: 'The voice of thy thunder was in the heaven: the lightnings lightened the
      world: the earth trembled and shook.'
  - name: Psalms 77:19
    orderIndex: 18
    osisId: Ps.77.19
    sblId: Ps 77:19
    shortName: Ps 77:19
    text: Thy way is in the sea, and thy path in the great waters, and thy footsteps
      are not known.
  - name: Psalms 77:20
    orderIndex: 19
    osisId: Ps.77.20
    sblId: Ps 77:20
    shortName: Ps 77:20
    text: Thou leddest thy people like a flock by the hand of Moses and Aaron.
  versesCount: 20
- name: Psalms 78
  orderIndex: 77
  osisId: Ps.78
  sblId: Ps 78
  shortName: Ps 78
  verses:
  - name: Psalms 78:1
    orderIndex: 0
    osisId: Ps.78.1
    sblId: Ps 78:1
    shortName: Ps 78:1
    text: 'Give ear, O my people, to my law: incline your ears to the words of my
      mouth.'
  - name: Psalms 78:2
    orderIndex: 1
    osisId: Ps.78.2
    sblId: Ps 78:2
    shortName: Ps 78:2
    text: 'I will open my mouth in a parable: I will utter dark sayings of old:'
  - name: Psalms 78:3
    orderIndex: 2
    osisId: Ps.78.3
    sblId: Ps 78:3
    shortName: Ps 78:3
    text: Which we have heard and known, and our fathers have told us.
  - name: Psalms 78:4
    orderIndex: 3
    osisId: Ps.78.4
    sblId: Ps 78:4
    shortName: Ps 78:4
    text: We will not hide them from their children, shewing to the generation to
      come the praises of the LORD, and his strength, and his wonderful works that
      he hath done.
  - name: Psalms 78:5
    orderIndex: 4
    osisId: Ps.78.5
    sblId: Ps 78:5
    shortName: Ps 78:5
    text: 'For he established a testimony in Jacob, and appointed a law in Israel,
      which he commanded our fathers, that they should make them known to their children:'
  - name: Psalms 78:6
    orderIndex: 5
    osisId: Ps.78.6
    sblId: Ps 78:6
    shortName: Ps 78:6
    text: 'That the generation to come might know them, even the children which should
      be born; who should arise and declare them to their children:'
  - name: Psalms 78:7
    orderIndex: 6
    osisId: Ps.78.7
    sblId: Ps 78:7
    shortName: Ps 78:7
    text: 'That they might set their hope in God, and not forget the works of God,
      but keep his commandments:'
  - name: Psalms 78:8
    orderIndex: 7
    osisId: Ps.78.8
    sblId: Ps 78:8
    shortName: Ps 78:8
    text: And might not be as their fathers, a stubborn and rebellious generation;
      a generation that set not their heart aright, and whose spirit was not stedfast
      with God.
  - name: Psalms 78:9
    orderIndex: 8
    osisId: Ps.78.9
    sblId: Ps 78:9
    shortName: Ps 78:9
    text: The children of Ephraim, being armed, and carrying bows, turned back in
      the day of battle.
  - name: Psalms 78:10
    orderIndex: 9
    osisId: Ps.78.10
    sblId: Ps 78:10
    shortName: Ps 78:10
    text: They kept not the covenant of God, and refused to walk in his law;
  - name: Psalms 78:11
    orderIndex: 10
    osisId: Ps.78.11
    sblId: Ps 78:11
    shortName: Ps 78:11
    text: And forgat his works, and his wonders that he had shewed them.
  - name: Psalms 78:12
    orderIndex: 11
    osisId: Ps.78.12
    sblId: Ps 78:12
    shortName: Ps 78:12
    text: Marvellous things did he in the sight of their fathers, in the land of Egypt,
      in the field of Zoan.
  - name: Psalms 78:13
    orderIndex: 12
    osisId: Ps.78.13
    sblId: Ps 78:13
    shortName: Ps 78:13
    text: He divided the sea, and caused them to pass through; and he made the waters
      to stand as an heap.
  - name: Psalms 78:14
    orderIndex: 13
    osisId: Ps.78.14
    sblId: Ps 78:14
    shortName: Ps 78:14
    text: In the daytime also he led them with a cloud, and all the night with a light
      of fire.
  - name: Psalms 78:15
    orderIndex: 14
    osisId: Ps.78.15
    sblId: Ps 78:15
    shortName: Ps 78:15
    text: He clave the rocks in the wilderness, and gave them drink as out of the
      great depths.
  - name: Psalms 78:16
    orderIndex: 15
    osisId: Ps.78.16
    sblId: Ps 78:16
    shortName: Ps 78:16
    text: He brought streams also out of the rock, and caused waters to run down like
      rivers.
  - name: Psalms 78:17
    orderIndex: 16
    osisId: Ps.78.17
    sblId: Ps 78:17
    shortName: Ps 78:17
    text: And they sinned yet more against him by provoking the most High in the wilderness.
  - name: Psalms 78:18
    orderIndex: 17
    osisId: Ps.78.18
    sblId: Ps 78:18
    shortName: Ps 78:18
    text: And they tempted God in their heart by asking meat for their lust.
  - name: Psalms 78:19
    orderIndex: 18
    osisId: Ps.78.19
    sblId: Ps 78:19
    shortName: Ps 78:19
    text: Yea, they spake against God; they said, Can God furnish a table in the wilderness?
  - name: Psalms 78:20
    orderIndex: 19
    osisId: Ps.78.20
    sblId: Ps 78:20
    shortName: Ps 78:20
    text: Behold, he smote the rock, that the waters gushed out, and the streams overflowed;
      can he give bread also? can he provide flesh for his people?
  - name: Psalms 78:21
    orderIndex: 20
    osisId: Ps.78.21
    sblId: Ps 78:21
    shortName: Ps 78:21
    text: 'Therefore the LORD heard this, and was wroth: so a fire was kindled against
      Jacob, and anger also came up against Israel;'
  - name: Psalms 78:22
    orderIndex: 21
    osisId: Ps.78.22
    sblId: Ps 78:22
    shortName: Ps 78:22
    text: 'Because they believed not in God, and trusted not in his salvation:'
  - name: Psalms 78:23
    orderIndex: 22
    osisId: Ps.78.23
    sblId: Ps 78:23
    shortName: Ps 78:23
    text: Though he had commanded the clouds from above, and opened the doors of heaven,
  - name: Psalms 78:24
    orderIndex: 23
    osisId: Ps.78.24
    sblId: Ps 78:24
    shortName: Ps 78:24
    text: And had rained down manna upon them to eat, and had given them of the corn
      of heaven.
  - name: Psalms 78:25
    orderIndex: 24
    osisId: Ps.78.25
    sblId: Ps 78:25
    shortName: Ps 78:25
    text: 'Man did eat angels'' food: he sent them meat to the full.'
  - name: Psalms 78:26
    orderIndex: 25
    osisId: Ps.78.26
    sblId: Ps 78:26
    shortName: Ps 78:26
    text: 'He caused an east wind to blow in the heaven: and by his power he brought
      in the south wind.'
  - name: Psalms 78:27
    orderIndex: 26
    osisId: Ps.78.27
    sblId: Ps 78:27
    shortName: Ps 78:27
    text: 'He rained flesh also upon them as dust, and feathered fowls like as the
      sand of the sea:'
  - name: Psalms 78:28
    orderIndex: 27
    osisId: Ps.78.28
    sblId: Ps 78:28
    shortName: Ps 78:28
    text: And he let it fall in the midst of their camp, round about their habitations.
  - name: Psalms 78:29
    orderIndex: 28
    osisId: Ps.78.29
    sblId: Ps 78:29
    shortName: Ps 78:29
    text: 'So they did eat, and were well filled: for he gave them their own desire;'
  - name: Psalms 78:30
    orderIndex: 29
    osisId: Ps.78.30
    sblId: Ps 78:30
    shortName: Ps 78:30
    text: They were not estranged from their lust. But while their meat was yet in
      their mouths,
  - name: Psalms 78:31
    orderIndex: 30
    osisId: Ps.78.31
    sblId: Ps 78:31
    shortName: Ps 78:31
    text: The wrath of God came upon them, and slew the fattest of them, and smote
      down the chosen men of Israel.
  - name: Psalms 78:32
    orderIndex: 31
    osisId: Ps.78.32
    sblId: Ps 78:32
    shortName: Ps 78:32
    text: For all this they sinned still, and believed not for his wondrous works.
  - name: Psalms 78:33
    orderIndex: 32
    osisId: Ps.78.33
    sblId: Ps 78:33
    shortName: Ps 78:33
    text: Therefore their days did he consume in vanity, and their years in trouble.
  - name: Psalms 78:34
    orderIndex: 33
    osisId: Ps.78.34
    sblId: Ps 78:34
    shortName: Ps 78:34
    text: 'When he slew them, then they sought him: and they returned and enquired
      early after God.'
  - name: Psalms 78:35
    orderIndex: 34
    osisId: Ps.78.35
    sblId: Ps 78:35
    shortName: Ps 78:35
    text: And they remembered that God was their rock, and the high God their redeemer.
  - name: Psalms 78:36
    orderIndex: 35
    osisId: Ps.78.36
    sblId: Ps 78:36
    shortName: Ps 78:36
    text: Nevertheless they did flatter him with their mouth, and they lied unto him
      with their tongues.
  - name: Psalms 78:37
    orderIndex: 36
    osisId: Ps.78.37
    sblId: Ps 78:37
    shortName: Ps 78:37
    text: For their heart was not right with him, neither were they stedfast in his
      covenant.
  - name: Psalms 78:38
    orderIndex: 37
    osisId: Ps.78.38
    sblId: Ps 78:38
    shortName: Ps 78:38
    text: 'But he, being full of compassion, forgave their iniquity, and destroyed
      them not: yea, many a time turned he his anger away, and did not stir up all
      his wrath.'
  - name: Psalms 78:39
    orderIndex: 38
    osisId: Ps.78.39
    sblId: Ps 78:39
    shortName: Ps 78:39
    text: For he remembered that they were but flesh; a wind that passeth away, and
      cometh not again.
  - name: Psalms 78:40
    orderIndex: 39
    osisId: Ps.78.40
    sblId: Ps 78:40
    shortName: Ps 78:40
    text: How oft did they provoke him in the wilderness, and grieve him in the desert!
  - name: Psalms 78:41
    orderIndex: 40
    osisId: Ps.78.41
    sblId: Ps 78:41
    shortName: Ps 78:41
    text: Yea, they turned back and tempted God, and limited the Holy One of Israel.
  - name: Psalms 78:42
    orderIndex: 41
    osisId: Ps.78.42
    sblId: Ps 78:42
    shortName: Ps 78:42
    text: They remembered not his hand, nor the day when he delivered them from the
      enemy.
  - name: Psalms 78:43
    orderIndex: 42
    osisId: Ps.78.43
    sblId: Ps 78:43
    shortName: Ps 78:43
    text: How he had wrought his signs in Egypt, and his wonders in the field of Zoan.
  - name: Psalms 78:44
    orderIndex: 43
    osisId: Ps.78.44
    sblId: Ps 78:44
    shortName: Ps 78:44
    text: And had turned their rivers into blood; and their floods, that they could
      not drink.
  - name: Psalms 78:45
    orderIndex: 44
    osisId: Ps.78.45
    sblId: Ps 78:45
    shortName: Ps 78:45
    text: He sent divers sorts of flies among them, which devoured them; and frogs,
      which destroyed them.
  - name: Psalms 78:46
    orderIndex: 45
    osisId: Ps.78.46
    sblId: Ps 78:46
    shortName: Ps 78:46
    text: He gave also their increase unto the caterpiller, and their labour unto
      the locust.
  - name: Psalms 78:47
    orderIndex: 46
    osisId: Ps.78.47
    sblId: Ps 78:47
    shortName: Ps 78:47
    text: He destroyed their vines with hail, and their sycomore trees with frost.
  - name: Psalms 78:48
    orderIndex: 47
    osisId: Ps.78.48
    sblId: Ps 78:48
    shortName: Ps 78:48
    text: He gave up their cattle also to the hail, and their flocks to hot thunderbolts.
  - name: Psalms 78:49
    orderIndex: 48
    osisId: Ps.78.49
    sblId: Ps 78:49
    shortName: Ps 78:49
    text: He cast upon them the fierceness of his anger, wrath, and indignation, and
      trouble, by sending evil angels among them.
  - name: Psalms 78:50
    orderIndex: 49
    osisId: Ps.78.50
    sblId: Ps 78:50
    shortName: Ps 78:50
    text: He made a way to his anger; he spared not their soul from death, but gave
      their life over to the pestilence;
  - name: Psalms 78:51
    orderIndex: 50
    osisId: Ps.78.51
    sblId: Ps 78:51
    shortName: Ps 78:51
    text: 'And smote all the firstborn in Egypt; the chief of their strength in the
      tabernacles of Ham:'
  - name: Psalms 78:52
    orderIndex: 51
    osisId: Ps.78.52
    sblId: Ps 78:52
    shortName: Ps 78:52
    text: But made his own people to go forth like sheep, and guided them in the wilderness
      like a flock.
  - name: Psalms 78:53
    orderIndex: 52
    osisId: Ps.78.53
    sblId: Ps 78:53
    shortName: Ps 78:53
    text: 'And he led them on safely, so that they feared not: but the sea overwhelmed
      their enemies.'
  - name: Psalms 78:54
    orderIndex: 53
    osisId: Ps.78.54
    sblId: Ps 78:54
    shortName: Ps 78:54
    text: And he brought them to the border of his sanctuary, even to this mountain,
      which his right hand had purchased.
  - name: Psalms 78:55
    orderIndex: 54
    osisId: Ps.78.55
    sblId: Ps 78:55
    shortName: Ps 78:55
    text: He cast out the heathen also before them, and divided them an inheritance
      by line, and made the tribes of Israel to dwell in their tents.
  - name: Psalms 78:56
    orderIndex: 55
    osisId: Ps.78.56
    sblId: Ps 78:56
    shortName: Ps 78:56
    text: 'Yet they tempted and provoked the most high God, and kept not his testimonies:'
  - name: Psalms 78:57
    orderIndex: 56
    osisId: Ps.78.57
    sblId: Ps 78:57
    shortName: Ps 78:57
    text: 'But turned back, and dealt unfaithfully like their fathers: they were turned
      aside like a deceitful bow.'
  - name: Psalms 78:58
    orderIndex: 57
    osisId: Ps.78.58
    sblId: Ps 78:58
    shortName: Ps 78:58
    text: For they provoked him to anger with their high places, and moved him to
      jealousy with their graven images.
  - name: Psalms 78:59
    orderIndex: 58
    osisId: Ps.78.59
    sblId: Ps 78:59
    shortName: Ps 78:59
    text: 'When God heard this, he was wroth, and greatly abhorred Israel:'
  - name: Psalms 78:60
    orderIndex: 59
    osisId: Ps.78.60
    sblId: Ps 78:60
    shortName: Ps 78:60
    text: So that he forsook the tabernacle of Shiloh, the tent which he placed among
      men;
  - name: Psalms 78:61
    orderIndex: 60
    osisId: Ps.78.61
    sblId: Ps 78:61
    shortName: Ps 78:61
    text: And delivered his strength into captivity, and his glory into the enemy's
      hand.
  - name: Psalms 78:62
    orderIndex: 61
    osisId: Ps.78.62
    sblId: Ps 78:62
    shortName: Ps 78:62
    text: He gave his people over also unto the sword; and was wroth with his inheritance.
  - name: Psalms 78:63
    orderIndex: 62
    osisId: Ps.78.63
    sblId: Ps 78:63
    shortName: Ps 78:63
    text: The fire consumed their young men; and their maidens were not given to marriage.
  - name: Psalms 78:64
    orderIndex: 63
    osisId: Ps.78.64
    sblId: Ps 78:64
    shortName: Ps 78:64
    text: Their priests fell by the sword; and their widows made no lamentation.
  - name: Psalms 78:65
    orderIndex: 64
    osisId: Ps.78.65
    sblId: Ps 78:65
    shortName: Ps 78:65
    text: Then the LORD awaked as one out of sleep, and like a mighty man that shouteth
      by reason of wine.
  - name: Psalms 78:66
    orderIndex: 65
    osisId: Ps.78.66
    sblId: Ps 78:66
    shortName: Ps 78:66
    text: 'And he smote his enemies in the hinder parts: he put them to a perpetual
      reproach.'
  - name: Psalms 78:67
    orderIndex: 66
    osisId: Ps.78.67
    sblId: Ps 78:67
    shortName: Ps 78:67
    text: 'Moreover he refused the tabernacle of Joseph, and chose not the tribe of
      Ephraim:'
  - name: Psalms 78:68
    orderIndex: 67
    osisId: Ps.78.68
    sblId: Ps 78:68
    shortName: Ps 78:68
    text: But chose the tribe of Judah, the mount Zion which he loved.
  - name: Psalms 78:69
    orderIndex: 68
    osisId: Ps.78.69
    sblId: Ps 78:69
    shortName: Ps 78:69
    text: And he built his sanctuary like high palaces, like the earth which he hath
      established for ever.
  - name: Psalms 78:70
    orderIndex: 69
    osisId: Ps.78.70
    sblId: Ps 78:70
    shortName: Ps 78:70
    text: 'He chose David also his servant, and took him from the sheepfolds:'
  - name: Psalms 78:71
    orderIndex: 70
    osisId: Ps.78.71
    sblId: Ps 78:71
    shortName: Ps 78:71
    text: From following the ewes great with young he brought him to feed Jacob his
      people, and Israel his inheritance.
  - name: Psalms 78:72
    orderIndex: 71
    osisId: Ps.78.72
    sblId: Ps 78:72
    shortName: Ps 78:72
    text: So he fed them according to the integrity of his heart; and guided them
      by the skilfulness of his hands.
  versesCount: 72
- name: Psalms 79
  orderIndex: 78
  osisId: Ps.79
  sblId: Ps 79
  shortName: Ps 79
  verses:
  - name: Psalms 79:1
    orderIndex: 0
    osisId: Ps.79.1
    sblId: Ps 79:1
    shortName: Ps 79:1
    text: O god, the heathen are come into thine inheritance; thy holy temple have
      they defiled; they have laid Jerusalem on heaps.
  - name: Psalms 79:2
    orderIndex: 1
    osisId: Ps.79.2
    sblId: Ps 79:2
    shortName: Ps 79:2
    text: The dead bodies of thy servants have they given to be meat unto the fowls
      of the heaven, the flesh of thy saints unto the beasts of the earth.
  - name: Psalms 79:3
    orderIndex: 2
    osisId: Ps.79.3
    sblId: Ps 79:3
    shortName: Ps 79:3
    text: Their blood have they shed like water round about Jerusalem; and there was
      none to bury them.
  - name: Psalms 79:4
    orderIndex: 3
    osisId: Ps.79.4
    sblId: Ps 79:4
    shortName: Ps 79:4
    text: We are become a reproach to our neighbours, a scorn and derision to them
      that are round about us.
  - name: Psalms 79:5
    orderIndex: 4
    osisId: Ps.79.5
    sblId: Ps 79:5
    shortName: Ps 79:5
    text: How long, LORD? wilt thou be angry for ever? shall thy jealousy burn like
      fire?
  - name: Psalms 79:6
    orderIndex: 5
    osisId: Ps.79.6
    sblId: Ps 79:6
    shortName: Ps 79:6
    text: Pour out thy wrath upon the heathen that have not known thee, and upon the
      kingdoms that have not called upon thy name.
  - name: Psalms 79:7
    orderIndex: 6
    osisId: Ps.79.7
    sblId: Ps 79:7
    shortName: Ps 79:7
    text: For they have devoured Jacob, and laid waste his dwelling place.
  - name: Psalms 79:8
    orderIndex: 7
    osisId: Ps.79.8
    sblId: Ps 79:8
    shortName: Ps 79:8
    text: 'O remember not against us former iniquities: let thy tender mercies speedily
      prevent us: for we are brought very low.'
  - name: Psalms 79:9
    orderIndex: 8
    osisId: Ps.79.9
    sblId: Ps 79:9
    shortName: Ps 79:9
    text: 'Help us, O God of our salvation, for the glory of thy name: and deliver
      us, and purge away our sins, for thy name''s sake.'
  - name: Psalms 79:10
    orderIndex: 9
    osisId: Ps.79.10
    sblId: Ps 79:10
    shortName: Ps 79:10
    text: Wherefore should the heathen say, Where is their God? let him be known among
      the heathen in our sight by the revenging of the blood of thy servants which
      is shed.
  - name: Psalms 79:11
    orderIndex: 10
    osisId: Ps.79.11
    sblId: Ps 79:11
    shortName: Ps 79:11
    text: Let the sighing of the prisoner come before thee; according to the greatness
      of thy power preserve thou those that are appointed to die;
  - name: Psalms 79:12
    orderIndex: 11
    osisId: Ps.79.12
    sblId: Ps 79:12
    shortName: Ps 79:12
    text: And render unto our neighbours sevenfold into their bosom their reproach,
      wherewith they have reproached thee, O Lord.
  - name: Psalms 79:13
    orderIndex: 12
    osisId: Ps.79.13
    sblId: Ps 79:13
    shortName: Ps 79:13
    text: 'So we thy people and sheep of thy pasture will give thee thanks for ever:
      we will shew forth thy praise to all generations.'
  versesCount: 13
- name: Psalms 80
  orderIndex: 79
  osisId: Ps.80
  sblId: Ps 80
  shortName: Ps 80
  verses:
  - name: Psalms 80:1
    orderIndex: 0
    osisId: Ps.80.1
    sblId: Ps 80:1
    shortName: Ps 80:1
    text: Give ear, O Shepherd of Israel, thou that leadest Joseph like a flock; thou
      that dwellest between the cherubims, shine forth.
  - name: Psalms 80:2
    orderIndex: 1
    osisId: Ps.80.2
    sblId: Ps 80:2
    shortName: Ps 80:2
    text: Before Ephraim and Benjamin and Manasseh stir up thy strength, and come
      and save us.
  - name: Psalms 80:3
    orderIndex: 2
    osisId: Ps.80.3
    sblId: Ps 80:3
    shortName: Ps 80:3
    text: Turn us again, O God, and cause thy face to shine; and we shall be saved.
  - name: Psalms 80:4
    orderIndex: 3
    osisId: Ps.80.4
    sblId: Ps 80:4
    shortName: Ps 80:4
    text: O LORD God of hosts, how long wilt thou be angry against the prayer of thy
      people?
  - name: Psalms 80:5
    orderIndex: 4
    osisId: Ps.80.5
    sblId: Ps 80:5
    shortName: Ps 80:5
    text: Thou feedest them with the bread of tears; and givest them tears to drink
      in great measure.
  - name: Psalms 80:6
    orderIndex: 5
    osisId: Ps.80.6
    sblId: Ps 80:6
    shortName: Ps 80:6
    text: 'Thou makest us a strife unto our neighbours: and our enemies laugh among
      themselves.'
  - name: Psalms 80:7
    orderIndex: 6
    osisId: Ps.80.7
    sblId: Ps 80:7
    shortName: Ps 80:7
    text: Turn us again, O God of hosts, and cause thy face to shine; and we shall
      be saved.
  - name: Psalms 80:8
    orderIndex: 7
    osisId: Ps.80.8
    sblId: Ps 80:8
    shortName: Ps 80:8
    text: 'Thou hast brought a vine out of Egypt: thou hast cast out the heathen,
      and planted it.'
  - name: Psalms 80:9
    orderIndex: 8
    osisId: Ps.80.9
    sblId: Ps 80:9
    shortName: Ps 80:9
    text: Thou preparedst room before it, and didst cause it to take deep root, and
      it filled the land.
  - name: Psalms 80:10
    orderIndex: 9
    osisId: Ps.80.10
    sblId: Ps 80:10
    shortName: Ps 80:10
    text: The hills were covered with the shadow of it, and the boughs thereof were
      like the goodly cedars.
  - name: Psalms 80:11
    orderIndex: 10
    osisId: Ps.80.11
    sblId: Ps 80:11
    shortName: Ps 80:11
    text: She sent out her boughs unto the sea, and her branches unto the river.
  - name: Psalms 80:12
    orderIndex: 11
    osisId: Ps.80.12
    sblId: Ps 80:12
    shortName: Ps 80:12
    text: Why hast thou then broken down her hedges, so that all they which pass by
      the way do pluck her?
  - name: Psalms 80:13
    orderIndex: 12
    osisId: Ps.80.13
    sblId: Ps 80:13
    shortName: Ps 80:13
    text: The boar out of the wood doth waste it, and the wild beast of the field
      doth devour it.
  - name: Psalms 80:14
    orderIndex: 13
    osisId: Ps.80.14
    sblId: Ps 80:14
    shortName: Ps 80:14
    text: 'Return, we beseech thee, O God of hosts: look down from heaven, and behold,
      and visit this vine;'
  - name: Psalms 80:15
    orderIndex: 14
    osisId: Ps.80.15
    sblId: Ps 80:15
    shortName: Ps 80:15
    text: And the vineyard which thy right hand hath planted, and the branch that
      thou madest strong for thyself.
  - name: Psalms 80:16
    orderIndex: 15
    osisId: Ps.80.16
    sblId: Ps 80:16
    shortName: Ps 80:16
    text: 'It is burned with fire, it is cut down: they perish at the rebuke of thy
      countenance.'
  - name: Psalms 80:17
    orderIndex: 16
    osisId: Ps.80.17
    sblId: Ps 80:17
    shortName: Ps 80:17
    text: Let thy hand be upon the man of thy right hand, upon the son of man whom
      thou madest strong for thyself.
  - name: Psalms 80:18
    orderIndex: 17
    osisId: Ps.80.18
    sblId: Ps 80:18
    shortName: Ps 80:18
    text: 'So will not we go back from thee: quicken us, and we will call upon thy
      name.'
  - name: Psalms 80:19
    orderIndex: 18
    osisId: Ps.80.19
    sblId: Ps 80:19
    shortName: Ps 80:19
    text: Turn us again, O LORD God of hosts, cause thy face to shine; and we shall
      be saved.
  versesCount: 19
- name: Psalms 81
  orderIndex: 80
  osisId: Ps.81
  sblId: Ps 81
  shortName: Ps 81
  verses:
  - name: Psalms 81:1
    orderIndex: 0
    osisId: Ps.81.1
    sblId: Ps 81:1
    shortName: Ps 81:1
    text: 'Sing aloud unto God our strength: make a joyful noise unto the God of Jacob.'
  - name: Psalms 81:2
    orderIndex: 1
    osisId: Ps.81.2
    sblId: Ps 81:2
    shortName: Ps 81:2
    text: Take a psalm, and bring hither the timbrel, the pleasant harp with the psaltery.
  - name: Psalms 81:3
    orderIndex: 2
    osisId: Ps.81.3
    sblId: Ps 81:3
    shortName: Ps 81:3
    text: Blow up the trumpet in the new moon, in the time appointed, on our solemn
      feast day.
  - name: Psalms 81:4
    orderIndex: 3
    osisId: Ps.81.4
    sblId: Ps 81:4
    shortName: Ps 81:4
    text: For this was a statute for Israel, and a law of the God of Jacob.
  - name: Psalms 81:5
    orderIndex: 4
    osisId: Ps.81.5
    sblId: Ps 81:5
    shortName: Ps 81:5
    text: 'This he ordained in Joseph for a testimony, when he went out through the
      land of Egypt: where I heard a language that I understood not.'
  - name: Psalms 81:6
    orderIndex: 5
    osisId: Ps.81.6
    sblId: Ps 81:6
    shortName: Ps 81:6
    text: 'I removed his shoulder from the burden: his hands were delivered from the
      pots.'
  - name: Psalms 81:7
    orderIndex: 6
    osisId: Ps.81.7
    sblId: Ps 81:7
    shortName: Ps 81:7
    text: 'Thou calledst in trouble, and I delivered thee; I answered thee in the
      secret place of thunder: I proved thee at the waters of Meribah. Selah.'
  - name: Psalms 81:8
    orderIndex: 7
    osisId: Ps.81.8
    sblId: Ps 81:8
    shortName: Ps 81:8
    text: 'Hear, O my people, and I will testify unto thee: O Israel, if thou wilt
      hearken unto me;'
  - name: Psalms 81:9
    orderIndex: 8
    osisId: Ps.81.9
    sblId: Ps 81:9
    shortName: Ps 81:9
    text: There shall no strange god be in thee; neither shalt thou worship any strange
      god.
  - name: Psalms 81:10
    orderIndex: 9
    osisId: Ps.81.10
    sblId: Ps 81:10
    shortName: Ps 81:10
    text: 'I am the LORD thy God, which brought thee out of the land of Egypt: open
      thy mouth wide, and I will fill it.'
  - name: Psalms 81:11
    orderIndex: 10
    osisId: Ps.81.11
    sblId: Ps 81:11
    shortName: Ps 81:11
    text: But my people would not hearken to my voice; and Israel would none of me.
  - name: Psalms 81:12
    orderIndex: 11
    osisId: Ps.81.12
    sblId: Ps 81:12
    shortName: Ps 81:12
    text: 'So I gave them up unto their own hearts'' lust: and they walked in their
      own counsels.'
  - name: Psalms 81:13
    orderIndex: 12
    osisId: Ps.81.13
    sblId: Ps 81:13
    shortName: Ps 81:13
    text: Oh that my people had hearkened unto me, and Israel had walked in my ways!
  - name: Psalms 81:14
    orderIndex: 13
    osisId: Ps.81.14
    sblId: Ps 81:14
    shortName: Ps 81:14
    text: I should soon have subdued their enemies, and turned my hand against their
      adversaries.
  - name: Psalms 81:15
    orderIndex: 14
    osisId: Ps.81.15
    sblId: Ps 81:15
    shortName: Ps 81:15
    text: 'The haters of the LORD should have submitted themselves unto him: but their
      time should have endured for ever.'
  - name: Psalms 81:16
    orderIndex: 15
    osisId: Ps.81.16
    sblId: Ps 81:16
    shortName: Ps 81:16
    text: 'He should have fed them also with the finest of the wheat: and with honey
      out of the rock should I have satisfied thee.'
  versesCount: 16
- name: Psalms 82
  orderIndex: 81
  osisId: Ps.82
  sblId: Ps 82
  shortName: Ps 82
  verses:
  - name: Psalms 82:1
    orderIndex: 0
    osisId: Ps.82.1
    sblId: Ps 82:1
    shortName: Ps 82:1
    text: God standeth in the congregation of the mighty; he judgeth among the gods.
  - name: Psalms 82:2
    orderIndex: 1
    osisId: Ps.82.2
    sblId: Ps 82:2
    shortName: Ps 82:2
    text: How long will ye judge unjustly, and accept the persons of the wicked? Selah.
  - name: Psalms 82:3
    orderIndex: 2
    osisId: Ps.82.3
    sblId: Ps 82:3
    shortName: Ps 82:3
    text: 'Defend the poor and fatherless: do justice to the afflicted and needy.'
  - name: Psalms 82:4
    orderIndex: 3
    osisId: Ps.82.4
    sblId: Ps 82:4
    shortName: Ps 82:4
    text: 'Deliver the poor and needy: rid them out of the hand of the wicked.'
  - name: Psalms 82:5
    orderIndex: 4
    osisId: Ps.82.5
    sblId: Ps 82:5
    shortName: Ps 82:5
    text: 'They know not, neither will they understand; they walk on in darkness:
      all the foundations of the earth are out of course.'
  - name: Psalms 82:6
    orderIndex: 5
    osisId: Ps.82.6
    sblId: Ps 82:6
    shortName: Ps 82:6
    text: I have said, Ye are gods; and all of you are children of the most High.
  - name: Psalms 82:7
    orderIndex: 6
    osisId: Ps.82.7
    sblId: Ps 82:7
    shortName: Ps 82:7
    text: But ye shall die like men, and fall like one of the princes.
  - name: Psalms 82:8
    orderIndex: 7
    osisId: Ps.82.8
    sblId: Ps 82:8
    shortName: Ps 82:8
    text: 'Arise, O God, judge the earth: for thou shalt inherit all nations.'
  versesCount: 8
- name: Psalms 83
  orderIndex: 82
  osisId: Ps.83
  sblId: Ps 83
  shortName: Ps 83
  verses:
  - name: Psalms 83:1
    orderIndex: 0
    osisId: Ps.83.1
    sblId: Ps 83:1
    shortName: Ps 83:1
    text: 'Keep not thou silence, O God: hold not thy peace, and be not still, O God.'
  - name: Psalms 83:2
    orderIndex: 1
    osisId: Ps.83.2
    sblId: Ps 83:2
    shortName: Ps 83:2
    text: 'For, lo, thine enemies make a tumult: and they that hate thee have lifted
      up the head.'
  - name: Psalms 83:3
    orderIndex: 2
    osisId: Ps.83.3
    sblId: Ps 83:3
    shortName: Ps 83:3
    text: They have taken crafty counsel against thy people, and consulted against
      thy hidden ones.
  - name: Psalms 83:4
    orderIndex: 3
    osisId: Ps.83.4
    sblId: Ps 83:4
    shortName: Ps 83:4
    text: They have said, Come, and let us cut them off from being a nation; that
      the name of Israel may be no more in remembrance.
  - name: Psalms 83:5
    orderIndex: 4
    osisId: Ps.83.5
    sblId: Ps 83:5
    shortName: Ps 83:5
    text: 'For they have consulted together with one consent: they are confederate
      against thee:'
  - name: Psalms 83:6
    orderIndex: 5
    osisId: Ps.83.6
    sblId: Ps 83:6
    shortName: Ps 83:6
    text: The tabernacles of Edom, and the Ishmaelites; of Moab, and the Hagarenes;
  - name: Psalms 83:7
    orderIndex: 6
    osisId: Ps.83.7
    sblId: Ps 83:7
    shortName: Ps 83:7
    text: Gebal, and Ammon, and Amalek; the Philistines with the inhabitants of Tyre;
  - name: Psalms 83:8
    orderIndex: 7
    osisId: Ps.83.8
    sblId: Ps 83:8
    shortName: Ps 83:8
    text: 'Assur also is joined with them: they have holpen the children of Lot. Selah.'
  - name: Psalms 83:9
    orderIndex: 8
    osisId: Ps.83.9
    sblId: Ps 83:9
    shortName: Ps 83:9
    text: 'Do unto them as unto the Midianites; as to Sisera, as to Jabin, at the
      brook of Kison:'
  - name: Psalms 83:10
    orderIndex: 9
    osisId: Ps.83.10
    sblId: Ps 83:10
    shortName: Ps 83:10
    text: 'Which perished at Endor: they became as dung for the earth.'
  - name: Psalms 83:11
    orderIndex: 10
    osisId: Ps.83.11
    sblId: Ps 83:11
    shortName: Ps 83:11
    text: 'Make their nobles like Oreb, and like Zeeb: yea, all their princes as Zebah,
      and as Zalmunna:'
  - name: Psalms 83:12
    orderIndex: 11
    osisId: Ps.83.12
    sblId: Ps 83:12
    shortName: Ps 83:12
    text: Who said, Let us take to ourselves the houses of God in possession.
  - name: Psalms 83:13
    orderIndex: 12
    osisId: Ps.83.13
    sblId: Ps 83:13
    shortName: Ps 83:13
    text: O my God, make them like a wheel; as the stubble before the wind.
  - name: Psalms 83:14
    orderIndex: 13
    osisId: Ps.83.14
    sblId: Ps 83:14
    shortName: Ps 83:14
    text: As the fire burneth a wood, and as the flame setteth the mountains on fire;
  - name: Psalms 83:15
    orderIndex: 14
    osisId: Ps.83.15
    sblId: Ps 83:15
    shortName: Ps 83:15
    text: So persecute them with thy tempest, and make them afraid with thy storm.
  - name: Psalms 83:16
    orderIndex: 15
    osisId: Ps.83.16
    sblId: Ps 83:16
    shortName: Ps 83:16
    text: Fill their faces with shame; that they may seek thy name, O LORD.
  - name: Psalms 83:17
    orderIndex: 16
    osisId: Ps.83.17
    sblId: Ps 83:17
    shortName: Ps 83:17
    text: 'Let them be confounded and troubled for ever; yea, let them be put to shame,
      and perish:'
  - name: Psalms 83:18
    orderIndex: 17
    osisId: Ps.83.18
    sblId: Ps 83:18
    shortName: Ps 83:18
    text: That men may know that thou, whose name alone is JEHOVAH, art the most high
      over all the earth.
  versesCount: 18
- name: Psalms 84
  orderIndex: 83
  osisId: Ps.84
  sblId: Ps 84
  shortName: Ps 84
  verses:
  - name: Psalms 84:1
    orderIndex: 0
    osisId: Ps.84.1
    sblId: Ps 84:1
    shortName: Ps 84:1
    text: How amiable are thy tabernacles, O LORD of hosts!
  - name: Psalms 84:2
    orderIndex: 1
    osisId: Ps.84.2
    sblId: Ps 84:2
    shortName: Ps 84:2
    text: 'My soul longeth, yea, even fainteth for the courts of the LORD: my heart
      and my flesh crieth out for the living God.'
  - name: Psalms 84:3
    orderIndex: 2
    osisId: Ps.84.3
    sblId: Ps 84:3
    shortName: Ps 84:3
    text: Yea, the sparrow hath found an house, and the swallow a nest for herself,
      where she may lay her young, even thine altars, O LORD of hosts, my King, and
      my God.
  - name: Psalms 84:4
    orderIndex: 3
    osisId: Ps.84.4
    sblId: Ps 84:4
    shortName: Ps 84:4
    text: 'Blessed are they that dwell in thy house: they will be still praising thee.
      Selah.'
  - name: Psalms 84:5
    orderIndex: 4
    osisId: Ps.84.5
    sblId: Ps 84:5
    shortName: Ps 84:5
    text: Blessed is the man whose strength is in thee; in whose heart are the ways
      of them.
  - name: Psalms 84:6
    orderIndex: 5
    osisId: Ps.84.6
    sblId: Ps 84:6
    shortName: Ps 84:6
    text: Who passing through the valley of Baca make it a well; the rain also filleth
      the pools.
  - name: Psalms 84:7
    orderIndex: 6
    osisId: Ps.84.7
    sblId: Ps 84:7
    shortName: Ps 84:7
    text: They go from strength to strength, every one of them in Zion appeareth before
      God.
  - name: Psalms 84:8
    orderIndex: 7
    osisId: Ps.84.8
    sblId: Ps 84:8
    shortName: Ps 84:8
    text: 'O LORD God of hosts, hear my prayer: give ear, O God of Jacob. Selah.'
  - name: Psalms 84:9
    orderIndex: 8
    osisId: Ps.84.9
    sblId: Ps 84:9
    shortName: Ps 84:9
    text: Behold, O God our shield, and look upon the face of thine anointed.
  - name: Psalms 84:10
    orderIndex: 9
    osisId: Ps.84.10
    sblId: Ps 84:10
    shortName: Ps 84:10
    text: For a day in thy courts is better than a thousand. I had rather be a doorkeeper
      in the house of my God, than to dwell in the tents of wickedness.
  - name: Psalms 84:11
    orderIndex: 10
    osisId: Ps.84.11
    sblId: Ps 84:11
    shortName: Ps 84:11
    text: 'For the LORD God is a sun and shield: the LORD will give grace and glory:
      no good thing will he withhold from them that walk uprightly.'
  - name: Psalms 84:12
    orderIndex: 11
    osisId: Ps.84.12
    sblId: Ps 84:12
    shortName: Ps 84:12
    text: O LORD of hosts, blessed is the man that trusteth in thee.
  versesCount: 12
- name: Psalms 85
  orderIndex: 84
  osisId: Ps.85
  sblId: Ps 85
  shortName: Ps 85
  verses:
  - name: Psalms 85:1
    orderIndex: 0
    osisId: Ps.85.1
    sblId: Ps 85:1
    shortName: Ps 85:1
    text: 'Lord, thou hast been favourable unto thy land: thou hast brought back the
      captivity of Jacob.'
  - name: Psalms 85:2
    orderIndex: 1
    osisId: Ps.85.2
    sblId: Ps 85:2
    shortName: Ps 85:2
    text: Thou hast forgiven the iniquity of thy people, thou hast covered all their
      sin. Selah.
  - name: Psalms 85:3
    orderIndex: 2
    osisId: Ps.85.3
    sblId: Ps 85:3
    shortName: Ps 85:3
    text: 'Thou hast taken away all thy wrath: thou hast turned thyself from the fierceness
      of thine anger.'
  - name: Psalms 85:4
    orderIndex: 3
    osisId: Ps.85.4
    sblId: Ps 85:4
    shortName: Ps 85:4
    text: Turn us, O God of our salvation, and cause thine anger toward us to cease.
  - name: Psalms 85:5
    orderIndex: 4
    osisId: Ps.85.5
    sblId: Ps 85:5
    shortName: Ps 85:5
    text: Wilt thou be angry with us for ever? wilt thou draw out thine anger to all
      generations?
  - name: Psalms 85:6
    orderIndex: 5
    osisId: Ps.85.6
    sblId: Ps 85:6
    shortName: Ps 85:6
    text: 'Wilt thou not revive us again: that thy people may rejoice in thee?'
  - name: Psalms 85:7
    orderIndex: 6
    osisId: Ps.85.7
    sblId: Ps 85:7
    shortName: Ps 85:7
    text: Shew us thy mercy, O LORD, and grant us thy salvation.
  - name: Psalms 85:8
    orderIndex: 7
    osisId: Ps.85.8
    sblId: Ps 85:8
    shortName: Ps 85:8
    text: 'I will hear what God the LORD will speak: for he will speak peace unto
      his people, and to his saints: but let them not turn again to folly.'
  - name: Psalms 85:9
    orderIndex: 8
    osisId: Ps.85.9
    sblId: Ps 85:9
    shortName: Ps 85:9
    text: Surely his salvation is nigh them that fear him; that glory may dwell in
      our land.
  - name: Psalms 85:10
    orderIndex: 9
    osisId: Ps.85.10
    sblId: Ps 85:10
    shortName: Ps 85:10
    text: Mercy and truth are met together; righteousness and peace have kissed each
      other.
  - name: Psalms 85:11
    orderIndex: 10
    osisId: Ps.85.11
    sblId: Ps 85:11
    shortName: Ps 85:11
    text: Truth shall spring out of the earth; and righteousness shall look down from
      heaven.
  - name: Psalms 85:12
    orderIndex: 11
    osisId: Ps.85.12
    sblId: Ps 85:12
    shortName: Ps 85:12
    text: Yea, the LORD shall give that which is good; and our land shall yield her
      increase.
  - name: Psalms 85:13
    orderIndex: 12
    osisId: Ps.85.13
    sblId: Ps 85:13
    shortName: Ps 85:13
    text: Righteousness shall go before him; and shall set us in the way of his steps.
  versesCount: 13
- name: Psalms 86
  orderIndex: 85
  osisId: Ps.86
  sblId: Ps 86
  shortName: Ps 86
  verses:
  - name: Psalms 86:1
    orderIndex: 0
    osisId: Ps.86.1
    sblId: Ps 86:1
    shortName: Ps 86:1
    text: 'Bow down thine ear, O LORD, hear me: for I am poor and needy.'
  - name: Psalms 86:2
    orderIndex: 1
    osisId: Ps.86.2
    sblId: Ps 86:2
    shortName: Ps 86:2
    text: 'Preserve my soul; for I am holy: O thou my God, save thy servant that trusteth
      in thee.'
  - name: Psalms 86:3
    orderIndex: 2
    osisId: Ps.86.3
    sblId: Ps 86:3
    shortName: Ps 86:3
    text: 'Be merciful unto me, O Lord: for I cry unto thee daily.'
  - name: Psalms 86:4
    orderIndex: 3
    osisId: Ps.86.4
    sblId: Ps 86:4
    shortName: Ps 86:4
    text: 'Rejoice the soul of thy servant: for unto thee, O Lord, do I lift up my
      soul.'
  - name: Psalms 86:5
    orderIndex: 4
    osisId: Ps.86.5
    sblId: Ps 86:5
    shortName: Ps 86:5
    text: For thou, Lord, art good, and ready to forgive; and plenteous in mercy unto
      all them that call upon thee.
  - name: Psalms 86:6
    orderIndex: 5
    osisId: Ps.86.6
    sblId: Ps 86:6
    shortName: Ps 86:6
    text: Give ear, O LORD, unto my prayer; and attend to the voice of my supplications.
  - name: Psalms 86:7
    orderIndex: 6
    osisId: Ps.86.7
    sblId: Ps 86:7
    shortName: Ps 86:7
    text: 'In the day of my trouble I will call upon thee: for thou wilt answer me.'
  - name: Psalms 86:8
    orderIndex: 7
    osisId: Ps.86.8
    sblId: Ps 86:8
    shortName: Ps 86:8
    text: Among the gods there is none like unto thee, O Lord; neither are there any
      works like unto thy works.
  - name: Psalms 86:9
    orderIndex: 8
    osisId: Ps.86.9
    sblId: Ps 86:9
    shortName: Ps 86:9
    text: All nations whom thou hast made shall come and worship before thee, O Lord;
      and shall glorify thy name.
  - name: Psalms 86:10
    orderIndex: 9
    osisId: Ps.86.10
    sblId: Ps 86:10
    shortName: Ps 86:10
    text: 'For thou art great, and doest wondrous things: thou art God alone.'
  - name: Psalms 86:11
    orderIndex: 10
    osisId: Ps.86.11
    sblId: Ps 86:11
    shortName: Ps 86:11
    text: 'Teach me thy way, O LORD; I will walk in thy truth: unite my heart to fear
      thy name.'
  - name: Psalms 86:12
    orderIndex: 11
    osisId: Ps.86.12
    sblId: Ps 86:12
    shortName: Ps 86:12
    text: 'I will praise thee, O Lord my God, with all my heart: and I will glorify
      thy name for evermore.'
  - name: Psalms 86:13
    orderIndex: 12
    osisId: Ps.86.13
    sblId: Ps 86:13
    shortName: Ps 86:13
    text: 'For great is thy mercy toward me: and thou hast delivered my soul from
      the lowest hell.'
  - name: Psalms 86:14
    orderIndex: 13
    osisId: Ps.86.14
    sblId: Ps 86:14
    shortName: Ps 86:14
    text: O God, the proud are risen against me, and the assemblies of violent men
      have sought after my soul; and have not set thee before them.
  - name: Psalms 86:15
    orderIndex: 14
    osisId: Ps.86.15
    sblId: Ps 86:15
    shortName: Ps 86:15
    text: But thou, O Lord, art a God full of compassion, and gracious, longsuffering,
      and plenteous in mercy and truth.
  - name: Psalms 86:16
    orderIndex: 15
    osisId: Ps.86.16
    sblId: Ps 86:16
    shortName: Ps 86:16
    text: O turn unto me, and have mercy upon me; give thy strength unto thy servant,
      and save the son of thine handmaid.
  - name: Psalms 86:17
    orderIndex: 16
    osisId: Ps.86.17
    sblId: Ps 86:17
    shortName: Ps 86:17
    text: 'Shew me a token for good; that they which hate me may see it, and be ashamed:
      because thou, LORD, hast holpen me, and comforted me.'
  versesCount: 17
- name: Psalms 87
  orderIndex: 86
  osisId: Ps.87
  sblId: Ps 87
  shortName: Ps 87
  verses:
  - name: Psalms 87:1
    orderIndex: 0
    osisId: Ps.87.1
    sblId: Ps 87:1
    shortName: Ps 87:1
    text: His foundation is in the holy mountains.
  - name: Psalms 87:2
    orderIndex: 1
    osisId: Ps.87.2
    sblId: Ps 87:2
    shortName: Ps 87:2
    text: The LORD loveth the gates of Zion more than all the dwellings of Jacob.
  - name: Psalms 87:3
    orderIndex: 2
    osisId: Ps.87.3
    sblId: Ps 87:3
    shortName: Ps 87:3
    text: Glorious things are spoken of thee, O city of God. Selah.
  - name: Psalms 87:4
    orderIndex: 3
    osisId: Ps.87.4
    sblId: Ps 87:4
    shortName: Ps 87:4
    text: 'I will make mention of Rahab and Babylon to them that know me: behold Philistia,
      and Tyre, with Ethiopia; this man was born there.'
  - name: Psalms 87:5
    orderIndex: 4
    osisId: Ps.87.5
    sblId: Ps 87:5
    shortName: Ps 87:5
    text: 'And of Zion it shall be said, This and that man was born in her: and the
      highest himself shall establish her.'
  - name: Psalms 87:6
    orderIndex: 5
    osisId: Ps.87.6
    sblId: Ps 87:6
    shortName: Ps 87:6
    text: The LORD shall count, when he writeth up the people, that this man was born
      there. Selah.
  - name: Psalms 87:7
    orderIndex: 6
    osisId: Ps.87.7
    sblId: Ps 87:7
    shortName: Ps 87:7
    text: 'As well the singers as the players on instruments shall be there: all my
      springs are in thee.'
  versesCount: 7
- name: Psalms 88
  orderIndex: 87
  osisId: Ps.88
  sblId: Ps 88
  shortName: Ps 88
  verses:
  - name: Psalms 88:1
    orderIndex: 0
    osisId: Ps.88.1
    sblId: Ps 88:1
    shortName: Ps 88:1
    text: 'O lord God of my salvation, I have cried day and night before thee:'
  - name: Psalms 88:2
    orderIndex: 1
    osisId: Ps.88.2
    sblId: Ps 88:2
    shortName: Ps 88:2
    text: 'Let my prayer come before thee: incline thine ear unto my cry;'
  - name: Psalms 88:3
    orderIndex: 2
    osisId: Ps.88.3
    sblId: Ps 88:3
    shortName: Ps 88:3
    text: 'For my soul is full of troubles: and my life draweth nigh unto the grave.'
  - name: Psalms 88:4
    orderIndex: 3
    osisId: Ps.88.4
    sblId: Ps 88:4
    shortName: Ps 88:4
    text: 'I am counted with them that go down into the pit: I am as a man that hath
      no strength:'
  - name: Psalms 88:5
    orderIndex: 4
    osisId: Ps.88.5
    sblId: Ps 88:5
    shortName: Ps 88:5
    text: 'Free among the dead, like the slain that lie in the grave, whom thou rememberest
      no more: and they are cut off from thy hand.'
  - name: Psalms 88:6
    orderIndex: 5
    osisId: Ps.88.6
    sblId: Ps 88:6
    shortName: Ps 88:6
    text: Thou hast laid me in the lowest pit, in darkness, in the deeps.
  - name: Psalms 88:7
    orderIndex: 6
    osisId: Ps.88.7
    sblId: Ps 88:7
    shortName: Ps 88:7
    text: Thy wrath lieth hard upon me, and thou hast afflicted me with all thy waves.
      Selah.
  - name: Psalms 88:8
    orderIndex: 7
    osisId: Ps.88.8
    sblId: Ps 88:8
    shortName: Ps 88:8
    text: 'Thou hast put away mine acquaintance far from me; thou hast made me an
      abomination unto them: I am shut up, and I cannot come forth.'
  - name: Psalms 88:9
    orderIndex: 8
    osisId: Ps.88.9
    sblId: Ps 88:9
    shortName: Ps 88:9
    text: 'Mine eye mourneth by reason of affliction: LORD, I have called daily upon
      thee, I have stretched out my hands unto thee.'
  - name: Psalms 88:10
    orderIndex: 9
    osisId: Ps.88.10
    sblId: Ps 88:10
    shortName: Ps 88:10
    text: Wilt thou shew wonders to the dead? shall the dead arise and praise thee?
      Selah.
  - name: Psalms 88:11
    orderIndex: 10
    osisId: Ps.88.11
    sblId: Ps 88:11
    shortName: Ps 88:11
    text: Shall thy lovingkindness be declared in the grave? or thy faithfulness in
      destruction?
  - name: Psalms 88:12
    orderIndex: 11
    osisId: Ps.88.12
    sblId: Ps 88:12
    shortName: Ps 88:12
    text: Shall thy wonders be known in the dark? and thy righteousness in the land
      of forgetfulness?
  - name: Psalms 88:13
    orderIndex: 12
    osisId: Ps.88.13
    sblId: Ps 88:13
    shortName: Ps 88:13
    text: But unto thee have I cried, O LORD; and in the morning shall my prayer prevent
      thee.
  - name: Psalms 88:14
    orderIndex: 13
    osisId: Ps.88.14
    sblId: Ps 88:14
    shortName: Ps 88:14
    text: LORD, why castest thou off my soul? why hidest thou thy face from me?
  - name: Psalms 88:15
    orderIndex: 14
    osisId: Ps.88.15
    sblId: Ps 88:15
    shortName: Ps 88:15
    text: 'I am afflicted and ready to die from my youth up: while I suffer thy terrors
      I am distracted.'
  - name: Psalms 88:16
    orderIndex: 15
    osisId: Ps.88.16
    sblId: Ps 88:16
    shortName: Ps 88:16
    text: Thy fierce wrath goeth over me; thy terrors have cut me off.
  - name: Psalms 88:17
    orderIndex: 16
    osisId: Ps.88.17
    sblId: Ps 88:17
    shortName: Ps 88:17
    text: They came round about me daily like water; they compassed me about together.
  - name: Psalms 88:18
    orderIndex: 17
    osisId: Ps.88.18
    sblId: Ps 88:18
    shortName: Ps 88:18
    text: Lover and friend hast thou put far from me, and mine acquaintance into darkness.
  versesCount: 18
- name: Psalms 89
  orderIndex: 88
  osisId: Ps.89
  sblId: Ps 89
  shortName: Ps 89
  verses:
  - name: Psalms 89:1
    orderIndex: 0
    osisId: Ps.89.1
    sblId: Ps 89:1
    shortName: Ps 89:1
    text: 'I will sing of the mercies of the LORD for ever: with my mouth will I make
      known thy faithfulness to all generations.'
  - name: Psalms 89:2
    orderIndex: 1
    osisId: Ps.89.2
    sblId: Ps 89:2
    shortName: Ps 89:2
    text: 'For I have said, Mercy shall be built up for ever: thy faithfulness shalt
      thou establish in the very heavens.'
  - name: Psalms 89:3
    orderIndex: 2
    osisId: Ps.89.3
    sblId: Ps 89:3
    shortName: Ps 89:3
    text: I have made a covenant with my chosen, I have sworn unto David my servant,
  - name: Psalms 89:4
    orderIndex: 3
    osisId: Ps.89.4
    sblId: Ps 89:4
    shortName: Ps 89:4
    text: Thy seed will I establish for ever, and build up thy throne to all generations.
      Selah.
  - name: Psalms 89:5
    orderIndex: 4
    osisId: Ps.89.5
    sblId: Ps 89:5
    shortName: Ps 89:5
    text: 'And the heavens shall praise thy wonders, O LORD: thy faithfulness also
      in the congregation of the saints.'
  - name: Psalms 89:6
    orderIndex: 5
    osisId: Ps.89.6
    sblId: Ps 89:6
    shortName: Ps 89:6
    text: For who in the heaven can be compared unto the LORD? who among the sons
      of the mighty can be likened unto the LORD?
  - name: Psalms 89:7
    orderIndex: 6
    osisId: Ps.89.7
    sblId: Ps 89:7
    shortName: Ps 89:7
    text: God is greatly to be feared in the assembly of the saints, and to be had
      in reverence of all them that are about him.
  - name: Psalms 89:8
    orderIndex: 7
    osisId: Ps.89.8
    sblId: Ps 89:8
    shortName: Ps 89:8
    text: O LORD God of hosts, who is a strong LORD like unto thee? or to thy faithfulness
      round about thee?
  - name: Psalms 89:9
    orderIndex: 8
    osisId: Ps.89.9
    sblId: Ps 89:9
    shortName: Ps 89:9
    text: 'Thou rulest the raging of the sea: when the waves thereof arise, thou stillest
      them.'
  - name: Psalms 89:10
    orderIndex: 9
    osisId: Ps.89.10
    sblId: Ps 89:10
    shortName: Ps 89:10
    text: Thou hast broken Rahab in pieces, as one that is slain; thou hast scattered
      thine enemies with thy strong arm.
  - name: Psalms 89:11
    orderIndex: 10
    osisId: Ps.89.11
    sblId: Ps 89:11
    shortName: Ps 89:11
    text: 'The heavens are thine, the earth also is thine: as for the world and the
      fulness thereof, thou hast founded them.'
  - name: Psalms 89:12
    orderIndex: 11
    osisId: Ps.89.12
    sblId: Ps 89:12
    shortName: Ps 89:12
    text: 'The north and the south thou hast created them: Tabor and Hermon shall
      rejoice in thy name.'
  - name: Psalms 89:13
    orderIndex: 12
    osisId: Ps.89.13
    sblId: Ps 89:13
    shortName: Ps 89:13
    text: 'Thou hast a mighty arm: strong is thy hand, and high is thy right hand.'
  - name: Psalms 89:14
    orderIndex: 13
    osisId: Ps.89.14
    sblId: Ps 89:14
    shortName: Ps 89:14
    text: 'Justice and judgment are the habitation of thy throne: mercy and truth
      shall go before thy face.'
  - name: Psalms 89:15
    orderIndex: 14
    osisId: Ps.89.15
    sblId: Ps 89:15
    shortName: Ps 89:15
    text: 'Blessed is the people that know the joyful sound: they shall walk, O LORD,
      in the light of thy countenance.'
  - name: Psalms 89:16
    orderIndex: 15
    osisId: Ps.89.16
    sblId: Ps 89:16
    shortName: Ps 89:16
    text: 'In thy name shall they rejoice all the day: and in thy righteousness shall
      they be exalted.'
  - name: Psalms 89:17
    orderIndex: 16
    osisId: Ps.89.17
    sblId: Ps 89:17
    shortName: Ps 89:17
    text: 'For thou art the glory of their strength: and in thy favour our horn shall
      be exalted.'
  - name: Psalms 89:18
    orderIndex: 17
    osisId: Ps.89.18
    sblId: Ps 89:18
    shortName: Ps 89:18
    text: For the LORD is our defence; and the Holy One of Israel is our king.
  - name: Psalms 89:19
    orderIndex: 18
    osisId: Ps.89.19
    sblId: Ps 89:19
    shortName: Ps 89:19
    text: Then thou spakest in vision to thy holy one, and saidst, I have laid help
      upon one that is mighty; I have exalted one chosen out of the people.
  - name: Psalms 89:20
    orderIndex: 19
    osisId: Ps.89.20
    sblId: Ps 89:20
    shortName: Ps 89:20
    text: 'I have found David my servant; with my holy oil have I anointed him:'
  - name: Psalms 89:21
    orderIndex: 20
    osisId: Ps.89.21
    sblId: Ps 89:21
    shortName: Ps 89:21
    text: 'With whom my hand shall be established: mine arm also shall strengthen
      him.'
  - name: Psalms 89:22
    orderIndex: 21
    osisId: Ps.89.22
    sblId: Ps 89:22
    shortName: Ps 89:22
    text: The enemy shall not exact upon him; nor the son of wickedness afflict him.
  - name: Psalms 89:23
    orderIndex: 22
    osisId: Ps.89.23
    sblId: Ps 89:23
    shortName: Ps 89:23
    text: And I will beat down his foes before his face, and plague them that hate
      him.
  - name: Psalms 89:24
    orderIndex: 23
    osisId: Ps.89.24
    sblId: Ps 89:24
    shortName: Ps 89:24
    text: 'But my faithfulness and my mercy shall be with him: and in my name shall
      his horn be exalted.'
  - name: Psalms 89:25
    orderIndex: 24
    osisId: Ps.89.25
    sblId: Ps 89:25
    shortName: Ps 89:25
    text: I will set his hand also in the sea, and his right hand in the rivers.
  - name: Psalms 89:26
    orderIndex: 25
    osisId: Ps.89.26
    sblId: Ps 89:26
    shortName: Ps 89:26
    text: He shall cry unto me, Thou art my father, my God, and the rock of my salvation.
  - name: Psalms 89:27
    orderIndex: 26
    osisId: Ps.89.27
    sblId: Ps 89:27
    shortName: Ps 89:27
    text: Also I will make him my firstborn, higher than the kings of the earth.
  - name: Psalms 89:28
    orderIndex: 27
    osisId: Ps.89.28
    sblId: Ps 89:28
    shortName: Ps 89:28
    text: My mercy will I keep for him for evermore, and my covenant shall stand fast
      with him.
  - name: Psalms 89:29
    orderIndex: 28
    osisId: Ps.89.29
    sblId: Ps 89:29
    shortName: Ps 89:29
    text: His seed also will I make to endure for ever, and his throne as the days
      of heaven.
  - name: Psalms 89:30
    orderIndex: 29
    osisId: Ps.89.30
    sblId: Ps 89:30
    shortName: Ps 89:30
    text: If his children forsake my law, and walk not in my judgments;
  - name: Psalms 89:31
    orderIndex: 30
    osisId: Ps.89.31
    sblId: Ps 89:31
    shortName: Ps 89:31
    text: If they break my statutes, and keep not my commandments;
  - name: Psalms 89:32
    orderIndex: 31
    osisId: Ps.89.32
    sblId: Ps 89:32
    shortName: Ps 89:32
    text: Then will I visit their transgression with the rod, and their iniquity with
      stripes.
  - name: Psalms 89:33
    orderIndex: 32
    osisId: Ps.89.33
    sblId: Ps 89:33
    shortName: Ps 89:33
    text: Nevertheless my lovingkindness will I not utterly take from him, nor suffer
      my faithfulness to fail.
  - name: Psalms 89:34
    orderIndex: 33
    osisId: Ps.89.34
    sblId: Ps 89:34
    shortName: Ps 89:34
    text: My covenant will I not break, nor alter the thing that is gone out of my
      lips.
  - name: Psalms 89:35
    orderIndex: 34
    osisId: Ps.89.35
    sblId: Ps 89:35
    shortName: Ps 89:35
    text: Once have I sworn by my holiness that I will not lie unto David.
  - name: Psalms 89:36
    orderIndex: 35
    osisId: Ps.89.36
    sblId: Ps 89:36
    shortName: Ps 89:36
    text: His seed shall endure for ever, and his throne as the sun before me.
  - name: Psalms 89:37
    orderIndex: 36
    osisId: Ps.89.37
    sblId: Ps 89:37
    shortName: Ps 89:37
    text: It shall be established for ever as the moon, and as a faithful witness
      in heaven. Selah.
  - name: Psalms 89:38
    orderIndex: 37
    osisId: Ps.89.38
    sblId: Ps 89:38
    shortName: Ps 89:38
    text: But thou hast cast off and abhorred, thou hast been wroth with thine anointed.
  - name: Psalms 89:39
    orderIndex: 38
    osisId: Ps.89.39
    sblId: Ps 89:39
    shortName: Ps 89:39
    text: 'Thou hast made void the covenant of thy servant: thou hast profaned his
      crown by casting it to the ground.'
  - name: Psalms 89:40
    orderIndex: 39
    osisId: Ps.89.40
    sblId: Ps 89:40
    shortName: Ps 89:40
    text: Thou hast broken down all his hedges; thou hast brought his strong holds
      to ruin.
  - name: Psalms 89:41
    orderIndex: 40
    osisId: Ps.89.41
    sblId: Ps 89:41
    shortName: Ps 89:41
    text: 'All that pass by the way spoil him: he is a reproach to his neighbours.'
  - name: Psalms 89:42
    orderIndex: 41
    osisId: Ps.89.42
    sblId: Ps 89:42
    shortName: Ps 89:42
    text: Thou hast set up the right hand of his adversaries; thou hast made all his
      enemies to rejoice.
  - name: Psalms 89:43
    orderIndex: 42
    osisId: Ps.89.43
    sblId: Ps 89:43
    shortName: Ps 89:43
    text: Thou hast also turned the edge of his sword, and hast not made him to stand
      in the battle.
  - name: Psalms 89:44
    orderIndex: 43
    osisId: Ps.89.44
    sblId: Ps 89:44
    shortName: Ps 89:44
    text: Thou hast made his glory to cease, and cast his throne down to the ground.
  - name: Psalms 89:45
    orderIndex: 44
    osisId: Ps.89.45
    sblId: Ps 89:45
    shortName: Ps 89:45
    text: 'The days of his youth hast thou shortened: thou hast covered him with shame.
      Selah.'
  - name: Psalms 89:46
    orderIndex: 45
    osisId: Ps.89.46
    sblId: Ps 89:46
    shortName: Ps 89:46
    text: How long, LORD? wilt thou hide thyself for ever? shall thy wrath burn like
      fire?
  - name: Psalms 89:47
    orderIndex: 46
    osisId: Ps.89.47
    sblId: Ps 89:47
    shortName: Ps 89:47
    text: 'Remember how short my time is: wherefore hast thou made all men in vain?'
  - name: Psalms 89:48
    orderIndex: 47
    osisId: Ps.89.48
    sblId: Ps 89:48
    shortName: Ps 89:48
    text: What man is he that liveth, and shall not see death? shall he deliver his
      soul from the hand of the grave? Selah.
  - name: Psalms 89:49
    orderIndex: 48
    osisId: Ps.89.49
    sblId: Ps 89:49
    shortName: Ps 89:49
    text: Lord, where are thy former lovingkindnesses, which thou swarest unto David
      in thy truth?
  - name: Psalms 89:50
    orderIndex: 49
    osisId: Ps.89.50
    sblId: Ps 89:50
    shortName: Ps 89:50
    text: Remember, Lord, the reproach of thy servants; how I do bear in my bosom
      the reproach of all the mighty people;
  - name: Psalms 89:51
    orderIndex: 50
    osisId: Ps.89.51
    sblId: Ps 89:51
    shortName: Ps 89:51
    text: Wherewith thine enemies have reproached, O LORD; wherewith they have reproached
      the footsteps of thine anointed.
  - name: Psalms 89:52
    orderIndex: 51
    osisId: Ps.89.52
    sblId: Ps 89:52
    shortName: Ps 89:52
    text: Blessed be the LORD for evermore. Amen, and Amen.
  versesCount: 52
- name: Psalms 90
  orderIndex: 89
  osisId: Ps.90
  sblId: Ps 90
  shortName: Ps 90
  verses:
  - name: Psalms 90:1
    orderIndex: 0
    osisId: Ps.90.1
    sblId: Ps 90:1
    shortName: Ps 90:1
    text: Lord, thou hast been our dwelling place in all generations.
  - name: Psalms 90:2
    orderIndex: 1
    osisId: Ps.90.2
    sblId: Ps 90:2
    shortName: Ps 90:2
    text: Before the mountains were brought forth, or ever thou hadst formed the earth
      and the world, even from everlasting to everlasting, thou art God.
  - name: Psalms 90:3
    orderIndex: 2
    osisId: Ps.90.3
    sblId: Ps 90:3
    shortName: Ps 90:3
    text: Thou turnest man to destruction; and sayest, Return, ye children of men.
  - name: Psalms 90:4
    orderIndex: 3
    osisId: Ps.90.4
    sblId: Ps 90:4
    shortName: Ps 90:4
    text: For a thousand years in thy sight are but as yesterday when it is past,
      and as a watch in the night.
  - name: Psalms 90:5
    orderIndex: 4
    osisId: Ps.90.5
    sblId: Ps 90:5
    shortName: Ps 90:5
    text: 'Thou carriest them away as with a flood; they are as a sleep: in the morning
      they are like grass which groweth up.'
  - name: Psalms 90:6
    orderIndex: 5
    osisId: Ps.90.6
    sblId: Ps 90:6
    shortName: Ps 90:6
    text: In the morning it flourisheth, and groweth up; in the evening it is cut
      down, and withereth.
  - name: Psalms 90:7
    orderIndex: 6
    osisId: Ps.90.7
    sblId: Ps 90:7
    shortName: Ps 90:7
    text: For we are consumed by thine anger, and by thy wrath are we troubled.
  - name: Psalms 90:8
    orderIndex: 7
    osisId: Ps.90.8
    sblId: Ps 90:8
    shortName: Ps 90:8
    text: Thou hast set our iniquities before thee, our secret sins in the light of
      thy countenance.
  - name: Psalms 90:9
    orderIndex: 8
    osisId: Ps.90.9
    sblId: Ps 90:9
    shortName: Ps 90:9
    text: 'For all our days are passed away in thy wrath: we spend our years as a
      tale that is told.'
  - name: Psalms 90:10
    orderIndex: 9
    osisId: Ps.90.10
    sblId: Ps 90:10
    shortName: Ps 90:10
    text: The days of our years are threescore years and ten; and if by reason of
      strength they be fourscore years, yet is their strength labour and sorrow; for
      it is soon cut off, and we fly away.
  - name: Psalms 90:11
    orderIndex: 10
    osisId: Ps.90.11
    sblId: Ps 90:11
    shortName: Ps 90:11
    text: Who knoweth the power of thine anger? even according to thy fear, so is
      thy wrath.
  - name: Psalms 90:12
    orderIndex: 11
    osisId: Ps.90.12
    sblId: Ps 90:12
    shortName: Ps 90:12
    text: So teach us to number our days, that we may apply our hearts unto wisdom.
  - name: Psalms 90:13
    orderIndex: 12
    osisId: Ps.90.13
    sblId: Ps 90:13
    shortName: Ps 90:13
    text: Return, O LORD, how long? and let it repent thee concerning thy servants.
  - name: Psalms 90:14
    orderIndex: 13
    osisId: Ps.90.14
    sblId: Ps 90:14
    shortName: Ps 90:14
    text: O satisfy us early with thy mercy; that we may rejoice and be glad all our
      days.
  - name: Psalms 90:15
    orderIndex: 14
    osisId: Ps.90.15
    sblId: Ps 90:15
    shortName: Ps 90:15
    text: Make us glad according to the days wherein thou hast afflicted us, and the
      years wherein we have seen evil.
  - name: Psalms 90:16
    orderIndex: 15
    osisId: Ps.90.16
    sblId: Ps 90:16
    shortName: Ps 90:16
    text: Let thy work appear unto thy servants, and thy glory unto their children.
  - name: Psalms 90:17
    orderIndex: 16
    osisId: Ps.90.17
    sblId: Ps 90:17
    shortName: Ps 90:17
    text: 'And let the beauty of the LORD our God be upon us: and establish thou the
      work of our hands upon us; yea, the work of our hands establish thou it.'
  versesCount: 17
- name: Psalms 91
  orderIndex: 90
  osisId: Ps.91
  sblId: Ps 91
  shortName: Ps 91
  verses:
  - name: Psalms 91:1
    orderIndex: 0
    osisId: Ps.91.1
    sblId: Ps 91:1
    shortName: Ps 91:1
    text: He that dwelleth in the secret place of the most High shall abide under
      the shadow of the Almighty.
  - name: Psalms 91:2
    orderIndex: 1
    osisId: Ps.91.2
    sblId: Ps 91:2
    shortName: Ps 91:2
    text: 'I will say of the LORD, He is my refuge and my fortress: my God; in him
      will I trust.'
  - name: Psalms 91:3
    orderIndex: 2
    osisId: Ps.91.3
    sblId: Ps 91:3
    shortName: Ps 91:3
    text: Surely he shall deliver thee from the snare of the fowler, and from the
      noisome pestilence.
  - name: Psalms 91:4
    orderIndex: 3
    osisId: Ps.91.4
    sblId: Ps 91:4
    shortName: Ps 91:4
    text: 'He shall cover thee with his feathers, and under his wings shalt thou trust:
      his truth shall be thy shield and buckler.'
  - name: Psalms 91:5
    orderIndex: 4
    osisId: Ps.91.5
    sblId: Ps 91:5
    shortName: Ps 91:5
    text: Thou shalt not be afraid for the terror by night; nor for the arrow that
      flieth by day;
  - name: Psalms 91:6
    orderIndex: 5
    osisId: Ps.91.6
    sblId: Ps 91:6
    shortName: Ps 91:6
    text: Nor for the pestilence that walketh in darkness; nor for the destruction
      that wasteth at noonday.
  - name: Psalms 91:7
    orderIndex: 6
    osisId: Ps.91.7
    sblId: Ps 91:7
    shortName: Ps 91:7
    text: A thousand shall fall at thy side, and ten thousand at thy right hand; but
      it shall not come nigh thee.
  - name: Psalms 91:8
    orderIndex: 7
    osisId: Ps.91.8
    sblId: Ps 91:8
    shortName: Ps 91:8
    text: Only with thine eyes shalt thou behold and see the reward of the wicked.
  - name: Psalms 91:9
    orderIndex: 8
    osisId: Ps.91.9
    sblId: Ps 91:9
    shortName: Ps 91:9
    text: Because thou hast made the LORD, which is my refuge, even the most High,
      thy habitation;
  - name: Psalms 91:10
    orderIndex: 9
    osisId: Ps.91.10
    sblId: Ps 91:10
    shortName: Ps 91:10
    text: There shall no evil befall thee, neither shall any plague come nigh thy
      dwelling.
  - name: Psalms 91:11
    orderIndex: 10
    osisId: Ps.91.11
    sblId: Ps 91:11
    shortName: Ps 91:11
    text: For he shall give his angels charge over thee, to keep thee in all thy ways.
  - name: Psalms 91:12
    orderIndex: 11
    osisId: Ps.91.12
    sblId: Ps 91:12
    shortName: Ps 91:12
    text: They shall bear thee up in their hands, lest thou dash thy foot against
      a stone.
  - name: Psalms 91:13
    orderIndex: 12
    osisId: Ps.91.13
    sblId: Ps 91:13
    shortName: Ps 91:13
    text: 'Thou shalt tread upon the lion and adder: the young lion and the dragon
      shalt thou trample under feet.'
  - name: Psalms 91:14
    orderIndex: 13
    osisId: Ps.91.14
    sblId: Ps 91:14
    shortName: Ps 91:14
    text: 'Because he hath set his love upon me, therefore will I deliver him: I will
      set him on high, because he hath known my name.'
  - name: Psalms 91:15
    orderIndex: 14
    osisId: Ps.91.15
    sblId: Ps 91:15
    shortName: Ps 91:15
    text: 'He shall call upon me, and I will answer him: I will be with him in trouble;
      I will deliver him, and honour him.'
  - name: Psalms 91:16
    orderIndex: 15
    osisId: Ps.91.16
    sblId: Ps 91:16
    shortName: Ps 91:16
    text: With long life will I satisfy him, and shew him my salvation.
  versesCount: 16
- name: Psalms 92
  orderIndex: 91
  osisId: Ps.92
  sblId: Ps 92
  shortName: Ps 92
  verses:
  - name: Psalms 92:1
    orderIndex: 0
    osisId: Ps.92.1
    sblId: Ps 92:1
    shortName: Ps 92:1
    text: 'IT IS A GOOD THING TO GIVE THANKS UNTO THE LORD, AND TO SING PRAISES UNTO
      THY NAME, O MOST HIGH:'
  - name: Psalms 92:2
    orderIndex: 1
    osisId: Ps.92.2
    sblId: Ps 92:2
    shortName: Ps 92:2
    text: To shew forth thy lovingkindness in the morning, and thy faithfulness every
      night,
  - name: Psalms 92:3
    orderIndex: 2
    osisId: Ps.92.3
    sblId: Ps 92:3
    shortName: Ps 92:3
    text: Upon an instrument of ten strings, and upon the psaltery; upon the harp
      with a solemn sound.
  - name: Psalms 92:4
    orderIndex: 3
    osisId: Ps.92.4
    sblId: Ps 92:4
    shortName: Ps 92:4
    text: 'For thou, LORD, hast made me glad through thy work: I will triumph in the
      works of thy hands.'
  - name: Psalms 92:5
    orderIndex: 4
    osisId: Ps.92.5
    sblId: Ps 92:5
    shortName: Ps 92:5
    text: O LORD, how great are thy works! and thy thoughts are very deep.
  - name: Psalms 92:6
    orderIndex: 5
    osisId: Ps.92.6
    sblId: Ps 92:6
    shortName: Ps 92:6
    text: A brutish man knoweth not; neither doth a fool understand this.
  - name: Psalms 92:7
    orderIndex: 6
    osisId: Ps.92.7
    sblId: Ps 92:7
    shortName: Ps 92:7
    text: 'When the wicked spring as the grass, and when all the workers of iniquity
      do flourish; it is that they shall be destroyed for ever:'
  - name: Psalms 92:8
    orderIndex: 7
    osisId: Ps.92.8
    sblId: Ps 92:8
    shortName: Ps 92:8
    text: But thou, LORD, art most high for evermore.
  - name: Psalms 92:9
    orderIndex: 8
    osisId: Ps.92.9
    sblId: Ps 92:9
    shortName: Ps 92:9
    text: For, lo, thine enemies, O LORD, for, lo, thine enemies shall perish; all
      the workers of iniquity shall be scattered.
  - name: Psalms 92:10
    orderIndex: 9
    osisId: Ps.92.10
    sblId: Ps 92:10
    shortName: Ps 92:10
    text: 'But my horn shalt thou exalt like the horn of an unicorn: I shall be anointed
      with fresh oil.'
  - name: Psalms 92:11
    orderIndex: 10
    osisId: Ps.92.11
    sblId: Ps 92:11
    shortName: Ps 92:11
    text: Mine eye also shall see my desire on mine enemies, and mine ears shall hear
      my desire of the wicked that rise up against me.
  - name: Psalms 92:12
    orderIndex: 11
    osisId: Ps.92.12
    sblId: Ps 92:12
    shortName: Ps 92:12
    text: 'The righteous shall flourish like the palm tree: he shall grow like a cedar
      in Lebanon.'
  - name: Psalms 92:13
    orderIndex: 12
    osisId: Ps.92.13
    sblId: Ps 92:13
    shortName: Ps 92:13
    text: Those that be planted in the house of the LORD shall flourish in the courts
      of our God.
  - name: Psalms 92:14
    orderIndex: 13
    osisId: Ps.92.14
    sblId: Ps 92:14
    shortName: Ps 92:14
    text: They shall still bring forth fruit in old age; they shall be fat and flourishing;
  - name: Psalms 92:15
    orderIndex: 14
    osisId: Ps.92.15
    sblId: Ps 92:15
    shortName: Ps 92:15
    text: 'To shew that the LORD is upright: he is my rock, and there is no unrighteousness
      in him.'
  versesCount: 15
- name: Psalms 93
  orderIndex: 92
  osisId: Ps.93
  sblId: Ps 93
  shortName: Ps 93
  verses:
  - name: Psalms 93:1
    orderIndex: 0
    osisId: Ps.93.1
    sblId: Ps 93:1
    shortName: Ps 93:1
    text: 'The LORD reigneth, he is clothed with majesty; the LORD is clothed with
      strength, wherewith he hath girded himself: the world also is stablished, that
      it cannot be moved.'
  - name: Psalms 93:2
    orderIndex: 1
    osisId: Ps.93.2
    sblId: Ps 93:2
    shortName: Ps 93:2
    text: 'Thy throne is established of old: thou art from everlasting.'
  - name: Psalms 93:3
    orderIndex: 2
    osisId: Ps.93.3
    sblId: Ps 93:3
    shortName: Ps 93:3
    text: The floods have lifted up, O LORD, the floods have lifted up their voice;
      the floods lift up their waves.
  - name: Psalms 93:4
    orderIndex: 3
    osisId: Ps.93.4
    sblId: Ps 93:4
    shortName: Ps 93:4
    text: The LORD on high is mightier than the noise of many waters, yea, than the
      mighty waves of the sea.
  - name: Psalms 93:5
    orderIndex: 4
    osisId: Ps.93.5
    sblId: Ps 93:5
    shortName: Ps 93:5
    text: 'Thy testimonies are very sure: holiness becometh thine house, O LORD, for
      ever.'
  versesCount: 5
- name: Psalms 94
  orderIndex: 93
  osisId: Ps.94
  sblId: Ps 94
  shortName: Ps 94
  verses:
  - name: Psalms 94:1
    orderIndex: 0
    osisId: Ps.94.1
    sblId: Ps 94:1
    shortName: Ps 94:1
    text: O Lord God, to whom vengeance belongeth; O God, to whom vengeance belongeth,
      shew thyself.
  - name: Psalms 94:2
    orderIndex: 1
    osisId: Ps.94.2
    sblId: Ps 94:2
    shortName: Ps 94:2
    text: 'Lift up thyself, thou judge of the earth: render a reward to the proud.'
  - name: Psalms 94:3
    orderIndex: 2
    osisId: Ps.94.3
    sblId: Ps 94:3
    shortName: Ps 94:3
    text: LORD, how long shall the wicked, how long shall the wicked triumph?
  - name: Psalms 94:4
    orderIndex: 3
    osisId: Ps.94.4
    sblId: Ps 94:4
    shortName: Ps 94:4
    text: How long shall they utter and speak hard things? and all the workers of
      iniquity boast themselves?
  - name: Psalms 94:5
    orderIndex: 4
    osisId: Ps.94.5
    sblId: Ps 94:5
    shortName: Ps 94:5
    text: They break in pieces thy people, O LORD, and afflict thine heritage.
  - name: Psalms 94:6
    orderIndex: 5
    osisId: Ps.94.6
    sblId: Ps 94:6
    shortName: Ps 94:6
    text: They slay the widow and the stranger, and murder the fatherless.
  - name: Psalms 94:7
    orderIndex: 6
    osisId: Ps.94.7
    sblId: Ps 94:7
    shortName: Ps 94:7
    text: Yet they say, The LORD shall not see, neither shall the God of Jacob regard
      it.
  - name: Psalms 94:8
    orderIndex: 7
    osisId: Ps.94.8
    sblId: Ps 94:8
    shortName: Ps 94:8
    text: 'Understand, ye brutish among the people: and ye fools, when will ye be
      wise?'
  - name: Psalms 94:9
    orderIndex: 8
    osisId: Ps.94.9
    sblId: Ps 94:9
    shortName: Ps 94:9
    text: He that planted the ear, shall he not hear? he that formed the eye, shall
      he not see?
  - name: Psalms 94:10
    orderIndex: 9
    osisId: Ps.94.10
    sblId: Ps 94:10
    shortName: Ps 94:10
    text: He that chastiseth the heathen, shall not he correct? he that teacheth man
      knowledge, shall not he know?
  - name: Psalms 94:11
    orderIndex: 10
    osisId: Ps.94.11
    sblId: Ps 94:11
    shortName: Ps 94:11
    text: The LORD knoweth the thoughts of man, that they are vanity.
  - name: Psalms 94:12
    orderIndex: 11
    osisId: Ps.94.12
    sblId: Ps 94:12
    shortName: Ps 94:12
    text: Blessed is the man whom thou chastenest, O LORD, and teachest him out of
      thy law;
  - name: Psalms 94:13
    orderIndex: 12
    osisId: Ps.94.13
    sblId: Ps 94:13
    shortName: Ps 94:13
    text: That thou mayest give him rest from the days of adversity, until the pit
      be digged for the wicked.
  - name: Psalms 94:14
    orderIndex: 13
    osisId: Ps.94.14
    sblId: Ps 94:14
    shortName: Ps 94:14
    text: For the LORD will not cast off his people, neither will he forsake his inheritance.
  - name: Psalms 94:15
    orderIndex: 14
    osisId: Ps.94.15
    sblId: Ps 94:15
    shortName: Ps 94:15
    text: 'But judgment shall return unto righteousness: and all the upright in heart
      shall follow it.'
  - name: Psalms 94:16
    orderIndex: 15
    osisId: Ps.94.16
    sblId: Ps 94:16
    shortName: Ps 94:16
    text: Who will rise up for me against the evildoers? or who will stand up for
      me against the workers of iniquity?
  - name: Psalms 94:17
    orderIndex: 16
    osisId: Ps.94.17
    sblId: Ps 94:17
    shortName: Ps 94:17
    text: Unless the LORD had been my help, my soul had almost dwelt in silence.
  - name: Psalms 94:18
    orderIndex: 17
    osisId: Ps.94.18
    sblId: Ps 94:18
    shortName: Ps 94:18
    text: When I said, My foot slippeth; thy mercy, O LORD, held me up.
  - name: Psalms 94:19
    orderIndex: 18
    osisId: Ps.94.19
    sblId: Ps 94:19
    shortName: Ps 94:19
    text: In the multitude of my thoughts within me thy comforts delight my soul.
  - name: Psalms 94:20
    orderIndex: 19
    osisId: Ps.94.20
    sblId: Ps 94:20
    shortName: Ps 94:20
    text: Shall the throne of iniquity have fellowship with thee, which frameth mischief
      by a law?
  - name: Psalms 94:21
    orderIndex: 20
    osisId: Ps.94.21
    sblId: Ps 94:21
    shortName: Ps 94:21
    text: They gather themselves together against the soul of the righteous, and condemn
      the innocent blood.
  - name: Psalms 94:22
    orderIndex: 21
    osisId: Ps.94.22
    sblId: Ps 94:22
    shortName: Ps 94:22
    text: But the LORD is my defence; and my God is the rock of my refuge.
  - name: Psalms 94:23
    orderIndex: 22
    osisId: Ps.94.23
    sblId: Ps 94:23
    shortName: Ps 94:23
    text: And he shall bring upon them their own iniquity, and shall cut them off
      in their own wickedness; yea, the LORD our God shall cut them off.
  versesCount: 23
- name: Psalms 95
  orderIndex: 94
  osisId: Ps.95
  sblId: Ps 95
  shortName: Ps 95
  verses:
  - name: Psalms 95:1
    orderIndex: 0
    osisId: Ps.95.1
    sblId: Ps 95:1
    shortName: Ps 95:1
    text: 'O come, let us sing unto the LORD: let us make a joyful noise to the rock
      of our salvation.'
  - name: Psalms 95:2
    orderIndex: 1
    osisId: Ps.95.2
    sblId: Ps 95:2
    shortName: Ps 95:2
    text: Let us come before his presence with thanksgiving, and make a joyful noise
      unto him with psalms.
  - name: Psalms 95:3
    orderIndex: 2
    osisId: Ps.95.3
    sblId: Ps 95:3
    shortName: Ps 95:3
    text: For the LORD is a great God, and a great King above all gods.
  - name: Psalms 95:4
    orderIndex: 3
    osisId: Ps.95.4
    sblId: Ps 95:4
    shortName: Ps 95:4
    text: 'In his hand are the deep places of the earth: the strength of the hills
      is his also.'
  - name: Psalms 95:5
    orderIndex: 4
    osisId: Ps.95.5
    sblId: Ps 95:5
    shortName: Ps 95:5
    text: 'The sea is his, and he made it: and his hands formed the dry land.'
  - name: Psalms 95:6
    orderIndex: 5
    osisId: Ps.95.6
    sblId: Ps 95:6
    shortName: Ps 95:6
    text: 'O come, let us worship and bow down: let us kneel before the LORD our maker.'
  - name: Psalms 95:7
    orderIndex: 6
    osisId: Ps.95.7
    sblId: Ps 95:7
    shortName: Ps 95:7
    text: For he is our God; and we are the people of his pasture, and the sheep of
      his hand. To day if ye will hear his voice,
  - name: Psalms 95:8
    orderIndex: 7
    osisId: Ps.95.8
    sblId: Ps 95:8
    shortName: Ps 95:8
    text: 'Harden not your heart, as in the provocation, and as in the day of temptation
      in the wilderness:'
  - name: Psalms 95:9
    orderIndex: 8
    osisId: Ps.95.9
    sblId: Ps 95:9
    shortName: Ps 95:9
    text: When your fathers tempted me, proved me, and saw my work.
  - name: Psalms 95:10
    orderIndex: 9
    osisId: Ps.95.10
    sblId: Ps 95:10
    shortName: Ps 95:10
    text: 'Forty years long was I grieved with this generation, and said, It is a
      people that do err in their heart, and they have not known my ways:'
  - name: Psalms 95:11
    orderIndex: 10
    osisId: Ps.95.11
    sblId: Ps 95:11
    shortName: Ps 95:11
    text: Unto whom I sware in my wrath that they should not enter into my rest.
  versesCount: 11
- name: Psalms 96
  orderIndex: 95
  osisId: Ps.96
  sblId: Ps 96
  shortName: Ps 96
  verses:
  - name: Psalms 96:1
    orderIndex: 0
    osisId: Ps.96.1
    sblId: Ps 96:1
    shortName: Ps 96:1
    text: 'O sing unto the LORD a new song: sing unto the LORD, all the earth.'
  - name: Psalms 96:2
    orderIndex: 1
    osisId: Ps.96.2
    sblId: Ps 96:2
    shortName: Ps 96:2
    text: Sing unto the LORD, bless his name; shew forth his salvation from day to
      day.
  - name: Psalms 96:3
    orderIndex: 2
    osisId: Ps.96.3
    sblId: Ps 96:3
    shortName: Ps 96:3
    text: Declare his glory among the heathen, his wonders among all people.
  - name: Psalms 96:4
    orderIndex: 3
    osisId: Ps.96.4
    sblId: Ps 96:4
    shortName: Ps 96:4
    text: 'For the LORD is great, and greatly to be praised: he is to be feared above
      all gods.'
  - name: Psalms 96:5
    orderIndex: 4
    osisId: Ps.96.5
    sblId: Ps 96:5
    shortName: Ps 96:5
    text: 'For all the gods of the nations are idols: but the LORD made the heavens.'
  - name: Psalms 96:6
    orderIndex: 5
    osisId: Ps.96.6
    sblId: Ps 96:6
    shortName: Ps 96:6
    text: 'Honour and majesty are before him: strength and beauty are in his sanctuary.'
  - name: Psalms 96:7
    orderIndex: 6
    osisId: Ps.96.7
    sblId: Ps 96:7
    shortName: Ps 96:7
    text: Give unto the LORD, O ye kindreds of the people, give unto the LORD glory
      and strength.
  - name: Psalms 96:8
    orderIndex: 7
    osisId: Ps.96.8
    sblId: Ps 96:8
    shortName: Ps 96:8
    text: 'Give unto the LORD the glory due unto his name: bring an offering, and
      come into his courts.'
  - name: Psalms 96:9
    orderIndex: 8
    osisId: Ps.96.9
    sblId: Ps 96:9
    shortName: Ps 96:9
    text: 'O worship the LORD in the beauty of holiness: fear before him, all the
      earth.'
  - name: Psalms 96:10
    orderIndex: 9
    osisId: Ps.96.10
    sblId: Ps 96:10
    shortName: Ps 96:10
    text: 'Say among the heathen that the LORD reigneth: the world also shall be established
      that it shall not be moved: he shall judge the people righteously.'
  - name: Psalms 96:11
    orderIndex: 10
    osisId: Ps.96.11
    sblId: Ps 96:11
    shortName: Ps 96:11
    text: Let the heavens rejoice, and let the earth be glad; let the sea roar, and
      the fulness thereof.
  - name: Psalms 96:12
    orderIndex: 11
    osisId: Ps.96.12
    sblId: Ps 96:12
    shortName: Ps 96:12
    text: 'Let the field be joyful, and all that is therein: then shall all the trees
      of the wood rejoice'
  - name: Psalms 96:13
    orderIndex: 12
    osisId: Ps.96.13
    sblId: Ps 96:13
    shortName: Ps 96:13
    text: 'Before the LORD: for he cometh, for he cometh to judge the earth: he shall
      judge the world with righteousness, and the people with his truth.'
  versesCount: 13
- name: Psalms 97
  orderIndex: 96
  osisId: Ps.97
  sblId: Ps 97
  shortName: Ps 97
  verses:
  - name: Psalms 97:1
    orderIndex: 0
    osisId: Ps.97.1
    sblId: Ps 97:1
    shortName: Ps 97:1
    text: The LORD reigneth; let the earth rejoice; let the multitude of isles be
      glad thereof.
  - name: Psalms 97:2
    orderIndex: 1
    osisId: Ps.97.2
    sblId: Ps 97:2
    shortName: Ps 97:2
    text: 'Clouds and darkness are round about him: righteousness and judgment are
      the habitation of his throne.'
  - name: Psalms 97:3
    orderIndex: 2
    osisId: Ps.97.3
    sblId: Ps 97:3
    shortName: Ps 97:3
    text: A fire goeth before him, and burneth up his enemies round about.
  - name: Psalms 97:4
    orderIndex: 3
    osisId: Ps.97.4
    sblId: Ps 97:4
    shortName: Ps 97:4
    text: 'His lightnings enlightened the world: the earth saw, and trembled.'
  - name: Psalms 97:5
    orderIndex: 4
    osisId: Ps.97.5
    sblId: Ps 97:5
    shortName: Ps 97:5
    text: The hills melted like wax at the presence of the LORD, at the presence of
      the Lord of the whole earth.
  - name: Psalms 97:6
    orderIndex: 5
    osisId: Ps.97.6
    sblId: Ps 97:6
    shortName: Ps 97:6
    text: The heavens declare his righteousness, and all the people see his glory.
  - name: Psalms 97:7
    orderIndex: 6
    osisId: Ps.97.7
    sblId: Ps 97:7
    shortName: Ps 97:7
    text: 'Confounded be all they that serve graven images, that boast themselves
      of idols: worship him, all ye gods.'
  - name: Psalms 97:8
    orderIndex: 7
    osisId: Ps.97.8
    sblId: Ps 97:8
    shortName: Ps 97:8
    text: Zion heard, and was glad; and the daughters of Judah rejoiced because of
      thy judgments, O LORD.
  - name: Psalms 97:9
    orderIndex: 8
    osisId: Ps.97.9
    sblId: Ps 97:9
    shortName: Ps 97:9
    text: 'For thou, LORD, art high above all the earth: thou art exalted far above
      all gods.'
  - name: Psalms 97:10
    orderIndex: 9
    osisId: Ps.97.10
    sblId: Ps 97:10
    shortName: Ps 97:10
    text: 'Ye that love the LORD, hate evil: he preserveth the souls of his saints;
      he delivereth them out of the hand of the wicked.'
  - name: Psalms 97:11
    orderIndex: 10
    osisId: Ps.97.11
    sblId: Ps 97:11
    shortName: Ps 97:11
    text: Light is sown for the righteous, and gladness for the upright in heart.
  - name: Psalms 97:12
    orderIndex: 11
    osisId: Ps.97.12
    sblId: Ps 97:12
    shortName: Ps 97:12
    text: Rejoice in the LORD, ye righteous; and give thanks at the remembrance of
      his holiness.
  versesCount: 12
- name: Psalms 98
  orderIndex: 97
  osisId: Ps.98
  sblId: Ps 98
  shortName: Ps 98
  verses:
  - name: Psalms 98:1
    orderIndex: 0
    osisId: Ps.98.1
    sblId: Ps 98:1
    shortName: Ps 98:1
    text: 'O sing unto the LORD a new song; for he hath done marvellous things: his
      right hand, and his holy arm, hath gotten him the victory.'
  - name: Psalms 98:2
    orderIndex: 1
    osisId: Ps.98.2
    sblId: Ps 98:2
    shortName: Ps 98:2
    text: 'The LORD hath made known his salvation: his righteousness hath he openly
      shewed in the sight of the heathen.'
  - name: Psalms 98:3
    orderIndex: 2
    osisId: Ps.98.3
    sblId: Ps 98:3
    shortName: Ps 98:3
    text: 'He hath remembered his mercy and his truth toward the house of Israel:
      all the ends of the earth have seen the salvation of our God.'
  - name: Psalms 98:4
    orderIndex: 3
    osisId: Ps.98.4
    sblId: Ps 98:4
    shortName: Ps 98:4
    text: 'Make a joyful noise unto the LORD, all the earth: make a loud noise, and
      rejoice, and sing praise.'
  - name: Psalms 98:5
    orderIndex: 4
    osisId: Ps.98.5
    sblId: Ps 98:5
    shortName: Ps 98:5
    text: Sing unto the LORD with the harp; with the harp, and the voice of a psalm.
  - name: Psalms 98:6
    orderIndex: 5
    osisId: Ps.98.6
    sblId: Ps 98:6
    shortName: Ps 98:6
    text: With trumpets and sound of cornet make a joyful noise before the LORD, the
      King.
  - name: Psalms 98:7
    orderIndex: 6
    osisId: Ps.98.7
    sblId: Ps 98:7
    shortName: Ps 98:7
    text: Let the sea roar, and the fulness thereof; the world, and they that dwell
      therein.
  - name: Psalms 98:8
    orderIndex: 7
    osisId: Ps.98.8
    sblId: Ps 98:8
    shortName: Ps 98:8
    text: 'Let the floods clap their hands: let the hills be joyful together'
  - name: Psalms 98:9
    orderIndex: 8
    osisId: Ps.98.9
    sblId: Ps 98:9
    shortName: Ps 98:9
    text: 'Before the LORD; for he cometh to judge the earth: with righteousness shall
      he judge the world, and the people with equity.'
  versesCount: 9
- name: Psalms 99
  orderIndex: 98
  osisId: Ps.99
  sblId: Ps 99
  shortName: Ps 99
  verses:
  - name: Psalms 99:1
    orderIndex: 0
    osisId: Ps.99.1
    sblId: Ps 99:1
    shortName: Ps 99:1
    text: 'The LORD reigneth; let the people tremble: he sitteth between the cherubims;
      let the earth be moved.'
  - name: Psalms 99:2
    orderIndex: 1
    osisId: Ps.99.2
    sblId: Ps 99:2
    shortName: Ps 99:2
    text: The LORD is great in Zion; and he is high above all the people.
  - name: Psalms 99:3
    orderIndex: 2
    osisId: Ps.99.3
    sblId: Ps 99:3
    shortName: Ps 99:3
    text: Let them praise thy great and terrible name; for it is holy.
  - name: Psalms 99:4
    orderIndex: 3
    osisId: Ps.99.4
    sblId: Ps 99:4
    shortName: Ps 99:4
    text: The king's strength also loveth judgment; thou dost establish equity, thou
      executest judgment and righteousness in Jacob.
  - name: Psalms 99:5
    orderIndex: 4
    osisId: Ps.99.5
    sblId: Ps 99:5
    shortName: Ps 99:5
    text: Exalt ye the LORD our God, and worship at his footstool; for he is holy.
  - name: Psalms 99:6
    orderIndex: 5
    osisId: Ps.99.6
    sblId: Ps 99:6
    shortName: Ps 99:6
    text: Moses and Aaron among his priests, and Samuel among them that call upon
      his name; they called upon the LORD, and he answered them.
  - name: Psalms 99:7
    orderIndex: 6
    osisId: Ps.99.7
    sblId: Ps 99:7
    shortName: Ps 99:7
    text: 'He spake unto them in the cloudy pillar: they kept his testimonies, and
      the ordinance that he gave them.'
  - name: Psalms 99:8
    orderIndex: 7
    osisId: Ps.99.8
    sblId: Ps 99:8
    shortName: Ps 99:8
    text: 'Thou answeredst them, O LORD our God: thou wast a God that forgavest them,
      though thou tookest vengeance of their inventions.'
  - name: Psalms 99:9
    orderIndex: 8
    osisId: Ps.99.9
    sblId: Ps 99:9
    shortName: Ps 99:9
    text: Exalt the LORD our God, and worship at his holy hill; for the LORD our God
      is holy.
  versesCount: 9
- name: Psalms 100
  orderIndex: 99
  osisId: Ps.100
  sblId: Ps 100
  shortName: Ps 100
  verses:
  - name: Psalms 100:1
    orderIndex: 0
    osisId: Ps.100.1
    sblId: Ps 100:1
    shortName: Ps 100:1
    text: Make a joyful noise unto the LORD, all ye lands.
  - name: Psalms 100:2
    orderIndex: 1
    osisId: Ps.100.2
    sblId: Ps 100:2
    shortName: Ps 100:2
    text: 'Serve the LORD with gladness: come before his presence with singing.'
  - name: Psalms 100:3
    orderIndex: 2
    osisId: Ps.100.3
    sblId: Ps 100:3
    shortName: Ps 100:3
    text: 'Know ye that the LORD he is God: it is he that hath made us, and not we
      ourselves; we are his people, and the sheep of his pasture.'
  - name: Psalms 100:4
    orderIndex: 3
    osisId: Ps.100.4
    sblId: Ps 100:4
    shortName: Ps 100:4
    text: 'Enter into his gates with thanksgiving, and into his courts with praise:
      be thankful unto him, and bless his name.'
  - name: Psalms 100:5
    orderIndex: 4
    osisId: Ps.100.5
    sblId: Ps 100:5
    shortName: Ps 100:5
    text: For the LORD is good; his mercy is everlasting; and his truth endureth to
      all generations.
  versesCount: 5
- name: Psalms 101
  orderIndex: 100
  osisId: Ps.101
  sblId: Ps 101
  shortName: Ps 101
  verses:
  - name: Psalms 101:1
    orderIndex: 0
    osisId: Ps.101.1
    sblId: Ps 101:1
    shortName: Ps 101:1
    text: 'I will sing of mercy and judgment: unto thee, O LORD, will I sing.'
  - name: Psalms 101:2
    orderIndex: 1
    osisId: Ps.101.2
    sblId: Ps 101:2
    shortName: Ps 101:2
    text: I will behave myself wisely in a perfect way. O when wilt thou come unto
      me? I will walk within my house with a perfect heart.
  - name: Psalms 101:3
    orderIndex: 2
    osisId: Ps.101.3
    sblId: Ps 101:3
    shortName: Ps 101:3
    text: 'I will set no wicked thing before mine eyes: I hate the work of them that
      turn aside; it shall not cleave to me.'
  - name: Psalms 101:4
    orderIndex: 3
    osisId: Ps.101.4
    sblId: Ps 101:4
    shortName: Ps 101:4
    text: 'A froward heart shall depart from me: I will not know a wicked person.'
  - name: Psalms 101:5
    orderIndex: 4
    osisId: Ps.101.5
    sblId: Ps 101:5
    shortName: Ps 101:5
    text: 'Whoso privily slandereth his neighbour, him will I cut off: him that hath
      an high look and a proud heart will not I suffer.'
  - name: Psalms 101:6
    orderIndex: 5
    osisId: Ps.101.6
    sblId: Ps 101:6
    shortName: Ps 101:6
    text: 'Mine eyes shall be upon the faithful of the land, that they may dwell with
      me: he that walketh in a perfect way, he shall serve me.'
  - name: Psalms 101:7
    orderIndex: 6
    osisId: Ps.101.7
    sblId: Ps 101:7
    shortName: Ps 101:7
    text: 'He that worketh deceit shall not dwell within my house: he that telleth
      lies shall not tarry in my sight.'
  - name: Psalms 101:8
    orderIndex: 7
    osisId: Ps.101.8
    sblId: Ps 101:8
    shortName: Ps 101:8
    text: I will early destroy all the wicked of the land; that I may cut off all
      wicked doers from the city of the LORD.
  versesCount: 8
- name: Psalms 102
  orderIndex: 101
  osisId: Ps.102
  sblId: Ps 102
  shortName: Ps 102
  verses:
  - name: Psalms 102:1
    orderIndex: 0
    osisId: Ps.102.1
    sblId: Ps 102:1
    shortName: Ps 102:1
    text: Hear my prayer, O LORD, and let my cry come unto thee.
  - name: Psalms 102:2
    orderIndex: 1
    osisId: Ps.102.2
    sblId: Ps 102:2
    shortName: Ps 102:2
    text: 'Hide not thy face from me in the day when I am in trouble; incline thine
      ear unto me: in the day when I call answer me speedily.'
  - name: Psalms 102:3
    orderIndex: 2
    osisId: Ps.102.3
    sblId: Ps 102:3
    shortName: Ps 102:3
    text: For my days are consumed like smoke, and my bones are burned as an hearth.
  - name: Psalms 102:4
    orderIndex: 3
    osisId: Ps.102.4
    sblId: Ps 102:4
    shortName: Ps 102:4
    text: My heart is smitten, and withered like grass; so that I forget to eat my
      bread.
  - name: Psalms 102:5
    orderIndex: 4
    osisId: Ps.102.5
    sblId: Ps 102:5
    shortName: Ps 102:5
    text: By reason of the voice of my groaning my bones cleave to my skin.
  - name: Psalms 102:6
    orderIndex: 5
    osisId: Ps.102.6
    sblId: Ps 102:6
    shortName: Ps 102:6
    text: 'I am like a pelican of the wilderness: I am like an owl of the desert.'
  - name: Psalms 102:7
    orderIndex: 6
    osisId: Ps.102.7
    sblId: Ps 102:7
    shortName: Ps 102:7
    text: I watch, and am as a sparrow alone upon the house top.
  - name: Psalms 102:8
    orderIndex: 7
    osisId: Ps.102.8
    sblId: Ps 102:8
    shortName: Ps 102:8
    text: Mine enemies reproach me all the day; and they that are mad against me are
      sworn against me.
  - name: Psalms 102:9
    orderIndex: 8
    osisId: Ps.102.9
    sblId: Ps 102:9
    shortName: Ps 102:9
    text: For I have eaten ashes like bread, and mingled my drink with weeping.
  - name: Psalms 102:10
    orderIndex: 9
    osisId: Ps.102.10
    sblId: Ps 102:10
    shortName: Ps 102:10
    text: 'Because of thine indignation and thy wrath: for thou hast lifted me up,
      and cast me down.'
  - name: Psalms 102:11
    orderIndex: 10
    osisId: Ps.102.11
    sblId: Ps 102:11
    shortName: Ps 102:11
    text: My days are like a shadow that declineth; and I am withered like grass.
  - name: Psalms 102:12
    orderIndex: 11
    osisId: Ps.102.12
    sblId: Ps 102:12
    shortName: Ps 102:12
    text: But thou, O LORD, shall endure for ever; and thy remembrance unto all generations.
  - name: Psalms 102:13
    orderIndex: 12
    osisId: Ps.102.13
    sblId: Ps 102:13
    shortName: Ps 102:13
    text: 'Thou shalt arise, and have mercy upon Zion: for the time to favour her,
      yea, the set time, is come.'
  - name: Psalms 102:14
    orderIndex: 13
    osisId: Ps.102.14
    sblId: Ps 102:14
    shortName: Ps 102:14
    text: For thy servants take pleasure in her stones, and favour the dust thereof.
  - name: Psalms 102:15
    orderIndex: 14
    osisId: Ps.102.15
    sblId: Ps 102:15
    shortName: Ps 102:15
    text: So the heathen shall fear the name of the LORD, and all the kings of the
      earth thy glory.
  - name: Psalms 102:16
    orderIndex: 15
    osisId: Ps.102.16
    sblId: Ps 102:16
    shortName: Ps 102:16
    text: When the LORD shall build up Zion, he shall appear in his glory.
  - name: Psalms 102:17
    orderIndex: 16
    osisId: Ps.102.17
    sblId: Ps 102:17
    shortName: Ps 102:17
    text: He will regard the prayer of the destitute, and not despise their prayer.
  - name: Psalms 102:18
    orderIndex: 17
    osisId: Ps.102.18
    sblId: Ps 102:18
    shortName: Ps 102:18
    text: 'This shall be written for the generation to come: and the people which
      shall be created shall praise the LORD.'
  - name: Psalms 102:19
    orderIndex: 18
    osisId: Ps.102.19
    sblId: Ps 102:19
    shortName: Ps 102:19
    text: For he hath looked down from the height of his sanctuary; from heaven did
      the LORD behold the earth;
  - name: Psalms 102:20
    orderIndex: 19
    osisId: Ps.102.20
    sblId: Ps 102:20
    shortName: Ps 102:20
    text: To hear the groaning of the prisoner; to loose those that are appointed
      to death;
  - name: Psalms 102:21
    orderIndex: 20
    osisId: Ps.102.21
    sblId: Ps 102:21
    shortName: Ps 102:21
    text: To declare the name of the LORD in Zion, and his praise in Jerusalem;
  - name: Psalms 102:22
    orderIndex: 21
    osisId: Ps.102.22
    sblId: Ps 102:22
    shortName: Ps 102:22
    text: When the people are gathered together, and the kingdoms, to serve the LORD.
  - name: Psalms 102:23
    orderIndex: 22
    osisId: Ps.102.23
    sblId: Ps 102:23
    shortName: Ps 102:23
    text: He weakened my strength in the way; he shortened my days.
  - name: Psalms 102:24
    orderIndex: 23
    osisId: Ps.102.24
    sblId: Ps 102:24
    shortName: Ps 102:24
    text: 'I said, O my God, take me not away in the midst of my days: thy years are
      throughout all generations.'
  - name: Psalms 102:25
    orderIndex: 24
    osisId: Ps.102.25
    sblId: Ps 102:25
    shortName: Ps 102:25
    text: 'Of old hast thou laid the foundation of the earth: and the heavens are
      the work of thy hands.'
  - name: Psalms 102:26
    orderIndex: 25
    osisId: Ps.102.26
    sblId: Ps 102:26
    shortName: Ps 102:26
    text: 'They shall perish, but thou shalt endure: yea, all of them shall wax old
      like a garment; as a vesture shalt thou change them, and they shall be changed:'
  - name: Psalms 102:27
    orderIndex: 26
    osisId: Ps.102.27
    sblId: Ps 102:27
    shortName: Ps 102:27
    text: But thou art the same, and thy years shall have no end.
  - name: Psalms 102:28
    orderIndex: 27
    osisId: Ps.102.28
    sblId: Ps 102:28
    shortName: Ps 102:28
    text: The children of thy servants shall continue, and their seed shall be established
      before thee.
  versesCount: 28
- name: Psalms 103
  orderIndex: 102
  osisId: Ps.103
  sblId: Ps 103
  shortName: Ps 103
  verses:
  - name: Psalms 103:1
    orderIndex: 0
    osisId: Ps.103.1
    sblId: Ps 103:1
    shortName: Ps 103:1
    text: 'Bless the LORD, O my soul: and all that is within me, bless his holy name.'
  - name: Psalms 103:2
    orderIndex: 1
    osisId: Ps.103.2
    sblId: Ps 103:2
    shortName: Ps 103:2
    text: 'Bless the LORD, O my soul, and forget not all his benefits:'
  - name: Psalms 103:3
    orderIndex: 2
    osisId: Ps.103.3
    sblId: Ps 103:3
    shortName: Ps 103:3
    text: Who forgiveth all thine iniquities; who healeth all thy diseases;
  - name: Psalms 103:4
    orderIndex: 3
    osisId: Ps.103.4
    sblId: Ps 103:4
    shortName: Ps 103:4
    text: Who redeemeth thy life from destruction; who crowneth thee with lovingkindness
      and tender mercies;
  - name: Psalms 103:5
    orderIndex: 4
    osisId: Ps.103.5
    sblId: Ps 103:5
    shortName: Ps 103:5
    text: Who satisfieth thy mouth with good things; so that thy youth is renewed
      like the eagle's.
  - name: Psalms 103:6
    orderIndex: 5
    osisId: Ps.103.6
    sblId: Ps 103:6
    shortName: Ps 103:6
    text: The LORD executeth righteousness and judgment for all that are oppressed.
  - name: Psalms 103:7
    orderIndex: 6
    osisId: Ps.103.7
    sblId: Ps 103:7
    shortName: Ps 103:7
    text: He made known his ways unto Moses, his acts unto the children of Israel.
  - name: Psalms 103:8
    orderIndex: 7
    osisId: Ps.103.8
    sblId: Ps 103:8
    shortName: Ps 103:8
    text: The LORD is merciful and gracious, slow to anger, and plenteous in mercy.
  - name: Psalms 103:9
    orderIndex: 8
    osisId: Ps.103.9
    sblId: Ps 103:9
    shortName: Ps 103:9
    text: 'He will not always chide: neither will he keep his anger for ever.'
  - name: Psalms 103:10
    orderIndex: 9
    osisId: Ps.103.10
    sblId: Ps 103:10
    shortName: Ps 103:10
    text: He hath not dealt with us after our sins; nor rewarded us according to our
      iniquities.
  - name: Psalms 103:11
    orderIndex: 10
    osisId: Ps.103.11
    sblId: Ps 103:11
    shortName: Ps 103:11
    text: For as the heaven is high above the earth, so great is his mercy toward
      them that fear him.
  - name: Psalms 103:12
    orderIndex: 11
    osisId: Ps.103.12
    sblId: Ps 103:12
    shortName: Ps 103:12
    text: As far as the east is from the west, so far hath he removed our transgressions
      from us.
  - name: Psalms 103:13
    orderIndex: 12
    osisId: Ps.103.13
    sblId: Ps 103:13
    shortName: Ps 103:13
    text: Like as a father pitieth his children, so the LORD pitieth them that fear
      him.
  - name: Psalms 103:14
    orderIndex: 13
    osisId: Ps.103.14
    sblId: Ps 103:14
    shortName: Ps 103:14
    text: For he knoweth our frame; he remembereth that we are dust.
  - name: Psalms 103:15
    orderIndex: 14
    osisId: Ps.103.15
    sblId: Ps 103:15
    shortName: Ps 103:15
    text: 'As for man, his days are as grass: as a flower of the field, so he flourisheth.'
  - name: Psalms 103:16
    orderIndex: 15
    osisId: Ps.103.16
    sblId: Ps 103:16
    shortName: Ps 103:16
    text: For the wind passeth over it, and it is gone; and the place thereof shall
      know it no more.
  - name: Psalms 103:17
    orderIndex: 16
    osisId: Ps.103.17
    sblId: Ps 103:17
    shortName: Ps 103:17
    text: But the mercy of the LORD is from everlasting to everlasting upon them that
      fear him, and his righteousness unto children's children;
  - name: Psalms 103:18
    orderIndex: 17
    osisId: Ps.103.18
    sblId: Ps 103:18
    shortName: Ps 103:18
    text: To such as keep his covenant, and to those that remember his commandments
      to do them.
  - name: Psalms 103:19
    orderIndex: 18
    osisId: Ps.103.19
    sblId: Ps 103:19
    shortName: Ps 103:19
    text: The LORD hath prepared his throne in the heavens; and his kingdom ruleth
      over all.
  - name: Psalms 103:20
    orderIndex: 19
    osisId: Ps.103.20
    sblId: Ps 103:20
    shortName: Ps 103:20
    text: Bless the LORD, ye his angels, that excel in strength, that do his commandments,
      hearkening unto the voice of his word.
  - name: Psalms 103:21
    orderIndex: 20
    osisId: Ps.103.21
    sblId: Ps 103:21
    shortName: Ps 103:21
    text: Bless ye the LORD, all ye his hosts; ye ministers of his, that do his pleasure.
  - name: Psalms 103:22
    orderIndex: 21
    osisId: Ps.103.22
    sblId: Ps 103:22
    shortName: Ps 103:22
    text: 'Bless the LORD, all his works in all places of his dominion: bless the
      LORD, O my soul.'
  versesCount: 22
- name: Psalms 104
  orderIndex: 103
  osisId: Ps.104
  sblId: Ps 104
  shortName: Ps 104
  verses:
  - name: Psalms 104:1
    orderIndex: 0
    osisId: Ps.104.1
    sblId: Ps 104:1
    shortName: Ps 104:1
    text: Bless the LORD, O my soul. O LORD my God, thou art very great; thou art
      clothed with honour and majesty.
  - name: Psalms 104:2
    orderIndex: 1
    osisId: Ps.104.2
    sblId: Ps 104:2
    shortName: Ps 104:2
    text: 'Who coverest thyself with light as with a garment: who stretchest out the
      heavens like a curtain:'
  - name: Psalms 104:3
    orderIndex: 2
    osisId: Ps.104.3
    sblId: Ps 104:3
    shortName: Ps 104:3
    text: 'Who layeth the beams of his chambers in the waters: who maketh the clouds
      his chariot: who walketh upon the wings of the wind:'
  - name: Psalms 104:4
    orderIndex: 3
    osisId: Ps.104.4
    sblId: Ps 104:4
    shortName: Ps 104:4
    text: 'Who maketh his angels spirits; his ministers a flaming fire:'
  - name: Psalms 104:5
    orderIndex: 4
    osisId: Ps.104.5
    sblId: Ps 104:5
    shortName: Ps 104:5
    text: Who laid the foundations of the earth, that it should not be removed for
      ever.
  - name: Psalms 104:6
    orderIndex: 5
    osisId: Ps.104.6
    sblId: Ps 104:6
    shortName: Ps 104:6
    text: 'Thou coveredst it with the deep as with a garment: the waters stood above
      the mountains.'
  - name: Psalms 104:7
    orderIndex: 6
    osisId: Ps.104.7
    sblId: Ps 104:7
    shortName: Ps 104:7
    text: At thy rebuke they fled; at the voice of thy thunder they hasted away.
  - name: Psalms 104:8
    orderIndex: 7
    osisId: Ps.104.8
    sblId: Ps 104:8
    shortName: Ps 104:8
    text: They go up by the mountains; they go down by the valleys unto the place
      which thou hast founded for them.
  - name: Psalms 104:9
    orderIndex: 8
    osisId: Ps.104.9
    sblId: Ps 104:9
    shortName: Ps 104:9
    text: Thou hast set a bound that they may not pass over; that they turn not again
      to cover the earth.
  - name: Psalms 104:10
    orderIndex: 9
    osisId: Ps.104.10
    sblId: Ps 104:10
    shortName: Ps 104:10
    text: He sendeth the springs into the valleys, which run among the hills.
  - name: Psalms 104:11
    orderIndex: 10
    osisId: Ps.104.11
    sblId: Ps 104:11
    shortName: Ps 104:11
    text: 'They give drink to every beast of the field: the wild asses quench their
      thirst.'
  - name: Psalms 104:12
    orderIndex: 11
    osisId: Ps.104.12
    sblId: Ps 104:12
    shortName: Ps 104:12
    text: By them shall the fowls of the heaven have their habitation, which sing
      among the branches.
  - name: Psalms 104:13
    orderIndex: 12
    osisId: Ps.104.13
    sblId: Ps 104:13
    shortName: Ps 104:13
    text: 'He watereth the hills from his chambers: the earth is satisfied with the
      fruit of thy works.'
  - name: Psalms 104:14
    orderIndex: 13
    osisId: Ps.104.14
    sblId: Ps 104:14
    shortName: Ps 104:14
    text: 'He causeth the grass to grow for the cattle, and herb for the service of
      man: that he may bring forth food out of the earth;'
  - name: Psalms 104:15
    orderIndex: 14
    osisId: Ps.104.15
    sblId: Ps 104:15
    shortName: Ps 104:15
    text: And wine that maketh glad the heart of man, and oil to make his face to
      shine, and bread which strengtheneth man's heart.
  - name: Psalms 104:16
    orderIndex: 15
    osisId: Ps.104.16
    sblId: Ps 104:16
    shortName: Ps 104:16
    text: The trees of the LORD are full of sap; the cedars of Lebanon, which he hath
      planted;
  - name: Psalms 104:17
    orderIndex: 16
    osisId: Ps.104.17
    sblId: Ps 104:17
    shortName: Ps 104:17
    text: 'Where the birds make their nests: as for the stork, the fir trees are her
      house.'
  - name: Psalms 104:18
    orderIndex: 17
    osisId: Ps.104.18
    sblId: Ps 104:18
    shortName: Ps 104:18
    text: The high hills are a refuge for the wild goats; and the rocks for the conies.
  - name: Psalms 104:19
    orderIndex: 18
    osisId: Ps.104.19
    sblId: Ps 104:19
    shortName: Ps 104:19
    text: 'He appointed the moon for seasons: the sun knoweth his going down.'
  - name: Psalms 104:20
    orderIndex: 19
    osisId: Ps.104.20
    sblId: Ps 104:20
    shortName: Ps 104:20
    text: 'Thou makest darkness, and it is night: wherein all the beasts of the forest
      do creep forth.'
  - name: Psalms 104:21
    orderIndex: 20
    osisId: Ps.104.21
    sblId: Ps 104:21
    shortName: Ps 104:21
    text: The young lions roar after their prey, and seek their meat from God.
  - name: Psalms 104:22
    orderIndex: 21
    osisId: Ps.104.22
    sblId: Ps 104:22
    shortName: Ps 104:22
    text: The sun ariseth, they gather themselves together, and lay them down in their
      dens.
  - name: Psalms 104:23
    orderIndex: 22
    osisId: Ps.104.23
    sblId: Ps 104:23
    shortName: Ps 104:23
    text: Man goeth forth unto his work and to his labour until the evening.
  - name: Psalms 104:24
    orderIndex: 23
    osisId: Ps.104.24
    sblId: Ps 104:24
    shortName: Ps 104:24
    text: 'O LORD, how manifold are thy works! in wisdom hast thou made them all:
      the earth is full of thy riches.'
  - name: Psalms 104:25
    orderIndex: 24
    osisId: Ps.104.25
    sblId: Ps 104:25
    shortName: Ps 104:25
    text: So is this great and wide sea, wherein are things creeping innumerable,
      both small and great beasts.
  - name: Psalms 104:26
    orderIndex: 25
    osisId: Ps.104.26
    sblId: Ps 104:26
    shortName: Ps 104:26
    text: 'There go the ships: there is that leviathan, whom thou hast made to play
      therein.'
  - name: Psalms 104:27
    orderIndex: 26
    osisId: Ps.104.27
    sblId: Ps 104:27
    shortName: Ps 104:27
    text: These wait all upon thee; that thou mayest give them their meat in due season.
  - name: Psalms 104:28
    orderIndex: 27
    osisId: Ps.104.28
    sblId: Ps 104:28
    shortName: Ps 104:28
    text: 'That thou givest them they gather: thou openest thine hand, they are filled
      with good.'
  - name: Psalms 104:29
    orderIndex: 28
    osisId: Ps.104.29
    sblId: Ps 104:29
    shortName: Ps 104:29
    text: 'Thou hidest thy face, they are troubled: thou takest away their breath,
      they die, and return to their dust.'
  - name: Psalms 104:30
    orderIndex: 29
    osisId: Ps.104.30
    sblId: Ps 104:30
    shortName: Ps 104:30
    text: 'Thou sendest forth thy spirit, they are created: and thou renewest the
      face of the earth.'
  - name: Psalms 104:31
    orderIndex: 30
    osisId: Ps.104.31
    sblId: Ps 104:31
    shortName: Ps 104:31
    text: 'The glory of the LORD shall endure for ever: the LORD shall rejoice in
      his works.'
  - name: Psalms 104:32
    orderIndex: 31
    osisId: Ps.104.32
    sblId: Ps 104:32
    shortName: Ps 104:32
    text: 'He looketh on the earth, and it trembleth: he toucheth the hills, and they
      smoke.'
  - name: Psalms 104:33
    orderIndex: 32
    osisId: Ps.104.33
    sblId: Ps 104:33
    shortName: Ps 104:33
    text: 'I will sing unto the LORD as long as I live: I will sing praise to my God
      while I have my being.'
  - name: Psalms 104:34
    orderIndex: 33
    osisId: Ps.104.34
    sblId: Ps 104:34
    shortName: Ps 104:34
    text: 'My meditation of him shall be sweet: I will be glad in the LORD.'
  - name: Psalms 104:35
    orderIndex: 34
    osisId: Ps.104.35
    sblId: Ps 104:35
    shortName: Ps 104:35
    text: Let the sinners be consumed out of the earth, and let the wicked be no more.
      Bless thou the LORD, O my soul. Praise ye the LORD.
  versesCount: 35
- name: Psalms 105
  orderIndex: 104
  osisId: Ps.105
  sblId: Ps 105
  shortName: Ps 105
  verses:
  - name: Psalms 105:1
    orderIndex: 0
    osisId: Ps.105.1
    sblId: Ps 105:1
    shortName: Ps 105:1
    text: 'O give thanks unto the LORD; call upon his name: make known his deeds among
      the people.'
  - name: Psalms 105:2
    orderIndex: 1
    osisId: Ps.105.2
    sblId: Ps 105:2
    shortName: Ps 105:2
    text: 'Sing unto him, sing psalms unto him: talk ye of all his wondrous works.'
  - name: Psalms 105:3
    orderIndex: 2
    osisId: Ps.105.3
    sblId: Ps 105:3
    shortName: Ps 105:3
    text: 'Glory ye in his holy name: let the heart of them rejoice that seek the
      LORD.'
  - name: Psalms 105:4
    orderIndex: 3
    osisId: Ps.105.4
    sblId: Ps 105:4
    shortName: Ps 105:4
    text: 'Seek the LORD, and his strength: seek his face evermore.'
  - name: Psalms 105:5
    orderIndex: 4
    osisId: Ps.105.5
    sblId: Ps 105:5
    shortName: Ps 105:5
    text: Remember his marvellous works that he hath done; his wonders, and the judgments
      of his mouth;
  - name: Psalms 105:6
    orderIndex: 5
    osisId: Ps.105.6
    sblId: Ps 105:6
    shortName: Ps 105:6
    text: O ye seed of Abraham his servant, ye children of Jacob his chosen.
  - name: Psalms 105:7
    orderIndex: 6
    osisId: Ps.105.7
    sblId: Ps 105:7
    shortName: Ps 105:7
    text: 'He is the LORD our God: his judgments are in all the earth.'
  - name: Psalms 105:8
    orderIndex: 7
    osisId: Ps.105.8
    sblId: Ps 105:8
    shortName: Ps 105:8
    text: He hath remembered his covenant for ever, the word which he commanded to
      a thousand generations.
  - name: Psalms 105:9
    orderIndex: 8
    osisId: Ps.105.9
    sblId: Ps 105:9
    shortName: Ps 105:9
    text: Which covenant he made with Abraham, and his oath unto Isaac;
  - name: Psalms 105:10
    orderIndex: 9
    osisId: Ps.105.10
    sblId: Ps 105:10
    shortName: Ps 105:10
    text: 'And confirmed the same unto Jacob for a law, and to Israel for an everlasting
      covenant:'
  - name: Psalms 105:11
    orderIndex: 10
    osisId: Ps.105.11
    sblId: Ps 105:11
    shortName: Ps 105:11
    text: 'Saying, Unto thee will I give the land of Canaan, the lot of your inheritance:'
  - name: Psalms 105:12
    orderIndex: 11
    osisId: Ps.105.12
    sblId: Ps 105:12
    shortName: Ps 105:12
    text: When they were but a few men in number; yea, very few, and strangers in
      it.
  - name: Psalms 105:13
    orderIndex: 12
    osisId: Ps.105.13
    sblId: Ps 105:13
    shortName: Ps 105:13
    text: When they went from one nation to another, from one kingdom to another people;
  - name: Psalms 105:14
    orderIndex: 13
    osisId: Ps.105.14
    sblId: Ps 105:14
    shortName: Ps 105:14
    text: 'He suffered no man to do them wrong: yea, he reproved kings for their sakes;'
  - name: Psalms 105:15
    orderIndex: 14
    osisId: Ps.105.15
    sblId: Ps 105:15
    shortName: Ps 105:15
    text: Saying, Touch not mine anointed, and do my prophets no harm.
  - name: Psalms 105:16
    orderIndex: 15
    osisId: Ps.105.16
    sblId: Ps 105:16
    shortName: Ps 105:16
    text: 'Moreover he called for a famine upon the land: he brake the whole staff
      of bread.'
  - name: Psalms 105:17
    orderIndex: 16
    osisId: Ps.105.17
    sblId: Ps 105:17
    shortName: Ps 105:17
    text: 'He sent a man before them, even Joseph, who was sold for a servant:'
  - name: Psalms 105:18
    orderIndex: 17
    osisId: Ps.105.18
    sblId: Ps 105:18
    shortName: Ps 105:18
    text: 'Whose feet they hurt with fetters: he was laid in iron:'
  - name: Psalms 105:19
    orderIndex: 18
    osisId: Ps.105.19
    sblId: Ps 105:19
    shortName: Ps 105:19
    text: 'Until the time that his word came: the word of the LORD tried him.'
  - name: Psalms 105:20
    orderIndex: 19
    osisId: Ps.105.20
    sblId: Ps 105:20
    shortName: Ps 105:20
    text: The king sent and loosed him; even the ruler of the people, and let him
      go free.
  - name: Psalms 105:21
    orderIndex: 20
    osisId: Ps.105.21
    sblId: Ps 105:21
    shortName: Ps 105:21
    text: 'He made him lord of his house, and ruler of all his substance:'
  - name: Psalms 105:22
    orderIndex: 21
    osisId: Ps.105.22
    sblId: Ps 105:22
    shortName: Ps 105:22
    text: To bind his princes at his pleasure; and teach his senators wisdom.
  - name: Psalms 105:23
    orderIndex: 22
    osisId: Ps.105.23
    sblId: Ps 105:23
    shortName: Ps 105:23
    text: Israel also came into Egypt; and Jacob sojourned in the land of Ham.
  - name: Psalms 105:24
    orderIndex: 23
    osisId: Ps.105.24
    sblId: Ps 105:24
    shortName: Ps 105:24
    text: And he increased his people greatly; and made them stronger than their enemies.
  - name: Psalms 105:25
    orderIndex: 24
    osisId: Ps.105.25
    sblId: Ps 105:25
    shortName: Ps 105:25
    text: He turned their heart to hate his people, to deal subtilly with his servants.
  - name: Psalms 105:26
    orderIndex: 25
    osisId: Ps.105.26
    sblId: Ps 105:26
    shortName: Ps 105:26
    text: He sent Moses his servant; and Aaron whom he had chosen.
  - name: Psalms 105:27
    orderIndex: 26
    osisId: Ps.105.27
    sblId: Ps 105:27
    shortName: Ps 105:27
    text: They shewed his signs among them, and wonders in the land of Ham.
  - name: Psalms 105:28
    orderIndex: 27
    osisId: Ps.105.28
    sblId: Ps 105:28
    shortName: Ps 105:28
    text: He sent darkness, and made it dark; and they rebelled not against his word.
  - name: Psalms 105:29
    orderIndex: 28
    osisId: Ps.105.29
    sblId: Ps 105:29
    shortName: Ps 105:29
    text: He turned their waters into blood, and slew their fish.
  - name: Psalms 105:30
    orderIndex: 29
    osisId: Ps.105.30
    sblId: Ps 105:30
    shortName: Ps 105:30
    text: Their land brought forth frogs in abundance, in the chambers of their kings.
  - name: Psalms 105:31
    orderIndex: 30
    osisId: Ps.105.31
    sblId: Ps 105:31
    shortName: Ps 105:31
    text: He spake, and there came divers sorts of flies, and lice in all their coasts.
  - name: Psalms 105:32
    orderIndex: 31
    osisId: Ps.105.32
    sblId: Ps 105:32
    shortName: Ps 105:32
    text: He gave them hail for rain, and flaming fire in their land.
  - name: Psalms 105:33
    orderIndex: 32
    osisId: Ps.105.33
    sblId: Ps 105:33
    shortName: Ps 105:33
    text: He smote their vines also and their fig trees; and brake the trees of their
      coasts.
  - name: Psalms 105:34
    orderIndex: 33
    osisId: Ps.105.34
    sblId: Ps 105:34
    shortName: Ps 105:34
    text: He spake, and the locusts came, and caterpillers, and that without number,
  - name: Psalms 105:35
    orderIndex: 34
    osisId: Ps.105.35
    sblId: Ps 105:35
    shortName: Ps 105:35
    text: And did eat up all the herbs in their land, and devoured the fruit of their
      ground.
  - name: Psalms 105:36
    orderIndex: 35
    osisId: Ps.105.36
    sblId: Ps 105:36
    shortName: Ps 105:36
    text: He smote also all the firstborn in their land, the chief of all their strength.
  - name: Psalms 105:37
    orderIndex: 36
    osisId: Ps.105.37
    sblId: Ps 105:37
    shortName: Ps 105:37
    text: 'He brought them forth also with silver and gold: and there was not one
      feeble person among their tribes.'
  - name: Psalms 105:38
    orderIndex: 37
    osisId: Ps.105.38
    sblId: Ps 105:38
    shortName: Ps 105:38
    text: 'Egypt was glad when they departed: for the fear of them fell upon them.'
  - name: Psalms 105:39
    orderIndex: 38
    osisId: Ps.105.39
    sblId: Ps 105:39
    shortName: Ps 105:39
    text: He spread a cloud for a covering; and fire to give light in the night.
  - name: Psalms 105:40
    orderIndex: 39
    osisId: Ps.105.40
    sblId: Ps 105:40
    shortName: Ps 105:40
    text: The people asked, and he brought quails, and satisfied them with the bread
      of heaven.
  - name: Psalms 105:41
    orderIndex: 40
    osisId: Ps.105.41
    sblId: Ps 105:41
    shortName: Ps 105:41
    text: He opened the rock, and the waters gushed out; they ran in the dry places
      like a river.
  - name: Psalms 105:42
    orderIndex: 41
    osisId: Ps.105.42
    sblId: Ps 105:42
    shortName: Ps 105:42
    text: For he remembered his holy promise, and Abraham his servant.
  - name: Psalms 105:43
    orderIndex: 42
    osisId: Ps.105.43
    sblId: Ps 105:43
    shortName: Ps 105:43
    text: 'And he brought forth his people with joy, and his chosen with gladness:'
  - name: Psalms 105:44
    orderIndex: 43
    osisId: Ps.105.44
    sblId: Ps 105:44
    shortName: Ps 105:44
    text: 'And gave them the lands of the heathen: and they inherited the labour of
      the people;'
  - name: Psalms 105:45
    orderIndex: 44
    osisId: Ps.105.45
    sblId: Ps 105:45
    shortName: Ps 105:45
    text: That they might observe his statutes, and keep his laws. Praise ye the LORD.
  versesCount: 45
- name: Psalms 106
  orderIndex: 105
  osisId: Ps.106
  sblId: Ps 106
  shortName: Ps 106
  verses:
  - name: Psalms 106:1
    orderIndex: 0
    osisId: Ps.106.1
    sblId: Ps 106:1
    shortName: Ps 106:1
    text: 'Praise ye the LORD. O give thanks unto the LORD; for he is good: for his
      mercy endureth for ever.'
  - name: Psalms 106:2
    orderIndex: 1
    osisId: Ps.106.2
    sblId: Ps 106:2
    shortName: Ps 106:2
    text: Who can utter the mighty acts of the LORD? who can shew forth all his praise?
  - name: Psalms 106:3
    orderIndex: 2
    osisId: Ps.106.3
    sblId: Ps 106:3
    shortName: Ps 106:3
    text: Blessed are they that keep judgment, and he that doeth righteousness at
      all times.
  - name: Psalms 106:4
    orderIndex: 3
    osisId: Ps.106.4
    sblId: Ps 106:4
    shortName: Ps 106:4
    text: 'Remember me, O LORD, with the favour that thou bearest unto thy people:
      O visit me with thy salvation;'
  - name: Psalms 106:5
    orderIndex: 4
    osisId: Ps.106.5
    sblId: Ps 106:5
    shortName: Ps 106:5
    text: That I may see the good of thy chosen, that I may rejoice in the gladness
      of thy nation, that I may glory with thine inheritance.
  - name: Psalms 106:6
    orderIndex: 5
    osisId: Ps.106.6
    sblId: Ps 106:6
    shortName: Ps 106:6
    text: We have sinned with our fathers, we have committed iniquity, we have done
      wickedly.
  - name: Psalms 106:7
    orderIndex: 6
    osisId: Ps.106.7
    sblId: Ps 106:7
    shortName: Ps 106:7
    text: Our fathers understood not thy wonders in Egypt; they remembered not the
      multitude of thy mercies; but provoked him at the sea, even at the Red sea.
  - name: Psalms 106:8
    orderIndex: 7
    osisId: Ps.106.8
    sblId: Ps 106:8
    shortName: Ps 106:8
    text: Nevertheless he saved them for his name's sake, that he might make his mighty
      power to be known.
  - name: Psalms 106:9
    orderIndex: 8
    osisId: Ps.106.9
    sblId: Ps 106:9
    shortName: Ps 106:9
    text: 'He rebuked the Red sea also, and it was dried up: so he led them through
      the depths, as through the wilderness.'
  - name: Psalms 106:10
    orderIndex: 9
    osisId: Ps.106.10
    sblId: Ps 106:10
    shortName: Ps 106:10
    text: And he saved them from the hand of him that hated them, and redeemed them
      from the hand of the enemy.
  - name: Psalms 106:11
    orderIndex: 10
    osisId: Ps.106.11
    sblId: Ps 106:11
    shortName: Ps 106:11
    text: 'And the waters covered their enemies: there was not one of them left.'
  - name: Psalms 106:12
    orderIndex: 11
    osisId: Ps.106.12
    sblId: Ps 106:12
    shortName: Ps 106:12
    text: Then believed they his words; they sang his praise.
  - name: Psalms 106:13
    orderIndex: 12
    osisId: Ps.106.13
    sblId: Ps 106:13
    shortName: Ps 106:13
    text: 'They soon forgat his works; they waited not for his counsel:'
  - name: Psalms 106:14
    orderIndex: 13
    osisId: Ps.106.14
    sblId: Ps 106:14
    shortName: Ps 106:14
    text: But lusted exceedingly in the wilderness, and tempted God in the desert.
  - name: Psalms 106:15
    orderIndex: 14
    osisId: Ps.106.15
    sblId: Ps 106:15
    shortName: Ps 106:15
    text: And he gave them their request; but sent leanness into their soul.
  - name: Psalms 106:16
    orderIndex: 15
    osisId: Ps.106.16
    sblId: Ps 106:16
    shortName: Ps 106:16
    text: They envied Moses also in the camp, and Aaron the saint of the LORD.
  - name: Psalms 106:17
    orderIndex: 16
    osisId: Ps.106.17
    sblId: Ps 106:17
    shortName: Ps 106:17
    text: The earth opened and swallowed up Dathan and covered the company of Abiram.
  - name: Psalms 106:18
    orderIndex: 17
    osisId: Ps.106.18
    sblId: Ps 106:18
    shortName: Ps 106:18
    text: And a fire was kindled in their company; the flame burned up the wicked.
  - name: Psalms 106:19
    orderIndex: 18
    osisId: Ps.106.19
    sblId: Ps 106:19
    shortName: Ps 106:19
    text: They made a calf in Horeb, and worshipped the molten image.
  - name: Psalms 106:20
    orderIndex: 19
    osisId: Ps.106.20
    sblId: Ps 106:20
    shortName: Ps 106:20
    text: Thus they changed their glory into the similitude of an ox that eateth grass.
  - name: Psalms 106:21
    orderIndex: 20
    osisId: Ps.106.21
    sblId: Ps 106:21
    shortName: Ps 106:21
    text: They forgat God their saviour, which had done great things in Egypt;
  - name: Psalms 106:22
    orderIndex: 21
    osisId: Ps.106.22
    sblId: Ps 106:22
    shortName: Ps 106:22
    text: Wondrous works in the land of Ham, and terrible things by the Red sea.
  - name: Psalms 106:23
    orderIndex: 22
    osisId: Ps.106.23
    sblId: Ps 106:23
    shortName: Ps 106:23
    text: Therefore he said that he would destroy them, had not Moses his chosen stood
      before him in the breach, to turn away his wrath, lest he should destroy them.
  - name: Psalms 106:24
    orderIndex: 23
    osisId: Ps.106.24
    sblId: Ps 106:24
    shortName: Ps 106:24
    text: 'Yea, they despised the pleasant land, they believed not his word:'
  - name: Psalms 106:25
    orderIndex: 24
    osisId: Ps.106.25
    sblId: Ps 106:25
    shortName: Ps 106:25
    text: But murmured in their tents, and hearkened not unto the voice of the LORD.
  - name: Psalms 106:26
    orderIndex: 25
    osisId: Ps.106.26
    sblId: Ps 106:26
    shortName: Ps 106:26
    text: 'Therefore he lifted up his hand against them, to overthrow them in the
      wilderness:'
  - name: Psalms 106:27
    orderIndex: 26
    osisId: Ps.106.27
    sblId: Ps 106:27
    shortName: Ps 106:27
    text: To overthrow their seed also among the nations, and to scatter them in the
      lands.
  - name: Psalms 106:28
    orderIndex: 27
    osisId: Ps.106.28
    sblId: Ps 106:28
    shortName: Ps 106:28
    text: They joined themselves also unto Baalpeor, and ate the sacrifices of the
      dead.
  - name: Psalms 106:29
    orderIndex: 28
    osisId: Ps.106.29
    sblId: Ps 106:29
    shortName: Ps 106:29
    text: 'Thus they provoked him to anger with their inventions: and the plague brake
      in upon them.'
  - name: Psalms 106:30
    orderIndex: 29
    osisId: Ps.106.30
    sblId: Ps 106:30
    shortName: Ps 106:30
    text: 'Then stood up Phinehas, and executed judgment: and so the plague was stayed.'
  - name: Psalms 106:31
    orderIndex: 30
    osisId: Ps.106.31
    sblId: Ps 106:31
    shortName: Ps 106:31
    text: And that was counted unto him for righteousness unto all generations for
      evermore.
  - name: Psalms 106:32
    orderIndex: 31
    osisId: Ps.106.32
    sblId: Ps 106:32
    shortName: Ps 106:32
    text: 'They angered him also at the waters of strife, so that it went ill with
      Moses for their sakes:'
  - name: Psalms 106:33
    orderIndex: 32
    osisId: Ps.106.33
    sblId: Ps 106:33
    shortName: Ps 106:33
    text: Because they provoked his spirit, so that he spake unadvisedly with his
      lips.
  - name: Psalms 106:34
    orderIndex: 33
    osisId: Ps.106.34
    sblId: Ps 106:34
    shortName: Ps 106:34
    text: 'They did not destroy the nations, concerning whom the LORD commanded them:'
  - name: Psalms 106:35
    orderIndex: 34
    osisId: Ps.106.35
    sblId: Ps 106:35
    shortName: Ps 106:35
    text: But were mingled among the heathen, and learned their works.
  - name: Psalms 106:36
    orderIndex: 35
    osisId: Ps.106.36
    sblId: Ps 106:36
    shortName: Ps 106:36
    text: 'And they served their idols: which were a snare unto them.'
  - name: Psalms 106:37
    orderIndex: 36
    osisId: Ps.106.37
    sblId: Ps 106:37
    shortName: Ps 106:37
    text: Yea, they sacrificed their sons and their daughters unto devils,
  - name: Psalms 106:38
    orderIndex: 37
    osisId: Ps.106.38
    sblId: Ps 106:38
    shortName: Ps 106:38
    text: 'And shed innocent blood, even the blood of their sons and of their daughters,
      whom they sacrificed unto the idols of Canaan: and the land was polluted with
      blood.'
  - name: Psalms 106:39
    orderIndex: 38
    osisId: Ps.106.39
    sblId: Ps 106:39
    shortName: Ps 106:39
    text: Thus were they defiled with their own works, and went a whoring with their
      own inventions.
  - name: Psalms 106:40
    orderIndex: 39
    osisId: Ps.106.40
    sblId: Ps 106:40
    shortName: Ps 106:40
    text: Therefore was the wrath of the LORD kindled against his people, insomuch
      that he abhorred his own inheritance.
  - name: Psalms 106:41
    orderIndex: 40
    osisId: Ps.106.41
    sblId: Ps 106:41
    shortName: Ps 106:41
    text: And he gave them into the hand of the heathen; and they that hated them
      ruled over them.
  - name: Psalms 106:42
    orderIndex: 41
    osisId: Ps.106.42
    sblId: Ps 106:42
    shortName: Ps 106:42
    text: Their enemies also oppressed them, and they were brought into subjection
      under their hand.
  - name: Psalms 106:43
    orderIndex: 42
    osisId: Ps.106.43
    sblId: Ps 106:43
    shortName: Ps 106:43
    text: Many times did he deliver them; but they provoked him with their counsel,
      and were brought low for their iniquity.
  - name: Psalms 106:44
    orderIndex: 43
    osisId: Ps.106.44
    sblId: Ps 106:44
    shortName: Ps 106:44
    text: 'Nevertheless he regarded their affliction, when he heard their cry:'
  - name: Psalms 106:45
    orderIndex: 44
    osisId: Ps.106.45
    sblId: Ps 106:45
    shortName: Ps 106:45
    text: And he remembered for them his covenant, and repented according to the multitude
      of his mercies.
  - name: Psalms 106:46
    orderIndex: 45
    osisId: Ps.106.46
    sblId: Ps 106:46
    shortName: Ps 106:46
    text: He made them also to be pitied of all those that carried them captives.
  - name: Psalms 106:47
    orderIndex: 46
    osisId: Ps.106.47
    sblId: Ps 106:47
    shortName: Ps 106:47
    text: Save us, O LORD our God, and gather us from among the heathen, to give thanks
      unto thy holy name, and to triumph in thy praise.
  - name: Psalms 106:48
    orderIndex: 47
    osisId: Ps.106.48
    sblId: Ps 106:48
    shortName: Ps 106:48
    text: 'Blessed be the LORD God of Israel from everlasting to everlasting: and
      let all the people say, Amen. Praise ye the LORD.'
  versesCount: 48
- name: Psalms 107
  orderIndex: 106
  osisId: Ps.107
  sblId: Ps 107
  shortName: Ps 107
  verses:
  - name: Psalms 107:1
    orderIndex: 0
    osisId: Ps.107.1
    sblId: Ps 107:1
    shortName: Ps 107:1
    text: 'O give thanks unto the LORD, for he is good: for his mercy endureth for
      ever.'
  - name: Psalms 107:2
    orderIndex: 1
    osisId: Ps.107.2
    sblId: Ps 107:2
    shortName: Ps 107:2
    text: Let the redeemed of the LORD say so, whom he hath redeemed from the hand
      of the enemy;
  - name: Psalms 107:3
    orderIndex: 2
    osisId: Ps.107.3
    sblId: Ps 107:3
    shortName: Ps 107:3
    text: And gathered them out of the lands, from the east, and from the west, from
      the north, and from the south.
  - name: Psalms 107:4
    orderIndex: 3
    osisId: Ps.107.4
    sblId: Ps 107:4
    shortName: Ps 107:4
    text: They wandered in the wilderness in a solitary way; they found no city to
      dwell in.
  - name: Psalms 107:5
    orderIndex: 4
    osisId: Ps.107.5
    sblId: Ps 107:5
    shortName: Ps 107:5
    text: Hungry and thirsty, their soul fainted in them.
  - name: Psalms 107:6
    orderIndex: 5
    osisId: Ps.107.6
    sblId: Ps 107:6
    shortName: Ps 107:6
    text: Then they cried unto the LORD in their trouble, and he delivered them out
      of their distresses.
  - name: Psalms 107:7
    orderIndex: 6
    osisId: Ps.107.7
    sblId: Ps 107:7
    shortName: Ps 107:7
    text: And he led them forth by the right way, that they might go to a city of
      habitation.
  - name: Psalms 107:8
    orderIndex: 7
    osisId: Ps.107.8
    sblId: Ps 107:8
    shortName: Ps 107:8
    text: Oh that men would praise the LORD for his goodness, and for his wonderful
      works to the children of men!
  - name: Psalms 107:9
    orderIndex: 8
    osisId: Ps.107.9
    sblId: Ps 107:9
    shortName: Ps 107:9
    text: For he satisfieth the longing soul, and filleth the hungry soul with goodness.
  - name: Psalms 107:10
    orderIndex: 9
    osisId: Ps.107.10
    sblId: Ps 107:10
    shortName: Ps 107:10
    text: Such as sit in darkness and in the shadow of death, being bound in affliction
      and iron;
  - name: Psalms 107:11
    orderIndex: 10
    osisId: Ps.107.11
    sblId: Ps 107:11
    shortName: Ps 107:11
    text: 'Because they rebelled against the words of God, and contemned the counsel
      of the most High:'
  - name: Psalms 107:12
    orderIndex: 11
    osisId: Ps.107.12
    sblId: Ps 107:12
    shortName: Ps 107:12
    text: Therefore he brought down their heart with labour; they fell down, and there
      was none to help.
  - name: Psalms 107:13
    orderIndex: 12
    osisId: Ps.107.13
    sblId: Ps 107:13
    shortName: Ps 107:13
    text: Then they cried unto the LORD in their trouble, and he saved them out of
      their distresses.
  - name: Psalms 107:14
    orderIndex: 13
    osisId: Ps.107.14
    sblId: Ps 107:14
    shortName: Ps 107:14
    text: He brought them out of darkness and the shadow of death, and brake their
      bands in sunder.
  - name: Psalms 107:15
    orderIndex: 14
    osisId: Ps.107.15
    sblId: Ps 107:15
    shortName: Ps 107:15
    text: Oh that men would praise the LORD for his goodness, and for his wonderful
      works to the children of men!
  - name: Psalms 107:16
    orderIndex: 15
    osisId: Ps.107.16
    sblId: Ps 107:16
    shortName: Ps 107:16
    text: For he hath broken the gates of brass, and cut the bars of iron in sunder.
  - name: Psalms 107:17
    orderIndex: 16
    osisId: Ps.107.17
    sblId: Ps 107:17
    shortName: Ps 107:17
    text: Fools because of their transgression, and because of their iniquities, are
      afflicted.
  - name: Psalms 107:18
    orderIndex: 17
    osisId: Ps.107.18
    sblId: Ps 107:18
    shortName: Ps 107:18
    text: Their soul abhorreth all manner of meat; and they draw near unto the gates
      of death.
  - name: Psalms 107:19
    orderIndex: 18
    osisId: Ps.107.19
    sblId: Ps 107:19
    shortName: Ps 107:19
    text: Then they cry unto the LORD in their trouble, and he saveth them out of
      their distresses.
  - name: Psalms 107:20
    orderIndex: 19
    osisId: Ps.107.20
    sblId: Ps 107:20
    shortName: Ps 107:20
    text: He sent his word, and healed them, and delivered them from their destructions.
  - name: Psalms 107:21
    orderIndex: 20
    osisId: Ps.107.21
    sblId: Ps 107:21
    shortName: Ps 107:21
    text: Oh that men would praise the LORD for his goodness, and for his wonderful
      works to the children of men!
  - name: Psalms 107:22
    orderIndex: 21
    osisId: Ps.107.22
    sblId: Ps 107:22
    shortName: Ps 107:22
    text: And let them sacrifice the sacrifices of thanksgiving, and declare his works
      with rejoicing.
  - name: Psalms 107:23
    orderIndex: 22
    osisId: Ps.107.23
    sblId: Ps 107:23
    shortName: Ps 107:23
    text: They that go down to the sea in ships, that do business in great waters;
  - name: Psalms 107:24
    orderIndex: 23
    osisId: Ps.107.24
    sblId: Ps 107:24
    shortName: Ps 107:24
    text: These see the works of the LORD, and his wonders in the deep.
  - name: Psalms 107:25
    orderIndex: 24
    osisId: Ps.107.25
    sblId: Ps 107:25
    shortName: Ps 107:25
    text: For he commandeth, and raiseth the stormy wind, which lifteth up the waves
      thereof.
  - name: Psalms 107:26
    orderIndex: 25
    osisId: Ps.107.26
    sblId: Ps 107:26
    shortName: Ps 107:26
    text: 'They mount up to the heaven, they go down again to the depths: their soul
      is melted because of trouble.'
  - name: Psalms 107:27
    orderIndex: 26
    osisId: Ps.107.27
    sblId: Ps 107:27
    shortName: Ps 107:27
    text: They reel to and fro, and stagger like a drunken man, and are at their wit's
      end.
  - name: Psalms 107:28
    orderIndex: 27
    osisId: Ps.107.28
    sblId: Ps 107:28
    shortName: Ps 107:28
    text: Then they cry unto the LORD in their trouble, and he bringeth them out of
      their distresses.
  - name: Psalms 107:29
    orderIndex: 28
    osisId: Ps.107.29
    sblId: Ps 107:29
    shortName: Ps 107:29
    text: He maketh the storm a calm, so that the waves thereof are still.
  - name: Psalms 107:30
    orderIndex: 29
    osisId: Ps.107.30
    sblId: Ps 107:30
    shortName: Ps 107:30
    text: Then are they glad because they be quiet; so he bringeth them unto their
      desired haven.
  - name: Psalms 107:31
    orderIndex: 30
    osisId: Ps.107.31
    sblId: Ps 107:31
    shortName: Ps 107:31
    text: Oh that men would praise the LORD for his goodness, and for his wonderful
      works to the children of men!
  - name: Psalms 107:32
    orderIndex: 31
    osisId: Ps.107.32
    sblId: Ps 107:32
    shortName: Ps 107:32
    text: Let them exalt him also in the congregation of the people, and praise him
      in the assembly of the elders.
  - name: Psalms 107:33
    orderIndex: 32
    osisId: Ps.107.33
    sblId: Ps 107:33
    shortName: Ps 107:33
    text: He turneth rivers into a wilderness, and the watersprings into dry ground;
  - name: Psalms 107:34
    orderIndex: 33
    osisId: Ps.107.34
    sblId: Ps 107:34
    shortName: Ps 107:34
    text: A fruitful land into barrenness, for the wickedness of them that dwell therein.
  - name: Psalms 107:35
    orderIndex: 34
    osisId: Ps.107.35
    sblId: Ps 107:35
    shortName: Ps 107:35
    text: He turneth the wilderness into a standing water, and dry ground into watersprings.
  - name: Psalms 107:36
    orderIndex: 35
    osisId: Ps.107.36
    sblId: Ps 107:36
    shortName: Ps 107:36
    text: And there he maketh the hungry to dwell, that they may prepare a city for
      habitation;
  - name: Psalms 107:37
    orderIndex: 36
    osisId: Ps.107.37
    sblId: Ps 107:37
    shortName: Ps 107:37
    text: And sow the fields, and plant vineyards, which may yield fruits of increase.
  - name: Psalms 107:38
    orderIndex: 37
    osisId: Ps.107.38
    sblId: Ps 107:38
    shortName: Ps 107:38
    text: He blesseth them also, so that they are multiplied greatly; and suffereth
      not their cattle to decrease.
  - name: Psalms 107:39
    orderIndex: 38
    osisId: Ps.107.39
    sblId: Ps 107:39
    shortName: Ps 107:39
    text: Again, they are minished and brought low through oppression, affliction,
      and sorrow.
  - name: Psalms 107:40
    orderIndex: 39
    osisId: Ps.107.40
    sblId: Ps 107:40
    shortName: Ps 107:40
    text: He poureth contempt upon princes, and causeth them to wander in the wilderness,
      where there is no way.
  - name: Psalms 107:41
    orderIndex: 40
    osisId: Ps.107.41
    sblId: Ps 107:41
    shortName: Ps 107:41
    text: Yet setteth he the poor on high from affliction, and maketh him families
      like a flock.
  - name: Psalms 107:42
    orderIndex: 41
    osisId: Ps.107.42
    sblId: Ps 107:42
    shortName: Ps 107:42
    text: 'The righteous shall see it, and rejoice: and all iniquity shall stop her
      mouth.'
  - name: Psalms 107:43
    orderIndex: 42
    osisId: Ps.107.43
    sblId: Ps 107:43
    shortName: Ps 107:43
    text: Whoso is wise, and will observe these things, even they shall understand
      the lovingkindness of the LORD.
  versesCount: 43
- name: Psalms 108
  orderIndex: 107
  osisId: Ps.108
  sblId: Ps 108
  shortName: Ps 108
  verses:
  - name: Psalms 108:1
    orderIndex: 0
    osisId: Ps.108.1
    sblId: Ps 108:1
    shortName: Ps 108:1
    text: O God, my heart is fixed; I will sing and give praise, even with my glory.
  - name: Psalms 108:2
    orderIndex: 1
    osisId: Ps.108.2
    sblId: Ps 108:2
    shortName: Ps 108:2
    text: 'Awake, psaltery and harp: I myself will awake early.'
  - name: Psalms 108:3
    orderIndex: 2
    osisId: Ps.108.3
    sblId: Ps 108:3
    shortName: Ps 108:3
    text: 'I will praise thee, O LORD, among the people: and I will sing praises unto
      thee among the nations.'
  - name: Psalms 108:4
    orderIndex: 3
    osisId: Ps.108.4
    sblId: Ps 108:4
    shortName: Ps 108:4
    text: 'For thy mercy is great above the heavens: and thy truth reacheth unto the
      clouds.'
  - name: Psalms 108:5
    orderIndex: 4
    osisId: Ps.108.5
    sblId: Ps 108:5
    shortName: Ps 108:5
    text: 'Be thou exalted, O God, above the heavens: and thy glory above all the
      earth;'
  - name: Psalms 108:6
    orderIndex: 5
    osisId: Ps.108.6
    sblId: Ps 108:6
    shortName: Ps 108:6
    text: 'That thy beloved may be delivered: save with thy right hand, and answer
      me.'
  - name: Psalms 108:7
    orderIndex: 6
    osisId: Ps.108.7
    sblId: Ps 108:7
    shortName: Ps 108:7
    text: God hath spoken in his holiness; I will rejoice, I will divide Shechem,
      and mete out the valley of Succoth.
  - name: Psalms 108:8
    orderIndex: 7
    osisId: Ps.108.8
    sblId: Ps 108:8
    shortName: Ps 108:8
    text: Gilead is mine; Manasseh is mine; Ephraim also is the strength of mine head;
      Judah is my lawgiver;
  - name: Psalms 108:9
    orderIndex: 8
    osisId: Ps.108.9
    sblId: Ps 108:9
    shortName: Ps 108:9
    text: Moab is my washpot; over Edom will I cast out my shoe; over Philistia will
      I triumph.
  - name: Psalms 108:10
    orderIndex: 9
    osisId: Ps.108.10
    sblId: Ps 108:10
    shortName: Ps 108:10
    text: Who will bring me into the strong city? who will lead me into Edom?
  - name: Psalms 108:11
    orderIndex: 10
    osisId: Ps.108.11
    sblId: Ps 108:11
    shortName: Ps 108:11
    text: Wilt not thou, O God, who hast cast us off? and wilt not thou, O God, go
      forth with our hosts?
  - name: Psalms 108:12
    orderIndex: 11
    osisId: Ps.108.12
    sblId: Ps 108:12
    shortName: Ps 108:12
    text: 'Give us help from trouble: for vain is the help of man.'
  - name: Psalms 108:13
    orderIndex: 12
    osisId: Ps.108.13
    sblId: Ps 108:13
    shortName: Ps 108:13
    text: 'Through God we shall do valiantly: for he it is that shall tread down our
      enemies.'
  versesCount: 13
- name: Psalms 109
  orderIndex: 108
  osisId: Ps.109
  sblId: Ps 109
  shortName: Ps 109
  verses:
  - name: Psalms 109:1
    orderIndex: 0
    osisId: Ps.109.1
    sblId: Ps 109:1
    shortName: Ps 109:1
    text: Hold not thy peace, O God of my praise;
  - name: Psalms 109:2
    orderIndex: 1
    osisId: Ps.109.2
    sblId: Ps 109:2
    shortName: Ps 109:2
    text: 'For the mouth of the wicked and the mouth of the deceitful are opened against
      me: they have spoken against me with a lying tongue.'
  - name: Psalms 109:3
    orderIndex: 2
    osisId: Ps.109.3
    sblId: Ps 109:3
    shortName: Ps 109:3
    text: They compassed me about also with words of hatred; and fought against me
      without a cause.
  - name: Psalms 109:4
    orderIndex: 3
    osisId: Ps.109.4
    sblId: Ps 109:4
    shortName: Ps 109:4
    text: 'For my love they are my adversaries: but I give myself unto prayer.'
  - name: Psalms 109:5
    orderIndex: 4
    osisId: Ps.109.5
    sblId: Ps 109:5
    shortName: Ps 109:5
    text: And they have rewarded me evil for good, and hatred for my love.
  - name: Psalms 109:6
    orderIndex: 5
    osisId: Ps.109.6
    sblId: Ps 109:6
    shortName: Ps 109:6
    text: 'Set thou a wicked man over him: and let Satan stand at his right hand.'
  - name: Psalms 109:7
    orderIndex: 6
    osisId: Ps.109.7
    sblId: Ps 109:7
    shortName: Ps 109:7
    text: 'When he shall be judged, let him be condemned: and let his prayer become
      sin.'
  - name: Psalms 109:8
    orderIndex: 7
    osisId: Ps.109.8
    sblId: Ps 109:8
    shortName: Ps 109:8
    text: Let his days be few; and let another take his office.
  - name: Psalms 109:9
    orderIndex: 8
    osisId: Ps.109.9
    sblId: Ps 109:9
    shortName: Ps 109:9
    text: Let his children be fatherless, and his wife a widow.
  - name: Psalms 109:10
    orderIndex: 9
    osisId: Ps.109.10
    sblId: Ps 109:10
    shortName: Ps 109:10
    text: 'Let his children be continually vagabonds, and beg: let them seek their
      bread also out of their desolate places.'
  - name: Psalms 109:11
    orderIndex: 10
    osisId: Ps.109.11
    sblId: Ps 109:11
    shortName: Ps 109:11
    text: Let the extortioner catch all that he hath; and let the strangers spoil
      his labour.
  - name: Psalms 109:12
    orderIndex: 11
    osisId: Ps.109.12
    sblId: Ps 109:12
    shortName: Ps 109:12
    text: 'Let there be none to extend mercy unto him: neither let there be any to
      favour his fatherless children.'
  - name: Psalms 109:13
    orderIndex: 12
    osisId: Ps.109.13
    sblId: Ps 109:13
    shortName: Ps 109:13
    text: Let his posterity be cut off; and in the generation following let their
      name be blotted out.
  - name: Psalms 109:14
    orderIndex: 13
    osisId: Ps.109.14
    sblId: Ps 109:14
    shortName: Ps 109:14
    text: Let the iniquity of his fathers be remembered with the LORD; and let not
      the sin of his mother be blotted out.
  - name: Psalms 109:15
    orderIndex: 14
    osisId: Ps.109.15
    sblId: Ps 109:15
    shortName: Ps 109:15
    text: Let them be before the LORD continually, that he may cut off the memory
      of them from the earth.
  - name: Psalms 109:16
    orderIndex: 15
    osisId: Ps.109.16
    sblId: Ps 109:16
    shortName: Ps 109:16
    text: Because that he remembered not to shew mercy, but persecuted the poor and
      needy man, that he might even slay the broken in heart.
  - name: Psalms 109:17
    orderIndex: 16
    osisId: Ps.109.17
    sblId: Ps 109:17
    shortName: Ps 109:17
    text: 'As he loved cursing, so let it come unto him: as he delighted not in blessing,
      so let it be far from him.'
  - name: Psalms 109:18
    orderIndex: 17
    osisId: Ps.109.18
    sblId: Ps 109:18
    shortName: Ps 109:18
    text: As he clothed himself with cursing like as with his garment, so let it come
      into his bowels like water, and like oil into his bones.
  - name: Psalms 109:19
    orderIndex: 18
    osisId: Ps.109.19
    sblId: Ps 109:19
    shortName: Ps 109:19
    text: Let it be unto him as the garment which covereth him, and for a girdle wherewith
      he is girded continually.
  - name: Psalms 109:20
    orderIndex: 19
    osisId: Ps.109.20
    sblId: Ps 109:20
    shortName: Ps 109:20
    text: Let this be the reward of mine adversaries from the LORD, and of them that
      speak evil against my soul.
  - name: Psalms 109:21
    orderIndex: 20
    osisId: Ps.109.21
    sblId: Ps 109:21
    shortName: Ps 109:21
    text: 'But do thou for me, O GOD the Lord, for thy name''s sake: because thy mercy
      is good, deliver thou me.'
  - name: Psalms 109:22
    orderIndex: 21
    osisId: Ps.109.22
    sblId: Ps 109:22
    shortName: Ps 109:22
    text: For I am poor and needy, and my heart is wounded within me.
  - name: Psalms 109:23
    orderIndex: 22
    osisId: Ps.109.23
    sblId: Ps 109:23
    shortName: Ps 109:23
    text: 'I am gone like the shadow when it declineth: I am tossed up and down as
      the locust.'
  - name: Psalms 109:24
    orderIndex: 23
    osisId: Ps.109.24
    sblId: Ps 109:24
    shortName: Ps 109:24
    text: My knees are weak through fasting; and my flesh faileth of fatness.
  - name: Psalms 109:25
    orderIndex: 24
    osisId: Ps.109.25
    sblId: Ps 109:25
    shortName: Ps 109:25
    text: 'I became also a reproach unto them: when they looked upon me they shaked
      their heads.'
  - name: Psalms 109:26
    orderIndex: 25
    osisId: Ps.109.26
    sblId: Ps 109:26
    shortName: Ps 109:26
    text: 'Help me, O LORD my God: O save me according to thy mercy:'
  - name: Psalms 109:27
    orderIndex: 26
    osisId: Ps.109.27
    sblId: Ps 109:27
    shortName: Ps 109:27
    text: That they may know that this is thy hand; that thou, LORD, hast done it.
  - name: Psalms 109:28
    orderIndex: 27
    osisId: Ps.109.28
    sblId: Ps 109:28
    shortName: Ps 109:28
    text: 'Let them curse, but bless thou: when they arise, let them be ashamed; but
      let thy servant rejoice.'
  - name: Psalms 109:29
    orderIndex: 28
    osisId: Ps.109.29
    sblId: Ps 109:29
    shortName: Ps 109:29
    text: Let mine adversaries be clothed with shame, and let them cover themselves
      with their own confusion, as with a mantle.
  - name: Psalms 109:30
    orderIndex: 29
    osisId: Ps.109.30
    sblId: Ps 109:30
    shortName: Ps 109:30
    text: I will greatly praise the LORD with my mouth; yea, I will praise him among
      the multitude.
  - name: Psalms 109:31
    orderIndex: 30
    osisId: Ps.109.31
    sblId: Ps 109:31
    shortName: Ps 109:31
    text: For he shall stand at the right hand of the poor, to save him from those
      that condemn his soul.
  versesCount: 31
- name: Psalms 110
  orderIndex: 109
  osisId: Ps.110
  sblId: Ps 110
  shortName: Ps 110
  verses:
  - name: Psalms 110:1
    orderIndex: 0
    osisId: Ps.110.1
    sblId: Ps 110:1
    shortName: Ps 110:1
    text: The LORD said unto my Lord, Sit thou at my right hand, until I make thine
      enemies thy footstool.
  - name: Psalms 110:2
    orderIndex: 1
    osisId: Ps.110.2
    sblId: Ps 110:2
    shortName: Ps 110:2
    text: 'The LORD shall send the rod of thy strength out of Zion: rule thou in the
      midst of thine enemies.'
  - name: Psalms 110:3
    orderIndex: 2
    osisId: Ps.110.3
    sblId: Ps 110:3
    shortName: Ps 110:3
    text: 'Thy people shall be willing in the day of thy power, in the beauties of
      holiness from the womb of the morning: thou hast the dew of thy youth.'
  - name: Psalms 110:4
    orderIndex: 3
    osisId: Ps.110.4
    sblId: Ps 110:4
    shortName: Ps 110:4
    text: The LORD hath sworn, and will not repent, Thou art a priest for ever after
      the order of Melchizedek.
  - name: Psalms 110:5
    orderIndex: 4
    osisId: Ps.110.5
    sblId: Ps 110:5
    shortName: Ps 110:5
    text: The Lord at thy right hand shall strike through kings in the day of his
      wrath.
  - name: Psalms 110:6
    orderIndex: 5
    osisId: Ps.110.6
    sblId: Ps 110:6
    shortName: Ps 110:6
    text: He shall judge among the heathen, he shall fill the places with the dead
      bodies; he shall wound the heads over many countries.
  - name: Psalms 110:7
    orderIndex: 6
    osisId: Ps.110.7
    sblId: Ps 110:7
    shortName: Ps 110:7
    text: 'He shall drink of the brook in the way: therefore shall he lift up the
      head.'
  versesCount: 7
- name: Psalms 111
  orderIndex: 110
  osisId: Ps.111
  sblId: Ps 111
  shortName: Ps 111
  verses:
  - name: Psalms 111:1
    orderIndex: 0
    osisId: Ps.111.1
    sblId: Ps 111:1
    shortName: Ps 111:1
    text: Praise ye the LORD. I will praise the LORD with my whole heart, in the assembly
      of the upright, and in the congregation.
  - name: Psalms 111:2
    orderIndex: 1
    osisId: Ps.111.2
    sblId: Ps 111:2
    shortName: Ps 111:2
    text: The works of the LORD are great, sought out of all them that have pleasure
      therein.
  - name: Psalms 111:3
    orderIndex: 2
    osisId: Ps.111.3
    sblId: Ps 111:3
    shortName: Ps 111:3
    text: 'His work is honourable and glorious: and his righteousness endureth for
      ever.'
  - name: Psalms 111:4
    orderIndex: 3
    osisId: Ps.111.4
    sblId: Ps 111:4
    shortName: Ps 111:4
    text: 'He hath made his wonderful works to be remembered: the LORD is gracious
      and full of compassion.'
  - name: Psalms 111:5
    orderIndex: 4
    osisId: Ps.111.5
    sblId: Ps 111:5
    shortName: Ps 111:5
    text: 'He hath given meat unto them that fear him: he will ever be mindful of
      his covenant.'
  - name: Psalms 111:6
    orderIndex: 5
    osisId: Ps.111.6
    sblId: Ps 111:6
    shortName: Ps 111:6
    text: He hath shewed his people the power of his works, that he may give them
      the heritage of the heathen.
  - name: Psalms 111:7
    orderIndex: 6
    osisId: Ps.111.7
    sblId: Ps 111:7
    shortName: Ps 111:7
    text: The works of his hands are verity and judgment; all his commandments are
      sure.
  - name: Psalms 111:8
    orderIndex: 7
    osisId: Ps.111.8
    sblId: Ps 111:8
    shortName: Ps 111:8
    text: They stand fast for ever and ever, and are done in truth and uprightness.
  - name: Psalms 111:9
    orderIndex: 8
    osisId: Ps.111.9
    sblId: Ps 111:9
    shortName: Ps 111:9
    text: 'He sent redemption unto his people: he hath commanded his covenant for
      ever: holy and reverend is his name.'
  - name: Psalms 111:10
    orderIndex: 9
    osisId: Ps.111.10
    sblId: Ps 111:10
    shortName: Ps 111:10
    text: 'The fear of the LORD is the beginning of wisdom: a good understanding have
      all they that do his commandments: his praise endureth for ever.'
  versesCount: 10
- name: Psalms 112
  orderIndex: 111
  osisId: Ps.112
  sblId: Ps 112
  shortName: Ps 112
  verses:
  - name: Psalms 112:1
    orderIndex: 0
    osisId: Ps.112.1
    sblId: Ps 112:1
    shortName: Ps 112:1
    text: Praise ye the LORD. Blessed is the man that feareth the LORD, that delighteth
      greatly in his commandments.
  - name: Psalms 112:2
    orderIndex: 1
    osisId: Ps.112.2
    sblId: Ps 112:2
    shortName: Ps 112:2
    text: 'His seed shall be mighty upon earth: the generation of the upright shall
      be blessed.'
  - name: Psalms 112:3
    orderIndex: 2
    osisId: Ps.112.3
    sblId: Ps 112:3
    shortName: Ps 112:3
    text: 'Wealth and riches shall be in his house: and his righteousness endureth
      for ever.'
  - name: Psalms 112:4
    orderIndex: 3
    osisId: Ps.112.4
    sblId: Ps 112:4
    shortName: Ps 112:4
    text: 'Unto the upright there ariseth light in the darkness: he is gracious, and
      full of compassion, and righteous.'
  - name: Psalms 112:5
    orderIndex: 4
    osisId: Ps.112.5
    sblId: Ps 112:5
    shortName: Ps 112:5
    text: 'A good man sheweth favour, and lendeth: he will guide his affairs with
      discretion.'
  - name: Psalms 112:6
    orderIndex: 5
    osisId: Ps.112.6
    sblId: Ps 112:6
    shortName: Ps 112:6
    text: 'Surely he shall not be moved for ever: the righteous shall be in everlasting
      remembrance.'
  - name: Psalms 112:7
    orderIndex: 6
    osisId: Ps.112.7
    sblId: Ps 112:7
    shortName: Ps 112:7
    text: 'He shall not be afraid of evil tidings: his heart is fixed, trusting in
      the LORD.'
  - name: Psalms 112:8
    orderIndex: 7
    osisId: Ps.112.8
    sblId: Ps 112:8
    shortName: Ps 112:8
    text: His heart is established, he shall not be afraid, until he see his desire
      upon his enemies.
  - name: Psalms 112:9
    orderIndex: 8
    osisId: Ps.112.9
    sblId: Ps 112:9
    shortName: Ps 112:9
    text: He hath dispersed, he hath given to the poor; his righteousness endureth
      for ever; his horn shall be exalted with honour.
  - name: Psalms 112:10
    orderIndex: 9
    osisId: Ps.112.10
    sblId: Ps 112:10
    shortName: Ps 112:10
    text: 'The wicked shall see it, and be grieved; he shall gnash with his teeth,
      and melt away: the desire of the wicked shall perish.'
  versesCount: 10
- name: Psalms 113
  orderIndex: 112
  osisId: Ps.113
  sblId: Ps 113
  shortName: Ps 113
  verses:
  - name: Psalms 113:1
    orderIndex: 0
    osisId: Ps.113.1
    sblId: Ps 113:1
    shortName: Ps 113:1
    text: Praise ye the LORD. Praise, O ye servants of the LORD, praise the name of
      the LORD.
  - name: Psalms 113:2
    orderIndex: 1
    osisId: Ps.113.2
    sblId: Ps 113:2
    shortName: Ps 113:2
    text: Blessed be the name of the LORD from this time forth and for evermore.
  - name: Psalms 113:3
    orderIndex: 2
    osisId: Ps.113.3
    sblId: Ps 113:3
    shortName: Ps 113:3
    text: From the rising of the sun unto the going down of the same the LORD's name
      is to be praised.
  - name: Psalms 113:4
    orderIndex: 3
    osisId: Ps.113.4
    sblId: Ps 113:4
    shortName: Ps 113:4
    text: The LORD is high above all nations, and his glory above the heavens.
  - name: Psalms 113:5
    orderIndex: 4
    osisId: Ps.113.5
    sblId: Ps 113:5
    shortName: Ps 113:5
    text: Who is like unto the LORD our God, who dwelleth on high,
  - name: Psalms 113:6
    orderIndex: 5
    osisId: Ps.113.6
    sblId: Ps 113:6
    shortName: Ps 113:6
    text: Who humbleth himself to behold the things that are in heaven, and in the
      earth!
  - name: Psalms 113:7
    orderIndex: 6
    osisId: Ps.113.7
    sblId: Ps 113:7
    shortName: Ps 113:7
    text: He raiseth up the poor out of the dust, and lifteth the needy out of the
      dunghill;
  - name: Psalms 113:8
    orderIndex: 7
    osisId: Ps.113.8
    sblId: Ps 113:8
    shortName: Ps 113:8
    text: That he may set him with princes, even with the princes of his people.
  - name: Psalms 113:9
    orderIndex: 8
    osisId: Ps.113.9
    sblId: Ps 113:9
    shortName: Ps 113:9
    text: He maketh the barren woman to keep house, and to be a joyful mother of children.
      Praise ye the LORD.
  versesCount: 9
- name: Psalms 114
  orderIndex: 113
  osisId: Ps.114
  sblId: Ps 114
  shortName: Ps 114
  verses:
  - name: Psalms 114:1
    orderIndex: 0
    osisId: Ps.114.1
    sblId: Ps 114:1
    shortName: Ps 114:1
    text: When Israel went out of Egypt, the house of Jacob from a people of strange
      language;
  - name: Psalms 114:2
    orderIndex: 1
    osisId: Ps.114.2
    sblId: Ps 114:2
    shortName: Ps 114:2
    text: Judah was his sanctuary, and Israel his dominion.
  - name: Psalms 114:3
    orderIndex: 2
    osisId: Ps.114.3
    sblId: Ps 114:3
    shortName: Ps 114:3
    text: 'The sea saw it, and fled: Jordan was driven back.'
  - name: Psalms 114:4
    orderIndex: 3
    osisId: Ps.114.4
    sblId: Ps 114:4
    shortName: Ps 114:4
    text: The mountains skipped like rams, and the little hills like lambs.
  - name: Psalms 114:5
    orderIndex: 4
    osisId: Ps.114.5
    sblId: Ps 114:5
    shortName: Ps 114:5
    text: What ailed thee, O thou sea, that thou fleddest? thou Jordan, that thou
      wast driven back?
  - name: Psalms 114:6
    orderIndex: 5
    osisId: Ps.114.6
    sblId: Ps 114:6
    shortName: Ps 114:6
    text: Ye mountains, that ye skipped like rams; and ye little hills, like lambs?
  - name: Psalms 114:7
    orderIndex: 6
    osisId: Ps.114.7
    sblId: Ps 114:7
    shortName: Ps 114:7
    text: Tremble, thou earth, at the presence of the Lord, at the presence of the
      God of Jacob;
  - name: Psalms 114:8
    orderIndex: 7
    osisId: Ps.114.8
    sblId: Ps 114:8
    shortName: Ps 114:8
    text: Which turned the rock into a standing water, the flint into a fountain of
      waters.
  versesCount: 8
- name: Psalms 115
  orderIndex: 114
  osisId: Ps.115
  sblId: Ps 115
  shortName: Ps 115
  verses:
  - name: Psalms 115:1
    orderIndex: 0
    osisId: Ps.115.1
    sblId: Ps 115:1
    shortName: Ps 115:1
    text: Not unto us, O LORD, not unto us, but unto thy name give glory, for thy
      mercy, and for thy truth's sake.
  - name: Psalms 115:2
    orderIndex: 1
    osisId: Ps.115.2
    sblId: Ps 115:2
    shortName: Ps 115:2
    text: Wherefore should the heathen say, Where is now their God?
  - name: Psalms 115:3
    orderIndex: 2
    osisId: Ps.115.3
    sblId: Ps 115:3
    shortName: Ps 115:3
    text: 'But our God is in the heavens: he hath done whatsoever he hath pleased.'
  - name: Psalms 115:4
    orderIndex: 3
    osisId: Ps.115.4
    sblId: Ps 115:4
    shortName: Ps 115:4
    text: Their idols are silver and gold, the work of men's hands.
  - name: Psalms 115:5
    orderIndex: 4
    osisId: Ps.115.5
    sblId: Ps 115:5
    shortName: Ps 115:5
    text: 'They have mouths, but they speak not: eyes have they, but they see not:'
  - name: Psalms 115:6
    orderIndex: 5
    osisId: Ps.115.6
    sblId: Ps 115:6
    shortName: Ps 115:6
    text: 'They have ears, but they hear not: noses have they, but they smell not:'
  - name: Psalms 115:7
    orderIndex: 6
    osisId: Ps.115.7
    sblId: Ps 115:7
    shortName: Ps 115:7
    text: 'They have hands, but they handle not: feet have they, but they walk not:
      neither speak they through their throat.'
  - name: Psalms 115:8
    orderIndex: 7
    osisId: Ps.115.8
    sblId: Ps 115:8
    shortName: Ps 115:8
    text: They that make them are like unto them; so is every one that trusteth in
      them.
  - name: Psalms 115:9
    orderIndex: 8
    osisId: Ps.115.9
    sblId: Ps 115:9
    shortName: Ps 115:9
    text: 'O Israel, trust thou in the LORD: he is their help and their shield.'
  - name: Psalms 115:10
    orderIndex: 9
    osisId: Ps.115.10
    sblId: Ps 115:10
    shortName: Ps 115:10
    text: 'O house of Aaron, trust in the LORD: he is their help and their shield.'
  - name: Psalms 115:11
    orderIndex: 10
    osisId: Ps.115.11
    sblId: Ps 115:11
    shortName: Ps 115:11
    text: 'Ye that fear the LORD, trust in the LORD: he is their help and their shield.'
  - name: Psalms 115:12
    orderIndex: 11
    osisId: Ps.115.12
    sblId: Ps 115:12
    shortName: Ps 115:12
    text: 'The LORD hath been mindful of us: he will bless us; he will bless the house
      of Israel; he will bless the house of Aaron.'
  - name: Psalms 115:13
    orderIndex: 12
    osisId: Ps.115.13
    sblId: Ps 115:13
    shortName: Ps 115:13
    text: He will bless them that fear the LORD, both small and great.
  - name: Psalms 115:14
    orderIndex: 13
    osisId: Ps.115.14
    sblId: Ps 115:14
    shortName: Ps 115:14
    text: The LORD shall increase you more and more, you and your children.
  - name: Psalms 115:15
    orderIndex: 14
    osisId: Ps.115.15
    sblId: Ps 115:15
    shortName: Ps 115:15
    text: Ye are blessed of the LORD which made heaven and earth.
  - name: Psalms 115:16
    orderIndex: 15
    osisId: Ps.115.16
    sblId: Ps 115:16
    shortName: Ps 115:16
    text: 'The heaven, even the heavens, are the LORD''s: but the earth hath he given
      to the children of men.'
  - name: Psalms 115:17
    orderIndex: 16
    osisId: Ps.115.17
    sblId: Ps 115:17
    shortName: Ps 115:17
    text: The dead praise not the LORD, neither any that go down into silence.
  - name: Psalms 115:18
    orderIndex: 17
    osisId: Ps.115.18
    sblId: Ps 115:18
    shortName: Ps 115:18
    text: But we will bless the LORD from this time forth and for evermore. Praise
      the LORD.
  versesCount: 18
- name: Psalms 116
  orderIndex: 115
  osisId: Ps.116
  sblId: Ps 116
  shortName: Ps 116
  verses:
  - name: Psalms 116:1
    orderIndex: 0
    osisId: Ps.116.1
    sblId: Ps 116:1
    shortName: Ps 116:1
    text: I love the LORD, because he hath heard my voice and my supplications.
  - name: Psalms 116:2
    orderIndex: 1
    osisId: Ps.116.2
    sblId: Ps 116:2
    shortName: Ps 116:2
    text: Because he hath inclined his ear unto me, therefore will I call upon him
      as long as I live.
  - name: Psalms 116:3
    orderIndex: 2
    osisId: Ps.116.3
    sblId: Ps 116:3
    shortName: Ps 116:3
    text: 'The sorrows of death compassed me, and the pains of hell gat hold upon
      me: I found trouble and sorrow.'
  - name: Psalms 116:4
    orderIndex: 3
    osisId: Ps.116.4
    sblId: Ps 116:4
    shortName: Ps 116:4
    text: Then called I upon the name of the LORD; O LORD, I beseech thee, deliver
      my soul.
  - name: Psalms 116:5
    orderIndex: 4
    osisId: Ps.116.5
    sblId: Ps 116:5
    shortName: Ps 116:5
    text: Gracious is the LORD, and righteous; yea, our God is merciful.
  - name: Psalms 116:6
    orderIndex: 5
    osisId: Ps.116.6
    sblId: Ps 116:6
    shortName: Ps 116:6
    text: 'The LORD preserveth the simple: I was brought low, and he helped me.'
  - name: Psalms 116:7
    orderIndex: 6
    osisId: Ps.116.7
    sblId: Ps 116:7
    shortName: Ps 116:7
    text: Return unto thy rest, O my soul; for the LORD hath dealt bountifully with
      thee.
  - name: Psalms 116:8
    orderIndex: 7
    osisId: Ps.116.8
    sblId: Ps 116:8
    shortName: Ps 116:8
    text: For thou hast delivered my soul from death, mine eyes from tears, and my
      feet from falling.
  - name: Psalms 116:9
    orderIndex: 8
    osisId: Ps.116.9
    sblId: Ps 116:9
    shortName: Ps 116:9
    text: I will walk before the LORD in the land of the living.
  - name: Psalms 116:10
    orderIndex: 9
    osisId: Ps.116.10
    sblId: Ps 116:10
    shortName: Ps 116:10
    text: 'I believed, therefore have I spoken: I was greatly afflicted:'
  - name: Psalms 116:11
    orderIndex: 10
    osisId: Ps.116.11
    sblId: Ps 116:11
    shortName: Ps 116:11
    text: I said in my haste, All men are liars.
  - name: Psalms 116:12
    orderIndex: 11
    osisId: Ps.116.12
    sblId: Ps 116:12
    shortName: Ps 116:12
    text: What shall I render unto the LORD for all his benefits toward me?
  - name: Psalms 116:13
    orderIndex: 12
    osisId: Ps.116.13
    sblId: Ps 116:13
    shortName: Ps 116:13
    text: I will take the cup of salvation, and call upon the name of the LORD.
  - name: Psalms 116:14
    orderIndex: 13
    osisId: Ps.116.14
    sblId: Ps 116:14
    shortName: Ps 116:14
    text: I will pay my vows unto the LORD now in the presence of all his people.
  - name: Psalms 116:15
    orderIndex: 14
    osisId: Ps.116.15
    sblId: Ps 116:15
    shortName: Ps 116:15
    text: Precious in the sight of the LORD is the death of his saints.
  - name: Psalms 116:16
    orderIndex: 15
    osisId: Ps.116.16
    sblId: Ps 116:16
    shortName: Ps 116:16
    text: 'O LORD, truly I am thy servant; I am thy servant, and the son of thine
      handmaid: thou hast loosed my bonds.'
  - name: Psalms 116:17
    orderIndex: 16
    osisId: Ps.116.17
    sblId: Ps 116:17
    shortName: Ps 116:17
    text: I will offer to thee the sacrifice of thanksgiving, and will call upon the
      name of the LORD.
  - name: Psalms 116:18
    orderIndex: 17
    osisId: Ps.116.18
    sblId: Ps 116:18
    shortName: Ps 116:18
    text: I will pay my vows unto the LORD now in the presence of all his people.
  - name: Psalms 116:19
    orderIndex: 18
    osisId: Ps.116.19
    sblId: Ps 116:19
    shortName: Ps 116:19
    text: In the courts of the LORD's house, in the midst of thee, O Jerusalem. Praise
      ye the LORD.
  versesCount: 19
- name: Psalms 117
  orderIndex: 116
  osisId: Ps.117
  sblId: Ps 117
  shortName: Ps 117
  verses:
  - name: Psalms 117:1
    orderIndex: 0
    osisId: Ps.117.1
    sblId: Ps 117:1
    shortName: Ps 117:1
    text: 'O praise the LORD, all ye nations: praise him, all ye people.'
  - name: Psalms 117:2
    orderIndex: 1
    osisId: Ps.117.2
    sblId: Ps 117:2
    shortName: Ps 117:2
    text: 'For his merciful kindness is great toward us: and the truth of the LORD
      endureth for ever. Praise ye the LORD.'
  versesCount: 2
- name: Psalms 118
  orderIndex: 117
  osisId: Ps.118
  sblId: Ps 118
  shortName: Ps 118
  verses:
  - name: Psalms 118:1
    orderIndex: 0
    osisId: Ps.118.1
    sblId: Ps 118:1
    shortName: Ps 118:1
    text: 'O give thanks unto the LORD; for he is good: because his mercy endureth
      for ever.'
  - name: Psalms 118:2
    orderIndex: 1
    osisId: Ps.118.2
    sblId: Ps 118:2
    shortName: Ps 118:2
    text: Let Israel now say, that his mercy endureth for ever.
  - name: Psalms 118:3
    orderIndex: 2
    osisId: Ps.118.3
    sblId: Ps 118:3
    shortName: Ps 118:3
    text: Let the house of Aaron now say, that his mercy endureth for ever.
  - name: Psalms 118:4
    orderIndex: 3
    osisId: Ps.118.4
    sblId: Ps 118:4
    shortName: Ps 118:4
    text: Let them now that fear the LORD say, that his mercy endureth for ever.
  - name: Psalms 118:5
    orderIndex: 4
    osisId: Ps.118.5
    sblId: Ps 118:5
    shortName: Ps 118:5
    text: 'I called upon the LORD in distress: the LORD answered me, and set me in
      a large place.'
  - name: Psalms 118:6
    orderIndex: 5
    osisId: Ps.118.6
    sblId: Ps 118:6
    shortName: Ps 118:6
    text: 'The LORD is on my side; I will not fear: what can man do unto me?'
  - name: Psalms 118:7
    orderIndex: 6
    osisId: Ps.118.7
    sblId: Ps 118:7
    shortName: Ps 118:7
    text: 'The LORD taketh my part with them that help me: therefore shall I see my
      desire upon them that hate me.'
  - name: Psalms 118:8
    orderIndex: 7
    osisId: Ps.118.8
    sblId: Ps 118:8
    shortName: Ps 118:8
    text: It is better to trust in the LORD than to put confidence in man.
  - name: Psalms 118:9
    orderIndex: 8
    osisId: Ps.118.9
    sblId: Ps 118:9
    shortName: Ps 118:9
    text: It is better to trust in the LORD than to put confidence in princes.
  - name: Psalms 118:10
    orderIndex: 9
    osisId: Ps.118.10
    sblId: Ps 118:10
    shortName: Ps 118:10
    text: 'All nations compassed me about: but in the name of the LORD will I destroy
      them.'
  - name: Psalms 118:11
    orderIndex: 10
    osisId: Ps.118.11
    sblId: Ps 118:11
    shortName: Ps 118:11
    text: 'They compassed me about; yea, they compassed me about: but in the name
      of the LORD I will destroy them.'
  - name: Psalms 118:12
    orderIndex: 11
    osisId: Ps.118.12
    sblId: Ps 118:12
    shortName: Ps 118:12
    text: 'They compassed me about like bees: they are quenched as the fire of thorns:
      for in the name of the LORD I will destroy them.'
  - name: Psalms 118:13
    orderIndex: 12
    osisId: Ps.118.13
    sblId: Ps 118:13
    shortName: Ps 118:13
    text: 'Thou hast thrust sore at me that I might fall: but the LORD helped me.'
  - name: Psalms 118:14
    orderIndex: 13
    osisId: Ps.118.14
    sblId: Ps 118:14
    shortName: Ps 118:14
    text: The LORD is my strength and song, and is become my salvation.
  - name: Psalms 118:15
    orderIndex: 14
    osisId: Ps.118.15
    sblId: Ps 118:15
    shortName: Ps 118:15
    text: 'The voice of rejoicing and salvation is in the tabernacles of the righteous:
      the right hand of the LORD doeth valiantly.'
  - name: Psalms 118:16
    orderIndex: 15
    osisId: Ps.118.16
    sblId: Ps 118:16
    shortName: Ps 118:16
    text: 'The right hand of the LORD is exalted: the right hand of the LORD doeth
      valiantly.'
  - name: Psalms 118:17
    orderIndex: 16
    osisId: Ps.118.17
    sblId: Ps 118:17
    shortName: Ps 118:17
    text: I shall not die, but live, and declare the works of the LORD.
  - name: Psalms 118:18
    orderIndex: 17
    osisId: Ps.118.18
    sblId: Ps 118:18
    shortName: Ps 118:18
    text: 'The LORD hath chastened me sore: but he hath not given me over unto death.'
  - name: Psalms 118:19
    orderIndex: 18
    osisId: Ps.118.19
    sblId: Ps 118:19
    shortName: Ps 118:19
    text: 'Open to me the gates of righteousness: I will go into them, and I will
      praise the LORD:'
  - name: Psalms 118:20
    orderIndex: 19
    osisId: Ps.118.20
    sblId: Ps 118:20
    shortName: Ps 118:20
    text: This gate of the LORD, into which the righteous shall enter.
  - name: Psalms 118:21
    orderIndex: 20
    osisId: Ps.118.21
    sblId: Ps 118:21
    shortName: Ps 118:21
    text: 'I will praise thee: for thou hast heard me, and art become my salvation.'
  - name: Psalms 118:22
    orderIndex: 21
    osisId: Ps.118.22
    sblId: Ps 118:22
    shortName: Ps 118:22
    text: The stone which the builders refused is become the head stone of the corner.
  - name: Psalms 118:23
    orderIndex: 22
    osisId: Ps.118.23
    sblId: Ps 118:23
    shortName: Ps 118:23
    text: This is the LORD's doing; it is marvellous in our eyes.
  - name: Psalms 118:24
    orderIndex: 23
    osisId: Ps.118.24
    sblId: Ps 118:24
    shortName: Ps 118:24
    text: This is the day which the LORD hath made; we will rejoice and be glad in
      it.
  - name: Psalms 118:25
    orderIndex: 24
    osisId: Ps.118.25
    sblId: Ps 118:25
    shortName: Ps 118:25
    text: 'Save now, I beseech thee, O LORD: O LORD, I beseech thee, send now prosperity.'
  - name: Psalms 118:26
    orderIndex: 25
    osisId: Ps.118.26
    sblId: Ps 118:26
    shortName: Ps 118:26
    text: 'Blessed be he that cometh in the name of the LORD: we have blessed you
      out of the house of the LORD.'
  - name: Psalms 118:27
    orderIndex: 26
    osisId: Ps.118.27
    sblId: Ps 118:27
    shortName: Ps 118:27
    text: 'God is the LORD, which hath shewed us light: bind the sacrifice with cords,
      even unto the horns of the altar.'
  - name: Psalms 118:28
    orderIndex: 27
    osisId: Ps.118.28
    sblId: Ps 118:28
    shortName: Ps 118:28
    text: 'Thou art my God, and I will praise thee: thou art my God, I will exalt
      thee.'
  - name: Psalms 118:29
    orderIndex: 28
    osisId: Ps.118.29
    sblId: Ps 118:29
    shortName: Ps 118:29
    text: 'O give thanks unto the LORD; for he is good: for his mercy endureth for
      ever.'
  versesCount: 29
- name: Psalms 119
  orderIndex: 118
  osisId: Ps.119
  sblId: Ps 119
  shortName: Ps 119
  verses:
  - name: Psalms 119:1
    orderIndex: 0
    osisId: Ps.119.1
    sblId: Ps 119:1
    shortName: Ps 119:1
    text: Blessed are the undefiled in the way, who walk in the law of the LORD.
  - name: Psalms 119:2
    orderIndex: 1
    osisId: Ps.119.2
    sblId: Ps 119:2
    shortName: Ps 119:2
    text: Blessed are they that keep his testimonies, and that seek him with the whole
      heart.
  - name: Psalms 119:3
    orderIndex: 2
    osisId: Ps.119.3
    sblId: Ps 119:3
    shortName: Ps 119:3
    text: 'They also do no iniquity: they walk in his ways.'
  - name: Psalms 119:4
    orderIndex: 3
    osisId: Ps.119.4
    sblId: Ps 119:4
    shortName: Ps 119:4
    text: Thou hast commanded us to keep thy precepts diligently.
  - name: Psalms 119:5
    orderIndex: 4
    osisId: Ps.119.5
    sblId: Ps 119:5
    shortName: Ps 119:5
    text: O that my ways were directed to keep thy statutes!
  - name: Psalms 119:6
    orderIndex: 5
    osisId: Ps.119.6
    sblId: Ps 119:6
    shortName: Ps 119:6
    text: Then shall I not be ashamed, when I have respect unto all thy commandments.
  - name: Psalms 119:7
    orderIndex: 6
    osisId: Ps.119.7
    sblId: Ps 119:7
    shortName: Ps 119:7
    text: I will praise thee with uprightness of heart, when I shall have learned
      thy righteous judgments.
  - name: Psalms 119:8
    orderIndex: 7
    osisId: Ps.119.8
    sblId: Ps 119:8
    shortName: Ps 119:8
    text: 'I will keep thy statutes: O forsake me not utterly.'
  - name: Psalms 119:9
    orderIndex: 8
    osisId: Ps.119.9
    sblId: Ps 119:9
    shortName: Ps 119:9
    text: Wherewithal shall a young man cleanse his way? by taking heed thereto according
      to thy word.
  - name: Psalms 119:10
    orderIndex: 9
    osisId: Ps.119.10
    sblId: Ps 119:10
    shortName: Ps 119:10
    text: 'With my whole heart have I sought thee: O let me not wander from thy commandments.'
  - name: Psalms 119:11
    orderIndex: 10
    osisId: Ps.119.11
    sblId: Ps 119:11
    shortName: Ps 119:11
    text: Thy word have I hid in mine heart, that I might not sin against thee.
  - name: Psalms 119:12
    orderIndex: 11
    osisId: Ps.119.12
    sblId: Ps 119:12
    shortName: Ps 119:12
    text: 'Blessed art thou, O LORD: teach me thy statutes.'
  - name: Psalms 119:13
    orderIndex: 12
    osisId: Ps.119.13
    sblId: Ps 119:13
    shortName: Ps 119:13
    text: With my lips have I declared all the judgments of thy mouth.
  - name: Psalms 119:14
    orderIndex: 13
    osisId: Ps.119.14
    sblId: Ps 119:14
    shortName: Ps 119:14
    text: I have rejoiced in the way of thy testimonies, as much as in all riches.
  - name: Psalms 119:15
    orderIndex: 14
    osisId: Ps.119.15
    sblId: Ps 119:15
    shortName: Ps 119:15
    text: I will meditate in thy precepts, and have respect unto thy ways.
  - name: Psalms 119:16
    orderIndex: 15
    osisId: Ps.119.16
    sblId: Ps 119:16
    shortName: Ps 119:16
    text: 'I will delight myself in thy statutes: I will not forget thy word.'
  - name: Psalms 119:17
    orderIndex: 16
    osisId: Ps.119.17
    sblId: Ps 119:17
    shortName: Ps 119:17
    text: Deal bountifully with thy servant, that I may live, and keep thy word.
  - name: Psalms 119:18
    orderIndex: 17
    osisId: Ps.119.18
    sblId: Ps 119:18
    shortName: Ps 119:18
    text: Open thou mine eyes, that I may behold wondrous things out of thy law.
  - name: Psalms 119:19
    orderIndex: 18
    osisId: Ps.119.19
    sblId: Ps 119:19
    shortName: Ps 119:19
    text: 'I am a stranger in the earth: hide not thy commandments from me.'
  - name: Psalms 119:20
    orderIndex: 19
    osisId: Ps.119.20
    sblId: Ps 119:20
    shortName: Ps 119:20
    text: My soul breaketh for the longing that it hath unto thy judgments at all
      times.
  - name: Psalms 119:21
    orderIndex: 20
    osisId: Ps.119.21
    sblId: Ps 119:21
    shortName: Ps 119:21
    text: Thou hast rebuked the proud that are cursed, which do err from thy commandments.
  - name: Psalms 119:22
    orderIndex: 21
    osisId: Ps.119.22
    sblId: Ps 119:22
    shortName: Ps 119:22
    text: Remove from me reproach and contempt; for I have kept thy testimonies.
  - name: Psalms 119:23
    orderIndex: 22
    osisId: Ps.119.23
    sblId: Ps 119:23
    shortName: Ps 119:23
    text: 'Princes also did sit and speak against me: but thy servant did meditate
      in thy statutes.'
  - name: Psalms 119:24
    orderIndex: 23
    osisId: Ps.119.24
    sblId: Ps 119:24
    shortName: Ps 119:24
    text: Thy testimonies also are my delight and my counsellors.
  - name: Psalms 119:25
    orderIndex: 24
    osisId: Ps.119.25
    sblId: Ps 119:25
    shortName: Ps 119:25
    text: 'My soul cleaveth unto the dust: quicken thou me according to thy word.'
  - name: Psalms 119:26
    orderIndex: 25
    osisId: Ps.119.26
    sblId: Ps 119:26
    shortName: Ps 119:26
    text: 'I have declared my ways, and thou heardest me: teach me thy statutes.'
  - name: Psalms 119:27
    orderIndex: 26
    osisId: Ps.119.27
    sblId: Ps 119:27
    shortName: Ps 119:27
    text: 'Make me to understand the way of thy precepts: so shall I talk of thy wondrous
      works.'
  - name: Psalms 119:28
    orderIndex: 27
    osisId: Ps.119.28
    sblId: Ps 119:28
    shortName: Ps 119:28
    text: 'My soul melteth for heaviness: strengthen thou me according unto thy word.'
  - name: Psalms 119:29
    orderIndex: 28
    osisId: Ps.119.29
    sblId: Ps 119:29
    shortName: Ps 119:29
    text: 'Remove from me the way of lying: and grant me thy law graciously.'
  - name: Psalms 119:30
    orderIndex: 29
    osisId: Ps.119.30
    sblId: Ps 119:30
    shortName: Ps 119:30
    text: 'I have chosen the way of truth: thy judgments have I laid before me.'
  - name: Psalms 119:31
    orderIndex: 30
    osisId: Ps.119.31
    sblId: Ps 119:31
    shortName: Ps 119:31
    text: 'I have stuck unto thy testimonies: O LORD, put me not to shame.'
  - name: Psalms 119:32
    orderIndex: 31
    osisId: Ps.119.32
    sblId: Ps 119:32
    shortName: Ps 119:32
    text: I will run the way of thy commandments, when thou shalt enlarge my heart.
  - name: Psalms 119:33
    orderIndex: 32
    osisId: Ps.119.33
    sblId: Ps 119:33
    shortName: Ps 119:33
    text: Teach me, O LORD, the way of thy statutes; and I shall keep it unto the
      end.
  - name: Psalms 119:34
    orderIndex: 33
    osisId: Ps.119.34
    sblId: Ps 119:34
    shortName: Ps 119:34
    text: Give me understanding, and I shall keep thy law; yea, I shall observe it
      with my whole heart.
  - name: Psalms 119:35
    orderIndex: 34
    osisId: Ps.119.35
    sblId: Ps 119:35
    shortName: Ps 119:35
    text: Make me to go in the path of thy commandments; for therein do I delight.
  - name: Psalms 119:36
    orderIndex: 35
    osisId: Ps.119.36
    sblId: Ps 119:36
    shortName: Ps 119:36
    text: Incline my heart unto thy testimonies, and not to covetousness.
  - name: Psalms 119:37
    orderIndex: 36
    osisId: Ps.119.37
    sblId: Ps 119:37
    shortName: Ps 119:37
    text: Turn away mine eyes from beholding vanity; and quicken thou me in thy way.
  - name: Psalms 119:38
    orderIndex: 37
    osisId: Ps.119.38
    sblId: Ps 119:38
    shortName: Ps 119:38
    text: Stablish thy word unto thy servant, who is devoted to thy fear.
  - name: Psalms 119:39
    orderIndex: 38
    osisId: Ps.119.39
    sblId: Ps 119:39
    shortName: Ps 119:39
    text: 'Turn away my reproach which I fear: for thy judgments are good.'
  - name: Psalms 119:40
    orderIndex: 39
    osisId: Ps.119.40
    sblId: Ps 119:40
    shortName: Ps 119:40
    text: 'Behold, I have longed after thy precepts: quicken me in thy righteousness.'
  - name: Psalms 119:41
    orderIndex: 40
    osisId: Ps.119.41
    sblId: Ps 119:41
    shortName: Ps 119:41
    text: Let thy mercies come also unto me, O LORD, even thy salvation, according
      to thy word.
  - name: Psalms 119:42
    orderIndex: 41
    osisId: Ps.119.42
    sblId: Ps 119:42
    shortName: Ps 119:42
    text: 'So shall I have wherewith to answer him that reproacheth me: for I trust
      in thy word.'
  - name: Psalms 119:43
    orderIndex: 42
    osisId: Ps.119.43
    sblId: Ps 119:43
    shortName: Ps 119:43
    text: And take not the word of truth utterly out of my mouth; for I have hoped
      in thy judgments.
  - name: Psalms 119:44
    orderIndex: 43
    osisId: Ps.119.44
    sblId: Ps 119:44
    shortName: Ps 119:44
    text: So shall I keep thy law continually for ever and ever.
  - name: Psalms 119:45
    orderIndex: 44
    osisId: Ps.119.45
    sblId: Ps 119:45
    shortName: Ps 119:45
    text: 'And I will walk at liberty: for I seek thy precepts.'
  - name: Psalms 119:46
    orderIndex: 45
    osisId: Ps.119.46
    sblId: Ps 119:46
    shortName: Ps 119:46
    text: I will speak of thy testimonies also before kings, and will not be ashamed.
  - name: Psalms 119:47
    orderIndex: 46
    osisId: Ps.119.47
    sblId: Ps 119:47
    shortName: Ps 119:47
    text: And I will delight myself in thy commandments, which I have loved.
  - name: Psalms 119:48
    orderIndex: 47
    osisId: Ps.119.48
    sblId: Ps 119:48
    shortName: Ps 119:48
    text: My hands also will I lift up unto thy commandments, which I have loved;
      and I will meditate in thy statutes.
  - name: Psalms 119:49
    orderIndex: 48
    osisId: Ps.119.49
    sblId: Ps 119:49
    shortName: Ps 119:49
    text: Remember the word unto thy servant, upon which thou hast caused me to hope.
  - name: Psalms 119:50
    orderIndex: 49
    osisId: Ps.119.50
    sblId: Ps 119:50
    shortName: Ps 119:50
    text: 'This is my comfort in my affliction: for thy word hath quickened me.'
  - name: Psalms 119:51
    orderIndex: 50
    osisId: Ps.119.51
    sblId: Ps 119:51
    shortName: Ps 119:51
    text: 'The proud have had me greatly in derision: yet have I not declined from
      thy law.'
  - name: Psalms 119:52
    orderIndex: 51
    osisId: Ps.119.52
    sblId: Ps 119:52
    shortName: Ps 119:52
    text: I remembered thy judgments of old, O LORD; and have comforted myself.
  - name: Psalms 119:53
    orderIndex: 52
    osisId: Ps.119.53
    sblId: Ps 119:53
    shortName: Ps 119:53
    text: Horror hath taken hold upon me because of the wicked that forsake thy law.
  - name: Psalms 119:54
    orderIndex: 53
    osisId: Ps.119.54
    sblId: Ps 119:54
    shortName: Ps 119:54
    text: Thy statutes have been my songs in the house of my pilgrimage.
  - name: Psalms 119:55
    orderIndex: 54
    osisId: Ps.119.55
    sblId: Ps 119:55
    shortName: Ps 119:55
    text: I have remembered thy name, O LORD, in the night, and have kept thy law.
  - name: Psalms 119:56
    orderIndex: 55
    osisId: Ps.119.56
    sblId: Ps 119:56
    shortName: Ps 119:56
    text: This I had, because I kept thy precepts.
  - name: Psalms 119:57
    orderIndex: 56
    osisId: Ps.119.57
    sblId: Ps 119:57
    shortName: Ps 119:57
    text: 'Thou art my portion, O LORD: I have said that I would keep thy words.'
  - name: Psalms 119:58
    orderIndex: 57
    osisId: Ps.119.58
    sblId: Ps 119:58
    shortName: Ps 119:58
    text: 'I intreated thy favour with my whole heart: be merciful unto me according
      to thy word.'
  - name: Psalms 119:59
    orderIndex: 58
    osisId: Ps.119.59
    sblId: Ps 119:59
    shortName: Ps 119:59
    text: I thought on my ways, and turned my feet unto thy testimonies.
  - name: Psalms 119:60
    orderIndex: 59
    osisId: Ps.119.60
    sblId: Ps 119:60
    shortName: Ps 119:60
    text: I made haste, and delayed not to keep thy commandments.
  - name: Psalms 119:61
    orderIndex: 60
    osisId: Ps.119.61
    sblId: Ps 119:61
    shortName: Ps 119:61
    text: 'The bands of the wicked have robbed me: but I have not forgotten thy law.'
  - name: Psalms 119:62
    orderIndex: 61
    osisId: Ps.119.62
    sblId: Ps 119:62
    shortName: Ps 119:62
    text: At midnight I will rise to give thanks unto thee because of thy righteous
      judgments.
  - name: Psalms 119:63
    orderIndex: 62
    osisId: Ps.119.63
    sblId: Ps 119:63
    shortName: Ps 119:63
    text: I am a companion of all them that fear thee, and of them that keep thy precepts.
  - name: Psalms 119:64
    orderIndex: 63
    osisId: Ps.119.64
    sblId: Ps 119:64
    shortName: Ps 119:64
    text: 'The earth, O LORD, is full of thy mercy: teach me thy statutes.'
  - name: Psalms 119:65
    orderIndex: 64
    osisId: Ps.119.65
    sblId: Ps 119:65
    shortName: Ps 119:65
    text: Thou hast dealt well with thy servant, O LORD, according unto thy word.
  - name: Psalms 119:66
    orderIndex: 65
    osisId: Ps.119.66
    sblId: Ps 119:66
    shortName: Ps 119:66
    text: 'Teach me good judgment and knowledge: for I have believed thy commandments.'
  - name: Psalms 119:67
    orderIndex: 66
    osisId: Ps.119.67
    sblId: Ps 119:67
    shortName: Ps 119:67
    text: 'Before I was afflicted I went astray: but now have I kept thy word.'
  - name: Psalms 119:68
    orderIndex: 67
    osisId: Ps.119.68
    sblId: Ps 119:68
    shortName: Ps 119:68
    text: Thou art good, and doest good; teach me thy statutes.
  - name: Psalms 119:69
    orderIndex: 68
    osisId: Ps.119.69
    sblId: Ps 119:69
    shortName: Ps 119:69
    text: 'The proud have forged a lie against me: but I will keep thy precepts with
      my whole heart.'
  - name: Psalms 119:70
    orderIndex: 69
    osisId: Ps.119.70
    sblId: Ps 119:70
    shortName: Ps 119:70
    text: Their heart is as fat as grease; but I delight in thy law.
  - name: Psalms 119:71
    orderIndex: 70
    osisId: Ps.119.71
    sblId: Ps 119:71
    shortName: Ps 119:71
    text: It is good for me that I have been afflicted; that I might learn thy statutes.
  - name: Psalms 119:72
    orderIndex: 71
    osisId: Ps.119.72
    sblId: Ps 119:72
    shortName: Ps 119:72
    text: The law of thy mouth is better unto me than thousands of gold and silver.
  - name: Psalms 119:73
    orderIndex: 72
    osisId: Ps.119.73
    sblId: Ps 119:73
    shortName: Ps 119:73
    text: 'Thy hands have made me and fashioned me: give me understanding, that I
      may learn thy commandments.'
  - name: Psalms 119:74
    orderIndex: 73
    osisId: Ps.119.74
    sblId: Ps 119:74
    shortName: Ps 119:74
    text: They that fear thee will be glad when they see me; because I have hoped
      in thy word.
  - name: Psalms 119:75
    orderIndex: 74
    osisId: Ps.119.75
    sblId: Ps 119:75
    shortName: Ps 119:75
    text: I know, O LORD, that thy judgments are right, and that thou in faithfulness
      hast afflicted me.
  - name: Psalms 119:76
    orderIndex: 75
    osisId: Ps.119.76
    sblId: Ps 119:76
    shortName: Ps 119:76
    text: Let, I pray thee, thy merciful kindness be for my comfort, according to
      thy word unto thy servant.
  - name: Psalms 119:77
    orderIndex: 76
    osisId: Ps.119.77
    sblId: Ps 119:77
    shortName: Ps 119:77
    text: 'Let thy tender mercies come unto me, that I may live: for thy law is my
      delight.'
  - name: Psalms 119:78
    orderIndex: 77
    osisId: Ps.119.78
    sblId: Ps 119:78
    shortName: Ps 119:78
    text: 'Let the proud be ashamed; for they dealt perversely with me without a cause:
      but I will meditate in thy precepts.'
  - name: Psalms 119:79
    orderIndex: 78
    osisId: Ps.119.79
    sblId: Ps 119:79
    shortName: Ps 119:79
    text: Let those that fear thee turn unto me, and those that have known thy testimonies.
  - name: Psalms 119:80
    orderIndex: 79
    osisId: Ps.119.80
    sblId: Ps 119:80
    shortName: Ps 119:80
    text: Let my heart be sound in thy statutes; that I be not ashamed.
  - name: Psalms 119:81
    orderIndex: 80
    osisId: Ps.119.81
    sblId: Ps 119:81
    shortName: Ps 119:81
    text: 'My soul fainteth for thy salvation: but I hope in thy word.'
  - name: Psalms 119:82
    orderIndex: 81
    osisId: Ps.119.82
    sblId: Ps 119:82
    shortName: Ps 119:82
    text: Mine eyes fail for thy word, saying, When wilt thou comfort me?
  - name: Psalms 119:83
    orderIndex: 82
    osisId: Ps.119.83
    sblId: Ps 119:83
    shortName: Ps 119:83
    text: For I am become like a bottle in the smoke; yet do I not forget thy statutes.
  - name: Psalms 119:84
    orderIndex: 83
    osisId: Ps.119.84
    sblId: Ps 119:84
    shortName: Ps 119:84
    text: How many are the days of thy servant? when wilt thou execute judgment on
      them that persecute me?
  - name: Psalms 119:85
    orderIndex: 84
    osisId: Ps.119.85
    sblId: Ps 119:85
    shortName: Ps 119:85
    text: The proud have digged pits for me, which are not after thy law.
  - name: Psalms 119:86
    orderIndex: 85
    osisId: Ps.119.86
    sblId: Ps 119:86
    shortName: Ps 119:86
    text: 'All thy commandments are faithful: they persecute me wrongfully; help thou
      me.'
  - name: Psalms 119:87
    orderIndex: 86
    osisId: Ps.119.87
    sblId: Ps 119:87
    shortName: Ps 119:87
    text: They had almost consumed me upon earth; but I forsook not thy precepts.
  - name: Psalms 119:88
    orderIndex: 87
    osisId: Ps.119.88
    sblId: Ps 119:88
    shortName: Ps 119:88
    text: Quicken me after thy lovingkindness; so shall I keep the testimony of thy
      mouth.
  - name: Psalms 119:89
    orderIndex: 88
    osisId: Ps.119.89
    sblId: Ps 119:89
    shortName: Ps 119:89
    text: For ever, O LORD, thy word is settled in heaven.
  - name: Psalms 119:90
    orderIndex: 89
    osisId: Ps.119.90
    sblId: Ps 119:90
    shortName: Ps 119:90
    text: 'Thy faithfulness is unto all generations: thou hast established the earth,
      and it abideth.'
  - name: Psalms 119:91
    orderIndex: 90
    osisId: Ps.119.91
    sblId: Ps 119:91
    shortName: Ps 119:91
    text: 'They continue this day according to thine ordinances: for all are thy servants.'
  - name: Psalms 119:92
    orderIndex: 91
    osisId: Ps.119.92
    sblId: Ps 119:92
    shortName: Ps 119:92
    text: Unless thy law had been my delights, I should then have perished in mine
      affliction.
  - name: Psalms 119:93
    orderIndex: 92
    osisId: Ps.119.93
    sblId: Ps 119:93
    shortName: Ps 119:93
    text: 'I will never forget thy precepts: for with them thou hast quickened me.'
  - name: Psalms 119:94
    orderIndex: 93
    osisId: Ps.119.94
    sblId: Ps 119:94
    shortName: Ps 119:94
    text: 'I am thine, save me: for I have sought thy precepts.'
  - name: Psalms 119:95
    orderIndex: 94
    osisId: Ps.119.95
    sblId: Ps 119:95
    shortName: Ps 119:95
    text: 'The wicked have waited for me to destroy me: but I will consider thy testimonies.'
  - name: Psalms 119:96
    orderIndex: 95
    osisId: Ps.119.96
    sblId: Ps 119:96
    shortName: Ps 119:96
    text: 'I have seen an end of all perfection: but thy commandment is exceeding
      broad.'
  - name: Psalms 119:97
    orderIndex: 96
    osisId: Ps.119.97
    sblId: Ps 119:97
    shortName: Ps 119:97
    text: O how I love thy law! it is my meditation all the day.
  - name: Psalms 119:98
    orderIndex: 97
    osisId: Ps.119.98
    sblId: Ps 119:98
    shortName: Ps 119:98
    text: 'Thou through thy commandments hast made me wiser than mine enemies: for
      they are ever with me.'
  - name: Psalms 119:99
    orderIndex: 98
    osisId: Ps.119.99
    sblId: Ps 119:99
    shortName: Ps 119:99
    text: 'I have more understanding than all my teachers: for thy testimonies are
      my meditation.'
  - name: Psalms 119:100
    orderIndex: 99
    osisId: Ps.119.100
    sblId: Ps 119:100
    shortName: Ps 119:100
    text: I understand more than the ancients, because I keep thy precepts.
  - name: Psalms 119:101
    orderIndex: 100
    osisId: Ps.119.101
    sblId: Ps 119:101
    shortName: Ps 119:101
    text: I have refrained my feet from every evil way, that I might keep thy word.
  - name: Psalms 119:102
    orderIndex: 101
    osisId: Ps.119.102
    sblId: Ps 119:102
    shortName: Ps 119:102
    text: 'I have not departed from thy judgments: for thou hast taught me.'
  - name: Psalms 119:103
    orderIndex: 102
    osisId: Ps.119.103
    sblId: Ps 119:103
    shortName: Ps 119:103
    text: How sweet are thy words unto my taste! yea, sweeter than honey to my mouth!
  - name: Psalms 119:104
    orderIndex: 103
    osisId: Ps.119.104
    sblId: Ps 119:104
    shortName: Ps 119:104
    text: 'Through thy precepts I get understanding: therefore I hate every false
      way.'
  - name: Psalms 119:105
    orderIndex: 104
    osisId: Ps.119.105
    sblId: Ps 119:105
    shortName: Ps 119:105
    text: Thy word is a lamp unto my feet, and a light unto my path.
  - name: Psalms 119:106
    orderIndex: 105
    osisId: Ps.119.106
    sblId: Ps 119:106
    shortName: Ps 119:106
    text: I have sworn, and I will perform it, that I will keep thy righteous judgments.
  - name: Psalms 119:107
    orderIndex: 106
    osisId: Ps.119.107
    sblId: Ps 119:107
    shortName: Ps 119:107
    text: 'I am afflicted very much: quicken me, O LORD, according unto thy word.'
  - name: Psalms 119:108
    orderIndex: 107
    osisId: Ps.119.108
    sblId: Ps 119:108
    shortName: Ps 119:108
    text: Accept, I beseech thee, the freewill offerings of my mouth, O LORD, and
      teach me thy judgments.
  - name: Psalms 119:109
    orderIndex: 108
    osisId: Ps.119.109
    sblId: Ps 119:109
    shortName: Ps 119:109
    text: 'My soul is continually in my hand: yet do I not forget thy law.'
  - name: Psalms 119:110
    orderIndex: 109
    osisId: Ps.119.110
    sblId: Ps 119:110
    shortName: Ps 119:110
    text: 'The wicked have laid a snare for me: yet I erred not from thy precepts.'
  - name: Psalms 119:111
    orderIndex: 110
    osisId: Ps.119.111
    sblId: Ps 119:111
    shortName: Ps 119:111
    text: 'Thy testimonies have I taken as an heritage for ever: for they are the
      rejoicing of my heart.'
  - name: Psalms 119:112
    orderIndex: 111
    osisId: Ps.119.112
    sblId: Ps 119:112
    shortName: Ps 119:112
    text: I have inclined mine heart to perform thy statutes alway, even unto the
      end.
  - name: Psalms 119:113
    orderIndex: 112
    osisId: Ps.119.113
    sblId: Ps 119:113
    shortName: Ps 119:113
    text: 'I hate vain thoughts: but thy law do I love.'
  - name: Psalms 119:114
    orderIndex: 113
    osisId: Ps.119.114
    sblId: Ps 119:114
    shortName: Ps 119:114
    text: 'Thou art my hiding place and my shield: I hope in thy word.'
  - name: Psalms 119:115
    orderIndex: 114
    osisId: Ps.119.115
    sblId: Ps 119:115
    shortName: Ps 119:115
    text: 'Depart from me, ye evildoers: for I will keep the commandments of my God.'
  - name: Psalms 119:116
    orderIndex: 115
    osisId: Ps.119.116
    sblId: Ps 119:116
    shortName: Ps 119:116
    text: 'Uphold me according unto thy word, that I may live: and let me not be ashamed
      of my hope.'
  - name: Psalms 119:117
    orderIndex: 116
    osisId: Ps.119.117
    sblId: Ps 119:117
    shortName: Ps 119:117
    text: 'Hold thou me up, and I shall be safe: and I will have respect unto thy
      statutes continually.'
  - name: Psalms 119:118
    orderIndex: 117
    osisId: Ps.119.118
    sblId: Ps 119:118
    shortName: Ps 119:118
    text: 'Thou hast trodden down all them that err from thy statutes: for their deceit
      is falsehood.'
  - name: Psalms 119:119
    orderIndex: 118
    osisId: Ps.119.119
    sblId: Ps 119:119
    shortName: Ps 119:119
    text: 'Thou puttest away all the wicked of the earth like dross: therefore I love
      thy testimonies.'
  - name: Psalms 119:120
    orderIndex: 119
    osisId: Ps.119.120
    sblId: Ps 119:120
    shortName: Ps 119:120
    text: My flesh trembleth for fear of thee; and I am afraid of thy judgments.
  - name: Psalms 119:121
    orderIndex: 120
    osisId: Ps.119.121
    sblId: Ps 119:121
    shortName: Ps 119:121
    text: 'I have done judgment and justice: leave me not to mine oppressors.'
  - name: Psalms 119:122
    orderIndex: 121
    osisId: Ps.119.122
    sblId: Ps 119:122
    shortName: Ps 119:122
    text: 'Be surety for thy servant for good: let not the proud oppress me.'
  - name: Psalms 119:123
    orderIndex: 122
    osisId: Ps.119.123
    sblId: Ps 119:123
    shortName: Ps 119:123
    text: Mine eyes fail for thy salvation, and for the word of thy righteousness.
  - name: Psalms 119:124
    orderIndex: 123
    osisId: Ps.119.124
    sblId: Ps 119:124
    shortName: Ps 119:124
    text: Deal with thy servant according unto thy mercy, and teach me thy statutes.
  - name: Psalms 119:125
    orderIndex: 124
    osisId: Ps.119.125
    sblId: Ps 119:125
    shortName: Ps 119:125
    text: I am thy servant; give me understanding, that I may know thy testimonies.
  - name: Psalms 119:126
    orderIndex: 125
    osisId: Ps.119.126
    sblId: Ps 119:126
    shortName: Ps 119:126
    text: 'It is time for thee, LORD, to work: for they have made void thy law.'
  - name: Psalms 119:127
    orderIndex: 126
    osisId: Ps.119.127
    sblId: Ps 119:127
    shortName: Ps 119:127
    text: Therefore I love thy commandments above gold; yea, above fine gold.
  - name: Psalms 119:128
    orderIndex: 127
    osisId: Ps.119.128
    sblId: Ps 119:128
    shortName: Ps 119:128
    text: Therefore I esteem all thy precepts concerning all things to be right; and
      I hate every false way.
  - name: Psalms 119:129
    orderIndex: 128
    osisId: Ps.119.129
    sblId: Ps 119:129
    shortName: Ps 119:129
    text: 'Thy testimonies are wonderful: therefore doth my soul keep them.'
  - name: Psalms 119:130
    orderIndex: 129
    osisId: Ps.119.130
    sblId: Ps 119:130
    shortName: Ps 119:130
    text: The entrance of thy words giveth light; it giveth understanding unto the
      simple.
  - name: Psalms 119:131
    orderIndex: 130
    osisId: Ps.119.131
    sblId: Ps 119:131
    shortName: Ps 119:131
    text: 'I opened my mouth, and panted: for I longed for thy commandments.'
  - name: Psalms 119:132
    orderIndex: 131
    osisId: Ps.119.132
    sblId: Ps 119:132
    shortName: Ps 119:132
    text: Look thou upon me, and be merciful unto me, as thou usest to do unto those
      that love thy name.
  - name: Psalms 119:133
    orderIndex: 132
    osisId: Ps.119.133
    sblId: Ps 119:133
    shortName: Ps 119:133
    text: 'Order my steps in thy word: and let not any iniquity have dominion over
      me.'
  - name: Psalms 119:134
    orderIndex: 133
    osisId: Ps.119.134
    sblId: Ps 119:134
    shortName: Ps 119:134
    text: 'Deliver me from the oppression of man: so will I keep thy precepts.'
  - name: Psalms 119:135
    orderIndex: 134
    osisId: Ps.119.135
    sblId: Ps 119:135
    shortName: Ps 119:135
    text: Make thy face to shine upon thy servant; and teach me thy statutes.
  - name: Psalms 119:136
    orderIndex: 135
    osisId: Ps.119.136
    sblId: Ps 119:136
    shortName: Ps 119:136
    text: Rivers of waters run down mine eyes, because they keep not thy law.
  - name: Psalms 119:137
    orderIndex: 136
    osisId: Ps.119.137
    sblId: Ps 119:137
    shortName: Ps 119:137
    text: Righteous art thou, O LORD, and upright are thy judgments.
  - name: Psalms 119:138
    orderIndex: 137
    osisId: Ps.119.138
    sblId: Ps 119:138
    shortName: Ps 119:138
    text: Thy testimonies that thou hast commanded are righteous and very faithful.
  - name: Psalms 119:139
    orderIndex: 138
    osisId: Ps.119.139
    sblId: Ps 119:139
    shortName: Ps 119:139
    text: My zeal hath consumed me, because mine enemies have forgotten thy words.
  - name: Psalms 119:140
    orderIndex: 139
    osisId: Ps.119.140
    sblId: Ps 119:140
    shortName: Ps 119:140
    text: 'Thy word is very pure: therefore thy servant loveth it.'
  - name: Psalms 119:141
    orderIndex: 140
    osisId: Ps.119.141
    sblId: Ps 119:141
    shortName: Ps 119:141
    text: 'I am small and despised: yet do not I forget thy precepts.'
  - name: Psalms 119:142
    orderIndex: 141
    osisId: Ps.119.142
    sblId: Ps 119:142
    shortName: Ps 119:142
    text: Thy righteousness is an everlasting righteousness, and thy law is the truth.
  - name: Psalms 119:143
    orderIndex: 142
    osisId: Ps.119.143
    sblId: Ps 119:143
    shortName: Ps 119:143
    text: 'Trouble and anguish have taken hold on me: yet thy commandments are my
      delights.'
  - name: Psalms 119:144
    orderIndex: 143
    osisId: Ps.119.144
    sblId: Ps 119:144
    shortName: Ps 119:144
    text: 'The righteousness of thy testimonies is everlasting: give me understanding,
      and I shall live.'
  - name: Psalms 119:145
    orderIndex: 144
    osisId: Ps.119.145
    sblId: Ps 119:145
    shortName: Ps 119:145
    text: 'I cried with my whole heart; hear me, O LORD: I will keep thy statutes.'
  - name: Psalms 119:146
    orderIndex: 145
    osisId: Ps.119.146
    sblId: Ps 119:146
    shortName: Ps 119:146
    text: I cried unto thee; save me, and I shall keep thy testimonies.
  - name: Psalms 119:147
    orderIndex: 146
    osisId: Ps.119.147
    sblId: Ps 119:147
    shortName: Ps 119:147
    text: 'I prevented the dawning of the morning, and cried: I hoped in thy word.'
  - name: Psalms 119:148
    orderIndex: 147
    osisId: Ps.119.148
    sblId: Ps 119:148
    shortName: Ps 119:148
    text: Mine eyes prevent the night watches, that I might meditate in thy word.
  - name: Psalms 119:149
    orderIndex: 148
    osisId: Ps.119.149
    sblId: Ps 119:149
    shortName: Ps 119:149
    text: 'Hear my voice according unto thy lovingkindness: O LORD, quicken me according
      to thy judgment.'
  - name: Psalms 119:150
    orderIndex: 149
    osisId: Ps.119.150
    sblId: Ps 119:150
    shortName: Ps 119:150
    text: 'They draw nigh that follow after mischief: they are far from thy law.'
  - name: Psalms 119:151
    orderIndex: 150
    osisId: Ps.119.151
    sblId: Ps 119:151
    shortName: Ps 119:151
    text: Thou art near, O LORD; and all thy commandments are truth.
  - name: Psalms 119:152
    orderIndex: 151
    osisId: Ps.119.152
    sblId: Ps 119:152
    shortName: Ps 119:152
    text: Concerning thy testimonies, I have known of old that thou hast founded them
      for ever.
  - name: Psalms 119:153
    orderIndex: 152
    osisId: Ps.119.153
    sblId: Ps 119:153
    shortName: Ps 119:153
    text: 'Consider mine affliction, and deliver me: for I do not forget thy law.'
  - name: Psalms 119:154
    orderIndex: 153
    osisId: Ps.119.154
    sblId: Ps 119:154
    shortName: Ps 119:154
    text: 'Plead my cause, and deliver me: quicken me according to thy word.'
  - name: Psalms 119:155
    orderIndex: 154
    osisId: Ps.119.155
    sblId: Ps 119:155
    shortName: Ps 119:155
    text: 'Salvation is far from the wicked: for they seek not thy statutes.'
  - name: Psalms 119:156
    orderIndex: 155
    osisId: Ps.119.156
    sblId: Ps 119:156
    shortName: Ps 119:156
    text: 'Great are thy tender mercies, O LORD: quicken me according to thy judgments.'
  - name: Psalms 119:157
    orderIndex: 156
    osisId: Ps.119.157
    sblId: Ps 119:157
    shortName: Ps 119:157
    text: Many are my persecutors and mine enemies; yet do I not decline from thy
      testimonies.
  - name: Psalms 119:158
    orderIndex: 157
    osisId: Ps.119.158
    sblId: Ps 119:158
    shortName: Ps 119:158
    text: I beheld the transgressors, and was grieved; because they kept not thy word.
  - name: Psalms 119:159
    orderIndex: 158
    osisId: Ps.119.159
    sblId: Ps 119:159
    shortName: Ps 119:159
    text: 'Consider how I love thy precepts: quicken me, O LORD, according to thy
      lovingkindness.'
  - name: Psalms 119:160
    orderIndex: 159
    osisId: Ps.119.160
    sblId: Ps 119:160
    shortName: Ps 119:160
    text: 'Thy word is true from the beginning: and every one of thy righteous judgments
      endureth for ever.'
  - name: Psalms 119:161
    orderIndex: 160
    osisId: Ps.119.161
    sblId: Ps 119:161
    shortName: Ps 119:161
    text: 'Princes have persecuted me without a cause: but my heart standeth in awe
      of thy word.'
  - name: Psalms 119:162
    orderIndex: 161
    osisId: Ps.119.162
    sblId: Ps 119:162
    shortName: Ps 119:162
    text: I rejoice at thy word, as one that findeth great spoil.
  - name: Psalms 119:163
    orderIndex: 162
    osisId: Ps.119.163
    sblId: Ps 119:163
    shortName: Ps 119:163
    text: 'I hate and abhor lying: but thy law do I love.'
  - name: Psalms 119:164
    orderIndex: 163
    osisId: Ps.119.164
    sblId: Ps 119:164
    shortName: Ps 119:164
    text: Seven times a day do I praise thee because of thy righteous judgments.
  - name: Psalms 119:165
    orderIndex: 164
    osisId: Ps.119.165
    sblId: Ps 119:165
    shortName: Ps 119:165
    text: 'Great peace have they which love thy law: and nothing shall offend them.'
  - name: Psalms 119:166
    orderIndex: 165
    osisId: Ps.119.166
    sblId: Ps 119:166
    shortName: Ps 119:166
    text: LORD, I have hoped for thy salvation, and done thy commandments.
  - name: Psalms 119:167
    orderIndex: 166
    osisId: Ps.119.167
    sblId: Ps 119:167
    shortName: Ps 119:167
    text: My soul hath kept thy testimonies; and I love them exceedingly.
  - name: Psalms 119:168
    orderIndex: 167
    osisId: Ps.119.168
    sblId: Ps 119:168
    shortName: Ps 119:168
    text: 'I have kept thy precepts and thy testimonies: for all my ways are before
      thee.'
  - name: Psalms 119:169
    orderIndex: 168
    osisId: Ps.119.169
    sblId: Ps 119:169
    shortName: Ps 119:169
    text: 'Let my cry come near before thee, O LORD: give me understanding according
      to thy word.'
  - name: Psalms 119:170
    orderIndex: 169
    osisId: Ps.119.170
    sblId: Ps 119:170
    shortName: Ps 119:170
    text: 'Let my supplication come before thee: deliver me according to thy word.'
  - name: Psalms 119:171
    orderIndex: 170
    osisId: Ps.119.171
    sblId: Ps 119:171
    shortName: Ps 119:171
    text: My lips shall utter praise, when thou hast taught me thy statutes.
  - name: Psalms 119:172
    orderIndex: 171
    osisId: Ps.119.172
    sblId: Ps 119:172
    shortName: Ps 119:172
    text: 'My tongue shall speak of thy word: for all thy commandments are righteousness.'
  - name: Psalms 119:173
    orderIndex: 172
    osisId: Ps.119.173
    sblId: Ps 119:173
    shortName: Ps 119:173
    text: Let thine hand help me; for I have chosen thy precepts.
  - name: Psalms 119:174
    orderIndex: 173
    osisId: Ps.119.174
    sblId: Ps 119:174
    shortName: Ps 119:174
    text: I have longed for thy salvation, O LORD; and thy law is my delight.
  - name: Psalms 119:175
    orderIndex: 174
    osisId: Ps.119.175
    sblId: Ps 119:175
    shortName: Ps 119:175
    text: Let my soul live, and it shall praise thee; and let thy judgments help me.
  - name: Psalms 119:176
    orderIndex: 175
    osisId: Ps.119.176
    sblId: Ps 119:176
    shortName: Ps 119:176
    text: I have gone astray like a lost sheep; seek thy servant; for I do not forget
      thy commandments.
  versesCount: 176
- name: Psalms 120
  orderIndex: 119
  osisId: Ps.120
  sblId: Ps 120
  shortName: Ps 120
  verses:
  - name: Psalms 120:1
    orderIndex: 0
    osisId: Ps.120.1
    sblId: Ps 120:1
    shortName: Ps 120:1
    text: In my distress I cried unto the LORD, and he heard me.
  - name: Psalms 120:2
    orderIndex: 1
    osisId: Ps.120.2
    sblId: Ps 120:2
    shortName: Ps 120:2
    text: Deliver my soul, O LORD, from lying lips, and from a deceitful tongue.
  - name: Psalms 120:3
    orderIndex: 2
    osisId: Ps.120.3
    sblId: Ps 120:3
    shortName: Ps 120:3
    text: What shall be given unto thee? or what shall be done unto thee, thou false
      tongue?
  - name: Psalms 120:4
    orderIndex: 3
    osisId: Ps.120.4
    sblId: Ps 120:4
    shortName: Ps 120:4
    text: Sharp arrows of the mighty, with coals of juniper.
  - name: Psalms 120:5
    orderIndex: 4
    osisId: Ps.120.5
    sblId: Ps 120:5
    shortName: Ps 120:5
    text: Woe is me, that I sojourn in Mesech, that I dwell in the tents of Kedar!
  - name: Psalms 120:6
    orderIndex: 5
    osisId: Ps.120.6
    sblId: Ps 120:6
    shortName: Ps 120:6
    text: My soul hath long dwelt with him that hateth peace.
  - name: Psalms 120:7
    orderIndex: 6
    osisId: Ps.120.7
    sblId: Ps 120:7
    shortName: Ps 120:7
    text: 'I am for peace: but when I speak, they are for war.'
  versesCount: 7
- name: Psalms 121
  orderIndex: 120
  osisId: Ps.121
  sblId: Ps 121
  shortName: Ps 121
  verses:
  - name: Psalms 121:1
    orderIndex: 0
    osisId: Ps.121.1
    sblId: Ps 121:1
    shortName: Ps 121:1
    text: I will lift up mine eyes unto the hills, from whence cometh my help.
  - name: Psalms 121:2
    orderIndex: 1
    osisId: Ps.121.2
    sblId: Ps 121:2
    shortName: Ps 121:2
    text: My help cometh from the LORD, which made heaven and earth.
  - name: Psalms 121:3
    orderIndex: 2
    osisId: Ps.121.3
    sblId: Ps 121:3
    shortName: Ps 121:3
    text: 'He will not suffer thy foot to be moved: he that keepeth thee will not
      slumber.'
  - name: Psalms 121:4
    orderIndex: 3
    osisId: Ps.121.4
    sblId: Ps 121:4
    shortName: Ps 121:4
    text: Behold, he that keepeth Israel shall neither slumber nor sleep.
  - name: Psalms 121:5
    orderIndex: 4
    osisId: Ps.121.5
    sblId: Ps 121:5
    shortName: Ps 121:5
    text: 'The LORD is thy keeper: the LORD is thy shade upon thy right hand.'
  - name: Psalms 121:6
    orderIndex: 5
    osisId: Ps.121.6
    sblId: Ps 121:6
    shortName: Ps 121:6
    text: The sun shall not smite thee by day, nor the moon by night.
  - name: Psalms 121:7
    orderIndex: 6
    osisId: Ps.121.7
    sblId: Ps 121:7
    shortName: Ps 121:7
    text: 'The LORD shall preserve thee from all evil: he shall preserve thy soul.'
  - name: Psalms 121:8
    orderIndex: 7
    osisId: Ps.121.8
    sblId: Ps 121:8
    shortName: Ps 121:8
    text: The LORD shall preserve thy going out and thy coming in from this time forth,
      and even for evermore.
  versesCount: 8
- name: Psalms 122
  orderIndex: 121
  osisId: Ps.122
  sblId: Ps 122
  shortName: Ps 122
  verses:
  - name: Psalms 122:1
    orderIndex: 0
    osisId: Ps.122.1
    sblId: Ps 122:1
    shortName: Ps 122:1
    text: I was glad when they said unto me, Let us go into the house of the LORD.
  - name: Psalms 122:2
    orderIndex: 1
    osisId: Ps.122.2
    sblId: Ps 122:2
    shortName: Ps 122:2
    text: Our feet shall stand within thy gates, O Jerusalem.
  - name: Psalms 122:3
    orderIndex: 2
    osisId: Ps.122.3
    sblId: Ps 122:3
    shortName: Ps 122:3
    text: 'Jerusalem is builded as a city that is compact together:'
  - name: Psalms 122:4
    orderIndex: 3
    osisId: Ps.122.4
    sblId: Ps 122:4
    shortName: Ps 122:4
    text: Whither the tribes go up, the tribes of the LORD, unto the testimony of
      Israel, to give thanks unto the name of the LORD.
  - name: Psalms 122:5
    orderIndex: 4
    osisId: Ps.122.5
    sblId: Ps 122:5
    shortName: Ps 122:5
    text: For there are set thrones of judgment, the thrones of the house of David.
  - name: Psalms 122:6
    orderIndex: 5
    osisId: Ps.122.6
    sblId: Ps 122:6
    shortName: Ps 122:6
    text: 'Pray for the peace of Jerusalem: they shall prosper that love thee.'
  - name: Psalms 122:7
    orderIndex: 6
    osisId: Ps.122.7
    sblId: Ps 122:7
    shortName: Ps 122:7
    text: Peace be within thy walls, and prosperity within thy palaces.
  - name: Psalms 122:8
    orderIndex: 7
    osisId: Ps.122.8
    sblId: Ps 122:8
    shortName: Ps 122:8
    text: For my brethren and companions' sakes, I will now say, Peace be within thee.
  - name: Psalms 122:9
    orderIndex: 8
    osisId: Ps.122.9
    sblId: Ps 122:9
    shortName: Ps 122:9
    text: Because of the house of the LORD our God I will seek thy good.
  versesCount: 9
- name: Psalms 123
  orderIndex: 122
  osisId: Ps.123
  sblId: Ps 123
  shortName: Ps 123
  verses:
  - name: Psalms 123:1
    orderIndex: 0
    osisId: Ps.123.1
    sblId: Ps 123:1
    shortName: Ps 123:1
    text: Unto thee lift I up mine eyes, O thou that dwellest in the heavens.
  - name: Psalms 123:2
    orderIndex: 1
    osisId: Ps.123.2
    sblId: Ps 123:2
    shortName: Ps 123:2
    text: Behold, as the eyes of servants look unto the hand of their masters, and
      as the eyes of a maiden unto the hand of her mistress; so our eyes wait upon
      the LORD our God, until that he have mercy upon us.
  - name: Psalms 123:3
    orderIndex: 2
    osisId: Ps.123.3
    sblId: Ps 123:3
    shortName: Ps 123:3
    text: 'Have mercy upon us, O LORD, have mercy upon us: for we are exceedingly
      filled with contempt.'
  - name: Psalms 123:4
    orderIndex: 3
    osisId: Ps.123.4
    sblId: Ps 123:4
    shortName: Ps 123:4
    text: Our soul is exceedingly filled with the scorning of those that are at ease,
      and with the contempt of the proud.
  versesCount: 4
- name: Psalms 124
  orderIndex: 123
  osisId: Ps.124
  sblId: Ps 124
  shortName: Ps 124
  verses:
  - name: Psalms 124:1
    orderIndex: 0
    osisId: Ps.124.1
    sblId: Ps 124:1
    shortName: Ps 124:1
    text: If it had not been the LORD who was on our side, now may Israel say;
  - name: Psalms 124:2
    orderIndex: 1
    osisId: Ps.124.2
    sblId: Ps 124:2
    shortName: Ps 124:2
    text: 'If it had not been the LORD who was on our side, when men rose up against
      us:'
  - name: Psalms 124:3
    orderIndex: 2
    osisId: Ps.124.3
    sblId: Ps 124:3
    shortName: Ps 124:3
    text: 'Then they had swallowed us up quick, when their wrath was kindled against
      us:'
  - name: Psalms 124:4
    orderIndex: 3
    osisId: Ps.124.4
    sblId: Ps 124:4
    shortName: Ps 124:4
    text: 'Then the waters had overwhelmed us, the stream had gone over our soul:'
  - name: Psalms 124:5
    orderIndex: 4
    osisId: Ps.124.5
    sblId: Ps 124:5
    shortName: Ps 124:5
    text: Then the proud waters had gone over our soul.
  - name: Psalms 124:6
    orderIndex: 5
    osisId: Ps.124.6
    sblId: Ps 124:6
    shortName: Ps 124:6
    text: Blessed be the LORD, who hath not given us as a prey to their teeth.
  - name: Psalms 124:7
    orderIndex: 6
    osisId: Ps.124.7
    sblId: Ps 124:7
    shortName: Ps 124:7
    text: 'Our soul is escaped as a bird out of the snare of the fowlers: the snare
      is broken, and we are escaped.'
  - name: Psalms 124:8
    orderIndex: 7
    osisId: Ps.124.8
    sblId: Ps 124:8
    shortName: Ps 124:8
    text: Our help is in the name of the LORD, who made heaven and earth.
  versesCount: 8
- name: Psalms 125
  orderIndex: 124
  osisId: Ps.125
  sblId: Ps 125
  shortName: Ps 125
  verses:
  - name: Psalms 125:1
    orderIndex: 0
    osisId: Ps.125.1
    sblId: Ps 125:1
    shortName: Ps 125:1
    text: They that trust in the LORD shall be as mount Zion, which cannot be removed,
      but abideth for ever.
  - name: Psalms 125:2
    orderIndex: 1
    osisId: Ps.125.2
    sblId: Ps 125:2
    shortName: Ps 125:2
    text: As the mountains are round about Jerusalem, so the LORD is round about his
      people from henceforth even for ever.
  - name: Psalms 125:3
    orderIndex: 2
    osisId: Ps.125.3
    sblId: Ps 125:3
    shortName: Ps 125:3
    text: For the rod of the wicked shall not rest upon the lot of the righteous;
      lest the righteous put forth their hands unto iniquity.
  - name: Psalms 125:4
    orderIndex: 3
    osisId: Ps.125.4
    sblId: Ps 125:4
    shortName: Ps 125:4
    text: Do good, O LORD, unto those that be good, and to them that are upright in
      their hearts.
  - name: Psalms 125:5
    orderIndex: 4
    osisId: Ps.125.5
    sblId: Ps 125:5
    shortName: Ps 125:5
    text: 'As for such as turn aside unto their crooked ways, the LORD shall lead
      them forth with the workers of iniquity: but peace shall be upon Israel.'
  versesCount: 5
- name: Psalms 126
  orderIndex: 125
  osisId: Ps.126
  sblId: Ps 126
  shortName: Ps 126
  verses:
  - name: Psalms 126:1
    orderIndex: 0
    osisId: Ps.126.1
    sblId: Ps 126:1
    shortName: Ps 126:1
    text: When the LORD turned again the captivity of Zion, we were like them that
      dream.
  - name: Psalms 126:2
    orderIndex: 1
    osisId: Ps.126.2
    sblId: Ps 126:2
    shortName: Ps 126:2
    text: 'Then was our mouth filled with laughter, and our tongue with singing: then
      said they among the heathen, The LORD hath done great things for them.'
  - name: Psalms 126:3
    orderIndex: 2
    osisId: Ps.126.3
    sblId: Ps 126:3
    shortName: Ps 126:3
    text: The LORD hath done great things for us; whereof we are glad.
  - name: Psalms 126:4
    orderIndex: 3
    osisId: Ps.126.4
    sblId: Ps 126:4
    shortName: Ps 126:4
    text: Turn again our captivity, O LORD, as the streams in the south.
  - name: Psalms 126:5
    orderIndex: 4
    osisId: Ps.126.5
    sblId: Ps 126:5
    shortName: Ps 126:5
    text: They that sow in tears shall reap in joy.
  - name: Psalms 126:6
    orderIndex: 5
    osisId: Ps.126.6
    sblId: Ps 126:6
    shortName: Ps 126:6
    text: He that goeth forth and weepeth, bearing precious seed, shall doubtless
      come again with rejoicing, bringing his sheaves with him.
  versesCount: 6
- name: Psalms 127
  orderIndex: 126
  osisId: Ps.127
  sblId: Ps 127
  shortName: Ps 127
  verses:
  - name: Psalms 127:1
    orderIndex: 0
    osisId: Ps.127.1
    sblId: Ps 127:1
    shortName: Ps 127:1
    text: 'Except the LORD build the house, they labour in vain that build it: except
      the LORD keep the city, the watchman waketh but in vain.'
  - name: Psalms 127:2
    orderIndex: 1
    osisId: Ps.127.2
    sblId: Ps 127:2
    shortName: Ps 127:2
    text: 'It is vain for you to rise up early, to sit up late, to eat the bread of
      sorrows: for so he giveth his beloved sleep.'
  - name: Psalms 127:3
    orderIndex: 2
    osisId: Ps.127.3
    sblId: Ps 127:3
    shortName: Ps 127:3
    text: 'Lo, children are an heritage of the LORD: and the fruit of the womb is
      his reward.'
  - name: Psalms 127:4
    orderIndex: 3
    osisId: Ps.127.4
    sblId: Ps 127:4
    shortName: Ps 127:4
    text: As arrows are in the hand of a mighty man; so are children of the youth.
  - name: Psalms 127:5
    orderIndex: 4
    osisId: Ps.127.5
    sblId: Ps 127:5
    shortName: Ps 127:5
    text: 'Happy is the man that hath his quiver full of them: they shall not be ashamed,
      but they shall speak with the enemies in the gate.'
  versesCount: 5
- name: Psalms 128
  orderIndex: 127
  osisId: Ps.128
  sblId: Ps 128
  shortName: Ps 128
  verses:
  - name: Psalms 128:1
    orderIndex: 0
    osisId: Ps.128.1
    sblId: Ps 128:1
    shortName: Ps 128:1
    text: Blessed is every one that feareth the LORD; that walketh in his ways.
  - name: Psalms 128:2
    orderIndex: 1
    osisId: Ps.128.2
    sblId: Ps 128:2
    shortName: Ps 128:2
    text: 'For thou shalt eat the labour of thine hands: happy shalt thou be, and
      it shall be well with thee.'
  - name: Psalms 128:3
    orderIndex: 2
    osisId: Ps.128.3
    sblId: Ps 128:3
    shortName: Ps 128:3
    text: 'Thy wife shall be as a fruitful vine by the sides of thine house: thy children
      like olive plants round about thy table.'
  - name: Psalms 128:4
    orderIndex: 3
    osisId: Ps.128.4
    sblId: Ps 128:4
    shortName: Ps 128:4
    text: Behold, that thus shall the man be blessed that feareth the LORD.
  - name: Psalms 128:5
    orderIndex: 4
    osisId: Ps.128.5
    sblId: Ps 128:5
    shortName: Ps 128:5
    text: 'The LORD shall bless thee out of Zion: and thou shalt see the good of Jerusalem
      all the days of thy life.'
  - name: Psalms 128:6
    orderIndex: 5
    osisId: Ps.128.6
    sblId: Ps 128:6
    shortName: Ps 128:6
    text: Yea, thou shalt see thy children's children, and peace upon Israel.
  versesCount: 6
- name: Psalms 129
  orderIndex: 128
  osisId: Ps.129
  sblId: Ps 129
  shortName: Ps 129
  verses:
  - name: Psalms 129:1
    orderIndex: 0
    osisId: Ps.129.1
    sblId: Ps 129:1
    shortName: Ps 129:1
    text: 'Many a time have they afflicted me from my youth, may Israel now say:'
  - name: Psalms 129:2
    orderIndex: 1
    osisId: Ps.129.2
    sblId: Ps 129:2
    shortName: Ps 129:2
    text: 'Many a time have they afflicted me from my youth: yet they have not prevailed
      against me.'
  - name: Psalms 129:3
    orderIndex: 2
    osisId: Ps.129.3
    sblId: Ps 129:3
    shortName: Ps 129:3
    text: 'The plowers plowed upon my back: they made long their furrows.'
  - name: Psalms 129:4
    orderIndex: 3
    osisId: Ps.129.4
    sblId: Ps 129:4
    shortName: Ps 129:4
    text: 'The LORD is righteous: he hath cut asunder the cords of the wicked.'
  - name: Psalms 129:5
    orderIndex: 4
    osisId: Ps.129.5
    sblId: Ps 129:5
    shortName: Ps 129:5
    text: Let them all be confounded and turned back that hate Zion.
  - name: Psalms 129:6
    orderIndex: 5
    osisId: Ps.129.6
    sblId: Ps 129:6
    shortName: Ps 129:6
    text: 'Let them be as the grass upon the housetops, which withereth afore it groweth
      up:'
  - name: Psalms 129:7
    orderIndex: 6
    osisId: Ps.129.7
    sblId: Ps 129:7
    shortName: Ps 129:7
    text: Wherewith the mower filleth not his hand; nor he that bindeth sheaves his
      bosom.
  - name: Psalms 129:8
    orderIndex: 7
    osisId: Ps.129.8
    sblId: Ps 129:8
    shortName: Ps 129:8
    text: 'Neither do they which go by say, The blessing of the LORD be upon you:
      we bless you in the name of the LORD.'
  versesCount: 8
- name: Psalms 130
  orderIndex: 129
  osisId: Ps.130
  sblId: Ps 130
  shortName: Ps 130
  verses:
  - name: Psalms 130:1
    orderIndex: 0
    osisId: Ps.130.1
    sblId: Ps 130:1
    shortName: Ps 130:1
    text: Out of the depths have I cried unto thee, O LORD.
  - name: Psalms 130:2
    orderIndex: 1
    osisId: Ps.130.2
    sblId: Ps 130:2
    shortName: Ps 130:2
    text: 'Lord, hear my voice: let thine ears be attentive to the voice of my supplications.'
  - name: Psalms 130:3
    orderIndex: 2
    osisId: Ps.130.3
    sblId: Ps 130:3
    shortName: Ps 130:3
    text: If thou, LORD, shouldest mark iniquities, O Lord, who shall stand?
  - name: Psalms 130:4
    orderIndex: 3
    osisId: Ps.130.4
    sblId: Ps 130:4
    shortName: Ps 130:4
    text: But there is forgiveness with thee, that thou mayest be feared.
  - name: Psalms 130:5
    orderIndex: 4
    osisId: Ps.130.5
    sblId: Ps 130:5
    shortName: Ps 130:5
    text: I wait for the LORD, my soul doth wait, and in his word do I hope.
  - name: Psalms 130:6
    orderIndex: 5
    osisId: Ps.130.6
    sblId: Ps 130:6
    shortName: Ps 130:6
    text: 'My soul waiteth for the Lord more than they that watch for the morning:
      I say, more than they that watch for the morning.'
  - name: Psalms 130:7
    orderIndex: 6
    osisId: Ps.130.7
    sblId: Ps 130:7
    shortName: Ps 130:7
    text: 'Let Israel hope in the LORD: for with the LORD there is mercy, and with
      him is plenteous redemption.'
  - name: Psalms 130:8
    orderIndex: 7
    osisId: Ps.130.8
    sblId: Ps 130:8
    shortName: Ps 130:8
    text: And he shall redeem Israel from all his iniquities.
  versesCount: 8
- name: Psalms 131
  orderIndex: 130
  osisId: Ps.131
  sblId: Ps 131
  shortName: Ps 131
  verses:
  - name: Psalms 131:1
    orderIndex: 0
    osisId: Ps.131.1
    sblId: Ps 131:1
    shortName: Ps 131:1
    text: 'Lord, my heart is not haughty, nor mine eyes lofty: neither do I exercise
      myself in great matters, or in things too high for me.'
  - name: Psalms 131:2
    orderIndex: 1
    osisId: Ps.131.2
    sblId: Ps 131:2
    shortName: Ps 131:2
    text: 'Surely I have behaved and quieted myself, as a child that is weaned of
      his mother: my soul is even as a weaned child.'
  - name: Psalms 131:3
    orderIndex: 2
    osisId: Ps.131.3
    sblId: Ps 131:3
    shortName: Ps 131:3
    text: Let Israel hope in the LORD from henceforth and for ever.
  versesCount: 3
- name: Psalms 132
  orderIndex: 131
  osisId: Ps.132
  sblId: Ps 132
  shortName: Ps 132
  verses:
  - name: Psalms 132:1
    orderIndex: 0
    osisId: Ps.132.1
    sblId: Ps 132:1
    shortName: Ps 132:1
    text: 'Lord, remember David, and all his afflictions:'
  - name: Psalms 132:2
    orderIndex: 1
    osisId: Ps.132.2
    sblId: Ps 132:2
    shortName: Ps 132:2
    text: How he sware unto the LORD, and vowed unto the mighty God of Jacob;
  - name: Psalms 132:3
    orderIndex: 2
    osisId: Ps.132.3
    sblId: Ps 132:3
    shortName: Ps 132:3
    text: Surely I will not come into the tabernacle of my house, nor go up into my
      bed;
  - name: Psalms 132:4
    orderIndex: 3
    osisId: Ps.132.4
    sblId: Ps 132:4
    shortName: Ps 132:4
    text: I will not give sleep to mine eyes, or slumber to mine eyelids,
  - name: Psalms 132:5
    orderIndex: 4
    osisId: Ps.132.5
    sblId: Ps 132:5
    shortName: Ps 132:5
    text: Until I find out a place for the LORD, an habitation for the mighty God
      of Jacob.
  - name: Psalms 132:6
    orderIndex: 5
    osisId: Ps.132.6
    sblId: Ps 132:6
    shortName: Ps 132:6
    text: 'Lo, we heard of it at Ephratah: we found it in the fields of the wood.'
  - name: Psalms 132:7
    orderIndex: 6
    osisId: Ps.132.7
    sblId: Ps 132:7
    shortName: Ps 132:7
    text: 'We will go into his tabernacles: we will worship at his footstool.'
  - name: Psalms 132:8
    orderIndex: 7
    osisId: Ps.132.8
    sblId: Ps 132:8
    shortName: Ps 132:8
    text: Arise, O LORD, into thy rest; thou, and the ark of thy strength.
  - name: Psalms 132:9
    orderIndex: 8
    osisId: Ps.132.9
    sblId: Ps 132:9
    shortName: Ps 132:9
    text: Let thy priests be clothed with righteousness; and let thy saints shout
      for joy.
  - name: Psalms 132:10
    orderIndex: 9
    osisId: Ps.132.10
    sblId: Ps 132:10
    shortName: Ps 132:10
    text: For thy servant David's sake turn not away the face of thine anointed.
  - name: Psalms 132:11
    orderIndex: 10
    osisId: Ps.132.11
    sblId: Ps 132:11
    shortName: Ps 132:11
    text: The LORD hath sworn in truth unto David; he will not turn from it; Of the
      fruit of thy body will I set upon thy throne.
  - name: Psalms 132:12
    orderIndex: 11
    osisId: Ps.132.12
    sblId: Ps 132:12
    shortName: Ps 132:12
    text: If thy children will keep my covenant and my testimony that I shall teach
      them, their children shall also sit upon thy throne for evermore.
  - name: Psalms 132:13
    orderIndex: 12
    osisId: Ps.132.13
    sblId: Ps 132:13
    shortName: Ps 132:13
    text: For the LORD hath chosen Zion; he hath desired it for his habitation.
  - name: Psalms 132:14
    orderIndex: 13
    osisId: Ps.132.14
    sblId: Ps 132:14
    shortName: Ps 132:14
    text: 'This is my rest for ever: here will I dwell; for I have desired it.'
  - name: Psalms 132:15
    orderIndex: 14
    osisId: Ps.132.15
    sblId: Ps 132:15
    shortName: Ps 132:15
    text: 'I will abundantly bless her provision: I will satisfy her poor with bread.'
  - name: Psalms 132:16
    orderIndex: 15
    osisId: Ps.132.16
    sblId: Ps 132:16
    shortName: Ps 132:16
    text: 'I will also clothe her priests with salvation: and her saints shall shout
      aloud for joy.'
  - name: Psalms 132:17
    orderIndex: 16
    osisId: Ps.132.17
    sblId: Ps 132:17
    shortName: Ps 132:17
    text: 'There will I make the horn of David to bud: I have ordained a lamp for
      mine anointed.'
  - name: Psalms 132:18
    orderIndex: 17
    osisId: Ps.132.18
    sblId: Ps 132:18
    shortName: Ps 132:18
    text: 'His enemies will I clothe with shame: but upon himself shall his crown
      flourish.'
  versesCount: 18
- name: Psalms 133
  orderIndex: 132
  osisId: Ps.133
  sblId: Ps 133
  shortName: Ps 133
  verses:
  - name: Psalms 133:1
    orderIndex: 0
    osisId: Ps.133.1
    sblId: Ps 133:1
    shortName: Ps 133:1
    text: Behold, how good and how pleasant it is for brethren to dwell together in
      unity!
  - name: Psalms 133:2
    orderIndex: 1
    osisId: Ps.133.2
    sblId: Ps 133:2
    shortName: Ps 133:2
    text: 'It is like the precious ointment upon the head, that ran down upon the
      beard, even Aaron''s beard: that went down to the skirts of his garments;'
  - name: Psalms 133:3
    orderIndex: 2
    osisId: Ps.133.3
    sblId: Ps 133:3
    shortName: Ps 133:3
    text: 'As the dew of Hermon, and as the dew that descended upon the mountains
      of Zion: for there the LORD commanded the blessing, even life for evermore.'
  versesCount: 3
- name: Psalms 134
  orderIndex: 133
  osisId: Ps.134
  sblId: Ps 134
  shortName: Ps 134
  verses:
  - name: Psalms 134:1
    orderIndex: 0
    osisId: Ps.134.1
    sblId: Ps 134:1
    shortName: Ps 134:1
    text: Behold, bless ye the LORD, all ye servants of the LORD, which by night stand
      in the house of the LORD.
  - name: Psalms 134:2
    orderIndex: 1
    osisId: Ps.134.2
    sblId: Ps 134:2
    shortName: Ps 134:2
    text: Lift up your hands in the sanctuary, and bless the LORD.
  - name: Psalms 134:3
    orderIndex: 2
    osisId: Ps.134.3
    sblId: Ps 134:3
    shortName: Ps 134:3
    text: The LORD that made heaven and earth bless thee out of Zion.
  versesCount: 3
- name: Psalms 135
  orderIndex: 134
  osisId: Ps.135
  sblId: Ps 135
  shortName: Ps 135
  verses:
  - name: Psalms 135:1
    orderIndex: 0
    osisId: Ps.135.1
    sblId: Ps 135:1
    shortName: Ps 135:1
    text: Praise ye the LORD. Praise ye the name of the LORD; praise him, O ye servants
      of the LORD.
  - name: Psalms 135:2
    orderIndex: 1
    osisId: Ps.135.2
    sblId: Ps 135:2
    shortName: Ps 135:2
    text: Ye that stand in the house of the LORD, in the courts of the house of our
      God.
  - name: Psalms 135:3
    orderIndex: 2
    osisId: Ps.135.3
    sblId: Ps 135:3
    shortName: Ps 135:3
    text: 'Praise the LORD; for the LORD is good: sing praises unto his name; for
      it is pleasant.'
  - name: Psalms 135:4
    orderIndex: 3
    osisId: Ps.135.4
    sblId: Ps 135:4
    shortName: Ps 135:4
    text: For the LORD hath chosen Jacob unto himself, and Israel for his peculiar
      treasure.
  - name: Psalms 135:5
    orderIndex: 4
    osisId: Ps.135.5
    sblId: Ps 135:5
    shortName: Ps 135:5
    text: For I know that the LORD is great, and that our Lord is above all gods.
  - name: Psalms 135:6
    orderIndex: 5
    osisId: Ps.135.6
    sblId: Ps 135:6
    shortName: Ps 135:6
    text: Whatsoever the LORD pleased, that did he in heaven, and in earth, in the
      seas, and all deep places.
  - name: Psalms 135:7
    orderIndex: 6
    osisId: Ps.135.7
    sblId: Ps 135:7
    shortName: Ps 135:7
    text: He causeth the vapours to ascend from the ends of the earth; he maketh lightnings
      for the rain; he bringeth the wind out of his treasuries.
  - name: Psalms 135:8
    orderIndex: 7
    osisId: Ps.135.8
    sblId: Ps 135:8
    shortName: Ps 135:8
    text: Who smote the firstborn of Egypt, both of man and beast.
  - name: Psalms 135:9
    orderIndex: 8
    osisId: Ps.135.9
    sblId: Ps 135:9
    shortName: Ps 135:9
    text: Who sent tokens and wonders into the midst of thee, O Egypt, upon Pharaoh,
      and upon all his servants.
  - name: Psalms 135:10
    orderIndex: 9
    osisId: Ps.135.10
    sblId: Ps 135:10
    shortName: Ps 135:10
    text: Who smote great nations, and slew mighty kings;
  - name: Psalms 135:11
    orderIndex: 10
    osisId: Ps.135.11
    sblId: Ps 135:11
    shortName: Ps 135:11
    text: 'Sihon king of the Amorites, and Og king of Bashan, and all the kingdoms
      of Canaan:'
  - name: Psalms 135:12
    orderIndex: 11
    osisId: Ps.135.12
    sblId: Ps 135:12
    shortName: Ps 135:12
    text: And gave their land for an heritage, an heritage unto Israel his people.
  - name: Psalms 135:13
    orderIndex: 12
    osisId: Ps.135.13
    sblId: Ps 135:13
    shortName: Ps 135:13
    text: Thy name, O LORD, endureth for ever; and thy memorial, O LORD, throughout
      all generations.
  - name: Psalms 135:14
    orderIndex: 13
    osisId: Ps.135.14
    sblId: Ps 135:14
    shortName: Ps 135:14
    text: For the LORD will judge his people, and he will repent himself concerning
      his servants.
  - name: Psalms 135:15
    orderIndex: 14
    osisId: Ps.135.15
    sblId: Ps 135:15
    shortName: Ps 135:15
    text: The idols of the heathen are silver and gold, the work of men's hands.
  - name: Psalms 135:16
    orderIndex: 15
    osisId: Ps.135.16
    sblId: Ps 135:16
    shortName: Ps 135:16
    text: They have mouths, but they speak not; eyes have they, but they see not;
  - name: Psalms 135:17
    orderIndex: 16
    osisId: Ps.135.17
    sblId: Ps 135:17
    shortName: Ps 135:17
    text: They have ears, but they hear not; neither is there any breath in their
      mouths.
  - name: Psalms 135:18
    orderIndex: 17
    osisId: Ps.135.18
    sblId: Ps 135:18
    shortName: Ps 135:18
    text: 'They that make them are like unto them: so is every one that trusteth in
      them.'
  - name: Psalms 135:19
    orderIndex: 18
    osisId: Ps.135.19
    sblId: Ps 135:19
    shortName: Ps 135:19
    text: 'Bless the LORD, O house of Israel: bless the LORD, O house of Aaron:'
  - name: Psalms 135:20
    orderIndex: 19
    osisId: Ps.135.20
    sblId: Ps 135:20
    shortName: Ps 135:20
    text: 'Bless the LORD, O house of Levi: ye that fear the LORD, bless the LORD.'
  - name: Psalms 135:21
    orderIndex: 20
    osisId: Ps.135.21
    sblId: Ps 135:21
    shortName: Ps 135:21
    text: Blessed be the LORD out of Zion, which dwelleth at Jerusalem. Praise ye
      the LORD.
  versesCount: 21
- name: Psalms 136
  orderIndex: 135
  osisId: Ps.136
  sblId: Ps 136
  shortName: Ps 136
  verses:
  - name: Psalms 136:1
    orderIndex: 0
    osisId: Ps.136.1
    sblId: Ps 136:1
    shortName: Ps 136:1
    text: 'O give thanks unto the LORD; for he is good: for his mercy endureth for
      ever.'
  - name: Psalms 136:2
    orderIndex: 1
    osisId: Ps.136.2
    sblId: Ps 136:2
    shortName: Ps 136:2
    text: 'O give thanks unto the God of gods: for his mercy endureth for ever.'
  - name: Psalms 136:3
    orderIndex: 2
    osisId: Ps.136.3
    sblId: Ps 136:3
    shortName: Ps 136:3
    text: 'O give thanks to the Lord of lords: for his mercy endureth for ever.'
  - name: Psalms 136:4
    orderIndex: 3
    osisId: Ps.136.4
    sblId: Ps 136:4
    shortName: Ps 136:4
    text: 'To him who alone doeth great wonders: for his mercy endureth for ever.'
  - name: Psalms 136:5
    orderIndex: 4
    osisId: Ps.136.5
    sblId: Ps 136:5
    shortName: Ps 136:5
    text: 'To him that by wisdom made the heavens: for his mercy endureth for ever.'
  - name: Psalms 136:6
    orderIndex: 5
    osisId: Ps.136.6
    sblId: Ps 136:6
    shortName: Ps 136:6
    text: 'To him that stretched out the earth above the waters: for his mercy endureth
      for ever.'
  - name: Psalms 136:7
    orderIndex: 6
    osisId: Ps.136.7
    sblId: Ps 136:7
    shortName: Ps 136:7
    text: 'To him that made great lights: for his mercy endureth for ever:'
  - name: Psalms 136:8
    orderIndex: 7
    osisId: Ps.136.8
    sblId: Ps 136:8
    shortName: Ps 136:8
    text: 'The sun to rule by day: for his mercy endureth for ever:'
  - name: Psalms 136:9
    orderIndex: 8
    osisId: Ps.136.9
    sblId: Ps 136:9
    shortName: Ps 136:9
    text: 'The moon and stars to rule by night: for his mercy endureth for ever.'
  - name: Psalms 136:10
    orderIndex: 9
    osisId: Ps.136.10
    sblId: Ps 136:10
    shortName: Ps 136:10
    text: 'To him that smote Egypt in their firstborn: for his mercy endureth for
      ever:'
  - name: Psalms 136:11
    orderIndex: 10
    osisId: Ps.136.11
    sblId: Ps 136:11
    shortName: Ps 136:11
    text: 'And brought out Israel from among them: for his mercy endureth for ever:'
  - name: Psalms 136:12
    orderIndex: 11
    osisId: Ps.136.12
    sblId: Ps 136:12
    shortName: Ps 136:12
    text: 'With a strong hand, and with a stretched out arm: for his mercy endureth
      for ever.'
  - name: Psalms 136:13
    orderIndex: 12
    osisId: Ps.136.13
    sblId: Ps 136:13
    shortName: Ps 136:13
    text: 'To him which divided the Red sea into parts: for his mercy endureth for
      ever:'
  - name: Psalms 136:14
    orderIndex: 13
    osisId: Ps.136.14
    sblId: Ps 136:14
    shortName: Ps 136:14
    text: 'And made Israel to pass through the midst of it: for his mercy endureth
      for ever:'
  - name: Psalms 136:15
    orderIndex: 14
    osisId: Ps.136.15
    sblId: Ps 136:15
    shortName: Ps 136:15
    text: 'But overthrew Pharaoh and his host in the Red sea: for his mercy endureth
      for ever.'
  - name: Psalms 136:16
    orderIndex: 15
    osisId: Ps.136.16
    sblId: Ps 136:16
    shortName: Ps 136:16
    text: 'To him which led his people through the wilderness: for his mercy endureth
      for ever.'
  - name: Psalms 136:17
    orderIndex: 16
    osisId: Ps.136.17
    sblId: Ps 136:17
    shortName: Ps 136:17
    text: 'To him which smote great kings: for his mercy endureth for ever:'
  - name: Psalms 136:18
    orderIndex: 17
    osisId: Ps.136.18
    sblId: Ps 136:18
    shortName: Ps 136:18
    text: 'And slew famous kings: for his mercy endureth for ever:'
  - name: Psalms 136:19
    orderIndex: 18
    osisId: Ps.136.19
    sblId: Ps 136:19
    shortName: Ps 136:19
    text: 'Sihon king of the Amorites: for his mercy endureth for ever:'
  - name: Psalms 136:20
    orderIndex: 19
    osisId: Ps.136.20
    sblId: Ps 136:20
    shortName: Ps 136:20
    text: 'And Og the king of Bashan: for his mercy endureth for ever:'
  - name: Psalms 136:21
    orderIndex: 20
    osisId: Ps.136.21
    sblId: Ps 136:21
    shortName: Ps 136:21
    text: 'And gave their land for an heritage: for his mercy endureth for ever:'
  - name: Psalms 136:22
    orderIndex: 21
    osisId: Ps.136.22
    sblId: Ps 136:22
    shortName: Ps 136:22
    text: 'Even an heritage unto Israel his servant: for his mercy endureth for ever.'
  - name: Psalms 136:23
    orderIndex: 22
    osisId: Ps.136.23
    sblId: Ps 136:23
    shortName: Ps 136:23
    text: 'Who remembered us in our low estate: for his mercy endureth for ever:'
  - name: Psalms 136:24
    orderIndex: 23
    osisId: Ps.136.24
    sblId: Ps 136:24
    shortName: Ps 136:24
    text: 'And hath redeemed us from our enemies: for his mercy endureth for ever.'
  - name: Psalms 136:25
    orderIndex: 24
    osisId: Ps.136.25
    sblId: Ps 136:25
    shortName: Ps 136:25
    text: 'Who giveth food to all flesh: for his mercy endureth for ever.'
  - name: Psalms 136:26
    orderIndex: 25
    osisId: Ps.136.26
    sblId: Ps 136:26
    shortName: Ps 136:26
    text: 'O give thanks unto the God of heaven: for his mercy endureth for ever.'
  versesCount: 26
- name: Psalms 137
  orderIndex: 136
  osisId: Ps.137
  sblId: Ps 137
  shortName: Ps 137
  verses:
  - name: Psalms 137:1
    orderIndex: 0
    osisId: Ps.137.1
    sblId: Ps 137:1
    shortName: Ps 137:1
    text: By the rivers of Babylon, there we sat down, yea, we wept, when we remembered
      Zion.
  - name: Psalms 137:2
    orderIndex: 1
    osisId: Ps.137.2
    sblId: Ps 137:2
    shortName: Ps 137:2
    text: We hanged our harps upon the willows in the midst thereof.
  - name: Psalms 137:3
    orderIndex: 2
    osisId: Ps.137.3
    sblId: Ps 137:3
    shortName: Ps 137:3
    text: For there they that carried us away captive required of us a song; and they
      that wasted us required of us mirth, saying, Sing us one of the songs of Zion.
  - name: Psalms 137:4
    orderIndex: 3
    osisId: Ps.137.4
    sblId: Ps 137:4
    shortName: Ps 137:4
    text: How shall we sing the LORD's song in a strange land?
  - name: Psalms 137:5
    orderIndex: 4
    osisId: Ps.137.5
    sblId: Ps 137:5
    shortName: Ps 137:5
    text: If I forget thee, O Jerusalem, let my right hand forget her cunning.
  - name: Psalms 137:6
    orderIndex: 5
    osisId: Ps.137.6
    sblId: Ps 137:6
    shortName: Ps 137:6
    text: If I do not remember thee, let my tongue cleave to the roof of my mouth;
      if I prefer not Jerusalem above my chief joy.
  - name: Psalms 137:7
    orderIndex: 6
    osisId: Ps.137.7
    sblId: Ps 137:7
    shortName: Ps 137:7
    text: Remember, O LORD, the children of Edom in the day of Jerusalem; who said,
      Rase it, rase it, even to the foundation thereof.
  - name: Psalms 137:8
    orderIndex: 7
    osisId: Ps.137.8
    sblId: Ps 137:8
    shortName: Ps 137:8
    text: O daughter of Babylon, who art to be destroyed; happy shall he be, that
      rewardeth thee as thou hast served us.
  - name: Psalms 137:9
    orderIndex: 8
    osisId: Ps.137.9
    sblId: Ps 137:9
    shortName: Ps 137:9
    text: Happy shall he be, that taketh and dasheth thy little ones against the stones.
  versesCount: 9
- name: Psalms 138
  orderIndex: 137
  osisId: Ps.138
  sblId: Ps 138
  shortName: Ps 138
  verses:
  - name: Psalms 138:1
    orderIndex: 0
    osisId: Ps.138.1
    sblId: Ps 138:1
    shortName: Ps 138:1
    text: 'I will praise thee with my whole heart: before the gods will I sing praise
      unto thee.'
  - name: Psalms 138:2
    orderIndex: 1
    osisId: Ps.138.2
    sblId: Ps 138:2
    shortName: Ps 138:2
    text: 'I will worship toward thy holy temple, and praise thy name for thy lovingkindness
      and for thy truth: for thou hast magnified thy word above all thy name.'
  - name: Psalms 138:3
    orderIndex: 2
    osisId: Ps.138.3
    sblId: Ps 138:3
    shortName: Ps 138:3
    text: In the day when I cried thou answeredst me, and strengthenedst me with strength
      in my soul.
  - name: Psalms 138:4
    orderIndex: 3
    osisId: Ps.138.4
    sblId: Ps 138:4
    shortName: Ps 138:4
    text: All the kings of the earth shall praise thee, O LORD, when they hear the
      words of thy mouth.
  - name: Psalms 138:5
    orderIndex: 4
    osisId: Ps.138.5
    sblId: Ps 138:5
    shortName: Ps 138:5
    text: 'Yea, they shall sing in the ways of the LORD: for great is the glory of
      the LORD.'
  - name: Psalms 138:6
    orderIndex: 5
    osisId: Ps.138.6
    sblId: Ps 138:6
    shortName: Ps 138:6
    text: 'Though the LORD be high, yet hath he respect unto the lowly: but the proud
      he knoweth afar off.'
  - name: Psalms 138:7
    orderIndex: 6
    osisId: Ps.138.7
    sblId: Ps 138:7
    shortName: Ps 138:7
    text: 'Though I walk in the midst of trouble, thou wilt revive me: thou shalt
      stretch forth thine hand against the wrath of mine enemies, and thy right hand
      shall save me.'
  - name: Psalms 138:8
    orderIndex: 7
    osisId: Ps.138.8
    sblId: Ps 138:8
    shortName: Ps 138:8
    text: 'The LORD will perfect that which concerneth me: thy mercy, O LORD, endureth
      for ever: forsake not the works of thine own hands.'
  versesCount: 8
- name: Psalms 139
  orderIndex: 138
  osisId: Ps.139
  sblId: Ps 139
  shortName: Ps 139
  verses:
  - name: Psalms 139:1
    orderIndex: 0
    osisId: Ps.139.1
    sblId: Ps 139:1
    shortName: Ps 139:1
    text: O lord, thou hast searched me, and known me.
  - name: Psalms 139:2
    orderIndex: 1
    osisId: Ps.139.2
    sblId: Ps 139:2
    shortName: Ps 139:2
    text: Thou knowest my downsitting and mine uprising, thou understandest my thought
      afar off.
  - name: Psalms 139:3
    orderIndex: 2
    osisId: Ps.139.3
    sblId: Ps 139:3
    shortName: Ps 139:3
    text: Thou compassest my path and my lying down, and art acquainted with all my
      ways.
  - name: Psalms 139:4
    orderIndex: 3
    osisId: Ps.139.4
    sblId: Ps 139:4
    shortName: Ps 139:4
    text: For there is not a word in my tongue, but, lo, O LORD, thou knowest it altogether.
  - name: Psalms 139:5
    orderIndex: 4
    osisId: Ps.139.5
    sblId: Ps 139:5
    shortName: Ps 139:5
    text: Thou hast beset me behind and before, and laid thine hand upon me.
  - name: Psalms 139:6
    orderIndex: 5
    osisId: Ps.139.6
    sblId: Ps 139:6
    shortName: Ps 139:6
    text: Such knowledge is too wonderful for me; it is high, I cannot attain unto
      it.
  - name: Psalms 139:7
    orderIndex: 6
    osisId: Ps.139.7
    sblId: Ps 139:7
    shortName: Ps 139:7
    text: Whither shall I go from thy spirit? or whither shall I flee from thy presence?
  - name: Psalms 139:8
    orderIndex: 7
    osisId: Ps.139.8
    sblId: Ps 139:8
    shortName: Ps 139:8
    text: 'If I ascend up into heaven, thou art there: if I make my bed in hell, behold,
      thou art there.'
  - name: Psalms 139:9
    orderIndex: 8
    osisId: Ps.139.9
    sblId: Ps 139:9
    shortName: Ps 139:9
    text: If I take the wings of the morning, and dwell in the uttermost parts of
      the sea;
  - name: Psalms 139:10
    orderIndex: 9
    osisId: Ps.139.10
    sblId: Ps 139:10
    shortName: Ps 139:10
    text: Even there shall thy hand lead me, and thy right hand shall hold me.
  - name: Psalms 139:11
    orderIndex: 10
    osisId: Ps.139.11
    sblId: Ps 139:11
    shortName: Ps 139:11
    text: If I say, Surely the darkness shall cover me; even the night shall be light
      about me.
  - name: Psalms 139:12
    orderIndex: 11
    osisId: Ps.139.12
    sblId: Ps 139:12
    shortName: Ps 139:12
    text: 'Yea, the darkness hideth not from thee; but the night shineth as the day:
      the darkness and the light are both alike to thee.'
  - name: Psalms 139:13
    orderIndex: 12
    osisId: Ps.139.13
    sblId: Ps 139:13
    shortName: Ps 139:13
    text: 'For thou hast possessed my reins: thou hast covered me in my mother''s
      womb.'
  - name: Psalms 139:14
    orderIndex: 13
    osisId: Ps.139.14
    sblId: Ps 139:14
    shortName: Ps 139:14
    text: 'I will praise thee; for I am fearfully and wonderfully made: marvellous
      are thy works; and that my soul knoweth right well.'
  - name: Psalms 139:15
    orderIndex: 14
    osisId: Ps.139.15
    sblId: Ps 139:15
    shortName: Ps 139:15
    text: My substance was not hid from thee, when I was made in secret, and curiously
      wrought in the lowest parts of the earth.
  - name: Psalms 139:16
    orderIndex: 15
    osisId: Ps.139.16
    sblId: Ps 139:16
    shortName: Ps 139:16
    text: Thine eyes did see my substance, yet being unperfect; and in thy book all
      my members were written, which in continuance were fashioned, when as yet there
      was none of them.
  - name: Psalms 139:17
    orderIndex: 16
    osisId: Ps.139.17
    sblId: Ps 139:17
    shortName: Ps 139:17
    text: How precious also are thy thoughts unto me, O God! how great is the sum
      of them!
  - name: Psalms 139:18
    orderIndex: 17
    osisId: Ps.139.18
    sblId: Ps 139:18
    shortName: Ps 139:18
    text: 'If I should count them, they are more in number than the sand: when I awake,
      I am still with thee.'
  - name: Psalms 139:19
    orderIndex: 18
    osisId: Ps.139.19
    sblId: Ps 139:19
    shortName: Ps 139:19
    text: 'Surely thou wilt slay the wicked, O God: depart from me therefore, ye bloody
      men.'
  - name: Psalms 139:20
    orderIndex: 19
    osisId: Ps.139.20
    sblId: Ps 139:20
    shortName: Ps 139:20
    text: For they speak against thee wickedly, and thine enemies take thy name in
      vain.
  - name: Psalms 139:21
    orderIndex: 20
    osisId: Ps.139.21
    sblId: Ps 139:21
    shortName: Ps 139:21
    text: Do not I hate them, O LORD, that hate thee? and am not I grieved with those
      that rise up against thee?
  - name: Psalms 139:22
    orderIndex: 21
    osisId: Ps.139.22
    sblId: Ps 139:22
    shortName: Ps 139:22
    text: 'I hate them with perfect hatred: I count them mine enemies.'
  - name: Psalms 139:23
    orderIndex: 22
    osisId: Ps.139.23
    sblId: Ps 139:23
    shortName: Ps 139:23
    text: 'Search me, O God, and know my heart: try me, and know my thoughts:'
  - name: Psalms 139:24
    orderIndex: 23
    osisId: Ps.139.24
    sblId: Ps 139:24
    shortName: Ps 139:24
    text: And see if there be any wicked way in me, and lead me in the way everlasting.
  versesCount: 24
- name: Psalms 140
  orderIndex: 139
  osisId: Ps.140
  sblId: Ps 140
  shortName: Ps 140
  verses:
  - name: Psalms 140:1
    orderIndex: 0
    osisId: Ps.140.1
    sblId: Ps 140:1
    shortName: Ps 140:1
    text: 'Deliver me, O LORD, from the evil man: preserve me from the violent man;'
  - name: Psalms 140:2
    orderIndex: 1
    osisId: Ps.140.2
    sblId: Ps 140:2
    shortName: Ps 140:2
    text: Which imagine mischiefs in their heart; continually are they gathered together
      for war.
  - name: Psalms 140:3
    orderIndex: 2
    osisId: Ps.140.3
    sblId: Ps 140:3
    shortName: Ps 140:3
    text: They have sharpened their tongues like a serpent; adders' poison is under
      their lips. Selah.
  - name: Psalms 140:4
    orderIndex: 3
    osisId: Ps.140.4
    sblId: Ps 140:4
    shortName: Ps 140:4
    text: Keep me, O LORD, from the hands of the wicked; preserve me from the violent
      man; who have purposed to overthrow my goings.
  - name: Psalms 140:5
    orderIndex: 4
    osisId: Ps.140.5
    sblId: Ps 140:5
    shortName: Ps 140:5
    text: The proud have hid a snare for me, and cords; they have spread a net by
      the wayside; they have set gins for me. Selah.
  - name: Psalms 140:6
    orderIndex: 5
    osisId: Ps.140.6
    sblId: Ps 140:6
    shortName: Ps 140:6
    text: 'I said unto the LORD, Thou art my God: hear the voice of my supplications,
      O LORD.'
  - name: Psalms 140:7
    orderIndex: 6
    osisId: Ps.140.7
    sblId: Ps 140:7
    shortName: Ps 140:7
    text: O GOD the Lord, the strength of my salvation, thou hast covered my head
      in the day of battle.
  - name: Psalms 140:8
    orderIndex: 7
    osisId: Ps.140.8
    sblId: Ps 140:8
    shortName: Ps 140:8
    text: 'Grant not, O LORD, the desires of the wicked: further not his wicked device;
      lest they exalt themselves. Selah.'
  - name: Psalms 140:9
    orderIndex: 8
    osisId: Ps.140.9
    sblId: Ps 140:9
    shortName: Ps 140:9
    text: As for the head of those that compass me about, let the mischief of their
      own lips cover them.
  - name: Psalms 140:10
    orderIndex: 9
    osisId: Ps.140.10
    sblId: Ps 140:10
    shortName: Ps 140:10
    text: 'Let burning coals fall upon them: let them be cast into the fire; into
      deep pits, that they rise not up again.'
  - name: Psalms 140:11
    orderIndex: 10
    osisId: Ps.140.11
    sblId: Ps 140:11
    shortName: Ps 140:11
    text: 'Let not an evil speaker be established in the earth: evil shall hunt the
      violent man to overthrow him.'
  - name: Psalms 140:12
    orderIndex: 11
    osisId: Ps.140.12
    sblId: Ps 140:12
    shortName: Ps 140:12
    text: I know that the LORD will maintain the cause of the afflicted, and the right
      of the poor.
  - name: Psalms 140:13
    orderIndex: 12
    osisId: Ps.140.13
    sblId: Ps 140:13
    shortName: Ps 140:13
    text: 'Surely the righteous shall give thanks unto thy name: the upright shall
      dwell in thy presence.'
  versesCount: 13
- name: Psalms 141
  orderIndex: 140
  osisId: Ps.141
  sblId: Ps 141
  shortName: Ps 141
  verses:
  - name: Psalms 141:1
    orderIndex: 0
    osisId: Ps.141.1
    sblId: Ps 141:1
    shortName: Ps 141:1
    text: 'Lord, I cry unto thee: make haste unto me; give ear unto my voice, when
      I cry unto thee.'
  - name: Psalms 141:2
    orderIndex: 1
    osisId: Ps.141.2
    sblId: Ps 141:2
    shortName: Ps 141:2
    text: Let my prayer be set forth before thee as incense; and the lifting up of
      my hands as the evening sacrifice.
  - name: Psalms 141:3
    orderIndex: 2
    osisId: Ps.141.3
    sblId: Ps 141:3
    shortName: Ps 141:3
    text: Set a watch, O LORD, before my mouth; keep the door of my lips.
  - name: Psalms 141:4
    orderIndex: 3
    osisId: Ps.141.4
    sblId: Ps 141:4
    shortName: Ps 141:4
    text: 'Incline not my heart to any evil thing, to practise wicked works with men
      that work iniquity: and let me not eat of their dainties.'
  - name: Psalms 141:5
    orderIndex: 4
    osisId: Ps.141.5
    sblId: Ps 141:5
    shortName: Ps 141:5
    text: 'Let the righteous smite me; it shall be a kindness: and let him reprove
      me; it shall be an excellent oil, which shall not break my head: for yet my
      prayer also shall be in their calamities.'
  - name: Psalms 141:6
    orderIndex: 5
    osisId: Ps.141.6
    sblId: Ps 141:6
    shortName: Ps 141:6
    text: When their judges are overthrown in stony places, they shall hear my words;
      for they are sweet.
  - name: Psalms 141:7
    orderIndex: 6
    osisId: Ps.141.7
    sblId: Ps 141:7
    shortName: Ps 141:7
    text: Our bones are scattered at the grave's mouth, as when one cutteth and cleaveth
      wood upon the earth.
  - name: Psalms 141:8
    orderIndex: 7
    osisId: Ps.141.8
    sblId: Ps 141:8
    shortName: Ps 141:8
    text: 'But mine eyes are unto thee, O GOD the Lord: in thee is my trust; leave
      not my soul destitute.'
  - name: Psalms 141:9
    orderIndex: 8
    osisId: Ps.141.9
    sblId: Ps 141:9
    shortName: Ps 141:9
    text: Keep me from the snares which they have laid for me, and the gins of the
      workers of iniquity.
  - name: Psalms 141:10
    orderIndex: 9
    osisId: Ps.141.10
    sblId: Ps 141:10
    shortName: Ps 141:10
    text: Let the wicked fall into their own nets, whilst that I withal escape.
  versesCount: 10
- name: Psalms 142
  orderIndex: 141
  osisId: Ps.142
  sblId: Ps 142
  shortName: Ps 142
  verses:
  - name: Psalms 142:1
    orderIndex: 0
    osisId: Ps.142.1
    sblId: Ps 142:1
    shortName: Ps 142:1
    text: I cried unto the LORD with my voice; with my voice unto the LORD did I make
      my supplication.
  - name: Psalms 142:2
    orderIndex: 1
    osisId: Ps.142.2
    sblId: Ps 142:2
    shortName: Ps 142:2
    text: I poured out my complaint before him; I shewed before him my trouble.
  - name: Psalms 142:3
    orderIndex: 2
    osisId: Ps.142.3
    sblId: Ps 142:3
    shortName: Ps 142:3
    text: When my spirit was overwhelmed within me, then thou knewest my path. In
      the way wherein I walked have they privily laid a snare for me.
  - name: Psalms 142:4
    orderIndex: 3
    osisId: Ps.142.4
    sblId: Ps 142:4
    shortName: Ps 142:4
    text: 'I looked on my right hand, and beheld, but there was no man that would
      know me: refuge failed me; no man cared for my soul.'
  - name: Psalms 142:5
    orderIndex: 4
    osisId: Ps.142.5
    sblId: Ps 142:5
    shortName: Ps 142:5
    text: 'I cried unto thee, O LORD: I said, Thou art my refuge and my portion in
      the land of the living.'
  - name: Psalms 142:6
    orderIndex: 5
    osisId: Ps.142.6
    sblId: Ps 142:6
    shortName: Ps 142:6
    text: 'Attend unto my cry; for I am brought very low: deliver me from my persecutors;
      for they are stronger than I.'
  - name: Psalms 142:7
    orderIndex: 6
    osisId: Ps.142.7
    sblId: Ps 142:7
    shortName: Ps 142:7
    text: 'Bring my soul out of prison, that I may praise thy name: the righteous
      shall compass me about; for thou shalt deal bountifully with me.'
  versesCount: 7
- name: Psalms 143
  orderIndex: 142
  osisId: Ps.143
  sblId: Ps 143
  shortName: Ps 143
  verses:
  - name: Psalms 143:1
    orderIndex: 0
    osisId: Ps.143.1
    sblId: Ps 143:1
    shortName: Ps 143:1
    text: 'Hear my prayer, O LORD, give ear to my supplications: in thy faithfulness
      answer me, and in thy righteousness.'
  - name: Psalms 143:2
    orderIndex: 1
    osisId: Ps.143.2
    sblId: Ps 143:2
    shortName: Ps 143:2
    text: 'And enter not into judgment with thy servant: for in thy sight shall no
      man living be justified.'
  - name: Psalms 143:3
    orderIndex: 2
    osisId: Ps.143.3
    sblId: Ps 143:3
    shortName: Ps 143:3
    text: For the enemy hath persecuted my soul; he hath smitten my life down to the
      ground; he hath made me to dwell in darkness, as those that have been long dead.
  - name: Psalms 143:4
    orderIndex: 3
    osisId: Ps.143.4
    sblId: Ps 143:4
    shortName: Ps 143:4
    text: Therefore is my spirit overwhelmed within me; my heart within me is desolate.
  - name: Psalms 143:5
    orderIndex: 4
    osisId: Ps.143.5
    sblId: Ps 143:5
    shortName: Ps 143:5
    text: I remember the days of old; I meditate on all thy works; I muse on the work
      of thy hands.
  - name: Psalms 143:6
    orderIndex: 5
    osisId: Ps.143.6
    sblId: Ps 143:6
    shortName: Ps 143:6
    text: 'I stretch forth my hands unto thee: my soul thirsteth after thee, as a
      thirsty land. Selah.'
  - name: Psalms 143:7
    orderIndex: 6
    osisId: Ps.143.7
    sblId: Ps 143:7
    shortName: Ps 143:7
    text: 'Hear me speedily, O LORD: my spirit faileth: hide not thy face from me,
      lest I be like unto them that go down into the pit.'
  - name: Psalms 143:8
    orderIndex: 7
    osisId: Ps.143.8
    sblId: Ps 143:8
    shortName: Ps 143:8
    text: 'Cause me to hear thy lovingkindness in the morning; for in thee do I trust:
      cause me to know the way wherein I should walk; for I lift up my soul unto thee.'
  - name: Psalms 143:9
    orderIndex: 8
    osisId: Ps.143.9
    sblId: Ps 143:9
    shortName: Ps 143:9
    text: 'Deliver me, O LORD, from mine enemies: I flee unto thee to hide me.'
  - name: Psalms 143:10
    orderIndex: 9
    osisId: Ps.143.10
    sblId: Ps 143:10
    shortName: Ps 143:10
    text: 'Teach me to do thy will; for thou art my God: thy spirit is good; lead
      me into the land of uprightness.'
  - name: Psalms 143:11
    orderIndex: 10
    osisId: Ps.143.11
    sblId: Ps 143:11
    shortName: Ps 143:11
    text: 'Quicken me, O LORD, for thy name''s sake: for thy righteousness'' sake
      bring my soul out of trouble.'
  - name: Psalms 143:12
    orderIndex: 11
    osisId: Ps.143.12
    sblId: Ps 143:12
    shortName: Ps 143:12
    text: 'And of thy mercy cut off mine enemies, and destroy all them that afflict
      my soul: for I am thy servant.'
  versesCount: 12
- name: Psalms 144
  orderIndex: 143
  osisId: Ps.144
  sblId: Ps 144
  shortName: Ps 144
  verses:
  - name: Psalms 144:1
    orderIndex: 0
    osisId: Ps.144.1
    sblId: Ps 144:1
    shortName: Ps 144:1
    text: 'Blessed be the LORD my strength which teacheth my hands to war, and my
      fingers to fight:'
  - name: Psalms 144:2
    orderIndex: 1
    osisId: Ps.144.2
    sblId: Ps 144:2
    shortName: Ps 144:2
    text: My goodness, and my fortress; my high tower, and my deliverer; my shield,
      and he in whom I trust; who subdueth my people under me.
  - name: Psalms 144:3
    orderIndex: 2
    osisId: Ps.144.3
    sblId: Ps 144:3
    shortName: Ps 144:3
    text: LORD, what is man, that thou takest knowledge of him! or the son of man,
      that thou makest account of him!
  - name: Psalms 144:4
    orderIndex: 3
    osisId: Ps.144.4
    sblId: Ps 144:4
    shortName: Ps 144:4
    text: 'Man is like to vanity: his days are as a shadow that passeth away.'
  - name: Psalms 144:5
    orderIndex: 4
    osisId: Ps.144.5
    sblId: Ps 144:5
    shortName: Ps 144:5
    text: 'Bow thy heavens, O LORD, and come down: touch the mountains, and they shall
      smoke.'
  - name: Psalms 144:6
    orderIndex: 5
    osisId: Ps.144.6
    sblId: Ps 144:6
    shortName: Ps 144:6
    text: 'Cast forth lightning, and scatter them: shoot out thine arrows, and destroy
      them.'
  - name: Psalms 144:7
    orderIndex: 6
    osisId: Ps.144.7
    sblId: Ps 144:7
    shortName: Ps 144:7
    text: Send thine hand from above; rid me, and deliver me out of great waters,
      from the hand of strange children;
  - name: Psalms 144:8
    orderIndex: 7
    osisId: Ps.144.8
    sblId: Ps 144:8
    shortName: Ps 144:8
    text: Whose mouth speaketh vanity, and their right hand is a right hand of falsehood.
  - name: Psalms 144:9
    orderIndex: 8
    osisId: Ps.144.9
    sblId: Ps 144:9
    shortName: Ps 144:9
    text: 'I will sing a new song unto thee, O God: upon a psaltery and an instrument
      of ten strings will I sing praises unto thee.'
  - name: Psalms 144:10
    orderIndex: 9
    osisId: Ps.144.10
    sblId: Ps 144:10
    shortName: Ps 144:10
    text: 'It is he that giveth salvation unto kings: who delivereth David his servant
      from the hurtful sword.'
  - name: Psalms 144:11
    orderIndex: 10
    osisId: Ps.144.11
    sblId: Ps 144:11
    shortName: Ps 144:11
    text: 'Rid me, and deliver me from the hand of strange children, whose mouth speaketh
      vanity, and their right hand is a right hand of falsehood:'
  - name: Psalms 144:12
    orderIndex: 11
    osisId: Ps.144.12
    sblId: Ps 144:12
    shortName: Ps 144:12
    text: 'That our sons may be as plants grown up in their youth; that our daughters
      may be as corner stones, polished after the similitude of a palace:'
  - name: Psalms 144:13
    orderIndex: 12
    osisId: Ps.144.13
    sblId: Ps 144:13
    shortName: Ps 144:13
    text: 'That our garners may be full, affording all manner of store: that our sheep
      may bring forth thousands and ten thousands in our streets:'
  - name: Psalms 144:14
    orderIndex: 13
    osisId: Ps.144.14
    sblId: Ps 144:14
    shortName: Ps 144:14
    text: That our oxen may be strong to labour; that there be no breaking in, nor
      going out; that there be no complaining in our streets.
  - name: Psalms 144:15
    orderIndex: 14
    osisId: Ps.144.15
    sblId: Ps 144:15
    shortName: Ps 144:15
    text: 'Happy is that people, that is in such a case: yea, happy is that people,
      whose God is the LORD.'
  versesCount: 15
- name: Psalms 145
  orderIndex: 144
  osisId: Ps.145
  sblId: Ps 145
  shortName: Ps 145
  verses:
  - name: Psalms 145:1
    orderIndex: 0
    osisId: Ps.145.1
    sblId: Ps 145:1
    shortName: Ps 145:1
    text: I will extol thee, my God, O king; and I will bless thy name for ever and
      ever.
  - name: Psalms 145:2
    orderIndex: 1
    osisId: Ps.145.2
    sblId: Ps 145:2
    shortName: Ps 145:2
    text: Every day will I bless thee; and I will praise thy name for ever and ever.
  - name: Psalms 145:3
    orderIndex: 2
    osisId: Ps.145.3
    sblId: Ps 145:3
    shortName: Ps 145:3
    text: Great is the LORD, and greatly to be praised; and his greatness is unsearchable.
  - name: Psalms 145:4
    orderIndex: 3
    osisId: Ps.145.4
    sblId: Ps 145:4
    shortName: Ps 145:4
    text: One generation shall praise thy works to another, and shall declare thy
      mighty acts.
  - name: Psalms 145:5
    orderIndex: 4
    osisId: Ps.145.5
    sblId: Ps 145:5
    shortName: Ps 145:5
    text: I will speak of the glorious honour of thy majesty, and of thy wondrous
      works.
  - name: Psalms 145:6
    orderIndex: 5
    osisId: Ps.145.6
    sblId: Ps 145:6
    shortName: Ps 145:6
    text: 'And men shall speak of the might of thy terrible acts: and I will declare
      thy greatness.'
  - name: Psalms 145:7
    orderIndex: 6
    osisId: Ps.145.7
    sblId: Ps 145:7
    shortName: Ps 145:7
    text: They shall abundantly utter the memory of thy great goodness, and shall
      sing of thy righteousness.
  - name: Psalms 145:8
    orderIndex: 7
    osisId: Ps.145.8
    sblId: Ps 145:8
    shortName: Ps 145:8
    text: The LORD is gracious, and full of compassion; slow to anger, and of great
      mercy.
  - name: Psalms 145:9
    orderIndex: 8
    osisId: Ps.145.9
    sblId: Ps 145:9
    shortName: Ps 145:9
    text: 'The LORD is good to all: and his tender mercies are over all his works.'
  - name: Psalms 145:10
    orderIndex: 9
    osisId: Ps.145.10
    sblId: Ps 145:10
    shortName: Ps 145:10
    text: All thy works shall praise thee, O LORD; and thy saints shall bless thee.
  - name: Psalms 145:11
    orderIndex: 10
    osisId: Ps.145.11
    sblId: Ps 145:11
    shortName: Ps 145:11
    text: They shall speak of the glory of thy kingdom, and talk of thy power;
  - name: Psalms 145:12
    orderIndex: 11
    osisId: Ps.145.12
    sblId: Ps 145:12
    shortName: Ps 145:12
    text: To make known to the sons of men his mighty acts, and the glorious majesty
      of his kingdom.
  - name: Psalms 145:13
    orderIndex: 12
    osisId: Ps.145.13
    sblId: Ps 145:13
    shortName: Ps 145:13
    text: Thy kingdom is an everlasting kingdom, and thy dominion endureth throughout
      all generations.
  - name: Psalms 145:14
    orderIndex: 13
    osisId: Ps.145.14
    sblId: Ps 145:14
    shortName: Ps 145:14
    text: The LORD upholdeth all that fall, and raiseth up all those that be bowed
      down.
  - name: Psalms 145:15
    orderIndex: 14
    osisId: Ps.145.15
    sblId: Ps 145:15
    shortName: Ps 145:15
    text: The eyes of all wait upon thee; and thou givest them their meat in due season.
  - name: Psalms 145:16
    orderIndex: 15
    osisId: Ps.145.16
    sblId: Ps 145:16
    shortName: Ps 145:16
    text: Thou openest thine hand, and satisfiest the desire of every living thing.
  - name: Psalms 145:17
    orderIndex: 16
    osisId: Ps.145.17
    sblId: Ps 145:17
    shortName: Ps 145:17
    text: The LORD is righteous in all his ways, and holy in all his works.
  - name: Psalms 145:18
    orderIndex: 17
    osisId: Ps.145.18
    sblId: Ps 145:18
    shortName: Ps 145:18
    text: The LORD is nigh unto all them that call upon him, to all that call upon
      him in truth.
  - name: Psalms 145:19
    orderIndex: 18
    osisId: Ps.145.19
    sblId: Ps 145:19
    shortName: Ps 145:19
    text: 'He will fulfil the desire of them that fear him: he also will hear their
      cry, and will save them.'
  - name: Psalms 145:20
    orderIndex: 19
    osisId: Ps.145.20
    sblId: Ps 145:20
    shortName: Ps 145:20
    text: 'The LORD preserveth all them that love him: but all the wicked will he
      destroy.'
  - name: Psalms 145:21
    orderIndex: 20
    osisId: Ps.145.21
    sblId: Ps 145:21
    shortName: Ps 145:21
    text: 'My mouth shall speak the praise of the LORD: and let all flesh bless his
      holy name for ever and ever.'
  versesCount: 21
- name: Psalms 146
  orderIndex: 145
  osisId: Ps.146
  sblId: Ps 146
  shortName: Ps 146
  verses:
  - name: Psalms 146:1
    orderIndex: 0
    osisId: Ps.146.1
    sblId: Ps 146:1
    shortName: Ps 146:1
    text: Praise ye the LORD. Praise the LORD, O my soul.
  - name: Psalms 146:2
    orderIndex: 1
    osisId: Ps.146.2
    sblId: Ps 146:2
    shortName: Ps 146:2
    text: 'While I live will I praise the LORD: I will sing praises unto my God while
      I have any being.'
  - name: Psalms 146:3
    orderIndex: 2
    osisId: Ps.146.3
    sblId: Ps 146:3
    shortName: Ps 146:3
    text: Put not your trust in princes, nor in the son of man, in whom there is no
      help.
  - name: Psalms 146:4
    orderIndex: 3
    osisId: Ps.146.4
    sblId: Ps 146:4
    shortName: Ps 146:4
    text: His breath goeth forth, he returneth to his earth; in that very day his
      thoughts perish.
  - name: Psalms 146:5
    orderIndex: 4
    osisId: Ps.146.5
    sblId: Ps 146:5
    shortName: Ps 146:5
    text: 'Happy is he that hath the God of Jacob for his help, whose hope is in the
      LORD his God:'
  - name: Psalms 146:6
    orderIndex: 5
    osisId: Ps.146.6
    sblId: Ps 146:6
    shortName: Ps 146:6
    text: 'Which made heaven, and earth, the sea, and all that therein is: which keepeth
      truth for ever:'
  - name: Psalms 146:7
    orderIndex: 6
    osisId: Ps.146.7
    sblId: Ps 146:7
    shortName: Ps 146:7
    text: 'Which executeth judgment for the oppressed: which giveth food to the hungry.
      The LORD looseth the prisoners:'
  - name: Psalms 146:8
    orderIndex: 7
    osisId: Ps.146.8
    sblId: Ps 146:8
    shortName: Ps 146:8
    text: 'The LORD openeth the eyes of the blind: the LORD raiseth them that are
      bowed down: the LORD loveth the righteous:'
  - name: Psalms 146:9
    orderIndex: 8
    osisId: Ps.146.9
    sblId: Ps 146:9
    shortName: Ps 146:9
    text: 'The LORD preserveth the strangers; he relieveth the fatherless and widow:
      but the way of the wicked he turneth upside down.'
  - name: Psalms 146:10
    orderIndex: 9
    osisId: Ps.146.10
    sblId: Ps 146:10
    shortName: Ps 146:10
    text: The LORD shall reign for ever, even thy God, O Zion, unto all generations.
      Praise ye the LORD.
  versesCount: 10
- name: Psalms 147
  orderIndex: 146
  osisId: Ps.147
  sblId: Ps 147
  shortName: Ps 147
  verses:
  - name: Psalms 147:1
    orderIndex: 0
    osisId: Ps.147.1
    sblId: Ps 147:1
    shortName: Ps 147:1
    text: 'Praise ye the LORD: for it is good to sing praises unto our God; for it
      is pleasant; and praise is comely.'
  - name: Psalms 147:2
    orderIndex: 1
    osisId: Ps.147.2
    sblId: Ps 147:2
    shortName: Ps 147:2
    text: 'The LORD doth build up Jerusalem: he gathereth together the outcasts of
      Israel.'
  - name: Psalms 147:3
    orderIndex: 2
    osisId: Ps.147.3
    sblId: Ps 147:3
    shortName: Ps 147:3
    text: He healeth the broken in heart, and bindeth up their wounds.
  - name: Psalms 147:4
    orderIndex: 3
    osisId: Ps.147.4
    sblId: Ps 147:4
    shortName: Ps 147:4
    text: He telleth the number of the stars; he calleth them all by their names.
  - name: Psalms 147:5
    orderIndex: 4
    osisId: Ps.147.5
    sblId: Ps 147:5
    shortName: Ps 147:5
    text: 'Great is our Lord, and of great power: his understanding is infinite.'
  - name: Psalms 147:6
    orderIndex: 5
    osisId: Ps.147.6
    sblId: Ps 147:6
    shortName: Ps 147:6
    text: 'The LORD lifteth up the meek: he casteth the wicked down to the ground.'
  - name: Psalms 147:7
    orderIndex: 6
    osisId: Ps.147.7
    sblId: Ps 147:7
    shortName: Ps 147:7
    text: 'Sing unto the LORD with thanksgiving; sing praise upon the harp unto our
      God:'
  - name: Psalms 147:8
    orderIndex: 7
    osisId: Ps.147.8
    sblId: Ps 147:8
    shortName: Ps 147:8
    text: Who covereth the heaven with clouds, who prepareth rain for the earth, who
      maketh grass to grow upon the mountains.
  - name: Psalms 147:9
    orderIndex: 8
    osisId: Ps.147.9
    sblId: Ps 147:9
    shortName: Ps 147:9
    text: He giveth to the beast his food, and to the young ravens which cry.
  - name: Psalms 147:10
    orderIndex: 9
    osisId: Ps.147.10
    sblId: Ps 147:10
    shortName: Ps 147:10
    text: 'He delighteth not in the strength of the horse: he taketh not pleasure
      in the legs of a man.'
  - name: Psalms 147:11
    orderIndex: 10
    osisId: Ps.147.11
    sblId: Ps 147:11
    shortName: Ps 147:11
    text: The LORD taketh pleasure in them that fear him, in those that hope in his
      mercy.
  - name: Psalms 147:12
    orderIndex: 11
    osisId: Ps.147.12
    sblId: Ps 147:12
    shortName: Ps 147:12
    text: Praise the LORD, O Jerusalem; praise thy God, O Zion.
  - name: Psalms 147:13
    orderIndex: 12
    osisId: Ps.147.13
    sblId: Ps 147:13
    shortName: Ps 147:13
    text: For he hath strengthened the bars of thy gates; he hath blessed thy children
      within thee.
  - name: Psalms 147:14
    orderIndex: 13
    osisId: Ps.147.14
    sblId: Ps 147:14
    shortName: Ps 147:14
    text: He maketh peace in thy borders, and filleth thee with the finest of the
      wheat.
  - name: Psalms 147:15
    orderIndex: 14
    osisId: Ps.147.15
    sblId: Ps 147:15
    shortName: Ps 147:15
    text: 'He sendeth forth his commandment upon earth: his word runneth very swiftly.'
  - name: Psalms 147:16
    orderIndex: 15
    osisId: Ps.147.16
    sblId: Ps 147:16
    shortName: Ps 147:16
    text: 'He giveth snow like wool: he scattereth the hoarfrost like ashes.'
  - name: Psalms 147:17
    orderIndex: 16
    osisId: Ps.147.17
    sblId: Ps 147:17
    shortName: Ps 147:17
    text: 'He casteth forth his ice like morsels: who can stand before his cold?'
  - name: Psalms 147:18
    orderIndex: 17
    osisId: Ps.147.18
    sblId: Ps 147:18
    shortName: Ps 147:18
    text: 'He sendeth out his word, and melteth them: he causeth his wind to blow,
      and the waters flow.'
  - name: Psalms 147:19
    orderIndex: 18
    osisId: Ps.147.19
    sblId: Ps 147:19
    shortName: Ps 147:19
    text: He sheweth his word unto Jacob, his statutes and his judgments unto Israel.
  - name: Psalms 147:20
    orderIndex: 19
    osisId: Ps.147.20
    sblId: Ps 147:20
    shortName: Ps 147:20
    text: 'He hath not dealt so with any nation: and as for his judgments, they have
      not known them. Praise ye the LORD.'
  versesCount: 20
- name: Psalms 148
  orderIndex: 147
  osisId: Ps.148
  sblId: Ps 148
  shortName: Ps 148
  verses:
  - name: Psalms 148:1
    orderIndex: 0
    osisId: Ps.148.1
    sblId: Ps 148:1
    shortName: Ps 148:1
    text: 'Praise ye the LORD. Praise ye the LORD from the heavens: praise him in
      the heights.'
  - name: Psalms 148:2
    orderIndex: 1
    osisId: Ps.148.2
    sblId: Ps 148:2
    shortName: Ps 148:2
    text: 'Praise ye him, all his angels: praise ye him, all his hosts.'
  - name: Psalms 148:3
    orderIndex: 2
    osisId: Ps.148.3
    sblId: Ps 148:3
    shortName: Ps 148:3
    text: 'Praise ye him, sun and moon: praise him, all ye stars of light.'
  - name: Psalms 148:4
    orderIndex: 3
    osisId: Ps.148.4
    sblId: Ps 148:4
    shortName: Ps 148:4
    text: Praise him, ye heavens of heavens, and ye waters that be above the heavens.
  - name: Psalms 148:5
    orderIndex: 4
    osisId: Ps.148.5
    sblId: Ps 148:5
    shortName: Ps 148:5
    text: 'Let them praise the name of the LORD: for he commanded, and they were created.'
  - name: Psalms 148:6
    orderIndex: 5
    osisId: Ps.148.6
    sblId: Ps 148:6
    shortName: Ps 148:6
    text: 'He hath also stablished them for ever and ever: he hath made a decree which
      shall not pass.'
  - name: Psalms 148:7
    orderIndex: 6
    osisId: Ps.148.7
    sblId: Ps 148:7
    shortName: Ps 148:7
    text: 'Praise the LORD from the earth, ye dragons, and all deeps:'
  - name: Psalms 148:8
    orderIndex: 7
    osisId: Ps.148.8
    sblId: Ps 148:8
    shortName: Ps 148:8
    text: 'Fire, and hail; snow, and vapours; stormy wind fulfilling his word:'
  - name: Psalms 148:9
    orderIndex: 8
    osisId: Ps.148.9
    sblId: Ps 148:9
    shortName: Ps 148:9
    text: 'Mountains, and all hills; fruitful trees, and all cedars:'
  - name: Psalms 148:10
    orderIndex: 9
    osisId: Ps.148.10
    sblId: Ps 148:10
    shortName: Ps 148:10
    text: 'Beasts, and all cattle; creeping things, and flying fowl:'
  - name: Psalms 148:11
    orderIndex: 10
    osisId: Ps.148.11
    sblId: Ps 148:11
    shortName: Ps 148:11
    text: 'Kings of the earth, and all people; princes, and all judges of the earth:'
  - name: Psalms 148:12
    orderIndex: 11
    osisId: Ps.148.12
    sblId: Ps 148:12
    shortName: Ps 148:12
    text: 'Both young men, and maidens; old men, and children:'
  - name: Psalms 148:13
    orderIndex: 12
    osisId: Ps.148.13
    sblId: Ps 148:13
    shortName: Ps 148:13
    text: 'Let them praise the name of the LORD: for his name alone is excellent;
      his glory is above the earth and heaven.'
  - name: Psalms 148:14
    orderIndex: 13
    osisId: Ps.148.14
    sblId: Ps 148:14
    shortName: Ps 148:14
    text: He also exalteth the horn of his people, the praise of all his saints; even
      of the children of Israel, a people near unto him. Praise ye the LORD.
  versesCount: 14
- name: Psalms 149
  orderIndex: 148
  osisId: Ps.149
  sblId: Ps 149
  shortName: Ps 149
  verses:
  - name: Psalms 149:1
    orderIndex: 0
    osisId: Ps.149.1
    sblId: Ps 149:1
    shortName: Ps 149:1
    text: Praise ye the LORD. Sing unto the LORD a new song, and his praise in the
      congregation of saints.
  - name: Psalms 149:2
    orderIndex: 1
    osisId: Ps.149.2
    sblId: Ps 149:2
    shortName: Ps 149:2
    text: 'Let Israel rejoice in him that made him: let the children of Zion be joyful
      in their King.'
  - name: Psalms 149:3
    orderIndex: 2
    osisId: Ps.149.3
    sblId: Ps 149:3
    shortName: Ps 149:3
    text: 'Let them praise his name in the dance: let them sing praises unto him with
      the timbrel and harp.'
  - name: Psalms 149:4
    orderIndex: 3
    osisId: Ps.149.4
    sblId: Ps 149:4
    shortName: Ps 149:4
    text: 'For the LORD taketh pleasure in his people: he will beautify the meek with
      salvation.'
  - name: Psalms 149:5
    orderIndex: 4
    osisId: Ps.149.5
    sblId: Ps 149:5
    shortName: Ps 149:5
    text: 'Let the saints be joyful in glory: let them sing aloud upon their beds.'
  - name: Psalms 149:6
    orderIndex: 5
    osisId: Ps.149.6
    sblId: Ps 149:6
    shortName: Ps 149:6
    text: Let the high praises of God be in their mouth, and a two-edged sword in
      their hand;
  - name: Psalms 149:7
    orderIndex: 6
    osisId: Ps.149.7
    sblId: Ps 149:7
    shortName: Ps 149:7
    text: To execute vengeance upon the heathen, and punishments upon the people;
  - name: Psalms 149:8
    orderIndex: 7
    osisId: Ps.149.8
    sblId: Ps 149:8
    shortName: Ps 149:8
    text: To bind their kings with chains, and their nobles with fetters of iron;
  - name: Psalms 149:9
    orderIndex: 8
    osisId: Ps.149.9
    sblId: Ps 149:9
    shortName: Ps 149:9
    text: 'To execute upon them the judgment written: this honour have all his saints.
      Praise ye the LORD.'
  versesCount: 9
- name: Psalms 150
  orderIndex: 149
  osisId: Ps.150
  sblId: Ps 150
  shortName: Ps 150
  verses:
  - name: Psalms 150:1
    orderIndex: 0
    osisId: Ps.150.1
    sblId: Ps 150:1
    shortName: Ps 150:1
    text: 'Praise ye the LORD. Praise God in his sanctuary: praise him in the firmament
      of his power.'
  - name: Psalms 150:2
    orderIndex: 1
    osisId: Ps.150.2
    sblId: Ps 150:2
    shortName: Ps 150:2
    text: 'Praise him for his mighty acts: praise him according to his excellent greatness.'
  - name: Psalms 150:3
    orderIndex: 2
    osisId: Ps.150.3
    sblId: Ps 150:3
    shortName: Ps 150:3
    text: 'Praise him with the sound of the trumpet: praise him with the psaltery
      and harp.'
  - name: Psalms 150:4
    orderIndex: 3
    osisId: Ps.150.4
    sblId: Ps 150:4
    shortName: Ps 150:4
    text: 'Praise him with the timbrel and dance: praise him with stringed instruments
      and organs.'
  - name: Psalms 150:5
    orderIndex: 4
    osisId: Ps.150.5
    sblId: Ps 150:5
    shortName: Ps 150:5
    text: 'Praise him upon the loud cymbals: praise him upon the high sounding cymbals.'
  - name: Psalms 150:6
    orderIndex: 5
    osisId: Ps.150.6
    sblId: Ps 150:6
    shortName: Ps 150:6
    text: Let every thing that hath breath praise the LORD. Praise ye the LORD.
  versesCount: 6
chaptersCount: 150
