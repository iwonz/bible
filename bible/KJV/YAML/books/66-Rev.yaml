chapters:
- name: Revelation 1
  orderIndex: 0
  osisId: Rev.1
  sblId: Rev 1
  shortName: Rev 1
  verses:
  - name: Revelation 1:1
    orderIndex: 0
    osisId: Rev.1.1
    sblId: Rev 1:1
    shortName: Rev 1:1
    text: 'The Revelation of Jesus Christ, which God gave unto him, to shew unto his
      servants things which must shortly come to pass; and he sent and signified it
      by his angel unto his servant John:'
  - name: Revelation 1:2
    orderIndex: 1
    osisId: Rev.1.2
    sblId: Rev 1:2
    shortName: Rev 1:2
    text: Who bare record of the word of God, and of the testimony of Jesus Christ,
      and of all things that he saw.
  - name: Revelation 1:3
    orderIndex: 2
    osisId: Rev.1.3
    sblId: Rev 1:3
    shortName: Rev 1:3
    text: 'Blessed is he that readeth, and they that hear the words of this prophecy,
      and keep those things which are written therein: for the time is at hand.'
  - name: Revelation 1:4
    orderIndex: 3
    osisId: Rev.1.4
    sblId: Rev 1:4
    shortName: Rev 1:4
    text: 'John to the seven churches which are in Asia: Grace be unto you, and peace,
      from him which is, and which was, and which is to come; and from the seven Spirits
      which are before his throne;'
  - name: Revelation 1:5
    orderIndex: 4
    osisId: Rev.1.5
    sblId: Rev 1:5
    shortName: Rev 1:5
    text: And from Jesus Christ, who is the faithful witness, and the first begotten
      of the dead, and the prince of the kings of the earth. Unto him that loved us,
      and washed us from our sins in his own blood,
  - name: Revelation 1:6
    orderIndex: 5
    osisId: Rev.1.6
    sblId: Rev 1:6
    shortName: Rev 1:6
    text: And hath made us kings and priests unto God and his Father; to him be glory
      and dominion for ever and ever. Amen.
  - name: Revelation 1:7
    orderIndex: 6
    osisId: Rev.1.7
    sblId: Rev 1:7
    shortName: Rev 1:7
    text: 'Behold, he cometh with clouds; and every eye shall see him, and they also
      which pierced him: and all kindreds of the earth shall wail because of him.
      Even so, Amen.'
  - name: Revelation 1:8
    orderIndex: 7
    osisId: Rev.1.8
    sblId: Rev 1:8
    shortName: Rev 1:8
    text: I am Alpha and Omega, the beginning and the ending, saith the Lord, which
      is, and which was, and which is to come, the Almighty.
  - name: Revelation 1:9
    orderIndex: 8
    osisId: Rev.1.9
    sblId: Rev 1:9
    shortName: Rev 1:9
    text: I John, who also am your brother, and companion in tribulation, and in the
      kingdom and patience of Jesus Christ, was in the isle that is called Patmos,
      for the word of God, and for the testimony of Jesus Christ.
  - name: Revelation 1:10
    orderIndex: 9
    osisId: Rev.1.10
    sblId: Rev 1:10
    shortName: Rev 1:10
    text: I was in the Spirit on the Lord's day, and heard behind me a great voice,
      as of a trumpet,
  - name: Revelation 1:11
    orderIndex: 10
    osisId: Rev.1.11
    sblId: Rev 1:11
    shortName: Rev 1:11
    text: 'Saying, I am Alpha and Omega, the first and the last: and, What thou seest,
      write in a book, and send it unto the seven churches which are in Asia; unto
      Ephesus, and unto Smyrna, and unto Pergamos, and unto Thyatira, and unto Sardis,
      and unto Philadelphia, and unto Laodicea.'
  - name: Revelation 1:12
    orderIndex: 11
    osisId: Rev.1.12
    sblId: Rev 1:12
    shortName: Rev 1:12
    text: And I turned to see the voice that spake with me. And being turned, I saw
      seven golden candlesticks;
  - name: Revelation 1:13
    orderIndex: 12
    osisId: Rev.1.13
    sblId: Rev 1:13
    shortName: Rev 1:13
    text: And in the midst of the seven candlesticks one like unto the Son of man,
      clothed with a garment down to the foot, and girt about the paps with a golden
      girdle.
  - name: Revelation 1:14
    orderIndex: 13
    osisId: Rev.1.14
    sblId: Rev 1:14
    shortName: Rev 1:14
    text: His head and his hairs were white like wool, as white as snow; and his eyes
      were as a flame of fire;
  - name: Revelation 1:15
    orderIndex: 14
    osisId: Rev.1.15
    sblId: Rev 1:15
    shortName: Rev 1:15
    text: And his feet like unto fine brass, as if they burned in a furnace; and his
      voice as the sound of many waters.
  - name: Revelation 1:16
    orderIndex: 15
    osisId: Rev.1.16
    sblId: Rev 1:16
    shortName: Rev 1:16
    text: 'And he had in his right hand seven stars: and out of his mouth went a sharp
      twoedged sword: and his countenance was as the sun shineth in his strength.'
  - name: Revelation 1:17
    orderIndex: 16
    osisId: Rev.1.17
    sblId: Rev 1:17
    shortName: Rev 1:17
    text: 'And when I saw him, I fell at his feet as dead. And he laid his right hand
      upon me, saying unto me, Fear not; I am the first and the last:'
  - name: Revelation 1:18
    orderIndex: 17
    osisId: Rev.1.18
    sblId: Rev 1:18
    shortName: Rev 1:18
    text: I am he that liveth, and was dead; and, behold, I am alive for evermore,
      Amen; and have the keys of hell and of death.
  - name: Revelation 1:19
    orderIndex: 18
    osisId: Rev.1.19
    sblId: Rev 1:19
    shortName: Rev 1:19
    text: Write the things which thou hast seen, and the things which are, and the
      things which shall be hereafter;
  - name: Revelation 1:20
    orderIndex: 19
    osisId: Rev.1.20
    sblId: Rev 1:20
    shortName: Rev 1:20
    text: 'The mystery of the seven stars which thou sawest in my right hand, and
      the seven golden candlesticks. The seven stars are the angels of the seven churches:
      and the seven candlesticks which thou sawest are the seven churches.'
  versesCount: 20
- name: Revelation 2
  orderIndex: 1
  osisId: Rev.2
  sblId: Rev 2
  shortName: Rev 2
  verses:
  - name: Revelation 2:1
    orderIndex: 0
    osisId: Rev.2.1
    sblId: Rev 2:1
    shortName: Rev 2:1
    text: Unto the angel of the church of Ephesus write; These things saith he that
      holdeth the seven stars in his right hand, who walketh in the midst of the seven
      golden candlesticks;
  - name: Revelation 2:2
    orderIndex: 1
    osisId: Rev.2.2
    sblId: Rev 2:2
    shortName: Rev 2:2
    text: 'I know thy works, and thy labour, and thy patience, and how thou canst
      not bear them which are evil: and thou hast tried them which say they are apostles,
      and are not, and hast found them liars:'
  - name: Revelation 2:3
    orderIndex: 2
    osisId: Rev.2.3
    sblId: Rev 2:3
    shortName: Rev 2:3
    text: And hast borne, and hast patience, and for my name's sake hast laboured,
      and hast not fainted.
  - name: Revelation 2:4
    orderIndex: 3
    osisId: Rev.2.4
    sblId: Rev 2:4
    shortName: Rev 2:4
    text: Nevertheless I have somewhat against thee, because thou hast left thy first
      love.
  - name: Revelation 2:5
    orderIndex: 4
    osisId: Rev.2.5
    sblId: Rev 2:5
    shortName: Rev 2:5
    text: Remember therefore from whence thou art fallen, and repent, and do the first
      works; or else I will come unto thee quickly, and will remove thy candlestick
      out of his place, except thou repent.
  - name: Revelation 2:6
    orderIndex: 5
    osisId: Rev.2.6
    sblId: Rev 2:6
    shortName: Rev 2:6
    text: But this thou hast, that thou hatest the deeds of the Nicolaitanes, which
      I also hate.
  - name: Revelation 2:7
    orderIndex: 6
    osisId: Rev.2.7
    sblId: Rev 2:7
    shortName: Rev 2:7
    text: He that hath an ear, let him hear what the Spirit saith unto the churches;
      To him that overcometh will I give to eat of the tree of life, which is in the
      midst of the paradise of God.
  - name: Revelation 2:8
    orderIndex: 7
    osisId: Rev.2.8
    sblId: Rev 2:8
    shortName: Rev 2:8
    text: And unto the angel of the church in Smyrna write; These things saith the
      first and the last, which was dead, and is alive;
  - name: Revelation 2:9
    orderIndex: 8
    osisId: Rev.2.9
    sblId: Rev 2:9
    shortName: Rev 2:9
    text: I know thy works, and tribulation, and poverty, (but thou art rich) and
      I know the blasphemy of them which say they are Jews, and are not, but are the
      synagogue of Satan.
  - name: Revelation 2:10
    orderIndex: 9
    osisId: Rev.2.10
    sblId: Rev 2:10
    shortName: Rev 2:10
    text: 'Fear none of those things which thou shalt suffer: behold, the devil shall
      cast some of you into prison, that ye may be tried; and ye shall have tribulation
      ten days: be thou faithful unto death, and I will give thee a crown of life.'
  - name: Revelation 2:11
    orderIndex: 10
    osisId: Rev.2.11
    sblId: Rev 2:11
    shortName: Rev 2:11
    text: He that hath an ear, let him hear what the Spirit saith unto the churches;
      He that overcometh shall not be hurt of the second death.
  - name: Revelation 2:12
    orderIndex: 11
    osisId: Rev.2.12
    sblId: Rev 2:12
    shortName: Rev 2:12
    text: And to the angel of the church in Pergamos write; These things saith he
      which hath the sharp sword with two edges;
  - name: Revelation 2:13
    orderIndex: 12
    osisId: Rev.2.13
    sblId: Rev 2:13
    shortName: Rev 2:13
    text: 'I know thy works, and where thou dwellest, even where Satan''s seat is:
      and thou holdest fast my name, and hast not denied my faith, even in those days
      wherein Antipas was my faithful martyr, who was slain among you, where Satan
      dwelleth.'
  - name: Revelation 2:14
    orderIndex: 13
    osisId: Rev.2.14
    sblId: Rev 2:14
    shortName: Rev 2:14
    text: But I have a few things against thee, because thou hast there them that
      hold the doctrine of Balaam, who taught Balac to cast a stumblingblock before
      the children of Israel, to eat things sacrificed unto idols, and to commit fornication.
  - name: Revelation 2:15
    orderIndex: 14
    osisId: Rev.2.15
    sblId: Rev 2:15
    shortName: Rev 2:15
    text: So hast thou also them that hold the doctrine of the Nicolaitanes, which
      thing I hate.
  - name: Revelation 2:16
    orderIndex: 15
    osisId: Rev.2.16
    sblId: Rev 2:16
    shortName: Rev 2:16
    text: Repent; or else I will come unto thee quickly, and will fight against them
      with the sword of my mouth.
  - name: Revelation 2:17
    orderIndex: 16
    osisId: Rev.2.17
    sblId: Rev 2:17
    shortName: Rev 2:17
    text: He that hath an ear, let him hear what the Spirit saith unto the churches;
      To him that overcometh will I give to eat of the hidden manna, and will give
      him a white stone, and in the stone a new name written, which no man knoweth
      saving he that receiveth it.
  - name: Revelation 2:18
    orderIndex: 17
    osisId: Rev.2.18
    sblId: Rev 2:18
    shortName: Rev 2:18
    text: And unto the angel of the church in Thyatira write; These things saith the
      Son of God, who hath his eyes like unto a flame of fire, and his feet are like
      fine brass;
  - name: Revelation 2:19
    orderIndex: 18
    osisId: Rev.2.19
    sblId: Rev 2:19
    shortName: Rev 2:19
    text: I know thy works, and charity, and service, and faith, and thy patience,
      and thy works; and the last to be more than the first.
  - name: Revelation 2:20
    orderIndex: 19
    osisId: Rev.2.20
    sblId: Rev 2:20
    shortName: Rev 2:20
    text: Notwithstanding I have a few things against thee, because thou sufferest
      that woman Jezebel, which calleth herself a prophetess, to teach and to seduce
      my servants to commit fornication, and to eat things sacrificed unto idols.
  - name: Revelation 2:21
    orderIndex: 20
    osisId: Rev.2.21
    sblId: Rev 2:21
    shortName: Rev 2:21
    text: And I gave her space to repent of her fornication; and she repented not.
  - name: Revelation 2:22
    orderIndex: 21
    osisId: Rev.2.22
    sblId: Rev 2:22
    shortName: Rev 2:22
    text: Behold, I will cast her into a bed, and them that commit adultery with her
      into great tribulation, except they repent of their deeds.
  - name: Revelation 2:23
    orderIndex: 22
    osisId: Rev.2.23
    sblId: Rev 2:23
    shortName: Rev 2:23
    text: 'And I will kill her children with death; and all the churches shall know
      that I am he which searcheth the reins and hearts: and I will give unto every
      one of you according to your works.'
  - name: Revelation 2:24
    orderIndex: 23
    osisId: Rev.2.24
    sblId: Rev 2:24
    shortName: Rev 2:24
    text: But unto you I say, and unto the rest in Thyatira, as many as have not this
      doctrine, and which have not known the depths of Satan, as they speak; I will
      put upon you none other burden.
  - name: Revelation 2:25
    orderIndex: 24
    osisId: Rev.2.25
    sblId: Rev 2:25
    shortName: Rev 2:25
    text: But that which ye have already hold fast till I come.
  - name: Revelation 2:26
    orderIndex: 25
    osisId: Rev.2.26
    sblId: Rev 2:26
    shortName: Rev 2:26
    text: 'And he that overcometh, and keepeth my works unto the end, to him will
      I give power over the nations:'
  - name: Revelation 2:27
    orderIndex: 26
    osisId: Rev.2.27
    sblId: Rev 2:27
    shortName: Rev 2:27
    text: 'And he shall rule them with a rod of iron; as the vessels of a potter shall
      they be broken to shivers: even as I received of my Father.'
  - name: Revelation 2:28
    orderIndex: 27
    osisId: Rev.2.28
    sblId: Rev 2:28
    shortName: Rev 2:28
    text: And I will give him the morning star.
  - name: Revelation 2:29
    orderIndex: 28
    osisId: Rev.2.29
    sblId: Rev 2:29
    shortName: Rev 2:29
    text: He that hath an ear, let him hear what the Spirit saith unto the churches.
  versesCount: 29
- name: Revelation 3
  orderIndex: 2
  osisId: Rev.3
  sblId: Rev 3
  shortName: Rev 3
  verses:
  - name: Revelation 3:1
    orderIndex: 0
    osisId: Rev.3.1
    sblId: Rev 3:1
    shortName: Rev 3:1
    text: And unto the angel of the church in Sardis write; These things saith he
      that hath the seven Spirits of God, and the seven stars; I know thy works, that
      thou hast a name that thou livest, and art dead.
  - name: Revelation 3:2
    orderIndex: 1
    osisId: Rev.3.2
    sblId: Rev 3:2
    shortName: Rev 3:2
    text: 'Be watchful, and strengthen the things which remain, that are ready to
      die: for I have not found thy works perfect before God.'
  - name: Revelation 3:3
    orderIndex: 2
    osisId: Rev.3.3
    sblId: Rev 3:3
    shortName: Rev 3:3
    text: Remember therefore how thou hast received and heard, and hold fast, and
      repent. If therefore thou shalt not watch, I will come on thee as a thief, and
      thou shalt not know what hour I will come upon thee.
  - name: Revelation 3:4
    orderIndex: 3
    osisId: Rev.3.4
    sblId: Rev 3:4
    shortName: Rev 3:4
    text: 'Thou hast a few names even in Sardis which have not defiled their garments;
      and they shall walk with me in white: for they are worthy.'
  - name: Revelation 3:5
    orderIndex: 4
    osisId: Rev.3.5
    sblId: Rev 3:5
    shortName: Rev 3:5
    text: He that overcometh, the same shall be clothed in white raiment; and I will
      not blot out his name out of the book of life, but I will confess his name before
      my Father, and before his angels.
  - name: Revelation 3:6
    orderIndex: 5
    osisId: Rev.3.6
    sblId: Rev 3:6
    shortName: Rev 3:6
    text: He that hath an ear, let him hear what the Spirit saith unto the churches.
  - name: Revelation 3:7
    orderIndex: 6
    osisId: Rev.3.7
    sblId: Rev 3:7
    shortName: Rev 3:7
    text: And to the angel of the church in Philadelphia write; These things saith
      he that is holy, he that is true, he that hath the key of David, he that openeth,
      and no man shutteth; and shutteth, and no man openeth;
  - name: Revelation 3:8
    orderIndex: 7
    osisId: Rev.3.8
    sblId: Rev 3:8
    shortName: Rev 3:8
    text: 'I know thy works: behold, I have set before thee an open door, and no man
      can shut it: for thou hast a little strength, and hast kept my word, and hast
      not denied my name.'
  - name: Revelation 3:9
    orderIndex: 8
    osisId: Rev.3.9
    sblId: Rev 3:9
    shortName: Rev 3:9
    text: Behold, I will make them of the synagogue of Satan, which say they are Jews,
      and are not, but do lie; behold, I will make them to come and worship before
      thy feet, and to know that I have loved thee.
  - name: Revelation 3:10
    orderIndex: 9
    osisId: Rev.3.10
    sblId: Rev 3:10
    shortName: Rev 3:10
    text: Because thou hast kept the word of my patience, I also will keep thee from
      the hour of temptation, which shall come upon all the world, to try them that
      dwell upon the earth.
  - name: Revelation 3:11
    orderIndex: 10
    osisId: Rev.3.11
    sblId: Rev 3:11
    shortName: Rev 3:11
    text: 'Behold, I come quickly: hold that fast which thou hast, that no man take
      thy crown.'
  - name: Revelation 3:12
    orderIndex: 11
    osisId: Rev.3.12
    sblId: Rev 3:12
    shortName: Rev 3:12
    text: 'Him that overcometh will I make a pillar in the temple of my God, and he
      shall go no more out: and I will write upon him the name of my God, and the
      name of the city of my God, which is new Jerusalem, which cometh down out of
      heaven from my God: and I will write upon him my new name.'
  - name: Revelation 3:13
    orderIndex: 12
    osisId: Rev.3.13
    sblId: Rev 3:13
    shortName: Rev 3:13
    text: He that hath an ear, let him hear what the Spirit saith unto the churches.
  - name: Revelation 3:14
    orderIndex: 13
    osisId: Rev.3.14
    sblId: Rev 3:14
    shortName: Rev 3:14
    text: And unto the angel of the church of the Laodiceans write; These things saith
      the Amen, the faithful and true witness, the beginning of the creation of God;
  - name: Revelation 3:15
    orderIndex: 14
    osisId: Rev.3.15
    sblId: Rev 3:15
    shortName: Rev 3:15
    text: 'I know thy works, that thou art neither cold nor hot: I would thou wert
      cold or hot.'
  - name: Revelation 3:16
    orderIndex: 15
    osisId: Rev.3.16
    sblId: Rev 3:16
    shortName: Rev 3:16
    text: So then because thou art lukewarm, and neither cold nor hot, I will spue
      thee out of my mouth.
  - name: Revelation 3:17
    orderIndex: 16
    osisId: Rev.3.17
    sblId: Rev 3:17
    shortName: Rev 3:17
    text: 'Because thou sayest, I am rich, and increased with goods, and have need
      of nothing; and knowest not that thou art wretched, and miserable, and poor,
      and blind, and naked:'
  - name: Revelation 3:18
    orderIndex: 17
    osisId: Rev.3.18
    sblId: Rev 3:18
    shortName: Rev 3:18
    text: I counsel thee to buy of me gold tried in the fire, that thou mayest be
      rich; and white raiment, that thou mayest be clothed, and that the shame of
      thy nakedness do not appear; and anoint thine eyes with eyesalve, that thou
      mayest see.
  - name: Revelation 3:19
    orderIndex: 18
    osisId: Rev.3.19
    sblId: Rev 3:19
    shortName: Rev 3:19
    text: 'As many as I love, I rebuke and chasten: be zealous therefore, and repent.'
  - name: Revelation 3:20
    orderIndex: 19
    osisId: Rev.3.20
    sblId: Rev 3:20
    shortName: Rev 3:20
    text: 'Behold, I stand at the door, and knock: if any man hear my voice, and open
      the door, I will come in to him, and will sup with him, and he with me.'
  - name: Revelation 3:21
    orderIndex: 20
    osisId: Rev.3.21
    sblId: Rev 3:21
    shortName: Rev 3:21
    text: To him that overcometh will I grant to sit with me in my throne, even as
      I also overcame, and am set down with my Father in his throne.
  - name: Revelation 3:22
    orderIndex: 21
    osisId: Rev.3.22
    sblId: Rev 3:22
    shortName: Rev 3:22
    text: He that hath an ear, let him hear what the Spirit saith unto the churches.
  versesCount: 22
- name: Revelation 4
  orderIndex: 3
  osisId: Rev.4
  sblId: Rev 4
  shortName: Rev 4
  verses:
  - name: Revelation 4:1
    orderIndex: 0
    osisId: Rev.4.1
    sblId: Rev 4:1
    shortName: Rev 4:1
    text: 'After this I looked, and, behold, a door was opened in heaven: and the
      first voice which I heard was as it were of a trumpet talking with me; which
      said, Come up hither, and I will shew thee things which must be hereafter.'
  - name: Revelation 4:2
    orderIndex: 1
    osisId: Rev.4.2
    sblId: Rev 4:2
    shortName: Rev 4:2
    text: 'And immediately I was in the spirit: and, behold, a throne was set in heaven,
      and one sat on the throne.'
  - name: Revelation 4:3
    orderIndex: 2
    osisId: Rev.4.3
    sblId: Rev 4:3
    shortName: Rev 4:3
    text: 'And he that sat was to look upon like a jasper and a sardine stone: and
      there was a rainbow round about the throne, in sight like unto an emerald.'
  - name: Revelation 4:4
    orderIndex: 3
    osisId: Rev.4.4
    sblId: Rev 4:4
    shortName: Rev 4:4
    text: 'And round about the throne were four and twenty seats: and upon the seats
      I saw four and twenty elders sitting, clothed in white raiment; and they had
      on their heads crowns of gold.'
  - name: Revelation 4:5
    orderIndex: 4
    osisId: Rev.4.5
    sblId: Rev 4:5
    shortName: Rev 4:5
    text: 'And out of the throne proceeded lightnings and thunderings and voices:
      and there were seven lamps of fire burning before the throne, which are the
      seven Spirits of God.'
  - name: Revelation 4:6
    orderIndex: 5
    osisId: Rev.4.6
    sblId: Rev 4:6
    shortName: Rev 4:6
    text: 'And before the throne there was a sea of glass like unto crystal: and in
      the midst of the throne, and round about the throne, were four beasts full of
      eyes before and behind.'
  - name: Revelation 4:7
    orderIndex: 6
    osisId: Rev.4.7
    sblId: Rev 4:7
    shortName: Rev 4:7
    text: And the first beast was like a lion, and the second beast like a calf, and
      the third beast had a face as a man, and the fourth beast was like a flying
      eagle.
  - name: Revelation 4:8
    orderIndex: 7
    osisId: Rev.4.8
    sblId: Rev 4:8
    shortName: Rev 4:8
    text: 'And the four beasts had each of them six wings about him; and they were
      full of eyes within: and they rest not day and night, saying, Holy, holy, holy,
      LORD God Almighty, which was, and is, and is to come.'
  - name: Revelation 4:9
    orderIndex: 8
    osisId: Rev.4.9
    sblId: Rev 4:9
    shortName: Rev 4:9
    text: And when those beasts give glory and honour and thanks to him that sat on
      the throne, who liveth for ever and ever,
  - name: Revelation 4:10
    orderIndex: 9
    osisId: Rev.4.10
    sblId: Rev 4:10
    shortName: Rev 4:10
    text: The four and twenty elders fall down before him that sat on the throne,
      and worship him that liveth for ever and ever, and cast their crowns before
      the throne, saying,
  - name: Revelation 4:11
    orderIndex: 10
    osisId: Rev.4.11
    sblId: Rev 4:11
    shortName: Rev 4:11
    text: 'Thou art worthy, O Lord, to receive glory and honour and power: for thou
      hast created all things, and for thy pleasure they are and were created.'
  versesCount: 11
- name: Revelation 5
  orderIndex: 4
  osisId: Rev.5
  sblId: Rev 5
  shortName: Rev 5
  verses:
  - name: Revelation 5:1
    orderIndex: 0
    osisId: Rev.5.1
    sblId: Rev 5:1
    shortName: Rev 5:1
    text: And I saw in the right hand of him that sat on the throne a book written
      within and on the backside, sealed with seven seals.
  - name: Revelation 5:2
    orderIndex: 1
    osisId: Rev.5.2
    sblId: Rev 5:2
    shortName: Rev 5:2
    text: And I saw a strong angel proclaiming with a loud voice, Who is worthy to
      open the book, and to loose the seals thereof?
  - name: Revelation 5:3
    orderIndex: 2
    osisId: Rev.5.3
    sblId: Rev 5:3
    shortName: Rev 5:3
    text: And no man in heaven, nor in earth, neither under the earth, was able to
      open the book, neither to look thereon.
  - name: Revelation 5:4
    orderIndex: 3
    osisId: Rev.5.4
    sblId: Rev 5:4
    shortName: Rev 5:4
    text: And I wept much, because no man was found worthy to open and to read the
      book, neither to look thereon.
  - name: Revelation 5:5
    orderIndex: 4
    osisId: Rev.5.5
    sblId: Rev 5:5
    shortName: Rev 5:5
    text: 'And one of the elders saith unto me, Weep not: behold, the Lion of the
      tribe of Juda, the Root of David, hath prevailed to open the book, and to loose
      the seven seals thereof.'
  - name: Revelation 5:6
    orderIndex: 5
    osisId: Rev.5.6
    sblId: Rev 5:6
    shortName: Rev 5:6
    text: And I beheld, and, lo, in the midst of the throne and of the four beasts,
      and in the midst of the elders, stood a Lamb as it had been slain, having seven
      horns and seven eyes, which are the seven Spirits of God sent forth into all
      the earth.
  - name: Revelation 5:7
    orderIndex: 6
    osisId: Rev.5.7
    sblId: Rev 5:7
    shortName: Rev 5:7
    text: And he came and took the book out of the right hand of him that sat upon
      the throne.
  - name: Revelation 5:8
    orderIndex: 7
    osisId: Rev.5.8
    sblId: Rev 5:8
    shortName: Rev 5:8
    text: And when he had taken the book, the four beasts and four and twenty elders
      fell down before the Lamb, having every one of them harps, and golden vials
      full of odours, which are the prayers of saints.
  - name: Revelation 5:9
    orderIndex: 8
    osisId: Rev.5.9
    sblId: Rev 5:9
    shortName: Rev 5:9
    text: 'And they sung a new song, saying, Thou art worthy to take the book, and
      to open the seals thereof: for thou wast slain, and hast redeemed us to God
      by thy blood out of every kindred, and tongue, and people, and nation;'
  - name: Revelation 5:10
    orderIndex: 9
    osisId: Rev.5.10
    sblId: Rev 5:10
    shortName: Rev 5:10
    text: 'And hast made us unto our God kings and priests: and we shall reign on
      the earth.'
  - name: Revelation 5:11
    orderIndex: 10
    osisId: Rev.5.11
    sblId: Rev 5:11
    shortName: Rev 5:11
    text: 'And I beheld, and I heard the voice of many angels round about the throne
      and the beasts and the elders: and the number of them was ten thousand times
      ten thousand, and thousands of thousands;'
  - name: Revelation 5:12
    orderIndex: 11
    osisId: Rev.5.12
    sblId: Rev 5:12
    shortName: Rev 5:12
    text: Saying with a loud voice, Worthy is the Lamb that was slain to receive power,
      and riches, and wisdom, and strength, and honour, and glory, and blessing.
  - name: Revelation 5:13
    orderIndex: 12
    osisId: Rev.5.13
    sblId: Rev 5:13
    shortName: Rev 5:13
    text: And every creature which is in heaven, and on the earth, and under the earth,
      and such as are in the sea, and all that are in them, heard I saying, Blessing,
      and honour, and glory, and power, be unto him that sitteth upon the throne,
      and unto the Lamb for ever and ever.
  - name: Revelation 5:14
    orderIndex: 13
    osisId: Rev.5.14
    sblId: Rev 5:14
    shortName: Rev 5:14
    text: And the four beasts said, Amen. And the four and twenty elders fell down
      and worshipped him that liveth for ever and ever.
  versesCount: 14
- name: Revelation 6
  orderIndex: 5
  osisId: Rev.6
  sblId: Rev 6
  shortName: Rev 6
  verses:
  - name: Revelation 6:1
    orderIndex: 0
    osisId: Rev.6.1
    sblId: Rev 6:1
    shortName: Rev 6:1
    text: And I saw when the Lamb opened one of the seals, and I heard, as it were
      the noise of thunder, one of the four beasts saying, Come and see.
  - name: Revelation 6:2
    orderIndex: 1
    osisId: Rev.6.2
    sblId: Rev 6:2
    shortName: Rev 6:2
    text: 'And I saw, and behold a white horse: and he that sat on him had a bow;
      and a crown was given unto him: and he went forth conquering, and to conquer.'
  - name: Revelation 6:3
    orderIndex: 2
    osisId: Rev.6.3
    sblId: Rev 6:3
    shortName: Rev 6:3
    text: And when he had opened the second seal, I heard the second beast say, Come
      and see.
  - name: Revelation 6:4
    orderIndex: 3
    osisId: Rev.6.4
    sblId: Rev 6:4
    shortName: Rev 6:4
    text: 'And there went out another horse that was red: and power was given to him
      that sat thereon to take peace from the earth, and that they should kill one
      another: and there was given unto him a great sword.'
  - name: Revelation 6:5
    orderIndex: 4
    osisId: Rev.6.5
    sblId: Rev 6:5
    shortName: Rev 6:5
    text: And when he had opened the third seal, I heard the third beast say, Come
      and see. And I beheld, and lo a black horse; and he that sat on him had a pair
      of balances in his hand.
  - name: Revelation 6:6
    orderIndex: 5
    osisId: Rev.6.6
    sblId: Rev 6:6
    shortName: Rev 6:6
    text: And I heard a voice in the midst of the four beasts say, A measure of wheat
      for a penny, and three measures of barley for a penny; and see thou hurt not
      the oil and the wine.
  - name: Revelation 6:7
    orderIndex: 6
    osisId: Rev.6.7
    sblId: Rev 6:7
    shortName: Rev 6:7
    text: And when he had opened the fourth seal, I heard the voice of the fourth
      beast say, Come and see.
  - name: Revelation 6:8
    orderIndex: 7
    osisId: Rev.6.8
    sblId: Rev 6:8
    shortName: Rev 6:8
    text: 'And I looked, and behold a pale horse: and his name that sat on him was
      Death, and Hell followed with him. And power was given unto them over the fourth
      part of the earth, to kill with sword, and with hunger, and with death, and
      with the beasts of the earth.'
  - name: Revelation 6:9
    orderIndex: 8
    osisId: Rev.6.9
    sblId: Rev 6:9
    shortName: Rev 6:9
    text: 'And when he had opened the fifth seal, I saw under the altar the souls
      of them that were slain for the word of God, and for the testimony which they
      held:'
  - name: Revelation 6:10
    orderIndex: 9
    osisId: Rev.6.10
    sblId: Rev 6:10
    shortName: Rev 6:10
    text: And they cried with a loud voice, saying, How long, O Lord, holy and true,
      dost thou not judge and avenge our blood on them that dwell on the earth?
  - name: Revelation 6:11
    orderIndex: 10
    osisId: Rev.6.11
    sblId: Rev 6:11
    shortName: Rev 6:11
    text: And white robes were given unto every one of them; and it was said unto
      them, that they should rest yet for a little season, until their fellowservants
      also and their brethren, that should be killed as they were, should be fulfilled.
  - name: Revelation 6:12
    orderIndex: 11
    osisId: Rev.6.12
    sblId: Rev 6:12
    shortName: Rev 6:12
    text: And I beheld when he had opened the sixth seal, and, lo, there was a great
      earthquake; and the sun became black as sackcloth of hair, and the moon became
      as blood;
  - name: Revelation 6:13
    orderIndex: 12
    osisId: Rev.6.13
    sblId: Rev 6:13
    shortName: Rev 6:13
    text: And the stars of heaven fell unto the earth, even as a fig tree casteth
      her untimely figs, when she is shaken of a mighty wind.
  - name: Revelation 6:14
    orderIndex: 13
    osisId: Rev.6.14
    sblId: Rev 6:14
    shortName: Rev 6:14
    text: And the heaven departed as a scroll when it is rolled together; and every
      mountain and island were moved out of their places.
  - name: Revelation 6:15
    orderIndex: 14
    osisId: Rev.6.15
    sblId: Rev 6:15
    shortName: Rev 6:15
    text: And the kings of the earth, and the great men, and the rich men, and the
      chief captains, and the mighty men, and every bondman, and every free man, hid
      themselves in the dens and in the rocks of the mountains;
  - name: Revelation 6:16
    orderIndex: 15
    osisId: Rev.6.16
    sblId: Rev 6:16
    shortName: Rev 6:16
    text: 'And said to the mountains and rocks, Fall on us, and hide us from the face
      of him that sitteth on the throne, and from the wrath of the Lamb:'
  - name: Revelation 6:17
    orderIndex: 16
    osisId: Rev.6.17
    sblId: Rev 6:17
    shortName: Rev 6:17
    text: For the great day of his wrath is come; and who shall be able to stand?
  versesCount: 17
- name: Revelation 7
  orderIndex: 6
  osisId: Rev.7
  sblId: Rev 7
  shortName: Rev 7
  verses:
  - name: Revelation 7:1
    orderIndex: 0
    osisId: Rev.7.1
    sblId: Rev 7:1
    shortName: Rev 7:1
    text: And after these things I saw four angels standing on the four corners of
      the earth, holding the four winds of the earth, that the wind should not blow
      on the earth, nor on the sea, nor on any tree.
  - name: Revelation 7:2
    orderIndex: 1
    osisId: Rev.7.2
    sblId: Rev 7:2
    shortName: Rev 7:2
    text: 'And I saw another angel ascending from the east, having the seal of the
      living God: and he cried with a loud voice to the four angels, to whom it was
      given to hurt the earth and the sea,'
  - name: Revelation 7:3
    orderIndex: 2
    osisId: Rev.7.3
    sblId: Rev 7:3
    shortName: Rev 7:3
    text: Saying, Hurt not the earth, neither the sea, nor the trees, till we have
      sealed the servants of our God in their foreheads.
  - name: Revelation 7:4
    orderIndex: 3
    osisId: Rev.7.4
    sblId: Rev 7:4
    shortName: Rev 7:4
    text: 'And I heard the number of them which were sealed: and there were sealed
      an hundred and forty and four thousand of all the tribes of the children of
      Israel.'
  - name: Revelation 7:5
    orderIndex: 4
    osisId: Rev.7.5
    sblId: Rev 7:5
    shortName: Rev 7:5
    text: Of the tribe of Juda were sealed twelve thousand. Of the tribe of Reuben
      were sealed twelve thousand. Of the tribe of Gad were sealed twelve thousand.
  - name: Revelation 7:6
    orderIndex: 5
    osisId: Rev.7.6
    sblId: Rev 7:6
    shortName: Rev 7:6
    text: Of the tribe of Aser were sealed twelve thousand. Of the tribe of Nephthalim
      were sealed twelve thousand. Of the tribe of Manasses were sealed twelve thousand.
  - name: Revelation 7:7
    orderIndex: 6
    osisId: Rev.7.7
    sblId: Rev 7:7
    shortName: Rev 7:7
    text: Of the tribe of Simeon were sealed twelve thousand. Of the tribe of Levi
      were sealed twelve thousand. Of the tribe of Issachar were sealed twelve thousand.
  - name: Revelation 7:8
    orderIndex: 7
    osisId: Rev.7.8
    sblId: Rev 7:8
    shortName: Rev 7:8
    text: Of the tribe of Zabulon were sealed twelve thousand. Of the tribe of Joseph
      were sealed twelve thousand. Of the tribe of Benjamin were sealed twelve thousand.
  - name: Revelation 7:9
    orderIndex: 8
    osisId: Rev.7.9
    sblId: Rev 7:9
    shortName: Rev 7:9
    text: After this I beheld, and, lo, a great multitude, which no man could number,
      of all nations, and kindreds, and people, and tongues, stood before the throne,
      and before the Lamb, clothed with white robes, and palms in their hands;
  - name: Revelation 7:10
    orderIndex: 9
    osisId: Rev.7.10
    sblId: Rev 7:10
    shortName: Rev 7:10
    text: And cried with a loud voice, saying, Salvation to our God which sitteth
      upon the throne, and unto the Lamb.
  - name: Revelation 7:11
    orderIndex: 10
    osisId: Rev.7.11
    sblId: Rev 7:11
    shortName: Rev 7:11
    text: And all the angels stood round about the throne, and about the elders and
      the four beasts, and fell before the throne on their faces, and worshipped God,
  - name: Revelation 7:12
    orderIndex: 11
    osisId: Rev.7.12
    sblId: Rev 7:12
    shortName: Rev 7:12
    text: 'Saying, Amen: Blessing, and glory, and wisdom, and thanksgiving, and honour,
      and power, and might, be unto our God for ever and ever. Amen.'
  - name: Revelation 7:13
    orderIndex: 12
    osisId: Rev.7.13
    sblId: Rev 7:13
    shortName: Rev 7:13
    text: And one of the elders answered, saying unto me, What are these which are
      arrayed in white robes? and whence came they?
  - name: Revelation 7:14
    orderIndex: 13
    osisId: Rev.7.14
    sblId: Rev 7:14
    shortName: Rev 7:14
    text: And I said unto him, Sir, thou knowest. And he said to me, These are they
      which came out of great tribulation, and have washed their robes, and made them
      white in the blood of the Lamb.
  - name: Revelation 7:15
    orderIndex: 14
    osisId: Rev.7.15
    sblId: Rev 7:15
    shortName: Rev 7:15
    text: 'Therefore are they before the throne of God, and serve him day and night
      in his temple: and he that sitteth on the throne shall dwell among them.'
  - name: Revelation 7:16
    orderIndex: 15
    osisId: Rev.7.16
    sblId: Rev 7:16
    shortName: Rev 7:16
    text: They shall hunger no more, neither thirst any more; neither shall the sun
      light on them, nor any heat.
  - name: Revelation 7:17
    orderIndex: 16
    osisId: Rev.7.17
    sblId: Rev 7:17
    shortName: Rev 7:17
    text: 'For the Lamb which is in the midst of the throne shall feed them, and shall
      lead them unto living fountains of waters: and God shall wipe away all tears
      from their eyes.'
  versesCount: 17
- name: Revelation 8
  orderIndex: 7
  osisId: Rev.8
  sblId: Rev 8
  shortName: Rev 8
  verses:
  - name: Revelation 8:1
    orderIndex: 0
    osisId: Rev.8.1
    sblId: Rev 8:1
    shortName: Rev 8:1
    text: And when he had opened the seventh seal, there was silence in heaven about
      the space of half an hour.
  - name: Revelation 8:2
    orderIndex: 1
    osisId: Rev.8.2
    sblId: Rev 8:2
    shortName: Rev 8:2
    text: And I saw the seven angels which stood before God; and to them were given
      seven trumpets.
  - name: Revelation 8:3
    orderIndex: 2
    osisId: Rev.8.3
    sblId: Rev 8:3
    shortName: Rev 8:3
    text: And another angel came and stood at the altar, having a golden censer; and
      there was given unto him much incense, that he should offer it with the prayers
      of all saints upon the golden altar which was before the throne.
  - name: Revelation 8:4
    orderIndex: 3
    osisId: Rev.8.4
    sblId: Rev 8:4
    shortName: Rev 8:4
    text: And the smoke of the incense, which came with the prayers of the saints,
      ascended up before God out of the angel's hand.
  - name: Revelation 8:5
    orderIndex: 4
    osisId: Rev.8.5
    sblId: Rev 8:5
    shortName: Rev 8:5
    text: 'And the angel took the censer, and filled it with fire of the altar, and
      cast it into the earth: and there were voices, and thunderings, and lightnings,
      and an earthquake.'
  - name: Revelation 8:6
    orderIndex: 5
    osisId: Rev.8.6
    sblId: Rev 8:6
    shortName: Rev 8:6
    text: And the seven angels which had the seven trumpets prepared themselves to
      sound.
  - name: Revelation 8:7
    orderIndex: 6
    osisId: Rev.8.7
    sblId: Rev 8:7
    shortName: Rev 8:7
    text: 'The first angel sounded, and there followed hail and fire mingled with
      blood, and they were cast upon the earth: and the third part of trees was burnt
      up, and all green grass was burnt up.'
  - name: Revelation 8:8
    orderIndex: 7
    osisId: Rev.8.8
    sblId: Rev 8:8
    shortName: Rev 8:8
    text: 'And the second angel sounded, and as it were a great mountain burning with
      fire was cast into the sea: and the third part of the sea became blood;'
  - name: Revelation 8:9
    orderIndex: 8
    osisId: Rev.8.9
    sblId: Rev 8:9
    shortName: Rev 8:9
    text: And the third part of the creatures which were in the sea, and had life,
      died; and the third part of the ships were destroyed.
  - name: Revelation 8:10
    orderIndex: 9
    osisId: Rev.8.10
    sblId: Rev 8:10
    shortName: Rev 8:10
    text: And the third angel sounded, and there fell a great star from heaven, burning
      as it were a lamp, and it fell upon the third part of the rivers, and upon the
      fountains of waters;
  - name: Revelation 8:11
    orderIndex: 10
    osisId: Rev.8.11
    sblId: Rev 8:11
    shortName: Rev 8:11
    text: 'And the name of the star is called Wormwood: and the third part of the
      waters became wormwood; and many men died of the waters, because they were made
      bitter.'
  - name: Revelation 8:12
    orderIndex: 11
    osisId: Rev.8.12
    sblId: Rev 8:12
    shortName: Rev 8:12
    text: And the fourth angel sounded, and the third part of the sun was smitten,
      and the third part of the moon, and the third part of the stars; so as the third
      part of them was darkened, and the day shone not for a third part of it, and
      the night likewise.
  - name: Revelation 8:13
    orderIndex: 12
    osisId: Rev.8.13
    sblId: Rev 8:13
    shortName: Rev 8:13
    text: And I beheld, and heard an angel flying through the midst of heaven, saying
      with a loud voice, Woe, woe, woe, to the inhabiters of the earth by reason of
      the other voices of the trumpet of the three angels, which are yet to sound!
  versesCount: 13
- name: Revelation 9
  orderIndex: 8
  osisId: Rev.9
  sblId: Rev 9
  shortName: Rev 9
  verses:
  - name: Revelation 9:1
    orderIndex: 0
    osisId: Rev.9.1
    sblId: Rev 9:1
    shortName: Rev 9:1
    text: 'And the fifth angel sounded, and I saw a star fall from heaven unto the
      earth: and to him was given the key of the bottomless pit.'
  - name: Revelation 9:2
    orderIndex: 1
    osisId: Rev.9.2
    sblId: Rev 9:2
    shortName: Rev 9:2
    text: And he opened the bottomless pit; and there arose a smoke out of the pit,
      as the smoke of a great furnace; and the sun and the air were darkened by reason
      of the smoke of the pit.
  - name: Revelation 9:3
    orderIndex: 2
    osisId: Rev.9.3
    sblId: Rev 9:3
    shortName: Rev 9:3
    text: 'And there came out of the smoke locusts upon the earth: and unto them was
      given power, as the scorpions of the earth have power.'
  - name: Revelation 9:4
    orderIndex: 3
    osisId: Rev.9.4
    sblId: Rev 9:4
    shortName: Rev 9:4
    text: And it was commanded them that they should not hurt the grass of the earth,
      neither any green thing, neither any tree; but only those men which have not
      the seal of God in their foreheads.
  - name: Revelation 9:5
    orderIndex: 4
    osisId: Rev.9.5
    sblId: Rev 9:5
    shortName: Rev 9:5
    text: 'And to them it was given that they should not kill them, but that they
      should be tormented five months: and their torment was as the torment of a scorpion,
      when he striketh a man.'
  - name: Revelation 9:6
    orderIndex: 5
    osisId: Rev.9.6
    sblId: Rev 9:6
    shortName: Rev 9:6
    text: And in those days shall men seek death, and shall not find it; and shall
      desire to die, and death shall flee from them.
  - name: Revelation 9:7
    orderIndex: 6
    osisId: Rev.9.7
    sblId: Rev 9:7
    shortName: Rev 9:7
    text: And the shapes of the locusts were like unto horses prepared unto battle;
      and on their heads were as it were crowns like gold, and their faces were as
      the faces of men.
  - name: Revelation 9:8
    orderIndex: 7
    osisId: Rev.9.8
    sblId: Rev 9:8
    shortName: Rev 9:8
    text: And they had hair as the hair of women, and their teeth were as the teeth
      of lions.
  - name: Revelation 9:9
    orderIndex: 8
    osisId: Rev.9.9
    sblId: Rev 9:9
    shortName: Rev 9:9
    text: And they had breastplates, as it were breastplates of iron; and the sound
      of their wings was as the sound of chariots of many horses running to battle.
  - name: Revelation 9:10
    orderIndex: 9
    osisId: Rev.9.10
    sblId: Rev 9:10
    shortName: Rev 9:10
    text: 'And they had tails like unto scorpions, and there were stings in their
      tails: and their power was to hurt men five months.'
  - name: Revelation 9:11
    orderIndex: 10
    osisId: Rev.9.11
    sblId: Rev 9:11
    shortName: Rev 9:11
    text: And they had a king over them, which is the angel of the bottomless pit,
      whose name in the Hebrew tongue is Abaddon, but in the Greek tongue hath his
      name Apollyon.
  - name: Revelation 9:12
    orderIndex: 11
    osisId: Rev.9.12
    sblId: Rev 9:12
    shortName: Rev 9:12
    text: One woe is past; and, behold, there come two woes more hereafter.
  - name: Revelation 9:13
    orderIndex: 12
    osisId: Rev.9.13
    sblId: Rev 9:13
    shortName: Rev 9:13
    text: And the sixth angel sounded, and I heard a voice from the four horns of
      the golden altar which is before God,
  - name: Revelation 9:14
    orderIndex: 13
    osisId: Rev.9.14
    sblId: Rev 9:14
    shortName: Rev 9:14
    text: Saying to the sixth angel which had the trumpet, Loose the four angels which
      are bound in the great river Euphrates.
  - name: Revelation 9:15
    orderIndex: 14
    osisId: Rev.9.15
    sblId: Rev 9:15
    shortName: Rev 9:15
    text: And the four angels were loosed, which were prepared for an hour, and a
      day, and a month, and a year, for to slay the third part of men.
  - name: Revelation 9:16
    orderIndex: 15
    osisId: Rev.9.16
    sblId: Rev 9:16
    shortName: Rev 9:16
    text: 'And the number of the army of the horsemen were two hundred thousand thousand:
      and I heard the number of them.'
  - name: Revelation 9:17
    orderIndex: 16
    osisId: Rev.9.17
    sblId: Rev 9:17
    shortName: Rev 9:17
    text: 'And thus I saw the horses in the vision, and them that sat on them, having
      breastplates of fire, and of jacinth, and brimstone: and the heads of the horses
      were as the heads of lions; and out of their mouths issued fire and smoke and
      brimstone.'
  - name: Revelation 9:18
    orderIndex: 17
    osisId: Rev.9.18
    sblId: Rev 9:18
    shortName: Rev 9:18
    text: By these three was the third part of men killed, by the fire, and by the
      smoke, and by the brimstone, which issued out of their mouths.
  - name: Revelation 9:19
    orderIndex: 18
    osisId: Rev.9.19
    sblId: Rev 9:19
    shortName: Rev 9:19
    text: 'For their power is in their mouth, and in their tails: for their tails
      were like unto serpents, and had heads, and with them they do hurt.'
  - name: Revelation 9:20
    orderIndex: 19
    osisId: Rev.9.20
    sblId: Rev 9:20
    shortName: Rev 9:20
    text: 'And the rest of the men which were not killed by these plagues yet repented
      not of the works of their hands, that they should not worship devils, and idols
      of gold, and silver, and brass, and stone, and of wood: which neither can see,
      nor hear, nor walk:'
  - name: Revelation 9:21
    orderIndex: 20
    osisId: Rev.9.21
    sblId: Rev 9:21
    shortName: Rev 9:21
    text: Neither repented they of their murders, nor of their sorceries, nor of their
      fornication, nor of their thefts.
  versesCount: 21
- name: Revelation 10
  orderIndex: 9
  osisId: Rev.10
  sblId: Rev 10
  shortName: Rev 10
  verses:
  - name: Revelation 10:1
    orderIndex: 0
    osisId: Rev.10.1
    sblId: Rev 10:1
    shortName: Rev 10:1
    text: 'And I saw another mighty angel come down from heaven, clothed with a cloud:
      and a rainbow was upon his head, and his face was as it were the sun, and his
      feet as pillars of fire:'
  - name: Revelation 10:2
    orderIndex: 1
    osisId: Rev.10.2
    sblId: Rev 10:2
    shortName: Rev 10:2
    text: 'And he had in his hand a little book open: and he set his right foot upon
      the sea, and his left foot on the earth,'
  - name: Revelation 10:3
    orderIndex: 2
    osisId: Rev.10.3
    sblId: Rev 10:3
    shortName: Rev 10:3
    text: 'And cried with a loud voice, as when a lion roareth: and when he had cried,
      seven thunders uttered their voices.'
  - name: Revelation 10:4
    orderIndex: 3
    osisId: Rev.10.4
    sblId: Rev 10:4
    shortName: Rev 10:4
    text: 'And when the seven thunders had uttered their voices, I was about to write:
      and I heard a voice from heaven saying unto me, Seal up those things which the
      seven thunders uttered, and write them not.'
  - name: Revelation 10:5
    orderIndex: 4
    osisId: Rev.10.5
    sblId: Rev 10:5
    shortName: Rev 10:5
    text: And the angel which I saw stand upon the sea and upon the earth lifted up
      his hand to heaven,
  - name: Revelation 10:6
    orderIndex: 5
    osisId: Rev.10.6
    sblId: Rev 10:6
    shortName: Rev 10:6
    text: 'And sware by him that liveth for ever and ever, who created heaven, and
      the things that therein are, and the earth, and the things that therein are,
      and the sea, and the things which are therein, that there should be time no
      longer:'
  - name: Revelation 10:7
    orderIndex: 6
    osisId: Rev.10.7
    sblId: Rev 10:7
    shortName: Rev 10:7
    text: But in the days of the voice of the seventh angel, when he shall begin to
      sound, the mystery of God should be finished, as he hath declared to his servants
      the prophets.
  - name: Revelation 10:8
    orderIndex: 7
    osisId: Rev.10.8
    sblId: Rev 10:8
    shortName: Rev 10:8
    text: And the voice which I heard from heaven spake unto me again, and said, Go
      and take the little book which is open in the hand of the angel which standeth
      upon the sea and upon the earth.
  - name: Revelation 10:9
    orderIndex: 8
    osisId: Rev.10.9
    sblId: Rev 10:9
    shortName: Rev 10:9
    text: And I went unto the angel, and said unto him, Give me the little book. And
      he said unto me, Take it, and eat it up; and it shall make thy belly bitter,
      but it shall be in thy mouth sweet as honey.
  - name: Revelation 10:10
    orderIndex: 9
    osisId: Rev.10.10
    sblId: Rev 10:10
    shortName: Rev 10:10
    text: 'And I took the little book out of the angel''s hand, and ate it up; and
      it was in my mouth sweet as honey: and as soon as I had eaten it, my belly was
      bitter.'
  - name: Revelation 10:11
    orderIndex: 10
    osisId: Rev.10.11
    sblId: Rev 10:11
    shortName: Rev 10:11
    text: And he said unto me, Thou must prophesy again before many peoples, and nations,
      and tongues, and kings.
  versesCount: 11
- name: Revelation 11
  orderIndex: 10
  osisId: Rev.11
  sblId: Rev 11
  shortName: Rev 11
  verses:
  - name: Revelation 11:1
    orderIndex: 0
    osisId: Rev.11.1
    sblId: Rev 11:1
    shortName: Rev 11:1
    text: 'And there was given me a reed like unto a rod: and the angel stood, saying,
      Rise, and measure the temple of God, and the altar, and them that worship therein.'
  - name: Revelation 11:2
    orderIndex: 1
    osisId: Rev.11.2
    sblId: Rev 11:2
    shortName: Rev 11:2
    text: 'But the court which is without the temple leave out, and measure it not;
      for it is given unto the Gentiles: and the holy city shall they tread under
      foot forty and two months.'
  - name: Revelation 11:3
    orderIndex: 2
    osisId: Rev.11.3
    sblId: Rev 11:3
    shortName: Rev 11:3
    text: And I will give power unto my two witnesses, and they shall prophesy a thousand
      two hundred and threescore days, clothed in sackcloth.
  - name: Revelation 11:4
    orderIndex: 3
    osisId: Rev.11.4
    sblId: Rev 11:4
    shortName: Rev 11:4
    text: These are the two olive trees, and the two candlesticks standing before
      the God of the earth.
  - name: Revelation 11:5
    orderIndex: 4
    osisId: Rev.11.5
    sblId: Rev 11:5
    shortName: Rev 11:5
    text: 'And if any man will hurt them, fire proceedeth out of their mouth, and
      devoureth their enemies: and if any man will hurt them, he must in this manner
      be killed.'
  - name: Revelation 11:6
    orderIndex: 5
    osisId: Rev.11.6
    sblId: Rev 11:6
    shortName: Rev 11:6
    text: 'These have power to shut heaven, that it rain not in the days of their
      prophecy: and have power over waters to turn them to blood, and to smite the
      earth with all plagues, as often as they will.'
  - name: Revelation 11:7
    orderIndex: 6
    osisId: Rev.11.7
    sblId: Rev 11:7
    shortName: Rev 11:7
    text: And when they shall have finished their testimony, the beast that ascendeth
      out of the bottomless pit shall make war against them, and shall overcome them,
      and kill them.
  - name: Revelation 11:8
    orderIndex: 7
    osisId: Rev.11.8
    sblId: Rev 11:8
    shortName: Rev 11:8
    text: And their dead bodies shall lie in the street of the great city, which spiritually
      is called Sodom and Egypt, where also our Lord was crucified.
  - name: Revelation 11:9
    orderIndex: 8
    osisId: Rev.11.9
    sblId: Rev 11:9
    shortName: Rev 11:9
    text: And they of the people and kindreds and tongues and nations shall see their
      dead bodies three days and an half, and shall not suffer their dead bodies to
      be put in graves.
  - name: Revelation 11:10
    orderIndex: 9
    osisId: Rev.11.10
    sblId: Rev 11:10
    shortName: Rev 11:10
    text: And they that dwell upon the earth shall rejoice over them, and make merry,
      and shall send gifts one to another; because these two prophets tormented them
      that dwelt on the earth.
  - name: Revelation 11:11
    orderIndex: 10
    osisId: Rev.11.11
    sblId: Rev 11:11
    shortName: Rev 11:11
    text: And after three days and an half the spirit of life from God entered into
      them, and they stood upon their feet; and great fear fell upon them which saw
      them.
  - name: Revelation 11:12
    orderIndex: 11
    osisId: Rev.11.12
    sblId: Rev 11:12
    shortName: Rev 11:12
    text: And they heard a great voice from heaven saying unto them, Come up hither.
      And they ascended up to heaven in a cloud; and their enemies beheld them.
  - name: Revelation 11:13
    orderIndex: 12
    osisId: Rev.11.13
    sblId: Rev 11:13
    shortName: Rev 11:13
    text: 'And the same hour was there a great earthquake, and the tenth part of the
      city fell, and in the earthquake were slain of men seven thousand: and the remnant
      were affrighted, and gave glory to the God of heaven.'
  - name: Revelation 11:14
    orderIndex: 13
    osisId: Rev.11.14
    sblId: Rev 11:14
    shortName: Rev 11:14
    text: The second woe is past; and, behold, the third woe cometh quickly.
  - name: Revelation 11:15
    orderIndex: 14
    osisId: Rev.11.15
    sblId: Rev 11:15
    shortName: Rev 11:15
    text: And the seventh angel sounded; and there were great voices in heaven, saying,
      The kingdoms of this world are become the kingdoms of our Lord, and of his Christ;
      and he shall reign for ever and ever.
  - name: Revelation 11:16
    orderIndex: 15
    osisId: Rev.11.16
    sblId: Rev 11:16
    shortName: Rev 11:16
    text: And the four and twenty elders, which sat before God on their seats, fell
      upon their faces, and worshipped God,
  - name: Revelation 11:17
    orderIndex: 16
    osisId: Rev.11.17
    sblId: Rev 11:17
    shortName: Rev 11:17
    text: Saying, We give thee thanks, O LORD God Almighty, which art, and wast, and
      art to come; because thou hast taken to thee thy great power, and hast reigned.
  - name: Revelation 11:18
    orderIndex: 17
    osisId: Rev.11.18
    sblId: Rev 11:18
    shortName: Rev 11:18
    text: And the nations were angry, and thy wrath is come, and the time of the dead,
      that they should be judged, and that thou shouldest give reward unto thy servants
      the prophets, and to the saints, and them that fear thy name, small and great;
      and shouldest destroy them which destroy the earth.
  - name: Revelation 11:19
    orderIndex: 18
    osisId: Rev.11.19
    sblId: Rev 11:19
    shortName: Rev 11:19
    text: 'And the temple of God was opened in heaven, and there was seen in his temple
      the ark of his testament: and there were lightnings, and voices, and thunderings,
      and an earthquake, and great hail.'
  versesCount: 19
- name: Revelation 12
  orderIndex: 11
  osisId: Rev.12
  sblId: Rev 12
  shortName: Rev 12
  verses:
  - name: Revelation 12:1
    orderIndex: 0
    osisId: Rev.12.1
    sblId: Rev 12:1
    shortName: Rev 12:1
    text: 'And there appeared a great wonder in heaven; a woman clothed with the sun,
      and the moon under her feet, and upon her head a crown of twelve stars:'
  - name: Revelation 12:2
    orderIndex: 1
    osisId: Rev.12.2
    sblId: Rev 12:2
    shortName: Rev 12:2
    text: And she being with child cried, travailing in birth, and pained to be delivered.
  - name: Revelation 12:3
    orderIndex: 2
    osisId: Rev.12.3
    sblId: Rev 12:3
    shortName: Rev 12:3
    text: And there appeared another wonder in heaven; and behold a great red dragon,
      having seven heads and ten horns, and seven crowns upon his heads.
  - name: Revelation 12:4
    orderIndex: 3
    osisId: Rev.12.4
    sblId: Rev 12:4
    shortName: Rev 12:4
    text: 'And his tail drew the third part of the stars of heaven, and did cast them
      to the earth: and the dragon stood before the woman which was ready to be delivered,
      for to devour her child as soon as it was born.'
  - name: Revelation 12:5
    orderIndex: 4
    osisId: Rev.12.5
    sblId: Rev 12:5
    shortName: Rev 12:5
    text: 'And she brought forth a man child, who was to rule all nations with a rod
      of iron: and her child was caught up unto God, and to his throne.'
  - name: Revelation 12:6
    orderIndex: 5
    osisId: Rev.12.6
    sblId: Rev 12:6
    shortName: Rev 12:6
    text: And the woman fled into the wilderness, where she hath a place prepared
      of God, that they should feed her there a thousand two hundred and threescore
      days.
  - name: Revelation 12:7
    orderIndex: 6
    osisId: Rev.12.7
    sblId: Rev 12:7
    shortName: Rev 12:7
    text: 'And there was war in heaven: Michael and his angels fought against the
      dragon; and the dragon fought and his angels,'
  - name: Revelation 12:8
    orderIndex: 7
    osisId: Rev.12.8
    sblId: Rev 12:8
    shortName: Rev 12:8
    text: And prevailed not; neither was their place found any more in heaven.
  - name: Revelation 12:9
    orderIndex: 8
    osisId: Rev.12.9
    sblId: Rev 12:9
    shortName: Rev 12:9
    text: 'And the great dragon was cast out, that old serpent, called the Devil,
      and Satan, which deceiveth the whole world: he was cast out into the earth,
      and his angels were cast out with him.'
  - name: Revelation 12:10
    orderIndex: 9
    osisId: Rev.12.10
    sblId: Rev 12:10
    shortName: Rev 12:10
    text: 'And I heard a loud voice saying in heaven, Now is come salvation, and strength,
      and the kingdom of our God, and the power of his Christ: for the accuser of
      our brethren is cast down, which accused them before our God day and night.'
  - name: Revelation 12:11
    orderIndex: 10
    osisId: Rev.12.11
    sblId: Rev 12:11
    shortName: Rev 12:11
    text: And they overcame him by the blood of the Lamb, and by the word of their
      testimony; and they loved not their lives unto the death.
  - name: Revelation 12:12
    orderIndex: 11
    osisId: Rev.12.12
    sblId: Rev 12:12
    shortName: Rev 12:12
    text: Therefore rejoice, ye heavens, and ye that dwell in them. Woe to the inhabiters
      of the earth and of the sea! for the devil is come down unto you, having great
      wrath, because he knoweth that he hath but a short time.
  - name: Revelation 12:13
    orderIndex: 12
    osisId: Rev.12.13
    sblId: Rev 12:13
    shortName: Rev 12:13
    text: And when the dragon saw that he was cast unto the earth, he persecuted the
      woman which brought forth the man child.
  - name: Revelation 12:14
    orderIndex: 13
    osisId: Rev.12.14
    sblId: Rev 12:14
    shortName: Rev 12:14
    text: And to the woman were given two wings of a great eagle, that she might fly
      into the wilderness, into her place, where she is nourished for a time, and
      times, and half a time, from the face of the serpent.
  - name: Revelation 12:15
    orderIndex: 14
    osisId: Rev.12.15
    sblId: Rev 12:15
    shortName: Rev 12:15
    text: And the serpent cast out of his mouth water as a flood after the woman,
      that he might cause her to be carried away of the flood.
  - name: Revelation 12:16
    orderIndex: 15
    osisId: Rev.12.16
    sblId: Rev 12:16
    shortName: Rev 12:16
    text: And the earth helped the woman, and the earth opened her mouth, and swallowed
      up the flood which the dragon cast out of his mouth.
  - name: Revelation 12:17
    orderIndex: 16
    osisId: Rev.12.17
    sblId: Rev 12:17
    shortName: Rev 12:17
    text: And the dragon was wroth with the woman, and went to make war with the remnant
      of her seed, which keep the commandments of God, and have the testimony of Jesus
      Christ.
  versesCount: 17
- name: Revelation 13
  orderIndex: 12
  osisId: Rev.13
  sblId: Rev 13
  shortName: Rev 13
  verses:
  - name: Revelation 13:1
    orderIndex: 0
    osisId: Rev.13.1
    sblId: Rev 13:1
    shortName: Rev 13:1
    text: And I stood upon the sand of the sea, and saw a beast rise up out of the
      sea, having seven heads and ten horns, and upon his horns ten crowns, and upon
      his heads the name of blasphemy.
  - name: Revelation 13:2
    orderIndex: 1
    osisId: Rev.13.2
    sblId: Rev 13:2
    shortName: Rev 13:2
    text: 'And the beast which I saw was like unto a leopard, and his feet were as
      the feet of a bear, and his mouth as the mouth of a lion: and the dragon gave
      him his power, and his seat, and great authority.'
  - name: Revelation 13:3
    orderIndex: 2
    osisId: Rev.13.3
    sblId: Rev 13:3
    shortName: Rev 13:3
    text: 'And I saw one of his heads as it were wounded to death; and his deadly
      wound was healed: and all the world wondered after the beast.'
  - name: Revelation 13:4
    orderIndex: 3
    osisId: Rev.13.4
    sblId: Rev 13:4
    shortName: Rev 13:4
    text: 'And they worshipped the dragon which gave power unto the beast: and they
      worshipped the beast, saying, Who is like unto the beast? who is able to make
      war with him?'
  - name: Revelation 13:5
    orderIndex: 4
    osisId: Rev.13.5
    sblId: Rev 13:5
    shortName: Rev 13:5
    text: And there was given unto him a mouth speaking great things and blasphemies;
      and power was given unto him to continue forty and two months.
  - name: Revelation 13:6
    orderIndex: 5
    osisId: Rev.13.6
    sblId: Rev 13:6
    shortName: Rev 13:6
    text: And he opened his mouth in blasphemy against God, to blaspheme his name,
      and his tabernacle, and them that dwell in heaven.
  - name: Revelation 13:7
    orderIndex: 6
    osisId: Rev.13.7
    sblId: Rev 13:7
    shortName: Rev 13:7
    text: 'And it was given unto him to make war with the saints, and to overcome
      them: and power was given him over all kindreds, and tongues, and nations.'
  - name: Revelation 13:8
    orderIndex: 7
    osisId: Rev.13.8
    sblId: Rev 13:8
    shortName: Rev 13:8
    text: And all that dwell upon the earth shall worship him, whose names are not
      written in the book of life of the Lamb slain from the foundation of the world.
  - name: Revelation 13:9
    orderIndex: 8
    osisId: Rev.13.9
    sblId: Rev 13:9
    shortName: Rev 13:9
    text: If any man have an ear, let him hear.
  - name: Revelation 13:10
    orderIndex: 9
    osisId: Rev.13.10
    sblId: Rev 13:10
    shortName: Rev 13:10
    text: 'He that leadeth into captivity shall go into captivity: he that killeth
      with the sword must be killed with the sword. Here is the patience and the faith
      of the saints.'
  - name: Revelation 13:11
    orderIndex: 10
    osisId: Rev.13.11
    sblId: Rev 13:11
    shortName: Rev 13:11
    text: And I beheld another beast coming up out of the earth; and he had two horns
      like a lamb, and he spake as a dragon.
  - name: Revelation 13:12
    orderIndex: 11
    osisId: Rev.13.12
    sblId: Rev 13:12
    shortName: Rev 13:12
    text: And he exerciseth all the power of the first beast before him, and causeth
      the earth and them which dwell therein to worship the first beast, whose deadly
      wound was healed.
  - name: Revelation 13:13
    orderIndex: 12
    osisId: Rev.13.13
    sblId: Rev 13:13
    shortName: Rev 13:13
    text: And he doeth great wonders, so that he maketh fire come down from heaven
      on the earth in the sight of men,
  - name: Revelation 13:14
    orderIndex: 13
    osisId: Rev.13.14
    sblId: Rev 13:14
    shortName: Rev 13:14
    text: And deceiveth them that dwell on the earth by the means of those miracles
      which he had power to do in the sight of the beast; saying to them that dwell
      on the earth, that they should make an image to the beast, which had the wound
      by a sword, and did live.
  - name: Revelation 13:15
    orderIndex: 14
    osisId: Rev.13.15
    sblId: Rev 13:15
    shortName: Rev 13:15
    text: And he had power to give life unto the image of the beast, that the image
      of the beast should both speak, and cause that as many as would not worship
      the image of the beast should be killed.
  - name: Revelation 13:16
    orderIndex: 15
    osisId: Rev.13.16
    sblId: Rev 13:16
    shortName: Rev 13:16
    text: 'And he causeth all, both small and great, rich and poor, free and bond,
      to receive a mark in their right hand, or in their foreheads:'
  - name: Revelation 13:17
    orderIndex: 16
    osisId: Rev.13.17
    sblId: Rev 13:17
    shortName: Rev 13:17
    text: And that no man might buy or sell, save he that had the mark, or the name
      of the beast, or the number of his name.
  - name: Revelation 13:18
    orderIndex: 17
    osisId: Rev.13.18
    sblId: Rev 13:18
    shortName: Rev 13:18
    text: 'Here is wisdom. Let him that hath understanding count the number of the
      beast: for it is the number of a man; and his number is Six hundred threescore
      and six.'
  versesCount: 18
- name: Revelation 14
  orderIndex: 13
  osisId: Rev.14
  sblId: Rev 14
  shortName: Rev 14
  verses:
  - name: Revelation 14:1
    orderIndex: 0
    osisId: Rev.14.1
    sblId: Rev 14:1
    shortName: Rev 14:1
    text: And I looked, and, lo, a Lamb stood on the mount Sion, and with him an hundred
      forty and four thousand, having his Father's name written in their foreheads.
  - name: Revelation 14:2
    orderIndex: 1
    osisId: Rev.14.2
    sblId: Rev 14:2
    shortName: Rev 14:2
    text: 'And I heard a voice from heaven, as the voice of many waters, and as the
      voice of a great thunder: and I heard the voice of harpers harping with their
      harps:'
  - name: Revelation 14:3
    orderIndex: 2
    osisId: Rev.14.3
    sblId: Rev 14:3
    shortName: Rev 14:3
    text: 'And they sung as it were a new song before the throne, and before the four
      beasts, and the elders: and no man could learn that song but the hundred and
      forty and four thousand, which were redeemed from the earth.'
  - name: Revelation 14:4
    orderIndex: 3
    osisId: Rev.14.4
    sblId: Rev 14:4
    shortName: Rev 14:4
    text: These are they which were not defiled with women; for they are virgins.
      These are they which follow the Lamb whithersoever he goeth. These were redeemed
      from among men, being the firstfruits unto God and to the Lamb.
  - name: Revelation 14:5
    orderIndex: 4
    osisId: Rev.14.5
    sblId: Rev 14:5
    shortName: Rev 14:5
    text: 'And in their mouth was found no guile: for they are without fault before
      the throne of God.'
  - name: Revelation 14:6
    orderIndex: 5
    osisId: Rev.14.6
    sblId: Rev 14:6
    shortName: Rev 14:6
    text: And I saw another angel fly in the midst of heaven, having the everlasting
      gospel to preach unto them that dwell on the earth, and to every nation, and
      kindred, and tongue, and people,
  - name: Revelation 14:7
    orderIndex: 6
    osisId: Rev.14.7
    sblId: Rev 14:7
    shortName: Rev 14:7
    text: 'Saying with a loud voice, Fear God, and give glory to him; for the hour
      of his judgment is come: and worship him that made heaven, and earth, and the
      sea, and the fountains of waters.'
  - name: Revelation 14:8
    orderIndex: 7
    osisId: Rev.14.8
    sblId: Rev 14:8
    shortName: Rev 14:8
    text: And there followed another angel, saying, Babylon is fallen, is fallen,
      that great city, because she made all nations drink of the wine of the wrath
      of her fornication.
  - name: Revelation 14:9
    orderIndex: 8
    osisId: Rev.14.9
    sblId: Rev 14:9
    shortName: Rev 14:9
    text: And the third angel followed them, saying with a loud voice, If any man
      worship the beast and his image, and receive his mark in his forehead, or in
      his hand,
  - name: Revelation 14:10
    orderIndex: 9
    osisId: Rev.14.10
    sblId: Rev 14:10
    shortName: Rev 14:10
    text: 'The same shall drink of the wine of the wrath of God, which is poured out
      without mixture into the cup of his indignation; and he shall be tormented with
      fire and brimstone in the presence of the holy angels, and in the presence of
      the Lamb:'
  - name: Revelation 14:11
    orderIndex: 10
    osisId: Rev.14.11
    sblId: Rev 14:11
    shortName: Rev 14:11
    text: 'And the smoke of their torment ascendeth up for ever and ever: and they
      have no rest day nor night, who worship the beast and his image, and whosoever
      receiveth the mark of his name.'
  - name: Revelation 14:12
    orderIndex: 11
    osisId: Rev.14.12
    sblId: Rev 14:12
    shortName: Rev 14:12
    text: 'Here is the patience of the saints: here are they that keep the commandments
      of God, and the faith of Jesus.'
  - name: Revelation 14:13
    orderIndex: 12
    osisId: Rev.14.13
    sblId: Rev 14:13
    shortName: Rev 14:13
    text: 'And I heard a voice from heaven saying unto me, Write, Blessed are the
      dead which die in the Lord from henceforth: Yea, saith the Spirit, that they
      may rest from their labours; and their works do follow them.'
  - name: Revelation 14:14
    orderIndex: 13
    osisId: Rev.14.14
    sblId: Rev 14:14
    shortName: Rev 14:14
    text: And I looked, and behold a white cloud, and upon the cloud one sat like
      unto the Son of man, having on his head a golden crown, and in his hand a sharp
      sickle.
  - name: Revelation 14:15
    orderIndex: 14
    osisId: Rev.14.15
    sblId: Rev 14:15
    shortName: Rev 14:15
    text: 'And another angel came out of the temple, crying with a loud voice to him
      that sat on the cloud, Thrust in thy sickle, and reap: for the time is come
      for thee to reap; for the harvest of the earth is ripe.'
  - name: Revelation 14:16
    orderIndex: 15
    osisId: Rev.14.16
    sblId: Rev 14:16
    shortName: Rev 14:16
    text: And he that sat on the cloud thrust in his sickle on the earth; and the
      earth was reaped.
  - name: Revelation 14:17
    orderIndex: 16
    osisId: Rev.14.17
    sblId: Rev 14:17
    shortName: Rev 14:17
    text: And another angel came out of the temple which is in heaven, he also having
      a sharp sickle.
  - name: Revelation 14:18
    orderIndex: 17
    osisId: Rev.14.18
    sblId: Rev 14:18
    shortName: Rev 14:18
    text: And another angel came out from the altar, which had power over fire; and
      cried with a loud cry to him that had the sharp sickle, saying, Thrust in thy
      sharp sickle, and gather the clusters of the vine of the earth; for her grapes
      are fully ripe.
  - name: Revelation 14:19
    orderIndex: 18
    osisId: Rev.14.19
    sblId: Rev 14:19
    shortName: Rev 14:19
    text: And the angel thrust in his sickle into the earth, and gathered the vine
      of the earth, and cast it into the great winepress of the wrath of God.
  - name: Revelation 14:20
    orderIndex: 19
    osisId: Rev.14.20
    sblId: Rev 14:20
    shortName: Rev 14:20
    text: And the winepress was trodden without the city, and blood came out of the
      winepress, even unto the horse bridles, by the space of a thousand and six hundred
      furlongs.
  versesCount: 20
- name: Revelation 15
  orderIndex: 14
  osisId: Rev.15
  sblId: Rev 15
  shortName: Rev 15
  verses:
  - name: Revelation 15:1
    orderIndex: 0
    osisId: Rev.15.1
    sblId: Rev 15:1
    shortName: Rev 15:1
    text: And I saw another sign in heaven, great and marvellous, seven angels having
      the seven last plagues; for in them is filled up the wrath of God.
  - name: Revelation 15:2
    orderIndex: 1
    osisId: Rev.15.2
    sblId: Rev 15:2
    shortName: Rev 15:2
    text: 'And I saw as it were a sea of glass mingled with fire: and them that had
      gotten the victory over the beast, and over his image, and over his mark, and
      over the number of his name, stand on the sea of glass, having the harps of
      God.'
  - name: Revelation 15:3
    orderIndex: 2
    osisId: Rev.15.3
    sblId: Rev 15:3
    shortName: Rev 15:3
    text: And they sing the song of Moses the servant of God, and the song of the
      Lamb, saying, Great and marvellous are thy works, Lord God Almighty; just and
      true are thy ways, thou King of saints.
  - name: Revelation 15:4
    orderIndex: 3
    osisId: Rev.15.4
    sblId: Rev 15:4
    shortName: Rev 15:4
    text: 'Who shall not fear thee, O Lord, and glorify thy name? for thou only art
      holy: for all nations shall come and worship before thee; for thy judgments
      are made manifest.'
  - name: Revelation 15:5
    orderIndex: 4
    osisId: Rev.15.5
    sblId: Rev 15:5
    shortName: Rev 15:5
    text: 'And after that I looked, and, behold, the temple of the tabernacle of the
      testimony in heaven was opened:'
  - name: Revelation 15:6
    orderIndex: 5
    osisId: Rev.15.6
    sblId: Rev 15:6
    shortName: Rev 15:6
    text: And the seven angels came out of the temple, having the seven plagues, clothed
      in pure and white linen, and having their breasts girded with golden girdles.
  - name: Revelation 15:7
    orderIndex: 6
    osisId: Rev.15.7
    sblId: Rev 15:7
    shortName: Rev 15:7
    text: And one of the four beasts gave unto the seven angels seven golden vials
      full of the wrath of God, who liveth for ever and ever.
  - name: Revelation 15:8
    orderIndex: 7
    osisId: Rev.15.8
    sblId: Rev 15:8
    shortName: Rev 15:8
    text: And the temple was filled with smoke from the glory of God, and from his
      power; and no man was able to enter into the temple, till the seven plagues
      of the seven angels were fulfilled.
  versesCount: 8
- name: Revelation 16
  orderIndex: 15
  osisId: Rev.16
  sblId: Rev 16
  shortName: Rev 16
  verses:
  - name: Revelation 16:1
    orderIndex: 0
    osisId: Rev.16.1
    sblId: Rev 16:1
    shortName: Rev 16:1
    text: And I heard a great voice out of the temple saying to the seven angels,
      Go your ways, and pour out the vials of the wrath of God upon the earth.
  - name: Revelation 16:2
    orderIndex: 1
    osisId: Rev.16.2
    sblId: Rev 16:2
    shortName: Rev 16:2
    text: And the first went, and poured out his vial upon the earth; and there fell
      a noisome and grievous sore upon the men which had the mark of the beast, and
      upon them which worshipped his image.
  - name: Revelation 16:3
    orderIndex: 2
    osisId: Rev.16.3
    sblId: Rev 16:3
    shortName: Rev 16:3
    text: 'And the second angel poured out his vial upon the sea; and it became as
      the blood of a dead man: and every living soul died in the sea.'
  - name: Revelation 16:4
    orderIndex: 3
    osisId: Rev.16.4
    sblId: Rev 16:4
    shortName: Rev 16:4
    text: And the third angel poured out his vial upon the rivers and fountains of
      waters; and they became blood.
  - name: Revelation 16:5
    orderIndex: 4
    osisId: Rev.16.5
    sblId: Rev 16:5
    shortName: Rev 16:5
    text: And I heard the angel of the waters say, Thou art righteous, O Lord, which
      art, and wast, and shalt be, because thou hast judged thus.
  - name: Revelation 16:6
    orderIndex: 5
    osisId: Rev.16.6
    sblId: Rev 16:6
    shortName: Rev 16:6
    text: For they have shed the blood of saints and prophets, and thou hast given
      them blood to drink; for they are worthy.
  - name: Revelation 16:7
    orderIndex: 6
    osisId: Rev.16.7
    sblId: Rev 16:7
    shortName: Rev 16:7
    text: And I heard another out of the altar say, Even so, Lord God Almighty, true
      and righteous are thy judgments.
  - name: Revelation 16:8
    orderIndex: 7
    osisId: Rev.16.8
    sblId: Rev 16:8
    shortName: Rev 16:8
    text: And the fourth angel poured out his vial upon the sun; and power was given
      unto him to scorch men with fire.
  - name: Revelation 16:9
    orderIndex: 8
    osisId: Rev.16.9
    sblId: Rev 16:9
    shortName: Rev 16:9
    text: 'And men were scorched with great heat, and blasphemed the name of God,
      which hath power over these plagues: and they repented not to give him glory.'
  - name: Revelation 16:10
    orderIndex: 9
    osisId: Rev.16.10
    sblId: Rev 16:10
    shortName: Rev 16:10
    text: And the fifth angel poured out his vial upon the seat of the beast; and
      his kingdom was full of darkness; and they gnawed their tongues for pain,
  - name: Revelation 16:11
    orderIndex: 10
    osisId: Rev.16.11
    sblId: Rev 16:11
    shortName: Rev 16:11
    text: And blasphemed the God of heaven because of their pains and their sores,
      and repented not of their deeds.
  - name: Revelation 16:12
    orderIndex: 11
    osisId: Rev.16.12
    sblId: Rev 16:12
    shortName: Rev 16:12
    text: And the sixth angel poured out his vial upon the great river Euphrates;
      and the water thereof was dried up, that the way of the kings of the east might
      be prepared.
  - name: Revelation 16:13
    orderIndex: 12
    osisId: Rev.16.13
    sblId: Rev 16:13
    shortName: Rev 16:13
    text: And I saw three unclean spirits like frogs come out of the mouth of the
      dragon, and out of the mouth of the beast, and out of the mouth of the false
      prophet.
  - name: Revelation 16:14
    orderIndex: 13
    osisId: Rev.16.14
    sblId: Rev 16:14
    shortName: Rev 16:14
    text: For they are the spirits of devils, working miracles, which go forth unto
      the kings of the earth and of the whole world, to gather them to the battle
      of that great day of God Almighty.
  - name: Revelation 16:15
    orderIndex: 14
    osisId: Rev.16.15
    sblId: Rev 16:15
    shortName: Rev 16:15
    text: Behold, I come as a thief. Blessed is he that watcheth, and keepeth his
      garments, lest he walk naked, and they see his shame.
  - name: Revelation 16:16
    orderIndex: 15
    osisId: Rev.16.16
    sblId: Rev 16:16
    shortName: Rev 16:16
    text: And he gathered them together into a place called in the Hebrew tongue Armageddon.
  - name: Revelation 16:17
    orderIndex: 16
    osisId: Rev.16.17
    sblId: Rev 16:17
    shortName: Rev 16:17
    text: And the seventh angel poured out his vial into the air; and there came a
      great voice out of the temple of heaven, from the throne, saying, It is done.
  - name: Revelation 16:18
    orderIndex: 17
    osisId: Rev.16.18
    sblId: Rev 16:18
    shortName: Rev 16:18
    text: And there were voices, and thunders, and lightnings; and there was a great
      earthquake, such as was not since men were upon the earth, so mighty an earthquake,
      and so great.
  - name: Revelation 16:19
    orderIndex: 18
    osisId: Rev.16.19
    sblId: Rev 16:19
    shortName: Rev 16:19
    text: 'And the great city was divided into three parts, and the cities of the
      nations fell: and great Babylon came in remembrance before God, to give unto
      her the cup of the wine of the fierceness of his wrath.'
  - name: Revelation 16:20
    orderIndex: 19
    osisId: Rev.16.20
    sblId: Rev 16:20
    shortName: Rev 16:20
    text: And every island fled away, and the mountains were not found.
  - name: Revelation 16:21
    orderIndex: 20
    osisId: Rev.16.21
    sblId: Rev 16:21
    shortName: Rev 16:21
    text: 'And there fell upon men a great hail out of heaven, every stone about the
      weight of a talent: and men blasphemed God because of the plague of the hail;
      for the plague thereof was exceeding great.'
  versesCount: 21
- name: Revelation 17
  orderIndex: 16
  osisId: Rev.17
  sblId: Rev 17
  shortName: Rev 17
  verses:
  - name: Revelation 17:1
    orderIndex: 0
    osisId: Rev.17.1
    sblId: Rev 17:1
    shortName: Rev 17:1
    text: 'And there came one of the seven angels which had the seven vials, and talked
      with me, saying unto me, Come hither; I will shew unto thee the judgment of
      the great whore that sitteth upon many waters:'
  - name: Revelation 17:2
    orderIndex: 1
    osisId: Rev.17.2
    sblId: Rev 17:2
    shortName: Rev 17:2
    text: With whom the kings of the earth have committed fornication, and the inhabitants
      of the earth have been made drunk with the wine of her fornication.
  - name: Revelation 17:3
    orderIndex: 2
    osisId: Rev.17.3
    sblId: Rev 17:3
    shortName: Rev 17:3
    text: 'So he carried me away in the spirit into the wilderness: and I saw a woman
      sit upon a scarlet coloured beast, full of names of blasphemy, having seven
      heads and ten horns.'
  - name: Revelation 17:4
    orderIndex: 3
    osisId: Rev.17.4
    sblId: Rev 17:4
    shortName: Rev 17:4
    text: 'And the woman was arrayed in purple and scarlet colour, and decked with
      gold and precious stones and pearls, having a golden cup in her hand full of
      abominations and filthiness of her fornication:'
  - name: Revelation 17:5
    orderIndex: 4
    osisId: Rev.17.5
    sblId: Rev 17:5
    shortName: Rev 17:5
    text: And upon her forehead was a name written, MYSTERY, BABYLON THE GREAT, THE
      MOTHER OF HARLOTS AND ABOMINATIONS OF THE EARTH.
  - name: Revelation 17:6
    orderIndex: 5
    osisId: Rev.17.6
    sblId: Rev 17:6
    shortName: Rev 17:6
    text: 'And I saw the woman drunken with the blood of the saints, and with the
      blood of the martyrs of Jesus: and when I saw her, I wondered with great admiration.'
  - name: Revelation 17:7
    orderIndex: 6
    osisId: Rev.17.7
    sblId: Rev 17:7
    shortName: Rev 17:7
    text: And the angel said unto me, Wherefore didst thou marvel? I will tell thee
      the mystery of the woman, and of the beast that carrieth her, which hath the
      seven heads and ten horns.
  - name: Revelation 17:8
    orderIndex: 7
    osisId: Rev.17.8
    sblId: Rev 17:8
    shortName: Rev 17:8
    text: 'The beast that thou sawest was, and is not; and shall ascend out of the
      bottomless pit, and go into perdition: and they that dwell on the earth shall
      wonder, whose names were not written in the book of life from the foundation
      of the world, when they behold the beast that was, and is not, and yet is.'
  - name: Revelation 17:9
    orderIndex: 8
    osisId: Rev.17.9
    sblId: Rev 17:9
    shortName: Rev 17:9
    text: And here is the mind which hath wisdom. The seven heads are seven mountains,
      on which the woman sitteth.
  - name: Revelation 17:10
    orderIndex: 9
    osisId: Rev.17.10
    sblId: Rev 17:10
    shortName: Rev 17:10
    text: 'And there are seven kings: five are fallen, and one is, and the other is
      not yet come; and when he cometh, he must continue a short space.'
  - name: Revelation 17:11
    orderIndex: 10
    osisId: Rev.17.11
    sblId: Rev 17:11
    shortName: Rev 17:11
    text: And the beast that was, and is not, even he is the eighth, and is of the
      seven, and goeth into perdition.
  - name: Revelation 17:12
    orderIndex: 11
    osisId: Rev.17.12
    sblId: Rev 17:12
    shortName: Rev 17:12
    text: And the ten horns which thou sawest are ten kings, which have received no
      kingdom as yet; but receive power as kings one hour with the beast.
  - name: Revelation 17:13
    orderIndex: 12
    osisId: Rev.17.13
    sblId: Rev 17:13
    shortName: Rev 17:13
    text: These have one mind, and shall give their power and strength unto the beast.
  - name: Revelation 17:14
    orderIndex: 13
    osisId: Rev.17.14
    sblId: Rev 17:14
    shortName: Rev 17:14
    text: 'These shall make war with the Lamb, and the Lamb shall overcome them: for
      he is Lord of lords, and King of kings: and they that are with him are called,
      and chosen, and faithful.'
  - name: Revelation 17:15
    orderIndex: 14
    osisId: Rev.17.15
    sblId: Rev 17:15
    shortName: Rev 17:15
    text: And he saith unto me, The waters which thou sawest, where the whore sitteth,
      are peoples, and multitudes, and nations, and tongues.
  - name: Revelation 17:16
    orderIndex: 15
    osisId: Rev.17.16
    sblId: Rev 17:16
    shortName: Rev 17:16
    text: And the ten horns which thou sawest upon the beast, these shall hate the
      whore, and shall make her desolate and naked, and shall eat her flesh, and burn
      her with fire.
  - name: Revelation 17:17
    orderIndex: 16
    osisId: Rev.17.17
    sblId: Rev 17:17
    shortName: Rev 17:17
    text: For God hath put in their hearts to fulfil his will, and to agree, and give
      their kingdom unto the beast, until the words of God shall be fulfilled.
  - name: Revelation 17:18
    orderIndex: 17
    osisId: Rev.17.18
    sblId: Rev 17:18
    shortName: Rev 17:18
    text: And the woman which thou sawest is that great city, which reigneth over
      the kings of the earth.
  versesCount: 18
- name: Revelation 18
  orderIndex: 17
  osisId: Rev.18
  sblId: Rev 18
  shortName: Rev 18
  verses:
  - name: Revelation 18:1
    orderIndex: 0
    osisId: Rev.18.1
    sblId: Rev 18:1
    shortName: Rev 18:1
    text: And after these things I saw another angel come down from heaven, having
      great power; and the earth was lightened with his glory.
  - name: Revelation 18:2
    orderIndex: 1
    osisId: Rev.18.2
    sblId: Rev 18:2
    shortName: Rev 18:2
    text: And he cried mightily with a strong voice, saying, Babylon the great is
      fallen, is fallen, and is become the habitation of devils, and the hold of every
      foul spirit, and a cage of every unclean and hateful bird.
  - name: Revelation 18:3
    orderIndex: 2
    osisId: Rev.18.3
    sblId: Rev 18:3
    shortName: Rev 18:3
    text: For all nations have drunk of the wine of the wrath of her fornication,
      and the kings of the earth have committed fornication with her, and the merchants
      of the earth are waxed rich through the abundance of her delicacies.
  - name: Revelation 18:4
    orderIndex: 3
    osisId: Rev.18.4
    sblId: Rev 18:4
    shortName: Rev 18:4
    text: And I heard another voice from heaven, saying, Come out of her, my people,
      that ye be not partakers of her sins, and that ye receive not of her plagues.
  - name: Revelation 18:5
    orderIndex: 4
    osisId: Rev.18.5
    sblId: Rev 18:5
    shortName: Rev 18:5
    text: For her sins have reached unto heaven, and God hath remembered her iniquities.
  - name: Revelation 18:6
    orderIndex: 5
    osisId: Rev.18.6
    sblId: Rev 18:6
    shortName: Rev 18:6
    text: 'Reward her even as she rewarded you, and double unto her double according
      to her works: in the cup which she hath filled fill to her double.'
  - name: Revelation 18:7
    orderIndex: 6
    osisId: Rev.18.7
    sblId: Rev 18:7
    shortName: Rev 18:7
    text: 'How much she hath glorified herself, and lived deliciously, so much torment
      and sorrow give her: for she saith in her heart, I sit a queen, and am no widow,
      and shall see no sorrow.'
  - name: Revelation 18:8
    orderIndex: 7
    osisId: Rev.18.8
    sblId: Rev 18:8
    shortName: Rev 18:8
    text: 'Therefore shall her plagues come in one day, death, and mourning, and famine;
      and she shall be utterly burned with fire: for strong is the Lord God who judgeth
      her.'
  - name: Revelation 18:9
    orderIndex: 8
    osisId: Rev.18.9
    sblId: Rev 18:9
    shortName: Rev 18:9
    text: And the kings of the earth, who have committed fornication and lived deliciously
      with her, shall bewail her, and lament for her, when they shall see the smoke
      of her burning,
  - name: Revelation 18:10
    orderIndex: 9
    osisId: Rev.18.10
    sblId: Rev 18:10
    shortName: Rev 18:10
    text: Standing afar off for the fear of her torment, saying, Alas, alas that great
      city Babylon, that mighty city! for in one hour is thy judgment come.
  - name: Revelation 18:11
    orderIndex: 10
    osisId: Rev.18.11
    sblId: Rev 18:11
    shortName: Rev 18:11
    text: 'And the merchants of the earth shall weep and mourn over her; for no man
      buyeth their merchandise any more:'
  - name: Revelation 18:12
    orderIndex: 11
    osisId: Rev.18.12
    sblId: Rev 18:12
    shortName: Rev 18:12
    text: The merchandise of gold, and silver, and precious stones, and of pearls,
      and fine linen, and purple, and silk, and scarlet, and all thyine wood, and
      all manner vessels of ivory, and all manner vessels of most precious wood, and
      of brass, and iron, and marble,
  - name: Revelation 18:13
    orderIndex: 12
    osisId: Rev.18.13
    sblId: Rev 18:13
    shortName: Rev 18:13
    text: And cinnamon, and odours, and ointments, and frankincense, and wine, and
      oil, and fine flour, and wheat, and beasts, and sheep, and horses, and chariots,
      and slaves, and souls of men.
  - name: Revelation 18:14
    orderIndex: 13
    osisId: Rev.18.14
    sblId: Rev 18:14
    shortName: Rev 18:14
    text: And the fruits that thy soul lusted after are departed from thee, and all
      things which were dainty and goodly are departed from thee, and thou shalt find
      them no more at all.
  - name: Revelation 18:15
    orderIndex: 14
    osisId: Rev.18.15
    sblId: Rev 18:15
    shortName: Rev 18:15
    text: The merchants of these things, which were made rich by her, shall stand
      afar off for the fear of her torment, weeping and wailing,
  - name: Revelation 18:16
    orderIndex: 15
    osisId: Rev.18.16
    sblId: Rev 18:16
    shortName: Rev 18:16
    text: And saying, Alas, alas that great city, that was clothed in fine linen,
      and purple, and scarlet, and decked with gold, and precious stones, and pearls!
  - name: Revelation 18:17
    orderIndex: 16
    osisId: Rev.18.17
    sblId: Rev 18:17
    shortName: Rev 18:17
    text: For in one hour so great riches is come to nought. And every shipmaster,
      and all the company in ships, and sailors, and as many as trade by sea, stood
      afar off,
  - name: Revelation 18:18
    orderIndex: 17
    osisId: Rev.18.18
    sblId: Rev 18:18
    shortName: Rev 18:18
    text: And cried when they saw the smoke of her burning, saying, What city is like
      unto this great city!
  - name: Revelation 18:19
    orderIndex: 18
    osisId: Rev.18.19
    sblId: Rev 18:19
    shortName: Rev 18:19
    text: And they cast dust on their heads, and cried, weeping and wailing, saying,
      Alas, alas that great city, wherein were made rich all that had ships in the
      sea by reason of her costliness! for in one hour is she made desolate.
  - name: Revelation 18:20
    orderIndex: 19
    osisId: Rev.18.20
    sblId: Rev 18:20
    shortName: Rev 18:20
    text: Rejoice over her, thou heaven, and ye holy apostles and prophets; for God
      hath avenged you on her.
  - name: Revelation 18:21
    orderIndex: 20
    osisId: Rev.18.21
    sblId: Rev 18:21
    shortName: Rev 18:21
    text: And a mighty angel took up a stone like a great millstone, and cast it into
      the sea, saying, Thus with violence shall that great city Babylon be thrown
      down, and shall be found no more at all.
  - name: Revelation 18:22
    orderIndex: 21
    osisId: Rev.18.22
    sblId: Rev 18:22
    shortName: Rev 18:22
    text: And the voice of harpers, and musicians, and of pipers, and trumpeters,
      shall be heard no more at all in thee; and no craftsman, of whatsoever craft
      he be, shall be found any more in thee; and the sound of a millstone shall be
      heard no more at all in thee;
  - name: Revelation 18:23
    orderIndex: 22
    osisId: Rev.18.23
    sblId: Rev 18:23
    shortName: Rev 18:23
    text: 'And the light of a candle shall shine no more at all in thee; and the voice
      of the bridegroom and of the bride shall be heard no more at all in thee: for
      thy merchants were the great men of the earth; for by thy sorceries were all
      nations deceived.'
  - name: Revelation 18:24
    orderIndex: 23
    osisId: Rev.18.24
    sblId: Rev 18:24
    shortName: Rev 18:24
    text: And in her was found the blood of prophets, and of saints, and of all that
      were slain upon the earth.
  versesCount: 24
- name: Revelation 19
  orderIndex: 18
  osisId: Rev.19
  sblId: Rev 19
  shortName: Rev 19
  verses:
  - name: Revelation 19:1
    orderIndex: 0
    osisId: Rev.19.1
    sblId: Rev 19:1
    shortName: Rev 19:1
    text: 'And after these things I heard a great voice of much people in heaven,
      saying, Alleluia; Salvation, and glory, and honour, and power, unto the Lord
      our God:'
  - name: Revelation 19:2
    orderIndex: 1
    osisId: Rev.19.2
    sblId: Rev 19:2
    shortName: Rev 19:2
    text: 'For true and righteous are his judgments: for he hath judged the great
      whore, which did corrupt the earth with her fornication, and hath avenged the
      blood of his servants at her hand.'
  - name: Revelation 19:3
    orderIndex: 2
    osisId: Rev.19.3
    sblId: Rev 19:3
    shortName: Rev 19:3
    text: And again they said, Alleluia And her smoke rose up for ever and ever.
  - name: Revelation 19:4
    orderIndex: 3
    osisId: Rev.19.4
    sblId: Rev 19:4
    shortName: Rev 19:4
    text: And the four and twenty elders and the four beasts fell down and worshipped
      God that sat on the throne, saying, Amen; Alleluia.
  - name: Revelation 19:5
    orderIndex: 4
    osisId: Rev.19.5
    sblId: Rev 19:5
    shortName: Rev 19:5
    text: And a voice came out of the throne, saying, Praise our God, all ye his servants,
      and ye that fear him, both small and great.
  - name: Revelation 19:6
    orderIndex: 5
    osisId: Rev.19.6
    sblId: Rev 19:6
    shortName: Rev 19:6
    text: 'And I heard as it were the voice of a great multitude, and as the voice
      of many waters, and as the voice of mighty thunderings, saying, Alleluia: for
      the Lord God omnipotent reigneth.'
  - name: Revelation 19:7
    orderIndex: 6
    osisId: Rev.19.7
    sblId: Rev 19:7
    shortName: Rev 19:7
    text: 'Let us be glad and rejoice, and give honour to him: for the marriage of
      the Lamb is come, and his wife hath made herself ready.'
  - name: Revelation 19:8
    orderIndex: 7
    osisId: Rev.19.8
    sblId: Rev 19:8
    shortName: Rev 19:8
    text: 'And to her was granted that she should be arrayed in fine linen, clean
      and white: for the fine linen is the righteousness of saints.'
  - name: Revelation 19:9
    orderIndex: 8
    osisId: Rev.19.9
    sblId: Rev 19:9
    shortName: Rev 19:9
    text: And he saith unto me, Write, Blessed are they which are called unto the
      marriage supper of the Lamb. And he saith unto me, These are the true sayings
      of God.
  - name: Revelation 19:10
    orderIndex: 9
    osisId: Rev.19.10
    sblId: Rev 19:10
    shortName: Rev 19:10
    text: 'And I fell at his feet to worship him. And he said unto me, See thou do
      it not: I am thy fellowservant, and of thy brethren that have the testimony
      of Jesus: worship God: for the testimony of Jesus is the spirit of prophecy.'
  - name: Revelation 19:11
    orderIndex: 10
    osisId: Rev.19.11
    sblId: Rev 19:11
    shortName: Rev 19:11
    text: And I saw heaven opened, and behold a white horse; and he that sat upon
      him was called Faithful and True, and in righteousness he doth judge and make
      war.
  - name: Revelation 19:12
    orderIndex: 11
    osisId: Rev.19.12
    sblId: Rev 19:12
    shortName: Rev 19:12
    text: His eyes were as a flame of fire, and on his head were many crowns; and
      he had a name written, that no man knew, but he himself.
  - name: Revelation 19:13
    orderIndex: 12
    osisId: Rev.19.13
    sblId: Rev 19:13
    shortName: Rev 19:13
    text: 'And he was clothed with a vesture dipped in blood: and his name is called
      The Word of God.'
  - name: Revelation 19:14
    orderIndex: 13
    osisId: Rev.19.14
    sblId: Rev 19:14
    shortName: Rev 19:14
    text: And the armies which were in heaven followed him upon white horses, clothed
      in fine linen, white and clean.
  - name: Revelation 19:15
    orderIndex: 14
    osisId: Rev.19.15
    sblId: Rev 19:15
    shortName: Rev 19:15
    text: 'And out of his mouth goeth a sharp sword, that with it he should smite
      the nations: and he shall rule them with a rod of iron: and he treadeth the
      winepress of the fierceness and wrath of Almighty God.'
  - name: Revelation 19:16
    orderIndex: 15
    osisId: Rev.19.16
    sblId: Rev 19:16
    shortName: Rev 19:16
    text: And he hath on his vesture and on his thigh a name written, KING OF KINGS,
      AND LORD OF LORDS.
  - name: Revelation 19:17
    orderIndex: 16
    osisId: Rev.19.17
    sblId: Rev 19:17
    shortName: Rev 19:17
    text: And I saw an angel standing in the sun; and he cried with a loud voice,
      saying to all the fowls that fly in the midst of heaven, Come and gather yourselves
      together unto the supper of the great God;
  - name: Revelation 19:18
    orderIndex: 17
    osisId: Rev.19.18
    sblId: Rev 19:18
    shortName: Rev 19:18
    text: That ye may eat the flesh of kings, and the flesh of captains, and the flesh
      of mighty men, and the flesh of horses, and of them that sit on them, and the
      flesh of all men, both free and bond, both small and great.
  - name: Revelation 19:19
    orderIndex: 18
    osisId: Rev.19.19
    sblId: Rev 19:19
    shortName: Rev 19:19
    text: And I saw the beast, and the kings of the earth, and their armies, gathered
      together to make war against him that sat on the horse, and against his army.
  - name: Revelation 19:20
    orderIndex: 19
    osisId: Rev.19.20
    sblId: Rev 19:20
    shortName: Rev 19:20
    text: And the beast was taken, and with him the false prophet that wrought miracles
      before him, with which he deceived them that had received the mark of the beast,
      and them that worshipped his image. These both were cast alive into a lake of
      fire burning with brimstone.
  - name: Revelation 19:21
    orderIndex: 20
    osisId: Rev.19.21
    sblId: Rev 19:21
    shortName: Rev 19:21
    text: 'And the remnant were slain with the sword of him that sat upon the horse,
      which sword proceeded out of his mouth: and all the fowls were filled with their
      flesh.'
  versesCount: 21
- name: Revelation 20
  orderIndex: 19
  osisId: Rev.20
  sblId: Rev 20
  shortName: Rev 20
  verses:
  - name: Revelation 20:1
    orderIndex: 0
    osisId: Rev.20.1
    sblId: Rev 20:1
    shortName: Rev 20:1
    text: And I saw an angel come down from heaven, having the key of the bottomless
      pit and a great chain in his hand.
  - name: Revelation 20:2
    orderIndex: 1
    osisId: Rev.20.2
    sblId: Rev 20:2
    shortName: Rev 20:2
    text: And he laid hold on the dragon, that old serpent, which is the Devil, and
      Satan, and bound him a thousand years,
  - name: Revelation 20:3
    orderIndex: 2
    osisId: Rev.20.3
    sblId: Rev 20:3
    shortName: Rev 20:3
    text: 'And cast him into the bottomless pit, and shut him up, and set a seal upon
      him, that he should deceive the nations no more, till the thousand years should
      be fulfilled: and after that he must be loosed a little season.'
  - name: Revelation 20:4
    orderIndex: 3
    osisId: Rev.20.4
    sblId: Rev 20:4
    shortName: Rev 20:4
    text: 'And I saw thrones, and they sat upon them, and judgment was given unto
      them: and I saw the souls of them that were beheaded for the witness of Jesus,
      and for the word of God, and which had not worshipped the beast, neither his
      image, neither had received his mark upon their foreheads, or in their hands;
      and they lived and reigned with Christ a thousand years.'
  - name: Revelation 20:5
    orderIndex: 4
    osisId: Rev.20.5
    sblId: Rev 20:5
    shortName: Rev 20:5
    text: But the rest of the dead lived not again until the thousand years were finished.
      This is the first resurrection.
  - name: Revelation 20:6
    orderIndex: 5
    osisId: Rev.20.6
    sblId: Rev 20:6
    shortName: Rev 20:6
    text: 'Blessed and holy is he that hath part in the first resurrection: on such
      the second death hath no power, but they shall be priests of God and of Christ,
      and shall reign with him a thousand years.'
  - name: Revelation 20:7
    orderIndex: 6
    osisId: Rev.20.7
    sblId: Rev 20:7
    shortName: Rev 20:7
    text: And when the thousand years are expired, Satan shall be loosed out of his
      prison,
  - name: Revelation 20:8
    orderIndex: 7
    osisId: Rev.20.8
    sblId: Rev 20:8
    shortName: Rev 20:8
    text: 'And shall go out to deceive the nations which are in the four quarters
      of the earth, Gog, and Magog, to gather them together to battle: the number
      of whom is as the sand of the sea.'
  - name: Revelation 20:9
    orderIndex: 8
    osisId: Rev.20.9
    sblId: Rev 20:9
    shortName: Rev 20:9
    text: 'And they went up on the breadth of the earth, and compassed the camp of
      the saints about, and the beloved city: and fire came down from God out of heaven,
      and devoured them.'
  - name: Revelation 20:10
    orderIndex: 9
    osisId: Rev.20.10
    sblId: Rev 20:10
    shortName: Rev 20:10
    text: And the devil that deceived them was cast into the lake of fire and brimstone,
      where the beast and the false prophet are, and shall be tormented day and night
      for ever and ever.
  - name: Revelation 20:11
    orderIndex: 10
    osisId: Rev.20.11
    sblId: Rev 20:11
    shortName: Rev 20:11
    text: And I saw a great white throne, and him that sat on it, from whose face
      the earth and the heaven fled away; and there was found no place for them.
  - name: Revelation 20:12
    orderIndex: 11
    osisId: Rev.20.12
    sblId: Rev 20:12
    shortName: Rev 20:12
    text: 'And I saw the dead, small and great, stand before God; and the books were
      opened: and another book was opened, which is the book of life: and the dead
      were judged out of those things which were written in the books, according to
      their works.'
  - name: Revelation 20:13
    orderIndex: 12
    osisId: Rev.20.13
    sblId: Rev 20:13
    shortName: Rev 20:13
    text: 'And the sea gave up the dead which were in it; and death and hell delivered
      up the dead which were in them: and they were judged every man according to
      their works.'
  - name: Revelation 20:14
    orderIndex: 13
    osisId: Rev.20.14
    sblId: Rev 20:14
    shortName: Rev 20:14
    text: And death and hell were cast into the lake of fire. This is the second death.
  - name: Revelation 20:15
    orderIndex: 14
    osisId: Rev.20.15
    sblId: Rev 20:15
    shortName: Rev 20:15
    text: And whosoever was not found written in the book of life was cast into the
      lake of fire.
  versesCount: 15
- name: Revelation 21
  orderIndex: 20
  osisId: Rev.21
  sblId: Rev 21
  shortName: Rev 21
  verses:
  - name: Revelation 21:1
    orderIndex: 0
    osisId: Rev.21.1
    sblId: Rev 21:1
    shortName: Rev 21:1
    text: 'And I saw a new heaven and a new earth: for the first heaven and the first
      earth were passed away; and there was no more sea.'
  - name: Revelation 21:2
    orderIndex: 1
    osisId: Rev.21.2
    sblId: Rev 21:2
    shortName: Rev 21:2
    text: And I John saw the holy city, new Jerusalem, coming down from God out of
      heaven, prepared as a bride adorned for her husband.
  - name: Revelation 21:3
    orderIndex: 2
    osisId: Rev.21.3
    sblId: Rev 21:3
    shortName: Rev 21:3
    text: And I heard a great voice out of heaven saying, Behold, the tabernacle of
      God is with men, and he will dwell with them, and they shall be his people,
      and God himself shall be with them, and be their God.
  - name: Revelation 21:4
    orderIndex: 3
    osisId: Rev.21.4
    sblId: Rev 21:4
    shortName: Rev 21:4
    text: 'And God shall wipe away all tears from their eyes; and there shall be no
      more death, neither sorrow, nor crying, neither shall there be any more pain:
      for the former things are passed away.'
  - name: Revelation 21:5
    orderIndex: 4
    osisId: Rev.21.5
    sblId: Rev 21:5
    shortName: Rev 21:5
    text: 'And he that sat upon the throne said, Behold, I make all things new. And
      he said unto me, Write: for these words are true and faithful.'
  - name: Revelation 21:6
    orderIndex: 5
    osisId: Rev.21.6
    sblId: Rev 21:6
    shortName: Rev 21:6
    text: And he said unto me, It is done. I am Alpha and Omega, the beginning and
      the end. I will give unto him that is athirst of the fountain of the water of
      life freely.
  - name: Revelation 21:7
    orderIndex: 6
    osisId: Rev.21.7
    sblId: Rev 21:7
    shortName: Rev 21:7
    text: He that overcometh shall inherit all things; and I will be his God, and
      he shall be my son.
  - name: Revelation 21:8
    orderIndex: 7
    osisId: Rev.21.8
    sblId: Rev 21:8
    shortName: Rev 21:8
    text: 'But the fearful, and unbelieving, and the abominable, and murderers, and
      whoremongers, and sorcerers, and idolaters, and all liars, shall have their
      part in the lake which burneth with fire and brimstone: which is the second
      death.'
  - name: Revelation 21:9
    orderIndex: 8
    osisId: Rev.21.9
    sblId: Rev 21:9
    shortName: Rev 21:9
    text: And there came unto me one of the seven angels which had the seven vials
      full of the seven last plagues, and talked with me, saying, Come hither, I will
      shew thee the bride, the Lamb's wife.
  - name: Revelation 21:10
    orderIndex: 9
    osisId: Rev.21.10
    sblId: Rev 21:10
    shortName: Rev 21:10
    text: And he carried me away in the spirit to a great and high mountain, and shewed
      me that great city, the holy Jerusalem, descending out of heaven from God,
  - name: Revelation 21:11
    orderIndex: 10
    osisId: Rev.21.11
    sblId: Rev 21:11
    shortName: Rev 21:11
    text: 'Having the glory of God: and her light was like unto a stone most precious,
      even like a jasper stone, clear as crystal;'
  - name: Revelation 21:12
    orderIndex: 11
    osisId: Rev.21.12
    sblId: Rev 21:12
    shortName: Rev 21:12
    text: 'And had a wall great and high, and had twelve gates, and at the gates twelve
      angels, and names written thereon, which are the names of the twelve tribes
      of the children of Israel:'
  - name: Revelation 21:13
    orderIndex: 12
    osisId: Rev.21.13
    sblId: Rev 21:13
    shortName: Rev 21:13
    text: On the east three gates; on the north three gates; on the south three gates;
      and on the west three gates.
  - name: Revelation 21:14
    orderIndex: 13
    osisId: Rev.21.14
    sblId: Rev 21:14
    shortName: Rev 21:14
    text: And the wall of the city had twelve foundations, and in them the names of
      the twelve apostles of the Lamb.
  - name: Revelation 21:15
    orderIndex: 14
    osisId: Rev.21.15
    sblId: Rev 21:15
    shortName: Rev 21:15
    text: And he that talked with me had a golden reed to measure the city, and the
      gates thereof, and the wall thereof.
  - name: Revelation 21:16
    orderIndex: 15
    osisId: Rev.21.16
    sblId: Rev 21:16
    shortName: Rev 21:16
    text: 'And the city lieth foursquare, and the length is as large as the breadth:
      and he measured the city with the reed, twelve thousand furlongs. The length
      and the breadth and the height of it are equal.'
  - name: Revelation 21:17
    orderIndex: 16
    osisId: Rev.21.17
    sblId: Rev 21:17
    shortName: Rev 21:17
    text: And he measured the wall thereof, an hundred and forty and four cubits,
      according to the measure of a man, that is, of the angel.
  - name: Revelation 21:18
    orderIndex: 17
    osisId: Rev.21.18
    sblId: Rev 21:18
    shortName: Rev 21:18
    text: 'And the building of the wall of it was of jasper: and the city was pure
      gold, like unto clear glass.'
  - name: Revelation 21:19
    orderIndex: 18
    osisId: Rev.21.19
    sblId: Rev 21:19
    shortName: Rev 21:19
    text: And the foundations of the wall of the city were garnished with all manner
      of precious stones. The first foundation was jasper; the second, sapphire; the
      third, a chalcedony; the fourth, an emerald;
  - name: Revelation 21:20
    orderIndex: 19
    osisId: Rev.21.20
    sblId: Rev 21:20
    shortName: Rev 21:20
    text: The fifth, sardonyx; the sixth, sardius; the seventh, chrysolyte; the eighth,
      beryl; the ninth, a topaz; the tenth, a chrysoprasus; the eleventh, a jacinth;
      the twelfth, an amethyst.
  - name: Revelation 21:21
    orderIndex: 20
    osisId: Rev.21.21
    sblId: Rev 21:21
    shortName: Rev 21:21
    text: 'And the twelve gates were twelve pearls: every several gate was of one
      pearl: and the street of the city was pure gold, as it were transparent glass.'
  - name: Revelation 21:22
    orderIndex: 21
    osisId: Rev.21.22
    sblId: Rev 21:22
    shortName: Rev 21:22
    text: 'And I saw no temple therein: for the Lord God Almighty and the Lamb are
      the temple of it.'
  - name: Revelation 21:23
    orderIndex: 22
    osisId: Rev.21.23
    sblId: Rev 21:23
    shortName: Rev 21:23
    text: 'And the city had no need of the sun, neither of the moon, to shine in it:
      for the glory of God did lighten it, and the Lamb is the light thereof.'
  - name: Revelation 21:24
    orderIndex: 23
    osisId: Rev.21.24
    sblId: Rev 21:24
    shortName: Rev 21:24
    text: 'And the nations of them which are saved shall walk in the light of it:
      and the kings of the earth do bring their glory and honour into it.'
  - name: Revelation 21:25
    orderIndex: 24
    osisId: Rev.21.25
    sblId: Rev 21:25
    shortName: Rev 21:25
    text: 'And the gates of it shall not be shut at all by day: for there shall be
      no night there.'
  - name: Revelation 21:26
    orderIndex: 25
    osisId: Rev.21.26
    sblId: Rev 21:26
    shortName: Rev 21:26
    text: And they shall bring the glory and honour of the nations into it.
  - name: Revelation 21:27
    orderIndex: 26
    osisId: Rev.21.27
    sblId: Rev 21:27
    shortName: Rev 21:27
    text: 'And there shall in no wise enter into it any thing that defileth, neither
      whatsoever worketh abomination, or maketh a lie: but they which are written
      in the Lamb''s book of life.'
  versesCount: 27
- name: Revelation 22
  orderIndex: 21
  osisId: Rev.22
  sblId: Rev 22
  shortName: Rev 22
  verses:
  - name: Revelation 22:1
    orderIndex: 0
    osisId: Rev.22.1
    sblId: Rev 22:1
    shortName: Rev 22:1
    text: And he shewed me a pure river of water of life, clear as crystal, proceeding
      out of the throne of God and of the Lamb.
  - name: Revelation 22:2
    orderIndex: 1
    osisId: Rev.22.2
    sblId: Rev 22:2
    shortName: Rev 22:2
    text: 'In the midst of the street of it, and on either side of the river, was
      there the tree of life, which bare twelve manner of fruits, and yielded her
      fruit every month: and the leaves of the tree were for the healing of the nations.'
  - name: Revelation 22:3
    orderIndex: 2
    osisId: Rev.22.3
    sblId: Rev 22:3
    shortName: Rev 22:3
    text: 'And there shall be no more curse: but the throne of God and of the Lamb
      shall be in it; and his servants shall serve him:'
  - name: Revelation 22:4
    orderIndex: 3
    osisId: Rev.22.4
    sblId: Rev 22:4
    shortName: Rev 22:4
    text: And they shall see his face; and his name shall be in their foreheads.
  - name: Revelation 22:5
    orderIndex: 4
    osisId: Rev.22.5
    sblId: Rev 22:5
    shortName: Rev 22:5
    text: 'And there shall be no night there; and they need no candle, neither light
      of the sun; for the Lord God giveth them light: and they shall reign for ever
      and ever.'
  - name: Revelation 22:6
    orderIndex: 5
    osisId: Rev.22.6
    sblId: Rev 22:6
    shortName: Rev 22:6
    text: 'And he said unto me, These sayings are faithful and true: and the Lord
      God of the holy prophets sent his angel to shew unto his servants the things
      which must shortly be done.'
  - name: Revelation 22:7
    orderIndex: 6
    osisId: Rev.22.7
    sblId: Rev 22:7
    shortName: Rev 22:7
    text: 'Behold, I come quickly: blessed is he that keepeth the sayings of the prophecy
      of this book.'
  - name: Revelation 22:8
    orderIndex: 7
    osisId: Rev.22.8
    sblId: Rev 22:8
    shortName: Rev 22:8
    text: And I John saw these things, and heard them. And when I had heard and seen,
      I fell down to worship before the feet of the angel which shewed me these things.
  - name: Revelation 22:9
    orderIndex: 8
    osisId: Rev.22.9
    sblId: Rev 22:9
    shortName: Rev 22:9
    text: 'Then saith he unto me, See thou do it not: for I am thy fellowservant,
      and of thy brethren the prophets, and of them which keep the sayings of this
      book: worship God.'
  - name: Revelation 22:10
    orderIndex: 9
    osisId: Rev.22.10
    sblId: Rev 22:10
    shortName: Rev 22:10
    text: 'And he saith unto me, Seal not the sayings of the prophecy of this book:
      for the time is at hand.'
  - name: Revelation 22:11
    orderIndex: 10
    osisId: Rev.22.11
    sblId: Rev 22:11
    shortName: Rev 22:11
    text: 'He that is unjust, let him be unjust still: and he which is filthy, let
      him be filthy still: and he that is righteous, let him be righteous still: and
      he that is holy, let him be holy still.'
  - name: Revelation 22:12
    orderIndex: 11
    osisId: Rev.22.12
    sblId: Rev 22:12
    shortName: Rev 22:12
    text: And, behold, I come quickly; and my reward is with me, to give every man
      according as his work shall be.
  - name: Revelation 22:13
    orderIndex: 12
    osisId: Rev.22.13
    sblId: Rev 22:13
    shortName: Rev 22:13
    text: I am Alpha and Omega, the beginning and the end, the first and the last.
  - name: Revelation 22:14
    orderIndex: 13
    osisId: Rev.22.14
    sblId: Rev 22:14
    shortName: Rev 22:14
    text: Blessed are they that do his commandments, that they may have right to the
      tree of life, and may enter in through the gates into the city.
  - name: Revelation 22:15
    orderIndex: 14
    osisId: Rev.22.15
    sblId: Rev 22:15
    shortName: Rev 22:15
    text: For without are dogs, and sorcerers, and whoremongers, and murderers, and
      idolaters, and whosoever loveth and maketh a lie.
  - name: Revelation 22:16
    orderIndex: 15
    osisId: Rev.22.16
    sblId: Rev 22:16
    shortName: Rev 22:16
    text: I Jesus have sent mine angel to testify unto you these things in the churches.
      I am the root and the offspring of David, and the bright and morning star.
  - name: Revelation 22:17
    orderIndex: 16
    osisId: Rev.22.17
    sblId: Rev 22:17
    shortName: Rev 22:17
    text: And the Spirit and the bride say, Come. And let him that heareth say, Come.
      And let him that is athirst come. And whosoever will, let him take the water
      of life freely.
  - name: Revelation 22:18
    orderIndex: 17
    osisId: Rev.22.18
    sblId: Rev 22:18
    shortName: Rev 22:18
    text: 'For I testify unto every man that heareth the words of the prophecy of
      this book, If any man shall add unto these things, God shall add unto him the
      plagues that are written in this book:'
  - name: Revelation 22:19
    orderIndex: 18
    osisId: Rev.22.19
    sblId: Rev 22:19
    shortName: Rev 22:19
    text: And if any man shall take away from the words of the book of this prophecy,
      God shall take away his part out of the book of life, and out of the holy city,
      and from the things which are written in this book.
  - name: Revelation 22:20
    orderIndex: 19
    osisId: Rev.22.20
    sblId: Rev 22:20
    shortName: Rev 22:20
    text: He which testifieth these things saith, Surely I come quickly. Amen. Even
      so, come, Lord Jesus.
  - name: Revelation 22:21
    orderIndex: 20
    osisId: Rev.22.21
    sblId: Rev 22:21
    shortName: Rev 22:21
    text: The grace of our Lord Jesus Christ be with you all. Amen.
  versesCount: 21
chaptersCount: 22
name: Revelation
