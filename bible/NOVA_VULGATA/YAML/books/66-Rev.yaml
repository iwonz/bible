chapters:
- name: Apocalypsis Ioannis 1
  orderIndex: 0
  osisId: Rev.1
  sblId: Rev 1
  shortName: Ap 1
  verses:
  - name: Apocalypsis Ioannis 1:1
    orderIndex: 0
    osisId: Rev.1.1
    sblId: Rev 1:1
    shortName: Ap 1:1
    text: Apocalypsis Iesu Christi, quam dedit illi Deus palam facere ser vis suis,
      quae oportet fieri cito, et significavit mittens per angelum suum servo suo
      Ioanni,
  - name: Apocalypsis Ioannis 1:2
    orderIndex: 1
    osisId: Rev.1.2
    sblId: Rev 1:2
    shortName: Ap 1:2
    text: qui testificatus est verbum Dei et testimonium Iesu Christi, quaecumque
      vidit.
  - name: Apocalypsis Ioannis 1:3
    orderIndex: 2
    osisId: Rev.1.3
    sblId: Rev 1:3
    shortName: Ap 1:3
    text: Beatus, qui legit et qui audiunt verba prophetiae et servant ea, quae in
      ea scripta sunt; tempus enim prope est.
  - name: Apocalypsis Ioannis 1:4
    orderIndex: 3
    osisId: Rev.1.4
    sblId: Rev 1:4
    shortName: Ap 1:4
    text: 'Ioannes septem ecclesiis, quae sunt in Asia: Gratia vobis et pax ab eo,
      qui est et qui erat et qui venturus est, et a septem spiritibus, qui in conspectu
      throni eius sunt,'
  - name: Apocalypsis Ioannis 1:5
    orderIndex: 4
    osisId: Rev.1.5
    sblId: Rev 1:5
    shortName: Ap 1:5
    text: et ab Iesu Christo, qui est testis fidelis, primogenitus mortuorum et princeps
      regum terrae.Ei, qui diligit nos et solvit nos a peccatis nostris in sanguine
      suo
  - name: Apocalypsis Ioannis 1:6
    orderIndex: 5
    osisId: Rev.1.6
    sblId: Rev 1:6
    shortName: Ap 1:6
    text: et fecit nos regnum, sacerdotes Deo et Patri suo, ipsi gloria et imperium
      in saecula saeculorum. Amen.
  - name: Apocalypsis Ioannis 1:7
    orderIndex: 6
    osisId: Rev.1.7
    sblId: Rev 1:7
    shortName: Ap 1:7
    text: Ecce venit cum nubibus, et videbit eum omnis oculus et qui eum pupugerunt,
      et plangent se super eum omnes tribus terrae. Etiam, amen.
  - name: Apocalypsis Ioannis 1:8
    orderIndex: 7
    osisId: Rev.1.8
    sblId: Rev 1:8
    shortName: Ap 1:8
    text: Ego sum Alpha et Omega, dicit Dominus Deus, qui est et qui erat et qui venturus
      est, Omnipotens.
  - name: Apocalypsis Ioannis 1:9
    orderIndex: 8
    osisId: Rev.1.9
    sblId: Rev 1:9
    shortName: Ap 1:9
    text: Ego Ioannes, frater vester et particeps in tribulatione et regno et patientia
      in Iesu, fui in insula, quae appellatur Patmos, propter verbum Dei et testimonium
      Iesu.
  - name: Apocalypsis Ioannis 1:10
    orderIndex: 9
    osisId: Rev.1.10
    sblId: Rev 1:10
    shortName: Ap 1:10
    text: Fui in spiritu in dominica die et audivi post me vocem magnam tamquam tubae
  - name: Apocalypsis Ioannis 1:11
    orderIndex: 10
    osisId: Rev.1.11
    sblId: Rev 1:11
    shortName: Ap 1:11
    text: 'dicentis: " Quod vides, scribe in libro et mitte septem ecclesiis: Ephesum
      et Smyrnam et Pergamum et Thyatiram et Sardis et Philadelphiam et Laodiciam
      ".'
  - name: Apocalypsis Ioannis 1:12
    orderIndex: 11
    osisId: Rev.1.12
    sblId: Rev 1:12
    shortName: Ap 1:12
    text: Et conversus sum, ut viderem vocem, quae loquebatur mecum; et conversus
      vidi septem candelabra aurea
  - name: Apocalypsis Ioannis 1:13
    orderIndex: 12
    osisId: Rev.1.13
    sblId: Rev 1:13
    shortName: Ap 1:13
    text: et in medio candelabrorum quasi Filium hominis, vestitum podere et praecinctum
      ad mamillas zonam auream;
  - name: Apocalypsis Ioannis 1:14
    orderIndex: 13
    osisId: Rev.1.14
    sblId: Rev 1:14
    shortName: Ap 1:14
    text: caput autem eius et capilli erant candidi tamquam lana alba, tamquam nix,
      et oculi eius velut flamma ignis,
  - name: Apocalypsis Ioannis 1:15
    orderIndex: 14
    osisId: Rev.1.15
    sblId: Rev 1:15
    shortName: Ap 1:15
    text: et pedes eius similes orichalco sicut in camino ardenti, et vox illius tamquam
      vox aquarum multarum,
  - name: Apocalypsis Ioannis 1:16
    orderIndex: 15
    osisId: Rev.1.16
    sblId: Rev 1:16
    shortName: Ap 1:16
    text: et habebat in dextera manu sua stellas septem, et de ore eius gladius anceps
      acutus exibat, et facies eius sicut sol lucet in virtute sua.
  - name: Apocalypsis Ioannis 1:17
    orderIndex: 16
    osisId: Rev.1.17
    sblId: Rev 1:17
    shortName: Ap 1:17
    text: 'Et cum vidissem eum, cecidi ad pedes eius tamquam mortuus; et posuit dexteram
      suam super me dicens: " Noli timere! Ego sum primus et novissimus,'
  - name: Apocalypsis Ioannis 1:18
    orderIndex: 17
    osisId: Rev.1.18
    sblId: Rev 1:18
    shortName: Ap 1:18
    text: et vivens et fui mortuus et ecce sum vivens in saecula saeculorum et habeo
      claves mortis et inferni.
  - name: Apocalypsis Ioannis 1:19
    orderIndex: 18
    osisId: Rev.1.19
    sblId: Rev 1:19
    shortName: Ap 1:19
    text: Scribe ergo, quae vidisti et quae sunt et quae oportet fieri post haec.
  - name: Apocalypsis Ioannis 1:20
    orderIndex: 19
    osisId: Rev.1.20
    sblId: Rev 1:20
    shortName: Ap 1:20
    text: 'Mysterium septem stellarum, quas vidisti ad dexteram meam, et septem candelabra
      aurea: septem stellae, angeli sunt septem ecclesiarum; et candelabra septem,
      septem ecclesiae sunt.'
  versesCount: 20
- name: Apocalypsis Ioannis 2
  orderIndex: 1
  osisId: Rev.2
  sblId: Rev 2
  shortName: Ap 2
  verses:
  - name: Apocalypsis Ioannis 2:1
    orderIndex: 0
    osisId: Rev.2.1
    sblId: Rev 2:1
    shortName: Ap 2:1
    text: 'Angelo ecclesiae, quae est Ephesi, scribe:Haec dicit, qui tenet septem
      stellas in dextera sua, qui ambulat in medio septem candelabrorum aureorum:'
  - name: Apocalypsis Ioannis 2:2
    orderIndex: 1
    osisId: Rev.2.2
    sblId: Rev 2:2
    shortName: Ap 2:2
    text: Scio opera tua et laborem et patientiam tuam, et quia non potes sustinere
      malos et tentasti eos, qui se dicunt apostolos et non sunt, et invenisti eos
      mendaces;
  - name: Apocalypsis Ioannis 2:3
    orderIndex: 2
    osisId: Rev.2.3
    sblId: Rev 2:3
    shortName: Ap 2:3
    text: et patientiam habes et sustinuisti propter nomen meum et non defecisti.
  - name: Apocalypsis Ioannis 2:4
    orderIndex: 3
    osisId: Rev.2.4
    sblId: Rev 2:4
    shortName: Ap 2:4
    text: Sed habeo adversus te quod caritatem tuam primam reliquisti.
  - name: Apocalypsis Ioannis 2:5
    orderIndex: 4
    osisId: Rev.2.5
    sblId: Rev 2:5
    shortName: Ap 2:5
    text: Memor esto itaque unde excideris, et age paenitentiam et prima opera fac;
      sin autem, venio tibi et movebo candelabrum tuum de loco suo, nisi paenitentiam
      egeris.
  - name: Apocalypsis Ioannis 2:6
    orderIndex: 5
    osisId: Rev.2.6
    sblId: Rev 2:6
    shortName: Ap 2:6
    text: Sed hoc habes, quia odisti facta Nicolaitarum, quae et ego odi.
  - name: Apocalypsis Ioannis 2:7
    orderIndex: 6
    osisId: Rev.2.7
    sblId: Rev 2:7
    shortName: Ap 2:7
    text: Qui habet aurem, audiat quid Spiritus dicat ecclesiis. Vincenti dabo ei
      edere de ligno vitae, quod est in paradiso Dei.
  - name: Apocalypsis Ioannis 2:8
    orderIndex: 7
    osisId: Rev.2.8
    sblId: Rev 2:8
    shortName: Ap 2:8
    text: 'Et angelo ecclesiae, quae est Smyrnae, scribe:Haec dicit Primus et Novissimus,
      qui fuit mortuus et vixit:'
  - name: Apocalypsis Ioannis 2:9
    orderIndex: 8
    osisId: Rev.2.9
    sblId: Rev 2:9
    shortName: Ap 2:9
    text: Scio tribulationem tuam et paupertatem tuam - sed dives es - et blasphemiam
      ab his, qui se dicunt Iudaeos esse et non sunt, sed sunt synagoga Satanae.
  - name: Apocalypsis Ioannis 2:10
    orderIndex: 9
    osisId: Rev.2.10
    sblId: Rev 2:10
    shortName: Ap 2:10
    text: Nihil horum timeas, quae passurus es. Ecce missurus est Diabolus ex vobis
      in carcerem, ut tentemini, et habebitis tribulationem diebus decem. Esto fidelis
      usque ad mortem, et dabo tibi coronam vitae.
  - name: Apocalypsis Ioannis 2:11
    orderIndex: 10
    osisId: Rev.2.11
    sblId: Rev 2:11
    shortName: Ap 2:11
    text: Qui habet aurem, audiat quid Spiritus dicat ecclesiis. Qui vicerit, non
      laedetur a morte secunda.
  - name: Apocalypsis Ioannis 2:12
    orderIndex: 11
    osisId: Rev.2.12
    sblId: Rev 2:12
    shortName: Ap 2:12
    text: 'Et angelo ecclesiae, quae est Pergami, scribe:Haec dicit, qui habet romphaeam
      ancipitem acutam:'
  - name: Apocalypsis Ioannis 2:13
    orderIndex: 12
    osisId: Rev.2.13
    sblId: Rev 2:13
    shortName: Ap 2:13
    text: Scio, ubi habitas, ubi thronus est Satanae, et tenes nomen meum et non negasti
      fidem meam et in diebus Antipas, testis meus fidelis, qui occisus est apud vos,
      ubi Satanas habitat.
  - name: Apocalypsis Ioannis 2:14
    orderIndex: 13
    osisId: Rev.2.14
    sblId: Rev 2:14
    shortName: Ap 2:14
    text: Sed habeo adversus te pauca, quia habes illic tenentes doctrinam Balaam,
      qui docebat Balac mittere scandalum coram filiis Israel, edere idolothyta et
      fornicari;
  - name: Apocalypsis Ioannis 2:15
    orderIndex: 14
    osisId: Rev.2.15
    sblId: Rev 2:15
    shortName: Ap 2:15
    text: ita habes et tu tenentes doctrinam Nicolaitarum similiter.
  - name: Apocalypsis Ioannis 2:16
    orderIndex: 15
    osisId: Rev.2.16
    sblId: Rev 2:16
    shortName: Ap 2:16
    text: Ergo paenitentiam age; si quo minus, venio tibi cito et pugnabo cum illis
      in gladio oris mei.
  - name: Apocalypsis Ioannis 2:17
    orderIndex: 16
    osisId: Rev.2.17
    sblId: Rev 2:17
    shortName: Ap 2:17
    text: Qui habet aurem, audiat quid Spiritus dicat ecclesiis. Vincenti dabo ei
      de manna abscondito et dabo illi calculum candidum, et in calculo nomen novum
      scriptum, quod nemo scit, nisi qui accipit.
  - name: Apocalypsis Ioannis 2:18
    orderIndex: 17
    osisId: Rev.2.18
    sblId: Rev 2:18
    shortName: Ap 2:18
    text: 'Et angelo ecclesiae, quae est Thyatirae, scribe: Haec dicit Filius Dei,
      qui habet oculos ut flammam ignis, et pedes eius similes orichalco:'
  - name: Apocalypsis Ioannis 2:19
    orderIndex: 18
    osisId: Rev.2.19
    sblId: Rev 2:19
    shortName: Ap 2:19
    text: Novi opera tua et caritatem et fidem et ministerium et patientiam tuam et
      opera tua novissima plura prioribus.
  - name: Apocalypsis Ioannis 2:20
    orderIndex: 19
    osisId: Rev.2.20
    sblId: Rev 2:20
    shortName: Ap 2:20
    text: Sed habeo adversus te, quia permittis mulierem Iezabel, quae se dicit prophetissam,
      et docet et seducit servos meos fornicari et manducare idolothyta.
  - name: Apocalypsis Ioannis 2:21
    orderIndex: 20
    osisId: Rev.2.21
    sblId: Rev 2:21
    shortName: Ap 2:21
    text: Et dedi illi tempus, ut paenitentiam ageret, et non vult paeniteri a fornicatione
      sua.
  - name: Apocalypsis Ioannis 2:22
    orderIndex: 21
    osisId: Rev.2.22
    sblId: Rev 2:22
    shortName: Ap 2:22
    text: Ecce mitto eam in lectum et, qui moechantur cum ea, in tribulationem magnam,
      nisi paenitentiam egerint ab operibus eius.
  - name: Apocalypsis Ioannis 2:23
    orderIndex: 22
    osisId: Rev.2.23
    sblId: Rev 2:23
    shortName: Ap 2:23
    text: Et filios eius interficiam in morte, et scient omnes ecclesiae quia ego
      sum scrutans renes et corda, et dabo unicuique vestrum secundum opera vestra.
  - name: Apocalypsis Ioannis 2:24
    orderIndex: 23
    osisId: Rev.2.24
    sblId: Rev 2:24
    shortName: Ap 2:24
    text: Vobis autem dico ceteris, qui Thyatirae estis, quicumque non habent doctrinam
      hanc, qui non cognoverunt altitudines Satanae, quemadmodum dicunt, non mittam
      super vos aliud pondus;
  - name: Apocalypsis Ioannis 2:25
    orderIndex: 24
    osisId: Rev.2.25
    sblId: Rev 2:25
    shortName: Ap 2:25
    text: tamen id quod habetis, tenete, donec veniam.
  - name: Apocalypsis Ioannis 2:26
    orderIndex: 25
    osisId: Rev.2.26
    sblId: Rev 2:26
    shortName: Ap 2:26
    text: Et, qui vicerit et qui custodierit usque in finem opera mea, dabo illi potestatem
      super gentes,
  - name: Apocalypsis Ioannis 2:27
    orderIndex: 26
    osisId: Rev.2.27
    sblId: Rev 2:27
    shortName: Ap 2:27
    text: et reget illas in virga ferrea,tamquam vasa fictilia confringentur,
  - name: Apocalypsis Ioannis 2:28
    orderIndex: 27
    osisId: Rev.2.28
    sblId: Rev 2:28
    shortName: Ap 2:28
    text: sicut et ego accepi a Patre meo, et dabo illi stellam matutinam.
  - name: Apocalypsis Ioannis 2:29
    orderIndex: 28
    osisId: Rev.2.29
    sblId: Rev 2:29
    shortName: Ap 2:29
    text: Qui habet aurem, audiat quid Spiritus dicat ecclesiis.
  versesCount: 29
- name: Apocalypsis Ioannis 3
  orderIndex: 2
  osisId: Rev.3
  sblId: Rev 3
  shortName: Ap 3
  verses:
  - name: Apocalypsis Ioannis 3:1
    orderIndex: 0
    osisId: Rev.3.1
    sblId: Rev 3:1
    shortName: Ap 3:1
    text: 'Et angelo ecclesiae, quae est Sardis, scribe:Haec dicit, qui habet septem
      spiritus Dei et septem stellas: Scio opera tua, quia nomen habes quod vivas,
      et mortuus es.'
  - name: Apocalypsis Ioannis 3:2
    orderIndex: 1
    osisId: Rev.3.2
    sblId: Rev 3:2
    shortName: Ap 3:2
    text: Esto vigilans et confirma cetera, quae moritura erant, non enim invenio
      opera tua plena coram Deo meo;
  - name: Apocalypsis Ioannis 3:3
    orderIndex: 2
    osisId: Rev.3.3
    sblId: Rev 3:3
    shortName: Ap 3:3
    text: in mente ergo habe qualiter acceperis et audieris, et serva et paenitentiam
      age. Si ergo non vigilaveris, veniam tamquam fur, et nescies qua hora veniam
      ad te.
  - name: Apocalypsis Ioannis 3:4
    orderIndex: 3
    osisId: Rev.3.4
    sblId: Rev 3:4
    shortName: Ap 3:4
    text: Sed habes pauca nomina in Sardis, qui non inquinaverunt vestimenta sua et
      ambulabunt mecum in albis, quia digni sunt.
  - name: Apocalypsis Ioannis 3:5
    orderIndex: 4
    osisId: Rev.3.5
    sblId: Rev 3:5
    shortName: Ap 3:5
    text: Qui vicerit, sic vestietur vestimentis albis, et non delebo nomen eius de
      libro vitae et confitebor nomen eius coram Patre meo et coram angelis eius.
  - name: Apocalypsis Ioannis 3:6
    orderIndex: 5
    osisId: Rev.3.6
    sblId: Rev 3:6
    shortName: Ap 3:6
    text: Qui habet aurem, audiat quid Spiritus dicat ecclesiis.
  - name: Apocalypsis Ioannis 3:7
    orderIndex: 6
    osisId: Rev.3.7
    sblId: Rev 3:7
    shortName: Ap 3:7
    text: 'Et angelo ecclesiae, quae est Philadelphiae, scribe:Haec dicit Sanctus,
      Verus, qui habet clavem David, qui aperit, et nemo claudet; et claudit, et nemo
      aperit:'
  - name: Apocalypsis Ioannis 3:8
    orderIndex: 7
    osisId: Rev.3.8
    sblId: Rev 3:8
    shortName: Ap 3:8
    text: Scio opera tua - ecce dedi coram te ostium apertum, quod nemo potest claudere
      - quia modicam habes virtutem, et servasti verbum meum et non negasti nomen
      meum.
  - name: Apocalypsis Ioannis 3:9
    orderIndex: 8
    osisId: Rev.3.9
    sblId: Rev 3:9
    shortName: Ap 3:9
    text: Ecce dabo de synagoga Satanae, qui dicunt se Iudaeos esse et non sunt, sed
      mentiuntur; ecce faciam illos, ut veniant et adorent ante pedes tuos et scient
      quia ego dilexi te.
  - name: Apocalypsis Ioannis 3:10
    orderIndex: 9
    osisId: Rev.3.10
    sblId: Rev 3:10
    shortName: Ap 3:10
    text: Quoniam servasti verbum patientiae meae, et ego te servabo ab hora tentationis,
      quae ventura est super orbem universum tentare habitantes in terra.
  - name: Apocalypsis Ioannis 3:11
    orderIndex: 10
    osisId: Rev.3.11
    sblId: Rev 3:11
    shortName: Ap 3:11
    text: Venio cito; tene quod habes, ut nemo accipiat coronam tuam.
  - name: Apocalypsis Ioannis 3:12
    orderIndex: 11
    osisId: Rev.3.12
    sblId: Rev 3:12
    shortName: Ap 3:12
    text: Qui vicerit, faciam illum columnam in templo Dei mei, et foras non egredietur
      amplius; et scribam super eum nomen Dei mei et nomen civitatis Dei mei, novae
      Ierusalem, quae descendit de caelo a Deo meo, et nomen meum novum.
  - name: Apocalypsis Ioannis 3:13
    orderIndex: 12
    osisId: Rev.3.13
    sblId: Rev 3:13
    shortName: Ap 3:13
    text: Qui habet aurem, audiat quid Spiritus dicat ecclesiis.
  - name: Apocalypsis Ioannis 3:14
    orderIndex: 13
    osisId: Rev.3.14
    sblId: Rev 3:14
    shortName: Ap 3:14
    text: 'Et angelo ecclesiae, quae est Laodiciae, scribe:Haec dicit Amen, testis
      fidelis et verus, principium creaturae Dei:'
  - name: Apocalypsis Ioannis 3:15
    orderIndex: 14
    osisId: Rev.3.15
    sblId: Rev 3:15
    shortName: Ap 3:15
    text: Scio opera tua, quia neque frigidus es neque calidus. Utinam frigidus esses
      aut calidus!
  - name: Apocalypsis Ioannis 3:16
    orderIndex: 15
    osisId: Rev.3.16
    sblId: Rev 3:16
    shortName: Ap 3:16
    text: Sic quia tepidus es et nec calidus nec frigidus, incipiam te evomere ex
      ore meo.
  - name: Apocalypsis Ioannis 3:17
    orderIndex: 16
    osisId: Rev.3.17
    sblId: Rev 3:17
    shortName: Ap 3:17
    text: 'Quia dicis: "Dives sum et locupletatus et nullius egeo", et nescis quia
      tu es miser et miserabilis et pauper et caecus et nudus,'
  - name: Apocalypsis Ioannis 3:18
    orderIndex: 17
    osisId: Rev.3.18
    sblId: Rev 3:18
    shortName: Ap 3:18
    text: suadeo tibi emere a me aurum igne probatum, ut locuples fias et vestimentis
      albis induaris, et non appareat confusio nuditatis tuae, et collyrium ad inunguendum
      oculos tuos, ut videas.
  - name: Apocalypsis Ioannis 3:19
    orderIndex: 18
    osisId: Rev.3.19
    sblId: Rev 3:19
    shortName: Ap 3:19
    text: Ego, quos amo, arguo et castigo. Aemulare ergo et paenitentiam age.
  - name: Apocalypsis Ioannis 3:20
    orderIndex: 19
    osisId: Rev.3.20
    sblId: Rev 3:20
    shortName: Ap 3:20
    text: Ecce sto ad ostium et pulso. Si quis audierit vocem meam et aperuerit ianuam,
      introibo ad illum et cenabo cum illo, et ipse mecum.
  - name: Apocalypsis Ioannis 3:21
    orderIndex: 20
    osisId: Rev.3.21
    sblId: Rev 3:21
    shortName: Ap 3:21
    text: Qui vicerit, dabo ei sedere mecum in throno meo, sicut et ego vici et sedi
      cum Patre meo in throno eius.
  - name: Apocalypsis Ioannis 3:22
    orderIndex: 21
    osisId: Rev.3.22
    sblId: Rev 3:22
    shortName: Ap 3:22
    text: Qui habet aurem, audiat quid Spiritus dicat ecclesiis ".
  versesCount: 22
- name: Apocalypsis Ioannis 4
  orderIndex: 3
  osisId: Rev.4
  sblId: Rev 4
  shortName: Ap 4
  verses:
  - name: Apocalypsis Ioannis 4:1
    orderIndex: 0
    osisId: Rev.4.1
    sblId: Rev 4:1
    shortName: Ap 4:1
    text: 'Post haec vidi: et ecce ostium apertum in caelo, et vox prima, quam audivi,
      tamquam tubae loquentis mecum dicens: " Ascende huc, et ostendam tibi, quae
      oportet fieri post haec ".'
  - name: Apocalypsis Ioannis 4:2
    orderIndex: 1
    osisId: Rev.4.2
    sblId: Rev 4:2
    shortName: Ap 4:2
    text: 'Statim fui in spiritu: et ecce thronus positus erat in caelo; et supra
      thronum sedens;'
  - name: Apocalypsis Ioannis 4:3
    orderIndex: 2
    osisId: Rev.4.3
    sblId: Rev 4:3
    shortName: Ap 4:3
    text: et, qui sedebat, similis erat aspectu lapidi iaspidi et sardino; et iris
      erat in circuitu throni, aspectu similis smaragdo.
  - name: Apocalypsis Ioannis 4:4
    orderIndex: 3
    osisId: Rev.4.4
    sblId: Rev 4:4
    shortName: Ap 4:4
    text: Et in circuitu throni, viginti quattuor thronos, et super thronos viginti
      quattuor seniores sedentes, circumamictos vestimentis albis, et super capita
      eorum coronas aureas.
  - name: Apocalypsis Ioannis 4:5
    orderIndex: 4
    osisId: Rev.4.5
    sblId: Rev 4:5
    shortName: Ap 4:5
    text: Et de throno procedunt fulgura et voces et tonitrua; et septem lampades
      ignis ardentes ante thronum, quae sunt septem spiritus Dei;
  - name: Apocalypsis Ioannis 4:6
    orderIndex: 5
    osisId: Rev.4.6
    sblId: Rev 4:6
    shortName: Ap 4:6
    text: 'et in conspectu throni tamquam mare vitreum simile crystallo. Et in medio
      throni et in circuitu throni quattuor animalia, plena oculis ante et retro:'
  - name: Apocalypsis Ioannis 4:7
    orderIndex: 6
    osisId: Rev.4.7
    sblId: Rev 4:7
    shortName: Ap 4:7
    text: et animal primum simile leoni, et secundum animal simile vitulo, et tertium
      animal habens faciem quasi hominis, et quartum animal simile aquilae volanti.
  - name: Apocalypsis Ioannis 4:8
    orderIndex: 7
    osisId: Rev.4.8
    sblId: Rev 4:8
    shortName: Ap 4:8
    text: 'Et quattuor animalia singula eorum habebant alas senas, in circuitu et
      intus plenae sunt oculis; et requiem non habent die et nocte dicentia: " Sanctus,
      sanctus, sanctus Dominus, Deus omnipotens, qui erat et qui est et qui venturus
      est! ".'
  - name: Apocalypsis Ioannis 4:9
    orderIndex: 8
    osisId: Rev.4.9
    sblId: Rev 4:9
    shortName: Ap 4:9
    text: Et cum darent illa animalia gloriam et honorem et gratiarum actionem sedenti
      super thronum, viventi in saecula saeculorum,
  - name: Apocalypsis Ioannis 4:10
    orderIndex: 9
    osisId: Rev.4.10
    sblId: Rev 4:10
    shortName: Ap 4:10
    text: 'procidebant viginti quattuor seniores ante sedentem in throno et adorabant
      viventem in saecula saeculorum et mittebant coronas suas ante thronum dicentes:'
  - name: Apocalypsis Ioannis 4:11
    orderIndex: 10
    osisId: Rev.4.11
    sblId: Rev 4:11
    shortName: Ap 4:11
    text: '" Dignus es, Domine et Deus noster,accipere gloriam et honorem et virtutem,quia
      tu creasti omnia,et propter voluntatem tuam erant et creata sunt ".'
  versesCount: 11
- name: Apocalypsis Ioannis 5
  orderIndex: 4
  osisId: Rev.5
  sblId: Rev 5
  shortName: Ap 5
  verses:
  - name: Apocalypsis Ioannis 5:1
    orderIndex: 0
    osisId: Rev.5.1
    sblId: Rev 5:1
    shortName: Ap 5:1
    text: Et vidi in dextera sedentis super thronum librum scriptum intus et foris,
      signatum sigillis septem.
  - name: Apocalypsis Ioannis 5:2
    orderIndex: 1
    osisId: Rev.5.2
    sblId: Rev 5:2
    shortName: Ap 5:2
    text: 'Et vidi angelum fortem praedicantem voce magna: " Quis est dignus aperire
      librum et solvere signacula eius? ".'
  - name: Apocalypsis Ioannis 5:3
    orderIndex: 2
    osisId: Rev.5.3
    sblId: Rev 5:3
    shortName: Ap 5:3
    text: Et nemo poterat in caelo neque in terra neque subtus terram aperire librum
      neque respicere illum.
  - name: Apocalypsis Ioannis 5:4
    orderIndex: 3
    osisId: Rev.5.4
    sblId: Rev 5:4
    shortName: Ap 5:4
    text: Et ego flebam multum, quoniam nemo dignus inventus est aperire librum nec
      respicere eum.
  - name: Apocalypsis Ioannis 5:5
    orderIndex: 4
    osisId: Rev.5.5
    sblId: Rev 5:5
    shortName: Ap 5:5
    text: 'Et unus de senioribus dicit mihi: " Ne fleveris; ecce vicit leo de tribu
      Iudae, radix David, aperire librum et septem signacula eius ".'
  - name: Apocalypsis Ioannis 5:6
    orderIndex: 5
    osisId: Rev.5.6
    sblId: Rev 5:6
    shortName: Ap 5:6
    text: Et vidi in medio throni et quattuor animalium et in medio seniorum Agnum
      stantem tamquam occisum, habentem cornua septem et oculos septem, qui sunt septem
      spiritus Dei missi in omnem terram.
  - name: Apocalypsis Ioannis 5:7
    orderIndex: 6
    osisId: Rev.5.7
    sblId: Rev 5:7
    shortName: Ap 5:7
    text: Et venit et accepit de dextera sedentis in throno.
  - name: Apocalypsis Ioannis 5:8
    orderIndex: 7
    osisId: Rev.5.8
    sblId: Rev 5:8
    shortName: Ap 5:8
    text: Et cum accepisset librum, quattuor animalia et viginti quattuor seniores
      ceciderunt coram Agno, habentes singuli citharas et phialas aureas plenas incensorum,
      quae sunt orationes sanctorum.
  - name: Apocalypsis Ioannis 5:9
    orderIndex: 8
    osisId: Rev.5.9
    sblId: Rev 5:9
    shortName: Ap 5:9
    text: 'Et cantant novum canticum dicentes: Dignus es accipere librumet aperire
      signacula eius,quoniam occisus es et redemisti Deo in sanguine tuoex omni tribu
      et lingua et populo et natione;'
  - name: Apocalypsis Ioannis 5:10
    orderIndex: 9
    osisId: Rev.5.10
    sblId: Rev 5:10
    shortName: Ap 5:10
    text: et fecisti eos Deo nostro regnum et sacerdotes,et regnabunt super terram
      ".
  - name: Apocalypsis Ioannis 5:11
    orderIndex: 10
    osisId: Rev.5.11
    sblId: Rev 5:11
    shortName: Ap 5:11
    text: Et vidi et audivi vocem angelorum multorum in circuitu throni et animalium
      et seniorum, et erat numerus eorum myriades myriadum et milia milium,
  - name: Apocalypsis Ioannis 5:12
    orderIndex: 11
    osisId: Rev.5.12
    sblId: Rev 5:12
    shortName: Ap 5:12
    text: 'dicentium voce magna: Dignus est Agnus, qui occisus est, accipere virtutem
      et divitias et sapientiamet fortitudinem et honorem et gloriam et benedictionem
      ".'
  - name: Apocalypsis Ioannis 5:13
    orderIndex: 12
    osisId: Rev.5.13
    sblId: Rev 5:13
    shortName: Ap 5:13
    text: 'Et omnem creaturam, quae in caelo est et super terram et sub terra et super
      mare et quae in eis omnia, audivi dicentes: "Sedenti super thronum et Agno benedictio
      et honor et gloria et potestas in saecula saeculorum ".'
  - name: Apocalypsis Ioannis 5:14
    orderIndex: 13
    osisId: Rev.5.14
    sblId: Rev 5:14
    shortName: Ap 5:14
    text: 'Et quattuor animalia dicebant: " Amen "; et seniores ceciderunt et adoraverunt.'
  versesCount: 14
- name: Apocalypsis Ioannis 6
  orderIndex: 5
  osisId: Rev.6
  sblId: Rev 6
  shortName: Ap 6
  verses:
  - name: Apocalypsis Ioannis 6:1
    orderIndex: 0
    osisId: Rev.6.1
    sblId: Rev 6:1
    shortName: Ap 6:1
    text: 'Et vidi, cum aperuisset Agnus unum de septem sigillis, et audi vi unum
      de quattuor animalibus dicens tamquam voce tonitrui: " Veni ".'
  - name: Apocalypsis Ioannis 6:2
    orderIndex: 1
    osisId: Rev.6.2
    sblId: Rev 6:2
    shortName: Ap 6:2
    text: 'Et vidi: et ecce equus albus; et, qui sedebat super illum, habebat arcum,
      et data est ei corona, et exivit vincens et ut vinceret.'
  - name: Apocalypsis Ioannis 6:3
    orderIndex: 2
    osisId: Rev.6.3
    sblId: Rev 6:3
    shortName: Ap 6:3
    text: 'Et cum aperuisset sigillum secundum, audivi secundum animal dicens: " Veni
      ".'
  - name: Apocalypsis Ioannis 6:4
    orderIndex: 3
    osisId: Rev.6.4
    sblId: Rev 6:4
    shortName: Ap 6:4
    text: Et exivit alius equus rufus; et, qui sedebat super illum, datum est ei,
      ut sumeret pacem de terra, et ut invicem se interficiant; et datus est illi
      gladius magnus.
  - name: Apocalypsis Ioannis 6:5
    orderIndex: 4
    osisId: Rev.6.5
    sblId: Rev 6:5
    shortName: Ap 6:5
    text: 'Et cum aperuisset sigillum tertium, audivi tertium animal dicens: " Veni.
      Et vidi: et ecce equus niger; et, qui sedebat super eum, habebat stateram in
      manu sua.'
  - name: Apocalypsis Ioannis 6:6
    orderIndex: 5
    osisId: Rev.6.6
    sblId: Rev 6:6
    shortName: Ap 6:6
    text: 'Et audivi tamquam vocem in medio quattuor animalium dicentem: " Bilibris
      tritici denario, et tres bilibres hordei denario; et oleum et vinum ne laeseris
      ".'
  - name: Apocalypsis Ioannis 6:7
    orderIndex: 6
    osisId: Rev.6.7
    sblId: Rev 6:7
    shortName: Ap 6:7
    text: 'Et cum aperuisset sigillum quartum, audivi vocem quarti animalis dicentis:
      " Veni ".'
  - name: Apocalypsis Ioannis 6:8
    orderIndex: 7
    osisId: Rev.6.8
    sblId: Rev 6:8
    shortName: Ap 6:8
    text: 'Et vidi: et ecce equus pallidus; et, qui sedebat desuper, nomen illi Mors,
      et Infernus sequebatur eum; et data est illis potestas super quartam partem
      terrae interficere gladio et fame et morte et a bestiis terrae.'
  - name: Apocalypsis Ioannis 6:9
    orderIndex: 8
    osisId: Rev.6.9
    sblId: Rev 6:9
    shortName: Ap 6:9
    text: Et cum aperuisset quintum sigillum, vidi subtus altare animas interfectorum
      propter verbum Dei et propter testimonium, quod habebant.
  - name: Apocalypsis Ioannis 6:10
    orderIndex: 9
    osisId: Rev.6.10
    sblId: Rev 6:10
    shortName: Ap 6:10
    text: 'Et clamaverunt voce magna dicentes: " Usquequo, Domine, sanctus et verus,
      non iudicas et vindicas sanguinem nostrum de his, qui habitant in terra? ".'
  - name: Apocalypsis Ioannis 6:11
    orderIndex: 10
    osisId: Rev.6.11
    sblId: Rev 6:11
    shortName: Ap 6:11
    text: Et datae sunt illis singulae stolae albae; et dictum est illis, ut requiescant
      tempus adhuc modicum, donec impleantur et conservi eorum et fratres eorum, qui
      interficiendi sunt sicut et illi.
  - name: Apocalypsis Ioannis 6:12
    orderIndex: 11
    osisId: Rev.6.12
    sblId: Rev 6:12
    shortName: Ap 6:12
    text: Et vidi, cum aperuisset sigillum sextum, et terraemotus factus est magnus,
      et sol factus est niger tamquam saccus cilicinus, et luna tota facta est sicut
      sanguis,
  - name: Apocalypsis Ioannis 6:13
    orderIndex: 12
    osisId: Rev.6.13
    sblId: Rev 6:13
    shortName: Ap 6:13
    text: et stellae caeli ceciderunt in terram, sicut ficus mittit grossos suos,
      cum vento magno movetur,
  - name: Apocalypsis Ioannis 6:14
    orderIndex: 13
    osisId: Rev.6.14
    sblId: Rev 6:14
    shortName: Ap 6:14
    text: et caelum recessit sicut liber involutus, et omnis mons et insula de locis
      suis motae sunt.
  - name: Apocalypsis Ioannis 6:15
    orderIndex: 14
    osisId: Rev.6.15
    sblId: Rev 6:15
    shortName: Ap 6:15
    text: Et reges terrae et magnates et tribuni et divites et fortes et omnis servus
      et liber absconderunt se in speluncis et in petris montium;
  - name: Apocalypsis Ioannis 6:16
    orderIndex: 15
    osisId: Rev.6.16
    sblId: Rev 6:16
    shortName: Ap 6:16
    text: 'et dicunt montibus et petris: " Cadite super nos et abscondite nos a facie
      sedentis super thronum et ab ira Agni,'
  - name: Apocalypsis Ioannis 6:17
    orderIndex: 16
    osisId: Rev.6.17
    sblId: Rev 6:17
    shortName: Ap 6:17
    text: quoniam venit dies magnus irae ipsorum, et quis poterit stare? ".
  versesCount: 17
- name: Apocalypsis Ioannis 7
  orderIndex: 6
  osisId: Rev.7
  sblId: Rev 7
  shortName: Ap 7
  verses:
  - name: Apocalypsis Ioannis 7:1
    orderIndex: 0
    osisId: Rev.7.1
    sblId: Rev 7:1
    shortName: Ap 7:1
    text: Post haec vidi quattuor angelos stantes super quattuor angulos terrae tenentes
      quattuor ventos terrae, ne flaret ventus super terram neque super mare neque
      in ullam arborem.
  - name: Apocalypsis Ioannis 7:2
    orderIndex: 1
    osisId: Rev.7.2
    sblId: Rev 7:2
    shortName: Ap 7:2
    text: Et vidi alterum angelum ascendentem ab ortu solis, habentem sigillum Dei
      vivi; et clamavit voce magna quattuor angelis, quibus datum est nocere terrae
      et mari,
  - name: Apocalypsis Ioannis 7:3
    orderIndex: 2
    osisId: Rev.7.3
    sblId: Rev 7:3
    shortName: Ap 7:3
    text: 'dicens: " Nolite nocere terrae neque mari neque arboribus, quoadusque signemus
      servos Dei nostri in frontibus eorum ".'
  - name: Apocalypsis Ioannis 7:4
    orderIndex: 3
    osisId: Rev.7.4
    sblId: Rev 7:4
    shortName: Ap 7:4
    text: 'Et audivi numerum signatorum, centum quadraginta quattuor milia signati
      ex omni tribu filiorum Israel:'
  - name: Apocalypsis Ioannis 7:5
    orderIndex: 4
    osisId: Rev.7.5
    sblId: Rev 7:5
    shortName: Ap 7:5
    text: ex tribu Iudae duodecim milia signati, ex tribu Ruben duodecim milia, ex
      tribu Gad duodecim milia,
  - name: Apocalypsis Ioannis 7:6
    orderIndex: 5
    osisId: Rev.7.6
    sblId: Rev 7:6
    shortName: Ap 7:6
    text: ex tribu Aser duodecim milia, ex tribu Nephthali duodecim milia, ex tribu
      Manasse duodecim milia,
  - name: Apocalypsis Ioannis 7:7
    orderIndex: 6
    osisId: Rev.7.7
    sblId: Rev 7:7
    shortName: Ap 7:7
    text: ex tribu Simeon duodecim milia, ex tribu Levi duodecim milia, ex tribu Issachar
      duodecim milia,
  - name: Apocalypsis Ioannis 7:8
    orderIndex: 7
    osisId: Rev.7.8
    sblId: Rev 7:8
    shortName: Ap 7:8
    text: ex tribu Zabulon duodecim milia, ex tribu Ioseph duodecim milia, ex tribu
      Beniamin duodecim milia signati.
  - name: Apocalypsis Ioannis 7:9
    orderIndex: 8
    osisId: Rev.7.9
    sblId: Rev 7:9
    shortName: Ap 7:9
    text: 'Post haec vidi: et ecce turba magna, quam dinumerare nemo poterat, ex omnibus
      gentibus et tribubus et populis et linguis stantes ante thronum et in conspectu
      Agni, amicti stolis albis, et palmae in manibus eorum;'
  - name: Apocalypsis Ioannis 7:10
    orderIndex: 9
    osisId: Rev.7.10
    sblId: Rev 7:10
    shortName: Ap 7:10
    text: 'et clamant voce magna dicentes: " Salus Deo nostro, qui sedet super thronum,
      et Agno ".'
  - name: Apocalypsis Ioannis 7:11
    orderIndex: 10
    osisId: Rev.7.11
    sblId: Rev 7:11
    shortName: Ap 7:11
    text: Et omnes angeli stabant in circuitu throni et seniorum et quattuor animalium,
      et ceciderunt in conspectu throni in facies suas et adoraverunt Deum
  - name: Apocalypsis Ioannis 7:12
    orderIndex: 11
    osisId: Rev.7.12
    sblId: Rev 7:12
    shortName: Ap 7:12
    text: 'dicentes: Amen! Benedictio et gloria et sapientia et gratiarum actio et
      honor et virtus et fortitudo Deo nostro in saecula saeculorum. Amen ".'
  - name: Apocalypsis Ioannis 7:13
    orderIndex: 12
    osisId: Rev.7.13
    sblId: Rev 7:13
    shortName: Ap 7:13
    text: 'Et respondit unus de senioribus dicens mihi: " Hi, qui amicti sunt stolis
      albis, qui sunt et unde venerunt? ".'
  - name: Apocalypsis Ioannis 7:14
    orderIndex: 13
    osisId: Rev.7.14
    sblId: Rev 7:14
    shortName: Ap 7:14
    text: 'Et dixi illi: " Domine mi, tu scis ". Et dixit mihi: " Hi sunt qui veniunt
      de tribulatione magna et laverunt stolas suas et dealbaverunt eas in sanguine
      Agni.'
  - name: Apocalypsis Ioannis 7:15
    orderIndex: 14
    osisId: Rev.7.15
    sblId: Rev 7:15
    shortName: Ap 7:15
    text: Ideo sunt ante thronum Dei et serviunt ei die ac nocte in templo eius; et,
      qui sedet in throno, habitabit super illos.
  - name: Apocalypsis Ioannis 7:16
    orderIndex: 15
    osisId: Rev.7.16
    sblId: Rev 7:16
    shortName: Ap 7:16
    text: Non esurient amplius neque sitient amplius, neque cadet super illos sol
      neque ullus aestus,
  - name: Apocalypsis Ioannis 7:17
    orderIndex: 16
    osisId: Rev.7.17
    sblId: Rev 7:17
    shortName: Ap 7:17
    text: quoniam Agnus, qui in medio throni est, pascet illos et deducet eos ad vitae
      fontes aquarum, et absterget Deus omnem lacrimam ex oculis eorum ".
  versesCount: 17
- name: Apocalypsis Ioannis 8
  orderIndex: 7
  osisId: Rev.8
  sblId: Rev 8
  shortName: Ap 8
  verses:
  - name: Apocalypsis Ioannis 8:1
    orderIndex: 0
    osisId: Rev.8.1
    sblId: Rev 8:1
    shortName: Ap 8:1
    text: Et cum aperuisset sigillum septimum, factum est silentium in caelo quasi
      media hora.
  - name: Apocalypsis Ioannis 8:2
    orderIndex: 1
    osisId: Rev.8.2
    sblId: Rev 8:2
    shortName: Ap 8:2
    text: Et vidi septem angelos, qui stant in conspectu Dei, et datae sunt illis
      septem tubae.
  - name: Apocalypsis Ioannis 8:3
    orderIndex: 2
    osisId: Rev.8.3
    sblId: Rev 8:3
    shortName: Ap 8:3
    text: Et alius angelus venit et stetit ante altare habens turibulum aureum, et
      data sunt illi incensa multa, ut daret orationibus sanctorum omnium super altare
      aureum, quod est ante thronum.
  - name: Apocalypsis Ioannis 8:4
    orderIndex: 3
    osisId: Rev.8.4
    sblId: Rev 8:4
    shortName: Ap 8:4
    text: Et ascendit fumus incensorum de orationibus sanctorum de manu angeli coram
      Deo.
  - name: Apocalypsis Ioannis 8:5
    orderIndex: 4
    osisId: Rev.8.5
    sblId: Rev 8:5
    shortName: Ap 8:5
    text: Et accepit angelus turibulum et implevit illud de igne altaris et misit
      in terram; et facta sunt tonitrua et voces et fulgura et terraemotus.
  - name: Apocalypsis Ioannis 8:6
    orderIndex: 5
    osisId: Rev.8.6
    sblId: Rev 8:6
    shortName: Ap 8:6
    text: Et septem angeli, qui habebant septem tubas, paraverunt se, ut tuba canerent.
  - name: Apocalypsis Ioannis 8:7
    orderIndex: 6
    osisId: Rev.8.7
    sblId: Rev 8:7
    shortName: Ap 8:7
    text: 'Et primus tuba cecinit. Et facta est grando et ignis mixta in sanguine,
      et missum est in terram: et tertia pars terrae combusta est, et tertia pars
      arborum combusta est, et omne fenum viride combustum est.'
  - name: Apocalypsis Ioannis 8:8
    orderIndex: 7
    osisId: Rev.8.8
    sblId: Rev 8:8
    shortName: Ap 8:8
    text: 'Et secundus angelus tuba cecinit. Et tamquam mons magnus igne ardens missus
      est in mare: et facta est tertia pars maris sanguis,'
  - name: Apocalypsis Ioannis 8:9
    orderIndex: 8
    osisId: Rev.8.9
    sblId: Rev 8:9
    shortName: Ap 8:9
    text: et mortua est tertia pars creaturarum, quae in mari sunt, quae habent animas,
      et tertia pars navium interiit.
  - name: Apocalypsis Ioannis 8:10
    orderIndex: 9
    osisId: Rev.8.10
    sblId: Rev 8:10
    shortName: Ap 8:10
    text: Et tertius angelus tuba cecinit. Et cecidit de caelo stella magna ardens
      tamquam facula et cecidit super tertiam partem fluminum et super fontes aquarum.
  - name: Apocalypsis Ioannis 8:11
    orderIndex: 10
    osisId: Rev.8.11
    sblId: Rev 8:11
    shortName: Ap 8:11
    text: Et nomen stellae dicitur Absinthius. Et facta est tertia pars aquarum in
      absinthium, et multi hominum mortui sunt de aquis, quia amarae factae sunt.
  - name: Apocalypsis Ioannis 8:12
    orderIndex: 11
    osisId: Rev.8.12
    sblId: Rev 8:12
    shortName: Ap 8:12
    text: Et quartus angelus tuba cecinit. Et percussa est tertia pars solis et tertia
      pars lunae et tertia pars stellarum, ut obscuraretur tertia pars eorum, et diei
      non luceret pars tertia, et nox similiter.
  - name: Apocalypsis Ioannis 8:13
    orderIndex: 12
    osisId: Rev.8.13
    sblId: Rev 8:13
    shortName: Ap 8:13
    text: 'Et vidi et audivi unam aquilam volantem per medium caelum dicentem voce
      magna: " Vae, vae, vae habitantibus in terra de ceteris vocibus tubae trium
      angelorum, qui tuba canituri sunt!".'
  versesCount: 13
- name: Apocalypsis Ioannis 9
  orderIndex: 8
  osisId: Rev.9
  sblId: Rev 9
  shortName: Ap 9
  verses:
  - name: Apocalypsis Ioannis 9:1
    orderIndex: 0
    osisId: Rev.9.1
    sblId: Rev 9:1
    shortName: Ap 9:1
    text: Et quintus angelus tuba cecinit. Et vidi stellam de caelo cecidis se in
      terram, et data est illi clavis putei abyssi.
  - name: Apocalypsis Ioannis 9:2
    orderIndex: 1
    osisId: Rev.9.2
    sblId: Rev 9:2
    shortName: Ap 9:2
    text: Et aperuit puteum abyssi, et ascendit fumus ex puteo sicut fumus fornacis
      magnae; et obscuratus est sol et aer de fumo putei.
  - name: Apocalypsis Ioannis 9:3
    orderIndex: 2
    osisId: Rev.9.3
    sblId: Rev 9:3
    shortName: Ap 9:3
    text: Et de fumo exierunt locustae in terram, et data est illis potestas, sicut
      habent potestatem scorpiones terrae.
  - name: Apocalypsis Ioannis 9:4
    orderIndex: 3
    osisId: Rev.9.4
    sblId: Rev 9:4
    shortName: Ap 9:4
    text: Et dictum est illis, ne laederent fenum terrae neque omne viride neque omnem
      arborem, nisi tantum homines, qui non habent signum Dei in frontibus.
  - name: Apocalypsis Ioannis 9:5
    orderIndex: 4
    osisId: Rev.9.5
    sblId: Rev 9:5
    shortName: Ap 9:5
    text: Et datum est illis, ne occiderent eos, sed ut cruciarentur mensibus quinque;
      et cruciatus eorum ut cruciatus scorpii, cum percutit hominem.
  - name: Apocalypsis Ioannis 9:6
    orderIndex: 5
    osisId: Rev.9.6
    sblId: Rev 9:6
    shortName: Ap 9:6
    text: Et in diebus illis quaerent homines mortem et non invenient eam; et desiderabunt
      mori, et fugit mors ab ipsis.
  - name: Apocalypsis Ioannis 9:7
    orderIndex: 6
    osisId: Rev.9.7
    sblId: Rev 9:7
    shortName: Ap 9:7
    text: Et similitudines locustarum similes equis paratis in proelium, et super
      capita earum tamquam coronae similes auro, et facies earum sicut facies hominum;
  - name: Apocalypsis Ioannis 9:8
    orderIndex: 7
    osisId: Rev.9.8
    sblId: Rev 9:8
    shortName: Ap 9:8
    text: et habebant capillos sicut capillos mulierum, et dentes earum sicut leonum
      erant,
  - name: Apocalypsis Ioannis 9:9
    orderIndex: 8
    osisId: Rev.9.9
    sblId: Rev 9:9
    shortName: Ap 9:9
    text: et habebant loricas sicut loricas ferreas, et vox alarum earum sicut vox
      curruum equorum multorum currentium in bellum.
  - name: Apocalypsis Ioannis 9:10
    orderIndex: 9
    osisId: Rev.9.10
    sblId: Rev 9:10
    shortName: Ap 9:10
    text: Et habent caudas similes scorpionibus et aculeos, et in caudis earum potestas
      earum nocere hominibus mensibus quinque.
  - name: Apocalypsis Ioannis 9:11
    orderIndex: 10
    osisId: Rev.9.11
    sblId: Rev 9:11
    shortName: Ap 9:11
    text: Habent super se regem angelum abyssi, cui nomen Hebraice Abaddon et Graece
      nomen habet Apollyon.
  - name: Apocalypsis Ioannis 9:12
    orderIndex: 11
    osisId: Rev.9.12
    sblId: Rev 9:12
    shortName: Ap 9:12
    text: Vae unum abiit. Ecce veniunt adhuc duo vae post haec.
  - name: Apocalypsis Ioannis 9:13
    orderIndex: 12
    osisId: Rev.9.13
    sblId: Rev 9:13
    shortName: Ap 9:13
    text: Et sextus angelus tuba cecinit. Et audivi vocem unam ex cornibus altaris
      aurei, quod est ante Deum,
  - name: Apocalypsis Ioannis 9:14
    orderIndex: 13
    osisId: Rev.9.14
    sblId: Rev 9:14
    shortName: Ap 9:14
    text: 'dicentem sexto angelo, qui habebat tubam: " Solve quattuor angelos, qui
      alligati sunt super flumen magnum Euphraten ".'
  - name: Apocalypsis Ioannis 9:15
    orderIndex: 14
    osisId: Rev.9.15
    sblId: Rev 9:15
    shortName: Ap 9:15
    text: Et soluti sunt quattuor angeli, qui parati erant in horam et diem et mensem
      et annum, ut occiderent tertiam partem hominum.
  - name: Apocalypsis Ioannis 9:16
    orderIndex: 15
    osisId: Rev.9.16
    sblId: Rev 9:16
    shortName: Ap 9:16
    text: Et numerus equestris exercitus vicies milies dena milia; audivi numerum
      eorum.
  - name: Apocalypsis Ioannis 9:17
    orderIndex: 16
    osisId: Rev.9.17
    sblId: Rev 9:17
    shortName: Ap 9:17
    text: Et ita vidi equos in visione et, qui sedebant super eos, habentes loricas
      igneas et hyacinthinas et sulphureas; et capita equorum erant tamquam capita
      leonum, et de ore ipsorum procedit ignis et fumus et sulphur.
  - name: Apocalypsis Ioannis 9:18
    orderIndex: 17
    osisId: Rev.9.18
    sblId: Rev 9:18
    shortName: Ap 9:18
    text: Ab his tribus plagis occisa est tertia pars hominum, de igne et fumo et
      sulphure, quod procedebat ex ore ipsorum.
  - name: Apocalypsis Ioannis 9:19
    orderIndex: 18
    osisId: Rev.9.19
    sblId: Rev 9:19
    shortName: Ap 9:19
    text: Potestas enim equorum in ore eorum est et in caudis eorum; nam caudae illorum
      similes serpentibus habentes capita, et in his nocent.
  - name: Apocalypsis Ioannis 9:20
    orderIndex: 19
    osisId: Rev.9.20
    sblId: Rev 9:20
    shortName: Ap 9:20
    text: Et ceteri homines, qui non sunt occisi in his plagis neque paenitentiam
      egerunt de operibus manuum suarum, ut non adorarent daemonia et simulacra aurea
      et argentea et aerea et lapidea et lignea, quae neque videre possunt neque audire
      neque ambulare,
  - name: Apocalypsis Ioannis 9:21
    orderIndex: 20
    osisId: Rev.9.21
    sblId: Rev 9:21
    shortName: Ap 9:21
    text: et non egerunt paenitentiam ab homicidiis suis neque a veneficiis suis neque
      a fornicatione sua neque a furtis suis.
  versesCount: 21
- name: Apocalypsis Ioannis 10
  orderIndex: 9
  osisId: Rev.10
  sblId: Rev 10
  shortName: Ap 10
  verses:
  - name: Apocalypsis Ioannis 10:1
    orderIndex: 0
    osisId: Rev.10.1
    sblId: Rev 10:1
    shortName: Ap 10:1
    text: Et vidi alium angelum for tem descendentem de caelo amictum nube, et iris
      super caput, et facies eius erat ut sol, et pedes eius tamquam columnae ignis;
  - name: Apocalypsis Ioannis 10:2
    orderIndex: 1
    osisId: Rev.10.2
    sblId: Rev 10:2
    shortName: Ap 10:2
    text: et habebat in manu sua libellum apertum. Et posuit pedem suum dexterum supra
      mare, sinistrum autem super terram,
  - name: Apocalypsis Ioannis 10:3
    orderIndex: 2
    osisId: Rev.10.3
    sblId: Rev 10:3
    shortName: Ap 10:3
    text: et clamavit voce magna, quemadmodum cum leo rugit. Et cum clamasset, locuta
      sunt septem tonitrua voces suas.
  - name: Apocalypsis Ioannis 10:4
    orderIndex: 3
    osisId: Rev.10.4
    sblId: Rev 10:4
    shortName: Ap 10:4
    text: 'Et cum locuta fuissent septem tonitrua, scripturus eram; et audivi vocem
      de caelo dicentem: " Signa, quae locuta sunt septem tonitrua, et noli ea scribere
      ".'
  - name: Apocalypsis Ioannis 10:5
    orderIndex: 4
    osisId: Rev.10.5
    sblId: Rev 10:5
    shortName: Ap 10:5
    text: Et angelus, quem vidi stantem supra mare et supra terram, levavit manum
      suam dexteram ad caelum
  - name: Apocalypsis Ioannis 10:6
    orderIndex: 5
    osisId: Rev.10.6
    sblId: Rev 10:6
    shortName: Ap 10:6
    text: 'et iuravit per Viventem in saecula saeculorum, qui creavit caelum et ea,
      quae in illo sunt, et terram et ea, quae in ea sunt, et mare et ea, quae in
      eo sunt: " Tempus amplius non erit,'
  - name: Apocalypsis Ioannis 10:7
    orderIndex: 6
    osisId: Rev.10.7
    sblId: Rev 10:7
    shortName: Ap 10:7
    text: sed in diebus vocis septimi angeli, cum coeperit tuba canere, et consummatum
      est mysterium Dei, sicut evangelizavit servis suis prophetis.
  - name: Apocalypsis Ioannis 10:8
    orderIndex: 7
    osisId: Rev.10.8
    sblId: Rev 10:8
    shortName: Ap 10:8
    text: 'Et vox, quam audivi de caelo, iterum loquentem mecum et dicentem: " Vade,
      accipe librum apertum de manu angeli stantis supra mare et supra terram ".'
  - name: Apocalypsis Ioannis 10:9
    orderIndex: 8
    osisId: Rev.10.9
    sblId: Rev 10:9
    shortName: Ap 10:9
    text: 'Et abii ad angelum dicens ei, ut daret mihi libellum. Et dicit mihi: "
      Accipe et devora illum; et faciet amaricare ventrem tuum, sed in ore tuo erit
      dulcis tamquam mel ".'
  - name: Apocalypsis Ioannis 10:10
    orderIndex: 9
    osisId: Rev.10.10
    sblId: Rev 10:10
    shortName: Ap 10:10
    text: Et accepi libellum de manu angeli et devoravi eum, et erat in ore meo tamquam
      mel dulcis; et cum devorassem eum, amaricatus est venter meus.
  - name: Apocalypsis Ioannis 10:11
    orderIndex: 10
    osisId: Rev.10.11
    sblId: Rev 10:11
    shortName: Ap 10:11
    text: 'Et dicunt mihi: " Oportet te iterum prophetare super populis et gentibus
      et linguis et regibus multis ".'
  versesCount: 11
- name: Apocalypsis Ioannis 11
  orderIndex: 10
  osisId: Rev.11
  sblId: Rev 11
  shortName: Ap 11
  verses:
  - name: Apocalypsis Ioannis 11:1
    orderIndex: 0
    osisId: Rev.11.1
    sblId: Rev 11:1
    shortName: Ap 11:1
    text: 'Et datus est mihi calamus similis virgae dicens: " Surge et metire templum
      Dei et altare et adorantes in eo.'
  - name: Apocalypsis Ioannis 11:2
    orderIndex: 1
    osisId: Rev.11.2
    sblId: Rev 11:2
    shortName: Ap 11:2
    text: Atrium autem, quod est foris templum, eice foras et ne metiaris illud, quoniam
      datum est gentibus, et civitatem sanctam calcabunt mensibus quadraginta duobus.
  - name: Apocalypsis Ioannis 11:3
    orderIndex: 2
    osisId: Rev.11.3
    sblId: Rev 11:3
    shortName: Ap 11:3
    text: Et dabo duobus testibus meis, et prophetabunt diebus mille ducentis sexaginta
      amicti saccis ".
  - name: Apocalypsis Ioannis 11:4
    orderIndex: 3
    osisId: Rev.11.4
    sblId: Rev 11:4
    shortName: Ap 11:4
    text: Hi sunt duae olivae et duo candelabra in conspectu Domini terrae stantes.
  - name: Apocalypsis Ioannis 11:5
    orderIndex: 4
    osisId: Rev.11.5
    sblId: Rev 11:5
    shortName: Ap 11:5
    text: Et si quis eis vult nocere, ignis exit de ore illorum et devorat inimicos
      eorum; et si quis voluerit eos laedere, sic oportet eum occidi.
  - name: Apocalypsis Ioannis 11:6
    orderIndex: 5
    osisId: Rev.11.6
    sblId: Rev 11:6
    shortName: Ap 11:6
    text: Hi habent potestatem claudendi caelum, ne pluat pluvia diebus prophetiae
      ipsorum; et potestatem habent super aquas convertendi eas in sanguinem et percutere
      terram omni plaga, quotienscumque voluerint.
  - name: Apocalypsis Ioannis 11:7
    orderIndex: 6
    osisId: Rev.11.7
    sblId: Rev 11:7
    shortName: Ap 11:7
    text: Et cum finierint testimonium suum, bestia, quae ascendit de abysso, faciet
      adversus illos bellum et vincet eos et occidet illos.
  - name: Apocalypsis Ioannis 11:8
    orderIndex: 7
    osisId: Rev.11.8
    sblId: Rev 11:8
    shortName: Ap 11:8
    text: Et corpus eorum in platea civitatis magnae, quae vocatur spiritaliter Sodoma
      et Aegyptus, ubi et Dominus eorum crucifixus est;
  - name: Apocalypsis Ioannis 11:9
    orderIndex: 8
    osisId: Rev.11.9
    sblId: Rev 11:9
    shortName: Ap 11:9
    text: et vident de populis et tribubus et linguis et gentibus corpus eorum per
      tres dies et dimidium, et corpora eorum non sinunt poni in monumento.
  - name: Apocalypsis Ioannis 11:10
    orderIndex: 9
    osisId: Rev.11.10
    sblId: Rev 11:10
    shortName: Ap 11:10
    text: Et inhabitantes terram gaudent super illis et iucundantur et munera mittent
      invicem, quoniam hi duo prophetae cruciaverunt eos, qui inhabitant super terram.
  - name: Apocalypsis Ioannis 11:11
    orderIndex: 10
    osisId: Rev.11.11
    sblId: Rev 11:11
    shortName: Ap 11:11
    text: Et post dies tres et dimidium spiritus vitae a Deo intravit in eos, et steterunt
      super pedes suos; et timor magnus cecidit super eos, qui videbant eos.
  - name: Apocalypsis Ioannis 11:12
    orderIndex: 11
    osisId: Rev.11.12
    sblId: Rev 11:12
    shortName: Ap 11:12
    text: 'Et audierunt vocem magnam de caelo dicentem illis: " Ascendite huc "; et
      ascenderunt in caelum in nube, et viderunt illos inimici eorum.'
  - name: Apocalypsis Ioannis 11:13
    orderIndex: 12
    osisId: Rev.11.13
    sblId: Rev 11:13
    shortName: Ap 11:13
    text: Et in illa hora factus est terraemotus magnus, et decima pars civitatis
      cecidit, et occisi sunt in terraemotu nomina hominum septem milia, et reliqui
      in timorem sunt missi et dederunt gloriam Deo caeli.
  - name: Apocalypsis Ioannis 11:14
    orderIndex: 13
    osisId: Rev.11.14
    sblId: Rev 11:14
    shortName: Ap 11:14
    text: Vae secundum abiit; ecce vae tertium venit cito.
  - name: Apocalypsis Ioannis 11:15
    orderIndex: 14
    osisId: Rev.11.15
    sblId: Rev 11:15
    shortName: Ap 11:15
    text: 'Et septimus angelus tuba cecinit, et factae sunt voces magnae in caelo
      dicentes: " Factum est regnum huius mundi Domini nostri et Christi eius, et
      regnabit in saecula saeculorum ".'
  - name: Apocalypsis Ioannis 11:16
    orderIndex: 15
    osisId: Rev.11.16
    sblId: Rev 11:16
    shortName: Ap 11:16
    text: Et viginti quattuor seniores, qui in conspectu Dei sedent in thronis suis,
      ceciderunt super facies suas et adoraverunt Deum
  - name: Apocalypsis Ioannis 11:17
    orderIndex: 16
    osisId: Rev.11.17
    sblId: Rev 11:17
    shortName: Ap 11:17
    text: 'dicentes: Gratias agimus tibi,Domine, Deus omnipotens,qui es et qui eras,quia
      accepisti virtutem tuam magnam et regnasti.'
  - name: Apocalypsis Ioannis 11:18
    orderIndex: 17
    osisId: Rev.11.18
    sblId: Rev 11:18
    shortName: Ap 11:18
    text: Et iratae sunt gentes,et advenit ira tua, et tempus mortuorum iudicariet
      reddere mercedem servis tuis prophetis et sanctiset timentibus nomen tuum, pusillis
      et magnis,et exterminare eos, qui exterminant terram ".
  - name: Apocalypsis Ioannis 11:19
    orderIndex: 18
    osisId: Rev.11.19
    sblId: Rev 11:19
    shortName: Ap 11:19
    text: Et apertum est templum Dei in caelo, et visa est arca testamenti eius in
      templo eius; et facta sunt fulgura et voces et terraemotus et grando magna.
  versesCount: 19
- name: Apocalypsis Ioannis 12
  orderIndex: 11
  osisId: Rev.12
  sblId: Rev 12
  shortName: Ap 12
  verses:
  - name: Apocalypsis Ioannis 12:1
    orderIndex: 0
    osisId: Rev.12.1
    sblId: Rev 12:1
    shortName: Ap 12:1
    text: 'Et signum magnum appa ruit in caelo: mulier amicta sole, et luna sub pedibus
      eius, et super caput eius corona stellarum duodecim;'
  - name: Apocalypsis Ioannis 12:2
    orderIndex: 1
    osisId: Rev.12.2
    sblId: Rev 12:2
    shortName: Ap 12:2
    text: et in utero habens, et clamat parturiens et cruciatur, ut pariat.
  - name: Apocalypsis Ioannis 12:3
    orderIndex: 2
    osisId: Rev.12.3
    sblId: Rev 12:3
    shortName: Ap 12:3
    text: 'Et visum est aliud signum in caelo: et ecce draco rufus magnus, habens
      capita septem et cornua decem, et super capita sua septem diademata;'
  - name: Apocalypsis Ioannis 12:4
    orderIndex: 3
    osisId: Rev.12.4
    sblId: Rev 12:4
    shortName: Ap 12:4
    text: et cauda eius trahit tertiam partem stellarum caeli et misit eas in terram.
      Et draco stetit ante mulierem, quae erat paritura, ut, cum peperisset, filium
      eius devoraret.
  - name: Apocalypsis Ioannis 12:5
    orderIndex: 4
    osisId: Rev.12.5
    sblId: Rev 12:5
    shortName: Ap 12:5
    text: Et peperit filium, masculum, qui recturus est omnes gentes in virga ferrea;
      et raptus est filius eius ad Deum et ad thronum eius.
  - name: Apocalypsis Ioannis 12:6
    orderIndex: 5
    osisId: Rev.12.6
    sblId: Rev 12:6
    shortName: Ap 12:6
    text: Et mulier fugit in desertum, ubi habet locum paratum a Deo, ut ibi pascant
      illam diebus mille ducentis sexaginta.
  - name: Apocalypsis Ioannis 12:7
    orderIndex: 6
    osisId: Rev.12.7
    sblId: Rev 12:7
    shortName: Ap 12:7
    text: Et factum est proelium in caelo, Michael et angeli eius, ut proeliarentur
      cum dracone. Et draco pugnavit et angeli eius,
  - name: Apocalypsis Ioannis 12:8
    orderIndex: 7
    osisId: Rev.12.8
    sblId: Rev 12:8
    shortName: Ap 12:8
    text: et non valuit, neque locus inventus est eorum amplius in caelo.
  - name: Apocalypsis Ioannis 12:9
    orderIndex: 8
    osisId: Rev.12.9
    sblId: Rev 12:9
    shortName: Ap 12:9
    text: Et proiectus est draco ille magnus, serpens antiquus, qui vocatur Diabolus
      et Satanas, qui seducit universum orbem; proiectus est in terram, et angeli
      eius cum illo proiecti sunt.
  - name: Apocalypsis Ioannis 12:10
    orderIndex: 9
    osisId: Rev.12.10
    sblId: Rev 12:10
    shortName: Ap 12:10
    text: 'Et audivi vocem magnam in caelo dicentem: Nunc facta est salus et virtus
      et regnum Dei nostriet potestas Christi eius,quia proiectus est accusator fratrum
      nostrorum,qui accusabat illos ante conspectum Dei nostri die ac nocte.'
  - name: Apocalypsis Ioannis 12:11
    orderIndex: 10
    osisId: Rev.12.11
    sblId: Rev 12:11
    shortName: Ap 12:11
    text: Et ipsi vicerunt illum propter sanguinem Agniet propter verbum testimonii
      sui;et non dilexerunt animam suamusque ad mortem.
  - name: Apocalypsis Ioannis 12:12
    orderIndex: 11
    osisId: Rev.12.12
    sblId: Rev 12:12
    shortName: Ap 12:12
    text: Propterea laetamini, caeliet qui habitatis in eis.Vae terrae et mari, quia
      descendit Diabolus ad vos habens iram magnam, sciens quod modicum tempus habet!
      ".
  - name: Apocalypsis Ioannis 12:13
    orderIndex: 12
    osisId: Rev.12.13
    sblId: Rev 12:13
    shortName: Ap 12:13
    text: Et postquam vidit draco quod proiectus est in terram, persecutus est mulierem,
      quae peperit masculum.
  - name: Apocalypsis Ioannis 12:14
    orderIndex: 13
    osisId: Rev.12.14
    sblId: Rev 12:14
    shortName: Ap 12:14
    text: Et datae sunt mulieri duae alae aquilae magnae, ut volaret in desertum in
      locum suum, ubi alitur per tempus et tempora et dimidium temporis a facie serpentis.
  - name: Apocalypsis Ioannis 12:15
    orderIndex: 14
    osisId: Rev.12.15
    sblId: Rev 12:15
    shortName: Ap 12:15
    text: Et misit serpens ex ore suo post mulierem aquam tamquam flumen, ut eam faceret
      trahi a flumine.
  - name: Apocalypsis Ioannis 12:16
    orderIndex: 15
    osisId: Rev.12.16
    sblId: Rev 12:16
    shortName: Ap 12:16
    text: Et adiuvit terra mulierem, et aperuit terra os suum et absorbuit flumen,
      quod misit draco de ore suo.
  - name: Apocalypsis Ioannis 12:17
    orderIndex: 16
    osisId: Rev.12.17
    sblId: Rev 12:17
    shortName: Ap 12:17
    text: Et iratus est draco in mulierem et abiit facere proelium cum reliquis de
      semine eius, qui custodiunt mandata Dei et habent testimonium Iesu.
  - name: Apocalypsis Ioannis 12:18
    orderIndex: 17
    osisId: Rev.12.18
    sblId: Rev 12:18
    shortName: Ap 12:18
    text: Et stetit super arenam maris.
  versesCount: 18
- name: Apocalypsis Ioannis 13
  orderIndex: 12
  osisId: Rev.13
  sblId: Rev 13
  shortName: Ap 13
  verses:
  - name: Apocalypsis Ioannis 13:1
    orderIndex: 0
    osisId: Rev.13.1
    sblId: Rev 13:1
    shortName: Ap 13:1
    text: Et vidi de mari bestiam ascendentem, habentem cor nua decem et capita septem,
      et super cornua eius decem diademata, et super capita eius nomina blasphemiae.
  - name: Apocalypsis Ioannis 13:2
    orderIndex: 1
    osisId: Rev.13.2
    sblId: Rev 13:2
    shortName: Ap 13:2
    text: Et bestia, quam vidi, similis erat pardo, et pedes eius sicut ursi, et os
      eius sicut os leonis. Et dedit illi draco virtutem suam et thronum suum et potestatem
      magnam.
  - name: Apocalypsis Ioannis 13:3
    orderIndex: 2
    osisId: Rev.13.3
    sblId: Rev 13:3
    shortName: Ap 13:3
    text: Et unum de capitibus suis quasi occisum in mortem, et plaga mortis eius
      curata est.Et admirata est universa terra post bestiam,
  - name: Apocalypsis Ioannis 13:4
    orderIndex: 3
    osisId: Rev.13.4
    sblId: Rev 13:4
    shortName: Ap 13:4
    text: 'et adoraverunt draconem, quia dedit potestatem bestiae, et adoraverunt
      bestiam dicentes: " Quis similis bestiae, et quis potest pugnare cum ea?.'
  - name: Apocalypsis Ioannis 13:5
    orderIndex: 4
    osisId: Rev.13.5
    sblId: Rev 13:5
    shortName: Ap 13:5
    text: Et datum est ei os loquens magna et blasphemias, et data est illi potestas
      facere menses quadraginta duos.
  - name: Apocalypsis Ioannis 13:6
    orderIndex: 5
    osisId: Rev.13.6
    sblId: Rev 13:6
    shortName: Ap 13:6
    text: Et aperuit os suum in blasphemias ad Deum, blasphemare nomen eius et tabernaculum
      eius, eos, qui in caelo habitant.
  - name: Apocalypsis Ioannis 13:7
    orderIndex: 6
    osisId: Rev.13.7
    sblId: Rev 13:7
    shortName: Ap 13:7
    text: Et datum est illi bellum facere cum sanctis et vincere illos, et data est
      ei potestas super omnem tribum et populum et linguam et gentem.
  - name: Apocalypsis Ioannis 13:8
    orderIndex: 7
    osisId: Rev.13.8
    sblId: Rev 13:8
    shortName: Ap 13:8
    text: Et adorabunt eum omnes, qui inhabitant terram, cuiuscumque non est scriptum
      nomen in libro vitae Agni, qui occisus est, ab origine mundi.
  - name: Apocalypsis Ioannis 13:9
    orderIndex: 8
    osisId: Rev.13.9
    sblId: Rev 13:9
    shortName: Ap 13:9
    text: 'Si quis habet aurem, audiat:'
  - name: Apocalypsis Ioannis 13:10
    orderIndex: 9
    osisId: Rev.13.10
    sblId: Rev 13:10
    shortName: Ap 13:10
    text: Si quis in captivitatem,in captivitatem vadit;si quis in gladio debet occidi,oportet
      eum in gladio occidi.Hic est patientia et fides sanctorum.
  - name: Apocalypsis Ioannis 13:11
    orderIndex: 10
    osisId: Rev.13.11
    sblId: Rev 13:11
    shortName: Ap 13:11
    text: Et vidi aliam bestiam ascendentem de terra, et habebat cornua duo similia
      agni, et loquebatur sicut draco.
  - name: Apocalypsis Ioannis 13:12
    orderIndex: 11
    osisId: Rev.13.12
    sblId: Rev 13:12
    shortName: Ap 13:12
    text: Et potestatem prioris bestiae omnem facit in conspectu eius. Et facit terram
      et inhabitantes in ea adorare bestiam primam, cuius curata est plaga mortis.
  - name: Apocalypsis Ioannis 13:13
    orderIndex: 12
    osisId: Rev.13.13
    sblId: Rev 13:13
    shortName: Ap 13:13
    text: Et facit signa magna, ut etiam ignem faciat de caelo descendere in terram
      in conspectu hominum.
  - name: Apocalypsis Ioannis 13:14
    orderIndex: 13
    osisId: Rev.13.14
    sblId: Rev 13:14
    shortName: Ap 13:14
    text: Et seducit habitantes terram propter signa, quae data sunt illi facere in
      conspectu bestiae, dicens habitantibus in terra, ut faciant imaginem bestiae,
      quae habet plagam gladii et vixit.
  - name: Apocalypsis Ioannis 13:15
    orderIndex: 14
    osisId: Rev.13.15
    sblId: Rev 13:15
    shortName: Ap 13:15
    text: Et datum est illi, ut daret spiritum imagini bestiae, ut et loquatur imago
      bestiae; et faciat, ut quicumque non adoraverint imaginem bestiae, occidantur.
  - name: Apocalypsis Ioannis 13:16
    orderIndex: 15
    osisId: Rev.13.16
    sblId: Rev 13:16
    shortName: Ap 13:16
    text: Et facit omnes pusillos et magnos et divites et pauperes et liberos et servos
      accipere characterem in dextera manu sua aut in frontibus suis,
  - name: Apocalypsis Ioannis 13:17
    orderIndex: 16
    osisId: Rev.13.17
    sblId: Rev 13:17
    shortName: Ap 13:17
    text: et ne quis possit emere aut vendere, nisi qui habet characterem, nomen bestiae
      aut numerum nominis eius.
  - name: Apocalypsis Ioannis 13:18
    orderIndex: 17
    osisId: Rev.13.18
    sblId: Rev 13:18
    shortName: Ap 13:18
    text: 'Hic sapientia est: qui habet intellectum, computet numerum bestiae; numerus
      enim hominis est: et numerus eius est sescenti sexaginta sex.'
  versesCount: 18
- name: Apocalypsis Ioannis 14
  orderIndex: 13
  osisId: Rev.14
  sblId: Rev 14
  shortName: Ap 14
  verses:
  - name: Apocalypsis Ioannis 14:1
    orderIndex: 0
    osisId: Rev.14.1
    sblId: Rev 14:1
    shortName: Ap 14:1
    text: 'Et vidi: et ecce Agnus stans supra montem Sion, et cum illo centum quadraginta
      quattuor milia, habentes nomen eius et nomen Patris eius scriptum in frontibus
      suis.'
  - name: Apocalypsis Ioannis 14:2
    orderIndex: 1
    osisId: Rev.14.2
    sblId: Rev 14:2
    shortName: Ap 14:2
    text: Et audivi vocem de caelo tamquam vocem aquarum multarum et tamquam vocem
      tonitrui magni; et vox, quam audivi, sicut citharoedorum citharizantium in citharis
      suis.
  - name: Apocalypsis Ioannis 14:3
    orderIndex: 2
    osisId: Rev.14.3
    sblId: Rev 14:3
    shortName: Ap 14:3
    text: Et cantant quasi canticum novum ante thronum et ante quattuor animalia et
      seniores. Et nemo poterat discere canticum, nisi illa centum quadraginta quattuor
      milia, qui empti sunt de terra.
  - name: Apocalypsis Ioannis 14:4
    orderIndex: 3
    osisId: Rev.14.4
    sblId: Rev 14:4
    shortName: Ap 14:4
    text: Hi sunt qui cum mulieribus non sunt coinquinati, virgines enim sunt. Hi
      qui sequuntur Agnum, quocumque abierit. Hi empti sunt ex hominibus primitiae
      Deo et Agno;
  - name: Apocalypsis Ioannis 14:5
    orderIndex: 4
    osisId: Rev.14.5
    sblId: Rev 14:5
    shortName: Ap 14:5
    text: 'et in ore ipsorum non est inventum mendacium: sine macula sunt.'
  - name: Apocalypsis Ioannis 14:6
    orderIndex: 5
    osisId: Rev.14.6
    sblId: Rev 14:6
    shortName: Ap 14:6
    text: Et vidi alterum angelum volantem per medium caelum, habentem evangelium
      aeternum, ut evangelizaret super sedentes in terra et super omnem gentem et
      tribum et linguam et populum;
  - name: Apocalypsis Ioannis 14:7
    orderIndex: 6
    osisId: Rev.14.7
    sblId: Rev 14:7
    shortName: Ap 14:7
    text: 'dicens magna voce: " Timete Deum et date illi gloriam, quia venit hora
      iudicii eius; et adorate eum, qui fecit caelum et terram et mare et fontes aquarum
      ".'
  - name: Apocalypsis Ioannis 14:8
    orderIndex: 7
    osisId: Rev.14.8
    sblId: Rev 14:8
    shortName: Ap 14:8
    text: 'Et alius angelus secutus est dicens: " Cecidit, cecidit Babylon illa magna,
      quae a vino irae fornicationis suae potionavit omnes gentes! ".'
  - name: Apocalypsis Ioannis 14:9
    orderIndex: 8
    osisId: Rev.14.9
    sblId: Rev 14:9
    shortName: Ap 14:9
    text: 'Et alius angelus tertius secutus est illos dicens voce magna: " Si quis
      adoraverit bestiam et imaginem eius et acceperit characterem in fronte sua aut
      in manu sua,'
  - name: Apocalypsis Ioannis 14:10
    orderIndex: 9
    osisId: Rev.14.10
    sblId: Rev 14:10
    shortName: Ap 14:10
    text: et hic bibet de vino irae Dei, quod mixtum est mero in calice irae ipsius,
      et cruciabitur igne et sulphure in conspectu angelorum sanctorum et ante conspectum
      Agni.
  - name: Apocalypsis Ioannis 14:11
    orderIndex: 10
    osisId: Rev.14.11
    sblId: Rev 14:11
    shortName: Ap 14:11
    text: Et fumus tormentorum eorum in saecula saeculorum ascendit, nec habent requiem
      die ac nocte, qui adoraverunt bestiam et imaginem eius, et si quis acceperit
      characterem nominis eius ".
  - name: Apocalypsis Ioannis 14:12
    orderIndex: 11
    osisId: Rev.14.12
    sblId: Rev 14:12
    shortName: Ap 14:12
    text: Hic patientia sanctorum est, qui custodiunt mandata Dei et fidem Iesu.
  - name: Apocalypsis Ioannis 14:13
    orderIndex: 12
    osisId: Rev.14.13
    sblId: Rev 14:13
    shortName: Ap 14:13
    text: 'Et audivi vocem de caelo dicentem: " Scribe: Beati mortui, qui in Domino
      moriuntur amodo. Etiam, dicit Spiritus, ut requiescant a laboribus suis; opera
      enim illorum sequuntur illos ".'
  - name: Apocalypsis Ioannis 14:14
    orderIndex: 13
    osisId: Rev.14.14
    sblId: Rev 14:14
    shortName: Ap 14:14
    text: 'Et vidi: et ecce nubem candidam, et supra nubem sedentem quasi Filium hominis,
      habentem super caput suum coronam auream et in manu sua falcem acutam.'
  - name: Apocalypsis Ioannis 14:15
    orderIndex: 14
    osisId: Rev.14.15
    sblId: Rev 14:15
    shortName: Ap 14:15
    text: 'Et alter angelus exivit de templo clamans voce magna ad sedentem super
      nubem: " Mitte falcem tuam et mete, quia venit hora, ut metatur, quoniam aruit
      messis terrae ".'
  - name: Apocalypsis Ioannis 14:16
    orderIndex: 15
    osisId: Rev.14.16
    sblId: Rev 14:16
    shortName: Ap 14:16
    text: Et misit, qui sedebat supra nubem, falcem suam in terram, et messa est terra.
  - name: Apocalypsis Ioannis 14:17
    orderIndex: 16
    osisId: Rev.14.17
    sblId: Rev 14:17
    shortName: Ap 14:17
    text: Et alius angelus exivit de templo, quod est in caelo, habens et ipse falcem
      acutam.
  - name: Apocalypsis Ioannis 14:18
    orderIndex: 17
    osisId: Rev.14.18
    sblId: Rev 14:18
    shortName: Ap 14:18
    text: 'Et alius angelus de altari, habens potestatem supra ignem, et clamavit
      voce magna ad eum, qui habebat falcem acutam, dicens: " Mitte falcem tuam acutam
      et vindemia botros vineae terrae, quoniam maturae sunt uvae eius ".'
  - name: Apocalypsis Ioannis 14:19
    orderIndex: 18
    osisId: Rev.14.19
    sblId: Rev 14:19
    shortName: Ap 14:19
    text: Et misit angelus falcem suam in terram et vindemiavit vineam terrae et misit
      in lacum irae Dei magnum.
  - name: Apocalypsis Ioannis 14:20
    orderIndex: 19
    osisId: Rev.14.20
    sblId: Rev 14:20
    shortName: Ap 14:20
    text: Et calcatus est lacus extra civitatem, et exivit sanguis de lacu usque ad
      frenos equorum per stadia mille sescenta.
  versesCount: 20
- name: Apocalypsis Ioannis 15
  orderIndex: 14
  osisId: Rev.15
  sblId: Rev 15
  shortName: Ap 15
  verses:
  - name: Apocalypsis Ioannis 15:1
    orderIndex: 0
    osisId: Rev.15.1
    sblId: Rev 15:1
    shortName: Ap 15:1
    text: 'Et vidi aliud signum in caelo magnum et mirabile: angelos septem habentes
      plagas septem novissimas, quoniam in illis consummata est ira Dei.'
  - name: Apocalypsis Ioannis 15:2
    orderIndex: 1
    osisId: Rev.15.2
    sblId: Rev 15:2
    shortName: Ap 15:2
    text: Et vidi tamquam mare vitreum mixtum igne; et eos, qui vicerunt bestiam et
      imaginem illius et numerum nominis eius, stantes supra mare vitreum, habentes
      citharas Dei.
  - name: Apocalypsis Ioannis 15:3
    orderIndex: 2
    osisId: Rev.15.3
    sblId: Rev 15:3
    shortName: Ap 15:3
    text: 'Et cantant canticum Moysis servi Dei et canticum Agni dicentes: Magna et
      mirabilia opera tua,Domine, Deus omnipotens;iustae et verae viae tuae,Rex gentium!'
  - name: Apocalypsis Ioannis 15:4
    orderIndex: 3
    osisId: Rev.15.4
    sblId: Rev 15:4
    shortName: Ap 15:4
    text: Quis non timebit, Domine,et glorificabit nomen tuum?Quia solus Sanctus,quoniam
      omnes gentes venientet adorabunt in conspectu tuo,quoniam iudicia tua manifestata
      sunt ".
  - name: Apocalypsis Ioannis 15:5
    orderIndex: 4
    osisId: Rev.15.5
    sblId: Rev 15:5
    shortName: Ap 15:5
    text: 'Et post haec vidi: et apertum est templum tabernaculi testimonii in caelo,'
  - name: Apocalypsis Ioannis 15:6
    orderIndex: 5
    osisId: Rev.15.6
    sblId: Rev 15:6
    shortName: Ap 15:6
    text: et exierunt septem angeli habentes septem plagas de templo, vestiti lino
      mundo candido et praecincti circa pectora zonis aureis.
  - name: Apocalypsis Ioannis 15:7
    orderIndex: 6
    osisId: Rev.15.7
    sblId: Rev 15:7
    shortName: Ap 15:7
    text: Et unum ex quattuor animalibus dedit septem angelis septem phialas aureas
      plenas iracundiae Dei viventis in saecula saeculorum.
  - name: Apocalypsis Ioannis 15:8
    orderIndex: 7
    osisId: Rev.15.8
    sblId: Rev 15:8
    shortName: Ap 15:8
    text: Et impletum est templum fumo de gloria Dei et de virtute eius; et nemo poterat
      introire in templum, donec consummarentur septem plagae septem angelorum.
  versesCount: 8
- name: Apocalypsis Ioannis 16
  orderIndex: 15
  osisId: Rev.16
  sblId: Rev 16
  shortName: Ap 16
  verses:
  - name: Apocalypsis Ioannis 16:1
    orderIndex: 0
    osisId: Rev.16.1
    sblId: Rev 16:1
    shortName: Ap 16:1
    text: 'Et audivi vocem magnam de templo dicentem septem an gelis: " Ite et effundite
      septem phialas irae Dei in terram ".'
  - name: Apocalypsis Ioannis 16:2
    orderIndex: 1
    osisId: Rev.16.2
    sblId: Rev 16:2
    shortName: Ap 16:2
    text: Et abiit primus et effudit phialam suam in terram; et factum est vulnus
      saevum ac pessimum in homines, qui habebant characterem bestiae, et eos, qui
      adorabant imaginem eius.
  - name: Apocalypsis Ioannis 16:3
    orderIndex: 2
    osisId: Rev.16.3
    sblId: Rev 16:3
    shortName: Ap 16:3
    text: Et secundus effudit phialam suam in mare; et factus est sanguis tamquam
      mortui, et omnis anima vivens mortua est, quae est in mari.
  - name: Apocalypsis Ioannis 16:4
    orderIndex: 3
    osisId: Rev.16.4
    sblId: Rev 16:4
    shortName: Ap 16:4
    text: Et tertius effudit phialam suam in flumina et in fontes aquarum; et factus
      est sanguis.
  - name: Apocalypsis Ioannis 16:5
    orderIndex: 4
    osisId: Rev.16.5
    sblId: Rev 16:5
    shortName: Ap 16:5
    text: 'Et audivi angelum aquarum dicentem: " Iustus es, qui es et qui eras, Sanctus,
      quia haec iudicasti;'
  - name: Apocalypsis Ioannis 16:6
    orderIndex: 5
    osisId: Rev.16.6
    sblId: Rev 16:6
    shortName: Ap 16:6
    text: 'quia sanguinem sanctorum et prophetarum fuderunt, et sanguinem eis dedisti
      bibere: digni sunt! ".'
  - name: Apocalypsis Ioannis 16:7
    orderIndex: 6
    osisId: Rev.16.7
    sblId: Rev 16:7
    shortName: Ap 16:7
    text: 'Et audivi altare dicens: " Etiam, Domine, Deus omnipotens, vera et iusta
      iudicia tua! ".'
  - name: Apocalypsis Ioannis 16:8
    orderIndex: 7
    osisId: Rev.16.8
    sblId: Rev 16:8
    shortName: Ap 16:8
    text: Et quartus effudit phialam suam in solem; et datum est illi aestu afficere
      homines in igne.
  - name: Apocalypsis Ioannis 16:9
    orderIndex: 8
    osisId: Rev.16.9
    sblId: Rev 16:9
    shortName: Ap 16:9
    text: Et aestuaverunt homines aestu magno; et blasphemaverunt nomen Dei habentis
      potestatem super has plagas et non egerunt paenitentiam, ut darent illi gloriam.
  - name: Apocalypsis Ioannis 16:10
    orderIndex: 9
    osisId: Rev.16.10
    sblId: Rev 16:10
    shortName: Ap 16:10
    text: Et quintus effudit phialam suam super thronum bestiae; et factum est regnum
      eius tenebrosum, et commanducaverunt linguas suas prae dolore
  - name: Apocalypsis Ioannis 16:11
    orderIndex: 10
    osisId: Rev.16.11
    sblId: Rev 16:11
    shortName: Ap 16:11
    text: et blasphemaverunt Deum caeli prae doloribus suis et vulneribus suis et
      non egerunt paenitentiam ex operibus suis.
  - name: Apocalypsis Ioannis 16:12
    orderIndex: 11
    osisId: Rev.16.12
    sblId: Rev 16:12
    shortName: Ap 16:12
    text: Et sextus effudit phialam suam super flumen illud magnum Euphraten; et exsiccata
      est aqua eius, ut praepararetur via regibus, qui sunt ab ortu solis.
  - name: Apocalypsis Ioannis 16:13
    orderIndex: 12
    osisId: Rev.16.13
    sblId: Rev 16:13
    shortName: Ap 16:13
    text: Et vidi de ore draconis et de ore bestiae et de ore pseudoprophetae spiritus
      tres immundos velut ranas;
  - name: Apocalypsis Ioannis 16:14
    orderIndex: 13
    osisId: Rev.16.14
    sblId: Rev 16:14
    shortName: Ap 16:14
    text: sunt enim spiritus daemoniorum facientes signa, qui procedunt ad reges universi
      orbis congregare illos in proelium diei magni Dei omnipotentis.
  - name: Apocalypsis Ioannis 16:15
    orderIndex: 14
    osisId: Rev.16.15
    sblId: Rev 16:15
    shortName: Ap 16:15
    text: Ecce venio sicut fur. Beatus, qui vigilat et custodit vestimenta sua, ne
      nudus ambulet, et videant turpitudinem eius.
  - name: Apocalypsis Ioannis 16:16
    orderIndex: 15
    osisId: Rev.16.16
    sblId: Rev 16:16
    shortName: Ap 16:16
    text: Et congregavit illos in locum, qui vocatur Hebraice Harmagedon.
  - name: Apocalypsis Ioannis 16:17
    orderIndex: 16
    osisId: Rev.16.17
    sblId: Rev 16:17
    shortName: Ap 16:17
    text: 'Et septimus effudit phialam suam in aerem; et exivit vox magna de templo
      a throno dicens: " Factum est! ".'
  - name: Apocalypsis Ioannis 16:18
    orderIndex: 17
    osisId: Rev.16.18
    sblId: Rev 16:18
    shortName: Ap 16:18
    text: Et facta sunt fulgura et voces et tonitrua, et terraemotus factus est magnus,
      qualis numquam fuit, ex quo homo fuit super terram, talis terraemotus sic magnus.
  - name: Apocalypsis Ioannis 16:19
    orderIndex: 18
    osisId: Rev.16.19
    sblId: Rev 16:19
    shortName: Ap 16:19
    text: Et facta est civitas magna in tres partes, et civitates gentium ceciderunt.
      Et Babylon magna venit in memoriam ante Deum dare ei calicem vini indignationis
      irae eius.
  - name: Apocalypsis Ioannis 16:20
    orderIndex: 19
    osisId: Rev.16.20
    sblId: Rev 16:20
    shortName: Ap 16:20
    text: Et omnis insula fugit, et montes non sunt inventi.
  - name: Apocalypsis Ioannis 16:21
    orderIndex: 20
    osisId: Rev.16.21
    sblId: Rev 16:21
    shortName: Ap 16:21
    text: Et grando magna sicut talentum descendit de caelo in homines; et blasphemaverunt
      homines Deum propter plagam grandinis, quoniam magna est plaga eius nimis.
  versesCount: 21
- name: Apocalypsis Ioannis 17
  orderIndex: 16
  osisId: Rev.17
  sblId: Rev 17
  shortName: Ap 17
  verses:
  - name: Apocalypsis Ioannis 17:1
    orderIndex: 0
    osisId: Rev.17.1
    sblId: Rev 17:1
    shortName: Ap 17:1
    text: 'Et venit unus de septem angelis, qui habebant septem phialas, et locutus
      est mecum dicens: " Veni, ostendam tibi damnationem meretricis magnae, quae
      sedet super aquas multas,'
  - name: Apocalypsis Ioannis 17:2
    orderIndex: 1
    osisId: Rev.17.2
    sblId: Rev 17:2
    shortName: Ap 17:2
    text: cum qua fornicati sunt reges terrae, et inebriati sunt, qui inhabitant terram,
      de vino prostitutionis eius ".
  - name: Apocalypsis Ioannis 17:3
    orderIndex: 2
    osisId: Rev.17.3
    sblId: Rev 17:3
    shortName: Ap 17:3
    text: Et abstulit me in desertum in spiritu. Et vidi mulierem sedentem super bestiam
      coccineam, plenam nominibus blasphemiae, habentem capita septem et cornua decem.
  - name: Apocalypsis Ioannis 17:4
    orderIndex: 3
    osisId: Rev.17.4
    sblId: Rev 17:4
    shortName: Ap 17:4
    text: Et mulier erat circumdata purpura et coccino, et inaurata auro et lapide
      pretioso et margaritis, habens poculum aureum in manu sua plenum abominationibus
      et immunditiis fornicationis eius;
  - name: Apocalypsis Ioannis 17:5
    orderIndex: 4
    osisId: Rev.17.5
    sblId: Rev 17:5
    shortName: Ap 17:5
    text: 'et in fronte eius nomen scriptum, mysterium: " Babylon magna, mater fornicationum
      et abominationum terrae ".'
  - name: Apocalypsis Ioannis 17:6
    orderIndex: 5
    osisId: Rev.17.6
    sblId: Rev 17:6
    shortName: Ap 17:6
    text: Et vidi mulierem ebriam de sanguine sanctorum et de sanguine martyrum Iesu.
      Et miratus sum, cum vidissem illam, admiratione magna.
  - name: Apocalypsis Ioannis 17:7
    orderIndex: 6
    osisId: Rev.17.7
    sblId: Rev 17:7
    shortName: Ap 17:7
    text: 'Et dixit mihi angelus. " Quare miraris? Ego tibi dicam mysterium mulieris
      et bestiae, quae portat eam, quae habet capita septem et decem cornua:'
  - name: Apocalypsis Ioannis 17:8
    orderIndex: 7
    osisId: Rev.17.8
    sblId: Rev 17:8
    shortName: Ap 17:8
    text: bestia, quam vidisti, fuit et non est, et ascensura est de abysso et in
      interitum ibit. Et mirabuntur inhabitantes terram, quorum non sunt scripta nomina
      in libro vitae a constitutione mundi, videntes bestiam, quia erat et non est
      et aderit.
  - name: Apocalypsis Ioannis 17:9
    orderIndex: 8
    osisId: Rev.17.9
    sblId: Rev 17:9
    shortName: Ap 17:9
    text: 'Hic est sensus, qui habet sapientiam. Septem capita, septem montes sunt,
      super quos mulier sedet. Et reges septem sunt:'
  - name: Apocalypsis Ioannis 17:10
    orderIndex: 9
    osisId: Rev.17.10
    sblId: Rev 17:10
    shortName: Ap 17:10
    text: quinque ceciderunt, unus est, alius nondum venit; et, cum venerit, oportet
      illum breve tempus manere.
  - name: Apocalypsis Ioannis 17:11
    orderIndex: 10
    osisId: Rev.17.11
    sblId: Rev 17:11
    shortName: Ap 17:11
    text: Et bestia, quae erat et non est, et is octavus est et de septem est et in
      interitum vadit.
  - name: Apocalypsis Ioannis 17:12
    orderIndex: 11
    osisId: Rev.17.12
    sblId: Rev 17:12
    shortName: Ap 17:12
    text: Et decem cornua, quae vidisti, decem reges sunt, qui regnum nondum acceperunt,
      sed potestatem tamquam reges una hora accipiunt cum bestia.
  - name: Apocalypsis Ioannis 17:13
    orderIndex: 12
    osisId: Rev.17.13
    sblId: Rev 17:13
    shortName: Ap 17:13
    text: Hi unum consilium habent et virtutem et potestatem suam bestiae tradunt.
  - name: Apocalypsis Ioannis 17:14
    orderIndex: 13
    osisId: Rev.17.14
    sblId: Rev 17:14
    shortName: Ap 17:14
    text: Hi cum Agno pugnabunt; et Agnus vincet illos, quoniam Dominus dominorum
      est et Rex regum, et qui cum illo sunt vocati et electi et fideles ".
  - name: Apocalypsis Ioannis 17:15
    orderIndex: 14
    osisId: Rev.17.15
    sblId: Rev 17:15
    shortName: Ap 17:15
    text: 'Et dicit mihi: " Aquae, quas vidisti, ubi meretrix sedet, populi et turbae
      sunt et gentes et linguae.'
  - name: Apocalypsis Ioannis 17:16
    orderIndex: 15
    osisId: Rev.17.16
    sblId: Rev 17:16
    shortName: Ap 17:16
    text: Et decem cornua, quae vidisti, et bestia, hi odient fornicariam et desolatam
      facient illam et nudam, et carnes eius manducabunt et ipsam igne concremabunt;
  - name: Apocalypsis Ioannis 17:17
    orderIndex: 16
    osisId: Rev.17.17
    sblId: Rev 17:17
    shortName: Ap 17:17
    text: Deus enim dedit in corda eorum, ut faciant, quod illi placitum est, et faciant
      unum consilium et dent regnum suum bestiae, donec consummentur verba Dei.
  - name: Apocalypsis Ioannis 17:18
    orderIndex: 17
    osisId: Rev.17.18
    sblId: Rev 17:18
    shortName: Ap 17:18
    text: Et mulier, quam vidisti, est civitas magna, quae habet regnum super reges
      terrae ".
  versesCount: 18
- name: Apocalypsis Ioannis 18
  orderIndex: 17
  osisId: Rev.18
  sblId: Rev 18
  shortName: Ap 18
  verses:
  - name: Apocalypsis Ioannis 18:1
    orderIndex: 0
    osisId: Rev.18.1
    sblId: Rev 18:1
    shortName: Ap 18:1
    text: Post haec vidi alium ange lum descendentem de caelo, habentem potestatem
      magnam; et terra illuminata est a claritate eius.
  - name: Apocalypsis Ioannis 18:2
    orderIndex: 1
    osisId: Rev.18.2
    sblId: Rev 18:2
    shortName: Ap 18:2
    text: 'Et clamavit in forti voce dicens: " Cecidit, cecidit Babylon magna et facta
      est habitatio daemoniorum et custodia omnis spiritus immundi et custodia omnis
      bestiae immundae et odibilis;'
  - name: Apocalypsis Ioannis 18:3
    orderIndex: 2
    osisId: Rev.18.3
    sblId: Rev 18:3
    shortName: Ap 18:3
    text: quia de vino irae fornicationis eius biberunt omnes gentes, et reges terrae
      cum illa fornicati sunt, et mercatores terrae de virtute deliciarum eius divites
      facti sunt! ".
  - name: Apocalypsis Ioannis 18:4
    orderIndex: 3
    osisId: Rev.18.4
    sblId: Rev 18:4
    shortName: Ap 18:4
    text: 'Et audivi aliam vocem de caelo dicentem: " Exite de illa, populus meus,
      ut ne comparticipes sitis peccatorum eius et de plagis eius non accipiatis,'
  - name: Apocalypsis Ioannis 18:5
    orderIndex: 4
    osisId: Rev.18.5
    sblId: Rev 18:5
    shortName: Ap 18:5
    text: quoniam pervenerunt peccata eius usque ad caelum, et recordatus est Deus
      iniquitatum eius.
  - name: Apocalypsis Ioannis 18:6
    orderIndex: 5
    osisId: Rev.18.6
    sblId: Rev 18:6
    shortName: Ap 18:6
    text: Reddite illi, sicut et ipsa reddidit, et duplicate duplicia secundum opera
      eius; in poculo, quo miscuit, miscete illi duplum.
  - name: Apocalypsis Ioannis 18:7
    orderIndex: 6
    osisId: Rev.18.7
    sblId: Rev 18:7
    shortName: Ap 18:7
    text: 'Quantum glorificavit se et in deliciis fuit, tantum date illi tormentum
      et luctum. Quia in corde suo dicit: "Sedeo regina et vidua non sum et luctum
      non videbo",'
  - name: Apocalypsis Ioannis 18:8
    orderIndex: 7
    osisId: Rev.18.8
    sblId: Rev 18:8
    shortName: Ap 18:8
    text: ideo in una die venient plagae eius, mors et luctus et fames, et igne comburetur,
      quia fortis est Dominus Deus, qui iudicavit illam ".
  - name: Apocalypsis Ioannis 18:9
    orderIndex: 8
    osisId: Rev.18.9
    sblId: Rev 18:9
    shortName: Ap 18:9
    text: Et flebunt et plangent se super illam reges terrae, qui cum illa fornicati
      sunt et in deliciis vixerunt, cum viderint fumum incendii eius,
  - name: Apocalypsis Ioannis 18:10
    orderIndex: 9
    osisId: Rev.18.10
    sblId: Rev 18:10
    shortName: Ap 18:10
    text: 'longe stantes propter timorem tormentorum eius, dicentes: " Vae, vae, civitas
      illa magna, Babylon, civitas illa fortis, quoniam una hora venit iudicium tuum!
      ".'
  - name: Apocalypsis Ioannis 18:11
    orderIndex: 10
    osisId: Rev.18.11
    sblId: Rev 18:11
    shortName: Ap 18:11
    text: 'Et negotiatores terrae flent et lugent super illam, quoniam mercem eorum
      nemo emit amplius:'
  - name: Apocalypsis Ioannis 18:12
    orderIndex: 11
    osisId: Rev.18.12
    sblId: Rev 18:12
    shortName: Ap 18:12
    text: mercem auri et argenti et lapidis pretiosi et margaritarum, et byssi et
      purpurae et serici et cocci, et omne lignum thyinum et omnia vasa eboris et
      omnia vasa de ligno pretiosissimo et aeramento et ferro et marmore,
  - name: Apocalypsis Ioannis 18:13
    orderIndex: 12
    osisId: Rev.18.13
    sblId: Rev 18:13
    shortName: Ap 18:13
    text: et cinnamomum et amomum et odoramenta et unguenta et tus, et vinum et oleum
      et similam et triticum, et iumenta et oves et equorum et raedarum, et mancipiorum
      et animas hominum.
  - name: Apocalypsis Ioannis 18:14
    orderIndex: 13
    osisId: Rev.18.14
    sblId: Rev 18:14
    shortName: Ap 18:14
    text: Et fructus tui, desiderium animae, discesserunt a te, et omnia pinguia et
      clara perierunt a te, et amplius illa iam non invenient.
  - name: Apocalypsis Ioannis 18:15
    orderIndex: 14
    osisId: Rev.18.15
    sblId: Rev 18:15
    shortName: Ap 18:15
    text: Mercatores horum, qui divites facti sunt ab ea, longe stabunt propter timorem
      tormentorum eius flentes ac lugentes,
  - name: Apocalypsis Ioannis 18:16
    orderIndex: 15
    osisId: Rev.18.16
    sblId: Rev 18:16
    shortName: Ap 18:16
    text: 'dicentes: " Vae, vae, civitas illa magna, quae amicta erat byssino et purpura
      et cocco, et deaurata auro et lapide pretioso et margarita,'
  - name: Apocalypsis Ioannis 18:17
    orderIndex: 16
    osisId: Rev.18.17
    sblId: Rev 18:17
    shortName: Ap 18:17
    text: quoniam una hora desolatae sunt tantae divitiae! ".Et omnis gubernator et
      omnis, qui in locum navigat, et nautae et, quotquot maria operantur, longe steterunt
  - name: Apocalypsis Ioannis 18:18
    orderIndex: 17
    osisId: Rev.18.18
    sblId: Rev 18:18
    shortName: Ap 18:18
    text: 'et clamabant, videntes fumum incendii eius, dicentes: " Quae similis civitati
      huic magnae? ".'
  - name: Apocalypsis Ioannis 18:19
    orderIndex: 18
    osisId: Rev.18.19
    sblId: Rev 18:19
    shortName: Ap 18:19
    text: 'Et miserunt pulverem super capita sua et clamabant, flentes et lugentes,
      dicentes: " Vae, vae, civitas illa magna, in qua divites facti sunt omnes, qui
      habent naves in mari, de opibus eius, quoniam una hora desolata est!'
  - name: Apocalypsis Ioannis 18:20
    orderIndex: 19
    osisId: Rev.18.20
    sblId: Rev 18:20
    shortName: Ap 18:20
    text: Exsulta super eam, caelum, et sancti et apostoli et prophetae, quoniam iudicavit
      Deus iudicium vestrum de illa! ".
  - name: Apocalypsis Ioannis 18:21
    orderIndex: 20
    osisId: Rev.18.21
    sblId: Rev 18:21
    shortName: Ap 18:21
    text: 'Et sustulit unus angelus fortis lapidem quasi molarem magnum et misit in
      mare dicens: "Impetu sic mittetur Babylon magna illa civitas et ultra iam non
      invenietur.'
  - name: Apocalypsis Ioannis 18:22
    orderIndex: 21
    osisId: Rev.18.22
    sblId: Rev 18:22
    shortName: Ap 18:22
    text: Et vox citharoedorum et musicorum et tibia canentium et tuba non audietur
      in te amplius, et omnis artifex omnis artis non invenietur in te amplius, et
      vox molae non audietur in te amplius,
  - name: Apocalypsis Ioannis 18:23
    orderIndex: 22
    osisId: Rev.18.23
    sblId: Rev 18:23
    shortName: Ap 18:23
    text: et lux lucernae non lucebit tibi amplius, et vox sponsi et sponsae non audietur
      in te amplius; quia mercatores tui erant magnates terrae, quia in veneficiis
      tuis erraverunt omnes gentes,
  - name: Apocalypsis Ioannis 18:24
    orderIndex: 23
    osisId: Rev.18.24
    sblId: Rev 18:24
    shortName: Ap 18:24
    text: et in ea sanguis prophetarum et sanctorum inventus est et omnium, qui interfecti
      sunt in terra! ".
  versesCount: 24
- name: Apocalypsis Ioannis 19
  orderIndex: 18
  osisId: Rev.19
  sblId: Rev 19
  shortName: Ap 19
  verses:
  - name: Apocalypsis Ioannis 19:1
    orderIndex: 0
    osisId: Rev.19.1
    sblId: Rev 19:1
    shortName: Ap 19:1
    text: 'Post haec audivi quasi vo cem magnam turbae multae in caelo dicentium:
      Alleluia!Salus et gloria et virtus Deo nostro,'
  - name: Apocalypsis Ioannis 19:2
    orderIndex: 1
    osisId: Rev.19.2
    sblId: Rev 19:2
    shortName: Ap 19:2
    text: quia vera et iusta iudicia eius;quia iudicavit de meretrice magna, quae
      corrupit terram in prostitutione sua, et vindicavit sanguinem servorum suorum
      de manibus eius! ".
  - name: Apocalypsis Ioannis 19:3
    orderIndex: 2
    osisId: Rev.19.3
    sblId: Rev 19:3
    shortName: Ap 19:3
    text: 'Et iterum dixerunt: " Alleluia! Et fumus eius ascendit in saecula saeculorum!
      ".'
  - name: Apocalypsis Ioannis 19:4
    orderIndex: 3
    osisId: Rev.19.4
    sblId: Rev 19:4
    shortName: Ap 19:4
    text: 'Et ceciderunt seniores viginti quattuor et quattuor animalia et adoraverunt
      Deum sedentem super thronum dicentes: " Amen. Alleluia ".'
  - name: Apocalypsis Ioannis 19:5
    orderIndex: 4
    osisId: Rev.19.5
    sblId: Rev 19:5
    shortName: Ap 19:5
    text: 'Et vox de throno exivit dicens: Laudem dicite Deo nostro, omnes servi eiuset
      qui timetis eum, pusilli et magni! ".'
  - name: Apocalypsis Ioannis 19:6
    orderIndex: 5
    osisId: Rev.19.6
    sblId: Rev 19:6
    shortName: Ap 19:6
    text: 'Et audivi quasi vocem turbae magnae et sicut vocem aquarum multarum et
      sicut vocem tonitruum magnorum dicentium: Alleluia,quoniam regnavit Dominus,
      Deus noster omnipotens.'
  - name: Apocalypsis Ioannis 19:7
    orderIndex: 6
    osisId: Rev.19.7
    sblId: Rev 19:7
    shortName: Ap 19:7
    text: Gaudeamus et exsultemus et demus gloriam ei,quia venerunt nuptiae Agni,et
      uxor eius praeparavit se.
  - name: Apocalypsis Ioannis 19:8
    orderIndex: 7
    osisId: Rev.19.8
    sblId: Rev 19:8
    shortName: Ap 19:8
    text: 'Et datum est illi, ut cooperiat se byssino splendenti mundo: byssinum enim
      iustificationes sunt sanctorum ".'
  - name: Apocalypsis Ioannis 19:9
    orderIndex: 8
    osisId: Rev.19.9
    sblId: Rev 19:9
    shortName: Ap 19:9
    text: 'Et dicit mihi: " Scribe: Beati, qui ad cenam nuptiarum Agni vocati sunt!.
      Et dicit mihi: " Haec verba Dei vera sunt ".'
  - name: Apocalypsis Ioannis 19:10
    orderIndex: 9
    osisId: Rev.19.10
    sblId: Rev 19:10
    shortName: Ap 19:10
    text: 'Et cecidi ante pedes eius, ut adorarem eum. Et dicit mihi: " Vide, ne feceris!
      Conservus tuus sum et fratrum tuorum habentium testimonium Iesu. Deum adora.
      Testimonium enim Iesu est spiritus prophetiae ".'
  - name: Apocalypsis Ioannis 19:11
    orderIndex: 10
    osisId: Rev.19.11
    sblId: Rev 19:11
    shortName: Ap 19:11
    text: 'Et vidi caelum apertum: et ecce equus albus; et, qui sedebat super eum,
      vocabatur Fidelis et Verax, et in iustitia iudicat et pugnat.'
  - name: Apocalypsis Ioannis 19:12
    orderIndex: 11
    osisId: Rev.19.12
    sblId: Rev 19:12
    shortName: Ap 19:12
    text: Oculi autem eius sicut flamma ignis, et in capite eius diademata multa,
      habens nomen scriptum, quod nemo novit nisi ipse;
  - name: Apocalypsis Ioannis 19:13
    orderIndex: 12
    osisId: Rev.19.13
    sblId: Rev 19:13
    shortName: Ap 19:13
    text: et vestitus veste aspersa sanguine, et vocatur nomen eius Verbum Dei.
  - name: Apocalypsis Ioannis 19:14
    orderIndex: 13
    osisId: Rev.19.14
    sblId: Rev 19:14
    shortName: Ap 19:14
    text: Et exercitus, qui sunt in caelo, sequebantur eum in equis albis, vestiti
      byssino albo mundo.
  - name: Apocalypsis Ioannis 19:15
    orderIndex: 14
    osisId: Rev.19.15
    sblId: Rev 19:15
    shortName: Ap 19:15
    text: Et de ore ipsius procedit gladius acutus, ut in ipso percutiat gentes, et
      ipse reget eos in virga ferrea; et ipse calcat torcular vini furoris irae Dei
      omnipotentis.
  - name: Apocalypsis Ioannis 19:16
    orderIndex: 15
    osisId: Rev.19.16
    sblId: Rev 19:16
    shortName: Ap 19:16
    text: 'Et habet super vestimentum et super femur suum nomen scriptum: Rex regum
      et Dominus dominorum.'
  - name: Apocalypsis Ioannis 19:17
    orderIndex: 16
    osisId: Rev.19.17
    sblId: Rev 19:17
    shortName: Ap 19:17
    text: 'Et vidi unum angelum stantem in sole, et clamavit voce magna dicens omnibus
      avibus, quae volabant per medium caeli: "Venite, congregamini ad cenam magnam
      Dei,'
  - name: Apocalypsis Ioannis 19:18
    orderIndex: 17
    osisId: Rev.19.18
    sblId: Rev 19:18
    shortName: Ap 19:18
    text: ut manducetis carnes regum et carnes tribunorum et carnes fortium et carnes
      equorum et sedentium in ipsis et carnes omnium liberorum ac servorum et pusillorum
      ac magnorum ".
  - name: Apocalypsis Ioannis 19:19
    orderIndex: 18
    osisId: Rev.19.19
    sblId: Rev 19:19
    shortName: Ap 19:19
    text: Et vidi bestiam et reges terrae et exercitus eorum congregatos ad faciendum
      proelium cum illo, qui sedebat super equum, et cum exercitu eius.
  - name: Apocalypsis Ioannis 19:20
    orderIndex: 19
    osisId: Rev.19.20
    sblId: Rev 19:20
    shortName: Ap 19:20
    text: Et apprehensa est bestia et cum illa pseudopropheta, qui fecit signa coram
      ipsa, quibus seduxit eos, qui acceperunt characterem bestiae et qui adorant
      imaginem eius; vivi missi sunt hi duo in stagnum ignis ardentis sulphure.
  - name: Apocalypsis Ioannis 19:21
    orderIndex: 20
    osisId: Rev.19.21
    sblId: Rev 19:21
    shortName: Ap 19:21
    text: Et ceteri occisi sunt in gladio sedentis super equum, qui procedit de ore
      ipsius, et omnes aves saturatae sunt carnibus eorum.
  versesCount: 21
- name: Apocalypsis Ioannis 20
  orderIndex: 19
  osisId: Rev.20
  sblId: Rev 20
  shortName: Ap 20
  verses:
  - name: Apocalypsis Ioannis 20:1
    orderIndex: 0
    osisId: Rev.20.1
    sblId: Rev 20:1
    shortName: Ap 20:1
    text: Et vidi angelum descen dentem de caelo habentem clavem abyssi et catenam
      magnam in manu sua.
  - name: Apocalypsis Ioannis 20:2
    orderIndex: 1
    osisId: Rev.20.2
    sblId: Rev 20:2
    shortName: Ap 20:2
    text: Et apprehendit draconem, serpentem antiquum, qui est Diabolus et Satanas,
      et ligavit eum per annos mille;
  - name: Apocalypsis Ioannis 20:3
    orderIndex: 2
    osisId: Rev.20.3
    sblId: Rev 20:3
    shortName: Ap 20:3
    text: et misit eum in abyssum et clausit et signavit super illum, ut non seducat
      amplius gentes, donec consummentur mille anni; post haec oportet illum solvi
      modico tempore.
  - name: Apocalypsis Ioannis 20:4
    orderIndex: 3
    osisId: Rev.20.4
    sblId: Rev 20:4
    shortName: Ap 20:4
    text: Et vidi thronos, et sederunt super eos, et iudicium datum est illis; et
      animas decollatorum propter testimonium Iesu et propter verbum Dei, et qui non
      adoraverunt bestiam neque imaginem eius nec acceperunt characterem in frontibus
      et in manibus suis; et vixerunt et regnaverunt cum Christo mille annis.
  - name: Apocalypsis Ioannis 20:5
    orderIndex: 4
    osisId: Rev.20.5
    sblId: Rev 20:5
    shortName: Ap 20:5
    text: Ceteri mortuorum non vixerunt, donec consummentur mille anni. Haec est resurrectio
      prima.
  - name: Apocalypsis Ioannis 20:6
    orderIndex: 5
    osisId: Rev.20.6
    sblId: Rev 20:6
    shortName: Ap 20:6
    text: Beatus et sanctus, qui habet partem in resurrectione prima! In his secunda
      mors non habet potestatem, sed erunt sacerdotes Dei et Christi et regnabunt
      cum illo mille annis.
  - name: Apocalypsis Ioannis 20:7
    orderIndex: 6
    osisId: Rev.20.7
    sblId: Rev 20:7
    shortName: Ap 20:7
    text: Et cum consummati fuerint mille anni, solvetur Satanas de carcere suo
  - name: Apocalypsis Ioannis 20:8
    orderIndex: 7
    osisId: Rev.20.8
    sblId: Rev 20:8
    shortName: Ap 20:8
    text: et exibit seducere gentes, quae sunt in quattuor angulis terrae, Gog et
      Magog; congregare eos in proelium, quorum numerus est sicut arena maris.
  - name: Apocalypsis Ioannis 20:9
    orderIndex: 8
    osisId: Rev.20.9
    sblId: Rev 20:9
    shortName: Ap 20:9
    text: Et ascenderunt super latitudinem terrae et circumierunt castra sanctorum
      et civitatem dilectam. Et descendit ignis de caelo et devoravit eos;
  - name: Apocalypsis Ioannis 20:10
    orderIndex: 9
    osisId: Rev.20.10
    sblId: Rev 20:10
    shortName: Ap 20:10
    text: et Diabolus, qui seducebat eos, missus est in stagnum ignis et sulphuris,
      ubi et bestia et pseudopropheta, et cruciabuntur die ac nocte in saecula saeculorum.
  - name: Apocalypsis Ioannis 20:11
    orderIndex: 10
    osisId: Rev.20.11
    sblId: Rev 20:11
    shortName: Ap 20:11
    text: Et vidi thronum magnum candidum et sedentem super eum, a cuius aspectu fugit
      terra et caelum, et locus non est inventus eis.
  - name: Apocalypsis Ioannis 20:12
    orderIndex: 11
    osisId: Rev.20.12
    sblId: Rev 20:12
    shortName: Ap 20:12
    text: Et vidi mortuos, magnos et pusillos, stantes in conspectu throni; et libri
      aperti sunt. Et alius liber apertus est, qui est vitae; et iudicati sunt mortui
      ex his, quae scripta erant in libris, secundum opera ipsorum.
  - name: Apocalypsis Ioannis 20:13
    orderIndex: 12
    osisId: Rev.20.13
    sblId: Rev 20:13
    shortName: Ap 20:13
    text: Et dedit mare mortuos, qui in eo erant, et mors et infernus dederunt mortuos,
      qui in ipsis erant; et iudicati sunt singuli secundum opera ipsorum.
  - name: Apocalypsis Ioannis 20:14
    orderIndex: 13
    osisId: Rev.20.14
    sblId: Rev 20:14
    shortName: Ap 20:14
    text: Et mors et infernus missi sunt in stagnum ignis. Haec mors secunda est,
      stagnum ignis.
  - name: Apocalypsis Ioannis 20:15
    orderIndex: 14
    osisId: Rev.20.15
    sblId: Rev 20:15
    shortName: Ap 20:15
    text: Et si quis non est inventus in libro vitae scriptus, missus est in stagnum
      ignis.
  versesCount: 15
- name: Apocalypsis Ioannis 21
  orderIndex: 20
  osisId: Rev.21
  sblId: Rev 21
  shortName: Ap 21
  verses:
  - name: Apocalypsis Ioannis 21:1
    orderIndex: 0
    osisId: Rev.21.1
    sblId: Rev 21:1
    shortName: Ap 21:1
    text: Et vidi caelum novum et ter ram novam; primum enim caelum et prima terra
      abierunt, et mare iam non est.
  - name: Apocalypsis Ioannis 21:2
    orderIndex: 1
    osisId: Rev.21.2
    sblId: Rev 21:2
    shortName: Ap 21:2
    text: Et civitatem sanctam Ierusalem novam vidi descendentem de caelo a Deo, paratam
      sicut sponsam ornatam viro suo.
  - name: Apocalypsis Ioannis 21:3
    orderIndex: 2
    osisId: Rev.21.3
    sblId: Rev 21:3
    shortName: Ap 21:3
    text: 'Et audivi vocem magnam de throno dicentem: "Ecce tabernaculum Dei cum hominibus!
      Et habitabit cum eis, et ipsi populi eius erunt, et ipse Deus cum eis erit eorum
      Deus;'
  - name: Apocalypsis Ioannis 21:4
    orderIndex: 3
    osisId: Rev.21.4
    sblId: Rev 21:4
    shortName: Ap 21:4
    text: et absterget omnem lacrimam ab oculis eorum, et mors ultra non erit, neque
      luctus neque clamor neque dolor erit ultra, quia prima abierunt ".
  - name: Apocalypsis Ioannis 21:5
    orderIndex: 4
    osisId: Rev.21.5
    sblId: Rev 21:5
    shortName: Ap 21:5
    text: 'Et dixit, qui sedebat super throno: " Ecce nova facio omnia ". Et dicit:
      Scribe: Haec verba fidelia sunt et vera ".'
  - name: Apocalypsis Ioannis 21:6
    orderIndex: 5
    osisId: Rev.21.6
    sblId: Rev 21:6
    shortName: Ap 21:6
    text: 'Et dixit mihi: " Facta sunt! Ego sum Alpha et Omega, principium et finis.
      Ego sitienti dabo de fonte aquae vivae gratis.'
  - name: Apocalypsis Ioannis 21:7
    orderIndex: 6
    osisId: Rev.21.7
    sblId: Rev 21:7
    shortName: Ap 21:7
    text: Qui vicerit, hereditabit haec, et ero illi Deus, et ille erit mihi filius.
  - name: Apocalypsis Ioannis 21:8
    orderIndex: 7
    osisId: Rev.21.8
    sblId: Rev 21:8
    shortName: Ap 21:8
    text: Timidis autem et incredulis et exsecratis et homicidis et fornicatoribus
      et veneficis et idololatris et omnibus mendacibus, pars illorum erit in stagno
      ardenti igne et sulphure, quod est mors secunda ".
  - name: Apocalypsis Ioannis 21:9
    orderIndex: 8
    osisId: Rev.21.9
    sblId: Rev 21:9
    shortName: Ap 21:9
    text: 'Et venit unus de septem angelis habentibus septem phialas plenas septem
      plagis novissimis et locutus est mecum dicens: " Veni, ostendam tibi sponsam
      uxorem Agni ".'
  - name: Apocalypsis Ioannis 21:10
    orderIndex: 9
    osisId: Rev.21.10
    sblId: Rev 21:10
    shortName: Ap 21:10
    text: Et sustulit me in spiritu super montem magnum et altum et ostendit mihi
      civitatem sanctam Ierusalem descendentem de caelo a Deo,
  - name: Apocalypsis Ioannis 21:11
    orderIndex: 10
    osisId: Rev.21.11
    sblId: Rev 21:11
    shortName: Ap 21:11
    text: habentem claritatem Dei; lumen eius simile lapidi pretiosissimo, tamquam
      lapidi iaspidi, in modum crystalli;
  - name: Apocalypsis Ioannis 21:12
    orderIndex: 11
    osisId: Rev.21.12
    sblId: Rev 21:12
    shortName: Ap 21:12
    text: et habebat murum magnum et altum et habebat portas duodecim et super portas
      angelos duodecim et nomina inscripta, quae sunt duodecim tribuum filiorum Israel.
  - name: Apocalypsis Ioannis 21:13
    orderIndex: 12
    osisId: Rev.21.13
    sblId: Rev 21:13
    shortName: Ap 21:13
    text: Ab oriente portae tres, et ab aquilone portae tres, et ab austro portae
      tres, et ab occasu portae tres;
  - name: Apocalypsis Ioannis 21:14
    orderIndex: 13
    osisId: Rev.21.14
    sblId: Rev 21:14
    shortName: Ap 21:14
    text: et murus civitatis habens fundamenta duodecim, et super ipsis duodecim nomina
      duodecim apostolorum Agni.
  - name: Apocalypsis Ioannis 21:15
    orderIndex: 14
    osisId: Rev.21.15
    sblId: Rev 21:15
    shortName: Ap 21:15
    text: Et, qui loquebatur mecum, habebat mensuram arundinem auream, ut metiretur
      civitatem et portas eius et murum eius.
  - name: Apocalypsis Ioannis 21:16
    orderIndex: 15
    osisId: Rev.21.16
    sblId: Rev 21:16
    shortName: Ap 21:16
    text: Et civitas in quadro posita est, et longitudo eius tanta est quanta et latitudo.
      Et mensus est civitatem arundine per stadia duodecim milia; longitudo et latitudo
      et altitudo eius aequales sunt.
  - name: Apocalypsis Ioannis 21:17
    orderIndex: 16
    osisId: Rev.21.17
    sblId: Rev 21:17
    shortName: Ap 21:17
    text: Et mensus est murum eius centum quadraginta quattuor cubitorum, mensura
      hominis, quae est angeli.
  - name: Apocalypsis Ioannis 21:18
    orderIndex: 17
    osisId: Rev.21.18
    sblId: Rev 21:18
    shortName: Ap 21:18
    text: Et erat structura muri eius ex iaspide, ipsa vero civitas aurum mundum simile
      vitro mundo.
  - name: Apocalypsis Ioannis 21:19
    orderIndex: 18
    osisId: Rev.21.19
    sblId: Rev 21:19
    shortName: Ap 21:19
    text: 'Fundamenta muri civitatis omni lapide pretioso ornata: fundamentum primum
      iaspis, secundus sapphirus, tertius chalcedonius, quartus smaragdus,'
  - name: Apocalypsis Ioannis 21:20
    orderIndex: 19
    osisId: Rev.21.20
    sblId: Rev 21:20
    shortName: Ap 21:20
    text: quintus sardonyx, sextus sardinus, septimus chrysolithus, octavus beryllus,
      nonus topazius, decimus chrysoprasus, undecimus hyacinthus, duodecimus amethystus.
  - name: Apocalypsis Ioannis 21:21
    orderIndex: 20
    osisId: Rev.21.21
    sblId: Rev 21:21
    shortName: Ap 21:21
    text: Et duodecim portae duodecim margaritae sunt, et singulae portae erant ex
      singulis margaritis. Et platea civitatis aurum mundum tamquam vitrum perlucidum.
  - name: Apocalypsis Ioannis 21:22
    orderIndex: 21
    osisId: Rev.21.22
    sblId: Rev 21:22
    shortName: Ap 21:22
    text: 'Et templum non vidi in ea: Dominus enim, Deus omnipotens, templum illius
      est, et Agnus.'
  - name: Apocalypsis Ioannis 21:23
    orderIndex: 22
    osisId: Rev.21.23
    sblId: Rev 21:23
    shortName: Ap 21:23
    text: Et civitas non eget sole neque luna, ut luceant ei, nam claritas Dei illuminavit
      eam, et lucerna eius est Agnus.
  - name: Apocalypsis Ioannis 21:24
    orderIndex: 23
    osisId: Rev.21.24
    sblId: Rev 21:24
    shortName: Ap 21:24
    text: Et ambulabunt gentes per lumen eius, et reges terrae afferunt gloriam suam
      in illam;
  - name: Apocalypsis Ioannis 21:25
    orderIndex: 24
    osisId: Rev.21.25
    sblId: Rev 21:25
    shortName: Ap 21:25
    text: et portae eius non claudentur per diem, nox enim non erit illic;
  - name: Apocalypsis Ioannis 21:26
    orderIndex: 25
    osisId: Rev.21.26
    sblId: Rev 21:26
    shortName: Ap 21:26
    text: et afferent gloriam et divitias gentium in illam.
  - name: Apocalypsis Ioannis 21:27
    orderIndex: 26
    osisId: Rev.21.27
    sblId: Rev 21:27
    shortName: Ap 21:27
    text: Nec intrabit in ea aliquid coinquinatum et faciens abominationem et mendacium,
      nisi qui scripti sunt in libro vitae Agni.
  versesCount: 27
- name: Apocalypsis Ioannis 22
  orderIndex: 21
  osisId: Rev.22
  sblId: Rev 22
  shortName: Ap 22
  verses:
  - name: Apocalypsis Ioannis 22:1
    orderIndex: 0
    osisId: Rev.22.1
    sblId: Rev 22:1
    shortName: Ap 22:1
    text: Et ostendit mihi fluvium aquae vitae splendidum tamquam crystallum, procedentem
      de throno Dei et Agni.
  - name: Apocalypsis Ioannis 22:2
    orderIndex: 1
    osisId: Rev.22.2
    sblId: Rev 22:2
    shortName: Ap 22:2
    text: In medio plateae eius et fluminis ex utraque parte lignum vitae afferens
      fructus duodecim, per menses singulos reddens fructum suum; et folia ligni ad
      sanitatem gentium.
  - name: Apocalypsis Ioannis 22:3
    orderIndex: 2
    osisId: Rev.22.3
    sblId: Rev 22:3
    shortName: Ap 22:3
    text: Et omne maledictum non erit amplius. Et thronus Dei et Agni in illa erit;
      et servi eius servient illi
  - name: Apocalypsis Ioannis 22:4
    orderIndex: 3
    osisId: Rev.22.4
    sblId: Rev 22:4
    shortName: Ap 22:4
    text: et videbunt faciem eius, et nomen eius in frontibus eorum.
  - name: Apocalypsis Ioannis 22:5
    orderIndex: 4
    osisId: Rev.22.5
    sblId: Rev 22:5
    shortName: Ap 22:5
    text: Et nox ultra non erit, et non egent lumine lucernae neque lumine solis,
      quoniam Dominus Deus illuminabit super illos, et regnabunt in saecula saeculorum.
  - name: Apocalypsis Ioannis 22:6
    orderIndex: 5
    osisId: Rev.22.6
    sblId: Rev 22:6
    shortName: Ap 22:6
    text: 'Et dixit mihi: " Haec verba fidelissima et vera sunt, et Dominus, Deus
      spirituum prophetarum, misit angelum suum ostendere servis suis, quae oportet
      fieri cito.'
  - name: Apocalypsis Ioannis 22:7
    orderIndex: 6
    osisId: Rev.22.7
    sblId: Rev 22:7
    shortName: Ap 22:7
    text: Et ecce venio velociter. Beatus, qui servat verba prophetiae libri huius.
  - name: Apocalypsis Ioannis 22:8
    orderIndex: 7
    osisId: Rev.22.8
    sblId: Rev 22:8
    shortName: Ap 22:8
    text: Et ego Ioannes, qui audivi et vidi haec. Et postquam audissem et vidissem,
      cecidi, ut adorarem ante pedes angeli, qui mihi haec ostendebat.
  - name: Apocalypsis Ioannis 22:9
    orderIndex: 8
    osisId: Rev.22.9
    sblId: Rev 22:9
    shortName: Ap 22:9
    text: 'Et dicit mihi: " Vide, ne feceris. Conservus tuus sum et fratrum tuorum
      prophetarum et eorum, qui servant verba libri huius; Deum adora! ".'
  - name: Apocalypsis Ioannis 22:10
    orderIndex: 9
    osisId: Rev.22.10
    sblId: Rev 22:10
    shortName: Ap 22:10
    text: 'Et dicit mihi: " Ne signaveris verba prophetiae libri huius; tempus enim
      prope est!'
  - name: Apocalypsis Ioannis 22:11
    orderIndex: 10
    osisId: Rev.22.11
    sblId: Rev 22:11
    shortName: Ap 22:11
    text: Qui nocet, noceat adhuc; et, qui sordidus est, sordescat adhuc; et iustus
      iustitiam faciat adhuc; et sanctus sanctificetur adhuc.
  - name: Apocalypsis Ioannis 22:12
    orderIndex: 11
    osisId: Rev.22.12
    sblId: Rev 22:12
    shortName: Ap 22:12
    text: Ecce venio cito, et merces mea mecum est, reddere unicuique sicut opus eius
      est.
  - name: Apocalypsis Ioannis 22:13
    orderIndex: 12
    osisId: Rev.22.13
    sblId: Rev 22:13
    shortName: Ap 22:13
    text: Ego Alpha et Omega, primus et novissimus, principium et finis.
  - name: Apocalypsis Ioannis 22:14
    orderIndex: 13
    osisId: Rev.22.14
    sblId: Rev 22:14
    shortName: Ap 22:14
    text: Beati, qui lavant stolas suas, ut sit potestas eorum super lignum vitae,
      et per portas intrent in civitatem.
  - name: Apocalypsis Ioannis 22:15
    orderIndex: 14
    osisId: Rev.22.15
    sblId: Rev 22:15
    shortName: Ap 22:15
    text: Foris canes et venefici et impudici et homicidae et idolis servientes et
      omnis, qui amat et facit mendacium!
  - name: Apocalypsis Ioannis 22:16
    orderIndex: 15
    osisId: Rev.22.16
    sblId: Rev 22:16
    shortName: Ap 22:16
    text: Ego Iesus misi angelum meum testificari vobis haec super ecclesiis. Ego
      sum radix et genus David, stella splendida matutina ".
  - name: Apocalypsis Ioannis 22:17
    orderIndex: 16
    osisId: Rev.22.17
    sblId: Rev 22:17
    shortName: Ap 22:17
    text: 'Et Spiritus et sponsa dicunt: " Veni! ". Et, qui audit, dicat: " Veni!.
      Et, qui sitit, veniat; qui vult, accipiat aquam vitae gratis.'
  - name: Apocalypsis Ioannis 22:18
    orderIndex: 17
    osisId: Rev.22.18
    sblId: Rev 22:18
    shortName: Ap 22:18
    text: 'Contestor ego omni audienti verba prophetiae libri huius: Si quis apposuerit
      ad haec, apponet Deus super illum plagas scriptas in libro isto;'
  - name: Apocalypsis Ioannis 22:19
    orderIndex: 18
    osisId: Rev.22.19
    sblId: Rev 22:19
    shortName: Ap 22:19
    text: et si quis abstulerit de verbis libri prophetiae huius, auferet Deus partem
      eius de ligno vitae et de civitate sancta, de his, quae scripta sunt in libro
      isto.
  - name: Apocalypsis Ioannis 22:20
    orderIndex: 19
    osisId: Rev.22.20
    sblId: Rev 22:20
    shortName: Ap 22:20
    text: 'Dicit, qui testimonium perhibet istorum: " Etiam, venio cito ". Amen. Veni,
      Domine Iesu! ".'
  - name: Apocalypsis Ioannis 22:21
    orderIndex: 20
    osisId: Rev.22.21
    sblId: Rev 22:21
    shortName: Ap 22:21
    text: Gratia Domini Iesu cum omnibus.
  versesCount: 21
chaptersCount: 22
name: Apocalypsis Ioannis
