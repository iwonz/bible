chapters:
- name: I Regum 1
  orderIndex: 0
  osisId: 1Kgs.1
  sblId: 1Kgs 1
  shortName: 1 Reg 1
  verses:
  - name: I Regum 1:1
    orderIndex: 0
    osisId: 1Kgs.1.1
    sblId: 1Kgs 1:1
    shortName: 1 Reg 1:1
    text: Et rex David senuerat habebat que aetatis plurimos dies; cum que operiretur
      vestibus, non calefiebat.
  - name: I Regum 1:2
    orderIndex: 1
    osisId: 1Kgs.1.2
    sblId: 1Kgs 1:2
    shortName: 1 Reg 1:2
    text: 'Dixerunt ergo ei servi sui: " Quaeratur domino nostro regi adulescentula
      virgo et stet coram rege et curam eius agat dormiatque in sinu tuo et calefaciat
      dominum nostrum regem ".'
  - name: I Regum 1:3
    orderIndex: 2
    osisId: 1Kgs.1.3
    sblId: 1Kgs 1:3
    shortName: 1 Reg 1:3
    text: Quaesierunt igitur adulescentulam speciosam in omnibus finibus Israel et
      invenerunt Abisag Sunamitin et adduxerunt eam ad regem.
  - name: I Regum 1:4
    orderIndex: 3
    osisId: 1Kgs.1.4
    sblId: 1Kgs 1:4
    shortName: 1 Reg 1:4
    text: Erat autem puella pulchra nimis et curam agebat regis et ministrabat ei;
      rex vero non cognovit eam.
  - name: I Regum 1:5
    orderIndex: 4
    osisId: 1Kgs.1.5
    sblId: 1Kgs 1:5
    shortName: 1 Reg 1:5
    text: 'Adonias autem filius Haggith elevabatur dicens: " Ego regnabo! ". Fecitque
      sibi currum et equites et quinquaginta viros, qui ante eum currerent.'
  - name: I Regum 1:6
    orderIndex: 5
    osisId: 1Kgs.1.6
    sblId: 1Kgs 1:6
    shortName: 1 Reg 1:6
    text: 'Nec corripuit eum pater suus aliquando dicens: " Quare hoc fecisti? ".
      Erat autem et ipse pulcher valde, secundus natu post Absalom.'
  - name: I Regum 1:7
    orderIndex: 6
    osisId: 1Kgs.1.7
    sblId: 1Kgs 1:7
    shortName: 1 Reg 1:7
    text: Et sermo ei cum Ioab filio Sarviae et cum Abiathar sacerdote, qui adiuvabant
      partes Adoniae.
  - name: I Regum 1:8
    orderIndex: 7
    osisId: 1Kgs.1.8
    sblId: 1Kgs 1:8
    shortName: 1 Reg 1:8
    text: Sadoc vero sacerdos et Banaias filius Ioiadae et Nathan propheta et Semei
      et Rei et robur exercitus David non erat cum Adonia.
  - name: I Regum 1:9
    orderIndex: 8
    osisId: 1Kgs.1.9
    sblId: 1Kgs 1:9
    shortName: 1 Reg 1:9
    text: Immolatis ergo Adonias ovibus et vitulis et pinguibus iuxta lapidem Zoheleth,
      qui erat vicinus fonti Rogel, vocavit universos fratres suos filios regis et
      omnes viros Iudae servos regis;
  - name: I Regum 1:10
    orderIndex: 9
    osisId: 1Kgs.1.10
    sblId: 1Kgs 1:10
    shortName: 1 Reg 1:10
    text: Nathan autem prophetam et Banaiam et robustos quosque et Salomonem fratrem
      suum non vocavit.
  - name: I Regum 1:11
    orderIndex: 10
    osisId: 1Kgs.1.11
    sblId: 1Kgs 1:11
    shortName: 1 Reg 1:11
    text: 'Dixit itaque Nathan ad Bethsabee matrem Salomonis: " Num audisti quod regnaverit
      Adonias filius Haggith, et dominus noster David hoc ignorat?'
  - name: I Regum 1:12
    orderIndex: 11
    osisId: 1Kgs.1.12
    sblId: 1Kgs 1:12
    shortName: 1 Reg 1:12
    text: Nunc ergo veni, accipe a me consilium et salva animam tuam filiique tui
      Salomonis.
  - name: I Regum 1:13
    orderIndex: 12
    osisId: 1Kgs.1.13
    sblId: 1Kgs 1:13
    shortName: 1 Reg 1:13
    text: 'Vade et ingredere ad regem David et dic ei: Nonne tu, domine mi rex, iurasti
      mihi ancillae tuae dicens: "Salomon filius tuus regnabit post me et ipse sedebit
      in solio meo"? Quare ergo regnat Adonias?'
  - name: I Regum 1:14
    orderIndex: 13
    osisId: 1Kgs.1.14
    sblId: 1Kgs 1:14
    shortName: 1 Reg 1:14
    text: Et, adhuc ibi te loquente cum rege, ego veniam post te et complebo sermones
      tuos ".
  - name: I Regum 1:15
    orderIndex: 14
    osisId: 1Kgs.1.15
    sblId: 1Kgs 1:15
    shortName: 1 Reg 1:15
    text: Ingressa est itaque Bethsabee ad regem in cubiculo; rex autem senuerat nimis,
      et Abisag Sunamitis ministrabat ei.
  - name: I Regum 1:16
    orderIndex: 15
    osisId: 1Kgs.1.16
    sblId: 1Kgs 1:16
    shortName: 1 Reg 1:16
    text: 'Inclinavit se Bethsabee et adoravit regem; ad quam rex: " Quid tibi, inquit,
      vis? ".'
  - name: I Regum 1:17
    orderIndex: 16
    osisId: 1Kgs.1.17
    sblId: 1Kgs 1:17
    shortName: 1 Reg 1:17
    text: 'Quae respondens ait: " Domine mi, tu iurasti per Dominum Deum tuum ancillae
      tuae: "Salomon filius tuus regnabit post me, et ipse sedebit in solio meo";'
  - name: I Regum 1:18
    orderIndex: 17
    osisId: 1Kgs.1.18
    sblId: 1Kgs 1:18
    shortName: 1 Reg 1:18
    text: et ecce nunc Adonias regnat, te, domine mi rex, ignorante.
  - name: I Regum 1:19
    orderIndex: 18
    osisId: 1Kgs.1.19
    sblId: 1Kgs 1:19
    shortName: 1 Reg 1:19
    text: Mactavit boves et pinguia quaeque et oves plurimas et vocavit omnes filios
      regis, Abiathar quoque sacerdotem et Ioab principem militiae; Salomonem autem
      servum tuum non vocavit.
  - name: I Regum 1:20
    orderIndex: 19
    osisId: 1Kgs.1.20
    sblId: 1Kgs 1:20
    shortName: 1 Reg 1:20
    text: Verumtamen, domine mi rex, in te oculi respiciunt totius Israel, ut indices
      eis quis sedere debeat in solio tuo, domine mi rex, post te.
  - name: I Regum 1:21
    orderIndex: 20
    osisId: 1Kgs.1.21
    sblId: 1Kgs 1:21
    shortName: 1 Reg 1:21
    text: Eritque, cum dormierit dominus meus rex cum patribus suis, erimus ego et
      filius meus Salomon peccatores ".
  - name: I Regum 1:22
    orderIndex: 21
    osisId: 1Kgs.1.22
    sblId: 1Kgs 1:22
    shortName: 1 Reg 1:22
    text: Adhuc illa loquente cum rege, Nathan propheta venit;
  - name: I Regum 1:23
    orderIndex: 22
    osisId: 1Kgs.1.23
    sblId: 1Kgs 1:23
    shortName: 1 Reg 1:23
    text: 'et nuntiaverunt regi dicentes: " Adest Nathan propheta ". Cumque introisset
      ante conspectum regis et adorasset eum pronus in terram,'
  - name: I Regum 1:24
    orderIndex: 23
    osisId: 1Kgs.1.24
    sblId: 1Kgs 1:24
    shortName: 1 Reg 1:24
    text: 'dixit Nathan: " Domine mi rex, tu ergo dixisti: "Adonias regnet post me,
      et ipse sedeat super thronum meum"?'
  - name: I Regum 1:25
    orderIndex: 24
    osisId: 1Kgs.1.25
    sblId: 1Kgs 1:25
    shortName: 1 Reg 1:25
    text: 'Quia descendit hodie et immolavit boves et pinguia et arietes plurimos
      et vocavit universos filios regis et principes exercitus, Abiathar quoque sacerdotem;
      illique vescentes et bibentes coram eo dixerunt: "Vivat rex Adonias!".'
  - name: I Regum 1:26
    orderIndex: 25
    osisId: 1Kgs.1.26
    sblId: 1Kgs 1:26
    shortName: 1 Reg 1:26
    text: Me autem servum tuum et Sadoc sacerdotem et Banaiam filium Ioiadae et Salomonem
      famulum tuum non vocavit.
  - name: I Regum 1:27
    orderIndex: 26
    osisId: 1Kgs.1.27
    sblId: 1Kgs 1:27
    shortName: 1 Reg 1:27
    text: Numquid a domino meo rege exivit hoc verbum, et mihi non indicasti servo
      tuo quis sessurus esset super thronum domini mei regis post eum? ".
  - name: I Regum 1:28
    orderIndex: 27
    osisId: 1Kgs.1.28
    sblId: 1Kgs 1:28
    shortName: 1 Reg 1:28
    text: 'Et respondit rex David dicens: " Vocate ad me Bethsabee ". Quae cum fuisset
      ingressa coram rege et stetisset ante eum,'
  - name: I Regum 1:29
    orderIndex: 28
    osisId: 1Kgs.1.29
    sblId: 1Kgs 1:29
    shortName: 1 Reg 1:29
    text: 'iuravit rex et ait: " Vivit Dominus, qui eruit animam meam de omni angustia,'
  - name: I Regum 1:30
    orderIndex: 29
    osisId: 1Kgs.1.30
    sblId: 1Kgs 1:30
    shortName: 1 Reg 1:30
    text: 'quia, sicut iuravi tibi per Dominum, Deum Israel, dicens: Salomon filius
      tuus regnabit post me et ipse sedebit super solium meum pro me, sic faciam hodie
      ".'
  - name: I Regum 1:31
    orderIndex: 30
    osisId: 1Kgs.1.31
    sblId: 1Kgs 1:31
    shortName: 1 Reg 1:31
    text: 'Summissoque Bethsabee in terram vultu, adoravit regem dicens: " Vivat dominus
      meus rex David in aeternum! ".'
  - name: I Regum 1:32
    orderIndex: 31
    osisId: 1Kgs.1.32
    sblId: 1Kgs 1:32
    shortName: 1 Reg 1:32
    text: 'Dixit quoque rex David: " Vocate mihi Sadoc sacerdotem et Nathan prophetam
      et Banaiam filium Ioiadae ". Qui cum ingressi fuissent coram rege,'
  - name: I Regum 1:33
    orderIndex: 32
    osisId: 1Kgs.1.33
    sblId: 1Kgs 1:33
    shortName: 1 Reg 1:33
    text: 'dixit ad eos: " Tollite vobiscum servos domini vestri et imponite Salomonem
      filium meum, super mulam meam et ducite eum in Gihon,'
  - name: I Regum 1:34
    orderIndex: 33
    osisId: 1Kgs.1.34
    sblId: 1Kgs 1:34
    shortName: 1 Reg 1:34
    text: 'et ungat eum ibi Sadoc sacerdos et Nathan propheta in regem super Israel,
      et canetis bucina atque dicetis: "Vivat rex Salomon!".'
  - name: I Regum 1:35
    orderIndex: 34
    osisId: 1Kgs.1.35
    sblId: 1Kgs 1:35
    shortName: 1 Reg 1:35
    text: Et ascendetis post eum, et veniet et sedebit super solium meum, et ipse
      regnabit pro me; illique praecipiam, ut sit dux super Israel et super Iudam
      ".
  - name: I Regum 1:36
    orderIndex: 35
    osisId: 1Kgs.1.36
    sblId: 1Kgs 1:36
    shortName: 1 Reg 1:36
    text: 'Et respondit Banaias filius Ioiadae regi dicens: " Amen, sic loquatur Dominus
      Deus domini mei regis.'
  - name: I Regum 1:37
    orderIndex: 36
    osisId: 1Kgs.1.37
    sblId: 1Kgs 1:37
    shortName: 1 Reg 1:37
    text: Quomodo fuit Dominus cum domino meo rege, sic sit cum Salomone et sublimius
      faciat solium eius a solio domini mei regis David ".
  - name: I Regum 1:38
    orderIndex: 37
    osisId: 1Kgs.1.38
    sblId: 1Kgs 1:38
    shortName: 1 Reg 1:38
    text: Descendit ergo Sadoc sacerdos et Nathan propheta et Banaias filius Ioiadae
      et Cherethi et Phelethi, et imposuerunt Salomonem super mulam regis David et
      adduxerunt eum in Gihon.
  - name: I Regum 1:39
    orderIndex: 38
    osisId: 1Kgs.1.39
    sblId: 1Kgs 1:39
    shortName: 1 Reg 1:39
    text: 'Sumpsitque Sadoc sacerdos cornu olei de tabernaculo et unxit Salomonem;
      et cecinerunt bucina, et dixit omnis populus: " Vivat rex Salomon! ".'
  - name: I Regum 1:40
    orderIndex: 39
    osisId: 1Kgs.1.40
    sblId: 1Kgs 1:40
    shortName: 1 Reg 1:40
    text: Et ascendit universa multitudo post eum, et populus canebat tibiis et laetabatur
      gaudio magno, et insonuit terra ad clamorem eorum.
  - name: I Regum 1:41
    orderIndex: 40
    osisId: 1Kgs.1.41
    sblId: 1Kgs 1:41
    shortName: 1 Reg 1:41
    text: 'Audivit autem Adonias et omnes, qui invitati fuerant ab eo; iamque convivium
      finitum erat. Sed et Ioab, audita voce tubae, ait: " Quid sibi vult clamor civitatis
      tumultuantis? ".'
  - name: I Regum 1:42
    orderIndex: 41
    osisId: 1Kgs.1.42
    sblId: 1Kgs 1:42
    shortName: 1 Reg 1:42
    text: 'Adhuc illo loquente, Ionathan filius Abiathar sacerdotis venit; cui dixit
      Adonias: " Ingredere, quia vir strenuus es et bona nuntians ".'
  - name: I Regum 1:43
    orderIndex: 42
    osisId: 1Kgs.1.43
    sblId: 1Kgs 1:43
    shortName: 1 Reg 1:43
    text: 'Responditque Ionathan Adoniae: " Nequaquam! Dominus enim noster, rex David,
      regem constituit Salomonem'
  - name: I Regum 1:44
    orderIndex: 43
    osisId: 1Kgs.1.44
    sblId: 1Kgs 1:44
    shortName: 1 Reg 1:44
    text: misitque cum eo Sadoc sacerdotem et Nathan prophetam et Banaiam filium Ioiadae
      et Cherethi et Phelethi, et imposuerunt eum super mulam regis;
  - name: I Regum 1:45
    orderIndex: 44
    osisId: 1Kgs.1.45
    sblId: 1Kgs 1:45
    shortName: 1 Reg 1:45
    text: unxeruntque eum Sadoc sacerdos et Nathan propheta regem in Gihon. Et ascenderunt
      inde laetantes, et insonuit civitas; haec est vox, quam audistis.
  - name: I Regum 1:46
    orderIndex: 45
    osisId: 1Kgs.1.46
    sblId: 1Kgs 1:46
    shortName: 1 Reg 1:46
    text: Sed et Salomon sedit super solio regni,
  - name: I Regum 1:47
    orderIndex: 46
    osisId: 1Kgs.1.47
    sblId: 1Kgs 1:47
    shortName: 1 Reg 1:47
    text: 'et ingressi servi regis benedixerunt domino nostro regi David dicentes:
      Amplificet Deus nomen Salomonis super nomen tuum et magnificet thronum eius
      super thronum tuum". Et adoravit rex in lectulo suo.'
  - name: I Regum 1:48
    orderIndex: 47
    osisId: 1Kgs.1.48
    sblId: 1Kgs 1:48
    shortName: 1 Reg 1:48
    text: 'Insuper et haec locutus est: "Benedictus Dominus, Deus Israel, qui dedit
      hodie sedentem in solio meo, videntibus oculis meis" ".'
  - name: I Regum 1:49
    orderIndex: 48
    osisId: 1Kgs.1.49
    sblId: 1Kgs 1:49
    shortName: 1 Reg 1:49
    text: Territi sunt ergo et surrexerunt omnes, qui invitati fuerant ab Adonia,
      et ivit unusquisque in viam suam.
  - name: I Regum 1:50
    orderIndex: 49
    osisId: 1Kgs.1.50
    sblId: 1Kgs 1:50
    shortName: 1 Reg 1:50
    text: Adonias autem timens Salomonem surrexit et abiit tenuitque cornua altaris.
  - name: I Regum 1:51
    orderIndex: 50
    osisId: 1Kgs.1.51
    sblId: 1Kgs 1:51
    shortName: 1 Reg 1:51
    text: 'Et nuntiaverunt Salomoni dicentes: " Ecce Adonias timens regem Salomonem
      tenuit cornua altaris dicens: "Iuret mihi hodie rex Salomon quod non interficiat
      servum suum gladio"".'
  - name: I Regum 1:52
    orderIndex: 51
    osisId: 1Kgs.1.52
    sblId: 1Kgs 1:52
    shortName: 1 Reg 1:52
    text: 'Dixitque Salomon: " Si fuerit vir bonus, non cadet ne unus quidem capillus
      eius in terram; sin autem malum inventum fuerit in eo, morietur.'
  - name: I Regum 1:53
    orderIndex: 52
    osisId: 1Kgs.1.53
    sblId: 1Kgs 1:53
    shortName: 1 Reg 1:53
    text: 'Misit ergo rex Salomon et eduxit eum ab altari, et ingressus adoravit regem
      Salomonem; dixitque ei Salomon: " Vade in domum tuam ".'
  versesCount: 53
- name: I Regum 2
  orderIndex: 1
  osisId: 1Kgs.2
  sblId: 1Kgs 2
  shortName: 1 Reg 2
  verses:
  - name: I Regum 2:1
    orderIndex: 0
    osisId: 1Kgs.2.1
    sblId: 1Kgs 2:1
    shortName: 1 Reg 2:1
    text: 'Appropinquaverant autem dies David ut moreretur, praecepit que Salomoni
      filio suo dicens:'
  - name: I Regum 2:2
    orderIndex: 1
    osisId: 1Kgs.2.2
    sblId: 1Kgs 2:2
    shortName: 1 Reg 2:2
    text: '" Ego ingredior viam universae terrae; confortare et esto vir'
  - name: I Regum 2:3
    orderIndex: 2
    osisId: 1Kgs.2.3
    sblId: 1Kgs 2:3
    shortName: 1 Reg 2:3
    text: et observa decreta Domini Dei tui, ut ambules in viis eius et custodias
      statuta eius et praecepta eius et iudicia et testimonia, sicut scriptum est
      in lege Moysi, ut prospere agas in universis, quae facis et quocumque te verteris;
  - name: I Regum 2:4
    orderIndex: 3
    osisId: 1Kgs.2.4
    sblId: 1Kgs 2:4
    shortName: 1 Reg 2:4
    text: 'ut confirmet Dominus sermonem suum, quem locutus est de me dicens: "Si
      custodierint filii tui viam suam et ambulaverint coram me in veritate, in omni
      corde suo et in omni anima sua, non auferetur tibi vir de solio Israel".'
  - name: I Regum 2:5
    orderIndex: 4
    osisId: 1Kgs.2.5
    sblId: 1Kgs 2:5
    shortName: 1 Reg 2:5
    text: Tu quoque nosti, quae fecerit mihi Ioab filius Sarviae, quae fecerit duobus
      principibus exercitus Israel, Abner filio Ner et Amasae filio Iether, quos occidit;
      et effudit sanguinem belli in pace et posuit cruorem proelii in balteo suo,
      qui erat circa lumbos eius, et in calceamento suo, quod erat in pedibus eius.
  - name: I Regum 2:6
    orderIndex: 5
    osisId: 1Kgs.2.6
    sblId: 1Kgs 2:6
    shortName: 1 Reg 2:6
    text: Facies ergo iuxta sapientiam tuam et non deduces canitiem eius pacifice
      ad inferos.
  - name: I Regum 2:7
    orderIndex: 6
    osisId: 1Kgs.2.7
    sblId: 1Kgs 2:7
    shortName: 1 Reg 2:7
    text: Sed filiis Berzellai Galaaditis reddes gratiam, eruntque comedentes in mensa
      tua; occurrerunt enim mihi, quando fugiebam a facie Absalom fratris tui.
  - name: I Regum 2:8
    orderIndex: 7
    osisId: 1Kgs.2.8
    sblId: 1Kgs 2:8
    shortName: 1 Reg 2:8
    text: 'Habes quoque apud te Semei filium Gera de Beniamin de Bahurim, qui maledixit
      mihi maledictione pessima, quando ibam ad Mahanaim; sed quia descendit mihi
      in occursum ad Iordanem, et iuravi ei per Dominum dicens: Non te interficiam
      gladio.'
  - name: I Regum 2:9
    orderIndex: 8
    osisId: 1Kgs.2.9
    sblId: 1Kgs 2:9
    shortName: 1 Reg 2:9
    text: Tu noli pati esse eum innoxium; vir autem sapiens es et scies, quae facias
      ei deducesque canos eius cum sanguine ad infernum ".
  - name: I Regum 2:10
    orderIndex: 9
    osisId: 1Kgs.2.10
    sblId: 1Kgs 2:10
    shortName: 1 Reg 2:10
    text: Dormivit igitur David cum patribus suis et sepultus est in civitate David.
  - name: I Regum 2:11
    orderIndex: 10
    osisId: 1Kgs.2.11
    sblId: 1Kgs 2:11
    shortName: 1 Reg 2:11
    text: 'Dies autem, quibus regnavit David super Israel, quadraginta anni sunt:
      in Hebron regnavit septem annis, in Ierusalem triginta tribus.'
  - name: I Regum 2:12
    orderIndex: 11
    osisId: 1Kgs.2.12
    sblId: 1Kgs 2:12
    shortName: 1 Reg 2:12
    text: Salomon autem sedit super thronum David patris sui, et firmatum est regnum
      eius nimis.
  - name: I Regum 2:13
    orderIndex: 12
    osisId: 1Kgs.2.13
    sblId: 1Kgs 2:13
    shortName: 1 Reg 2:13
    text: 'Et ingressus est Adonias filius Haggith ad Bethsabee matrem Salomonis,
      quae dixit ei: " Pacificusne ingressus tuus? ". Qui respondit: " Pacificus.'
  - name: I Regum 2:14
    orderIndex: 13
    osisId: 1Kgs.2.14
    sblId: 1Kgs 2:14
    shortName: 1 Reg 2:14
    text: 'Addiditque: " Sermo mihi est ad te ". Cui ait: " Loquere ". Et ille:'
  - name: I Regum 2:15
    orderIndex: 14
    osisId: 1Kgs.2.15
    sblId: 1Kgs 2:15
    shortName: 1 Reg 2:15
    text: '" Tu, inquit, nosti quia meum erat regnum, et me proposuerat omnis Israel
      sibi in regem, sed translatum est regnum et factum est fratris mei; a Domino
      enim constitutum est ei.'
  - name: I Regum 2:16
    orderIndex: 15
    osisId: 1Kgs.2.16
    sblId: 1Kgs 2:16
    shortName: 1 Reg 2:16
    text: 'Nunc ergo petitionem unam deprecor a te; ne confundas faciem meam ". Quae
      dixit ad eum: " Loquere ".'
  - name: I Regum 2:17
    orderIndex: 16
    osisId: 1Kgs.2.17
    sblId: 1Kgs 2:17
    shortName: 1 Reg 2:17
    text: 'Et ille ait: " Precor, ut dicas Salomoni regi - neque enim negare tibi
      quidquam potest - ut det mihi Abisag Sunamitin uxorem ".'
  - name: I Regum 2:18
    orderIndex: 17
    osisId: 1Kgs.2.18
    sblId: 1Kgs 2:18
    shortName: 1 Reg 2:18
    text: 'Et ait Bethsabee: " Bene, ego loquar pro te regi ".'
  - name: I Regum 2:19
    orderIndex: 18
    osisId: 1Kgs.2.19
    sblId: 1Kgs 2:19
    shortName: 1 Reg 2:19
    text: Venit ergo Bethsabee ad regem Salomonem, ut loqueretur ei pro Adonia. Et
      surrexit rex in occursum eius adoravitque eam et sedit super thronum suum; positus
      quoque est thronus matri regis, quae sedit ad dexteram eius.
  - name: I Regum 2:20
    orderIndex: 19
    osisId: 1Kgs.2.20
    sblId: 1Kgs 2:20
    shortName: 1 Reg 2:20
    text: 'Dixitque ei: " Petitionem unam parvulam ego deprecor a te; ne confundas
      faciem meam". Dixit ei rex: " Pete, mater mi, neque enim fas est, ut avertam
      faciem tuam ".'
  - name: I Regum 2:21
    orderIndex: 20
    osisId: 1Kgs.2.21
    sblId: 1Kgs 2:21
    shortName: 1 Reg 2:21
    text: 'Quae ait: " Detur Abisag Sunamitis Adoniae fratri tuo uxor ".'
  - name: I Regum 2:22
    orderIndex: 21
    osisId: 1Kgs.2.22
    sblId: 1Kgs 2:22
    shortName: 1 Reg 2:22
    text: 'Responditque rex Salomon et dixit matri suae: " Quare postulas Abisag Sunamitin
      Adoniae? Postula ei et regnum! Ipse est enim frater meus maior me et habet Abiathar
      sacerdotem et Ioab filium Sarviae ".'
  - name: I Regum 2:23
    orderIndex: 22
    osisId: 1Kgs.2.23
    sblId: 1Kgs 2:23
    shortName: 1 Reg 2:23
    text: 'Iuravit itaque rex Salomon per Dominum dicens: " Haec faciat mihi Deus
      et haec addat, certe contra animam suam locutus est Adonias verbum hoc.'
  - name: I Regum 2:24
    orderIndex: 23
    osisId: 1Kgs.2.24
    sblId: 1Kgs 2:24
    shortName: 1 Reg 2:24
    text: Et nunc, vivit Dominus, qui firmavit me et collocavit me super solium David
      patris mei et qui fecit mihi domum, sicut locutus est, certe hodie occidetur
      Adonias ".
  - name: I Regum 2:25
    orderIndex: 24
    osisId: 1Kgs.2.25
    sblId: 1Kgs 2:25
    shortName: 1 Reg 2:25
    text: Misitque rex Salomon per manum Banaiae filii Ioiadae, qui interfecit eum,
      et mortuus est.
  - name: I Regum 2:26
    orderIndex: 25
    osisId: 1Kgs.2.26
    sblId: 1Kgs 2:26
    shortName: 1 Reg 2:26
    text: 'Abiathar quoque sacerdoti dixit rex: " Vade in Anathoth ad agrum tuum;
      es quidem vir mortis, sed hodie te non interficiam, quia portasti arcam Domini
      Dei coram David patre meo et sustinuisti laborem in omnibus, in quibus laboravit
      pater meus ".'
  - name: I Regum 2:27
    orderIndex: 26
    osisId: 1Kgs.2.27
    sblId: 1Kgs 2:27
    shortName: 1 Reg 2:27
    text: Eiecit ergo Salomon Abiathar, ut non esset sacerdos Domini, ut impleretur
      sermo Domini, quem locutus est super domum Heli in Silo.
  - name: I Regum 2:28
    orderIndex: 27
    osisId: 1Kgs.2.28
    sblId: 1Kgs 2:28
    shortName: 1 Reg 2:28
    text: Venit autem nuntius ad Ioab. Ioab autem declinaverat post Adoniam, cum post
      Absalom non declinasset; fugit ergo Ioab in tabernaculum Domini et apprehendit
      cornua altaris.
  - name: I Regum 2:29
    orderIndex: 28
    osisId: 1Kgs.2.29
    sblId: 1Kgs 2:29
    shortName: 1 Reg 2:29
    text: 'Nuntiatumque est regi Salomoni, quod fugisset Ioab in tabernaculum Domini
      et esset iuxta altare; misitque Salomon Banaiam filium Ioiadae dicens: " Vade,
      interfice eum! ".'
  - name: I Regum 2:30
    orderIndex: 29
    osisId: 1Kgs.2.30
    sblId: 1Kgs 2:30
    shortName: 1 Reg 2:30
    text: 'Venit Banaias ad tabernaculum Domini et dixit ei: " Haec dicit rex: Egredere!".
      Qui ait: " Non egrediar, sed hic moriar ". Renuntiavit Banaias regi sermonem
      dicens: " Haec locutus est Ioab et haec respondit mihi ".'
  - name: I Regum 2:31
    orderIndex: 30
    osisId: 1Kgs.2.31
    sblId: 1Kgs 2:31
    shortName: 1 Reg 2:31
    text: 'Dixitque ei rex: " Fac, sicut locutus est, et interfice eum et sepeli;
      et amovebis sanguinem innocentem, qui effusus est a Ioab, a me et a domo patris
      mei.'
  - name: I Regum 2:32
    orderIndex: 31
    osisId: 1Kgs.2.32
    sblId: 1Kgs 2:32
    shortName: 1 Reg 2:32
    text: 'Et reddet Dominus sanguinem eius super caput eius, quia interfecit duos
      viros iustos melioresque se et occidit eos gladio, patre meo David ignorante:
      Abner filium Ner principem militiae Israel et Amasam filium Iether principem
      exercitus Iudae.'
  - name: I Regum 2:33
    orderIndex: 32
    osisId: 1Kgs.2.33
    sblId: 1Kgs 2:33
    shortName: 1 Reg 2:33
    text: Et revertetur sanguis illorum in caput Ioab et in caput seminis eius in
      sempiternum; David autem et semini eius et domui et throno illius sit pax usque
      in aeternum a Domino ".
  - name: I Regum 2:34
    orderIndex: 33
    osisId: 1Kgs.2.34
    sblId: 1Kgs 2:34
    shortName: 1 Reg 2:34
    text: Ascendit itaque Banaias filius Ioiadae et aggressus eum interfecit; sepultusque
      est in domo sua in deserto.
  - name: I Regum 2:35
    orderIndex: 34
    osisId: 1Kgs.2.35
    sblId: 1Kgs 2:35
    shortName: 1 Reg 2:35
    text: Et constituit rex Banaiam filium Ioiadae pro eo super exercitum et Sadoc
      sacerdotem posuit pro Abiathar.
  - name: I Regum 2:36
    orderIndex: 35
    osisId: 1Kgs.2.36
    sblId: 1Kgs 2:36
    shortName: 1 Reg 2:36
    text: 'Misit quoque rex et vocavit Semei dixitque ei: " Aedifica tibi domum in
      Ierusalem et habita ibi et non egredieris inde huc atque illuc;'
  - name: I Regum 2:37
    orderIndex: 36
    osisId: 1Kgs.2.37
    sblId: 1Kgs 2:37
    shortName: 1 Reg 2:37
    text: quacumque autem die egressus fueris et transieris torrentem Cedron, scito
      te interficiendum; sanguis tuus erit super caput tuum ".
  - name: I Regum 2:38
    orderIndex: 37
    osisId: 1Kgs.2.38
    sblId: 1Kgs 2:38
    shortName: 1 Reg 2:38
    text: 'Dixitque Semei regi: " Bonus sermo; sicut locutus est dominus meus rex,
      sic faciet servus tuus ". Habitavit itaque Semei in Ierusalem diebus multis.'
  - name: I Regum 2:39
    orderIndex: 38
    osisId: 1Kgs.2.39
    sblId: 1Kgs 2:39
    shortName: 1 Reg 2:39
    text: Factum est autem post annos tres, ut fugerent duo servi Semei ad Achis filium
      Maacha regem Geth; nuntiatumque est Semei quod servi eius essent in Geth.
  - name: I Regum 2:40
    orderIndex: 39
    osisId: 1Kgs.2.40
    sblId: 1Kgs 2:40
    shortName: 1 Reg 2:40
    text: Et surrexit Semei et stravit asinum suum ivitque in Geth ad Achis ad requirendos
      servos suos et adduxit eos de Geth.
  - name: I Regum 2:41
    orderIndex: 40
    osisId: 1Kgs.2.41
    sblId: 1Kgs 2:41
    shortName: 1 Reg 2:41
    text: Nuntiatum est autem Salomoni quod isset Semei in Geth de Ierusalem et redisset.
  - name: I Regum 2:42
    orderIndex: 41
    osisId: 1Kgs.2.42
    sblId: 1Kgs 2:42
    shortName: 1 Reg 2:42
    text: 'Et mittens vocavit eum dixitque illi: " Nonne testificatus sum tibi per
      Dominum et praedixi tibi: Quacumque die egressus ieris huc et illuc, scito te
      esse moriturum? Et respondisti mihi "Bonus sermo; audivi".'
  - name: I Regum 2:43
    orderIndex: 42
    osisId: 1Kgs.2.43
    sblId: 1Kgs 2:43
    shortName: 1 Reg 2:43
    text: Quare ergo non custodisti iusiurandum Domini et praeceptum, quod praeceperam
      tibi? ".
  - name: I Regum 2:44
    orderIndex: 43
    osisId: 1Kgs.2.44
    sblId: 1Kgs 2:44
    shortName: 1 Reg 2:44
    text: 'Dixitque rex ad Semei: " Tu nosti omne malum, cuius tibi conscium est cor
      tuum, quod fecisti David patri meo; reddit Dominus malitiam tuam in caput tuum.'
  - name: I Regum 2:45
    orderIndex: 44
    osisId: 1Kgs.2.45
    sblId: 1Kgs 2:45
    shortName: 1 Reg 2:45
    text: Et rex Salomon benedictus, et thronus David erit stabilis coram Domino usque
      in sempiternum ".
  - name: I Regum 2:46
    orderIndex: 45
    osisId: 1Kgs.2.46
    sblId: 1Kgs 2:46
    shortName: 1 Reg 2:46
    text: Iussit itaque rex Banaiae filio Ioiadae, qui egressus percussit eum, et
      mortuus est. Confirmatum est igitur regnum in manu Salomonis.
  versesCount: 46
- name: I Regum 3
  orderIndex: 2
  osisId: 1Kgs.3
  sblId: 1Kgs 3
  shortName: 1 Reg 3
  verses:
  - name: I Regum 3:1
    orderIndex: 0
    osisId: 1Kgs.3.1
    sblId: 1Kgs 3:1
    shortName: 1 Reg 3:1
    text: Et affinitate coniunctus est pharaoni regi Aegypti. Accepit namque filiam
      eius et adduxit in civitatem David, donec compleret aedificans domum suam et
      domum Domini et murum Ierusalem per circuitum.
  - name: I Regum 3:2
    orderIndex: 1
    osisId: 1Kgs.3.2
    sblId: 1Kgs 3:2
    shortName: 1 Reg 3:2
    text: Attamen populus immolabat in excelsis; non enim aedificatum erat templum
      nomini Domini usque in diem illum.
  - name: I Regum 3:3
    orderIndex: 2
    osisId: 1Kgs.3.3
    sblId: 1Kgs 3:3
    shortName: 1 Reg 3:3
    text: Dilexit autem Salomon Dominum ambulans in praeceptis David patris sui, excepto
      quod in excelsis immolabat et accendebat thymiama.
  - name: I Regum 3:4
    orderIndex: 3
    osisId: 1Kgs.3.4
    sblId: 1Kgs 3:4
    shortName: 1 Reg 3:4
    text: Abiit itaque in Gabaon, ut immolaret ibi; illud quippe erat excelsum maximum.
      Mille hostias in holocaustum obtulit Salomon super altare illud.
  - name: I Regum 3:5
    orderIndex: 4
    osisId: 1Kgs.3.5
    sblId: 1Kgs 3:5
    shortName: 1 Reg 3:5
    text: 'In Gabaon apparuit Dominus Salomoni per somnium nocte dicens: " Postula
      quod vis, ut dem tibi ".'
  - name: I Regum 3:6
    orderIndex: 5
    osisId: 1Kgs.3.6
    sblId: 1Kgs 3:6
    shortName: 1 Reg 3:6
    text: 'Et ait Salomon: " Tu fecisti cum servo tuo David patre meo misericordiam
      magnam, sicut ambulavit in conspectu tuo in veritate et iustitia et recto corde
      tecum; custodisti ei misericordiam tuam grandem et dedisti ei filium sedentem
      super thronum eius, sicut est hodie.'
  - name: I Regum 3:7
    orderIndex: 6
    osisId: 1Kgs.3.7
    sblId: 1Kgs 3:7
    shortName: 1 Reg 3:7
    text: Et nunc, Domine Deus meus, tu regnare fecisti servum tuum pro David patre
      meo. Ego autem sum puer parvus et ignorans egressum et introitum meum;
  - name: I Regum 3:8
    orderIndex: 7
    osisId: 1Kgs.3.8
    sblId: 1Kgs 3:8
    shortName: 1 Reg 3:8
    text: et servus tuus in medio est populi, quem elegisti, populi infiniti, qui
      numerari et supputari non potest prae multitudine.
  - name: I Regum 3:9
    orderIndex: 8
    osisId: 1Kgs.3.9
    sblId: 1Kgs 3:9
    shortName: 1 Reg 3:9
    text: Da ergo servo tuo cor docile, ut iudicare possit populum tuum et discernere
      inter bonum et malum. Quis enim potest iudicare populum tuum hunc multum? ".
  - name: I Regum 3:10
    orderIndex: 9
    osisId: 1Kgs.3.10
    sblId: 1Kgs 3:10
    shortName: 1 Reg 3:10
    text: Placuit ergo sermo coram Domino quod Salomon rem huiuscemodi postulasset,
  - name: I Regum 3:11
    orderIndex: 10
    osisId: 1Kgs.3.11
    sblId: 1Kgs 3:11
    shortName: 1 Reg 3:11
    text: 'et dixit Deus Salomoni: " Quia postulasti verbum hoc et non petisti tibi
      dies multos nec divitias aut animam inimicorum tuorum, sed postulasti tibi sapientiam
      ad discernendum iudicium,'
  - name: I Regum 3:12
    orderIndex: 11
    osisId: 1Kgs.3.12
    sblId: 1Kgs 3:12
    shortName: 1 Reg 3:12
    text: ecce feci tibi secundum sermones tuos et dedi tibi cor sapiens et intellegens,
      in tantum ut nullus ante te similis tui fuerit nec post te surrecturus sit;
  - name: I Regum 3:13
    orderIndex: 12
    osisId: 1Kgs.3.13
    sblId: 1Kgs 3:13
    shortName: 1 Reg 3:13
    text: sed et haec, quae non postulasti, dedi tibi, divitias scilicet et gloriam,
      ut nemo fuerit similis tui in regibus cunctis diebus tuis.
  - name: I Regum 3:14
    orderIndex: 13
    osisId: 1Kgs.3.14
    sblId: 1Kgs 3:14
    shortName: 1 Reg 3:14
    text: Si autem ambulaveris in viis meis et custodieris praecepta mea et mandata
      mea, sicut ambulavit David pater tuus, longos faciam dies tuos ".
  - name: I Regum 3:15
    orderIndex: 14
    osisId: 1Kgs.3.15
    sblId: 1Kgs 3:15
    shortName: 1 Reg 3:15
    text: Igitur evigilavit Salomon et intellexit quod esset somnium. Cumque venisset
      Ierusalem, stetit coram arca foederis Domini et obtulit holocausta et fecit
      victimas pacificas et convivium universis famulis suis.
  - name: I Regum 3:16
    orderIndex: 15
    osisId: 1Kgs.3.16
    sblId: 1Kgs 3:16
    shortName: 1 Reg 3:16
    text: Tunc venerunt duae mulieres meretrices ad regem steteruntque coram eo.
  - name: I Regum 3:17
    orderIndex: 16
    osisId: 1Kgs.3.17
    sblId: 1Kgs 3:17
    shortName: 1 Reg 3:17
    text: 'Quarum una ait: " Obsecro, mi domine; ego et mulier haec habitabamus in
      domo una, et peperi apud eam in domo;'
  - name: I Regum 3:18
    orderIndex: 17
    osisId: 1Kgs.3.18
    sblId: 1Kgs 3:18
    shortName: 1 Reg 3:18
    text: tertia vero die, postquam ego peperi, peperit et haec; et eramus simul,
      nullusque alius nobiscum in domo, exceptis nobis duabus.
  - name: I Regum 3:19
    orderIndex: 18
    osisId: 1Kgs.3.19
    sblId: 1Kgs 3:19
    shortName: 1 Reg 3:19
    text: Mortuus est autem filius mulieris huius nocte; dormiens quippe oppressit
      eum.
  - name: I Regum 3:20
    orderIndex: 19
    osisId: 1Kgs.3.20
    sblId: 1Kgs 3:20
    shortName: 1 Reg 3:20
    text: Et consurgens intempesta nocte, silentio tulit filium meum de latere meo
      ancillae tuae dormientis et collocavit in sinu suo; suum autem filium, qui erat
      mortuus, posuit in sinu meo.
  - name: I Regum 3:21
    orderIndex: 20
    osisId: 1Kgs.3.21
    sblId: 1Kgs 3:21
    shortName: 1 Reg 3:21
    text: Cumque surrexissem mane, ut darem lac filio meo, apparuit mortuus; quem
      diligentius intuens clara luce, deprehendi non esse meum, quem genueram ".
  - name: I Regum 3:22
    orderIndex: 21
    osisId: 1Kgs.3.22
    sblId: 1Kgs 3:22
    shortName: 1 Reg 3:22
    text: 'Responditque altera mulier: " Non est ita, sed filius meus vivit, tuus
      autem mortuus est ". E contrario illa dicebat: " Mentiris. Filius quippe tuus
      mortuus est, meus autem vivit ". Atque in hunc modum contendebant coram rege.'
  - name: I Regum 3:23
    orderIndex: 22
    osisId: 1Kgs.3.23
    sblId: 1Kgs 3:23
    shortName: 1 Reg 3:23
    text: 'Tunc rex ait: " Haec dicit: "Filius meus vivit, et filius tuus mortuus
      est"; et ista respondit: "Non, sed filius tuus mortuus est, et filius meus vivit"
      ".'
  - name: I Regum 3:24
    orderIndex: 23
    osisId: 1Kgs.3.24
    sblId: 1Kgs 3:24
    shortName: 1 Reg 3:24
    text: 'Dixit ergo rex: " Afferte mihi gladium! ". Cumque attulissent gladium coram
      rege:'
  - name: I Regum 3:25
    orderIndex: 24
    osisId: 1Kgs.3.25
    sblId: 1Kgs 3:25
    shortName: 1 Reg 3:25
    text: '" Dividite, inquit, infantem vivum in duas partes, et date dimidiam partem
      uni et dimidiam partem alteri ".'
  - name: I Regum 3:26
    orderIndex: 25
    osisId: 1Kgs.3.26
    sblId: 1Kgs 3:26
    shortName: 1 Reg 3:26
    text: 'Dixit autem mulier, cuius filius erat vivus, ad regem - commota sunt quippe
      viscera eius super filio suo -: " Obsecro, domine, date illi infantem vivum
      et nolite interficere eum ". E contrario illa dicebat: " Nec mihi nec tibi sit;
      dividatur ".'
  - name: I Regum 3:27
    orderIndex: 26
    osisId: 1Kgs.3.27
    sblId: 1Kgs 3:27
    shortName: 1 Reg 3:27
    text: 'Respondens rex ait: " Date huic infantem vivum, et non occidatur; haec
      est mater eius ".'
  - name: I Regum 3:28
    orderIndex: 27
    osisId: 1Kgs.3.28
    sblId: 1Kgs 3:28
    shortName: 1 Reg 3:28
    text: Audivit itaque omnis Israel iudicium, quod iudicasset rex; et timuerunt
      regem videntes sapientiam Dei esse in eo ad faciendum iudicium.
  versesCount: 28
- name: I Regum 4
  orderIndex: 3
  osisId: 1Kgs.4
  sblId: 1Kgs 4
  shortName: 1 Reg 4
  verses:
  - name: I Regum 4:1
    orderIndex: 0
    osisId: 1Kgs.4.1
    sblId: 1Kgs 4:1
    shortName: 1 Reg 4:1
    text: Erat autem rex Salomon regnans super omnem Israel.
  - name: I Regum 4:2
    orderIndex: 1
    osisId: 1Kgs.4.2
    sblId: 1Kgs 4:2
    shortName: 1 Reg 4:2
    text: 'Et hi principes quos habebat: Azarias filius Sadoc sacerdos;'
  - name: I Regum 4:3
    orderIndex: 2
    osisId: 1Kgs.4.3
    sblId: 1Kgs 4:3
    shortName: 1 Reg 4:3
    text: Elihoreph et Ahia filii Sisa scribae; Iosaphat filius Ahilud cancellarius;
  - name: I Regum 4:4
    orderIndex: 3
    osisId: 1Kgs.4.4
    sblId: 1Kgs 4:4
    shortName: 1 Reg 4:4
    text: Banaias filius Ioiadae super exercitum; Sadoc autem et Abiathar sacerdotes;
  - name: I Regum 4:5
    orderIndex: 4
    osisId: 1Kgs.4.5
    sblId: 1Kgs 4:5
    shortName: 1 Reg 4:5
    text: Azarias filius Nathan super praefectos; Zabud filius Nathan sacerdos amicus
      regis;
  - name: I Regum 4:6
    orderIndex: 5
    osisId: 1Kgs.4.6
    sblId: 1Kgs 4:6
    shortName: 1 Reg 4:6
    text: et Ahisar praepositus domus et Adoniram filius Abda super tributa.
  - name: I Regum 4:7
    orderIndex: 6
    osisId: 1Kgs.4.7
    sblId: 1Kgs 4:7
    shortName: 1 Reg 4:7
    text: Habebat autem Salomon duodecim praefectos super omnem Israel, qui praebebant
      annonam regi et domui eius; per singulos enim menses in anno singuli necessaria
      ministrabant.
  - name: I Regum 4:8
    orderIndex: 7
    osisId: 1Kgs.4.8
    sblId: 1Kgs 4:8
    shortName: 1 Reg 4:8
    text: 'Et haec nomina eorum: Benhur in monte Ephraim;'
  - name: I Regum 4:9
    orderIndex: 8
    osisId: 1Kgs.4.9
    sblId: 1Kgs 4:9
    shortName: 1 Reg 4:9
    text: Bendecar in Maces et in Salebim et in Bethsames et in Elon et in Bethanan;
  - name: I Regum 4:10
    orderIndex: 9
    osisId: 1Kgs.4.10
    sblId: 1Kgs 4:10
    shortName: 1 Reg 4:10
    text: Benhesed in Aruboth, ipsius erat Socho et omnis terra Epher;
  - name: I Regum 4:11
    orderIndex: 10
    osisId: 1Kgs.4.11
    sblId: 1Kgs 4:11
    shortName: 1 Reg 4:11
    text: Benabinadab, cuius omnis regio Dor, Tapheth filiam Salomonis habebat uxorem;
  - name: I Regum 4:12
    orderIndex: 11
    osisId: 1Kgs.4.12
    sblId: 1Kgs 4:12
    shortName: 1 Reg 4:12
    text: Baana filius Ahilud regebat Thanach et Mageddo et universam Bethsan, quae
      est iuxta Sarthan subter Iezrahel, a Bethsan usque Abelmehula et usque ultra
      Iecmaam;
  - name: I Regum 4:13
    orderIndex: 12
    osisId: 1Kgs.4.13
    sblId: 1Kgs 4:13
    shortName: 1 Reg 4:13
    text: 'Bengaber in Ramoth Galaad habebat villas Iair filii Manasse in Galaad:
      ipse praeerat in omni regione Argob, quae est in Basan, sexaginta civitatibus
      magnis atque muratis, quae habebant seras aereas;'
  - name: I Regum 4:14
    orderIndex: 13
    osisId: 1Kgs.4.14
    sblId: 1Kgs 4:14
    shortName: 1 Reg 4:14
    text: Ahinadab filius Addo praeerat in Mahanaim;
  - name: I Regum 4:15
    orderIndex: 14
    osisId: 1Kgs.4.15
    sblId: 1Kgs 4:15
    shortName: 1 Reg 4:15
    text: Achimaas in Nephthali, sed et ipse habebat Basemath filiam Salomonis in
      coniugio;
  - name: I Regum 4:16
    orderIndex: 15
    osisId: 1Kgs.4.16
    sblId: 1Kgs 4:16
    shortName: 1 Reg 4:16
    text: Baana filius Chusai in Aser et in Baloth;
  - name: I Regum 4:17
    orderIndex: 16
    osisId: 1Kgs.4.17
    sblId: 1Kgs 4:17
    shortName: 1 Reg 4:17
    text: Iosaphat filius Pharue in Issachar;
  - name: I Regum 4:18
    orderIndex: 17
    osisId: 1Kgs.4.18
    sblId: 1Kgs 4:18
    shortName: 1 Reg 4:18
    text: Semei filius Ela in Beniamin;
  - name: I Regum 4:19
    orderIndex: 18
    osisId: 1Kgs.4.19
    sblId: 1Kgs 4:19
    shortName: 1 Reg 4:19
    text: Gaber filius Uri in terra Galaad, in terra Sehon regis Amorraei et Og regis
      Basan, ut praefectus unus, qui erat in terra.
  - name: I Regum 4:20
    orderIndex: 19
    osisId: 1Kgs.4.20
    sblId: 1Kgs 4:20
    shortName: 1 Reg 4:20
    text: Iuda et Israel innumerabiles, sicut arena maris in multitudine, comedentes
      et bibentes atque laetantes.
  versesCount: 20
- name: I Regum 5
  orderIndex: 4
  osisId: 1Kgs.5
  sblId: 1Kgs 5
  shortName: 1 Reg 5
  verses:
  - name: I Regum 5:1
    orderIndex: 0
    osisId: 1Kgs.5.1
    sblId: 1Kgs 5:1
    shortName: 1 Reg 5:1
    text: Salomon autem erat in dicione sua habens omnia regna a Flu mine usque ad
      terram Philisthim et ad terminum Aegypti offerentium sibi munera et servientium
      ei cunctis diebus vitae eius.
  - name: I Regum 5:2
    orderIndex: 1
    osisId: 1Kgs.5.2
    sblId: 1Kgs 5:2
    shortName: 1 Reg 5:2
    text: Erat autem cibus Salomonis per dies singulos triginta chori similae et sexaginta
      chori farinae,
  - name: I Regum 5:3
    orderIndex: 2
    osisId: 1Kgs.5.3
    sblId: 1Kgs 5:3
    shortName: 1 Reg 5:3
    text: decem boves pingues et viginti boves pascuales et centum oves, excepta venatione
      cervorum, caprearum atque bubalorum et avium altilium.
  - name: I Regum 5:4
    orderIndex: 3
    osisId: 1Kgs.5.4
    sblId: 1Kgs 5:4
    shortName: 1 Reg 5:4
    text: Ipse enim obtinebat omnem regionem, quae erat trans Flumen, a Thaphsa usque
      Gazam, et cunctos reges illarum regionum; et habebat pacem ex omni parte in
      circuitu.
  - name: I Regum 5:5
    orderIndex: 4
    osisId: 1Kgs.5.5
    sblId: 1Kgs 5:5
    shortName: 1 Reg 5:5
    text: Habitabatque Iuda et Israel absque timore ullo, unusquisque sub vite sua
      et sub ficu sua a Dan usque Bersabee cunctis diebus Salomonis.
  - name: I Regum 5:6
    orderIndex: 5
    osisId: 1Kgs.5.6
    sblId: 1Kgs 5:6
    shortName: 1 Reg 5:6
    text: Et habebat Salomon quattuor milia praesepia equorum currulium et duodecim
      milia equestres.
  - name: I Regum 5:7
    orderIndex: 6
    osisId: 1Kgs.5.7
    sblId: 1Kgs 5:7
    shortName: 1 Reg 5:7
    text: Et praebebant supradicti praefecti necessaria mensae regis Salomonis et
      convivarum eius cum ingenti cura, unusquisque in suo mense.
  - name: I Regum 5:8
    orderIndex: 7
    osisId: 1Kgs.5.8
    sblId: 1Kgs 5:8
    shortName: 1 Reg 5:8
    text: Hordeum quoque et paleas equorum et iumentorum deferebant in locum, ubi
      erat unicuique constitutum.
  - name: I Regum 5:9
    orderIndex: 8
    osisId: 1Kgs.5.9
    sblId: 1Kgs 5:9
    shortName: 1 Reg 5:9
    text: Dedit quoque Deus sapientiam Salomoni et prudentiam multam nimis et latitudinem
      cordis quasi arenam, quae est in litore maris.
  - name: I Regum 5:10
    orderIndex: 9
    osisId: 1Kgs.5.10
    sblId: 1Kgs 5:10
    shortName: 1 Reg 5:10
    text: Et praecedebat sapientia Salomonis sapientiam omnium Orientalium et Aegyptiorum;
  - name: I Regum 5:11
    orderIndex: 10
    osisId: 1Kgs.5.11
    sblId: 1Kgs 5:11
    shortName: 1 Reg 5:11
    text: et erat sapientior cunctis hominibus, sapientior Ethan Ezrahita et Heman
      et Chalchol et Darda filiis Mahol et erat nominatus in universis gentibus per
      circuitum.
  - name: I Regum 5:12
    orderIndex: 11
    osisId: 1Kgs.5.12
    sblId: 1Kgs 5:12
    shortName: 1 Reg 5:12
    text: Locutus est quoque Salomon tria milia parabolas, et fuerunt carmina eius
      quinque et mille.
  - name: I Regum 5:13
    orderIndex: 12
    osisId: 1Kgs.5.13
    sblId: 1Kgs 5:13
    shortName: 1 Reg 5:13
    text: Et disputavit super lignis, a cedro, quae est in Libano, usque ad hyssopum,
      quae egreditur de pariete; et disseruit de iumentis et volucribus et reptilibus
      et piscibus.
  - name: I Regum 5:14
    orderIndex: 13
    osisId: 1Kgs.5.14
    sblId: 1Kgs 5:14
    shortName: 1 Reg 5:14
    text: Et veniebant de cunctis populis ad audiendam sapientiam Salomonis, ab universis
      regibus terrae, qui audiebant sapientiam eius.
  - name: I Regum 5:15
    orderIndex: 14
    osisId: 1Kgs.5.15
    sblId: 1Kgs 5:15
    shortName: 1 Reg 5:15
    text: Misit quoque Hiram rex Tyri servos suos ad Salomonem; audivit enim quod
      ipsum unxissent regem pro patre eius, quia amicus fuerat Hiram David omni tempore.
  - name: I Regum 5:16
    orderIndex: 15
    osisId: 1Kgs.5.16
    sblId: 1Kgs 5:16
    shortName: 1 Reg 5:16
    text: 'Misit autem et Salomon ad Hiram dicens:'
  - name: I Regum 5:17
    orderIndex: 16
    osisId: 1Kgs.5.17
    sblId: 1Kgs 5:17
    shortName: 1 Reg 5:17
    text: '" Tu scis voluntatem David patris mei et quia non potuerit aedificare domum
      nomini Domini Dei sui propter bella imminentia per circuitum, donec daret Dominus
      eos sub vestigio pedum eius.'
  - name: I Regum 5:18
    orderIndex: 17
    osisId: 1Kgs.5.18
    sblId: 1Kgs 5:18
    shortName: 1 Reg 5:18
    text: Nunc autem requiem dedit Dominus Deus meus mihi per circuitum; non est adversarius
      neque occursus malus.
  - name: I Regum 5:19
    orderIndex: 18
    osisId: 1Kgs.5.19
    sblId: 1Kgs 5:19
    shortName: 1 Reg 5:19
    text: 'Quam ob rem cogito aedificare templum nomini Domini Dei mei, sicut locutus
      est Dominus David patri meo dicens: "Filius tuus, quem dabo pro te super solium
      tuum, ipse aedificabit domum nomini meo".'
  - name: I Regum 5:20
    orderIndex: 19
    osisId: 1Kgs.5.20
    sblId: 1Kgs 5:20
    shortName: 1 Reg 5:20
    text: Praecipe igitur, ut praecidant mihi cedros de Libano, et servi mei sint
      cum servis tuis; mercedem autem servorum tuorum dabo tibi quamcumque praeceperis;
      scis enim quoniam non est in populo meo vir, qui noverit ligna caedere sicut
      Sidonii ".
  - name: I Regum 5:21
    orderIndex: 20
    osisId: 1Kgs.5.21
    sblId: 1Kgs 5:21
    shortName: 1 Reg 5:21
    text: 'Cum ergo audisset Hiram verba Salomonis, laetatus est valde et ait: " Benedictus
      Dominus hodie, qui dedit David filium sapientissimum super populum hunc plurimum
      ".'
  - name: I Regum 5:22
    orderIndex: 21
    osisId: 1Kgs.5.22
    sblId: 1Kgs 5:22
    shortName: 1 Reg 5:22
    text: 'Et misit Hiram ad Salomonem dicens: " Audivi, quaecumque mandasti mihi;
      ego faciam omnem voluntatem tuam in lignis cedrinis et abiegnis.'
  - name: I Regum 5:23
    orderIndex: 22
    osisId: 1Kgs.5.23
    sblId: 1Kgs 5:23
    shortName: 1 Reg 5:23
    text: Servi mei deponent ea de Libano ad mare, et ego componam ea in ratibus in
      mari usque ad locum, quem significaveris mihi, et applicabo ea ibi, et tu tolles
      ea; praebebisque necessaria mihi, ut detur cibus domui meae ".
  - name: I Regum 5:24
    orderIndex: 23
    osisId: 1Kgs.5.24
    sblId: 1Kgs 5:24
    shortName: 1 Reg 5:24
    text: Itaque Hiram dabat Salomoni ligna cedrina et ligna abiegna iuxta omnem voluntatem
      eius.
  - name: I Regum 5:25
    orderIndex: 24
    osisId: 1Kgs.5.25
    sblId: 1Kgs 5:25
    shortName: 1 Reg 5:25
    text: Salomon autem praebebat Hiram viginti milia chororum tritici in cibum domui
      eius et viginti choros purissimi olei; haec tribuebat Salomon Hiram per annos
      singulos.
  - name: I Regum 5:26
    orderIndex: 25
    osisId: 1Kgs.5.26
    sblId: 1Kgs 5:26
    shortName: 1 Reg 5:26
    text: Dedit quoque Dominus sapientiam Salomoni, sicut locutus est ei; et erat
      pax inter Hiram et Salomonem, et percusserunt foedus ambo.
  - name: I Regum 5:27
    orderIndex: 26
    osisId: 1Kgs.5.27
    sblId: 1Kgs 5:27
    shortName: 1 Reg 5:27
    text: Elegitque rex Salomon operas de omni Israel, et erat indictio triginta milia
      virorum.
  - name: I Regum 5:28
    orderIndex: 27
    osisId: 1Kgs.5.28
    sblId: 1Kgs 5:28
    shortName: 1 Reg 5:28
    text: Mittebatque eos in Libanum decem milia per menses singulos vicissim, ita
      ut duobus mensibus essent in domibus suis; et Adoniram erat super huiuscemodi
      indictione.
  - name: I Regum 5:29
    orderIndex: 28
    osisId: 1Kgs.5.29
    sblId: 1Kgs 5:29
    shortName: 1 Reg 5:29
    text: Fueruntque Salomoni septuaginta milia eorum, qui onera portabant, et octoginta
      milia latomorum in monte,
  - name: I Regum 5:30
    orderIndex: 29
    osisId: 1Kgs.5.30
    sblId: 1Kgs 5:30
    shortName: 1 Reg 5:30
    text: absque praepositis, qui praeerant singulis operibus numero trium milium
      et trecentorum praecipientium populo, his, qui faciebant opus.
  - name: I Regum 5:31
    orderIndex: 30
    osisId: 1Kgs.5.31
    sblId: 1Kgs 5:31
    shortName: 1 Reg 5:31
    text: Praecepitque rex, ut tollerent lapides grandes, lapides pretiosos in fundamentum
      templi, lapides quadratos;
  - name: I Regum 5:32
    orderIndex: 31
    osisId: 1Kgs.5.32
    sblId: 1Kgs 5:32
    shortName: 1 Reg 5:32
    text: dolaverunt ergo caementarii Salomonis, caementarii Hiram et Giblii ligna
      et lapides et praeparaverunt ad aedificandam domum.
  versesCount: 32
- name: I Regum 6
  orderIndex: 5
  osisId: 1Kgs.6
  sblId: 1Kgs 6
  shortName: 1 Reg 6
  verses:
  - name: I Regum 6:1
    orderIndex: 0
    osisId: 1Kgs.6.1
    sblId: 1Kgs 6:1
    shortName: 1 Reg 6:1
    text: Factum est igitur quadringente simo et octogesimo anno egres sionis filiorum
      Israel de terra Aegypti, in anno quarto, mense Ziv - ipse est mensis secundus
      - regni Salomonis super Israel, aedificare coepit domum Domino.
  - name: I Regum 6:2
    orderIndex: 1
    osisId: 1Kgs.6.2
    sblId: 1Kgs 6:2
    shortName: 1 Reg 6:2
    text: Domus autem, quam aedificabat rex Salomon Domino, habebat sexaginta cubitos
      in longitudine et viginti cubitos in latitudine et triginta cubitos in altitudine.
  - name: I Regum 6:3
    orderIndex: 2
    osisId: 1Kgs.6.3
    sblId: 1Kgs 6:3
    shortName: 1 Reg 6:3
    text: Et porticus erat ante templum viginti cubitorum longitudinis iuxta mensuram
      latitudinis templi et habebat decem cubitos latitudinis ante faciem templi.
  - name: I Regum 6:4
    orderIndex: 3
    osisId: 1Kgs.6.4
    sblId: 1Kgs 6:4
    shortName: 1 Reg 6:4
    text: Fecitque in templo fenestras cum marginibus et cancellis.
  - name: I Regum 6:5
    orderIndex: 4
    osisId: 1Kgs.6.5
    sblId: 1Kgs 6:5
    shortName: 1 Reg 6:5
    text: Et aedificavit contra parietem templi tabulata per gyrum in parietibus domus
      per circuitum templi et Dabir et fecit latera in circuitu.
  - name: I Regum 6:6
    orderIndex: 5
    osisId: 1Kgs.6.6
    sblId: 1Kgs 6:6
    shortName: 1 Reg 6:6
    text: Tabulatum, quod subter erat, quinque cubitos habebat latitudinis et medium
      tabulatum sex cubitorum latitudinis et tertium tabulatum septem habens cubitos
      latitudinis; gradus enim posuit in domo per circuitum forinsecus, ut non ingrederentur
      trabes in muros templi.
  - name: I Regum 6:7
    orderIndex: 6
    osisId: 1Kgs.6.7
    sblId: 1Kgs 6:7
    shortName: 1 Reg 6:7
    text: Domus autem cum aedificaretur, lapidibus dedolatis atque perfectis aedificata
      est; et malleus et securis et omne ferramentum non sunt audita in domo, cum
      aedificaretur.
  - name: I Regum 6:8
    orderIndex: 7
    osisId: 1Kgs.6.8
    sblId: 1Kgs 6:8
    shortName: 1 Reg 6:8
    text: Ostium lateris inferioris in parte erat domus dextrae, et per cochleam ascendebant
      in medium latus et a medio in tertium.
  - name: I Regum 6:9
    orderIndex: 8
    osisId: 1Kgs.6.9
    sblId: 1Kgs 6:9
    shortName: 1 Reg 6:9
    text: Et aedificavit domum et consummavit eam; texit quoque domum laquearibus
      cedrinis.
  - name: I Regum 6:10
    orderIndex: 9
    osisId: 1Kgs.6.10
    sblId: 1Kgs 6:10
    shortName: 1 Reg 6:10
    text: Aedificavit ergo stratum contra omnem domum quinque cubitis altitudinis
      et iunxit domui lignis cedrinis.
  - name: I Regum 6:11
    orderIndex: 10
    osisId: 1Kgs.6.11
    sblId: 1Kgs 6:11
    shortName: 1 Reg 6:11
    text: 'Et factus est sermo Domini ad Salomonem dicens:'
  - name: I Regum 6:12
    orderIndex: 11
    osisId: 1Kgs.6.12
    sblId: 1Kgs 6:12
    shortName: 1 Reg 6:12
    text: '" Domus haec, quam aedificas, si ambulaveris in praeceptis meis et iudicia
      mea feceris et custodieris omnia mandata mea gradiens per ea, firmabo sermonem
      meum tibi, quem locutus sum ad David patrem tuum;'
  - name: I Regum 6:13
    orderIndex: 12
    osisId: 1Kgs.6.13
    sblId: 1Kgs 6:13
    shortName: 1 Reg 6:13
    text: et habitabo in medio filiorum Israel et non derelinquam populum meum Israel
      ".
  - name: I Regum 6:14
    orderIndex: 13
    osisId: 1Kgs.6.14
    sblId: 1Kgs 6:14
    shortName: 1 Reg 6:14
    text: Igitur aedificavit Salomon domum et consummavit eam.
  - name: I Regum 6:15
    orderIndex: 14
    osisId: 1Kgs.6.15
    sblId: 1Kgs 6:15
    shortName: 1 Reg 6:15
    text: Et aedificavit parietes domus intrinsecus tabulis cedrinis; a pavimento
      domus usque ad summitatem parietum et usque ad laquearia operuit lignis intrinsecus
      et texit pavimentum domus tabulis abiegnis.
  - name: I Regum 6:16
    orderIndex: 15
    osisId: 1Kgs.6.16
    sblId: 1Kgs 6:16
    shortName: 1 Reg 6:16
    text: Aedificavitque viginti cubitorum a posteriore parte templi tabulis cedrinis
      a pavimento usque ad superiora; et fecit ei intrinsecus Dabir, id est sancta
      sanctorum.
  - name: I Regum 6:17
    orderIndex: 16
    osisId: 1Kgs.6.17
    sblId: 1Kgs 6:17
    shortName: 1 Reg 6:17
    text: Porro quadraginta cubitorum erat ipsum templum ante illud.
  - name: I Regum 6:18
    orderIndex: 17
    osisId: 1Kgs.6.18
    sblId: 1Kgs 6:18
    shortName: 1 Reg 6:18
    text: Et cedrus in domo intrinsecus sculptas habebat colocynthidas et calices
      apertos florum. Omnia cedrinis tabulis vestiebantur, nec omnino lapis apparere
      poterat in pariete.
  - name: I Regum 6:19
    orderIndex: 18
    osisId: 1Kgs.6.19
    sblId: 1Kgs 6:19
    shortName: 1 Reg 6:19
    text: Dabir autem in medio domus in interiori parte fecerat, ut poneret ibi arcam
      foederis Domini.
  - name: I Regum 6:20
    orderIndex: 19
    osisId: 1Kgs.6.20
    sblId: 1Kgs 6:20
    shortName: 1 Reg 6:20
    text: Habebat viginti cubitos longitudinis et viginti cubitos latitudinis et viginti
      cubitos altitudinis; et vestivit illud auro purissimo et fecit altare cedrinum
      ante Dabir.
  - name: I Regum 6:21
    orderIndex: 20
    osisId: 1Kgs.6.21
    sblId: 1Kgs 6:21
    shortName: 1 Reg 6:21
    text: Domum quoque operuit Salomon intrinsecus auro purissimo et posuit catenas
      aureas ante Dabir.
  - name: I Regum 6:22
    orderIndex: 21
    osisId: 1Kgs.6.22
    sblId: 1Kgs 6:22
    shortName: 1 Reg 6:22
    text: Nihilque erat in templo, quod non auro tegeretur; sed et totum altare Dabir
      texit auro.
  - name: I Regum 6:23
    orderIndex: 22
    osisId: 1Kgs.6.23
    sblId: 1Kgs 6:23
    shortName: 1 Reg 6:23
    text: Et fecit in Dabir duos cherubim de lignis oleastri decem cubitorum altitudinis.
  - name: I Regum 6:24
    orderIndex: 23
    osisId: 1Kgs.6.24
    sblId: 1Kgs 6:24
    shortName: 1 Reg 6:24
    text: Quinque cubitorum ala cherub una et quinque cubitorum ala cherub altera,
      id est decem cubitos habentes a summitate alae unius usque ad alae alterius
      summitatem.
  - name: I Regum 6:25
    orderIndex: 24
    osisId: 1Kgs.6.25
    sblId: 1Kgs 6:25
    shortName: 1 Reg 6:25
    text: Decem quoque cubitorum erat cherub secundus, mensura par et effigies una
      erat duobus cherubim;
  - name: I Regum 6:26
    orderIndex: 25
    osisId: 1Kgs.6.26
    sblId: 1Kgs 6:26
    shortName: 1 Reg 6:26
    text: altitudinem habebat unus cherub decem cubitorum et similiter cherub secundus.
  - name: I Regum 6:27
    orderIndex: 26
    osisId: 1Kgs.6.27
    sblId: 1Kgs 6:27
    shortName: 1 Reg 6:27
    text: Posuitque cherubim in medio templi interioris; extendebant autem alas suas
      cherubim, et tangebat ala una parietem et ala cherub secundi tangebat parietem
      alterum; alae autem alterae in media parte templi se invicem contingebant.
  - name: I Regum 6:28
    orderIndex: 27
    osisId: 1Kgs.6.28
    sblId: 1Kgs 6:28
    shortName: 1 Reg 6:28
    text: Texit quoque cherubim auro.
  - name: I Regum 6:29
    orderIndex: 28
    osisId: 1Kgs.6.29
    sblId: 1Kgs 6:29
    shortName: 1 Reg 6:29
    text: Et omnes parietes templi per circuitum scalpsit variis caelaturis; et fecit
      in eis cherubim et palmas et calices apertos florum intrinsecus et foras.
  - name: I Regum 6:30
    orderIndex: 29
    osisId: 1Kgs.6.30
    sblId: 1Kgs 6:30
    shortName: 1 Reg 6:30
    text: Sed et pavimentum domus texit auro intrinsecus et extrinsecus.
  - name: I Regum 6:31
    orderIndex: 30
    osisId: 1Kgs.6.31
    sblId: 1Kgs 6:31
    shortName: 1 Reg 6:31
    text: Et pro ingressu Dabir fecit valvas de lignis oleastri postesque cum marginibus
      quinque.
  - name: I Regum 6:32
    orderIndex: 31
    osisId: 1Kgs.6.32
    sblId: 1Kgs 6:32
    shortName: 1 Reg 6:32
    text: Et in duabus valvis de lignis oleastri scalpsit cherubim et palmas et calices
      apertos florum et vestivit ea auro operiens tam cherubim quam palmas et cetera
      auro.
  - name: I Regum 6:33
    orderIndex: 32
    osisId: 1Kgs.6.33
    sblId: 1Kgs 6:33
    shortName: 1 Reg 6:33
    text: Fecitque eodem modo pro introitu templi postes cum quattuor marginibus de
      lignis oleastri
  - name: I Regum 6:34
    orderIndex: 33
    osisId: 1Kgs.6.34
    sblId: 1Kgs 6:34
    shortName: 1 Reg 6:34
    text: et duas valvas de lignis abiegnis; et utraque valva duplex erat et versatilis.
  - name: I Regum 6:35
    orderIndex: 34
    osisId: 1Kgs.6.35
    sblId: 1Kgs 6:35
    shortName: 1 Reg 6:35
    text: Et scalpsit cherubim et palmas et calices apertos florum operuitque omnia
      laminis aureis.
  - name: I Regum 6:36
    orderIndex: 35
    osisId: 1Kgs.6.36
    sblId: 1Kgs 6:36
    shortName: 1 Reg 6:36
    text: Et aedificavit atrium interius tribus ordinibus lapidum politorum et uno
      ordine lignorum cedri.
  - name: I Regum 6:37
    orderIndex: 36
    osisId: 1Kgs.6.37
    sblId: 1Kgs 6:37
    shortName: 1 Reg 6:37
    text: Anno quarto fundata est domus Domini in mense Ziv;
  - name: I Regum 6:38
    orderIndex: 37
    osisId: 1Kgs.6.38
    sblId: 1Kgs 6:38
    shortName: 1 Reg 6:38
    text: et in anno undecimo, mense Bul - ipse est mensis octavus - perfecta est
      domus in omni opere suo et in universis utensilibus; aedificavitque eam annis
      septem.
  versesCount: 38
- name: I Regum 7
  orderIndex: 6
  osisId: 1Kgs.7
  sblId: 1Kgs 7
  shortName: 1 Reg 7
  verses:
  - name: I Regum 7:1
    orderIndex: 0
    osisId: 1Kgs.7.1
    sblId: 1Kgs 7:1
    shortName: 1 Reg 7:1
    text: Domum autem suam aedificavit Salomon tredecim annis et ad perfectum usque
      perduxit.
  - name: I Regum 7:2
    orderIndex: 1
    osisId: 1Kgs.7.2
    sblId: 1Kgs 7:2
    shortName: 1 Reg 7:2
    text: Aedificavit quoque domum Saltus Libani centum cubitorum longitudinis et
      quinquaginta cubitorum latitudinis et triginta cubitorum altitudinis super quattuor
      ordines columnarum cedrinarum, et ligna cedrina super columnas.
  - name: I Regum 7:3
    orderIndex: 2
    osisId: 1Kgs.7.3
    sblId: 1Kgs 7:3
    shortName: 1 Reg 7:3
    text: Et erat tectum cedrinum in alto super tabulas quadraginta quinque, quae
      erant super columnas, quindecim in uno ordine,
  - name: I Regum 7:4
    orderIndex: 3
    osisId: 1Kgs.7.4
    sblId: 1Kgs 7:4
    shortName: 1 Reg 7:4
    text: et marginum tres ordines, fenestra iuxta fenestram tribus vicibus.
  - name: I Regum 7:5
    orderIndex: 4
    osisId: 1Kgs.7.5
    sblId: 1Kgs 7:5
    shortName: 1 Reg 7:5
    text: Ostia, id est postes, habebant quadruplicem marginem.
  - name: I Regum 7:6
    orderIndex: 5
    osisId: 1Kgs.7.6
    sblId: 1Kgs 7:6
    shortName: 1 Reg 7:6
    text: Et porticum columnarum fecit quinquaginta cubitorum longitudinis et triginta
      cubitorum latitudinis, et alteram porticum in facie maioris porticus et columnas
      et cancellos ante eas.
  - name: I Regum 7:7
    orderIndex: 6
    osisId: 1Kgs.7.7
    sblId: 1Kgs 7:7
    shortName: 1 Reg 7:7
    text: Porticum quoque solii, in qua tribunal erat, fecit et texit lignis cedrinis
      a pavimento usque ad pavimentum.
  - name: I Regum 7:8
    orderIndex: 7
    osisId: 1Kgs.7.8
    sblId: 1Kgs 7:8
    shortName: 1 Reg 7:8
    text: Et domus, in qua habitabat, erat in altero atrio intro a porticu et simili
      opere. Domum quoque fecit filiae pharaonis, quam uxorem duxerat Salomon, tali
      opere quali et hanc porticum.
  - name: I Regum 7:9
    orderIndex: 8
    osisId: 1Kgs.7.9
    sblId: 1Kgs 7:9
    shortName: 1 Reg 7:9
    text: Omnia lapidibus pretiosis, qui ad normam quandam atque mensuram tam intrinsecus
      quam extrinsecus serrati erant, a fundamento usque ad summitatem parietum, et
      extrinsecus usque ad atrium maius.
  - name: I Regum 7:10
    orderIndex: 9
    osisId: 1Kgs.7.10
    sblId: 1Kgs 7:10
    shortName: 1 Reg 7:10
    text: Fundamenta autem de lapidibus pretiosis, lapidibus magnis decem sive octo
      cubitorum.
  - name: I Regum 7:11
    orderIndex: 10
    osisId: 1Kgs.7.11
    sblId: 1Kgs 7:11
    shortName: 1 Reg 7:11
    text: Et desuper lapides pretiosi secundum mensuram secti et ligna cedrina.
  - name: I Regum 7:12
    orderIndex: 11
    osisId: 1Kgs.7.12
    sblId: 1Kgs 7:12
    shortName: 1 Reg 7:12
    text: Et atrium maius in circuitu habebat tres ordines de lapidibus sectis et
      unum ordinem de dolata cedro; necnon et atrium domus Domini interius et porticus
      domus.
  - name: I Regum 7:13
    orderIndex: 12
    osisId: 1Kgs.7.13
    sblId: 1Kgs 7:13
    shortName: 1 Reg 7:13
    text: Misit quoque rex Salomon et tulit Hiram de Tyro,
  - name: I Regum 7:14
    orderIndex: 13
    osisId: 1Kgs.7.14
    sblId: 1Kgs 7:14
    shortName: 1 Reg 7:14
    text: filium mulieris viduae de tribu Nephthali, patre Tyrio, artificem aerarium
      et plenum sapientia et intellegentia et doctrina ad faciendum omne opus ex aere.
      Qui, cum venisset ad regem Salomonem, fecit omne opus eius.
  - name: I Regum 7:15
    orderIndex: 14
    osisId: 1Kgs.7.15
    sblId: 1Kgs 7:15
    shortName: 1 Reg 7:15
    text: Et finxit duas columnas aereas, decem et octo cubitorum altitudinis columnam
      unam, et linea duodecim cubitorum ambiebat columnam, et grossitudo eius quattuor
      digitorum, et intrinsecus cava erat; sic et columna altera.
  - name: I Regum 7:16
    orderIndex: 15
    osisId: 1Kgs.7.16
    sblId: 1Kgs 7:16
    shortName: 1 Reg 7:16
    text: Duo quoque capitella fecit, quae ponerentur super capita columnarum, fusili
      aere; quinque cubitorum altitudinis capitellum unum et quinque cubitorum altitudinis
      capitellum alterum,
  - name: I Regum 7:17
    orderIndex: 16
    osisId: 1Kgs.7.17
    sblId: 1Kgs 7:17
    shortName: 1 Reg 7:17
    text: et serta quasi in modum texturae, fimbriae in modum catenarum sibi invicem
      miro opere contextarum in capitellis, quae erant super caput columnarum, septem
      in capitello uno et septem in capitello altero.
  - name: I Regum 7:18
    orderIndex: 17
    osisId: 1Kgs.7.18
    sblId: 1Kgs 7:18
    shortName: 1 Reg 7:18
    text: Et fecit malogranatorum duos ordines per circuitum super sertum unum, ut
      tegerent capitella, quae erant super summitatem columnarum; eodem modo fecit
      et capitello secundo.
  - name: I Regum 7:19
    orderIndex: 18
    osisId: 1Kgs.7.19
    sblId: 1Kgs 7:19
    shortName: 1 Reg 7:19
    text: Capitella autem, quae erant super capita columnarum, quasi opere lilii fabricata
      erant in porticu, quattuor cubitorum.
  - name: I Regum 7:20
    orderIndex: 19
    osisId: 1Kgs.7.20
    sblId: 1Kgs 7:20
    shortName: 1 Reg 7:20
    text: Et rursum alia capitella in summitate duarum columnarum etiam desuper, iuxta
      alvum, quae erat super sertum. Malogranatorum autem ducentorum duo ordines erant
      in circuitu capitelli primi et eodem modo in circuitu capitelli secundi.
  - name: I Regum 7:21
    orderIndex: 20
    osisId: 1Kgs.7.21
    sblId: 1Kgs 7:21
    shortName: 1 Reg 7:21
    text: Et statuit duas columnas in porticum templi; cumque statuisset columnam
      dexteram, vocavit eam nomine Iachin, similiter erexit columnam sinistram et
      vocavit nomen eius Booz.
  - name: I Regum 7:22
    orderIndex: 21
    osisId: 1Kgs.7.22
    sblId: 1Kgs 7:22
    shortName: 1 Reg 7:22
    text: Et super capita columnarum opus in modum lilii posuit; per fectumque est
      opus columnarum.
  - name: I Regum 7:23
    orderIndex: 22
    osisId: 1Kgs.7.23
    sblId: 1Kgs 7:23
    shortName: 1 Reg 7:23
    text: Fecit quoque mare fusile decem cubitorum a labio usque ad labium, rotundum
      in circuitu, quinque cubitorum altitudo eius; et resticula triginta cubitorum
      cingebat illud per circuitum.
  - name: I Regum 7:24
    orderIndex: 23
    osisId: 1Kgs.7.24
    sblId: 1Kgs 7:24
    shortName: 1 Reg 7:24
    text: Et scalptura colocynthidum subter labium circuibat illud, duo ordines scalpturarum
      fusilium in una fusione cum mari.
  - name: I Regum 7:25
    orderIndex: 24
    osisId: 1Kgs.7.25
    sblId: 1Kgs 7:25
    shortName: 1 Reg 7:25
    text: Et stabat super duodecim boves, e quibus tres respiciebant ad aquilonem
      et tres ad occidentem et tres ad meridiem et tres ad orientem, et mare super
      eos desuper erat; quorum posteriora universa intrinsecus latitabant.
  - name: I Regum 7:26
    orderIndex: 25
    osisId: 1Kgs.7.26
    sblId: 1Kgs 7:26
    shortName: 1 Reg 7:26
    text: Grossitudo autem luteris habebat mensuram palmi, labiumque eius erat quasi
      labium calicis et folium repandi lilii; duo milia batos capiebat.
  - name: I Regum 7:27
    orderIndex: 26
    osisId: 1Kgs.7.27
    sblId: 1Kgs 7:27
    shortName: 1 Reg 7:27
    text: Et fecit bases decem aereas, quattuor cubitorum longitudinis bases singulas
      et quattuor cubitorum latitudinis et trium cubitorum altitudinis.
  - name: I Regum 7:28
    orderIndex: 27
    osisId: 1Kgs.7.28
    sblId: 1Kgs 7:28
    shortName: 1 Reg 7:28
    text: 'Hoc autem erat opus basium: limbos habebant, insuper et limbos inter columellas.'
  - name: I Regum 7:29
    orderIndex: 28
    osisId: 1Kgs.7.29
    sblId: 1Kgs 7:29
    shortName: 1 Reg 7:29
    text: Super limbos inter columellas erant leones et boves et cherubim, et super
      columellas similiter; supra et infra leones et boves erant coronae, opus malleatum.
  - name: I Regum 7:30
    orderIndex: 29
    osisId: 1Kgs.7.30
    sblId: 1Kgs 7:30
    shortName: 1 Reg 7:30
    text: Et quattuor rotae per bases singulas et axes aerei, et quattuor pedes et
      quasi umeruli subter luterem fusiles, contra singulos coronae.
  - name: I Regum 7:31
    orderIndex: 30
    osisId: 1Kgs.7.31
    sblId: 1Kgs 7:31
    shortName: 1 Reg 7:31
    text: Et os eius erat rotundum, opus basis, unius cubiti et dimidii; etiam in
      ore eius variae caelaturae erant, limbi autem eius erant quadrati, non rotundi.
  - name: I Regum 7:32
    orderIndex: 31
    osisId: 1Kgs.7.32
    sblId: 1Kgs 7:32
    shortName: 1 Reg 7:32
    text: Quattuor quoque rotae subter limbis erant, et fulcra rotarum cohaerebant
      basi; una rota habebat altitudinis cubitum et semis.
  - name: I Regum 7:33
    orderIndex: 32
    osisId: 1Kgs.7.33
    sblId: 1Kgs 7:33
    shortName: 1 Reg 7:33
    text: Tales autem rotae erant, quales solent in curru fieri, et fulcra earum et
      canthi et radii et modioli, omnia fusilia.
  - name: I Regum 7:34
    orderIndex: 33
    osisId: 1Kgs.7.34
    sblId: 1Kgs 7:34
    shortName: 1 Reg 7:34
    text: Nam et umeruli illi quattuor per singulos angulos basis unius ex ipsa basi
      fusiles et coniuncti erant.
  - name: I Regum 7:35
    orderIndex: 34
    osisId: 1Kgs.7.35
    sblId: 1Kgs 7:35
    shortName: 1 Reg 7:35
    text: In summitate autem basis erat quaedam rotunditas dimidii cubiti, et in summitate
      basis fulcra eius et limbi eius ex semetipsa.
  - name: I Regum 7:36
    orderIndex: 35
    osisId: 1Kgs.7.36
    sblId: 1Kgs 7:36
    shortName: 1 Reg 7:36
    text: Scalpsit quoque in tabulatis illis, fulcris eius et super limbos eius cherubim
      et leones et palmas secundum vacuum singulorum, et coronas per circuitum.
  - name: I Regum 7:37
    orderIndex: 36
    osisId: 1Kgs.7.37
    sblId: 1Kgs 7:37
    shortName: 1 Reg 7:37
    text: In hunc modum fecit decem bases, fusura una, et mensura scalpturaque consimili.
  - name: I Regum 7:38
    orderIndex: 37
    osisId: 1Kgs.7.38
    sblId: 1Kgs 7:38
    shortName: 1 Reg 7:38
    text: Fecit quoque decem luteres aereos; quadraginta batos capiebat luter unus,
      eratque quattuor cubitorum; singulosque luteres per singulas, id est decem bases
      posuit.
  - name: I Regum 7:39
    orderIndex: 38
    osisId: 1Kgs.7.39
    sblId: 1Kgs 7:39
    shortName: 1 Reg 7:39
    text: Et constituit decem bases, quinque ad dexteram partem templi et quinque
      ad sinistram; mare autem posuit ad dexteram partem templi contra orientem ad
      meridiem.
  - name: I Regum 7:40
    orderIndex: 39
    osisId: 1Kgs.7.40
    sblId: 1Kgs 7:40
    shortName: 1 Reg 7:40
    text: Fecit quoque Hiram lebetes et vatilla et phialas et perfecit omne opus regi
      Salomoni in templo Domini;
  - name: I Regum 7:41
    orderIndex: 40
    osisId: 1Kgs.7.41
    sblId: 1Kgs 7:41
    shortName: 1 Reg 7:41
    text: columnas duas et globos capitellorum super capita columnarum duos et serta
      duo, ut operirent duos globos, qui erant super capita columnarum;
  - name: I Regum 7:42
    orderIndex: 41
    osisId: 1Kgs.7.42
    sblId: 1Kgs 7:42
    shortName: 1 Reg 7:42
    text: et malogranata quadringenta in duobus sertis, duos versus malogranatorum
      in sertis singulis, ad operiendos globos capitellorum, qui erant super faciem
      columnarum;
  - name: I Regum 7:43
    orderIndex: 42
    osisId: 1Kgs.7.43
    sblId: 1Kgs 7:43
    shortName: 1 Reg 7:43
    text: et bases decem et luteres decem super bases
  - name: I Regum 7:44
    orderIndex: 43
    osisId: 1Kgs.7.44
    sblId: 1Kgs 7:44
    shortName: 1 Reg 7:44
    text: et mare unum et boves duodecim subter mare;
  - name: I Regum 7:45
    orderIndex: 44
    osisId: 1Kgs.7.45
    sblId: 1Kgs 7:45
    shortName: 1 Reg 7:45
    text: et lebetes et vatilla et phialas. Omnia vasa, quae fecit Hiram regi Salomoni
      in domo Domini, de aere polito erant.
  - name: I Regum 7:46
    orderIndex: 45
    osisId: 1Kgs.7.46
    sblId: 1Kgs 7:46
    shortName: 1 Reg 7:46
    text: In campestri regione Iordanis fudit ea rex in argillosa terra inter Succoth
      et Sarthan.
  - name: I Regum 7:47
    orderIndex: 46
    osisId: 1Kgs.7.47
    sblId: 1Kgs 7:47
    shortName: 1 Reg 7:47
    text: Et posuit Salomon omnia vasa; propter multitudinem autem nimiam ignorabatur
      pondus aeris.
  - name: I Regum 7:48
    orderIndex: 47
    osisId: 1Kgs.7.48
    sblId: 1Kgs 7:48
    shortName: 1 Reg 7:48
    text: 'Fecitque Salomon omnia vasa in domo Domini: altare aureum et mensam, super
      quam ponerentur panes propositionis, auream;'
  - name: I Regum 7:49
    orderIndex: 48
    osisId: 1Kgs.7.49
    sblId: 1Kgs 7:49
    shortName: 1 Reg 7:49
    text: et candelabra, quinque ad dexteram et quinque ad sinistram contra Dabir,
      ex auro puro, et florem et lucernas desuper aureas; et forcipes aureos
  - name: I Regum 7:50
    orderIndex: 49
    osisId: 1Kgs.7.50
    sblId: 1Kgs 7:50
    shortName: 1 Reg 7:50
    text: et pateras et cultros et phialas et sartagines et turibula de auro purissimo;
      et cardines ostiorum domus interioris Sancti sanctorum et ostiorum domus templi
      ex auro.
  - name: I Regum 7:51
    orderIndex: 50
    osisId: 1Kgs.7.51
    sblId: 1Kgs 7:51
    shortName: 1 Reg 7:51
    text: Et perfecit omne opus, quod faciebat Salomon in domo Domini, et intulit
      Salomon, quae sanctificaverat David pater suus, argentum et aurum et vasa, reposuitque
      in thesauris domus Domini.
  versesCount: 51
- name: I Regum 8
  orderIndex: 7
  osisId: 1Kgs.8
  sblId: 1Kgs 8
  shortName: 1 Reg 8
  verses:
  - name: I Regum 8:1
    orderIndex: 0
    osisId: 1Kgs.8.1
    sblId: 1Kgs 8:1
    shortName: 1 Reg 8:1
    text: Tunc congregavit Salomon om nes maiores natu Israel - om nes principes tribuum,
      duces familiarum filiorum Israel ad regem Salomonem - in Ierusalem, ut deferrent
      arcam foederis Domini de civitate David, id est de Sion.
  - name: I Regum 8:2
    orderIndex: 1
    osisId: 1Kgs.8.2
    sblId: 1Kgs 8:2
    shortName: 1 Reg 8:2
    text: Convenitque ad regem Salomonem universus Israel in mense Ethanim in sollemnitate,
      ipse est mensis septimus.
  - name: I Regum 8:3
    orderIndex: 2
    osisId: 1Kgs.8.3
    sblId: 1Kgs 8:3
    shortName: 1 Reg 8:3
    text: Veneruntque cuncti senes Israel, et tulerunt sacerdotes arcam
  - name: I Regum 8:4
    orderIndex: 3
    osisId: 1Kgs.8.4
    sblId: 1Kgs 8:4
    shortName: 1 Reg 8:4
    text: et portaverunt arcam Domini et tabernaculum conventus et omnia vasa sanctuarii,
      quae erant in tabernaculo; et ferebant ea sacerdotes et Levitae.
  - name: I Regum 8:5
    orderIndex: 4
    osisId: 1Kgs.8.5
    sblId: 1Kgs 8:5
    shortName: 1 Reg 8:5
    text: Rex autem Salomon et universus coetus Israel, qui convenerat ad eum, cum
      illo ante arcam immolabant oves et boves absque aestimatione et numero.
  - name: I Regum 8:6
    orderIndex: 5
    osisId: 1Kgs.8.6
    sblId: 1Kgs 8:6
    shortName: 1 Reg 8:6
    text: Et intulerunt sacerdotes arcam foederis Domini in locum suum in Dabir templi,
      in sanctum sanctorum, subter alas cherubim;
  - name: I Regum 8:7
    orderIndex: 6
    osisId: 1Kgs.8.7
    sblId: 1Kgs 8:7
    shortName: 1 Reg 8:7
    text: siquidem cherubim expandebant alas super locum arcae et protegebant arcam
      et vectes eius desuper.
  - name: I Regum 8:8
    orderIndex: 7
    osisId: 1Kgs.8.8
    sblId: 1Kgs 8:8
    shortName: 1 Reg 8:8
    text: Cumque eminerent vectes et apparerent summitates eorum foris in sanctuario
      ante Dabir, non apparebant ultra extrinsecus; qui et fuerunt ibi usque in praesentem
      diem.
  - name: I Regum 8:9
    orderIndex: 8
    osisId: 1Kgs.8.9
    sblId: 1Kgs 8:9
    shortName: 1 Reg 8:9
    text: In arca autem non erat aliud nisi duae tabulae lapideae, quas posuerat in
      ea Moyses in Horeb, quando pepigit Dominus foedus cum filiis Israel, cum egrederentur
      de terra Aegypti.
  - name: I Regum 8:10
    orderIndex: 9
    osisId: 1Kgs.8.10
    sblId: 1Kgs 8:10
    shortName: 1 Reg 8:10
    text: Factum est autem cum exissent sacerdotes de sanctuario, nebula implevit
      domum Domini,
  - name: I Regum 8:11
    orderIndex: 10
    osisId: 1Kgs.8.11
    sblId: 1Kgs 8:11
    shortName: 1 Reg 8:11
    text: et non poterant sacerdotes stare et ministrare propter nebulam; impleverat
      enim gloria Domini domum Domini.
  - name: I Regum 8:12
    orderIndex: 11
    osisId: 1Kgs.8.12
    sblId: 1Kgs 8:12
    shortName: 1 Reg 8:12
    text: 'Tunc ait Salomon: Dominus dixit ut habitaret in nebula.'
  - name: I Regum 8:13
    orderIndex: 12
    osisId: 1Kgs.8.13
    sblId: 1Kgs 8:13
    shortName: 1 Reg 8:13
    text: Aedificans aedificavi domum in habitaculum tuum,firmissimum solium tuum
      in sempiternum ".
  - name: I Regum 8:14
    orderIndex: 13
    osisId: 1Kgs.8.14
    sblId: 1Kgs 8:14
    shortName: 1 Reg 8:14
    text: Convertitque rex faciem suam et benedixit omni ecclesiae Israel; omnis enim
      ecclesia Israel stabat.
  - name: I Regum 8:15
    orderIndex: 14
    osisId: 1Kgs.8.15
    sblId: 1Kgs 8:15
    shortName: 1 Reg 8:15
    text: 'Et ait: " Benedictus Dominus, Deus Israel, qui locutus est ore suo ad David
      patrem meum et in manibus suis perfecit dicens:'
  - name: I Regum 8:16
    orderIndex: 15
    osisId: 1Kgs.8.16
    sblId: 1Kgs 8:16
    shortName: 1 Reg 8:16
    text: '"A die qua eduxi populum meum Israel de Aegypto, non elegi civitatem de
      universis tribubus Israel, ut aedificaretur domus, et esset nomen meum ibi;
      sed elegi David, ut esset super populum meum Israel".'
  - name: I Regum 8:17
    orderIndex: 16
    osisId: 1Kgs.8.17
    sblId: 1Kgs 8:17
    shortName: 1 Reg 8:17
    text: Voluitque David pater meus aedificare domum nomini Domini, Dei Israel,
  - name: I Regum 8:18
    orderIndex: 17
    osisId: 1Kgs.8.18
    sblId: 1Kgs 8:18
    shortName: 1 Reg 8:18
    text: 'et ait Dominus ad David patrem meum: "Quod cogitasti in corde tuo aedificare
      domum nomini meo, bene fecisti hoc ipsum mente tractans;'
  - name: I Regum 8:19
    orderIndex: 18
    osisId: 1Kgs.8.19
    sblId: 1Kgs 8:19
    shortName: 1 Reg 8:19
    text: verumtamen tu non aedificabis domum sed filius tuus, qui egredietur de lumbis
      tuis, ipse aedificabit domum nomini meo".
  - name: I Regum 8:20
    orderIndex: 19
    osisId: 1Kgs.8.20
    sblId: 1Kgs 8:20
    shortName: 1 Reg 8:20
    text: Confirmavit Dominus sermonem suum, quem locutus est; stetique pro David
      patre meo et sedi super thronum Israel, sicut locutus est Dominus, et aedificavi
      domum nomini Domini, Dei Israel.
  - name: I Regum 8:21
    orderIndex: 20
    osisId: 1Kgs.8.21
    sblId: 1Kgs 8:21
    shortName: 1 Reg 8:21
    text: Et constitui ibi locum arcae, in qua foedus est Domini, quod percussit cum
      patribus nostris, quando eduxit eos de terra Aegypti ".
  - name: I Regum 8:22
    orderIndex: 21
    osisId: 1Kgs.8.22
    sblId: 1Kgs 8:22
    shortName: 1 Reg 8:22
    text: Stetit autem Salomon ante altare Domini in conspectu omnis ecclesiae Israel
      et expandit manus suas in caelum
  - name: I Regum 8:23
    orderIndex: 22
    osisId: 1Kgs.8.23
    sblId: 1Kgs 8:23
    shortName: 1 Reg 8:23
    text: 'et ait: " Domine, Deus Israel, non est similis tui Deus in caelo desuper
      et super terra deorsum, qui custodis pactum et misericordiam servis tuis, qui
      ambulant coram te in toto corde suo;'
  - name: I Regum 8:24
    orderIndex: 23
    osisId: 1Kgs.8.24
    sblId: 1Kgs 8:24
    shortName: 1 Reg 8:24
    text: qui custodisti servo tuo David patri meo, quae locutus es ei; ore locutus
      es et manibus perfecisti, ut et haec dies probat.
  - name: I Regum 8:25
    orderIndex: 24
    osisId: 1Kgs.8.25
    sblId: 1Kgs 8:25
    shortName: 1 Reg 8:25
    text: 'Nunc igitur, Domine, Deus Israel, conserva famulo tuo David patri meo,
      quae locutus es ei dicens: "Non auferetur de te vir coram me, qui sedeat super
      thronum Israel, ita tamen, si custodierint filii tui viam suam, ut ambulent
      coram me, sicut tu ambulasti in conspectu meo".'
  - name: I Regum 8:26
    orderIndex: 25
    osisId: 1Kgs.8.26
    sblId: 1Kgs 8:26
    shortName: 1 Reg 8:26
    text: Et nunc, Domine, Deus Israel, firmentur verba tua, quae locutus es servo
      tuo David patri meo.
  - name: I Regum 8:27
    orderIndex: 26
    osisId: 1Kgs.8.27
    sblId: 1Kgs 8:27
    shortName: 1 Reg 8:27
    text: Ergone putandum est quod vere Deus habitet super terram? Si enim caelum
      et caeli caelorum te capere non possunt, quanto magis domus haec, quam aedificavi!
  - name: I Regum 8:28
    orderIndex: 27
    osisId: 1Kgs.8.28
    sblId: 1Kgs 8:28
    shortName: 1 Reg 8:28
    text: Sed respice ad orationem servi tui et ad preces eius, Domine Deus meus;
      audi clamorem et orationem, quam servus tuus orat coram te hodie,
  - name: I Regum 8:29
    orderIndex: 28
    osisId: 1Kgs.8.29
    sblId: 1Kgs 8:29
    shortName: 1 Reg 8:29
    text: 'ut sint oculi tui aperti super domum hanc nocte ac die, super locum, de
      quo dixisti: "Erit nomen meum ibi", ut exaudias orationem, qua orat te servus
      tuus in loco isto,'
  - name: I Regum 8:30
    orderIndex: 29
    osisId: 1Kgs.8.30
    sblId: 1Kgs 8:30
    shortName: 1 Reg 8:30
    text: ut exaudias deprecationem servi tui et populi tui Israel, quodcumque oraverint
      in loco isto, et exaudies in loco habitaculi tui in caelo et, cum exaudieris,
      propitius eris.
  - name: I Regum 8:31
    orderIndex: 30
    osisId: 1Kgs.8.31
    sblId: 1Kgs 8:31
    shortName: 1 Reg 8:31
    text: Si peccaverit homo in proximum suum et habuerit aliquod iuramentum, quo
      teneatur astrictus, et venerit propter iuramentum coram altari tuo in domum
      istam,
  - name: I Regum 8:32
    orderIndex: 31
    osisId: 1Kgs.8.32
    sblId: 1Kgs 8:32
    shortName: 1 Reg 8:32
    text: tu exaudies in caelo et facies et iudicabis servos tuos condemnans impium
      et reddens viam suam super caput eius iustificansque iustum et retribuens ei
      secundum iustitiam suam.
  - name: I Regum 8:33
    orderIndex: 32
    osisId: 1Kgs.8.33
    sblId: 1Kgs 8:33
    shortName: 1 Reg 8:33
    text: Si superatus fuerit populus tuus Israel ab inimicis suis, quia peccaturus
      est tibi, et agentes paenitentiam et confitentes nomini tuo venerint et oraverint
      et deprecati te fuerint in domo hac,
  - name: I Regum 8:34
    orderIndex: 33
    osisId: 1Kgs.8.34
    sblId: 1Kgs 8:34
    shortName: 1 Reg 8:34
    text: exaudi in caelo et dimitte peccatum populi tui Israel et reduces eos in
      terram, quam dedisti patribus eorum.
  - name: I Regum 8:35
    orderIndex: 34
    osisId: 1Kgs.8.35
    sblId: 1Kgs 8:35
    shortName: 1 Reg 8:35
    text: Si clausum fuerit caelum et non pluerit propter peccata eorum, et oraverint
      in loco isto confessi nomini tuo et a peccatis suis conversi propter afflictionem
      suam,
  - name: I Regum 8:36
    orderIndex: 35
    osisId: 1Kgs.8.36
    sblId: 1Kgs 8:36
    shortName: 1 Reg 8:36
    text: exaudi eos in caelo et dimitte peccata servorum tuorum et populi tui Israel
      et ostende eis viam bonam, per quam ambulent, et da pluviam super terram tuam,
      quam dedisti populo tuo in possessionem.
  - name: I Regum 8:37
    orderIndex: 36
    osisId: 1Kgs.8.37
    sblId: 1Kgs 8:37
    shortName: 1 Reg 8:37
    text: Fames si oborta fuerit in terra aut pestilentia aut uredo aut aurugo aut
      locusta vel bruchus, et afflixerit eum inimicus eius portas obsidens, omnis
      plaga, universa infirmitas,
  - name: I Regum 8:38
    orderIndex: 37
    osisId: 1Kgs.8.38
    sblId: 1Kgs 8:38
    shortName: 1 Reg 8:38
    text: cuncta oratio et deprecatio, quae acciderit omni homini de populo tuo Israel;
      si quis cognoverit plagam cordis sui et expanderit manus suas in domo hac,
  - name: I Regum 8:39
    orderIndex: 38
    osisId: 1Kgs.8.39
    sblId: 1Kgs 8:39
    shortName: 1 Reg 8:39
    text: tu audies in caelo in loco habitationis tuae et repropitiaberis et facies,
      ut des unicuique secundum omnes vias suas, sicut videris cor eius, quia tu nosti
      solus cor omnium filiorum hominum,
  - name: I Regum 8:40
    orderIndex: 39
    osisId: 1Kgs.8.40
    sblId: 1Kgs 8:40
    shortName: 1 Reg 8:40
    text: ut timeant te cunctis diebus, quibus vivunt super faciem terrae, quam dedisti
      patribus nostris.
  - name: I Regum 8:41
    orderIndex: 40
    osisId: 1Kgs.8.41
    sblId: 1Kgs 8:41
    shortName: 1 Reg 8:41
    text: Insuper et alienigena, qui non est de populo tuo Israel, cum venerit de
      terra longinqua propter nomen tuum
  - name: I Regum 8:42
    orderIndex: 41
    osisId: 1Kgs.8.42
    sblId: 1Kgs 8:42
    shortName: 1 Reg 8:42
    text: '- audietur enim nomen tuum magnum et manus tua fortis et brachium tuum
      extentum ubique - cum venerit ergo et oraverit in hoc loco,'
  - name: I Regum 8:43
    orderIndex: 42
    osisId: 1Kgs.8.43
    sblId: 1Kgs 8:43
    shortName: 1 Reg 8:43
    text: tu exaudies in caelo in loco habitationis tuae et facies omnia, pro quibus
      invocaverit te alienigena, ut sciant universi populi terrarum nomen tuum et
      timeant te, sicut populus tuus Israel, et probent quia nomen tuum invocatum
      est super domum hanc, quam aedificavi.
  - name: I Regum 8:44
    orderIndex: 43
    osisId: 1Kgs.8.44
    sblId: 1Kgs 8:44
    shortName: 1 Reg 8:44
    text: Si egressus fuerit populus tuus ad bellum contra inimicos suos per viam,
      quocumque miseris eos, et oraverint te contra viam civitatis, quam elegisti,
      et contra domum, quam aedificavi nomini tuo,
  - name: I Regum 8:45
    orderIndex: 44
    osisId: 1Kgs.8.45
    sblId: 1Kgs 8:45
    shortName: 1 Reg 8:45
    text: exaudies in caelo orationes eorum et preces eorum et facies iudicium eorum.
  - name: I Regum 8:46
    orderIndex: 45
    osisId: 1Kgs.8.46
    sblId: 1Kgs 8:46
    shortName: 1 Reg 8:46
    text: Quod si peccaverint tibi - non est enim homo qui non peccet - et iratus
      tradideris eos inimicis suis, et captivi ducti fuerint in terram inimicorum
      longe vel prope
  - name: I Regum 8:47
    orderIndex: 46
    osisId: 1Kgs.8.47
    sblId: 1Kgs 8:47
    shortName: 1 Reg 8:47
    text: 'et egerint paenitentiam in corde suo in loco captivitatis et conversi deprecati
      te fuerint in captivitate sua dicentes: "Peccavimus, inique egimus, impie gessimus";'
  - name: I Regum 8:48
    orderIndex: 47
    osisId: 1Kgs.8.48
    sblId: 1Kgs 8:48
    shortName: 1 Reg 8:48
    text: et reversi fuerint ad te in universo corde suo et tota anima sua in terra
      inimicorum suorum, ad quam captivi ducti sunt, et oraverint te contra viam terrae
      suae, quam dedisti patribus eorum, et civitatis, quam elegisti, et templi, quod
      aedificavi nomini tuo,
  - name: I Regum 8:49
    orderIndex: 48
    osisId: 1Kgs.8.49
    sblId: 1Kgs 8:49
    shortName: 1 Reg 8:49
    text: exaudies in caelo in firmamento solii tui orationes eorum et preces eorum
      et facies iudicium eorum;
  - name: I Regum 8:50
    orderIndex: 49
    osisId: 1Kgs.8.50
    sblId: 1Kgs 8:50
    shortName: 1 Reg 8:50
    text: et propitiaberis populo tuo, qui peccavit tibi, et omnibus iniquitatibus
      eorum, quibus praevaricati sunt in te, et dabis misericordiam coram eis, qui
      eos captivos habuerint, ut misereantur eis
  - name: I Regum 8:51
    orderIndex: 50
    osisId: 1Kgs.8.51
    sblId: 1Kgs 8:51
    shortName: 1 Reg 8:51
    text: '- populus enim tuus est et hereditas tua, quos eduxisti de terra Aegypti
      de medio fornacis ferreae -'
  - name: I Regum 8:52
    orderIndex: 51
    osisId: 1Kgs.8.52
    sblId: 1Kgs 8:52
    shortName: 1 Reg 8:52
    text: ut sint oculi tui aperti ad deprecationem servi tui et populi tui Israel,
      et exaudias eos in universis, pro quibus invocaverint te.
  - name: I Regum 8:53
    orderIndex: 52
    osisId: 1Kgs.8.53
    sblId: 1Kgs 8:53
    shortName: 1 Reg 8:53
    text: Tu enim separasti eos tibi in hereditatem de universis populis terrae, sicut
      locutus es per Moysen servum tuum, quando eduxisti patres nostros de Aegypto,
      Domine Deus ".
  - name: I Regum 8:54
    orderIndex: 53
    osisId: 1Kgs.8.54
    sblId: 1Kgs 8:54
    shortName: 1 Reg 8:54
    text: Factum est autem cum complesset Salomon orans Dominum omnem orationem et
      deprecationem hanc, surrexit de conspectu altaris Domini; utrumque enim genu
      in terram fixerat et manus expanderat in caelum.
  - name: I Regum 8:55
    orderIndex: 54
    osisId: 1Kgs.8.55
    sblId: 1Kgs 8:55
    shortName: 1 Reg 8:55
    text: 'Stetit ergo et benedixit omni ecclesiae Israel voce magna dicens:'
  - name: I Regum 8:56
    orderIndex: 55
    osisId: 1Kgs.8.56
    sblId: 1Kgs 8:56
    shortName: 1 Reg 8:56
    text: '" Benedictus Dominus, qui dedit requiem populo suo Israel iuxta omnia,
      quae locutus est; non cecidit ne unus quidem sermo ex omnibus bonis, quae locutus
      est per Moysen servum suum.'
  - name: I Regum 8:57
    orderIndex: 56
    osisId: 1Kgs.8.57
    sblId: 1Kgs 8:57
    shortName: 1 Reg 8:57
    text: Sit Dominus Deus noster nobiscum, sicut fuit cum patribus nostris, non derelinquens
      nos neque proiciens,
  - name: I Regum 8:58
    orderIndex: 57
    osisId: 1Kgs.8.58
    sblId: 1Kgs 8:58
    shortName: 1 Reg 8:58
    text: sed inclinet corda nostra ad se, ut ambulemus in universis viis eius et
      custodiamus mandata eius et decreta et iudicia, quaecumque mandavit patribus
      nostris.
  - name: I Regum 8:59
    orderIndex: 58
    osisId: 1Kgs.8.59
    sblId: 1Kgs 8:59
    shortName: 1 Reg 8:59
    text: Et sint sermones mei isti, quibus deprecatus sum coram Domino, appropinquantes
      Domino Deo nostro die ac nocte, ut faciat iudicium servo suo et populo suo Israel
      per singulos dies,
  - name: I Regum 8:60
    orderIndex: 59
    osisId: 1Kgs.8.60
    sblId: 1Kgs 8:60
    shortName: 1 Reg 8:60
    text: ut sciant omnes populi terrae quia Dominus ipse est Deus, et non est ultra
      absque eo.
  - name: I Regum 8:61
    orderIndex: 60
    osisId: 1Kgs.8.61
    sblId: 1Kgs 8:61
    shortName: 1 Reg 8:61
    text: Sit quoque cor vestrum perfectum cum Domino Deo nostro, ut ambuletis in
      decretis eius et custodiatis mandata eius sicut et hodie ".
  - name: I Regum 8:62
    orderIndex: 61
    osisId: 1Kgs.8.62
    sblId: 1Kgs 8:62
    shortName: 1 Reg 8:62
    text: Igitur rex et omnis Israel cum eo immolabant victimas coram Domino.
  - name: I Regum 8:63
    orderIndex: 62
    osisId: 1Kgs.8.63
    sblId: 1Kgs 8:63
    shortName: 1 Reg 8:63
    text: Mactavitque Salomon hostias pacificas, quas immolavit Domino, boum viginti
      duo milia et ovium centum viginti milia. Et dedicaverunt templum Domini rex
      et omnes filii Israel.
  - name: I Regum 8:64
    orderIndex: 63
    osisId: 1Kgs.8.64
    sblId: 1Kgs 8:64
    shortName: 1 Reg 8:64
    text: In die illa sanctificavit rex medium atrii, quod erat ante domum Domini;
      fecit quippe holocaustum ibi et oblationem et adipem pacificorum, quoniam altare
      aereum, quod erat coram Domino, minus erat et capere non poterat holocaustum
      et oblationem et adipem pacificorum.
  - name: I Regum 8:65
    orderIndex: 64
    osisId: 1Kgs.8.65
    sblId: 1Kgs 8:65
    shortName: 1 Reg 8:65
    text: Fecit ergo Salomon in tempore illo festivitatem celebrem, et omnis Israel
      cum eo, ecclesia magna ab introitu Emath usque ad rivum Aegypti, coram Domino
      Deo nostro septem diebus.
  - name: I Regum 8:66
    orderIndex: 65
    osisId: 1Kgs.8.66
    sblId: 1Kgs 8:66
    shortName: 1 Reg 8:66
    text: Et in die octava dimisit populos; qui benedicentes regi profecti sunt in
      tabernacula sua laetantes et alacri corde super omnibus bonis, quae fecerat
      Dominus David servo suo et Israel populo suo.
  versesCount: 66
- name: I Regum 9
  orderIndex: 8
  osisId: 1Kgs.9
  sblId: 1Kgs 9
  shortName: 1 Reg 9
  verses:
  - name: I Regum 9:1
    orderIndex: 0
    osisId: 1Kgs.9.1
    sblId: 1Kgs 9:1
    shortName: 1 Reg 9:1
    text: Factum est autem cum perfecisset Salomon aedificium domus Domini et aedificium
      regis et omne, quod optaverat et voluerat facere,
  - name: I Regum 9:2
    orderIndex: 1
    osisId: 1Kgs.9.2
    sblId: 1Kgs 9:2
    shortName: 1 Reg 9:2
    text: apparuit ei Dominus secundo, sicut apparuerat ei in Gabaon.
  - name: I Regum 9:3
    orderIndex: 2
    osisId: 1Kgs.9.3
    sblId: 1Kgs 9:3
    shortName: 1 Reg 9:3
    text: 'Dixitque Dominus ad eum: " Exaudivi orationem tuam et deprecationem tuam,
      quam deprecatus es coram me; sanctificavi domum hanc, quam aedificasti, ut ponerem
      nomen meum ibi in sempiternum; et erunt oculi mei et cor meum ibi cunctis diebus.'
  - name: I Regum 9:4
    orderIndex: 3
    osisId: 1Kgs.9.4
    sblId: 1Kgs 9:4
    shortName: 1 Reg 9:4
    text: Tu quoque, si ambulaveris coram me, sicut ambulavit David pater tuus in
      simplicitate cordis et in aequitate, et feceris omnia, quae praecepi tibi, et
      legitima mea et iudicia mea servaveris,
  - name: I Regum 9:5
    orderIndex: 4
    osisId: 1Kgs.9.5
    sblId: 1Kgs 9:5
    shortName: 1 Reg 9:5
    text: 'ponam thronum regni tui super Israel in sempiternum, sicut locutus sum
      David patri tuo dicens: Non auferetur de genere tuo vir de solio Israel.'
  - name: I Regum 9:6
    orderIndex: 5
    osisId: 1Kgs.9.6
    sblId: 1Kgs 9:6
    shortName: 1 Reg 9:6
    text: Si autem aversione aversi fueritis vos et filii vestri non sequentes me
      nec custodientes mandata mea et decreta mea, quae proposui vobis, sed abieritis
      et colueritis deos alienos et adoraveritis eos,
  - name: I Regum 9:7
    orderIndex: 6
    osisId: 1Kgs.9.7
    sblId: 1Kgs 9:7
    shortName: 1 Reg 9:7
    text: auferam Israel de superficie terrae, quam dedi eis, et templum, quod sanctificavi
      nomini meo, proiciam a conspectu meo; eritque Israel in proverbium et in fabulam
      cunctis populis,
  - name: I Regum 9:8
    orderIndex: 7
    osisId: 1Kgs.9.8
    sblId: 1Kgs 9:8
    shortName: 1 Reg 9:8
    text: 'et domus haec erit in ruinas. Omnis, qui transierit per eam, stupebit et
      sibilabit et dicet: "Quare fecit Dominus sic terrae huic et domui huic?".'
  - name: I Regum 9:9
    orderIndex: 8
    osisId: 1Kgs.9.9
    sblId: 1Kgs 9:9
    shortName: 1 Reg 9:9
    text: 'Et respondebunt: "Quia dereliquerunt Dominum Deum suum, qui eduxit patres
      eorum de terra Aegypti, et secuti sunt deos alienos et adoraverunt eos et coluerunt
      eos; idcirco induxit Dominus super eos omne malum hoc" ".'
  - name: I Regum 9:10
    orderIndex: 9
    osisId: 1Kgs.9.10
    sblId: 1Kgs 9:10
    shortName: 1 Reg 9:10
    text: Expletis autem annis viginti, postquam aedificaverat Salomon duas domos,
      id est domum Domini et domum regis
  - name: I Regum 9:11
    orderIndex: 10
    osisId: 1Kgs.9.11
    sblId: 1Kgs 9:11
    shortName: 1 Reg 9:11
    text: '- Hiram rege Tyri praebente Salomoni ligna cedrina et abiegna et aurum
      iuxta omne quod opus habuerat - tunc dedit Salomon Hiram viginti oppida in terra
      Galilaeae.'
  - name: I Regum 9:12
    orderIndex: 11
    osisId: 1Kgs.9.12
    sblId: 1Kgs 9:12
    shortName: 1 Reg 9:12
    text: Et egressus est Hiram de Tyro, ut videret oppida, quae dederat ei Salomon,
      et non placuerunt ei;
  - name: I Regum 9:13
    orderIndex: 12
    osisId: 1Kgs.9.13
    sblId: 1Kgs 9:13
    shortName: 1 Reg 9:13
    text: 'et ait: " Haeccine sunt civitates, quas dedisti mihi, frater? ". Et appellavit
      eas terram Chabul usque in diem hanc.'
  - name: I Regum 9:14
    orderIndex: 13
    osisId: 1Kgs.9.14
    sblId: 1Kgs 9:14
    shortName: 1 Reg 9:14
    text: Misit quoque Hiram ad regem centum viginti talenta auri.
  - name: I Regum 9:15
    orderIndex: 14
    osisId: 1Kgs.9.15
    sblId: 1Kgs 9:15
    shortName: 1 Reg 9:15
    text: Haec est summa indictionis, quam constituit rex Salomon ad aedificandam
      domum Domini et domum suam et Mello et murum Ierusalem et Asor et Mageddo et
      Gazer.
  - name: I Regum 9:16
    orderIndex: 15
    osisId: 1Kgs.9.16
    sblId: 1Kgs 9:16
    shortName: 1 Reg 9:16
    text: Pharao rex Aegypti ascendit et cepit Gazer succenditque eam igni et Chananaeum,
      qui habitabat in civitate, interfecit; et dedit eam in dotem filiae suae uxori
      Salomonis.
  - name: I Regum 9:17
    orderIndex: 16
    osisId: 1Kgs.9.17
    sblId: 1Kgs 9:17
    shortName: 1 Reg 9:17
    text: Aedificavit ergo Salomon Gazer et Bethoron inferiorem
  - name: I Regum 9:18
    orderIndex: 17
    osisId: 1Kgs.9.18
    sblId: 1Kgs 9:18
    shortName: 1 Reg 9:18
    text: et Baalath et Thamar in terra solitudinis
  - name: I Regum 9:19
    orderIndex: 18
    osisId: 1Kgs.9.19
    sblId: 1Kgs 9:19
    shortName: 1 Reg 9:19
    text: et omnes civitates horreorum, quae ad se pertinebant, et civitates curruum
      et civitates equorum et quodcumque ei placuit, ut aedificaret in Ierusalem et
      in Libano et in omni terra potestatis suae.
  - name: I Regum 9:20
    orderIndex: 19
    osisId: 1Kgs.9.20
    sblId: 1Kgs 9:20
    shortName: 1 Reg 9:20
    text: Universum populum, qui remanserat de Amorraeis et Hetthaeis et Pherezaeis
      et Hevaeis et Iebusaeis, qui non erant de filiis Israel,
  - name: I Regum 9:21
    orderIndex: 20
    osisId: 1Kgs.9.21
    sblId: 1Kgs 9:21
    shortName: 1 Reg 9:21
    text: horum filios, qui remanserant post eos in terra, quos scilicet non potuerant
      filii Israel exterminare, fecit Salomon tributarios usque in diem hanc.
  - name: I Regum 9:22
    orderIndex: 21
    osisId: 1Kgs.9.22
    sblId: 1Kgs 9:22
    shortName: 1 Reg 9:22
    text: De filiis autem Israel non constituit Salomon servire quemquam, sed erant
      viri bellatores et ministri eius et principes et pugnatores eius et praefecti
      curruum et equitum.
  - name: I Regum 9:23
    orderIndex: 22
    osisId: 1Kgs.9.23
    sblId: 1Kgs 9:23
    shortName: 1 Reg 9:23
    text: Erant autem principes eorum, qui super omnia opera Salomonis praepositi
      erant, quingenti quinquaginta; qui habebant subiectum populum et statutis operibus
      imperabant.
  - name: I Regum 9:24
    orderIndex: 23
    osisId: 1Kgs.9.24
    sblId: 1Kgs 9:24
    shortName: 1 Reg 9:24
    text: Filia autem pharaonis ascendit de civitate David in domum suam, quam aedificaverat
      ei; tunc aedificavit Mello.
  - name: I Regum 9:25
    orderIndex: 24
    osisId: 1Kgs.9.25
    sblId: 1Kgs 9:25
    shortName: 1 Reg 9:25
    text: Offerebat quoque Salomon tribus vicibus per annos singulos holocausta et
      pacificas victimas super altare, quod aedificaverat Domino, et adolebat coram
      Domino; perfectumque est templum.
  - name: I Regum 9:26
    orderIndex: 25
    osisId: 1Kgs.9.26
    sblId: 1Kgs 9:26
    shortName: 1 Reg 9:26
    text: Classem quoque fecit rex Salomon in Asiongaber, quae est iuxta Ailath in
      litore maris Rubri in terra Idumaea.
  - name: I Regum 9:27
    orderIndex: 26
    osisId: 1Kgs.9.27
    sblId: 1Kgs 9:27
    shortName: 1 Reg 9:27
    text: Misitque Hiram in classe illa servos suos viros nauticos gnaros maris cum
      servis Salomonis.
  - name: I Regum 9:28
    orderIndex: 27
    osisId: 1Kgs.9.28
    sblId: 1Kgs 9:28
    shortName: 1 Reg 9:28
    text: Qui, cum venissent in Ophir, sumptum inde aurum quadringentorum viginti
      talentorum detulerunt ad regem Salomonem.
  versesCount: 28
- name: I Regum 10
  orderIndex: 9
  osisId: 1Kgs.10
  sblId: 1Kgs 10
  shortName: 1 Reg 10
  verses:
  - name: I Regum 10:1
    orderIndex: 0
    osisId: 1Kgs.10.1
    sblId: 1Kgs 10:1
    shortName: 1 Reg 10:1
    text: Sed et regina Saba, audita fama Salomonis - in hono rem nominis Domini -
      venit tentare eum in aenigmatibus.
  - name: I Regum 10:2
    orderIndex: 1
    osisId: 1Kgs.10.2
    sblId: 1Kgs 10:2
    shortName: 1 Reg 10:2
    text: Et ingressa Ierusalem multo cum comitatu et divitiis, camelis portantibus
      aromata et aurum infinitum nimis et gemmas pretiosas, venit ad Salomonem et
      locuta est ei universa, quae habebat in corde suo.
  - name: I Regum 10:3
    orderIndex: 2
    osisId: 1Kgs.10.3
    sblId: 1Kgs 10:3
    shortName: 1 Reg 10:3
    text: 'Et docuit eam Salomon omnia verba, quae proposuerat: non fuit sermo, qui
      regem posset latere, et non responderet ei.'
  - name: I Regum 10:4
    orderIndex: 3
    osisId: 1Kgs.10.4
    sblId: 1Kgs 10:4
    shortName: 1 Reg 10:4
    text: Videns autem regina Saba omnem sapientiam Salomonis et domum, quam aedificaverat,
  - name: I Regum 10:5
    orderIndex: 4
    osisId: 1Kgs.10.5
    sblId: 1Kgs 10:5
    shortName: 1 Reg 10:5
    text: et cibos mensae eius et sessionem servorum et ordinem ministrantium vestesque
      eorum et pincernas et holocausta, quae offerebat in domo Domini, non habebat
      ultra spiritum
  - name: I Regum 10:6
    orderIndex: 5
    osisId: 1Kgs.10.6
    sblId: 1Kgs 10:6
    shortName: 1 Reg 10:6
    text: 'dixitque ad regem: " Verus est sermo, quem audivi in terra mea super rebus
      tuis et super sapientia tua!'
  - name: I Regum 10:7
    orderIndex: 6
    osisId: 1Kgs.10.7
    sblId: 1Kgs 10:7
    shortName: 1 Reg 10:7
    text: Et non credebam narrantibus mihi, donec ipsa veni et vidi oculis meis et
      probavi quod media pars mihi nuntiata non fuerit; maior est sapientia et bona
      tua quam rumor, quem audivi.
  - name: I Regum 10:8
    orderIndex: 7
    osisId: 1Kgs.10.8
    sblId: 1Kgs 10:8
    shortName: 1 Reg 10:8
    text: Beati viri tui et beati servi tui hi, qui stant coram te semper et audiunt
      sapientiam tuam!
  - name: I Regum 10:9
    orderIndex: 8
    osisId: 1Kgs.10.9
    sblId: 1Kgs 10:9
    shortName: 1 Reg 10:9
    text: Sit Dominus Deus tuus benedictus, cui placuisti, et posuit te super thronum
      Israel, eo quod dilexerit Dominus Israel in sempiternum et constituit te regem,
      ut faceres iudicium et iustitiam ".
  - name: I Regum 10:10
    orderIndex: 9
    osisId: 1Kgs.10.10
    sblId: 1Kgs 10:10
    shortName: 1 Reg 10:10
    text: Dedit ergo regi centum viginti talenta auri et aromata multa nimis et gemmas
      pretiosas; non sunt allata ultra aromata tam multa quam ea, quae dedit regina
      Saba regi Salomoni.
  - name: I Regum 10:11
    orderIndex: 10
    osisId: 1Kgs.10.11
    sblId: 1Kgs 10:11
    shortName: 1 Reg 10:11
    text: Sed et classis Hiram, quae portabat aurum de Ophir, attulit ex Ophir ligna
      thyina multa nimis et gemmas pretiosas.
  - name: I Regum 10:12
    orderIndex: 11
    osisId: 1Kgs.10.12
    sblId: 1Kgs 10:12
    shortName: 1 Reg 10:12
    text: Fecitque rex de lignis thyinis fulcra domus Domini et domus regiae et citharas
      lyrasque cantoribus. Non sunt allata huiuscemodi ligna thyina neque visa usque
      in praesentem diem.
  - name: I Regum 10:13
    orderIndex: 12
    osisId: 1Kgs.10.13
    sblId: 1Kgs 10:13
    shortName: 1 Reg 10:13
    text: Rex autem Salomon dedit reginae Saba omnia, quae voluit et petivit ab eo,
      praeter ea, quae ultro obtulerat ei munere regio. Quae reversa est et abiit
      in terram suam cum servis suis.
  - name: I Regum 10:14
    orderIndex: 13
    osisId: 1Kgs.10.14
    sblId: 1Kgs 10:14
    shortName: 1 Reg 10:14
    text: Erat autem pondus auri, quod afferebatur Salomoni per annos singulos, sescentorum
      sexaginta sex talentorum auri,
  - name: I Regum 10:15
    orderIndex: 14
    osisId: 1Kgs.10.15
    sblId: 1Kgs 10:15
    shortName: 1 Reg 10:15
    text: praeter id, quod proveniebat ex tributis subiectorum et commercio negotiatorum
      et omnium regum Arabiae et ducum terrae.
  - name: I Regum 10:16
    orderIndex: 15
    osisId: 1Kgs.10.16
    sblId: 1Kgs 10:16
    shortName: 1 Reg 10:16
    text: Fecit quoque rex Salomon ducenta scuta de auro puro, sescentos auri siclos
      dedit in laminas scuti unius;
  - name: I Regum 10:17
    orderIndex: 16
    osisId: 1Kgs.10.17
    sblId: 1Kgs 10:17
    shortName: 1 Reg 10:17
    text: et trecentas peltas ex auro probato, tres minae auri unam peltam vestiebant;
      posuitque ea rex in domo Saltus Libani.
  - name: I Regum 10:18
    orderIndex: 17
    osisId: 1Kgs.10.18
    sblId: 1Kgs 10:18
    shortName: 1 Reg 10:18
    text: Fecit etiam rex Salomon thronum de ebore grandem et vestivit eum auro fulvo
      nimis.
  - name: I Regum 10:19
    orderIndex: 18
    osisId: 1Kgs.10.19
    sblId: 1Kgs 10:19
    shortName: 1 Reg 10:19
    text: Qui habebat sex gradus, et summitas throni rotunda erat in parte posteriori,
      et duae manus hinc atque inde tenentes sedile, et duo leones stabant iuxta manus;
  - name: I Regum 10:20
    orderIndex: 19
    osisId: 1Kgs.10.20
    sblId: 1Kgs 10:20
    shortName: 1 Reg 10:20
    text: et duodecim leunculi stantes super sex gradus hinc atque inde. Non est factum
      tale opus in universis regnis.
  - name: I Regum 10:21
    orderIndex: 20
    osisId: 1Kgs.10.21
    sblId: 1Kgs 10:21
    shortName: 1 Reg 10:21
    text: Sed et omnia vasa, quibus potabat rex Salomon, erant aurea, et universa
      supellex domus Saltus Libani de auro purissimo; non erat argentum nec alicuius
      pretii putabatur in diebus Salomonis,
  - name: I Regum 10:22
    orderIndex: 21
    osisId: 1Kgs.10.22
    sblId: 1Kgs 10:22
    shortName: 1 Reg 10:22
    text: quia classis Tharsis, quae regi erat, per mare cum classe Hiram semel per
      tres annos redibat deferens aurum et argentum et ebur et simias et pavos.
  - name: I Regum 10:23
    orderIndex: 22
    osisId: 1Kgs.10.23
    sblId: 1Kgs 10:23
    shortName: 1 Reg 10:23
    text: Magnificatus est ergo rex Salomon super omnes reges terrae divitiis et sapientia.
  - name: I Regum 10:24
    orderIndex: 23
    osisId: 1Kgs.10.24
    sblId: 1Kgs 10:24
    shortName: 1 Reg 10:24
    text: Et universa terra desiderabat vultum Salomonis, ut audiret sapientiam eius,
      quam dederat Deus in corde eius.
  - name: I Regum 10:25
    orderIndex: 24
    osisId: 1Kgs.10.25
    sblId: 1Kgs 10:25
    shortName: 1 Reg 10:25
    text: Et singuli deferebant ei munera, vasa argentea et aurea, vestes et arma
      bellica, aromata quoque et equos et mulos per annos singulos.
  - name: I Regum 10:26
    orderIndex: 25
    osisId: 1Kgs.10.26
    sblId: 1Kgs 10:26
    shortName: 1 Reg 10:26
    text: Congregavitque Salomon currus et equites, et facti sunt ei mille quadringenti
      currus et duodecim milia equitum; et disposuit eos per civitates quadrigarum
      et cum rege in Ierusalem.
  - name: I Regum 10:27
    orderIndex: 26
    osisId: 1Kgs.10.27
    sblId: 1Kgs 10:27
    shortName: 1 Reg 10:27
    text: Fecitque ut tanta esset abundantia argenti in Ierusalem quanta et lapidum;
      et cedrorum praebuit multitudinem quasi sycomoros, quae nascuntur in Sephela.
  - name: I Regum 10:28
    orderIndex: 27
    osisId: 1Kgs.10.28
    sblId: 1Kgs 10:28
    shortName: 1 Reg 10:28
    text: Et educebantur equi Salomoni de Aegypto et de Coa; negotiatores enim regis
      emebant de Coa statuto pretio.
  - name: I Regum 10:29
    orderIndex: 28
    osisId: 1Kgs.10.29
    sblId: 1Kgs 10:29
    shortName: 1 Reg 10:29
    text: Constabat autem et egrediebatur quadriga ex Aegypto sescentis siclis argenti,
      et equus centum quinquaginta; atque in hunc modum cunctis regibus Hetthaeorum
      et Syriae per manus suas venundabant.
  versesCount: 29
- name: I Regum 11
  orderIndex: 10
  osisId: 1Kgs.11
  sblId: 1Kgs 11
  shortName: 1 Reg 11
  verses:
  - name: I Regum 11:1
    orderIndex: 0
    osisId: 1Kgs.11.1
    sblId: 1Kgs 11:1
    shortName: 1 Reg 11:1
    text: Rex autem Salomon amavit mulieres alienigenas multas, filiam quoque pharaonis
      et Moabitidas et Ammonitidas, Idumaeas et Sidonias et Hetthaeas,
  - name: I Regum 11:2
    orderIndex: 1
    osisId: 1Kgs.11.2
    sblId: 1Kgs 11:2
    shortName: 1 Reg 11:2
    text: 'de gentibus, super quibus dixit Dominus filiis Israel: " Non ingrediemini
      ad eas, neque de illis ingredientur ad vestras; certissime enim avertent corda
      vestra, ut sequamini deos earum ". His itaque copulatus est Salomon amore;'
  - name: I Regum 11:3
    orderIndex: 2
    osisId: 1Kgs.11.3
    sblId: 1Kgs 11:3
    shortName: 1 Reg 11:3
    text: fueruntque ei uxores quasi reginae septingentae et concubinae trecentae,
      et averterunt mulieres cor eius.
  - name: I Regum 11:4
    orderIndex: 3
    osisId: 1Kgs.11.4
    sblId: 1Kgs 11:4
    shortName: 1 Reg 11:4
    text: Cumque iam esset senex, depravatum est cor eius per mulieres, ut sequeretur
      deos alienos; nec erat cor eius perfectum cum Domino Deo suo sicut cor David
      patris eius,
  - name: I Regum 11:5
    orderIndex: 4
    osisId: 1Kgs.11.5
    sblId: 1Kgs 11:5
    shortName: 1 Reg 11:5
    text: sed colebat Salomon Astharthen, deam Sidoniorum, et Melchom idolum Ammonitarum.
  - name: I Regum 11:6
    orderIndex: 5
    osisId: 1Kgs.11.6
    sblId: 1Kgs 11:6
    shortName: 1 Reg 11:6
    text: Fecitque Salomon quod non placuerat coram Domino et non adimplevit ut sequeretur
      Dominum sicut David pater eius.
  - name: I Regum 11:7
    orderIndex: 6
    osisId: 1Kgs.11.7
    sblId: 1Kgs 11:7
    shortName: 1 Reg 11:7
    text: Tunc aedificavit Salomon fanum Chamos idolo Moab in monte, qui est contra
      Ierusalem, et Melchom idolo filiorum Ammon;
  - name: I Regum 11:8
    orderIndex: 7
    osisId: 1Kgs.11.8
    sblId: 1Kgs 11:8
    shortName: 1 Reg 11:8
    text: atque in hunc modum fecit universis uxoribus suis alienigenis, quae adolebant
      et immolabant diis suis.
  - name: I Regum 11:9
    orderIndex: 8
    osisId: 1Kgs.11.9
    sblId: 1Kgs 11:9
    shortName: 1 Reg 11:9
    text: Igitur iratus est Dominus Salomoni, quod aversa esset mens eius a Domino,
      Deo Israel, qui apparuerat ei bis
  - name: I Regum 11:10
    orderIndex: 9
    osisId: 1Kgs.11.10
    sblId: 1Kgs 11:10
    shortName: 1 Reg 11:10
    text: et praeceperat de verbo hoc, ne sequeretur deos alienos; et non custodivit,
      quae mandavit ei Dominus.
  - name: I Regum 11:11
    orderIndex: 10
    osisId: 1Kgs.11.11
    sblId: 1Kgs 11:11
    shortName: 1 Reg 11:11
    text: 'Dixit itaque Dominus Salomoni: " Quia habuisti hoc apud te et non custodisti
      pactum meum et praecepta mea, quae mandavi tibi, disrumpens scindam regnum tuum
      a te et dabo illud servo tuo.'
  - name: I Regum 11:12
    orderIndex: 11
    osisId: 1Kgs.11.12
    sblId: 1Kgs 11:12
    shortName: 1 Reg 11:12
    text: Verumtamen in diebus tuis non faciam propter David patrem tuum; de manu
      filii tui scindam illud.
  - name: I Regum 11:13
    orderIndex: 12
    osisId: 1Kgs.11.13
    sblId: 1Kgs 11:13
    shortName: 1 Reg 11:13
    text: Nec totum regnum auferam, sed tribum unam dabo filio tuo propter David servum
      meum et Ierusalem, quam elegi ".
  - name: I Regum 11:14
    orderIndex: 13
    osisId: 1Kgs.11.14
    sblId: 1Kgs 11:14
    shortName: 1 Reg 11:14
    text: Suscitavit autem Dominus adversarium Salomoni Adad Idumaeum, qui erat de
      semine regio, in Edom.
  - name: I Regum 11:15
    orderIndex: 14
    osisId: 1Kgs.11.15
    sblId: 1Kgs 11:15
    shortName: 1 Reg 11:15
    text: Cum enim vicisset David Idumaeam, et ascendisset Ioab princeps militiae
      ad sepeliendum eos, qui fuerant interfecti, et occidisset omne masculinum in
      Idumaea
  - name: I Regum 11:16
    orderIndex: 15
    osisId: 1Kgs.11.16
    sblId: 1Kgs 11:16
    shortName: 1 Reg 11:16
    text: '- sex enim mensibus ibi moratus est Ioab et omnis Israel, donec interimerent
      omne masculinum in Idumaea -'
  - name: I Regum 11:17
    orderIndex: 16
    osisId: 1Kgs.11.17
    sblId: 1Kgs 11:17
    shortName: 1 Reg 11:17
    text: fugit Adad ipse et viri Idumaei de servis patris eius cum eo, ut ingrederetur
      Aegyptum; erat autem Adad puer parvulus.
  - name: I Regum 11:18
    orderIndex: 17
    osisId: 1Kgs.11.18
    sblId: 1Kgs 11:18
    shortName: 1 Reg 11:18
    text: Cumque surrexissent de Madian, venerunt in Pharan tuleruntque secum viros
      de Pharan et introierunt Aegyptum ad pharaonem regem Aegypti, qui dedit ei domum
      et cibos constituit et terram delegavit.
  - name: I Regum 11:19
    orderIndex: 18
    osisId: 1Kgs.11.19
    sblId: 1Kgs 11:19
    shortName: 1 Reg 11:19
    text: Et invenit Adad gratiam coram pharao valde, in tantum ut daret ei uxorem
      sororem uxoris suae germanam Taphnes reginae.
  - name: I Regum 11:20
    orderIndex: 19
    osisId: 1Kgs.11.20
    sblId: 1Kgs 11:20
    shortName: 1 Reg 11:20
    text: Genuitque ei soror Taphnes Genubath filium et ablactavit eum Taphnes in
      domo pharaonis, eratque Genubath habitans apud pharaonem cum filiis eius.
  - name: I Regum 11:21
    orderIndex: 20
    osisId: 1Kgs.11.21
    sblId: 1Kgs 11:21
    shortName: 1 Reg 11:21
    text: 'Cumque audisset Adad in Aegypto dormisse David cum patribus suis et mortuum
      esse Ioab principem militiae, dixit pharaoni: " Dimitte me, ut vadam in terram
      meam ".'
  - name: I Regum 11:22
    orderIndex: 21
    osisId: 1Kgs.11.22
    sblId: 1Kgs 11:22
    shortName: 1 Reg 11:22
    text: 'Dixitque ei pharao: " Qua enim re apud me indiges, ut quaeras ire ad terram
      tuam? ". At ille respondit: " Nulla; sed obsecro, ut dimittas me ".'
  - name: I Regum 11:23
    orderIndex: 22
    osisId: 1Kgs.11.23
    sblId: 1Kgs 11:23
    shortName: 1 Reg 11:23
    text: Suscitavit quoque Deus Salomoni adversarium Razon filium Eliada, qui fugerat
      ab Adadezer rege Soba domino suo.
  - name: I Regum 11:24
    orderIndex: 23
    osisId: 1Kgs.11.24
    sblId: 1Kgs 11:24
    shortName: 1 Reg 11:24
    text: Et congregavit ad se viros et factus est princeps turmae, cum interficeret
      eos David; abieruntque Damascum et habitaverunt ibi et regnaverunt in Damasco.
  - name: I Regum 11:25
    orderIndex: 24
    osisId: 1Kgs.11.25
    sblId: 1Kgs 11:25
    shortName: 1 Reg 11:25
    text: Eratque adversarius Israeli cunctis diebus Salomonis; et hoc cum malo, quod
      erat Adad. Et detestatus est Israel regnavitque in Syria.
  - name: I Regum 11:26
    orderIndex: 25
    osisId: 1Kgs.11.26
    sblId: 1Kgs 11:26
    shortName: 1 Reg 11:26
    text: Ieroboam quoque filius Nabat, Ephrathaeus de Sareda, servus Salomonis, cuius
      mater erat nomine Sarva mulier vidua, levavit manum contra regem.
  - name: I Regum 11:27
    orderIndex: 26
    osisId: 1Kgs.11.27
    sblId: 1Kgs 11:27
    shortName: 1 Reg 11:27
    text: 'Et haec causa rebellionis adversus eum: Salomon aedificavit Mello et coaequavit
      voraginem civitatis David patris sui.'
  - name: I Regum 11:28
    orderIndex: 27
    osisId: 1Kgs.11.28
    sblId: 1Kgs 11:28
    shortName: 1 Reg 11:28
    text: Erat autem Ieroboam vir fortis et strenuus; vidensque Salomon adulescentem
      industrium constituerat eum praefectum super labores universae domus Ioseph.
  - name: I Regum 11:29
    orderIndex: 28
    osisId: 1Kgs.11.29
    sblId: 1Kgs 11:29
    shortName: 1 Reg 11:29
    text: Factum est igitur in tempore illo, ut Ieroboam egrederetur de Ierusalem,
      et inveniret eum Ahias Silonites propheta in via opertus pallio novo; erant
      autem duo tantum in agro.
  - name: I Regum 11:30
    orderIndex: 29
    osisId: 1Kgs.11.30
    sblId: 1Kgs 11:30
    shortName: 1 Reg 11:30
    text: Apprehendensque Ahias pallium suum novum, quo coopertus erat, scidit in
      duodecim partes
  - name: I Regum 11:31
    orderIndex: 30
    osisId: 1Kgs.11.31
    sblId: 1Kgs 11:31
    shortName: 1 Reg 11:31
    text: 'et ait ad Ieroboam: " Tolle tibi decem scissuras; haec enim dicit Dominus,
      Deus Israel: Ecce ego scindam regnum de manu Salomonis et dabo tibi decem tribus.'
  - name: I Regum 11:32
    orderIndex: 31
    osisId: 1Kgs.11.32
    sblId: 1Kgs 11:32
    shortName: 1 Reg 11:32
    text: Porro una tribus remanebit ei propter servum meum David et Ierusalem civitatem,
      quam elegi ex omnibus tribubus Israel;
  - name: I Regum 11:33
    orderIndex: 32
    osisId: 1Kgs.11.33
    sblId: 1Kgs 11:33
    shortName: 1 Reg 11:33
    text: eo quod dereliquerint me et adoraverint Astharthen deam Sidoniorum et Chamos
      deum Moab et Melchom deum filiorum Ammon et non ambulaverint in viis meis, ut
      facerent iustitiam coram me et praecepta mea et iudicia sicut David pater eius.
  - name: I Regum 11:34
    orderIndex: 33
    osisId: 1Kgs.11.34
    sblId: 1Kgs 11:34
    shortName: 1 Reg 11:34
    text: Nec auferam omne regnum de manu eius, sed ducem ponam eum cunctis diebus
      vitae suae propter David servum meum, quem elegi, qui custodivit mandata mea
      et praecepta mea.
  - name: I Regum 11:35
    orderIndex: 34
    osisId: 1Kgs.11.35
    sblId: 1Kgs 11:35
    shortName: 1 Reg 11:35
    text: Auferam autem regnum de manu filii eius et dabo tibi decem tribus;
  - name: I Regum 11:36
    orderIndex: 35
    osisId: 1Kgs.11.36
    sblId: 1Kgs 11:36
    shortName: 1 Reg 11:36
    text: filio autem eius dabo tribum unam, ut remaneat lucerna David servo meo cunctis
      diebus coram me in Ierusalem civitate, quam elegi, ut esset nomen meum ibi.
  - name: I Regum 11:37
    orderIndex: 36
    osisId: 1Kgs.11.37
    sblId: 1Kgs 11:37
    shortName: 1 Reg 11:37
    text: Te autem assumam, et regnabis super omnia, quae desiderat anima tua, erisque
      rex super Israel.
  - name: I Regum 11:38
    orderIndex: 37
    osisId: 1Kgs.11.38
    sblId: 1Kgs 11:38
    shortName: 1 Reg 11:38
    text: Si igitur audieris omnia, quae praecepero tibi, et ambulaveris in viis meis
      et feceris, quod rectum est coram me custodiens mandata mea et praecepta mea,
      sicut fecit David servus meus, ero tecum et aedificabo tibi domum stabilem,
      quomodo aedificavi David, et tradam tibi Israel
  - name: I Regum 11:39
    orderIndex: 38
    osisId: 1Kgs.11.39
    sblId: 1Kgs 11:39
    shortName: 1 Reg 11:39
    text: et affligam semen David super hoc, verumtamen non cunctis diebus ".
  - name: I Regum 11:40
    orderIndex: 39
    osisId: 1Kgs.11.40
    sblId: 1Kgs 11:40
    shortName: 1 Reg 11:40
    text: Voluit ergo Salomon interficere Ieroboam, qui surrexit et aufugit in Aegyptum
      ad Sesac regem Aegypti et fuit in Aegypto usque ad mortem Salomonis.
  - name: I Regum 11:41
    orderIndex: 40
    osisId: 1Kgs.11.41
    sblId: 1Kgs 11:41
    shortName: 1 Reg 11:41
    text: Reliqua autem gestorum Salomonis, omnia, quae fecit, et sapientia eius,
      ecce universa scripta sunt in libro gestorum Salomonis;
  - name: I Regum 11:42
    orderIndex: 41
    osisId: 1Kgs.11.42
    sblId: 1Kgs 11:42
    shortName: 1 Reg 11:42
    text: dies autem, quos regnavit Salomon in Ierusalem super omnem Israel, quadraginta
      anni sunt.
  - name: I Regum 11:43
    orderIndex: 42
    osisId: 1Kgs.11.43
    sblId: 1Kgs 11:43
    shortName: 1 Reg 11:43
    text: Dormivitque Salomon cum patribus suis et sepultus est in civitate David
      patris sui; regnavitque Roboam filius eius pro eo.
  versesCount: 43
- name: I Regum 12
  orderIndex: 11
  osisId: 1Kgs.12
  sblId: 1Kgs 12
  shortName: 1 Reg 12
  verses:
  - name: I Regum 12:1
    orderIndex: 0
    osisId: 1Kgs.12.1
    sblId: 1Kgs 12:1
    shortName: 1 Reg 12:1
    text: Venit autem Roboam in Sichem; illuc enim congregatus erat omnis Israel ad
      constituendum eum regem.
  - name: I Regum 12:2
    orderIndex: 1
    osisId: 1Kgs.12.2
    sblId: 1Kgs 12:2
    shortName: 1 Reg 12:2
    text: At Ieroboam filius Nabat, cum adhuc esset in Aegypto profugus a facie regis
      Salomonis, audito hoc nuntio, reversus est de Aegypto.
  - name: I Regum 12:3
    orderIndex: 2
    osisId: 1Kgs.12.3
    sblId: 1Kgs 12:3
    shortName: 1 Reg 12:3
    text: 'Miseruntque et vocaverunt eum. Venit ergo Ieroboam et omnis multitudo Israel,
      et locuti sunt ad Roboam dicentes:'
  - name: I Regum 12:4
    orderIndex: 3
    osisId: 1Kgs.12.4
    sblId: 1Kgs 12:4
    shortName: 1 Reg 12:4
    text: '" Pater tuus durissimum iugum imposuit nobis; tu itaque nunc imminue paululum
      de imperio patris tui durissimo et de iugo gravissimo, quod imposuit nobis,
      et serviemus tibi ".'
  - name: I Regum 12:5
    orderIndex: 4
    osisId: 1Kgs.12.5
    sblId: 1Kgs 12:5
    shortName: 1 Reg 12:5
    text: 'Qui ait eis: " Ite usque ad tertium diem et revertimini ad me ".Cumque
      abisset populus,'
  - name: I Regum 12:6
    orderIndex: 5
    osisId: 1Kgs.12.6
    sblId: 1Kgs 12:6
    shortName: 1 Reg 12:6
    text: 'iniit consilium rex Roboam cum senioribus, qui assistebant coram Salomone
      patre eius, cum adhuc viveret, et ait: " Quod mihi datis consilium, ut respondeam
      populo huic? ".'
  - name: I Regum 12:7
    orderIndex: 6
    osisId: 1Kgs.12.7
    sblId: 1Kgs 12:7
    shortName: 1 Reg 12:7
    text: 'Qui dixerunt ei: " Si hodie oboedieris populo huic et servieris et petitioni
      eorum cesseris locutusque fueris ad eos verba lenia, erunt tibi servi cunctis
      diebus ".'
  - name: I Regum 12:8
    orderIndex: 7
    osisId: 1Kgs.12.8
    sblId: 1Kgs 12:8
    shortName: 1 Reg 12:8
    text: Qui dereliquit consilium senum, quod dederant ei, et adhibuit adulescentes,
      qui nutriti fuerant cum eo et assistebant illi,
  - name: I Regum 12:9
    orderIndex: 8
    osisId: 1Kgs.12.9
    sblId: 1Kgs 12:9
    shortName: 1 Reg 12:9
    text: 'dixitque ad eos: " Quod mihi datis consilium, ut respondeam populo huic,
      qui dixerunt mihi: "Levius fac iugum, quod imposuit pater tuus super nos"?.'
  - name: I Regum 12:10
    orderIndex: 9
    osisId: 1Kgs.12.10
    sblId: 1Kgs 12:10
    shortName: 1 Reg 12:10
    text: 'Et dixerunt ei iuvenes, qui nutriti fuerant cum eo: " Sic loquere populo
      huic, qui locuti sunt ad te dicentes: "Pater tuus aggravavit iugum nostrum,
      tu releva nos"; sic loqueris ad eos: Minimus digitus meus grossior est lumbis
      patris mei.'
  - name: I Regum 12:11
    orderIndex: 10
    osisId: 1Kgs.12.11
    sblId: 1Kgs 12:11
    shortName: 1 Reg 12:11
    text: Et nunc, pater meus posuit super vos iugum grave, ego autem addam super
      iugum vestrum; pater meus cecidit vos flagellis, ego autem caedam scorpionibus
      ".
  - name: I Regum 12:12
    orderIndex: 11
    osisId: 1Kgs.12.12
    sblId: 1Kgs 12:12
    shortName: 1 Reg 12:12
    text: 'Venit ergo Ieroboam et omnis populus ad Roboam die tertia, sicut locutus
      fuerat rex dicens: " Revertimini ad me die tertia ".'
  - name: I Regum 12:13
    orderIndex: 12
    osisId: 1Kgs.12.13
    sblId: 1Kgs 12:13
    shortName: 1 Reg 12:13
    text: Responditque rex populo dura, derelicto consilio seniorum, quod ei dederant,
  - name: I Regum 12:14
    orderIndex: 13
    osisId: 1Kgs.12.14
    sblId: 1Kgs 12:14
    shortName: 1 Reg 12:14
    text: 'et locutus est eis secundum consilium iuvenum dicens: Pater meus aggravavit
      iugum vestrum,ego autem addam iugo vestro;pater meus cecidit vos flagellis,ego
      autem caedam vos scorpionibus ".'
  - name: I Regum 12:15
    orderIndex: 14
    osisId: 1Kgs.12.15
    sblId: 1Kgs 12:15
    shortName: 1 Reg 12:15
    text: Ergo non acquievit rex populo, quoniam dispositum erat a Domino, ut suscitaret
      verbum suum, quod locutus fuerat in manu Ahiae Silonitae ad Ieroboam filium
      Nabat.
  - name: I Regum 12:16
    orderIndex: 15
    osisId: 1Kgs.12.16
    sblId: 1Kgs 12:16
    shortName: 1 Reg 12:16
    text: 'Videns itaque omnis Israel quod noluisset eos audire rex, respondit ei
      dicens: Quae nobis pars in David,vel quae hereditas in filio Isai?Vade in tabernacula
      tua, Israel!Nunc vide domum tuam, David! ". Et abiit Israel in tabernacula sua.'
  - name: I Regum 12:17
    orderIndex: 16
    osisId: 1Kgs.12.17
    sblId: 1Kgs 12:17
    shortName: 1 Reg 12:17
    text: Super filios autem Israel, quicumque habitabant in civitatibus Iudae, regnavit
      Roboam.
  - name: I Regum 12:18
    orderIndex: 17
    osisId: 1Kgs.12.18
    sblId: 1Kgs 12:18
    shortName: 1 Reg 12:18
    text: Misit rex Roboam Adoniram, qui erat super servitutem; et lapidavit eum omnis
      Israel, et mortuus est. Porro rex Roboam festinus ascendit currum et fugit in
      Ierusalem.
  - name: I Regum 12:19
    orderIndex: 18
    osisId: 1Kgs.12.19
    sblId: 1Kgs 12:19
    shortName: 1 Reg 12:19
    text: Recessitque Israel a domo David usque in praesentem diem.
  - name: I Regum 12:20
    orderIndex: 19
    osisId: 1Kgs.12.20
    sblId: 1Kgs 12:20
    shortName: 1 Reg 12:20
    text: Factum est autem cum audisset omnis Israel quod reversus esset Ieroboam,
      miserunt et vocaverunt eum, congregato coetu, et constituerunt eum regem super
      omnem Israel; nec secutus est quisquam domum David praeter tribum Iudae solam.
  - name: I Regum 12:21
    orderIndex: 20
    osisId: 1Kgs.12.21
    sblId: 1Kgs 12:21
    shortName: 1 Reg 12:21
    text: Venit autem Roboam Ierusalem et congrcgavit universam domum Iudae et tribum
      Beniamin, centum octoginta milia electorum virorum bellatorum, ut pugnaret contra
      domum Israel et reduceret regnum Roboam filio Salomonis.
  - name: I Regum 12:22
    orderIndex: 21
    osisId: 1Kgs.12.22
    sblId: 1Kgs 12:22
    shortName: 1 Reg 12:22
    text: 'Factus est vero sermo Domini ad Semeiam virum Dei dicens:'
  - name: I Regum 12:23
    orderIndex: 22
    osisId: 1Kgs.12.23
    sblId: 1Kgs 12:23
    shortName: 1 Reg 12:23
    text: '" Loquere ad Roboam filium Salomonis regem Iudae et ad omnem domum Iudae
      et Beniamin et reliquos de populo dicens:'
  - name: I Regum 12:24
    orderIndex: 23
    osisId: 1Kgs.12.24
    sblId: 1Kgs 12:24
    shortName: 1 Reg 12:24
    text: 'Haec dicit Dominus: Non ascendetis neque bellabitis contra fratres vestros,
      filios Israel; revertatur vir in domum suam; a me enim factum est hoc ". Audierunt
      sermonem Domini et reversi sunt de itinere, sicut eis praeceperat Dominus.'
  - name: I Regum 12:25
    orderIndex: 24
    osisId: 1Kgs.12.25
    sblId: 1Kgs 12:25
    shortName: 1 Reg 12:25
    text: Aedificavit autem Ieroboam Sichem in monte Ephraim et habitavit ibi; et
      egressus inde aedificavit Phanuel.
  - name: I Regum 12:26
    orderIndex: 25
    osisId: 1Kgs.12.26
    sblId: 1Kgs 12:26
    shortName: 1 Reg 12:26
    text: 'Dixitque Ieroboam in corde suo: " Nunc revertetur regnum ad domum David,'
  - name: I Regum 12:27
    orderIndex: 26
    osisId: 1Kgs.12.27
    sblId: 1Kgs 12:27
    shortName: 1 Reg 12:27
    text: si ascenderit populus iste, ut faciat sacrificia in domo Domini in Ierusalem,
      et convertetur cor populi huius ad dominum suum Roboam regem Iudae, interficientque
      me et revertentur ad Roboam regem Iudae ".
  - name: I Regum 12:28
    orderIndex: 27
    osisId: 1Kgs.12.28
    sblId: 1Kgs 12:28
    shortName: 1 Reg 12:28
    text: 'Et excogitato consilio, fecit rex duos vitulos aureos et dixit ad populum:
      " Nolite ultra ascendere in Ierusalem! Ecce dii tui, Israel, qui te eduxerunt
      de terra Aegypti ".'
  - name: I Regum 12:29
    orderIndex: 28
    osisId: 1Kgs.12.29
    sblId: 1Kgs 12:29
    shortName: 1 Reg 12:29
    text: Posuitque unum in Bethel et alterum donavit in Dan;
  - name: I Regum 12:30
    orderIndex: 29
    osisId: 1Kgs.12.30
    sblId: 1Kgs 12:30
    shortName: 1 Reg 12:30
    text: 'et factum est hoc in peccatum: ibat enim populus coram uno usque in Dan.'
  - name: I Regum 12:31
    orderIndex: 30
    osisId: 1Kgs.12.31
    sblId: 1Kgs 12:31
    shortName: 1 Reg 12:31
    text: Et fecit fana in excelsis et sacerdotes de extremis populi, qui non erant
      de filiis Levi.
  - name: I Regum 12:32
    orderIndex: 31
    osisId: 1Kgs.12.32
    sblId: 1Kgs 12:32
    shortName: 1 Reg 12:32
    text: Constituitque diem sollemnem in mense octavo, quinta decima die mensis,
      in similitudinem sollemnitatis, quae celebratur in Iuda. Et ascendit altare;
      sic fecit in Bethel, ut immolaret vitulis, quos fabricatus erat; constituitque
      in Bethel sacerdotes excelsorum, quae fecerat.
  - name: I Regum 12:33
    orderIndex: 32
    osisId: 1Kgs.12.33
    sblId: 1Kgs 12:33
    shortName: 1 Reg 12:33
    text: Et ascendit super altare, quod exstruxerat in Bethel, quinta decima die
      mensis octavi, quem finxerat de corde suo; et fecit sollemnitatem filiis Israel
      et ascendit super altare, ut adoleret.
  versesCount: 33
- name: I Regum 13
  orderIndex: 12
  osisId: 1Kgs.13
  sblId: 1Kgs 13
  shortName: 1 Reg 13
  verses:
  - name: I Regum 13:1
    orderIndex: 0
    osisId: 1Kgs.13.1
    sblId: 1Kgs 13:1
    shortName: 1 Reg 13:1
    text: Et ecce vir Dei venit de Iuda in sermone Domini in Bethel, Ieroboam stante
      super altare ad adolendum;
  - name: I Regum 13:2
    orderIndex: 1
    osisId: 1Kgs.13.2
    sblId: 1Kgs 13:2
    shortName: 1 Reg 13:2
    text: 'et exclamavit contra altare in sermone Domini et ait: " Altare, altare,
      haec dicit Dominus: Ecce filius nascetur domui David, Iosias nomine, et immolabit
      super te sacerdotes excelsorum, qui nunc in te immolant, et ossa hominum super
      te incendent ".'
  - name: I Regum 13:3
    orderIndex: 2
    osisId: 1Kgs.13.3
    sblId: 1Kgs 13:3
    shortName: 1 Reg 13:3
    text: 'Deditque in illa die signum dicens: " Hoc erit signum, quod locutus est
      Dominus: ecce altare scindetur, et effundetur cinis, qui in eo est ".'
  - name: I Regum 13:4
    orderIndex: 3
    osisId: 1Kgs.13.4
    sblId: 1Kgs 13:4
    shortName: 1 Reg 13:4
    text: 'Cumque audisset rex sermonem hominis Dei, quem inclamaverat contra altare
      in Bethel, extendit manum suam de altari dicens: " Apprehendite eum! ". Et exaruit
      manus eius, quam extenderat contra eum, nec valuit retrahere eam ad se.'
  - name: I Regum 13:5
    orderIndex: 4
    osisId: 1Kgs.13.5
    sblId: 1Kgs 13:5
    shortName: 1 Reg 13:5
    text: Altare quoque scissum est, et effusus est cinis de altari iuxta signum,
      quod praedixerat vir Dei in sermone Domini.
  - name: I Regum 13:6
    orderIndex: 5
    osisId: 1Kgs.13.6
    sblId: 1Kgs 13:6
    shortName: 1 Reg 13:6
    text: 'Et ait rex ad virum Dei: " Deprecare faciem Domini Dei tui et ora pro me,
      ut restituatur manus mea mihi ". Oravit vir Dei faciem Domini, et reversa est
      manus regis ad eum et facta est sicut prius fuerat.'
  - name: I Regum 13:7
    orderIndex: 6
    osisId: 1Kgs.13.7
    sblId: 1Kgs 13:7
    shortName: 1 Reg 13:7
    text: 'Locutus est autem rex ad virum Dei: " Veni mecum domum, ut prandeas, et
      dabo tibi munera ".'
  - name: I Regum 13:8
    orderIndex: 7
    osisId: 1Kgs.13.8
    sblId: 1Kgs 13:8
    shortName: 1 Reg 13:8
    text: 'Responditque vir Dei ad regem: " Si dederis mihi mediam partem domus tuae,
      non veniam tecum nec comedam panem neque bibam aquam in loco isto;'
  - name: I Regum 13:9
    orderIndex: 8
    osisId: 1Kgs.13.9
    sblId: 1Kgs 13:9
    shortName: 1 Reg 13:9
    text: 'sic enim mandatum est mihi in sermone Domini praecipientis: "Non comedes
      panem neque bibes aquam nec reverteris per viam, qua venisti" ".'
  - name: I Regum 13:10
    orderIndex: 9
    osisId: 1Kgs.13.10
    sblId: 1Kgs 13:10
    shortName: 1 Reg 13:10
    text: Abiit ergo per aliam viam et non est reversus per iter, quo venerat in Bethel.
  - name: I Regum 13:11
    orderIndex: 10
    osisId: 1Kgs.13.11
    sblId: 1Kgs 13:11
    shortName: 1 Reg 13:11
    text: Prophetes autem quidam senex habitabat in Bethel; ad quem venerunt filii
      sui et narraverunt ei omnia opera, quae fecerat vir Dei illa die in Bethel,
      et verba, quae locutus fuerat ad regem, narraverunt quoque patri suo.
  - name: I Regum 13:12
    orderIndex: 11
    osisId: 1Kgs.13.12
    sblId: 1Kgs 13:12
    shortName: 1 Reg 13:12
    text: 'Et dixit eis pater eorum: " Per quam viam abiit? ". Ostenderunt ei filii
      sui viam, per quam abierat vir Dei, qui venerat de Iuda.'
  - name: I Regum 13:13
    orderIndex: 12
    osisId: 1Kgs.13.13
    sblId: 1Kgs 13:13
    shortName: 1 Reg 13:13
    text: 'Et ait filiis suis: " Sternite mihi asinum ". Qui cum stravissent, ascendit'
  - name: I Regum 13:14
    orderIndex: 13
    osisId: 1Kgs.13.14
    sblId: 1Kgs 13:14
    shortName: 1 Reg 13:14
    text: 'et abiit post virum Dei et invenit eum sedentem subtus terebinthum et ait
      illi: " Tune es vir Dei, qui venisti de Iuda?". Respondit ille: " Ego sum ".'
  - name: I Regum 13:15
    orderIndex: 14
    osisId: 1Kgs.13.15
    sblId: 1Kgs 13:15
    shortName: 1 Reg 13:15
    text: 'Dixit ad eum: " Veni mecum domum, ut comedas panem ".'
  - name: I Regum 13:16
    orderIndex: 15
    osisId: 1Kgs.13.16
    sblId: 1Kgs 13:16
    shortName: 1 Reg 13:16
    text: 'Qui ait: " Non possum reverti neque venire tecum nec comedam panem neque
      bibam aquam in loco isto;'
  - name: I Regum 13:17
    orderIndex: 16
    osisId: 1Kgs.13.17
    sblId: 1Kgs 13:17
    shortName: 1 Reg 13:17
    text: 'sic enim dictum est mihi in sermone Domini: "Non comedes panem et non bibes
      ibi aquam nec reverteris per viam, qua ieris" ".'
  - name: I Regum 13:18
    orderIndex: 17
    osisId: 1Kgs.13.18
    sblId: 1Kgs 13:18
    shortName: 1 Reg 13:18
    text: 'Qui ait illi: " Et ego propheta sum similis tui; et angelus locutus est
      mihi in sermone Domini dicens: "Reduc eum tecum in domum tuam, et comedat panem
      et bibat aquam" ". Fefellit eum'
  - name: I Regum 13:19
    orderIndex: 18
    osisId: 1Kgs.13.19
    sblId: 1Kgs 13:19
    shortName: 1 Reg 13:19
    text: et reduxit secum; comedit ergo panem in domo eius et bibit aquam.
  - name: I Regum 13:20
    orderIndex: 19
    osisId: 1Kgs.13.20
    sblId: 1Kgs 13:20
    shortName: 1 Reg 13:20
    text: Cumque sederent ad mensam, factus est sermo Domini ad prophetam, qui reduxerat
      eum,
  - name: I Regum 13:21
    orderIndex: 20
    osisId: 1Kgs.13.21
    sblId: 1Kgs 13:21
    shortName: 1 Reg 13:21
    text: 'et exclamavit ad virum Dei, qui venerat de Iuda, dicens: " Haec dicit Dominus:
      Quia non oboediens fuisti ori Domini et non custodisti mandatum, quod praecepit
      tibi Dominus Deus tuus,'
  - name: I Regum 13:22
    orderIndex: 21
    osisId: 1Kgs.13.22
    sblId: 1Kgs 13:22
    shortName: 1 Reg 13:22
    text: et reversus es et comedisti panem et bibisti aquam in loco, in quo praecepit
      tibi, ne comederes panem neque biberes aquam, non inferetur cadaver tuum in
      sepulcrum patrum tuorum ".
  - name: I Regum 13:23
    orderIndex: 22
    osisId: 1Kgs.13.23
    sblId: 1Kgs 13:23
    shortName: 1 Reg 13:23
    text: Cumque comedisset panem et bibisset, stravit sibi asinum prophetae, qui
      reduxerat eum;
  - name: I Regum 13:24
    orderIndex: 23
    osisId: 1Kgs.13.24
    sblId: 1Kgs 13:24
    shortName: 1 Reg 13:24
    text: et, cum abisset, invenit eum leo in via et occidit, et erat cadaver eius
      proiectum in itinere; asinus autem stabat iuxta illum, et leo stabat iuxta cadaver.
  - name: I Regum 13:25
    orderIndex: 24
    osisId: 1Kgs.13.25
    sblId: 1Kgs 13:25
    shortName: 1 Reg 13:25
    text: Et ecce viri transeuntes viderunt cadaver proiectum in via et leonem stantem
      iuxta cadaver; et venerunt et divulgaverunt in civitate, in qua prophetes ille
      senex habitabat.
  - name: I Regum 13:26
    orderIndex: 25
    osisId: 1Kgs.13.26
    sblId: 1Kgs 13:26
    shortName: 1 Reg 13:26
    text: 'Quod cum audisset propheta ille, qui reduxerat eum de via, ait: " Vir Dei
      est, qui inoboediens fuit ori Domini, et tradidit eum Dominus leoni; et confregit
      eum et occidit iuxta verbum Domini, quod locutus est ei ".'
  - name: I Regum 13:27
    orderIndex: 26
    osisId: 1Kgs.13.27
    sblId: 1Kgs 13:27
    shortName: 1 Reg 13:27
    text: 'Dixitque ad filios suos: " Sternite mihi asinum! ". Qui cum stravissent,'
  - name: I Regum 13:28
    orderIndex: 27
    osisId: 1Kgs.13.28
    sblId: 1Kgs 13:28
    shortName: 1 Reg 13:28
    text: et ille abisset, invenit cadaver eius proiectum in via et asinum et leonem
      stantes iuxta cadaver; non comedit leo de cadavere nec laesit asinum.
  - name: I Regum 13:29
    orderIndex: 28
    osisId: 1Kgs.13.29
    sblId: 1Kgs 13:29
    shortName: 1 Reg 13:29
    text: Tulit ergo prophetes cadaver viri Dei et posuit illud super asinum et reversus
      intulit in civitatem prophetae senis, ut plangerent eum et sepelirent.
  - name: I Regum 13:30
    orderIndex: 29
    osisId: 1Kgs.13.30
    sblId: 1Kgs 13:30
    shortName: 1 Reg 13:30
    text: 'Et posuit cadaver eius in sepulcro suo, et planxerunt eum: " Heu, heu,
      mi frater! ".'
  - name: I Regum 13:31
    orderIndex: 30
    osisId: 1Kgs.13.31
    sblId: 1Kgs 13:31
    shortName: 1 Reg 13:31
    text: 'Cumque sepelissent eum, dixit ad filios suos: " Cum mortuus fuero, sepelite
      me in sepulcro, in quo vir Dei sepultus est; iuxta ossa eius ponite ossa mea.'
  - name: I Regum 13:32
    orderIndex: 31
    osisId: 1Kgs.13.32
    sblId: 1Kgs 13:32
    shortName: 1 Reg 13:32
    text: Profecto enim veniet sermo, quem praedixit in sermone Domini contra altare,
      quod est in Bethel, et contra omnia fana excelsorum, quae sunt in urbibus Samariae
      ".
  - name: I Regum 13:33
    orderIndex: 32
    osisId: 1Kgs.13.33
    sblId: 1Kgs 13:33
    shortName: 1 Reg 13:33
    text: Post haec non est reversus Ieroboam de via sua pessima, sed iterum faciebat
      de novissimis populi sacerdotes excelsorum; quicumque volebat, implebat eius
      manum, ut fieret sacerdos excelsorum.
  - name: I Regum 13:34
    orderIndex: 33
    osisId: 1Kgs.13.34
    sblId: 1Kgs 13:34
    shortName: 1 Reg 13:34
    text: Et propter hanc causam peccavit domus Ieroboam, et eversa est et deleta
      de superficie terrae.
  versesCount: 34
- name: I Regum 14
  orderIndex: 13
  osisId: 1Kgs.14
  sblId: 1Kgs 14
  shortName: 1 Reg 14
  verses:
  - name: I Regum 14:1
    orderIndex: 0
    osisId: 1Kgs.14.1
    sblId: 1Kgs 14:1
    shortName: 1 Reg 14:1
    text: In tempore illo aegrotavit Abia filius Ieroboam,
  - name: I Regum 14:2
    orderIndex: 1
    osisId: 1Kgs.14.2
    sblId: 1Kgs 14:2
    shortName: 1 Reg 14:2
    text: 'dixitque Ieroboam uxori suae: " Surge et commuta habitum, ne cognoscaris
      quod sis uxor Ieroboam, et vade in Silo, ubi est Ahias propheta, qui locutus
      est mihi quod regnaturus essem super populum hunc.'
  - name: I Regum 14:3
    orderIndex: 2
    osisId: 1Kgs.14.3
    sblId: 1Kgs 14:3
    shortName: 1 Reg 14:3
    text: 'Tolle quoque in manu tua decem panes et crustula et vas mellis et vade
      ad illum: ipse indicabit tibi quid eventurum sit puero ".'
  - name: I Regum 14:4
    orderIndex: 3
    osisId: 1Kgs.14.4
    sblId: 1Kgs 14:4
    shortName: 1 Reg 14:4
    text: Fecit, ut dixerat, uxor Ieroboam et consurgens abiit in Silo et venit in
      domum Ahiae; at ille non poterat videre, quia caligaverant oculi eius prae senectute.
  - name: I Regum 14:5
    orderIndex: 4
    osisId: 1Kgs.14.5
    sblId: 1Kgs 14:5
    shortName: 1 Reg 14:5
    text: 'Dixerat autem Dominus ad Ahiam: " Ecce uxor Ieroboam ingredietur, ut consulat
      te super filio suo, qui aegrotat; haec et haec loqueris ei. Cum intret, simulabit
      se peregrinam esse ".'
  - name: I Regum 14:6
    orderIndex: 5
    osisId: 1Kgs.14.6
    sblId: 1Kgs 14:6
    shortName: 1 Reg 14:6
    text: 'Cum ergo audiret Ahias sonitum pedum eius introeuntis per ostium, ait:
      " Ingredere, uxor Ieroboam. Quare aliam te esse simulas? Ego autem missus sum
      ad te durus nuntius.'
  - name: I Regum 14:7
    orderIndex: 6
    osisId: 1Kgs.14.7
    sblId: 1Kgs 14:7
    shortName: 1 Reg 14:7
    text: 'Vade et dic Ieroboam: "Haec dicit Dominus, Deus Israel: Quia exaltavi te
      de medio populi et dedi te ducem super populum meum Israel'
  - name: I Regum 14:8
    orderIndex: 7
    osisId: 1Kgs.14.8
    sblId: 1Kgs 14:8
    shortName: 1 Reg 14:8
    text: et scidi regnum a domo David et dedi illud tibi, et non fuisti sicut servus
      meus David, qui custodivit mandata mea et secutus est me in toto corde suo faciens
      quod placitum esset in conspectu meo,
  - name: I Regum 14:9
    orderIndex: 8
    osisId: 1Kgs.14.9
    sblId: 1Kgs 14:9
    shortName: 1 Reg 14:9
    text: 'sed operatus es mala super omnes, qui fuerunt ante te, et fecisti tibi
      deos alienos et conflatiles, ut me ad iracundiam provocares, me autem proiecisti
      post tergum tuum:'
  - name: I Regum 14:10
    orderIndex: 9
    osisId: 1Kgs.14.10
    sblId: 1Kgs 14:10
    shortName: 1 Reg 14:10
    text: idcirco ecce ego inducam mala super domum Ieroboam et percutiam de Ieroboam
      quidquid masculini sexus, impuberem et puberem in Israel; et mundabo reliquias
      domus Ieroboam, sicut mundari solet fimus usque ad purum.
  - name: I Regum 14:11
    orderIndex: 10
    osisId: 1Kgs.14.11
    sblId: 1Kgs 14:11
    shortName: 1 Reg 14:11
    text: Qui mortui fuerint de Ieroboam in civitate, comedent eos canes; qui autem
      mortui fuerint in agro, vorabunt eos aves caeli, quia Dominus locutus est.
  - name: I Regum 14:12
    orderIndex: 11
    osisId: 1Kgs.14.12
    sblId: 1Kgs 14:12
    shortName: 1 Reg 14:12
    text: Tu igitur surge et vade in domum tuam, et in ipso introitu pedum tuorum
      in urbem morietur puer,
  - name: I Regum 14:13
    orderIndex: 12
    osisId: 1Kgs.14.13
    sblId: 1Kgs 14:13
    shortName: 1 Reg 14:13
    text: et planget eum omnis Israel et sepeliet; iste enim solus inferetur de Ieroboam
      in sepulcrum, quia inventum est in eo, quod bonum erat Domino, Deo Israel, in
      domo Ieroboam.
  - name: I Regum 14:14
    orderIndex: 13
    osisId: 1Kgs.14.14
    sblId: 1Kgs 14:14
    shortName: 1 Reg 14:14
    text: Constituet autem sibi Dominus regem super Israel, qui percutiat domum Ieroboam.
  - name: I Regum 14:15
    orderIndex: 14
    osisId: 1Kgs.14.15
    sblId: 1Kgs 14:15
    shortName: 1 Reg 14:15
    text: Et percutiet Dominus Israel, ut moveatur sicut arundo in aqua, et evellet
      Israel de terra bona hac, quam dedit patribus eorum; et ventilabit eos trans
      Flumen, quia fecerunt sibi palos, ut irritarent Dominum.
  - name: I Regum 14:16
    orderIndex: 15
    osisId: 1Kgs.14.16
    sblId: 1Kgs 14:16
    shortName: 1 Reg 14:16
    text: Et tradet Dominus Israel propter peccata Ieroboam, qui peccavit et peccare
      fecit Israel" ".
  - name: I Regum 14:17
    orderIndex: 16
    osisId: 1Kgs.14.17
    sblId: 1Kgs 14:17
    shortName: 1 Reg 14:17
    text: Surrexit itaque uxor Ieroboam et abiit et venit in Thersa; cumque illa ingrederetur
      limen domus, puer mortuus est.
  - name: I Regum 14:18
    orderIndex: 17
    osisId: 1Kgs.14.18
    sblId: 1Kgs 14:18
    shortName: 1 Reg 14:18
    text: Et sepelierunt eum, et planxit illum omnis Israel iuxta sermonem Domini,
      quem locutus est in manu servi sui Ahiae prophetae.
  - name: I Regum 14:19
    orderIndex: 18
    osisId: 1Kgs.14.19
    sblId: 1Kgs 14:19
    shortName: 1 Reg 14:19
    text: Reliqua autem gestorum Ieroboam, quomodo pugnaverit et quomodo regnaverit,
      ecce scripta sunt in libro annalium regum Israel.
  - name: I Regum 14:20
    orderIndex: 19
    osisId: 1Kgs.14.20
    sblId: 1Kgs 14:20
    shortName: 1 Reg 14:20
    text: Dies autem, quibus regnavit Ieroboam, viginti duo anni sunt; et dormivit
      cum patribus suis. Regnavitque Nadab filius eius pro eo.
  - name: I Regum 14:21
    orderIndex: 20
    osisId: 1Kgs.14.21
    sblId: 1Kgs 14:21
    shortName: 1 Reg 14:21
    text: Porro Roboam filius Salomonis regnavit in Iuda. Quadraginta et unius anni
      erat Roboam, cum regnare coepisset, et decem et septem annos regnavit in Ierusalem
      civitate, quam elegit Dominus, ut poneret nomen suum ibi ex omnibus tribubus
      Israel. Nomen autem matris eius Naama Ammanites.
  - name: I Regum 14:22
    orderIndex: 21
    osisId: 1Kgs.14.22
    sblId: 1Kgs 14:22
    shortName: 1 Reg 14:22
    text: Et fecit Iuda malum coram Domino, et irritaverunt eum super omnibus, quae
      fecerant patres eorum in peccatis suis, quae peccaverant;
  - name: I Regum 14:23
    orderIndex: 22
    osisId: 1Kgs.14.23
    sblId: 1Kgs 14:23
    shortName: 1 Reg 14:23
    text: aedificaverunt enim et ipsi sibi excelsa et lapides et palos super omnem
      collem excelsum et subter omnem arborem frondosam.
  - name: I Regum 14:24
    orderIndex: 23
    osisId: 1Kgs.14.24
    sblId: 1Kgs 14:24
    shortName: 1 Reg 14:24
    text: Sed et prostibula fuerunt in terra; feceruntque omnes abominationes gentium,
      quas attrivit Dominus ante faciem filiorum Israel.
  - name: I Regum 14:25
    orderIndex: 24
    osisId: 1Kgs.14.25
    sblId: 1Kgs 14:25
    shortName: 1 Reg 14:25
    text: In quinto autem anno regni Roboam ascendit Sesac rex Aegypti in Ierusalem
  - name: I Regum 14:26
    orderIndex: 25
    osisId: 1Kgs.14.26
    sblId: 1Kgs 14:26
    shortName: 1 Reg 14:26
    text: et tulit thesauros domus Domini et thesauros regios et universa diripuit,
      scuta quoque aurea omnia, quae fecerat Salomon.
  - name: I Regum 14:27
    orderIndex: 26
    osisId: 1Kgs.14.27
    sblId: 1Kgs 14:27
    shortName: 1 Reg 14:27
    text: Pro quibus fecit rex Roboam scuta aerea et tradidit ea in manu ducum cursorum,
      qui excubabant ante ostium domus regis.
  - name: I Regum 14:28
    orderIndex: 27
    osisId: 1Kgs.14.28
    sblId: 1Kgs 14:28
    shortName: 1 Reg 14:28
    text: Cumque ingrederetur rex in domum Domini, portabant ea cursores et postea
      reportabant ad armamentarium cursorum.
  - name: I Regum 14:29
    orderIndex: 28
    osisId: 1Kgs.14.29
    sblId: 1Kgs 14:29
    shortName: 1 Reg 14:29
    text: Reliqua autem gestorum Roboam et omnia, quae fecit, ecce scripta sunt in
      libro annalium regum Iudae.
  - name: I Regum 14:30
    orderIndex: 29
    osisId: 1Kgs.14.30
    sblId: 1Kgs 14:30
    shortName: 1 Reg 14:30
    text: Fuitque bellum inter Roboam et Ieroboam cunctis diebus.
  - name: I Regum 14:31
    orderIndex: 30
    osisId: 1Kgs.14.31
    sblId: 1Kgs 14:31
    shortName: 1 Reg 14:31
    text: Dormivit itaque Roboam cum patribus suis et sepultus est cum eis in civitate
      David; nomen autem matris eius Naama Ammanites. Et regnavit Abiam filius eius
      pro eo.
  versesCount: 31
- name: I Regum 15
  orderIndex: 14
  osisId: 1Kgs.15
  sblId: 1Kgs 15
  shortName: 1 Reg 15
  verses:
  - name: I Regum 15:1
    orderIndex: 0
    osisId: 1Kgs.15.1
    sblId: 1Kgs 15:1
    shortName: 1 Reg 15:1
    text: Igitur in octavo decimo anno regni Ieroboam filii Nabat regnavit Abiam super
      Iudam.
  - name: I Regum 15:2
    orderIndex: 1
    osisId: 1Kgs.15.2
    sblId: 1Kgs 15:2
    shortName: 1 Reg 15:2
    text: Tribus annis regnavit in Ierusalem; nomen matris eius Maacha filia Abessalom.
  - name: I Regum 15:3
    orderIndex: 2
    osisId: 1Kgs.15.3
    sblId: 1Kgs 15:3
    shortName: 1 Reg 15:3
    text: Ambulavitque in omnibus peccatis patris sui, quae fecerat ante eum; nec
      erat cor eius perfectum cum Domino Deo suo sicut cor David patris eius.
  - name: I Regum 15:4
    orderIndex: 3
    osisId: 1Kgs.15.4
    sblId: 1Kgs 15:4
    shortName: 1 Reg 15:4
    text: Sed propter David dedit ei Dominus Deus suus lucernam in Ierusalem, ut suscitaret
      filium eius post eum et statueret Ierusalem;
  - name: I Regum 15:5
    orderIndex: 4
    osisId: 1Kgs.15.5
    sblId: 1Kgs 15:5
    shortName: 1 Reg 15:5
    text: eo quod fecisset David rectum in oculis Domini et non declinasset ab omnibus,
      quae praeceperat ei, cunctis diebus vitae suae, excepta re Uriae Hetthaei. (6)
  - name: I Regum 15:6
    orderIndex: 5
    osisId: 1Kgs.15.6
    sblId: 1Kgs 15:6
    shortName: 1 Reg 15:6
    text: attamen bellum fuit inter Roboam et inter Hieroboam omni tempore vitae eius
  - name: I Regum 15:7
    orderIndex: 6
    osisId: 1Kgs.15.7
    sblId: 1Kgs 15:7
    shortName: 1 Reg 15:7
    text: Reliqua autem gestorum Abiam et omnia, quae fecit, nonne haec scripta sunt
      in libro annalium regum Iudae? Fuitque bellum inter Abiam et inter Ieroboam.
  - name: I Regum 15:8
    orderIndex: 7
    osisId: 1Kgs.15.8
    sblId: 1Kgs 15:8
    shortName: 1 Reg 15:8
    text: Et dormivit Abiam cum patribus suis, et sepelierunt eum in civitate David;
      regnavitque Asa filius eius pro eo.
  - name: I Regum 15:9
    orderIndex: 8
    osisId: 1Kgs.15.9
    sblId: 1Kgs 15:9
    shortName: 1 Reg 15:9
    text: In anno ergo vicesimo Ieroboam regis Israel regnavit Asa rex Iudae
  - name: I Regum 15:10
    orderIndex: 9
    osisId: 1Kgs.15.10
    sblId: 1Kgs 15:10
    shortName: 1 Reg 15:10
    text: et quadraginta et uno anno regnavit in Ierusalem. Nomen matris eius Maacha
      filia Abessalom.
  - name: I Regum 15:11
    orderIndex: 10
    osisId: 1Kgs.15.11
    sblId: 1Kgs 15:11
    shortName: 1 Reg 15:11
    text: Et fecit Asa rectum ante conspectum Domini sicut David pater eius.
  - name: I Regum 15:12
    orderIndex: 11
    osisId: 1Kgs.15.12
    sblId: 1Kgs 15:12
    shortName: 1 Reg 15:12
    text: Et abstulit prostibula de terra purgavitque universas sordes idolorum, quae
      fecerant patres eius.
  - name: I Regum 15:13
    orderIndex: 12
    osisId: 1Kgs.15.13
    sblId: 1Kgs 15:13
    shortName: 1 Reg 15:13
    text: Insuper et Maacham matrem suam amovit, ne esset domina, eo quod fecisset
      abominationem Aserae; confregitque Asa simulacrum turpissimum et combussit in
      torrente Cedron.
  - name: I Regum 15:14
    orderIndex: 13
    osisId: 1Kgs.15.14
    sblId: 1Kgs 15:14
    shortName: 1 Reg 15:14
    text: Excelsa autem non abstulit; verumtamen cor Asa perfectum erat coram Domino
      cunctis diebus suis.
  - name: I Regum 15:15
    orderIndex: 14
    osisId: 1Kgs.15.15
    sblId: 1Kgs 15:15
    shortName: 1 Reg 15:15
    text: Et intulit ea, quae sanctificaverat pater suus et quae ipse voverat, in
      domum Domini, argentum et aurum et vasa.
  - name: I Regum 15:16
    orderIndex: 15
    osisId: 1Kgs.15.16
    sblId: 1Kgs 15:16
    shortName: 1 Reg 15:16
    text: Bellum autem erat inter Asa et Baasa regem lsrael cunctis diebus eorum.
  - name: I Regum 15:17
    orderIndex: 16
    osisId: 1Kgs.15.17
    sblId: 1Kgs 15:17
    shortName: 1 Reg 15:17
    text: Ascendit quoque Baasa rex Israel in Iudam et aedificavit Rama, ut non posset
      quispiam egredi vel ingredi de parte Asa regis Iudae.
  - name: I Regum 15:18
    orderIndex: 17
    osisId: 1Kgs.15.18
    sblId: 1Kgs 15:18
    shortName: 1 Reg 15:18
    text: 'Tollens itaque Asa omne argentum et aurum, quod remanserat in thesauris
      domus Domini et in thesauris domus regiae, dedit illud in manu servorum suorum
      et misit ad Benadad filium Tabremmon filii Hezion regem Syriae, qui habitabat
      in Damasco, dicens:'
  - name: I Regum 15:19
    orderIndex: 18
    osisId: 1Kgs.15.19
    sblId: 1Kgs 15:19
    shortName: 1 Reg 15:19
    text: '" Foedus est inter me et te et inter patrem meum et patrem tuum; ideo misi
      tibi munera, argentum et aurum, et peto, ut irritum facias foedus, quod habes
      cum Baasa rege Israel, et recedat a me ".'
  - name: I Regum 15:20
    orderIndex: 19
    osisId: 1Kgs.15.20
    sblId: 1Kgs 15:20
    shortName: 1 Reg 15:20
    text: Acquiescens Benadad regi Asa misit principes exercituum suorum in civitates
      Israel, et percusserunt Ahion et Dan et Abelbethmaacha et universam Chenereth
      cum omni terra Nephthali.
  - name: I Regum 15:21
    orderIndex: 20
    osisId: 1Kgs.15.21
    sblId: 1Kgs 15:21
    shortName: 1 Reg 15:21
    text: Quod cum audisset Baasa, cessavit aedificare Rama et reversus est in Thersa.
  - name: I Regum 15:22
    orderIndex: 21
    osisId: 1Kgs.15.22
    sblId: 1Kgs 15:22
    shortName: 1 Reg 15:22
    text: Rex autem Asa convocavit omnem Iudam, nullo excusato; et tulerunt lapides
      Rama et ligna eius, quibus aedificaverat Baasa, et exstruxit de eis rex Asa
      Gabaa Beniamin et Maspha.
  - name: I Regum 15:23
    orderIndex: 22
    osisId: 1Kgs.15.23
    sblId: 1Kgs 15:23
    shortName: 1 Reg 15:23
    text: Reliqua autem omnium gestorum Asa et universa fortitudo eius et cuncta,
      quae fecit, et civitates, quas exstruxit, nonne haec scripta sunt in libro annalium
      regum Iudae? Verumtamen in tempore senectutis suae doluit pedes;
  - name: I Regum 15:24
    orderIndex: 23
    osisId: 1Kgs.15.24
    sblId: 1Kgs 15:24
    shortName: 1 Reg 15:24
    text: et dormivit cum patribus suis et sepultus est cum eis in civitate David
      patris sui. Regnavitque Iosaphat filius eius pro eo.
  - name: I Regum 15:25
    orderIndex: 24
    osisId: 1Kgs.15.25
    sblId: 1Kgs 15:25
    shortName: 1 Reg 15:25
    text: Nadab vero filius Ieroboam regnavit super Israel anno secundo Asa regis
      Iudae; regnavitque super Israel duobus annis.
  - name: I Regum 15:26
    orderIndex: 25
    osisId: 1Kgs.15.26
    sblId: 1Kgs 15:26
    shortName: 1 Reg 15:26
    text: Et fecit, quod malum est in conspectu Domini, et ambulavit in viis patris
      sui et in peccato eius, quo peccare fecit Israel.
  - name: I Regum 15:27
    orderIndex: 26
    osisId: 1Kgs.15.27
    sblId: 1Kgs 15:27
    shortName: 1 Reg 15:27
    text: Insidiatus est autem ei Baasa filius Ahiae de domo Issachar et percussit
      eum in Gebbethon, quae est urbs Philisthinorum; siquidem Nadab et omnis Israel
      obsidebant Gebbethon.
  - name: I Regum 15:28
    orderIndex: 27
    osisId: 1Kgs.15.28
    sblId: 1Kgs 15:28
    shortName: 1 Reg 15:28
    text: Interfecit igitur illum Baasa in anno tertio Asa regis Iudae et regnavit
      pro eo.
  - name: I Regum 15:29
    orderIndex: 28
    osisId: 1Kgs.15.29
    sblId: 1Kgs 15:29
    shortName: 1 Reg 15:29
    text: Cumque regnasset, percussit omnem domum Ieroboam; non dimisit ne unam quidem
      animam de semine eius, donec deleret eam iuxta verbum Domini, quod locutus fuerat
      in manu servi sui Ahiae Silonitis
  - name: I Regum 15:30
    orderIndex: 29
    osisId: 1Kgs.15.30
    sblId: 1Kgs 15:30
    shortName: 1 Reg 15:30
    text: propter peccata Ieroboam, quae peccaverat et quibus peccare fecerat Israel,
      et propter delictum, quo irritaverat Dominum, Deum Israel.
  - name: I Regum 15:31
    orderIndex: 30
    osisId: 1Kgs.15.31
    sblId: 1Kgs 15:31
    shortName: 1 Reg 15:31
    text: Reliqua autem gestorum Nadab et omnia, quae fortiter operatus est, nonne
      haec scripta sunt in libro annalium regum Israel?
  - name: I Regum 15:32
    orderIndex: 31
    osisId: 1Kgs.15.32
    sblId: 1Kgs 15:32
    shortName: 1 Reg 15:32
    text: Fuitque bellum inter Asa et Baasa regem Israel cunctis diebus eorum.
  - name: I Regum 15:33
    orderIndex: 32
    osisId: 1Kgs.15.33
    sblId: 1Kgs 15:33
    shortName: 1 Reg 15:33
    text: Anno tertio Asa regis Iudae regnavit Baasa filius Ahiae super omnem Israel
      in Thersa viginti quattuor annis;
  - name: I Regum 15:34
    orderIndex: 33
    osisId: 1Kgs.15.34
    sblId: 1Kgs 15:34
    shortName: 1 Reg 15:34
    text: et fecit malum coram Domino ambulavitque in via Ieroboam et in peccato eius,
      quo peccare fecit Israel.
  versesCount: 34
- name: I Regum 16
  orderIndex: 15
  osisId: 1Kgs.16
  sblId: 1Kgs 16
  shortName: 1 Reg 16
  verses:
  - name: I Regum 16:1
    orderIndex: 0
    osisId: 1Kgs.16.1
    sblId: 1Kgs 16:1
    shortName: 1 Reg 16:1
    text: 'Factus est autem sermo Domini ad Iehu filium Hanani contra Baasa dicens:'
  - name: I Regum 16:2
    orderIndex: 1
    osisId: 1Kgs.16.2
    sblId: 1Kgs 16:2
    shortName: 1 Reg 16:2
    text: '" Pro eo quod exaltavi te de pulvere et posui te ducem super populum meum
      Israel, tu autem ambulasti in via Ieroboam et peccare fecisti populum meum Israel,
      ut me irritares in peccatis eorum,'
  - name: I Regum 16:3
    orderIndex: 2
    osisId: 1Kgs.16.3
    sblId: 1Kgs 16:3
    shortName: 1 Reg 16:3
    text: ecce ego demetam posteriora Baasa et posteriora domus eius et faciam domum
      tuam sicut domum Ieroboam filii Nabat.
  - name: I Regum 16:4
    orderIndex: 3
    osisId: 1Kgs.16.4
    sblId: 1Kgs 16:4
    shortName: 1 Reg 16:4
    text: Qui mortuus fuerit de Baasa in civitate, comedent eum canes; et, qui mortuus
      fuerit ex eo in agro, comedent eum volucres caeli".
  - name: I Regum 16:5
    orderIndex: 4
    osisId: 1Kgs.16.5
    sblId: 1Kgs 16:5
    shortName: 1 Reg 16:5
    text: Reliqua autem gestorum Baasa et quaecumque fecit et fortitudo eius, nonne
      haec scripta sunt in libro annalium regum Israel?
  - name: I Regum 16:6
    orderIndex: 5
    osisId: 1Kgs.16.6
    sblId: 1Kgs 16:6
    shortName: 1 Reg 16:6
    text: Dormivit ergo Baasa cum patribus suis sepultusque est in Thersa; et regnavit
      Ela filius eius pro eo.
  - name: I Regum 16:7
    orderIndex: 6
    osisId: 1Kgs.16.7
    sblId: 1Kgs 16:7
    shortName: 1 Reg 16:7
    text: Sed et in manu Iehu filii Hanani prophetae verbum Domini factum est ad Baasa
      et ad domum eius propter omne malum, quod fecerat coram Domino ad irritandum
      eum in operibus manuum suarum, ut fieret sicut domus Ieroboam, eo quod percussisset
      eam.
  - name: I Regum 16:8
    orderIndex: 7
    osisId: 1Kgs.16.8
    sblId: 1Kgs 16:8
    shortName: 1 Reg 16:8
    text: Anno vicesimo sexto Asa regis Iudae regnavit Ela filius Baasa super Israel
      in Thersa duobus annis.
  - name: I Regum 16:9
    orderIndex: 8
    osisId: 1Kgs.16.9
    sblId: 1Kgs 16:9
    shortName: 1 Reg 16:9
    text: Et rebellavit contra eum servus suus Zamri dux mediae partis curruum. Erat
      autem Ela in Thersa bibens et temulentus in domo Arsa praefecti domus in Thersa;
  - name: I Regum 16:10
    orderIndex: 9
    osisId: 1Kgs.16.10
    sblId: 1Kgs 16:10
    shortName: 1 Reg 16:10
    text: irruens ergo Zamri percussit et occidit eum anno vicesimo septimo Asa regis
      Iudae et regnavit pro eo.
  - name: I Regum 16:11
    orderIndex: 10
    osisId: 1Kgs.16.11
    sblId: 1Kgs 16:11
    shortName: 1 Reg 16:11
    text: Cumque regnasset et sedisset super solium eius, percussit omnem domum Baasa
      et non dereliquit ex eo quidquid masculini sexus et propinquos et amicos eius.
  - name: I Regum 16:12
    orderIndex: 11
    osisId: 1Kgs.16.12
    sblId: 1Kgs 16:12
    shortName: 1 Reg 16:12
    text: Delevitque Zamri omnem domum Baasa iuxta verbum Domini, quod locutus fuerat
      ad Baasa in manu Iehu prophetae,
  - name: I Regum 16:13
    orderIndex: 12
    osisId: 1Kgs.16.13
    sblId: 1Kgs 16:13
    shortName: 1 Reg 16:13
    text: propter universa peccata Baasa et peccata Ela filii eius, qui peccaverunt
      et peccare fecerunt Israel provocantes Dominum, Deum Israel, in vanitatibus
      suis.
  - name: I Regum 16:14
    orderIndex: 13
    osisId: 1Kgs.16.14
    sblId: 1Kgs 16:14
    shortName: 1 Reg 16:14
    text: Reliqua autem gestorum Ela et omnia, quae fecit, nonne haec scripta sunt
      in libro annalium regum Israel?
  - name: I Regum 16:15
    orderIndex: 14
    osisId: 1Kgs.16.15
    sblId: 1Kgs 16:15
    shortName: 1 Reg 16:15
    text: Anno vicesimo septimo Asa regis Iudae regnavit Zamri septem diebus in Thersa.
      Porro exercitus obsidebat Gebbethon urbem Philisthinorum.
  - name: I Regum 16:16
    orderIndex: 15
    osisId: 1Kgs.16.16
    sblId: 1Kgs 16:16
    shortName: 1 Reg 16:16
    text: Cumque audisset rebellasse Zamri et occidisse regem, fecit sibi regem omnis
      Israel Amri, qui erat princeps militiae super Israel in die illa in castris.
  - name: I Regum 16:17
    orderIndex: 16
    osisId: 1Kgs.16.17
    sblId: 1Kgs 16:17
    shortName: 1 Reg 16:17
    text: Ascendit ergo Amri et omnis Israel cum eo de Gebbethon, et obsidebant Thersa;
  - name: I Regum 16:18
    orderIndex: 17
    osisId: 1Kgs.16.18
    sblId: 1Kgs 16:18
    shortName: 1 Reg 16:18
    text: videns autem Zamri quod expugnanda esset civitas, ingressus est palatium
      et succendit super se domum regiam et mortuus est igne
  - name: I Regum 16:19
    orderIndex: 18
    osisId: 1Kgs.16.19
    sblId: 1Kgs 16:19
    shortName: 1 Reg 16:19
    text: in peccatis suis, quae peccaverat faciens malum coram Domino et ambulans
      in via Ieroboam et in peccato eius, quo fecit peccare Israel.
  - name: I Regum 16:20
    orderIndex: 19
    osisId: 1Kgs.16.20
    sblId: 1Kgs 16:20
    shortName: 1 Reg 16:20
    text: Reliqua autem gestorum Zamri et rebellio, quam fecit, nonne haec scripta
      sunt in libro annalium regum Israel?
  - name: I Regum 16:21
    orderIndex: 20
    osisId: 1Kgs.16.21
    sblId: 1Kgs 16:21
    shortName: 1 Reg 16:21
    text: 'Tunc divisus est populus Israel in duas partes: media pars populi sequebatur
      Thebni filium Gineth, ut constitueret eum regem, et media pars Amri.'
  - name: I Regum 16:22
    orderIndex: 21
    osisId: 1Kgs.16.22
    sblId: 1Kgs 16:22
    shortName: 1 Reg 16:22
    text: Praevaluit autem populus, qui erat cum Amri, populo, qui sequebatur Thebni
      filium Gineth; mortuusque est Thebni, et regnavit Amri.
  - name: I Regum 16:23
    orderIndex: 22
    osisId: 1Kgs.16.23
    sblId: 1Kgs 16:23
    shortName: 1 Reg 16:23
    text: Anno tricesimo primo Asa regis Iudae regnavit Amri super Israel duodecim
      annis; in Thersa regnavit sex annis.
  - name: I Regum 16:24
    orderIndex: 23
    osisId: 1Kgs.16.24
    sblId: 1Kgs 16:24
    shortName: 1 Reg 16:24
    text: Emitque montem Samariae a Somer duobus talentis argenti et aedificavit eum
      et vocavit nomen civitatis, quam exstruxerat, nomine Somer domini montis Samariae.
  - name: I Regum 16:25
    orderIndex: 24
    osisId: 1Kgs.16.25
    sblId: 1Kgs 16:25
    shortName: 1 Reg 16:25
    text: Fecit autem Amri malum in conspectu Domini et operatus est nequiter super
      omnes, qui fuerunt ante eum;
  - name: I Regum 16:26
    orderIndex: 25
    osisId: 1Kgs.16.26
    sblId: 1Kgs 16:26
    shortName: 1 Reg 16:26
    text: ambulavitque in omni via Ieroboam filii Nabat et in peccato eius, quo peccare
      fecerat Israel, ut irritaret Dominum, Deum Israel, in vanitatibus suis.
  - name: I Regum 16:27
    orderIndex: 26
    osisId: 1Kgs.16.27
    sblId: 1Kgs 16:27
    shortName: 1 Reg 16:27
    text: Reliqua autem gestorum Amri et proelia eius, quae fortiter gessit, nonne
      haec scripta sunt in libro annalium regum Israel?
  - name: I Regum 16:28
    orderIndex: 27
    osisId: 1Kgs.16.28
    sblId: 1Kgs 16:28
    shortName: 1 Reg 16:28
    text: Et dormivit Amri cum patribus suis et sepultus est in Samaria; regnavitque
      Achab filius eius pro eo.
  - name: I Regum 16:29
    orderIndex: 28
    osisId: 1Kgs.16.29
    sblId: 1Kgs 16:29
    shortName: 1 Reg 16:29
    text: Achab vero filius Amri regnavit super Israel anno tricesimo octavo Asa regis
      Iudae; et regnavit Achab filius Amri super Israel in Samaria viginti et duobus
      annis.
  - name: I Regum 16:30
    orderIndex: 29
    osisId: 1Kgs.16.30
    sblId: 1Kgs 16:30
    shortName: 1 Reg 16:30
    text: Et fecit Achab filius Amri malum in conspectu Domini super omnes, qui fuerunt
      ante eum.
  - name: I Regum 16:31
    orderIndex: 30
    osisId: 1Kgs.16.31
    sblId: 1Kgs 16:31
    shortName: 1 Reg 16:31
    text: Nec suffecit ei, ut ambularet in peccatis Ieroboam filii Nabat; insuper
      duxit uxorem Iezabel filiam Ethbaal regis Sidoniorum et abiit et servivit Baal
      et adoravit eum.
  - name: I Regum 16:32
    orderIndex: 31
    osisId: 1Kgs.16.32
    sblId: 1Kgs 16:32
    shortName: 1 Reg 16:32
    text: Et posuit aram Baal in templo Baal, quod aedificaverat in Samaria,
  - name: I Regum 16:33
    orderIndex: 32
    osisId: 1Kgs.16.33
    sblId: 1Kgs 16:33
    shortName: 1 Reg 16:33
    text: et fecit Achab palum. Et addidit Achab in opere suo irritans Dominum, Deum
      Israel, super omnes reges Israel, qui fuerant ante eum.
  - name: I Regum 16:34
    orderIndex: 33
    osisId: 1Kgs.16.34
    sblId: 1Kgs 16:34
    shortName: 1 Reg 16:34
    text: In diebus eius aedificavit Hiel de Bethel Iericho; in Abiram primitivo suo
      fundavit eam et in Segub novissimo suo posuit portas eius, iuxta verbum Domini,
      quod locutus fuerat in manu Iosue filii Nun.
  versesCount: 34
- name: I Regum 17
  orderIndex: 16
  osisId: 1Kgs.17
  sblId: 1Kgs 17
  shortName: 1 Reg 17
  verses:
  - name: I Regum 17:1
    orderIndex: 0
    osisId: 1Kgs.17.1
    sblId: 1Kgs 17:1
    shortName: 1 Reg 17:1
    text: 'Et dixit Elias Thesbites de Thesbi in Galaad ad Achab: " Vivit Dominus,
      Deus Israel, in cuius conspectu sto. Non erit annis his ros et pluvia, nisi
      iuxta oris mei verba! ".'
  - name: I Regum 17:2
    orderIndex: 1
    osisId: 1Kgs.17.2
    sblId: 1Kgs 17:2
    shortName: 1 Reg 17:2
    text: 'Et factum est verbum Domini ad eum dicens:'
  - name: I Regum 17:3
    orderIndex: 2
    osisId: 1Kgs.17.3
    sblId: 1Kgs 17:3
    shortName: 1 Reg 17:3
    text: '" Recede hinc et vade contra orientem et abscondere in torrente Charith,
      qui est contra Iordanem,'
  - name: I Regum 17:4
    orderIndex: 3
    osisId: 1Kgs.17.4
    sblId: 1Kgs 17:4
    shortName: 1 Reg 17:4
    text: et ibi de torrente bibes; corvisque praecepi, ut pascant te ibi ".
  - name: I Regum 17:5
    orderIndex: 4
    osisId: 1Kgs.17.5
    sblId: 1Kgs 17:5
    shortName: 1 Reg 17:5
    text: Abiit ergo et fecit iuxta verbum Domini; cumque abisset, sedit in torrente
      Charith, qui est contra Iordanem.
  - name: I Regum 17:6
    orderIndex: 5
    osisId: 1Kgs.17.6
    sblId: 1Kgs 17:6
    shortName: 1 Reg 17:6
    text: Corvi quoque deferebant ei panem et carnes mane, similiter panem et carnes
      vesperi; et bibebat de torrente.
  - name: I Regum 17:7
    orderIndex: 6
    osisId: 1Kgs.17.7
    sblId: 1Kgs 17:7
    shortName: 1 Reg 17:7
    text: Post dies autem siccatus est torrens; non enim pluerat super terram.
  - name: I Regum 17:8
    orderIndex: 7
    osisId: 1Kgs.17.8
    sblId: 1Kgs 17:8
    shortName: 1 Reg 17:8
    text: 'Factus est igitur sermo Domini ad eum dicens:'
  - name: I Regum 17:9
    orderIndex: 8
    osisId: 1Kgs.17.9
    sblId: 1Kgs 17:9
    shortName: 1 Reg 17:9
    text: '" Surge et vade in Sarepta Sidoniorum et manebis ibi; praecepi enim ibi
      mulieri viduae, ut pascat te ".'
  - name: I Regum 17:10
    orderIndex: 9
    osisId: 1Kgs.17.10
    sblId: 1Kgs 17:10
    shortName: 1 Reg 17:10
    text: 'Surrexit et abiit Sareptam. Cumque venisset ad portam civitatis, apparuit
      ei mulier vidua colligens ligna; et vocavit eam dixitque: " Da mihi paululum
      aquae in vase, ut bibam ".'
  - name: I Regum 17:11
    orderIndex: 10
    osisId: 1Kgs.17.11
    sblId: 1Kgs 17:11
    shortName: 1 Reg 17:11
    text: 'Cumque illa pergeret, ut afferret, clamavit post tergum eius dicens: "
      Affer mihi, obsecro, et buccellam panis in manu tua ".'
  - name: I Regum 17:12
    orderIndex: 11
    osisId: 1Kgs.17.12
    sblId: 1Kgs 17:12
    shortName: 1 Reg 17:12
    text: 'Quae respondit: " Vivit Dominus Deus tuus, non habeo panem, nisi quantum
      pugillus capere potest farinae in hydria et paululum olei in lecytho. En colligo
      duo ligna, ut ingrediar et faciam illud mihi et filio meo, ut comedamus et moriamur
      ".'
  - name: I Regum 17:13
    orderIndex: 12
    osisId: 1Kgs.17.13
    sblId: 1Kgs 17:13
    shortName: 1 Reg 17:13
    text: 'Ad quam Elias ait: " Noli timere, sed vade et fac, sicut dixisti; verumtamen
      mihi primum fac de ipsa farinula subcinericium panem parvulum et affer ad me;
      tibi autem et filio tuo facies postea.'
  - name: I Regum 17:14
    orderIndex: 13
    osisId: 1Kgs.17.14
    sblId: 1Kgs 17:14
    shortName: 1 Reg 17:14
    text: 'Haec autem dicit Dominus, Deus Israel: "Hydria farinae non deficiet, nec
      lecythus olei minuetur usque ad diem, in qua daturus est Dominus pluviam super
      faciem terrae" ".'
  - name: I Regum 17:15
    orderIndex: 14
    osisId: 1Kgs.17.15
    sblId: 1Kgs 17:15
    shortName: 1 Reg 17:15
    text: Quae abiit et fecit iuxta verbum Eliae et comedit illa et ipse et domus
      eius per dies.
  - name: I Regum 17:16
    orderIndex: 15
    osisId: 1Kgs.17.16
    sblId: 1Kgs 17:16
    shortName: 1 Reg 17:16
    text: Hydria farinae non defecit, et lecythus olei non est imminutus iuxta verbum
      Domini, quod locutus fuerat in manu Eliae.
  - name: I Regum 17:17
    orderIndex: 16
    osisId: 1Kgs.17.17
    sblId: 1Kgs 17:17
    shortName: 1 Reg 17:17
    text: Factum est autem post haec, aegrotavit filius mulieris matris familiae;
      et erat languor fortis nimis, ita ut non remaneret in eo halitus.
  - name: I Regum 17:18
    orderIndex: 17
    osisId: 1Kgs.17.18
    sblId: 1Kgs 17:18
    shortName: 1 Reg 17:18
    text: 'Dixit ergo ad Eliam: " Quid mihi et tibi, vir Dei? Ingressus es ad me,
      ut rememorarentur iniquitates meae, et interficeres filium meum? ".'
  - name: I Regum 17:19
    orderIndex: 18
    osisId: 1Kgs.17.19
    sblId: 1Kgs 17:19
    shortName: 1 Reg 17:19
    text: 'Et ait ad eam: " Da mihi filium tuum ". Tulitque eum de sinu illius et
      portavit in cenaculum, ubi ipse manebat, et posuit super lectulum suum;'
  - name: I Regum 17:20
    orderIndex: 19
    osisId: 1Kgs.17.20
    sblId: 1Kgs 17:20
    shortName: 1 Reg 17:20
    text: 'clamavitque ad Dominum et dixit: " Domine Deus meus, etiamne viduam, apud
      quam ego ut hospes habito, afflixisti, ut interficeres filium eius?.'
  - name: I Regum 17:21
    orderIndex: 20
    osisId: 1Kgs.17.21
    sblId: 1Kgs 17:21
    shortName: 1 Reg 17:21
    text: 'Et expandit se atque mensus est super puerum tribus vicibus et clamavit
      ad Dominum et ait: " Domine Deus meus, revertatur, oro, anima pueri huius in
      viscera eius ".'
  - name: I Regum 17:22
    orderIndex: 21
    osisId: 1Kgs.17.22
    sblId: 1Kgs 17:22
    shortName: 1 Reg 17:22
    text: Et exaudivit Dominus vocem Eliae, et reversa est anima pueri intra eum,
      et revixit.
  - name: I Regum 17:23
    orderIndex: 22
    osisId: 1Kgs.17.23
    sblId: 1Kgs 17:23
    shortName: 1 Reg 17:23
    text: 'Tulitque Elias puerum et deposuit eum de cenaculo in inferiorem domum et
      tradidit matri suae et ait illi: " En vivit filius tuus ".'
  - name: I Regum 17:24
    orderIndex: 23
    osisId: 1Kgs.17.24
    sblId: 1Kgs 17:24
    shortName: 1 Reg 17:24
    text: 'Dixitque mulier ad Eliam: " Nunc in isto cognovi quoniam vir Dei es tu,
      et verbum Domini in ore tuo verum est ".'
  versesCount: 24
- name: I Regum 18
  orderIndex: 17
  osisId: 1Kgs.18
  sblId: 1Kgs 18
  shortName: 1 Reg 18
  verses:
  - name: I Regum 18:1
    orderIndex: 0
    osisId: 1Kgs.18.1
    sblId: 1Kgs 18:1
    shortName: 1 Reg 18:1
    text: 'Post dies multos factum est verbum Domini ad Eliam in anno tertio dicens:
      " Vade et ostende te Achab, ut dem pluviam super faciem terrae ".'
  - name: I Regum 18:2
    orderIndex: 1
    osisId: 1Kgs.18.2
    sblId: 1Kgs 18:2
    shortName: 1 Reg 18:2
    text: Ivit ergo Elias, ut ostenderet se Achab.Erat autem fames vehemens in Samaria.
  - name: I Regum 18:3
    orderIndex: 2
    osisId: 1Kgs.18.3
    sblId: 1Kgs 18:3
    shortName: 1 Reg 18:3
    text: Vocavitque Achab Abdiam dispensatorem domus suae. Abdias autem timebat Dominum
      valde;
  - name: I Regum 18:4
    orderIndex: 3
    osisId: 1Kgs.18.4
    sblId: 1Kgs 18:4
    shortName: 1 Reg 18:4
    text: nam, cum interficeret Iezabel prophetas Domini, tulit ille centum prophetas
      et abscondit eos quinquagenos et quinquagenos in speluncis et pavit eos pane
      et aqua.
  - name: I Regum 18:5
    orderIndex: 4
    osisId: 1Kgs.18.5
    sblId: 1Kgs 18:5
    shortName: 1 Reg 18:5
    text: 'Dixit ergo Achab ad Abdiam: " Vade in terra ad universos fontes aquarum
      et in cunctas valles, si forte invenire possimus herbam, ut salvemus equos et
      mulos et nullum de iumentis interficere debeamus ".'
  - name: I Regum 18:6
    orderIndex: 5
    osisId: 1Kgs.18.6
    sblId: 1Kgs 18:6
    shortName: 1 Reg 18:6
    text: 'Diviseruntque sibi regiones, ut circuirent eas: Achab ibat per viam unam,
      et Abdias per viam alteram seorsum.'
  - name: I Regum 18:7
    orderIndex: 6
    osisId: 1Kgs.18.7
    sblId: 1Kgs 18:7
    shortName: 1 Reg 18:7
    text: 'Cumque esset Abdias in via, Elias occurrit ei; qui cum cognovisset eum,
      cecidit super faciem suam et ait: " Num tu es, domine mi, Elias? ".'
  - name: I Regum 18:8
    orderIndex: 7
    osisId: 1Kgs.18.8
    sblId: 1Kgs 18:8
    shortName: 1 Reg 18:8
    text: 'Cui ille respondit: " Ego. Vade, dic domino tuo: "Adest Elias" ".'
  - name: I Regum 18:9
    orderIndex: 8
    osisId: 1Kgs.18.9
    sblId: 1Kgs 18:9
    shortName: 1 Reg 18:9
    text: 'Et ille: " Quid peccavi, inquit, quoniam trades me servum tuum in manu
      Achab, ut interficiat me?'
  - name: I Regum 18:10
    orderIndex: 9
    osisId: 1Kgs.18.10
    sblId: 1Kgs 18:10
    shortName: 1 Reg 18:10
    text: 'Vivit Dominus Deus tuus, non est gens aut regnum, quo non miserit dominus
      meus te requirens et, respondentibus cunctis: "Non est hic", adiuravit regna
      singula et gentes, eo quod minime reperireris.'
  - name: I Regum 18:11
    orderIndex: 10
    osisId: 1Kgs.18.11
    sblId: 1Kgs 18:11
    shortName: 1 Reg 18:11
    text: 'Et nunc dicis mihi: "Vade et dic domino tuo: Adest Elias".'
  - name: I Regum 18:12
    orderIndex: 11
    osisId: 1Kgs.18.12
    sblId: 1Kgs 18:12
    shortName: 1 Reg 18:12
    text: Cumque recessero a te, spiritus Domini asportabit te in locum, quem ego
      ignoro; et ingressus nuntiabo Achab, et non inveniet te et interficiet me. Servus
      autem tuus timet Dominum ab infantia sua.
  - name: I Regum 18:13
    orderIndex: 12
    osisId: 1Kgs.18.13
    sblId: 1Kgs 18:13
    shortName: 1 Reg 18:13
    text: 'Numquid non indicatum est domino meo quid fecerim, cum interficeret Iezabel
      prophetas Domini: quod absconderim de prophetis Domini centum viros, quinquagenos
      et quinquagenos in speluncis et paverim eos pane et aqua?'
  - name: I Regum 18:14
    orderIndex: 13
    osisId: 1Kgs.18.14
    sblId: 1Kgs 18:14
    shortName: 1 Reg 18:14
    text: 'Et nunc tu dicis: "Vade et dic domino tuo: Adest Elias", ut interficiat
      me ".'
  - name: I Regum 18:15
    orderIndex: 14
    osisId: 1Kgs.18.15
    sblId: 1Kgs 18:15
    shortName: 1 Reg 18:15
    text: 'Dixit Elias: " Vivit Dominus exercituum ante cuius vultum sto: hodie apparebo
      ei ".'
  - name: I Regum 18:16
    orderIndex: 15
    osisId: 1Kgs.18.16
    sblId: 1Kgs 18:16
    shortName: 1 Reg 18:16
    text: Abiit ergo Abdias in occursum Achab et indicavit ei.Venitque Achab in occursum
      Eliae
  - name: I Regum 18:17
    orderIndex: 16
    osisId: 1Kgs.18.17
    sblId: 1Kgs 18:17
    shortName: 1 Reg 18:17
    text: 'et, cum vidisset eum, ait: " Tune es, qui conturbas Israel? ".'
  - name: I Regum 18:18
    orderIndex: 17
    osisId: 1Kgs.18.18
    sblId: 1Kgs 18:18
    shortName: 1 Reg 18:18
    text: 'Et ille ait: " Non turbavi Israel, sed tu et domus patris tui, qui dereliquistis
      mandata Domini, et secutus es Baalim.'
  - name: I Regum 18:19
    orderIndex: 18
    osisId: 1Kgs.18.19
    sblId: 1Kgs 18:19
    shortName: 1 Reg 18:19
    text: Verumtamen nunc mitte et congrega ad me universum Israel in monte Carmeli
      et prophetas Baal quadringentos quinquaginta prophetasque Aserae quadringentos,
      qui comedunt de mensa Iezabel ".
  - name: I Regum 18:20
    orderIndex: 19
    osisId: 1Kgs.18.20
    sblId: 1Kgs 18:20
    shortName: 1 Reg 18:20
    text: Misit Achab ad omnes filios Israel et congregavit prophetas in monte Carmeli.
  - name: I Regum 18:21
    orderIndex: 20
    osisId: 1Kgs.18.21
    sblId: 1Kgs 18:21
    shortName: 1 Reg 18:21
    text: 'Accedens autem Elias ad omnem populum ait: " Usquequo claudicatis in duas
      partes? Si Dominus est Deus, sequimini eum; si autem Baal, sequimini illum ".
      Et non respondit ei populus verbum.'
  - name: I Regum 18:22
    orderIndex: 21
    osisId: 1Kgs.18.22
    sblId: 1Kgs 18:22
    shortName: 1 Reg 18:22
    text: 'Et ait rursus Elias ad populum: " Ego remansi propheta Domini solus; prophetae
      autem Baal quadringenti et quinquaginta viri sunt.'
  - name: I Regum 18:23
    orderIndex: 22
    osisId: 1Kgs.18.23
    sblId: 1Kgs 18:23
    shortName: 1 Reg 18:23
    text: Dentur nobis duo boves, et illi eligant sibi bovem unum et in frusta caedentes
      ponant super ligna; ignem autem non supponant. Et ego faciam bovem alterum et
      imponam super ligna; ignemque non supponam.
  - name: I Regum 18:24
    orderIndex: 23
    osisId: 1Kgs.18.24
    sblId: 1Kgs 18:24
    shortName: 1 Reg 18:24
    text: 'Invocate nomen dei vestri, et ego invocabo nomen Domini; et Deus, qui exaudierit
      per ignem, ipse est Deus! ". Respondens omnis populus ait: " Optima propositio
      ".'
  - name: I Regum 18:25
    orderIndex: 24
    osisId: 1Kgs.18.25
    sblId: 1Kgs 18:25
    shortName: 1 Reg 18:25
    text: 'Dixit ergo Elias prophetis Baal: " Eligite vobis bovem unum et facite primi,
      quia vos plures estis; et invocate nomen dei vestri ignemque non supponatis
      ".'
  - name: I Regum 18:26
    orderIndex: 25
    osisId: 1Kgs.18.26
    sblId: 1Kgs 18:26
    shortName: 1 Reg 18:26
    text: 'Qui cum tulissent bovem, quem dederat eis, fecerunt et invocabant nomen
      Baal de mane usque ad meridiem dicentes: " Baal, exaudi nos! ". Et non erat
      vox, nec qui responderet. Saliebantque in circuitu altaris, quod fecerant.'
  - name: I Regum 18:27
    orderIndex: 26
    osisId: 1Kgs.18.27
    sblId: 1Kgs 18:27
    shortName: 1 Reg 18:27
    text: 'Cumque esset iam meridies, illudebat eis Elias dicens: " Clamate voce maiore;
      deus enim est et forsitan occupatus est aut secessit aut in itinere aut certe
      dormit, ut excitetur ".'
  - name: I Regum 18:28
    orderIndex: 27
    osisId: 1Kgs.18.28
    sblId: 1Kgs 18:28
    shortName: 1 Reg 18:28
    text: Clamabant ergo voce magna et incidebant se iuxta ritum suum cultris et lanceolis,
      donec perfunderentur sanguine.
  - name: I Regum 18:29
    orderIndex: 28
    osisId: 1Kgs.18.29
    sblId: 1Kgs 18:29
    shortName: 1 Reg 18:29
    text: Postquam autem transiit meridies, et, illis prophetantibus, venerat tempus,
      quo sacrificium offerri solet, nec audiebatur vox, neque aliquis respondebat
      nec attendebat orantes,
  - name: I Regum 18:30
    orderIndex: 29
    osisId: 1Kgs.18.30
    sblId: 1Kgs 18:30
    shortName: 1 Reg 18:30
    text: 'dixit Elias omni populo: " Venite ad me ". Et, accedente ad se populo,
      curavit altare Domini, quod destructum fuerat;'
  - name: I Regum 18:31
    orderIndex: 30
    osisId: 1Kgs.18.31
    sblId: 1Kgs 18:31
    shortName: 1 Reg 18:31
    text: 'et tulit duodecim lapides iuxta numerum tribuum filiorum Iacob, ad quem
      factus est sermo Domini dicens: " Israel erit nomen tuum ".'
  - name: I Regum 18:32
    orderIndex: 31
    osisId: 1Kgs.18.32
    sblId: 1Kgs 18:32
    shortName: 1 Reg 18:32
    text: Et aedificavit lapidibus altare in nomine Domini fecitque aquaeductum quasi
      pro duobus satis in circuitu altaris
  - name: I Regum 18:33
    orderIndex: 32
    osisId: 1Kgs.18.33
    sblId: 1Kgs 18:33
    shortName: 1 Reg 18:33
    text: et composuit ligna divisitque per membra bovem et posuit super ligna
  - name: I Regum 18:34
    orderIndex: 33
    osisId: 1Kgs.18.34
    sblId: 1Kgs 18:34
    shortName: 1 Reg 18:34
    text: 'et ait: " Implete quattuor hydrias aqua et fundite super holocaustum et
      super ligna ". Rursumque dixit: " Etiam secundo hoc facite ". Qui cum fecissent
      et secundo, ait: " Etiam tertio idipsum facite ". Feceruntque et tertio,'
  - name: I Regum 18:35
    orderIndex: 34
    osisId: 1Kgs.18.35
    sblId: 1Kgs 18:35
    shortName: 1 Reg 18:35
    text: et currebant aquae circum altare, et fossa aquaeductus repleta est.
  - name: I Regum 18:36
    orderIndex: 35
    osisId: 1Kgs.18.36
    sblId: 1Kgs 18:36
    shortName: 1 Reg 18:36
    text: 'Cumque iam tempus esset, ut offerretur sacrificium, accedens Elias propheta
      ait: " Domine, Deus Abraham, Isaac et Israel, hodie ostende quia tu es Deus
      in Israel, et ego servus tuus et iuxta praeceptum tuum feci omnia haec.'
  - name: I Regum 18:37
    orderIndex: 36
    osisId: 1Kgs.18.37
    sblId: 1Kgs 18:37
    shortName: 1 Reg 18:37
    text: Exaudi me, Domine, exaudi me, ut discat populus iste quia tu, Domine, es
      Deus et tu convertisti cor eorum iterum! ".
  - name: I Regum 18:38
    orderIndex: 37
    osisId: 1Kgs.18.38
    sblId: 1Kgs 18:38
    shortName: 1 Reg 18:38
    text: Cecidit autem ignis Domini et voravit holocaustum et ligna et lapides, pulverem
      quoque et aquam, quae erat in aquaeductu lambens.
  - name: I Regum 18:39
    orderIndex: 38
    osisId: 1Kgs.18.39
    sblId: 1Kgs 18:39
    shortName: 1 Reg 18:39
    text: 'Quod cum vidisset omnis populus, cecidit in faciem suam et ait: " Dominus
      ipse est Deus, Dominus ipse est Deus! ".'
  - name: I Regum 18:40
    orderIndex: 39
    osisId: 1Kgs.18.40
    sblId: 1Kgs 18:40
    shortName: 1 Reg 18:40
    text: 'Dixitque Elias ad eos: " Apprehendite prophetas Baal, et ne unus quidem
      effugiat ex eis! ". Quos cum comprehendissent, duxit eos Elias ad torrentem
      Cison et interfecit eos ibi.'
  - name: I Regum 18:41
    orderIndex: 40
    osisId: 1Kgs.18.41
    sblId: 1Kgs 18:41
    shortName: 1 Reg 18:41
    text: 'Et ait Elias ad Achab: " Ascende, comede et bibe, quia sonus multae pluviae
      est ".'
  - name: I Regum 18:42
    orderIndex: 41
    osisId: 1Kgs.18.42
    sblId: 1Kgs 18:42
    shortName: 1 Reg 18:42
    text: Ascendit Achab, ut comederet et biberet. Elias autem ascendit in verticem
      Carmeli et pronus in terram posuit faciem inter genua sua
  - name: I Regum 18:43
    orderIndex: 42
    osisId: 1Kgs.18.43
    sblId: 1Kgs 18:43
    shortName: 1 Reg 18:43
    text: 'et dixit ad puerum suum: " Ascende et prospice contra mare ". Qui, cum
      ascen disset et contemplatus esset, ait: " Non est quidquam ". Et rursum ait
      illi: " Revertere septem vicibus ".'
  - name: I Regum 18:44
    orderIndex: 43
    osisId: 1Kgs.18.44
    sblId: 1Kgs 18:44
    shortName: 1 Reg 18:44
    text: 'In septima autem vice dixit: " Ecce nubecula parva quasi manus hominis
      ascendit de mari ". Et ait: " Ascende et dic Achab: Iunge et descende, ne occupet
      te pluvia! ".'
  - name: I Regum 18:45
    orderIndex: 44
    osisId: 1Kgs.18.45
    sblId: 1Kgs 18:45
    shortName: 1 Reg 18:45
    text: 'Et factum est interea: ecce caeli contenebrati sunt, et nubes et ventus,
      et facta est pluvia grandis. Ascendens itaque Achab abiit in Iezrahel.'
  - name: I Regum 18:46
    orderIndex: 45
    osisId: 1Kgs.18.46
    sblId: 1Kgs 18:46
    shortName: 1 Reg 18:46
    text: Et manus Domini facta est super Eliam; accinctisque lumbis, currebat ante
      Achab, donec veniret in Iezrahel.
  versesCount: 46
- name: I Regum 19
  orderIndex: 18
  osisId: 1Kgs.19
  sblId: 1Kgs 19
  shortName: 1 Reg 19
  verses:
  - name: I Regum 19:1
    orderIndex: 0
    osisId: 1Kgs.19.1
    sblId: 1Kgs 19:1
    shortName: 1 Reg 19:1
    text: Nuntiavit autem Achab Iezabel omnia, quae fecerat Elias, et quomodo occidisset
      universos prophetas gladio.
  - name: I Regum 19:2
    orderIndex: 1
    osisId: 1Kgs.19.2
    sblId: 1Kgs 19:2
    shortName: 1 Reg 19:2
    text: 'Misitque Iezabel nuntium ad Eliam dicens: " Haec mihi faciant dii et haec
      addant, nisi hac hora cras posuero animam tuam sicut animam unius ex illis ".'
  - name: I Regum 19:3
    orderIndex: 2
    osisId: 1Kgs.19.3
    sblId: 1Kgs 19:3
    shortName: 1 Reg 19:3
    text: Timuit ergo Elias et surgens abiit, ut animam suam salvaret, venitque in
      Bersabee Iudae et dimisit ibi puerum suum.
  - name: I Regum 19:4
    orderIndex: 3
    osisId: 1Kgs.19.4
    sblId: 1Kgs 19:4
    shortName: 1 Reg 19:4
    text: 'Et perrexit in desertum via unius diei; cumque venisset et sederet subter
      unam iuniperum, petivit animae suae, ut moreretur, et ait: " Sufficit mihi,
      Domine! Tolle animam meam; neque enim melior sum quam patres mei ".'
  - name: I Regum 19:5
    orderIndex: 4
    osisId: 1Kgs.19.5
    sblId: 1Kgs 19:5
    shortName: 1 Reg 19:5
    text: 'Proiecitque se et obdormivit in umbra iuniperi; et ecce angelus tetigit
      eum et dixit illi: " Surge, comede! ".'
  - name: I Regum 19:6
    orderIndex: 5
    osisId: 1Kgs.19.6
    sblId: 1Kgs 19:6
    shortName: 1 Reg 19:6
    text: Respexit, et ecce ad caput suum subcinericius panis et vas aquae; comedit
      ergo et bibit et rursum obdormivit.
  - name: I Regum 19:7
    orderIndex: 6
    osisId: 1Kgs.19.7
    sblId: 1Kgs 19:7
    shortName: 1 Reg 19:7
    text: 'Reversusque est angelus Domini secundo et tetigit eum dixitque illi: "
      Surge, comede! Grandis enim tibi restat via ".'
  - name: I Regum 19:8
    orderIndex: 7
    osisId: 1Kgs.19.8
    sblId: 1Kgs 19:8
    shortName: 1 Reg 19:8
    text: Qui, cum surrexisset, comedit et bibit et ambulavit in fortitudine cibi
      illius quadraginta diebus et quadraginta noctibus usque ad montem Dei Horeb.
  - name: I Regum 19:9
    orderIndex: 8
    osisId: 1Kgs.19.9
    sblId: 1Kgs 19:9
    shortName: 1 Reg 19:9
    text: 'Cumque venisset illuc, mansit in spelunca. Et ecce sermo Domini ad eum
      dixitque illi: " Quid hic agis, Elia? ".'
  - name: I Regum 19:10
    orderIndex: 9
    osisId: 1Kgs.19.10
    sblId: 1Kgs 19:10
    shortName: 1 Reg 19:10
    text: 'At ille respondit: " Zelo zelatus sum pro Domino, Deo exercituum, quia
      dereliquerunt pactum tuum filii Israel, altaria tua destruxerunt et prophetas
      tuos occiderunt gladio; et derelictus sum ego solus, et quaerunt animam meam,
      ut auferant eam ".'
  - name: I Regum 19:11
    orderIndex: 10
    osisId: 1Kgs.19.11
    sblId: 1Kgs 19:11
    shortName: 1 Reg 19:11
    text: 'Et ait ei: " Egredere et sta in monte coram Domino ". Et ecce Dominus transit,
      et ventus grandis et fortis subvertens montes et conterens petras ante Dominum;
      non in vento Dominus. Et post ventum, commotio; non in commotione Dominus.'
  - name: I Regum 19:12
    orderIndex: 11
    osisId: 1Kgs.19.12
    sblId: 1Kgs 19:12
    shortName: 1 Reg 19:12
    text: Et post commotionem, ignis; non in igne Dominus. Et post ignem, sibilus
      aurae tenuis.
  - name: I Regum 19:13
    orderIndex: 12
    osisId: 1Kgs.19.13
    sblId: 1Kgs 19:13
    shortName: 1 Reg 19:13
    text: 'Quod cum audisset Elias, operuit vultum suum pallio et egressus stetit
      in ostio speluncae; et ecce vox ad eum dicens: " Quid agis hic, Elia? ".'
  - name: I Regum 19:14
    orderIndex: 13
    osisId: 1Kgs.19.14
    sblId: 1Kgs 19:14
    shortName: 1 Reg 19:14
    text: 'Et ille respondit: " Zelo zelatus sum pro Domino, Deo exercituum, quia
      dereliquerunt pactum tuum filii Israel, altaria tua destruxerunt et prophetas
      tuos occiderunt gladio; et derelictus sum ego solus, et quaerunt animam meam,
      ut auferant eam ".'
  - name: I Regum 19:15
    orderIndex: 14
    osisId: 1Kgs.19.15
    sblId: 1Kgs 19:15
    shortName: 1 Reg 19:15
    text: 'Et ait Dominus ad eum: " Vade et revertere in viam tuam per desertum in
      Damascum. Cumque perveneris, unges Hazael regem super Syriam;'
  - name: I Regum 19:16
    orderIndex: 15
    osisId: 1Kgs.19.16
    sblId: 1Kgs 19:16
    shortName: 1 Reg 19:16
    text: et Iehu filium Namsi unges regem super Israel; Eliseum autem filium Saphat,
      qui est de Abelmehula, unges prophetam pro te.
  - name: I Regum 19:17
    orderIndex: 16
    osisId: 1Kgs.19.17
    sblId: 1Kgs 19:17
    shortName: 1 Reg 19:17
    text: 'Et erit: quicumque fugerit gladium Hazael, occidet eum Iehu; et, qui fugerit
      gladium Iehu, interficiet eum Eliseus.'
  - name: I Regum 19:18
    orderIndex: 17
    osisId: 1Kgs.19.18
    sblId: 1Kgs 19:18
    shortName: 1 Reg 19:18
    text: 'Et relinquam mihi in Israel septem milia: universorum genua, quae non sunt
      incurvata ante Baal, et omne os, quod non osculatum est eum ".'
  - name: I Regum 19:19
    orderIndex: 18
    osisId: 1Kgs.19.19
    sblId: 1Kgs 19:19
    shortName: 1 Reg 19:19
    text: Profectus ergo inde repperit Eliseum filium Saphat arantem duodecim iugis
      boum; et ipse cum duodecimo erat. Cumque venisset Elias ad eum, misit pallium
      suum super illum,
  - name: I Regum 19:20
    orderIndex: 19
    osisId: 1Kgs.19.20
    sblId: 1Kgs 19:20
    shortName: 1 Reg 19:20
    text: 'qui statim, relictis bobus, cucurrit post Eliam et ait: " Osculer, oro,
      patrem meum et matrem meam, et sic sequar te ". Dixitque ei: " Vade et revertere;
      quid enim feci tibi? ".'
  - name: I Regum 19:21
    orderIndex: 20
    osisId: 1Kgs.19.21
    sblId: 1Kgs 19:21
    shortName: 1 Reg 19:21
    text: Reversus autem ab eo tulit par boum et mactavit illud et in iugo boum coxit
      carnes et dedit populo, et comederunt. Consurgensque abiit et secutus est Eliam
      et ministrabat ei.
  versesCount: 21
- name: I Regum 20
  orderIndex: 19
  osisId: 1Kgs.20
  sblId: 1Kgs 20
  shortName: 1 Reg 20
  verses:
  - name: I Regum 20:1
    orderIndex: 0
    osisId: 1Kgs.20.1
    sblId: 1Kgs 20:1
    shortName: 1 Reg 20:1
    text: Porro Benadad rex Syriae congregavit omnem exerci tum suum et triginta duos
      reges secum et equos et currus et ascendens pugnabat contra Samariam et obsidebat
      eam.
  - name: I Regum 20:2
    orderIndex: 1
    osisId: 1Kgs.20.2
    sblId: 1Kgs 20:2
    shortName: 1 Reg 20:2
    text: Mittensque nuntios ad Achab regem Israel in civitatem
  - name: I Regum 20:3
    orderIndex: 2
    osisId: 1Kgs.20.3
    sblId: 1Kgs 20:3
    shortName: 1 Reg 20:3
    text: 'ait: " Haec dicit Benadad: Argentum tuum et aurum tuum meum est, et uxores
      tuae et filii tui optimi mei sunt ".'
  - name: I Regum 20:4
    orderIndex: 3
    osisId: 1Kgs.20.4
    sblId: 1Kgs 20:4
    shortName: 1 Reg 20:4
    text: 'Responditque rex Israel: " Iuxta verbum tuum, domine mi rex; tuus sum ego
      et omnia mea ".'
  - name: I Regum 20:5
    orderIndex: 4
    osisId: 1Kgs.20.5
    sblId: 1Kgs 20:5
    shortName: 1 Reg 20:5
    text: 'Revertentesque nuntii dixerunt: " Haec dicit Benadad: Quia misi ad te dicens:
      "Argentum tuum et aurum tuum et uxores tuas et filios tuos dabis mihi",'
  - name: I Regum 20:6
    orderIndex: 5
    osisId: 1Kgs.20.6
    sblId: 1Kgs 20:6
    shortName: 1 Reg 20:6
    text: profecto cras hac eadem hora mittam servos meos ad te, et scrutabuntur domum
      tuam et domum servorum tuorum; et omne, quod oculis tuis pretiosum est, ponent
      in manibus suis et auferent ".
  - name: I Regum 20:7
    orderIndex: 6
    osisId: 1Kgs.20.7
    sblId: 1Kgs 20:7
    shortName: 1 Reg 20:7
    text: 'Vocavit autem rex Israel omnes seniores terrae et ait: " Animadvertite
      et videte quoniam insidietur nobis; misit enim ad me pro uxoribus meis et filiis
      et pro argento et auro, et non abnui ".'
  - name: I Regum 20:8
    orderIndex: 7
    osisId: 1Kgs.20.8
    sblId: 1Kgs 20:8
    shortName: 1 Reg 20:8
    text: 'Dixeruntque omnes maiores natu et universus populus ad eum: " Non audias
      neque acquiescas illi ".'
  - name: I Regum 20:9
    orderIndex: 8
    osisId: 1Kgs.20.9
    sblId: 1Kgs 20:9
    shortName: 1 Reg 20:9
    text: 'Respondit itaque nuntiis Benadad: " Dicite domino meo regi: Omnia, propter
      quae misisti ad me servum tuum initio, faciam; hanc autem rem facere non possum
      ". Reversique nuntii rettulerunt ei.'
  - name: I Regum 20:10
    orderIndex: 9
    osisId: 1Kgs.20.10
    sblId: 1Kgs 20:10
    shortName: 1 Reg 20:10
    text: 'Qui remisit et ait: " Haec faciant mihi dii et haec addant, si suffecerit
      pulvis Samariae pugillis omnis populi, qui sequitur me ".'
  - name: I Regum 20:11
    orderIndex: 10
    osisId: 1Kgs.20.11
    sblId: 1Kgs 20:11
    shortName: 1 Reg 20:11
    text: 'Et respondens rex Israel ait: " Dicite ei: Ne glorietur accinctus aeque
      ut discinctus ".'
  - name: I Regum 20:12
    orderIndex: 11
    osisId: 1Kgs.20.12
    sblId: 1Kgs 20:12
    shortName: 1 Reg 20:12
    text: 'Factum est autem, cum audisset verbum istud, bibebat ipse et reges in umbraculis
      et ait servis suis: " Circumdate civitatem! ". Et circumdederunt eam.'
  - name: I Regum 20:13
    orderIndex: 12
    osisId: 1Kgs.20.13
    sblId: 1Kgs 20:13
    shortName: 1 Reg 20:13
    text: 'Et ecce propheta unus accedens ad Achab regem Israel ait: " Haec dicit
      Dominus: Certe vidisti omnem multitudinem hanc nimiam. Ecce ego tradam eam in
      manu tua hodie, ut scias quia ego sum Dominus ".'
  - name: I Regum 20:14
    orderIndex: 13
    osisId: 1Kgs.20.14
    sblId: 1Kgs 20:14
    shortName: 1 Reg 20:14
    text: 'Et ait Achab: " Per quem? ". Dixitque ei: " Haec dicit Dominus: Per pedisequos
      principum provinciarum ". Et ait: " Quis incipiet proeliari? ". Et ille dixit:
      " Tu ".'
  - name: I Regum 20:15
    orderIndex: 14
    osisId: 1Kgs.20.15
    sblId: 1Kgs 20:15
    shortName: 1 Reg 20:15
    text: Recensuit ergo pueros principum provinciarum et repperit numerum ducentorum
      triginta duorum; et post eos recensuit populum, omnes filios Israel, septem
      milia.
  - name: I Regum 20:16
    orderIndex: 15
    osisId: 1Kgs.20.16
    sblId: 1Kgs 20:16
    shortName: 1 Reg 20:16
    text: Et egressi sunt meridie. Benadad autem bibebat temulentus in umbraculis
      ipse et reges triginta duo cum eo, qui ad auxilium eius venerant.
  - name: I Regum 20:17
    orderIndex: 16
    osisId: 1Kgs.20.17
    sblId: 1Kgs 20:17
    shortName: 1 Reg 20:17
    text: 'Egressi sunt autem pueri principum provinciarum in prima fronte. Misit
      itaque Benadad, qui nuntiaverunt ei dicentes: " Viri egressi sunt de Samaria
      ".'
  - name: I Regum 20:18
    orderIndex: 17
    osisId: 1Kgs.20.18
    sblId: 1Kgs 20:18
    shortName: 1 Reg 20:18
    text: 'At ille ait: " Sive pro pace veniunt, apprehendite eos vivos; sive ut proelientur,
      vivos eos capite ".'
  - name: I Regum 20:19
    orderIndex: 18
    osisId: 1Kgs.20.19
    sblId: 1Kgs 20:19
    shortName: 1 Reg 20:19
    text: Egressi erant ergo ex urbe pueri principum provinciarum, ac reliquus exercitus
      sequebatur,
  - name: I Regum 20:20
    orderIndex: 19
    osisId: 1Kgs.20.20
    sblId: 1Kgs 20:20
    shortName: 1 Reg 20:20
    text: et percussit unusquisque virum, qui contra se venerat; fugeruntque Syri,
      et persecutus est eos Israel. Fugit quoque Benadad rex Syriae in equo cum equitibus.
  - name: I Regum 20:21
    orderIndex: 20
    osisId: 1Kgs.20.21
    sblId: 1Kgs 20:21
    shortName: 1 Reg 20:21
    text: Necnon egressus rex Israel percussit equos et currus et percussit Syriam
      plaga magna.
  - name: I Regum 20:22
    orderIndex: 21
    osisId: 1Kgs.20.22
    sblId: 1Kgs 20:22
    shortName: 1 Reg 20:22
    text: 'Accedens autem propheta ad regem Israel dixit ei: " Vade et confortare
      et scito et vide quid facias; vertente enim anno rex Syriae ascendet contra
      te ".'
  - name: I Regum 20:23
    orderIndex: 22
    osisId: 1Kgs.20.23
    sblId: 1Kgs 20:23
    shortName: 1 Reg 20:23
    text: 'Servi vero regis Syriae dixerunt ei: " Deus montium est Deus eorum, ideo
      superaverunt nos; sed pugnemus contra eos in campestribus et obtinebimus eos.'
  - name: I Regum 20:24
    orderIndex: 23
    osisId: 1Kgs.20.24
    sblId: 1Kgs 20:24
    shortName: 1 Reg 20:24
    text: 'Fac ergo hoc: Amove reges singulos a loco suo et pone principes pro eis;'
  - name: I Regum 20:25
    orderIndex: 24
    osisId: 1Kgs.20.25
    sblId: 1Kgs 20:25
    shortName: 1 Reg 20:25
    text: 'et instaura numerum militum, qui ceciderunt de tuis, et equos secundum
      equos pristinos et currus secundum currus, quos ante habuisti, et pugnabimus
      contra eos in campestribus: et videbis quod obtinebimus eos ". Credidit consilio
      eorum et fecit ita.'
  - name: I Regum 20:26
    orderIndex: 25
    osisId: 1Kgs.20.26
    sblId: 1Kgs 20:26
    shortName: 1 Reg 20:26
    text: Igitur vertente anno recensuit Benadad Syros et ascendit in Aphec, ut pugnaret
      contra Israel.
  - name: I Regum 20:27
    orderIndex: 26
    osisId: 1Kgs.20.27
    sblId: 1Kgs 20:27
    shortName: 1 Reg 20:27
    text: Porro filii Israel recensiti sunt et, acceptis cibariis, profecti ex adverso
      castraque metati sunt contra eos, quasi duo parvi greges caprarum; Syri autem
      repleverunt terram.
  - name: I Regum 20:28
    orderIndex: 27
    osisId: 1Kgs.20.28
    sblId: 1Kgs 20:28
    shortName: 1 Reg 20:28
    text: 'Et accedens vir Dei dixit ad regem Israel: " Haec dicit Dominus: Quia dixerunt
      Syri: "Deus montium est Dominus et non est Deus vallium", dabo omnem multitudinem
      hanc grandem in manu tua, et scietis quia ego Dominus.'
  - name: I Regum 20:29
    orderIndex: 28
    osisId: 1Kgs.20.29
    sblId: 1Kgs 20:29
    shortName: 1 Reg 20:29
    text: Dirigebant septem diebus ex adverso hi atque illi acies, septima autem die
      commissum est bellum; percusseruntque filii Israel de Syris centum milia peditum
      in die una.
  - name: I Regum 20:30
    orderIndex: 29
    osisId: 1Kgs.20.30
    sblId: 1Kgs 20:30
    shortName: 1 Reg 20:30
    text: Fugerunt autem, qui remanserant in Aphec, in civitatem, et cecidit murus
      super viginti septem milia hominum, qui remanserant.Porro Benadad fugiens ingressus
      est civitatem in cubiculum, quod erat intra cubiculum.
  - name: I Regum 20:31
    orderIndex: 30
    osisId: 1Kgs.20.31
    sblId: 1Kgs 20:31
    shortName: 1 Reg 20:31
    text: 'Dixeruntque ei servi sui: " Ecce audivimus quod reges domus Israel clementes
      sint; ponamus itaque saccos in lumbis nostris et funiculos in capitibus nostris
      et egrediamur ad regem Israel; forsitan salvabit animam tuam ".'
  - name: I Regum 20:32
    orderIndex: 31
    osisId: 1Kgs.20.32
    sblId: 1Kgs 20:32
    shortName: 1 Reg 20:32
    text: 'Accinxerunt saccis lumbos suos et posuerunt funes in capitibus suis veneruntque
      ad regem Israel et dixerunt: " Servus tuus Benadad dicit: Vivat, oro te, anima
      mea" ". Et ille ait: " Si adhuc vivit, frater meus est ".'
  - name: I Regum 20:33
    orderIndex: 32
    osisId: 1Kgs.20.33
    sblId: 1Kgs 20:33
    shortName: 1 Reg 20:33
    text: 'Quod acceperunt viri pro omine et festinantes rapuerunt verbum ex ore eius
      atque dixerunt: " Frater tuus Benadad ". Et dixit eis: " Ite et adducite eum
      ". Egressus est ergo ad eum Benadad, et levavit eum in currum suum.'
  - name: I Regum 20:34
    orderIndex: 33
    osisId: 1Kgs.20.34
    sblId: 1Kgs 20:34
    shortName: 1 Reg 20:34
    text: 'Qui dixit ei: " Civitates, quas tulit pater meus a patre tuo, reddam; et
      plateas fac tibi in Damasco, sicut fecit pater meus in Samaria ". Achab: " Ego
      autem, inquit, foederatum te dimittam ". Et pepigit ei foedus et dimisit eum.'
  - name: I Regum 20:35
    orderIndex: 34
    osisId: 1Kgs.20.35
    sblId: 1Kgs 20:35
    shortName: 1 Reg 20:35
    text: 'Tunc vir quidam de filiis prophetarum dixit ad socium suum in sermone Domini:
      " Percute me! ". At ille noluit percutere.'
  - name: I Regum 20:36
    orderIndex: 35
    osisId: 1Kgs.20.36
    sblId: 1Kgs 20:36
    shortName: 1 Reg 20:36
    text: 'Cui ait: " Quia noluisti audire vocem Domini, ecce recedes a me, et percutiet
      te leo ". Cumque paululum recessisset ab eo, invenit eum leo atque percussit.'
  - name: I Regum 20:37
    orderIndex: 36
    osisId: 1Kgs.20.37
    sblId: 1Kgs 20:37
    shortName: 1 Reg 20:37
    text: 'Sed et alterum inveniens virum dixit ad eum: " Percute me! ". Qui percussit
      eum et vulneravit.'
  - name: I Regum 20:38
    orderIndex: 37
    osisId: 1Kgs.20.38
    sblId: 1Kgs 20:38
    shortName: 1 Reg 20:38
    text: Abiit ergo propheta et occurrit regi in via et mutavit aspectum ponens fasciam
      super oculos suos.
  - name: I Regum 20:39
    orderIndex: 38
    osisId: 1Kgs.20.39
    sblId: 1Kgs 20:39
    shortName: 1 Reg 20:39
    text: 'Cumque rex transiret, clamavit ad regem et ait: " Servus tuus egressus
      est ad proeliandum comminus; cumque fugisset vir unus, adduxit eum quidam ad
      me et ait: "Custodi virum istum! Qui si lapsus fuerit, erit anima tua pro anima
      eius, aut talentum argenti appendes".'
  - name: I Regum 20:40
    orderIndex: 39
    osisId: 1Kgs.20.40
    sblId: 1Kgs 20:40
    shortName: 1 Reg 20:40
    text: 'Dum autem ego turbatus huc illucque me verterem, subito non comparuit.
      Et ait rex Israel ad eum: " Hoc est iudicium tuum, quod ipse decrevisti.'
  - name: I Regum 20:41
    orderIndex: 40
    osisId: 1Kgs.20.41
    sblId: 1Kgs 20:41
    shortName: 1 Reg 20:41
    text: At ille statim abstulit fasciam de oculis suis, et cognovit eum rex Israel
      quod esset de prophetis.
  - name: I Regum 20:42
    orderIndex: 41
    osisId: 1Kgs.20.42
    sblId: 1Kgs 20:42
    shortName: 1 Reg 20:42
    text: 'Qui ait ad eum: " Haec dicit Dominus: Quia dimisisti de manu tua virum,
      quem morti devoveram, erit anima tua pro anima eius, et populus tuus pro populo
      eius ".'
  - name: I Regum 20:43
    orderIndex: 42
    osisId: 1Kgs.20.43
    sblId: 1Kgs 20:43
    shortName: 1 Reg 20:43
    text: Reversus est igitur rex Israel in domum suam tristis et indignans venitque
      in Samariam.
  versesCount: 43
- name: I Regum 21
  orderIndex: 20
  osisId: 1Kgs.21
  sblId: 1Kgs 21
  shortName: 1 Reg 21
  verses:
  - name: I Regum 21:1
    orderIndex: 0
    osisId: 1Kgs.21.1
    sblId: 1Kgs 21:1
    shortName: 1 Reg 21:1
    text: Postea autem factum est hoc. Vinea erat Naboth Iez rahelitae, quae erat
      in Iezrahel iuxta palatium Achab regis Samariae.
  - name: I Regum 21:2
    orderIndex: 1
    osisId: 1Kgs.21.2
    sblId: 1Kgs 21:2
    shortName: 1 Reg 21:2
    text: 'Locutus est ergo Achab ad Naboth dicens: " Da mihi vineam tuam, ut faciam
      mihi hortum holerum, quia vicina est et prope domum meam. Daboque tibi pro ea
      vineam meliorem aut, si tibi commodius putas, argenti pretium quanto digna est
      ".'
  - name: I Regum 21:3
    orderIndex: 2
    osisId: 1Kgs.21.3
    sblId: 1Kgs 21:3
    shortName: 1 Reg 21:3
    text: 'Cui respondit Naboth: " Propitius mihi sit Dominus, ne dem hereditatem
      patrum meorum tibi ".'
  - name: I Regum 21:4
    orderIndex: 3
    osisId: 1Kgs.21.4
    sblId: 1Kgs 21:4
    shortName: 1 Reg 21:4
    text: 'Venit ergo Achab in domum suam tristis et indignans super verbo, quod locutus
      fuerat ad eum Naboth Iezrahelites dicens: " Non dabo tibi hereditatem patrum
      meorum ". Et proiciens se in lectulum suum avertit faciem ad parietem et non
      comedit panem.'
  - name: I Regum 21:5
    orderIndex: 4
    osisId: 1Kgs.21.5
    sblId: 1Kgs 21:5
    shortName: 1 Reg 21:5
    text: 'Ingressa est autem ad eum Iezabel uxor sua dixitque ei: " Quid est hoc,
      unde anima tua contristata est? Et quare non comedis panem? ".'
  - name: I Regum 21:6
    orderIndex: 5
    osisId: 1Kgs.21.6
    sblId: 1Kgs 21:6
    shortName: 1 Reg 21:6
    text: 'Qui respondit ei: " Quia locutus sum Naboth Iezrahelitae et dixi ei: Da
      mihi vineam tuam, accepta pecunia; aut, si tibi placet, dabo tibi vineam pro
      ea. Et ille ait: "Non dabo tibi vineam meam" ".'
  - name: I Regum 21:7
    orderIndex: 6
    osisId: 1Kgs.21.7
    sblId: 1Kgs 21:7
    shortName: 1 Reg 21:7
    text: 'Dixit ergo ad eum Iezabel uxor eius: " Grandis auctoritatis es et bene
      regis regnum Israel! Surge et comede panem et aequo esto animo; ego dabo tibi
      vineam Naboth Iezrahelitae ".'
  - name: I Regum 21:8
    orderIndex: 7
    osisId: 1Kgs.21.8
    sblId: 1Kgs 21:8
    shortName: 1 Reg 21:8
    text: Scripsit itaque litteras ex nomine Achab et signavit eas anulo eius et misit
      ad maiores natu et ad optimates, qui erant in civitate eius et habitabant cum
      Naboth.
  - name: I Regum 21:9
    orderIndex: 8
    osisId: 1Kgs.21.9
    sblId: 1Kgs 21:9
    shortName: 1 Reg 21:9
    text: 'Litterarum autem haec erat sententia: " Praedicate ieiunium et sedere facite
      Naboth in capite populi'
  - name: I Regum 21:10
    orderIndex: 9
    osisId: 1Kgs.21.10
    sblId: 1Kgs 21:10
    shortName: 1 Reg 21:10
    text: 'et submittite duos viros filios Belial contra eum, et testimonium dicant:
      "Maledixisti Deum et regem"; et educite eum et lapidate, sicque moriatur ".'
  - name: I Regum 21:11
    orderIndex: 10
    osisId: 1Kgs.21.11
    sblId: 1Kgs 21:11
    shortName: 1 Reg 21:11
    text: Fecerunt ergo cives eius maiores natu et optimates, qui habitabant cum eo
      in urbe, sicut praeceperat eis Iezabel et sicut scriptum erat in litteris, quas
      miserat ad eos.
  - name: I Regum 21:12
    orderIndex: 11
    osisId: 1Kgs.21.12
    sblId: 1Kgs 21:12
    shortName: 1 Reg 21:12
    text: Praedicaverunt ieiunium et sedere fecerunt Naboth in capite populi;
  - name: I Regum 21:13
    orderIndex: 12
    osisId: 1Kgs.21.13
    sblId: 1Kgs 21:13
    shortName: 1 Reg 21:13
    text: 'et ingressi duo viri filii Belial sederunt contra eum et illi, ut viri
      diabolici, dixerunt contra eum testimonium coram multitudine: " Maledixit Naboth
      Deum et regem ". Quam ob rem eduxerunt eum extra civitatem et lapidibus interfecerunt;'
  - name: I Regum 21:14
    orderIndex: 13
    osisId: 1Kgs.21.14
    sblId: 1Kgs 21:14
    shortName: 1 Reg 21:14
    text: 'miseruntque ad Iezabel dicentes: " Lapidatus est Naboth et mortuus est.'
  - name: I Regum 21:15
    orderIndex: 14
    osisId: 1Kgs.21.15
    sblId: 1Kgs 21:15
    shortName: 1 Reg 21:15
    text: 'Factum est autem cum audisset Iezabel lapidatum Naboth et mortuum, locuta
      est ad Achab: " Surge, posside vineam Naboth Iezrahelitae, qui noluit tibi acquiescere
      et dare eam, accepta pecunia; non enim vivit Naboth, sed mortuus est ".'
  - name: I Regum 21:16
    orderIndex: 15
    osisId: 1Kgs.21.16
    sblId: 1Kgs 21:16
    shortName: 1 Reg 21:16
    text: Quod cum audisset Achab, mortuum videlicet Naboth, surrexit et descendebat
      in vineam Naboth Iezrahelitae, ut possideret eam.
  - name: I Regum 21:17
    orderIndex: 16
    osisId: 1Kgs.21.17
    sblId: 1Kgs 21:17
    shortName: 1 Reg 21:17
    text: 'Factus est igitur sermo Domini ad Eliam Thesbiten dicens:'
  - name: I Regum 21:18
    orderIndex: 17
    osisId: 1Kgs.21.18
    sblId: 1Kgs 21:18
    shortName: 1 Reg 21:18
    text: '" Surge et descende in occursum Achab regis Israel, qui est in Samaria;
      ecce est in vinea Naboth, ad quam descendit, ut possideat eam.'
  - name: I Regum 21:19
    orderIndex: 18
    osisId: 1Kgs.21.19
    sblId: 1Kgs 21:19
    shortName: 1 Reg 21:19
    text: 'Et loqueris ad eum dicens: Haec dicit Dominus: Occidisti, insuper et possedisti!
      Et post haec addes: Haec dicit Dominus: In loco, in quo linxerunt canes sanguinem
      Naboth, lambent tuum quoque sanguinem ".'
  - name: I Regum 21:20
    orderIndex: 19
    osisId: 1Kgs.21.20
    sblId: 1Kgs 21:20
    shortName: 1 Reg 21:20
    text: 'Et ait Achab ad Eliam: " Num invenisti me, inimice mi? ". Qui dixit: "
      Inveni, eo quod venumdatus sis, ut faceres malum in conspectu Domini.'
  - name: I Regum 21:21
    orderIndex: 20
    osisId: 1Kgs.21.21
    sblId: 1Kgs 21:21
    shortName: 1 Reg 21:21
    text: Ecce ego inducam super te malum et demetam posteriora tua et interficiam
      de Achab quidquid masculini sexus sive impuberem sive puberem in Israel.
  - name: I Regum 21:22
    orderIndex: 21
    osisId: 1Kgs.21.22
    sblId: 1Kgs 21:22
    shortName: 1 Reg 21:22
    text: Et dabo domum tuam sicut domum Ieroboam filii Nabat et sicut domum Baasa
      filii Ahia, quia egisti, ut me ad iracundiam provocares, et peccare fecisti
      Israel.
  - name: I Regum 21:23
    orderIndex: 22
    osisId: 1Kgs.21.23
    sblId: 1Kgs 21:23
    shortName: 1 Reg 21:23
    text: 'Sed et de Iezabel locutus est Dominus dicens: Canes comedent Iezabel in
      agro Iezrahel.'
  - name: I Regum 21:24
    orderIndex: 23
    osisId: 1Kgs.21.24
    sblId: 1Kgs 21:24
    shortName: 1 Reg 21:24
    text: Qui de Achab mortuus fuerit in civitate, comedent eum canes; qui autem mortuus
      fuerit in agro, comedent eum volucres caeli ".
  - name: I Regum 21:25
    orderIndex: 24
    osisId: 1Kgs.21.25
    sblId: 1Kgs 21:25
    shortName: 1 Reg 21:25
    text: Igitur non fuit alter talis sicut Achab, qui venumdatus est, ut faceret
      malum in conspectu Domini; concitavit enim eum Iezabel uxor sua,
  - name: I Regum 21:26
    orderIndex: 25
    osisId: 1Kgs.21.26
    sblId: 1Kgs 21:26
    shortName: 1 Reg 21:26
    text: et abominabilis effectus est, in tantum ut sequeretur idola secundum omnia,
      quae fecerant Amorraei, quos consumpsit Dominus a facie filiorum Israel.
  - name: I Regum 21:27
    orderIndex: 26
    osisId: 1Kgs.21.27
    sblId: 1Kgs 21:27
    shortName: 1 Reg 21:27
    text: Itaque cum audisset Achab sermones istos, scidit vestem suam et operuit
      cilicio carnem suam ieiunavitque et dormivit in sacco et ambulabat demisso capite.
  - name: I Regum 21:28
    orderIndex: 27
    osisId: 1Kgs.21.28
    sblId: 1Kgs 21:28
    shortName: 1 Reg 21:28
    text: 'Factus est autem sermo Domini ad Eliam Thesbiten dicens:'
  - name: I Regum 21:29
    orderIndex: 28
    osisId: 1Kgs.21.29
    sblId: 1Kgs 21:29
    shortName: 1 Reg 21:29
    text: Nonne vidisti humiliatum Achab coram me? Quia igitur humiliatus est mei
      causa, non inducam malum in diebus eius, sed in diebus filii sui inferam malum
      domui eius ".
  versesCount: 29
- name: I Regum 22
  orderIndex: 21
  osisId: 1Kgs.22
  sblId: 1Kgs 22
  shortName: 1 Reg 22
  verses:
  - name: I Regum 22:1
    orderIndex: 0
    osisId: 1Kgs.22.1
    sblId: 1Kgs 22:1
    shortName: 1 Reg 22:1
    text: Transierunt igitur tres anni absque bello inter Syriam et Israel.
  - name: I Regum 22:2
    orderIndex: 1
    osisId: 1Kgs.22.2
    sblId: 1Kgs 22:2
    shortName: 1 Reg 22:2
    text: In anno autem tertio descendit Iosaphat rex ludae ad regem Israel,
  - name: I Regum 22:3
    orderIndex: 2
    osisId: 1Kgs.22.3
    sblId: 1Kgs 22:3
    shortName: 1 Reg 22:3
    text: 'dixitque rex Israel ad servos suos: " Ignoratis quod nostra sit Ramoth
      Galaad et neglegimus tollere eam de manu regis Syriae? ".'
  - name: I Regum 22:4
    orderIndex: 3
    osisId: 1Kgs.22.4
    sblId: 1Kgs 22:4
    shortName: 1 Reg 22:4
    text: 'Et ait ad Iosaphat: " Veniesne mecum ad proeliandum in Ramoth Galaad? ".'
  - name: I Regum 22:5
    orderIndex: 4
    osisId: 1Kgs.22.5
    sblId: 1Kgs 22:5
    shortName: 1 Reg 22:5
    text: 'Dixitque Iosaphat ad regem Israel: " Sicut ego sum, ita et tu; populus
      meus et populus tuus unum sunt, et equites mei et equites tui ". Dixitque Iosaphat
      ad regem Israel: " Quaere, oro te, hodie sermonem Domini ".'
  - name: I Regum 22:6
    orderIndex: 5
    osisId: 1Kgs.22.6
    sblId: 1Kgs 22:6
    shortName: 1 Reg 22:6
    text: 'Congregavit ergo rex Israel prophetas quadringentos circiter viros et ait
      ad eos: " Ire debeo in Ramoth Galaad ad bellandum, an quiescere? ". Qui responderunt:
      " Ascende, et dabit Dominus in manu regis ".'
  - name: I Regum 22:7
    orderIndex: 6
    osisId: 1Kgs.22.7
    sblId: 1Kgs 22:7
    shortName: 1 Reg 22:7
    text: 'Dixit autem Iosaphat: " Non est hic et alius propheta Domini, ut interrogemus
      per eum? ".'
  - name: I Regum 22:8
    orderIndex: 7
    osisId: 1Kgs.22.8
    sblId: 1Kgs 22:8
    shortName: 1 Reg 22:8
    text: 'Et ait rex Israel ad Iosaphat: " Remansit vir unus, per quem possimus interrogare
      Dominum; sed ego odi eum, quia non prophetat mihi bonum sed malum: Michaeas
      filius Iemla ". Cui Iosaphat ait: " Ne loquaris ita, rex.'
  - name: I Regum 22:9
    orderIndex: 8
    osisId: 1Kgs.22.9
    sblId: 1Kgs 22:9
    shortName: 1 Reg 22:9
    text: 'Vocavit ergo rex Israel eunuchum quendam et dixit ei: " Festina adducere
      Michaeam filium Iemla ".'
  - name: I Regum 22:10
    orderIndex: 9
    osisId: 1Kgs.22.10
    sblId: 1Kgs 22:10
    shortName: 1 Reg 22:10
    text: Rex autem Israel et Iosaphat rex Iudae sedebat unusquisque in solio suo
      vestiti cultu regio in area iuxta ostium portae Samariae; et universi prophetae
      prophetabant in conspectu eorum.
  - name: I Regum 22:11
    orderIndex: 10
    osisId: 1Kgs.22.11
    sblId: 1Kgs 22:11
    shortName: 1 Reg 22:11
    text: 'Fecit quoque sibi Sedecias filius Chanaana cornua ferrea et ait: " Haec
      dicit Dominus: His ventilabis Syriam, donec deleas eam ".'
  - name: I Regum 22:12
    orderIndex: 11
    osisId: 1Kgs.22.12
    sblId: 1Kgs 22:12
    shortName: 1 Reg 22:12
    text: 'Omnesque prophetae similiter prophetabant dicentes: " Ascende in Ramoth
      Galaad et vade prospere, et tradet Dominus in manu regis ".'
  - name: I Regum 22:13
    orderIndex: 12
    osisId: 1Kgs.22.13
    sblId: 1Kgs 22:13
    shortName: 1 Reg 22:13
    text: 'Nuntius vero, qui ierat ut vocaret Michaeam, locutus est ad eum dicens:
      Ecce sermones prophetarum ore uno regi bona praedicant; sit ergo sermo tuus
      similis eorum, et loquere bona ".'
  - name: I Regum 22:14
    orderIndex: 13
    osisId: 1Kgs.22.14
    sblId: 1Kgs 22:14
    shortName: 1 Reg 22:14
    text: 'Cui Michaeas ait: " Vivit Dominus quia, quodcumque dixerit mihi Dominus,
      hoc loquar! ".'
  - name: I Regum 22:15
    orderIndex: 14
    osisId: 1Kgs.22.15
    sblId: 1Kgs 22:15
    shortName: 1 Reg 22:15
    text: 'Venit itaque ad regem, et ait illi rex: " Michaea, ire debemus in Ramoth
      Galaad ad proeliandum, an cessare? ". Cui ille respondit: " Ascende et vade
      prospere, et tradet Dominus in manu regis ".'
  - name: I Regum 22:16
    orderIndex: 15
    osisId: 1Kgs.22.16
    sblId: 1Kgs 22:16
    shortName: 1 Reg 22:16
    text: 'Dixit autem rex ad eum: " Iterum atque iterum adiuro te, ut non loquaris
      mihi, nisi quod verum est in nomine Domini ".'
  - name: I Regum 22:17
    orderIndex: 16
    osisId: 1Kgs.22.17
    sblId: 1Kgs 22:17
    shortName: 1 Reg 22:17
    text: 'Et ille ait: Vidi cunctum Israeldispersum in montibusquasi oves non habentes
      pastorem. Et ait Dominus: "Non habent isti dominum; revertatur unusquisque in
      domum suam in pace" ".'
  - name: I Regum 22:18
    orderIndex: 17
    osisId: 1Kgs.22.18
    sblId: 1Kgs 22:18
    shortName: 1 Reg 22:18
    text: 'Dixit ergo rex Israel ad Iosaphat: " Numquid non dixi tibi quia non prophetat
      mihi bonum sed semper malum? ".'
  - name: I Regum 22:19
    orderIndex: 18
    osisId: 1Kgs.22.19
    sblId: 1Kgs 22:19
    shortName: 1 Reg 22:19
    text: 'Ille vero addens ait: " Propterea audi sermonem Domini: Vidi Dominum sedentem
      super solium suum et omnem exercitum caeli assistentem ei a dextris et a sinistris.'
  - name: I Regum 22:20
    orderIndex: 19
    osisId: 1Kgs.22.20
    sblId: 1Kgs 22:20
    shortName: 1 Reg 22:20
    text: 'Et ait Dominus: "Quis decipiet Achab, ut ascendat et cadat in Ramoth Galaad?".
      Et dixit unus verba huiuscemodi et alius aliter.'
  - name: I Regum 22:21
    orderIndex: 20
    osisId: 1Kgs.22.21
    sblId: 1Kgs 22:21
    shortName: 1 Reg 22:21
    text: 'Egressus est autem spiritus et stetit coram Domino et ait: "Ego decipiam
      illum". Cui locutus est Dominus: "In quo?".'
  - name: I Regum 22:22
    orderIndex: 21
    osisId: 1Kgs.22.22
    sblId: 1Kgs 22:22
    shortName: 1 Reg 22:22
    text: 'Et ille ait: "Egrediar et ero spiritus mendax in ore omnium prophetarum
      eius". Et dixit Dominus: "Decipies et praevalebis; egredere et fac ita".'
  - name: I Regum 22:23
    orderIndex: 22
    osisId: 1Kgs.22.23
    sblId: 1Kgs 22:23
    shortName: 1 Reg 22:23
    text: Nunc igitur ecce dedit Dominus spiritum mendacii in ore omnium prophetarum
      tuorum, qui hic sunt, et Dominus locutus est contra te malum.
  - name: I Regum 22:24
    orderIndex: 23
    osisId: 1Kgs.22.24
    sblId: 1Kgs 22:24
    shortName: 1 Reg 22:24
    text: 'Accessit autem Sedecias filius Chanaana et percussit Michaeam in maxillam
      et dixit: " Quomodo transivit spiritus Domini a me, ut loqueretur tibi? ".'
  - name: I Regum 22:25
    orderIndex: 24
    osisId: 1Kgs.22.25
    sblId: 1Kgs 22:25
    shortName: 1 Reg 22:25
    text: 'Et ait Michaeas: " Visurus es in die illa, quando ingredieris cubiculum
      intra cubiculum, ut abscondaris ".'
  - name: I Regum 22:26
    orderIndex: 25
    osisId: 1Kgs.22.26
    sblId: 1Kgs 22:26
    shortName: 1 Reg 22:26
    text: 'Et ait rex Israel: " Tolle Michaeam, et maneat apud Amon principem civitatis
      et apud Ioas filium regis,'
  - name: I Regum 22:27
    orderIndex: 26
    osisId: 1Kgs.22.27
    sblId: 1Kgs 22:27
    shortName: 1 Reg 22:27
    text: 'et dic eis: "Haec dicit rex: Mittite virum istum in carcerem et sustentate
      eum pane tribulationis et aqua angustiae, donec revertar in pace" ".'
  - name: I Regum 22:28
    orderIndex: 27
    osisId: 1Kgs.22.28
    sblId: 1Kgs 22:28
    shortName: 1 Reg 22:28
    text: 'Dixitque Michaeas: " Si reversus fueris in pace, non est locutus Dominus
      in me ". Et ait: " Audite, populi omnes! ".'
  - name: I Regum 22:29
    orderIndex: 28
    osisId: 1Kgs.22.29
    sblId: 1Kgs 22:29
    shortName: 1 Reg 22:29
    text: Ascendit itaque rex Israel et Iosaphat rex Iudae in Ramoth Galaad.
  - name: I Regum 22:30
    orderIndex: 29
    osisId: 1Kgs.22.30
    sblId: 1Kgs 22:30
    shortName: 1 Reg 22:30
    text: 'Dixitque rex Israel ad Iosaphat: " Mutato aspectu ineundum est proelium;
      tu autem induere vestibus tuis ". Porro rex Israel mutavit aspectum et ingressus
      est bellum.'
  - name: I Regum 22:31
    orderIndex: 30
    osisId: 1Kgs.22.31
    sblId: 1Kgs 22:31
    shortName: 1 Reg 22:31
    text: 'Rex autem Syriae praeceperat principibus curruum triginta duobus dicens:
      " Non pugnabitis contra minorem et maiorem quempiam, nisi contra regem Israel
      solum ".'
  - name: I Regum 22:32
    orderIndex: 31
    osisId: 1Kgs.22.32
    sblId: 1Kgs 22:32
    shortName: 1 Reg 22:32
    text: Cum ergo vidissent principes curruum Iosaphat, suspicati sunt quod ipse
      esset rex Israel et impetu facto pugnabant contra eum. Et exclamavit Iosaphat;
  - name: I Regum 22:33
    orderIndex: 32
    osisId: 1Kgs.22.33
    sblId: 1Kgs 22:33
    shortName: 1 Reg 22:33
    text: intellexeruntque principes curruum quod non esset rex Israel et cessaverunt
      ab eo.
  - name: I Regum 22:34
    orderIndex: 33
    osisId: 1Kgs.22.34
    sblId: 1Kgs 22:34
    shortName: 1 Reg 22:34
    text: 'Vir autem quidam tetendit arcum in incertum sagittam dirigens et percussit
      regem Israel inter iuncturas et loricam. At ille dixit aurigae suo: " Verte
      manum tuam et eice me de exercitu, quia graviter vulneratus sum ".'
  - name: I Regum 22:35
    orderIndex: 34
    osisId: 1Kgs.22.35
    sblId: 1Kgs 22:35
    shortName: 1 Reg 22:35
    text: 'Aggravatum est ergo proelium in die illa; et rex Israel stabat in curru
      suo contra Syros et mortuus est vespere: fluebat autem sanguis plagae in sinum
      currus.'
  - name: I Regum 22:36
    orderIndex: 35
    osisId: 1Kgs.22.36
    sblId: 1Kgs 22:36
    shortName: 1 Reg 22:36
    text: 'Et clamor insonuit in universo exercitu ad solis occasum: " Unusquisque
      revertatur in civitatem et in terram suam! ".'
  - name: I Regum 22:37
    orderIndex: 36
    osisId: 1Kgs.22.37
    sblId: 1Kgs 22:37
    shortName: 1 Reg 22:37
    text: Mortuus est igitur rex et perlatus est Samariam; sepelieruntque regem in
      Samaria.
  - name: I Regum 22:38
    orderIndex: 37
    osisId: 1Kgs.22.38
    sblId: 1Kgs 22:38
    shortName: 1 Reg 22:38
    text: Et laverunt currum eius in piscina Samariae; et linxerunt canes sanguinem
      eius, et scorta laverunt se iuxta verbum Domini, quod locutus fuerat.
  - name: I Regum 22:39
    orderIndex: 38
    osisId: 1Kgs.22.39
    sblId: 1Kgs 22:39
    shortName: 1 Reg 22:39
    text: Reliqua vero gestorum Achab et universa, quae fecit, et domus eburnea, quam
      aedificavit, cunctaeque urbes, quas exstruxit, nonne haec scripta sunt in libro
      annalium regum Israel?
  - name: I Regum 22:40
    orderIndex: 39
    osisId: 1Kgs.22.40
    sblId: 1Kgs 22:40
    shortName: 1 Reg 22:40
    text: Dormivit ergo Achab cum patribus suis; et regnavit Ochozias filius eius
      pro eo.
  - name: I Regum 22:41
    orderIndex: 40
    osisId: 1Kgs.22.41
    sblId: 1Kgs 22:41
    shortName: 1 Reg 22:41
    text: Iosaphat vero filius Asa regnare coeperat super Iudam anno quarto Achab
      regis Israel;
  - name: I Regum 22:42
    orderIndex: 41
    osisId: 1Kgs.22.42
    sblId: 1Kgs 22:42
    shortName: 1 Reg 22:42
    text: triginta quinque annorum erat, cum regnare coepisset, et viginti quinque
      annos regnavit in Ierusalem. Nomen matris eius Azuba filia Selachi.
  - name: I Regum 22:43
    orderIndex: 42
    osisId: 1Kgs.22.43
    sblId: 1Kgs 22:43
    shortName: 1 Reg 22:43
    text: Et ambulavit in omni via Asa patris sui et non declinavit ex ea; fecitque,
      quod rectum erat in conspectu Domini.
  - name: I Regum 22:44
    orderIndex: 43
    osisId: 1Kgs.22.44
    sblId: 1Kgs 22:44
    shortName: 1 Reg 22:44
    text: Verumtamen excelsa non abstulit; adhuc enim populus sacrificabat et adolebat
      in excelsis.
  - name: I Regum 22:45
    orderIndex: 44
    osisId: 1Kgs.22.45
    sblId: 1Kgs 22:45
    shortName: 1 Reg 22:45
    text: Pacemque fecit Iosaphat cum rege Israel.
  - name: I Regum 22:46
    orderIndex: 45
    osisId: 1Kgs.22.46
    sblId: 1Kgs 22:46
    shortName: 1 Reg 22:46
    text: Reliqua autem gestorum Iosaphat et opera eius, quae fortiter gessit, et
      proelia, nonne haec scripta sunt in libro annalium regum Iudae?
  - name: I Regum 22:47
    orderIndex: 46
    osisId: 1Kgs.22.47
    sblId: 1Kgs 22:47
    shortName: 1 Reg 22:47
    text: Sed et reliquias prostibulorum, qui remanserant in diebus Asa patris eius,
      abstulit de terra.
  - name: I Regum 22:48
    orderIndex: 47
    osisId: 1Kgs.22.48
    sblId: 1Kgs 22:48
    shortName: 1 Reg 22:48
    text: Nec erat tunc rex in Edom sed praefectus regius.
  - name: I Regum 22:49
    orderIndex: 48
    osisId: 1Kgs.22.49
    sblId: 1Kgs 22:49
    shortName: 1 Reg 22:49
    text: Rex vero Iosaphat fecerat naves Tharsis, quae navigarent in Ophir propter
      aurum; et ire non potuerunt, quia confractae sunt in Asiongaber.
  - name: I Regum 22:50
    orderIndex: 49
    osisId: 1Kgs.22.50
    sblId: 1Kgs 22:50
    shortName: 1 Reg 22:50
    text: 'Tunc ait Ochozias filius Achab ad Iosaphat: " Vadant servi mei cum servis
      tuis in navibus ". Et noluit Iosaphat.'
  - name: I Regum 22:51
    orderIndex: 50
    osisId: 1Kgs.22.51
    sblId: 1Kgs 22:51
    shortName: 1 Reg 22:51
    text: Dormivitque Iosaphat cum patribus suis et sepultus est cum eis in civitate
      David patris sui; regnavitque Ioram filius eius pro eo.
  - name: I Regum 22:52
    orderIndex: 51
    osisId: 1Kgs.22.52
    sblId: 1Kgs 22:52
    shortName: 1 Reg 22:52
    text: Ochozias autem filius Achab regnare coeperat super Israel in Samaria anno
      septimo decimo Iosaphat regis Iudae regnavitque super Israel duobus annis.
  - name: I Regum 22:53
    orderIndex: 52
    osisId: 1Kgs.22.53
    sblId: 1Kgs 22:53
    shortName: 1 Reg 22:53
    text: Et fecit malum in conspectu Domini et ambulavit in via patris sui et matris
      suae et in via Ieroboam filii Nabat, qui peccare fecit Israel;
  - name: I Regum 22:54
    orderIndex: 53
    osisId: 1Kgs.22.54
    sblId: 1Kgs 22:54
    shortName: 1 Reg 22:54
    text: servivit quoque Baal et adoravit eum et irritavit Dominum, Deum Israel,
      iuxta omnia, quae fecerat pater eius.
  versesCount: 54
chaptersCount: 22
name: I Regum
