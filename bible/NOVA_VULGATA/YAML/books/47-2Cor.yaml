chapters:
- name: Epistula II ad Corinthios 1
  orderIndex: 0
  osisId: 2Cor.1
  sblId: 2Cor 1
  shortName: 2 Cor 1
  verses:
  - name: Epistula II ad Corinthios 1:1
    orderIndex: 0
    osisId: 2Cor.1.1
    sblId: 2Cor 1:1
    shortName: 2 Cor 1:1
    text: 'Paulus, apostolus Christi Iesu per voluntatem Dei, et Timo theus frater
      ecclesiae Dei, quae est Corinthi, cum sanctis omnibus, qui sunt in universa
      Achaia:'
  - name: Epistula II ad Corinthios 1:2
    orderIndex: 1
    osisId: 2Cor.1.2
    sblId: 2Cor 1:2
    shortName: 2 Cor 1:2
    text: gratia vobis et pax a Deo Patre nostro et Domino Iesu Christo.
  - name: Epistula II ad Corinthios 1:3
    orderIndex: 2
    osisId: 2Cor.1.3
    sblId: 2Cor 1:3
    shortName: 2 Cor 1:3
    text: Benedictus Deus et Pater Domini nostri Iesu Christi, Pater misericordiarum
      et Deus totius consolationis,
  - name: Epistula II ad Corinthios 1:4
    orderIndex: 3
    osisId: 2Cor.1.4
    sblId: 2Cor 1:4
    shortName: 2 Cor 1:4
    text: qui consolatur nos in omni tribulatione nostra, ut possimus et ipsi consolari
      eos, qui in omni pressura sunt, per exhortationem, qua exhortamur et ipsi a
      Deo;
  - name: Epistula II ad Corinthios 1:5
    orderIndex: 4
    osisId: 2Cor.1.5
    sblId: 2Cor 1:5
    shortName: 2 Cor 1:5
    text: quoniam, sicut abundant passiones Christi in nobis, ita per Christum abundat
      et consolatio nostra.
  - name: Epistula II ad Corinthios 1:6
    orderIndex: 5
    osisId: 2Cor.1.6
    sblId: 2Cor 1:6
    shortName: 2 Cor 1:6
    text: Sive autem tribulamur, pro vestra exhortatione et salute; sive exhortamur,
      pro vestra exhortatione, quae operatur in tolerantia earundem passionum, quas
      et nos patimur.
  - name: Epistula II ad Corinthios 1:7
    orderIndex: 6
    osisId: 2Cor.1.7
    sblId: 2Cor 1:7
    shortName: 2 Cor 1:7
    text: Et spes nostra firma pro vobis, scientes quoniam, sicut socii passionum
      estis, sic eritis et consolationis.
  - name: Epistula II ad Corinthios 1:8
    orderIndex: 7
    osisId: 2Cor.1.8
    sblId: 2Cor 1:8
    shortName: 2 Cor 1:8
    text: Non enim volumus ignorare vos, fratres, de tribulatione nostra, quae facta
      est in Asia, quoniam supra modum gravati sumus supra virtutem, ita ut taederet
      nos etiam vivere;
  - name: Epistula II ad Corinthios 1:9
    orderIndex: 8
    osisId: 2Cor.1.9
    sblId: 2Cor 1:9
    shortName: 2 Cor 1:9
    text: 'sed ipsi in nobis ipsis responsum mortis habuimus, ut non simus fidentes
      in nobis sed in Deo, qui suscitat mortuos:'
  - name: Epistula II ad Corinthios 1:10
    orderIndex: 9
    osisId: 2Cor.1.10
    sblId: 2Cor 1:10
    shortName: 2 Cor 1:10
    text: qui de tanta morte eripuit nos et eruet, in quem speramus, et adhuc eripiet;
  - name: Epistula II ad Corinthios 1:11
    orderIndex: 10
    osisId: 2Cor.1.11
    sblId: 2Cor 1:11
    shortName: 2 Cor 1:11
    text: adiuvantibus et vobis in oratione pro nobis, ut propter eam, quae ex multis
      personis in nos est, donationem, per multos gratiae agantur pro nobis.
  - name: Epistula II ad Corinthios 1:12
    orderIndex: 11
    osisId: 2Cor.1.12
    sblId: 2Cor 1:12
    shortName: 2 Cor 1:12
    text: Nam gloria nostra haec est, testimonium conscientiae nostrae, quod in simplicitate
      et sinceritate Dei et non in sapientia carnali, sed in gratia Dei conversati
      sumus in mundo, abundantius autem ad vos.
  - name: Epistula II ad Corinthios 1:13
    orderIndex: 12
    osisId: 2Cor.1.13
    sblId: 2Cor 1:13
    shortName: 2 Cor 1:13
    text: Non enim alia scribimus vobis quam quae legitis aut etiam cognoscitis; spero
      autem quod usque in finem cognoscetis,
  - name: Epistula II ad Corinthios 1:14
    orderIndex: 13
    osisId: 2Cor.1.14
    sblId: 2Cor 1:14
    shortName: 2 Cor 1:14
    text: sicut et cognovistis nos ex parte, quia gloria vestra sumus, sicut et vos
      nostra in die Domini nostri Iesu.
  - name: Epistula II ad Corinthios 1:15
    orderIndex: 14
    osisId: 2Cor.1.15
    sblId: 2Cor 1:15
    shortName: 2 Cor 1:15
    text: Et hac confidentia volui prius venire ad vos, ut secundam gratiam haberetis,
  - name: Epistula II ad Corinthios 1:16
    orderIndex: 15
    osisId: 2Cor.1.16
    sblId: 2Cor 1:16
    shortName: 2 Cor 1:16
    text: et per vos transire in Macedoniam et iterum a Macedonia venire ad vos et
      a vobis deduci in Iudaeam.
  - name: Epistula II ad Corinthios 1:17
    orderIndex: 16
    osisId: 2Cor.1.17
    sblId: 2Cor 1:17
    shortName: 2 Cor 1:17
    text: Cum hoc ergo voluissem, numquid levitate usus sum? Aut, quae cogito, secundum
      carnem cogito, ut sit apud me " Est, est " et " Non, non "?
  - name: Epistula II ad Corinthios 1:18
    orderIndex: 17
    osisId: 2Cor.1.18
    sblId: 2Cor 1:18
    shortName: 2 Cor 1:18
    text: Fidelis autem Deus, quia sermo noster, qui fit apud vos, non est " Est et
      " Non "!
  - name: Epistula II ad Corinthios 1:19
    orderIndex: 18
    osisId: 2Cor.1.19
    sblId: 2Cor 1:19
    shortName: 2 Cor 1:19
    text: Dei enim Filius Iesus Christus, qui in vobis per nos praedicatus est, per
      me et Silvanum et Timotheum, non fuit " Est " et " Non ", sed " Est " in illo
      fuit.
  - name: Epistula II ad Corinthios 1:20
    orderIndex: 19
    osisId: 2Cor.1.20
    sblId: 2Cor 1:20
    shortName: 2 Cor 1:20
    text: Quotquot enim promissiones Dei sunt, in illo " Est "; ideo et per ipsum
      Amen " Deo ad gloriam per nos.
  - name: Epistula II ad Corinthios 1:21
    orderIndex: 20
    osisId: 2Cor.1.21
    sblId: 2Cor 1:21
    shortName: 2 Cor 1:21
    text: Qui autem confirmat nos vobiscum in Christum et qui unxit nos, Deus,
  - name: Epistula II ad Corinthios 1:22
    orderIndex: 21
    osisId: 2Cor.1.22
    sblId: 2Cor 1:22
    shortName: 2 Cor 1:22
    text: et qui signavit nos et dedit arrabonem Spiritus in cordibus nostris.
  - name: Epistula II ad Corinthios 1:23
    orderIndex: 22
    osisId: 2Cor.1.23
    sblId: 2Cor 1:23
    shortName: 2 Cor 1:23
    text: Ego autem testem Deum invoco in animam meam, quod parcens vobis non veni
      ultra Corinthum.
  - name: Epistula II ad Corinthios 1:24
    orderIndex: 23
    osisId: 2Cor.1.24
    sblId: 2Cor 1:24
    shortName: 2 Cor 1:24
    text: Non quia dominamur fidei vestrae, sed adiutores sumus gaudii vestri, nam
      fide stetistis.
  versesCount: 24
- name: Epistula II ad Corinthios 2
  orderIndex: 1
  osisId: 2Cor.2
  sblId: 2Cor 2
  shortName: 2 Cor 2
  verses:
  - name: Epistula II ad Corinthios 2:1
    orderIndex: 0
    osisId: 2Cor.2.1
    sblId: 2Cor 2:1
    shortName: 2 Cor 2:1
    text: Statui autem hoc ipse apud me, ne iterum in tristitia venirem ad vos;
  - name: Epistula II ad Corinthios 2:2
    orderIndex: 1
    osisId: 2Cor.2.2
    sblId: 2Cor 2:2
    shortName: 2 Cor 2:2
    text: si enim ego contristo vos, et quis est qui me laetificet, nisi qui contristatur
      ex me?
  - name: Epistula II ad Corinthios 2:3
    orderIndex: 2
    osisId: 2Cor.2.3
    sblId: 2Cor 2:3
    shortName: 2 Cor 2:3
    text: Et hoc ipsum scripsi, ut non, cum venero, tristitiam habeam de quibus oportebat
      me gaudere, confidens in omnibus vobis, quia meum gaudium omnium vestrum est.
  - name: Epistula II ad Corinthios 2:4
    orderIndex: 3
    osisId: 2Cor.2.4
    sblId: 2Cor 2:4
    shortName: 2 Cor 2:4
    text: Nam ex multa tribulatione et angustia cordis scripsi vobis per multas lacrimas,
      non ut contristemini, sed ut sciatis quam carita tem habeo abundantius in vos.
  - name: Epistula II ad Corinthios 2:5
    orderIndex: 4
    osisId: 2Cor.2.5
    sblId: 2Cor 2:5
    shortName: 2 Cor 2:5
    text: Si quis autem contristavit, non me contristavit, sed ex parte, ut non onerem,
      omnes vos.
  - name: Epistula II ad Corinthios 2:6
    orderIndex: 5
    osisId: 2Cor.2.6
    sblId: 2Cor 2:6
    shortName: 2 Cor 2:6
    text: Sufficit illi, qui eiusmodi est, obiurgatio haec, quae fit a pluribus,
  - name: Epistula II ad Corinthios 2:7
    orderIndex: 6
    osisId: 2Cor.2.7
    sblId: 2Cor 2:7
    shortName: 2 Cor 2:7
    text: ita ut e contra magis donetis et consolemini, ne forte abundantiore tristitia
      absorbeatur, qui eiusmodi est.
  - name: Epistula II ad Corinthios 2:8
    orderIndex: 7
    osisId: 2Cor.2.8
    sblId: 2Cor 2:8
    shortName: 2 Cor 2:8
    text: Propter quod obsecro vos, ut confirmetis in illum caritatem;
  - name: Epistula II ad Corinthios 2:9
    orderIndex: 8
    osisId: 2Cor.2.9
    sblId: 2Cor 2:9
    shortName: 2 Cor 2:9
    text: ideo enim et scripsi, ut cognoscam probationem vestram, an in omnibus oboedientes
      sitis.
  - name: Epistula II ad Corinthios 2:10
    orderIndex: 9
    osisId: 2Cor.2.10
    sblId: 2Cor 2:10
    shortName: 2 Cor 2:10
    text: Cui autem aliquid donatis, et ego; nam et ego, quod donavi, si quid donavi,
      propter vos in persona Christi,
  - name: Epistula II ad Corinthios 2:11
    orderIndex: 10
    osisId: 2Cor.2.11
    sblId: 2Cor 2:11
    shortName: 2 Cor 2:11
    text: ut non circumveniamur a Satana; non enim ignoramus cogitationes eius.
  - name: Epistula II ad Corinthios 2:12
    orderIndex: 11
    osisId: 2Cor.2.12
    sblId: 2Cor 2:12
    shortName: 2 Cor 2:12
    text: Cum venissem autem Troadem ob evangelium Christi, et ostium mihi apertum
      esset in Domino,
  - name: Epistula II ad Corinthios 2:13
    orderIndex: 12
    osisId: 2Cor.2.13
    sblId: 2Cor 2:13
    shortName: 2 Cor 2:13
    text: non habui requiem spiritui meo, eo quod non invenerim Titum fratrem meum,
      sed valefaciens eis profectus sum in Macedoniam.
  - name: Epistula II ad Corinthios 2:14
    orderIndex: 13
    osisId: 2Cor.2.14
    sblId: 2Cor 2:14
    shortName: 2 Cor 2:14
    text: Deo autem gratias, qui semper triumphat nos in Christo et odorem notitiae
      suae manifestat per nos in omni loco.
  - name: Epistula II ad Corinthios 2:15
    orderIndex: 14
    osisId: 2Cor.2.15
    sblId: 2Cor 2:15
    shortName: 2 Cor 2:15
    text: 'Quia Christi bonus odor sumus Deo in his, qui salvi fiunt, et in his, qui
      pereunt:'
  - name: Epistula II ad Corinthios 2:16
    orderIndex: 15
    osisId: 2Cor.2.16
    sblId: 2Cor 2:16
    shortName: 2 Cor 2:16
    text: aliis quidem odor ex morte in mortem, aliis autem odor ex vita in vitam.
      Et ad haec quis idoneus?
  - name: Epistula II ad Corinthios 2:17
    orderIndex: 16
    osisId: 2Cor.2.17
    sblId: 2Cor 2:17
    shortName: 2 Cor 2:17
    text: Non enim sumus sicut plurimi adulterantes verbum Dei, sed sicut ex sinceritate,
      sed sicut ex Deo coram Deo in Christo loquimur.
  versesCount: 17
- name: Epistula II ad Corinthios 3
  orderIndex: 2
  osisId: 2Cor.3
  sblId: 2Cor 3
  shortName: 2 Cor 3
  verses:
  - name: Epistula II ad Corinthios 3:1
    orderIndex: 0
    osisId: 2Cor.3.1
    sblId: 2Cor 3:1
    shortName: 2 Cor 3:1
    text: Incipimus iterum nosmetipsos commendare? Aut numquid egemus, sicut quidam,
      commendaticiis epistulis ad vos aut ex vobis?
  - name: Epistula II ad Corinthios 3:2
    orderIndex: 1
    osisId: 2Cor.3.2
    sblId: 2Cor 3:2
    shortName: 2 Cor 3:2
    text: Epistula nostra vos estis, scripta in cordibus nostris, quae scitur et legitur
      ab omnibus hominibus;
  - name: Epistula II ad Corinthios 3:3
    orderIndex: 2
    osisId: 2Cor.3.3
    sblId: 2Cor 3:3
    shortName: 2 Cor 3:3
    text: manifestati quoniam epistula estis Christi ministrata a nobis, scripta non
      atramento sed Spiritu Dei vivi, non in tabulis lapideis sed in tabulis cordis
      carnalibus.
  - name: Epistula II ad Corinthios 3:4
    orderIndex: 3
    osisId: 2Cor.3.4
    sblId: 2Cor 3:4
    shortName: 2 Cor 3:4
    text: Fiduciam autem talem habemus per Christum ad Deum.
  - name: Epistula II ad Corinthios 3:5
    orderIndex: 4
    osisId: 2Cor.3.5
    sblId: 2Cor 3:5
    shortName: 2 Cor 3:5
    text: Non quod sufficientes simus cogitare aliquid a nobis quasi ex nobis, sed
      sufficientia nostra ex Deo est,
  - name: Epistula II ad Corinthios 3:6
    orderIndex: 5
    osisId: 2Cor.3.6
    sblId: 2Cor 3:6
    shortName: 2 Cor 3:6
    text: 'qui et idoneos nos fecit ministros Novi Testamenti, non litterae sed Spiritus:
      littera enim occidit, Spiritus autem vivificat.'
  - name: Epistula II ad Corinthios 3:7
    orderIndex: 6
    osisId: 2Cor.3.7
    sblId: 2Cor 3:7
    shortName: 2 Cor 3:7
    text: Quod si ministratio mortis, litteris deformata in lapidibus, fuit in gloria,
      ita ut non possent intendere filii Israel in faciem Moysis propter gloriam vultus
      eius, quae evacuatur,
  - name: Epistula II ad Corinthios 3:8
    orderIndex: 7
    osisId: 2Cor.3.8
    sblId: 2Cor 3:8
    shortName: 2 Cor 3:8
    text: quomodo non magis ministratio Spiritus erit in gloria?
  - name: Epistula II ad Corinthios 3:9
    orderIndex: 8
    osisId: 2Cor.3.9
    sblId: 2Cor 3:9
    shortName: 2 Cor 3:9
    text: Nam si ministerium damnationis gloria est, multo magis abundat ministerium
      iustitiae in gloria.
  - name: Epistula II ad Corinthios 3:10
    orderIndex: 9
    osisId: 2Cor.3.10
    sblId: 2Cor 3:10
    shortName: 2 Cor 3:10
    text: Nam nec glorificatum est, quod claruit in hac parte, propter excellentem
      gloriam;
  - name: Epistula II ad Corinthios 3:11
    orderIndex: 10
    osisId: 2Cor.3.11
    sblId: 2Cor 3:11
    shortName: 2 Cor 3:11
    text: si enim, quod evacuatur, per gloriam est, multo magis, quod manet, in gloria
      est.
  - name: Epistula II ad Corinthios 3:12
    orderIndex: 11
    osisId: 2Cor.3.12
    sblId: 2Cor 3:12
    shortName: 2 Cor 3:12
    text: Habentes igitur talem spem multa fiducia utimur,
  - name: Epistula II ad Corinthios 3:13
    orderIndex: 12
    osisId: 2Cor.3.13
    sblId: 2Cor 3:13
    shortName: 2 Cor 3:13
    text: 'et non sicut Moyses: ponebat velamen super faciem suam, ut non intenderent
      filii Israel in finem illius quod evacuatur.'
  - name: Epistula II ad Corinthios 3:14
    orderIndex: 13
    osisId: 2Cor.3.14
    sblId: 2Cor 3:14
    shortName: 2 Cor 3:14
    text: Sed obtusi sunt sensus eorum. Usque in hodiernum enim diem idipsum velamen
      in lectione Veteris Testamenti manet non revelatum, quoniam in Christo evacuatur;
  - name: Epistula II ad Corinthios 3:15
    orderIndex: 14
    osisId: 2Cor.3.15
    sblId: 2Cor 3:15
    shortName: 2 Cor 3:15
    text: sed usque in hodiernum diem, cum legitur Moyses, velamen est positum super
      cor eorum.
  - name: Epistula II ad Corinthios 3:16
    orderIndex: 15
    osisId: 2Cor.3.16
    sblId: 2Cor 3:16
    shortName: 2 Cor 3:16
    text: Quando autem conversus fuerit ad Dominum, aufertur velamen.
  - name: Epistula II ad Corinthios 3:17
    orderIndex: 16
    osisId: 2Cor.3.17
    sblId: 2Cor 3:17
    shortName: 2 Cor 3:17
    text: Dominus autem Spiritus est; ubi autem Spiritus Domini, ibi libertas.
  - name: Epistula II ad Corinthios 3:18
    orderIndex: 17
    osisId: 2Cor.3.18
    sblId: 2Cor 3:18
    shortName: 2 Cor 3:18
    text: Nos vero omnes revelata facie gloriam Domini speculantes, in eandem imaginem
      transformamur a claritate in clarita tem tamquam a Domini Spiritu.
  versesCount: 18
- name: Epistula II ad Corinthios 4
  orderIndex: 3
  osisId: 2Cor.4
  sblId: 2Cor 4
  shortName: 2 Cor 4
  verses:
  - name: Epistula II ad Corinthios 4:1
    orderIndex: 0
    osisId: 2Cor.4.1
    sblId: 2Cor 4:1
    shortName: 2 Cor 4:1
    text: Ideo habentes hanc ministra tionem, iuxta quod misericor diam consecuti
      sumus, non deficimus,
  - name: Epistula II ad Corinthios 4:2
    orderIndex: 1
    osisId: 2Cor.4.2
    sblId: 2Cor 4:2
    shortName: 2 Cor 4:2
    text: sed abdicavimus occulta dedecoris non ambulantes in astutia neque adulterantes
      verbum Dei, sed in manifestatione veritatis commendantes nosmetipsos ad omnem
      conscientiam hominum coram Deo.
  - name: Epistula II ad Corinthios 4:3
    orderIndex: 2
    osisId: 2Cor.4.3
    sblId: 2Cor 4:3
    shortName: 2 Cor 4:3
    text: Quod si etiam velatum est evangelium nostrum, in his, qui pereunt, est velatum;
  - name: Epistula II ad Corinthios 4:4
    orderIndex: 3
    osisId: 2Cor.4.4
    sblId: 2Cor 4:4
    shortName: 2 Cor 4:4
    text: in quibus deus huius saeculi excaecavit mentes infidelium, ut non fulgeat
      illuminatio evangelii gloriae Christi, qui est imago Dei.
  - name: Epistula II ad Corinthios 4:5
    orderIndex: 4
    osisId: 2Cor.4.5
    sblId: 2Cor 4:5
    shortName: 2 Cor 4:5
    text: Non enim nosmetipsos praedicamus sed Iesum Christum Dominum; nos autem servos
      vestros per Iesum.
  - name: Epistula II ad Corinthios 4:6
    orderIndex: 5
    osisId: 2Cor.4.6
    sblId: 2Cor 4:6
    shortName: 2 Cor 4:6
    text: 'Quoniam Deus, qui dixit: " De tenebris lux splendescat ", ipse illuxit
      in cordibus nostris ad illuminationem scientiae claritatis Dei in facie Iesu
      Christi.'
  - name: Epistula II ad Corinthios 4:7
    orderIndex: 6
    osisId: 2Cor.4.7
    sblId: 2Cor 4:7
    shortName: 2 Cor 4:7
    text: Habemus autem thesaurum istum in vasis fictilibus, ut sublimitas sit virtutis
      Dei et non ex nobis.
  - name: Epistula II ad Corinthios 4:8
    orderIndex: 7
    osisId: 2Cor.4.8
    sblId: 2Cor 4:8
    shortName: 2 Cor 4:8
    text: In omnibus tribulationem patimur, sed non angustiamur; aporiamur, sed non
      destituimur;
  - name: Epistula II ad Corinthios 4:9
    orderIndex: 8
    osisId: 2Cor.4.9
    sblId: 2Cor 4:9
    shortName: 2 Cor 4:9
    text: persecutionem patimur, sed non derelinquimur; deicimur, sed non perimus;
  - name: Epistula II ad Corinthios 4:10
    orderIndex: 9
    osisId: 2Cor.4.10
    sblId: 2Cor 4:10
    shortName: 2 Cor 4:10
    text: semper mortificationem Iesu in corpore circumferentes, ut et vita Iesu in
      corpore nostro manifestetur.
  - name: Epistula II ad Corinthios 4:11
    orderIndex: 10
    osisId: 2Cor.4.11
    sblId: 2Cor 4:11
    shortName: 2 Cor 4:11
    text: Semper enim nos, qui vivimus, in mortem tradimur propter Iesum, ut et vita
      Iesu manifestetur in carne nostra mortali.
  - name: Epistula II ad Corinthios 4:12
    orderIndex: 11
    osisId: 2Cor.4.12
    sblId: 2Cor 4:12
    shortName: 2 Cor 4:12
    text: Ergo mors in nobis operatur, vita autem in vobis.
  - name: Epistula II ad Corinthios 4:13
    orderIndex: 12
    osisId: 2Cor.4.13
    sblId: 2Cor 4:13
    shortName: 2 Cor 4:13
    text: 'Habentes autem eundem spiritum fidei, sicut scriptum est: " Credidi, propter
      quod locutus sum ", et nos credimus, propter quod et loquimur,'
  - name: Epistula II ad Corinthios 4:14
    orderIndex: 13
    osisId: 2Cor.4.14
    sblId: 2Cor 4:14
    shortName: 2 Cor 4:14
    text: scientes quoniam, qui suscitavit Dominum Iesum, et nos cum Iesu suscitabit
      et constituet vobiscum.
  - name: Epistula II ad Corinthios 4:15
    orderIndex: 14
    osisId: 2Cor.4.15
    sblId: 2Cor 4:15
    shortName: 2 Cor 4:15
    text: Omnia enim propter vos, ut gratia abundans per multos gratiarum actionem
      abundare faciat in gloriam Dei.
  - name: Epistula II ad Corinthios 4:16
    orderIndex: 15
    osisId: 2Cor.4.16
    sblId: 2Cor 4:16
    shortName: 2 Cor 4:16
    text: Propter quod non deficimus, sed licet is, qui foris est, noster homo corrumpitur,
      tamen is, qui intus est, noster renovatur de die in diem.
  - name: Epistula II ad Corinthios 4:17
    orderIndex: 16
    osisId: 2Cor.4.17
    sblId: 2Cor 4:17
    shortName: 2 Cor 4:17
    text: Id enim, quod in praesenti est, leve tribulationis nostrae supra modum in
      sublimitatem aeternum gloriae pondus operatur nobis,
  - name: Epistula II ad Corinthios 4:18
    orderIndex: 17
    osisId: 2Cor.4.18
    sblId: 2Cor 4:18
    shortName: 2 Cor 4:18
    text: non contemplantibus nobis, quae videntur, sed quae non videntur; quae enim
      videntur, temporalia sunt, quae autem non videntur, aeterna sunt.
  versesCount: 18
- name: Epistula II ad Corinthios 5
  orderIndex: 4
  osisId: 2Cor.5
  sblId: 2Cor 5
  shortName: 2 Cor 5
  verses:
  - name: Epistula II ad Corinthios 5:1
    orderIndex: 0
    osisId: 2Cor.5.1
    sblId: 2Cor 5:1
    shortName: 2 Cor 5:1
    text: Scimus enim quoniam, si terre stris domus nostra huius taber naculi dissolvatur,
      aedificationem ex Deo habemus domum non manufactam, aeternam in caelis.
  - name: Epistula II ad Corinthios 5:2
    orderIndex: 1
    osisId: 2Cor.5.2
    sblId: 2Cor 5:2
    shortName: 2 Cor 5:2
    text: Nam et in hoc ingemiscimus, habitationem nostram, quae de caelo est, superindui
      cupientes,
  - name: Epistula II ad Corinthios 5:3
    orderIndex: 2
    osisId: 2Cor.5.3
    sblId: 2Cor 5:3
    shortName: 2 Cor 5:3
    text: si tamen et exspoliati, non nudi inveniamur.
  - name: Epistula II ad Corinthios 5:4
    orderIndex: 3
    osisId: 2Cor.5.4
    sblId: 2Cor 5:4
    shortName: 2 Cor 5:4
    text: Nam et, qui sumus in tabernaculo, ingemiscimus gravati, eo quod nolumus
      exspoliari, sed supervestiri, ut absorbeatur, quod mortale est, a vita.
  - name: Epistula II ad Corinthios 5:5
    orderIndex: 4
    osisId: 2Cor.5.5
    sblId: 2Cor 5:5
    shortName: 2 Cor 5:5
    text: Qui autem effecit nos in hoc ipsum, Deus, qui dedit nobis arrabonem Spiritus.
  - name: Epistula II ad Corinthios 5:6
    orderIndex: 5
    osisId: 2Cor.5.6
    sblId: 2Cor 5:6
    shortName: 2 Cor 5:6
    text: Audentes igitur semper et scientes quoniam, dum praesentes sumus in corpore,
      peregrinamur a Domino;
  - name: Epistula II ad Corinthios 5:7
    orderIndex: 6
    osisId: 2Cor.5.7
    sblId: 2Cor 5:7
    shortName: 2 Cor 5:7
    text: per fidem enim ambulamus et non per speciem.
  - name: Epistula II ad Corinthios 5:8
    orderIndex: 7
    osisId: 2Cor.5.8
    sblId: 2Cor 5:8
    shortName: 2 Cor 5:8
    text: Audemus autem et bonam voluntatem habemus magis peregrinari a corpore et
      praesentes esse ad Dominum.
  - name: Epistula II ad Corinthios 5:9
    orderIndex: 8
    osisId: 2Cor.5.9
    sblId: 2Cor 5:9
    shortName: 2 Cor 5:9
    text: Et ideo contendimus sive praesentes sive absentes placere illi.
  - name: Epistula II ad Corinthios 5:10
    orderIndex: 9
    osisId: 2Cor.5.10
    sblId: 2Cor 5:10
    shortName: 2 Cor 5:10
    text: Omnes enim nos manifestari oportet ante tribunal Christi, ut referat unusquisque
      pro eis, quae per corpus gessit, sive bonum sive malum.
  - name: Epistula II ad Corinthios 5:11
    orderIndex: 10
    osisId: 2Cor.5.11
    sblId: 2Cor 5:11
    shortName: 2 Cor 5:11
    text: Scientes ergo timorem Domini hominibus suademus, Deo autem manifesti sumus;
      spero autem et in conscientiis vestris manifestos nos esse.
  - name: Epistula II ad Corinthios 5:12
    orderIndex: 11
    osisId: 2Cor.5.12
    sblId: 2Cor 5:12
    shortName: 2 Cor 5:12
    text: Non iterum nos commendamus vobis, sed occasionem damus vobis gloriandi pro
      nobis, ut habeatis ad eos, qui in facie gloriantur et non in corde.
  - name: Epistula II ad Corinthios 5:13
    orderIndex: 12
    osisId: 2Cor.5.13
    sblId: 2Cor 5:13
    shortName: 2 Cor 5:13
    text: Sive enim mente excedimus, Deo; sive sobrii sumus, vobis.
  - name: Epistula II ad Corinthios 5:14
    orderIndex: 13
    osisId: 2Cor.5.14
    sblId: 2Cor 5:14
    shortName: 2 Cor 5:14
    text: Caritas enim Christi urget nos, aestimantes, hoc, quoniam, si unus pro omnibus
      mortuus est, ergo omnes mortui sunt;
  - name: Epistula II ad Corinthios 5:15
    orderIndex: 14
    osisId: 2Cor.5.15
    sblId: 2Cor 5:15
    shortName: 2 Cor 5:15
    text: et pro omnibus mortuus est, ut et, qui vivunt, iam non sibi vivant, sed
      ei, qui pro ipsis mortuus est et resurrexit.
  - name: Epistula II ad Corinthios 5:16
    orderIndex: 15
    osisId: 2Cor.5.16
    sblId: 2Cor 5:16
    shortName: 2 Cor 5:16
    text: Itaque nos ex hoc neminem novimus secundum carnem; et si cognovimus secundum
      carnem Christum, sed nunc iam non novimus.
  - name: Epistula II ad Corinthios 5:17
    orderIndex: 16
    osisId: 2Cor.5.17
    sblId: 2Cor 5:17
    shortName: 2 Cor 5:17
    text: Si quis ergo in Christo, nova creatura; vetera transierunt, ecce, facta
      sunt nova.
  - name: Epistula II ad Corinthios 5:18
    orderIndex: 17
    osisId: 2Cor.5.18
    sblId: 2Cor 5:18
    shortName: 2 Cor 5:18
    text: Omnia autem ex Deo, qui reconciliavit nos sibi per Christum et dedit nobis
      ministerium reconciliationis,
  - name: Epistula II ad Corinthios 5:19
    orderIndex: 18
    osisId: 2Cor.5.19
    sblId: 2Cor 5:19
    shortName: 2 Cor 5:19
    text: quoniam quidem Deus erat in Christo mundum reconcilians sibi, non reputans
      illis delicta ipsorum; et posuit in nobis verbum reconciliationis.
  - name: Epistula II ad Corinthios 5:20
    orderIndex: 19
    osisId: 2Cor.5.20
    sblId: 2Cor 5:20
    shortName: 2 Cor 5:20
    text: Pro Christo ergo legatione fungimur, tamquam Deo exhortante per nos. Obsecramus
      pro Christo, reconciliamini Deo.
  - name: Epistula II ad Corinthios 5:21
    orderIndex: 20
    osisId: 2Cor.5.21
    sblId: 2Cor 5:21
    shortName: 2 Cor 5:21
    text: Eum, qui non noverat peccatum, pro nobis peccatum fecit, ut nos efficeremur
      iustitia Dei in ipso.
  versesCount: 21
- name: Epistula II ad Corinthios 6
  orderIndex: 5
  osisId: 2Cor.6
  sblId: 2Cor 6
  shortName: 2 Cor 6
  verses:
  - name: Epistula II ad Corinthios 6:1
    orderIndex: 0
    osisId: 2Cor.6.1
    sblId: 2Cor 6:1
    shortName: 2 Cor 6:1
    text: Adiuvantes autem et exhor tamur, ne in vacuum gratiam Dei recipiatis
  - name: Epistula II ad Corinthios 6:2
    orderIndex: 1
    osisId: 2Cor.6.2
    sblId: 2Cor 6:2
    shortName: 2 Cor 6:2
    text: '- ait enim: Tempore accepto exaudivi teet in die salutis adiuvi te ";ecce
      nunc tempus acceptabile, ecce nunc dies salutis -'
  - name: Epistula II ad Corinthios 6:3
    orderIndex: 2
    osisId: 2Cor.6.3
    sblId: 2Cor 6:3
    shortName: 2 Cor 6:3
    text: nemini dantes ullam offensionem, ut non vituperetur ministerium,
  - name: Epistula II ad Corinthios 6:4
    orderIndex: 3
    osisId: 2Cor.6.4
    sblId: 2Cor 6:4
    shortName: 2 Cor 6:4
    text: sed in omnibus exhibentes nosmetipsos sicut Dei ministros in multa patientia,
      in tribulationibus, in necessitatibus, in angustiis,
  - name: Epistula II ad Corinthios 6:5
    orderIndex: 4
    osisId: 2Cor.6.5
    sblId: 2Cor 6:5
    shortName: 2 Cor 6:5
    text: in plagis, in carceribus, in seditionibus, in laboribus, in vigiliis, in
      ieiuniis,
  - name: Epistula II ad Corinthios 6:6
    orderIndex: 5
    osisId: 2Cor.6.6
    sblId: 2Cor 6:6
    shortName: 2 Cor 6:6
    text: in castitate, in scientia, in longanimitate, in suavitate, in Spiritu Sancto,
      in caritate non ficta,
  - name: Epistula II ad Corinthios 6:7
    orderIndex: 6
    osisId: 2Cor.6.7
    sblId: 2Cor 6:7
    shortName: 2 Cor 6:7
    text: in verbo veritatis, in virtute Dei; per arma iustitiae a dextris et sinistris,
  - name: Epistula II ad Corinthios 6:8
    orderIndex: 7
    osisId: 2Cor.6.8
    sblId: 2Cor 6:8
    shortName: 2 Cor 6:8
    text: per gloriam et ignobilitatem, per infamiam et bonam famam; ut seductores,
      et veraces;
  - name: Epistula II ad Corinthios 6:9
    orderIndex: 8
    osisId: 2Cor.6.9
    sblId: 2Cor 6:9
    shortName: 2 Cor 6:9
    text: sicut qui ignoti, et cogniti; quasi morientes, et ecce vivimus; ut castigati,
      et non mortificati;
  - name: Epistula II ad Corinthios 6:10
    orderIndex: 9
    osisId: 2Cor.6.10
    sblId: 2Cor 6:10
    shortName: 2 Cor 6:10
    text: quasi tristes, semper autem gaudentes; sicut egentes, multos autem locupletantes;
      tamquam nihil habentes, et omnia possidentes.
  - name: Epistula II ad Corinthios 6:11
    orderIndex: 10
    osisId: 2Cor.6.11
    sblId: 2Cor 6:11
    shortName: 2 Cor 6:11
    text: Os nostrum patet ad vos, o Corinthii, cor nostrum dilatatum est.
  - name: Epistula II ad Corinthios 6:12
    orderIndex: 11
    osisId: 2Cor.6.12
    sblId: 2Cor 6:12
    shortName: 2 Cor 6:12
    text: Non angustiamini in nobis, sed angustiamini in visceribus vestris;
  - name: Epistula II ad Corinthios 6:13
    orderIndex: 12
    osisId: 2Cor.6.13
    sblId: 2Cor 6:13
    shortName: 2 Cor 6:13
    text: eandem autem habentes remunerationem, tamquam filiis dico, dilatamini et
      vos.
  - name: Epistula II ad Corinthios 6:14
    orderIndex: 13
    osisId: 2Cor.6.14
    sblId: 2Cor 6:14
    shortName: 2 Cor 6:14
    text: Nolite iugum ducere cum infidelibus! Quae enim participatio iustitiae cum
      iniquitate? Aut quae societas luci ad tenebras?
  - name: Epistula II ad Corinthios 6:15
    orderIndex: 14
    osisId: 2Cor.6.15
    sblId: 2Cor 6:15
    shortName: 2 Cor 6:15
    text: Quae autem conventio Christi cum Beliar, aut quae pars fideli cum infideli?
  - name: Epistula II ad Corinthios 6:16
    orderIndex: 15
    osisId: 2Cor.6.16
    sblId: 2Cor 6:16
    shortName: 2 Cor 6:16
    text: 'Qui autem consensus templo Dei cum idolis? Vos enim estis templum Dei vivi;
      sicut dicit Deus: Inhabitabo in illis et inambulaboet ero illorum Deus, et ipsi
      erunt mihi populus.'
  - name: Epistula II ad Corinthios 6:17
    orderIndex: 16
    osisId: 2Cor.6.17
    sblId: 2Cor 6:17
    shortName: 2 Cor 6:17
    text: Propter quod exite de medio eorumet separamini, dicit Dominus,et immundum
      ne tetigeritis;et ego recipiam vos
  - name: Epistula II ad Corinthios 6:18
    orderIndex: 17
    osisId: 2Cor.6.18
    sblId: 2Cor 6:18
    shortName: 2 Cor 6:18
    text: et ero vobis in Patrem,et vos eritis mihi in filios et filias,dicit Dominus
      omnipotens ".
  versesCount: 18
- name: Epistula II ad Corinthios 7
  orderIndex: 6
  osisId: 2Cor.7
  sblId: 2Cor 7
  shortName: 2 Cor 7
  verses:
  - name: Epistula II ad Corinthios 7:1
    orderIndex: 0
    osisId: 2Cor.7.1
    sblId: 2Cor 7:1
    shortName: 2 Cor 7:1
    text: Has igitur habentes promissio nes, carissimi, mundemus nos ab omni inquinamento
      carnis et spiritus, perficientes sanctificationem in timore Dei.
  - name: Epistula II ad Corinthios 7:2
    orderIndex: 1
    osisId: 2Cor.7.2
    sblId: 2Cor 7:2
    shortName: 2 Cor 7:2
    text: Capite nos! Neminem laesimus, neminem corrupimus, neminem circumvenimus.
  - name: Epistula II ad Corinthios 7:3
    orderIndex: 2
    osisId: 2Cor.7.3
    sblId: 2Cor 7:3
    shortName: 2 Cor 7:3
    text: Non ad condemnationem dico; praedixi enim quod in cordibus nostris estis
      ad commoriendum et ad convivendum.
  - name: Epistula II ad Corinthios 7:4
    orderIndex: 3
    osisId: 2Cor.7.4
    sblId: 2Cor 7:4
    shortName: 2 Cor 7:4
    text: Multa mihi fiducia est apud vos, multa mihi gloriatio pro vobis; repletus
      sum consolatione, superabundo gaudio in omni tribulatione nostra.
  - name: Epistula II ad Corinthios 7:5
    orderIndex: 4
    osisId: 2Cor.7.5
    sblId: 2Cor 7:5
    shortName: 2 Cor 7:5
    text: 'Nam et cum venissemus Macedoniam, nullam requiem habuit caro nostra, sed
      omnem tribulationem passi: foris pugnae, intus timores.'
  - name: Epistula II ad Corinthios 7:6
    orderIndex: 5
    osisId: 2Cor.7.6
    sblId: 2Cor 7:6
    shortName: 2 Cor 7:6
    text: Sed qui consolatur humiles, consolatus est nos Deus in adventu Titi;
  - name: Epistula II ad Corinthios 7:7
    orderIndex: 6
    osisId: 2Cor.7.7
    sblId: 2Cor 7:7
    shortName: 2 Cor 7:7
    text: non solum autem in adventu eius sed etiam in solacio, quo consolatus est
      in vobis, referens nobis vestrum desiderium, vestrum fletum, vestram aemulationem
      pro me, ita ut magis gauderem.
  - name: Epistula II ad Corinthios 7:8
    orderIndex: 7
    osisId: 2Cor.7.8
    sblId: 2Cor 7:8
    shortName: 2 Cor 7:8
    text: Quoniam etsi contristavi vos in epistula, non me paenitet; etsi paeniteret
      - video quod epistula illa, etsi ad horam, vos contristavit -
  - name: Epistula II ad Corinthios 7:9
    orderIndex: 8
    osisId: 2Cor.7.9
    sblId: 2Cor 7:9
    shortName: 2 Cor 7:9
    text: nunc gaudeo, non quia contristati estis, sed quia contristati estis ad paenitentiam;
      contristati enim estis secundum Deum, ut in nullo detrimentum patiamini ex nobis.
  - name: Epistula II ad Corinthios 7:10
    orderIndex: 9
    osisId: 2Cor.7.10
    sblId: 2Cor 7:10
    shortName: 2 Cor 7:10
    text: Quae enim secundum Deum tristitia, paenitentiam in salutem stabilem operatur;
      saeculi autem tristitia mortem operatur.
  - name: Epistula II ad Corinthios 7:11
    orderIndex: 10
    osisId: 2Cor.7.11
    sblId: 2Cor 7:11
    shortName: 2 Cor 7:11
    text: 'Ecce enim hoc ipsum secundum Deum contristari: quantam in vobis operatum
      est sollicitudinem, sed defensionem, sed indignationem, sed timorem, sed desiderium,
      sed aemulationem, sed vindictam! In omnibus exhibuistis vos incontaminatos esse
      negotio.'
  - name: Epistula II ad Corinthios 7:12
    orderIndex: 11
    osisId: 2Cor.7.12
    sblId: 2Cor 7:12
    shortName: 2 Cor 7:12
    text: Igitur etsi scripsi vobis, non propter eum, qui fecit iniuriam, nec propter
      eum, qui passus est, sed ad manifestandam sollicitudinem vestram, quam pro nobis
      habetis, ad vos coram Deo.
  - name: Epistula II ad Corinthios 7:13
    orderIndex: 12
    osisId: 2Cor.7.13
    sblId: 2Cor 7:13
    shortName: 2 Cor 7:13
    text: Ideo consolati sumus.In consolatione autem nostra abundantius magis gavisi
      sumus super gaudium Titi, quia refectus est spiritus eius ab omnibus vobis;
  - name: Epistula II ad Corinthios 7:14
    orderIndex: 13
    osisId: 2Cor.7.14
    sblId: 2Cor 7:14
    shortName: 2 Cor 7:14
    text: et si quid apud illum de vobis gloriatus sum, non sum confusus, sed sicut
      omnia vobis in veritate locuti sumus, ita et gloriatio nostra, quae fuit ad
      Titum, veritas facta est.
  - name: Epistula II ad Corinthios 7:15
    orderIndex: 14
    osisId: 2Cor.7.15
    sblId: 2Cor 7:15
    shortName: 2 Cor 7:15
    text: Et viscera eius abundantius in vos sunt, reminiscentis omnium vestrum oboedientiam,
      quomodo cum timore et tremore excepistis eum.
  - name: Epistula II ad Corinthios 7:16
    orderIndex: 15
    osisId: 2Cor.7.16
    sblId: 2Cor 7:16
    shortName: 2 Cor 7:16
    text: Gaudeo quod in omnibus confido in vobis.
  versesCount: 16
- name: Epistula II ad Corinthios 8
  orderIndex: 7
  osisId: 2Cor.8
  sblId: 2Cor 8
  shortName: 2 Cor 8
  verses:
  - name: Epistula II ad Corinthios 8:1
    orderIndex: 0
    osisId: 2Cor.8.1
    sblId: 2Cor 8:1
    shortName: 2 Cor 8:1
    text: Notam autem facimus vobis, fratres, gratiam Dei, quae data est in ecclesiis
      Macedoniae,
  - name: Epistula II ad Corinthios 8:2
    orderIndex: 1
    osisId: 2Cor.8.2
    sblId: 2Cor 8:2
    shortName: 2 Cor 8:2
    text: quod in multo experimento tribulationis abundantia gaudii ipsorum et altissima
      paupertas eorum abundavit in divitias simplicitatis eorum;
  - name: Epistula II ad Corinthios 8:3
    orderIndex: 2
    osisId: 2Cor.8.3
    sblId: 2Cor 8:3
    shortName: 2 Cor 8:3
    text: quia secundum virtutem, testimonium reddo, et supra virtutem voluntarii
      fuerunt
  - name: Epistula II ad Corinthios 8:4
    orderIndex: 3
    osisId: 2Cor.8.4
    sblId: 2Cor 8:4
    shortName: 2 Cor 8:4
    text: cum multa exhortatione obsecrantes nos gratiam et communicationem ministerii,
      quod fit in sanctos.
  - name: Epistula II ad Corinthios 8:5
    orderIndex: 4
    osisId: 2Cor.8.5
    sblId: 2Cor 8:5
    shortName: 2 Cor 8:5
    text: Et non sicut speravimus, sed semetipsos dederunt primum Domino, deinde nobis
      per voluntatem Dei,
  - name: Epistula II ad Corinthios 8:6
    orderIndex: 5
    osisId: 2Cor.8.6
    sblId: 2Cor 8:6
    shortName: 2 Cor 8:6
    text: ita ut rogaremus Titum, ut, quemadmodum coepit, ita et perficiat in vos
      etiam gratiam istam.
  - name: Epistula II ad Corinthios 8:7
    orderIndex: 6
    osisId: 2Cor.8.7
    sblId: 2Cor 8:7
    shortName: 2 Cor 8:7
    text: Sed sicut in omnibus abundatis, fide et sermone et scientia et omni sollicitudine
      et caritate ex nobis in vobis, ut et in hac gratia abundetis.
  - name: Epistula II ad Corinthios 8:8
    orderIndex: 7
    osisId: 2Cor.8.8
    sblId: 2Cor 8:8
    shortName: 2 Cor 8:8
    text: Non quasi imperans dico, sed per aliorum sollicitudinem etiam vestrae caritatis
      ingenitum bonum comprobans;
  - name: Epistula II ad Corinthios 8:9
    orderIndex: 8
    osisId: 2Cor.8.9
    sblId: 2Cor 8:9
    shortName: 2 Cor 8:9
    text: scitis enim gratiam Domini nostri Iesu Christi, quoniam propter vos egenus
      factus est, cum esset dives, ut illius inopia vos divites essetis.
  - name: Epistula II ad Corinthios 8:10
    orderIndex: 9
    osisId: 2Cor.8.10
    sblId: 2Cor 8:10
    shortName: 2 Cor 8:10
    text: Et consilium in hoc do. Hoc enim vobis utile est, qui non solum facere,
      sed et velle coepistis ab anno priore;
  - name: Epistula II ad Corinthios 8:11
    orderIndex: 10
    osisId: 2Cor.8.11
    sblId: 2Cor 8:11
    shortName: 2 Cor 8:11
    text: nunc vero et facto perficite, ut, quemadmodum promptus est animus velle,
      ita sit et perficere ex eo, quod habetis.
  - name: Epistula II ad Corinthios 8:12
    orderIndex: 11
    osisId: 2Cor.8.12
    sblId: 2Cor 8:12
    shortName: 2 Cor 8:12
    text: Si enim voluntas prompta est, secundum id quod habet, accepta est, non secundum
      quod non habet.
  - name: Epistula II ad Corinthios 8:13
    orderIndex: 12
    osisId: 2Cor.8.13
    sblId: 2Cor 8:13
    shortName: 2 Cor 8:13
    text: Non enim, ut aliis sit remissio, vobis autem tribulatio; sed ex aequalitate
  - name: Epistula II ad Corinthios 8:14
    orderIndex: 13
    osisId: 2Cor.8.14
    sblId: 2Cor 8:14
    shortName: 2 Cor 8:14
    text: 'in praesenti tempore vestra abundantia illorum inopiam suppleat, ut et
      illorum abundantia vestram inopiam suppleat, ut fiat aequalitas, sicut scriptum
      est:'
  - name: Epistula II ad Corinthios 8:15
    orderIndex: 14
    osisId: 2Cor.8.15
    sblId: 2Cor 8:15
    shortName: 2 Cor 8:15
    text: '" Qui multum, non abundavit; et, qui modicum, non minoravit ".'
  - name: Epistula II ad Corinthios 8:16
    orderIndex: 15
    osisId: 2Cor.8.16
    sblId: 2Cor 8:16
    shortName: 2 Cor 8:16
    text: Gratias autem Deo, qui dedit eandem sollicitudinem pro vobis in corde Titi,
  - name: Epistula II ad Corinthios 8:17
    orderIndex: 16
    osisId: 2Cor.8.17
    sblId: 2Cor 8:17
    shortName: 2 Cor 8:17
    text: quoniam exhortationem quidem suscepit, sed, cum sollicitior esset, sua voluntate
      profectus est ad vos.
  - name: Epistula II ad Corinthios 8:18
    orderIndex: 17
    osisId: 2Cor.8.18
    sblId: 2Cor 8:18
    shortName: 2 Cor 8:18
    text: Misimus etiam cum illo fratrem, cuius laus est in evangelio per omnes ecclesias
  - name: Epistula II ad Corinthios 8:19
    orderIndex: 18
    osisId: 2Cor.8.19
    sblId: 2Cor 8:19
    shortName: 2 Cor 8:19
    text: '- non solum autem, sed et ordinatus ab ecclesiis comes noster cum hac gratia,
      quae ministratur a nobis ad Domini gloriam et destinatam voluntatem nostram
      -'
  - name: Epistula II ad Corinthios 8:20
    orderIndex: 19
    osisId: 2Cor.8.20
    sblId: 2Cor 8:20
    shortName: 2 Cor 8:20
    text: devitantes hoc, ne quis nos vituperet in hac plenitudine, quae ministratur
      a nobis;
  - name: Epistula II ad Corinthios 8:21
    orderIndex: 20
    osisId: 2Cor.8.21
    sblId: 2Cor 8:21
    shortName: 2 Cor 8:21
    text: providemus enim bona non solum coram Domino sed etiam coram hominibus.
  - name: Epistula II ad Corinthios 8:22
    orderIndex: 21
    osisId: 2Cor.8.22
    sblId: 2Cor 8:22
    shortName: 2 Cor 8:22
    text: Misimus autem cum illis et fratrem nostrum, quem probavimus in multis saepe
      sollicitum esse, nunc autem multo sollicitiorem, confidentia multa in vos.
  - name: Epistula II ad Corinthios 8:23
    orderIndex: 22
    osisId: 2Cor.8.23
    sblId: 2Cor 8:23
    shortName: 2 Cor 8:23
    text: Sive pro Tito, est socius meus et in vos adiutor; sive fratres nostri, apostoli
      ecclesiarum, gloria Christi.
  - name: Epistula II ad Corinthios 8:24
    orderIndex: 23
    osisId: 2Cor.8.24
    sblId: 2Cor 8:24
    shortName: 2 Cor 8:24
    text: Ostensionem ergo, quae est caritatis vestrae et nostrae gloriationis pro
      vobis, in illos ostendite in faciem ecclesiarum.
  versesCount: 24
- name: Epistula II ad Corinthios 9
  orderIndex: 8
  osisId: 2Cor.9
  sblId: 2Cor 9
  shortName: 2 Cor 9
  verses:
  - name: Epistula II ad Corinthios 9:1
    orderIndex: 0
    osisId: 2Cor.9.1
    sblId: 2Cor 9:1
    shortName: 2 Cor 9:1
    text: Nam de ministerio, quod fit in sanctos, superfluum est mihi scribere vobis;
  - name: Epistula II ad Corinthios 9:2
    orderIndex: 1
    osisId: 2Cor.9.2
    sblId: 2Cor 9:2
    shortName: 2 Cor 9:2
    text: scio enim promptum animum vestrum, pro quo de vobis glorior apud Macedonas,
      quoniam Achaia parata est ab anno praeterito, et vestra aemulatio provocavit
      plurimos.
  - name: Epistula II ad Corinthios 9:3
    orderIndex: 2
    osisId: 2Cor.9.3
    sblId: 2Cor 9:3
    shortName: 2 Cor 9:3
    text: Misi autem fratres, ut ne, quod gloriamur de vobis, evacuetur in hac parte,
      ut, quemadmodum dixi, parati sitis,
  - name: Epistula II ad Corinthios 9:4
    orderIndex: 3
    osisId: 2Cor.9.4
    sblId: 2Cor 9:4
    shortName: 2 Cor 9:4
    text: ne, cum venerint mecum Macedones et invenerint vos imparatos, erubescamus
      nos, ut non dicam vos, in hac substantia.
  - name: Epistula II ad Corinthios 9:5
    orderIndex: 4
    osisId: 2Cor.9.5
    sblId: 2Cor 9:5
    shortName: 2 Cor 9:5
    text: Necessarium ergo existimavi rogare fratres, ut praeveniant ad vos et praeparent
      repromissam benedictionem vestram, ut haec sit parata sic quasi benedictio,
      non quasi avaritia.
  - name: Epistula II ad Corinthios 9:6
    orderIndex: 5
    osisId: 2Cor.9.6
    sblId: 2Cor 9:6
    shortName: 2 Cor 9:6
    text: 'Hoc autem: qui parce seminat, parce et metet; et, qui seminat in benedictionibus,
      in benedictionibus et metet.'
  - name: Epistula II ad Corinthios 9:7
    orderIndex: 6
    osisId: 2Cor.9.7
    sblId: 2Cor 9:7
    shortName: 2 Cor 9:7
    text: Unusquisque prout destinavit corde suo, non ex tristitia aut ex necessitate;
      hilarem enim datorem diligit Deus.
  - name: Epistula II ad Corinthios 9:8
    orderIndex: 7
    osisId: 2Cor.9.8
    sblId: 2Cor 9:8
    shortName: 2 Cor 9:8
    text: Potens est autem Deus omnem gratiam abundare facere in vobis, ut, in omnibus
      semper omnem sufficientiam habentes, abundetis in omne opus bonum,
  - name: Epistula II ad Corinthios 9:9
    orderIndex: 8
    osisId: 2Cor.9.9
    sblId: 2Cor 9:9
    shortName: 2 Cor 9:9
    text: 'sicut scriptum est: Dispersit, dedit pauperibus;iustitia eius manet in
      aeternum ".'
  - name: Epistula II ad Corinthios 9:10
    orderIndex: 9
    osisId: 2Cor.9.10
    sblId: 2Cor 9:10
    shortName: 2 Cor 9:10
    text: Qui autem administrat semen seminanti, et panem ad manducandum praestabit
      et multiplicabit semen vestrum et augebit incrementa frugum iustitiae vestrae.
  - name: Epistula II ad Corinthios 9:11
    orderIndex: 10
    osisId: 2Cor.9.11
    sblId: 2Cor 9:11
    shortName: 2 Cor 9:11
    text: In omnibus locupletati in omnem simplicitatem, quae operatur per nos gratiarum
      actionem Deo
  - name: Epistula II ad Corinthios 9:12
    orderIndex: 11
    osisId: 2Cor.9.12
    sblId: 2Cor 9:12
    shortName: 2 Cor 9:12
    text: '- quoniam ministerium huius officii non solum supplet ea, quae desunt sanctis,
      sed etiam abundat per multas gratiarum actiones Deo -'
  - name: Epistula II ad Corinthios 9:13
    orderIndex: 12
    osisId: 2Cor.9.13
    sblId: 2Cor 9:13
    shortName: 2 Cor 9:13
    text: per probationem ministerii huius glorificantes Deum in oboedientia confessionis
      vestrae in evangelium Christi et simplicitate communionis in illos et in omnes,
  - name: Epistula II ad Corinthios 9:14
    orderIndex: 13
    osisId: 2Cor.9.14
    sblId: 2Cor 9:14
    shortName: 2 Cor 9:14
    text: et ipsorum obsecratione pro vobis, desiderantium vos propter eminentem gratiam
      Dei in vobis.
  - name: Epistula II ad Corinthios 9:15
    orderIndex: 14
    osisId: 2Cor.9.15
    sblId: 2Cor 9:15
    shortName: 2 Cor 9:15
    text: Gratias Deo super inenarrabili dono eius.
  versesCount: 15
- name: Epistula II ad Corinthios 10
  orderIndex: 9
  osisId: 2Cor.10
  sblId: 2Cor 10
  shortName: 2 Cor 10
  verses:
  - name: Epistula II ad Corinthios 10:1
    orderIndex: 0
    osisId: 2Cor.10.1
    sblId: 2Cor 10:1
    shortName: 2 Cor 10:1
    text: Ipse autem ego Paulus obse cro vos per mansuetudinem et modestiam Christi,
      qui in facie quidem humilis inter vos, absens autem confido in vobis;
  - name: Epistula II ad Corinthios 10:2
    orderIndex: 1
    osisId: 2Cor.10.2
    sblId: 2Cor 10:2
    shortName: 2 Cor 10:2
    text: rogo autem, ne praesens audeam per eam confidentiam, quae existimo audere
      in quosdam, qui arbitrantur nos tamquam secundum carnem ambulemus.
  - name: Epistula II ad Corinthios 10:3
    orderIndex: 2
    osisId: 2Cor.10.3
    sblId: 2Cor 10:3
    shortName: 2 Cor 10:3
    text: In carne enim ambulantes, non secundum carnem militamus
  - name: Epistula II ad Corinthios 10:4
    orderIndex: 3
    osisId: 2Cor.10.4
    sblId: 2Cor 10:4
    shortName: 2 Cor 10:4
    text: '- nam arma militiae nostrae non carnalia sed potentia Deo ad destructionem
      munitionum - consilia destruentes'
  - name: Epistula II ad Corinthios 10:5
    orderIndex: 4
    osisId: 2Cor.10.5
    sblId: 2Cor 10:5
    shortName: 2 Cor 10:5
    text: et omnem altitudinem extollentem se adversus scientiam Dei, et in captivitatem
      redigentes omnem intellectum in obsequium Christi,
  - name: Epistula II ad Corinthios 10:6
    orderIndex: 5
    osisId: 2Cor.10.6
    sblId: 2Cor 10:6
    shortName: 2 Cor 10:6
    text: et in promptu habentes ulcisci omnem inoboedientiam, cum impleta fuerit
      vestra oboedientia.
  - name: Epistula II ad Corinthios 10:7
    orderIndex: 6
    osisId: 2Cor.10.7
    sblId: 2Cor 10:7
    shortName: 2 Cor 10:7
    text: Quae secundum faciem sunt, videte. Si quis confidit sibi Christi se esse,
      hoc cogitet iterum apud se, quia sicut ipse Christi est, ita et nos.
  - name: Epistula II ad Corinthios 10:8
    orderIndex: 7
    osisId: 2Cor.10.8
    sblId: 2Cor 10:8
    shortName: 2 Cor 10:8
    text: Nam et si amplius aliquid gloriatus fuero de potestate nostra, quam dedit
      Dominus in aedificationem et non in destructionem vestram, non erubescam,
  - name: Epistula II ad Corinthios 10:9
    orderIndex: 8
    osisId: 2Cor.10.9
    sblId: 2Cor 10:9
    shortName: 2 Cor 10:9
    text: ut non existimer tamquam terrere vos per epistulas;
  - name: Epistula II ad Corinthios 10:10
    orderIndex: 9
    osisId: 2Cor.10.10
    sblId: 2Cor 10:10
    shortName: 2 Cor 10:10
    text: quoniam quidem " Epistulae - inquiunt - graves sunt et fortes, praesentia
      autem corporis infirma, et sermo contemptibilis ".
  - name: Epistula II ad Corinthios 10:11
    orderIndex: 10
    osisId: 2Cor.10.11
    sblId: 2Cor 10:11
    shortName: 2 Cor 10:11
    text: Hoc cogitet, qui eiusmodi est, quia quales sumus verbo per epistulas absentes,
      tales et praesentes in facto.
  - name: Epistula II ad Corinthios 10:12
    orderIndex: 11
    osisId: 2Cor.10.12
    sblId: 2Cor 10:12
    shortName: 2 Cor 10:12
    text: Non enim audemus inserere aut comparare nos quibusdam, qui seipsos commendant;
      sed ipsi se in semetipsis metientes et comparantes semetipsos sibi, non intellegunt.
  - name: Epistula II ad Corinthios 10:13
    orderIndex: 12
    osisId: 2Cor.10.13
    sblId: 2Cor 10:13
    shortName: 2 Cor 10:13
    text: Nos autem non ultra mensuram gloriabimur sed secundum mensuram regulae,
      quam impertitus est nobis Deus, mensuram pertingendi usque ad vos.
  - name: Epistula II ad Corinthios 10:14
    orderIndex: 13
    osisId: 2Cor.10.14
    sblId: 2Cor 10:14
    shortName: 2 Cor 10:14
    text: Non enim quasi non pertingentes ad vos superextendimus nosmetipsos, usque
      ad vos enim pervenimus in evangelio Christi;
  - name: Epistula II ad Corinthios 10:15
    orderIndex: 14
    osisId: 2Cor.10.15
    sblId: 2Cor 10:15
    shortName: 2 Cor 10:15
    text: non ultra mensuram gloriantes in alienis laboribus, spem autem habentes,
      crescente fide vestra, in vobis magnificari secundum regulam nostram in abundantiam,
  - name: Epistula II ad Corinthios 10:16
    orderIndex: 15
    osisId: 2Cor.10.16
    sblId: 2Cor 10:16
    shortName: 2 Cor 10:16
    text: ad evangelizandum in iis, quae ultra vos sunt, et non in aliena regula gloriari
      in his, quae praeparata sunt.
  - name: Epistula II ad Corinthios 10:17
    orderIndex: 16
    osisId: 2Cor.10.17
    sblId: 2Cor 10:17
    shortName: 2 Cor 10:17
    text: Qui autem gloriatur, in Domino glorietur;
  - name: Epistula II ad Corinthios 10:18
    orderIndex: 17
    osisId: 2Cor.10.18
    sblId: 2Cor 10:18
    shortName: 2 Cor 10:18
    text: non enim qui seipsum commendat, ille probatus est, sed quem Dominus commendat.
  versesCount: 18
- name: Epistula II ad Corinthios 11
  orderIndex: 10
  osisId: 2Cor.11
  sblId: 2Cor 11
  shortName: 2 Cor 11
  verses:
  - name: Epistula II ad Corinthios 11:1
    orderIndex: 0
    osisId: 2Cor.11.1
    sblId: 2Cor 11:1
    shortName: 2 Cor 11:1
    text: Utinam sustineretis modi cum quid insipientiae meae; sed et supportate me!
  - name: Epistula II ad Corinthios 11:2
    orderIndex: 1
    osisId: 2Cor.11.2
    sblId: 2Cor 11:2
    shortName: 2 Cor 11:2
    text: Aemulor enim vos Dei aemulatione; despondi enim vos uni viro virginem castam
      exhibere Christo.
  - name: Epistula II ad Corinthios 11:3
    orderIndex: 2
    osisId: 2Cor.11.3
    sblId: 2Cor 11:3
    shortName: 2 Cor 11:3
    text: Timeo autem, ne, sicut serpens Evam seduxit astutia sua, ita corrumpantur
      sensus vestri a simplicitate et castitate, quae est in Christum.
  - name: Epistula II ad Corinthios 11:4
    orderIndex: 3
    osisId: 2Cor.11.4
    sblId: 2Cor 11:4
    shortName: 2 Cor 11:4
    text: Nam si is qui venit, alium Christum praedicat, quem non praedicavimus, aut
      alium Spiritum accipitis, quem non accepistis, aut aliud evangelium, quod non
      recepistis, recte pateremini.
  - name: Epistula II ad Corinthios 11:5
    orderIndex: 4
    osisId: 2Cor.11.5
    sblId: 2Cor 11:5
    shortName: 2 Cor 11:5
    text: Existimo enim nihil me minus fecisse magnis apostolis;
  - name: Epistula II ad Corinthios 11:6
    orderIndex: 5
    osisId: 2Cor.11.6
    sblId: 2Cor 11:6
    shortName: 2 Cor 11:6
    text: nam etsi imperitus sermone, sed non scientia, in omni autem manifestantes
      in omnibus ad vos.
  - name: Epistula II ad Corinthios 11:7
    orderIndex: 6
    osisId: 2Cor.11.7
    sblId: 2Cor 11:7
    shortName: 2 Cor 11:7
    text: Aut numquid peccatum feci meipsum humilians, ut vos exaltemini, quoniam
      gratis evangelium Dei evangelizavi vobis?
  - name: Epistula II ad Corinthios 11:8
    orderIndex: 7
    osisId: 2Cor.11.8
    sblId: 2Cor 11:8
    shortName: 2 Cor 11:8
    text: Alias ecclesias exspoliavi accipiens stipendium ad ministerium vestrum
  - name: Epistula II ad Corinthios 11:9
    orderIndex: 8
    osisId: 2Cor.11.9
    sblId: 2Cor 11:9
    shortName: 2 Cor 11:9
    text: et, cum essem apud vos et egerem, nulli onerosus fui; nam, quod mihi deerat,
      suppleverunt fratres, qui venerunt a Macedonia; et in omnibus sine onere me
      vobis servavi et servabo.
  - name: Epistula II ad Corinthios 11:10
    orderIndex: 9
    osisId: 2Cor.11.10
    sblId: 2Cor 11:10
    shortName: 2 Cor 11:10
    text: Est veritas Christi in me, quoniam haec gloria non infringetur in me in
      regionibus Achaiae.
  - name: Epistula II ad Corinthios 11:11
    orderIndex: 10
    osisId: 2Cor.11.11
    sblId: 2Cor 11:11
    shortName: 2 Cor 11:11
    text: Quare? Quia non diligo vos? Deus scit!
  - name: Epistula II ad Corinthios 11:12
    orderIndex: 11
    osisId: 2Cor.11.12
    sblId: 2Cor 11:12
    shortName: 2 Cor 11:12
    text: Quod autem facio et faciam, ut amputem occasionem eorum, qui volunt occasionem,
      ut in quo gloriantur, inveniantur sicut et nos.
  - name: Epistula II ad Corinthios 11:13
    orderIndex: 12
    osisId: 2Cor.11.13
    sblId: 2Cor 11:13
    shortName: 2 Cor 11:13
    text: Nam eiusmodi pseudoapostoli, operarii subdoli, transfigurantes se in apostolos
      Christi.
  - name: Epistula II ad Corinthios 11:14
    orderIndex: 13
    osisId: 2Cor.11.14
    sblId: 2Cor 11:14
    shortName: 2 Cor 11:14
    text: Et non mirum, ipse enim Satanas transfigurat se in angelum lucis;
  - name: Epistula II ad Corinthios 11:15
    orderIndex: 14
    osisId: 2Cor.11.15
    sblId: 2Cor 11:15
    shortName: 2 Cor 11:15
    text: non est ergo magnum, si et ministri eius transfigurentur velut ministri
      iustitiae, quorum finis erit secundum opera ipsorum.
  - name: Epistula II ad Corinthios 11:16
    orderIndex: 15
    osisId: 2Cor.11.16
    sblId: 2Cor 11:16
    shortName: 2 Cor 11:16
    text: Iterum dico, ne quis me putet insipientem esse; alioquin velut insipientem
      accipite me, ut et ego modicum quid glorier.
  - name: Epistula II ad Corinthios 11:17
    orderIndex: 16
    osisId: 2Cor.11.17
    sblId: 2Cor 11:17
    shortName: 2 Cor 11:17
    text: Quod loquor, non loquor secundum Dominum, sed quasi in insipientia, in hac
      substantia gloriationis.
  - name: Epistula II ad Corinthios 11:18
    orderIndex: 17
    osisId: 2Cor.11.18
    sblId: 2Cor 11:18
    shortName: 2 Cor 11:18
    text: Quoniam multi gloriantur secundum carnem, et ego gloriabor.
  - name: Epistula II ad Corinthios 11:19
    orderIndex: 18
    osisId: 2Cor.11.19
    sblId: 2Cor 11:19
    shortName: 2 Cor 11:19
    text: Libenter enim suffertis insipientes, cum sitis ipsi sapientes;
  - name: Epistula II ad Corinthios 11:20
    orderIndex: 19
    osisId: 2Cor.11.20
    sblId: 2Cor 11:20
    shortName: 2 Cor 11:20
    text: sustinetis enim, si quis vos in servitutem redigit, si quis devorat, si
      quis accipit, si quis extollitur, si quis in faciem vos caedit.
  - name: Epistula II ad Corinthios 11:21
    orderIndex: 20
    osisId: 2Cor.11.21
    sblId: 2Cor 11:21
    shortName: 2 Cor 11:21
    text: Secundum ignobilitatem dico, quasi nos infirmi fuerimus; in quo quis audet,
      in insipientia dico, audeo et ego.
  - name: Epistula II ad Corinthios 11:22
    orderIndex: 21
    osisId: 2Cor.11.22
    sblId: 2Cor 11:22
    shortName: 2 Cor 11:22
    text: Hebraei sunt? Et ego. Israelitae sunt? Et ego. Semen Abrahae sunt? Et ego.
  - name: Epistula II ad Corinthios 11:23
    orderIndex: 22
    osisId: 2Cor.11.23
    sblId: 2Cor 11:23
    shortName: 2 Cor 11:23
    text: 'Ministri Christi sunt? Minus sapiens dico, plus ego: in laboribus plurimis,
      in carceribus abundantius, in plagis supra modum, in mortibus frequenter;'
  - name: Epistula II ad Corinthios 11:24
    orderIndex: 23
    osisId: 2Cor.11.24
    sblId: 2Cor 11:24
    shortName: 2 Cor 11:24
    text: a Iudaeis quinquies quadragenas una minus accepi,
  - name: Epistula II ad Corinthios 11:25
    orderIndex: 24
    osisId: 2Cor.11.25
    sblId: 2Cor 11:25
    shortName: 2 Cor 11:25
    text: ter virgis caesus sum, semel lapidatus sum, ter naufragium feci, nocte et
      die in profundo maris fui;
  - name: Epistula II ad Corinthios 11:26
    orderIndex: 25
    osisId: 2Cor.11.26
    sblId: 2Cor 11:26
    shortName: 2 Cor 11:26
    text: in itineribus saepe, periculis fluminum, periculis latronum, periculis ex
      genere, periculis ex gentibus, periculis in civitate, periculis in solitudine,
      periculis in mari, periculis in falsis fratribus;
  - name: Epistula II ad Corinthios 11:27
    orderIndex: 26
    osisId: 2Cor.11.27
    sblId: 2Cor 11:27
    shortName: 2 Cor 11:27
    text: in labore et aerumna, in vigiliis saepe, in fame et siti, in ieiuniis frequenter,
      in frigore et nuditate;
  - name: Epistula II ad Corinthios 11:28
    orderIndex: 27
    osisId: 2Cor.11.28
    sblId: 2Cor 11:28
    shortName: 2 Cor 11:28
    text: praeter illa, quae extrinsecus sunt, instantia mea cotidiana, sollicitudo
      omnium ecclesiarum.
  - name: Epistula II ad Corinthios 11:29
    orderIndex: 28
    osisId: 2Cor.11.29
    sblId: 2Cor 11:29
    shortName: 2 Cor 11:29
    text: Quis infirmatur, et non infirmor? Quis scandalizatur, et ego non uror?
  - name: Epistula II ad Corinthios 11:30
    orderIndex: 29
    osisId: 2Cor.11.30
    sblId: 2Cor 11:30
    shortName: 2 Cor 11:30
    text: Si gloriari oportet, quae infirmitatis meae sunt, gloriabor.
  - name: Epistula II ad Corinthios 11:31
    orderIndex: 30
    osisId: 2Cor.11.31
    sblId: 2Cor 11:31
    shortName: 2 Cor 11:31
    text: Deus et Pater Domini Iesu scit, qui est benedictus in saecula, quod non
      mentior.
  - name: Epistula II ad Corinthios 11:32
    orderIndex: 31
    osisId: 2Cor.11.32
    sblId: 2Cor 11:32
    shortName: 2 Cor 11:32
    text: Damasci praepositus gentis Aretae regis custodiebat civitatem Damascenorum,
      ut me comprehenderet;
  - name: Epistula II ad Corinthios 11:33
    orderIndex: 32
    osisId: 2Cor.11.33
    sblId: 2Cor 11:33
    shortName: 2 Cor 11:33
    text: et per fenestram in sporta dimissus sum per murum et effugi manus eius.
  versesCount: 33
- name: Epistula II ad Corinthios 12
  orderIndex: 11
  osisId: 2Cor.12
  sblId: 2Cor 12
  shortName: 2 Cor 12
  verses:
  - name: Epistula II ad Corinthios 12:1
    orderIndex: 0
    osisId: 2Cor.12.1
    sblId: 2Cor 12:1
    shortName: 2 Cor 12:1
    text: Gloriari oportet; non expedit quidem, veniam autem ad visiones et revelationes
      Domini.
  - name: Epistula II ad Corinthios 12:2
    orderIndex: 1
    osisId: 2Cor.12.2
    sblId: 2Cor 12:2
    shortName: 2 Cor 12:2
    text: Scio hominem in Christo ante annos quattuordecim - sive in corpore nescio,
      sive extra corpus nescio, Deus scit - raptum eiusmodi usque ad tertium caelum.
  - name: Epistula II ad Corinthios 12:3
    orderIndex: 2
    osisId: 2Cor.12.3
    sblId: 2Cor 12:3
    shortName: 2 Cor 12:3
    text: Et scio huiusmodi hominem - sive in corpore sive extra corpus nescio, Deus
      scit -
  - name: Epistula II ad Corinthios 12:4
    orderIndex: 3
    osisId: 2Cor.12.4
    sblId: 2Cor 12:4
    shortName: 2 Cor 12:4
    text: quoniam raptus est in paradisum et audivit arcana verba, quae non licet
      homini loqui.
  - name: Epistula II ad Corinthios 12:5
    orderIndex: 4
    osisId: 2Cor.12.5
    sblId: 2Cor 12:5
    shortName: 2 Cor 12:5
    text: Pro eiusmodi gloriabor; pro me autem nihil gloriabor nisi in infirmitatibus
      meis.
  - name: Epistula II ad Corinthios 12:6
    orderIndex: 5
    osisId: 2Cor.12.6
    sblId: 2Cor 12:6
    shortName: 2 Cor 12:6
    text: Nam, et si voluero gloriari, non ero insipiens, veritatem enim dicam; parco
      autem, ne quis in me existimet supra id, quod videt me aut audit ex me,
  - name: Epistula II ad Corinthios 12:7
    orderIndex: 6
    osisId: 2Cor.12.7
    sblId: 2Cor 12:7
    shortName: 2 Cor 12:7
    text: et ex magnitudine revelationum. Propter quod, ne extollar, datus est mihi
      stimulus carni, angelus Satanae, ut me colaphizet, ne extollar.
  - name: Epistula II ad Corinthios 12:8
    orderIndex: 7
    osisId: 2Cor.12.8
    sblId: 2Cor 12:8
    shortName: 2 Cor 12:8
    text: Propter quod ter Dominum rogavi, ut discederet a me;
  - name: Epistula II ad Corinthios 12:9
    orderIndex: 8
    osisId: 2Cor.12.9
    sblId: 2Cor 12:9
    shortName: 2 Cor 12:9
    text: 'et dixit mihi: " Sufficit tibi gratia mea, nam virtus in infirmitate perficitur
      ". Libentissime igitur potius gloriabor in infirmitatibus meis, ut inhabitet
      in me virtus Christi.'
  - name: Epistula II ad Corinthios 12:10
    orderIndex: 9
    osisId: 2Cor.12.10
    sblId: 2Cor 12:10
    shortName: 2 Cor 12:10
    text: Propter quod placeo mihi in infirmitatibus, in contumeliis, in necessitatibus,
      in persecutionibus et in angustiis, pro Christo; cum enim infirmor, tunc potens
      sum.
  - name: Epistula II ad Corinthios 12:11
    orderIndex: 10
    osisId: 2Cor.12.11
    sblId: 2Cor 12:11
    shortName: 2 Cor 12:11
    text: Factus sum insipiens. Vos me coegistis; ego enim debui a vobis commendari.
      Nihil enim minus fui ab his, qui sunt supra modum apostoli, tametsi nihil sum;
  - name: Epistula II ad Corinthios 12:12
    orderIndex: 11
    osisId: 2Cor.12.12
    sblId: 2Cor 12:12
    shortName: 2 Cor 12:12
    text: signa tamen apostoli facta sunt super vos in omni patientia, signis quoque
      et prodigiis et virtutibus.
  - name: Epistula II ad Corinthios 12:13
    orderIndex: 12
    osisId: 2Cor.12.13
    sblId: 2Cor 12:13
    shortName: 2 Cor 12:13
    text: Quid est enim quod minus habuistis prae ceteris ecclesiis, nisi quod ego
      ipse non gravavi vos? Donate mihi hanc iniuriam.
  - name: Epistula II ad Corinthios 12:14
    orderIndex: 13
    osisId: 2Cor.12.14
    sblId: 2Cor 12:14
    shortName: 2 Cor 12:14
    text: Ecce tertio hoc paratus sum venire ad vos et non ero gravis vobis; non enim
      quaero, quae vestra sunt, sed vos; nec enim debent filii parentibus thesaurizare,
      sed parentes filiis.
  - name: Epistula II ad Corinthios 12:15
    orderIndex: 14
    osisId: 2Cor.12.15
    sblId: 2Cor 12:15
    shortName: 2 Cor 12:15
    text: Ego autem libentissime impendam et superimpendar ipse pro animabus vestris.
      Si plus vos diligo, minus diligar?
  - name: Epistula II ad Corinthios 12:16
    orderIndex: 15
    osisId: 2Cor.12.16
    sblId: 2Cor 12:16
    shortName: 2 Cor 12:16
    text: Esto quidem, ego vos non gravavi; sed cum essem astutus, dolo vos cepi.
  - name: Epistula II ad Corinthios 12:17
    orderIndex: 16
    osisId: 2Cor.12.17
    sblId: 2Cor 12:17
    shortName: 2 Cor 12:17
    text: Numquid per aliquem eorum, quos misi ad vos, circumveni vos?
  - name: Epistula II ad Corinthios 12:18
    orderIndex: 17
    osisId: 2Cor.12.18
    sblId: 2Cor 12:18
    shortName: 2 Cor 12:18
    text: Rogavi Titum et misi cum illo fratrem; numquid Titus vos circumvenit? Nonne
      eodem spiritu ambulavimus? Nonne iisdem vestigiis?
  - name: Epistula II ad Corinthios 12:19
    orderIndex: 18
    osisId: 2Cor.12.19
    sblId: 2Cor 12:19
    shortName: 2 Cor 12:19
    text: Olim putatis quod excusemus nos apud vos? Coram Deo in Christo loquimur;
      omnia autem, carissimi, propter vestram aedificationem.
  - name: Epistula II ad Corinthios 12:20
    orderIndex: 19
    osisId: 2Cor.12.20
    sblId: 2Cor 12:20
    shortName: 2 Cor 12:20
    text: Timeo enim, ne forte, cum venero, non quales volo, inveniam vos, et ego
      inveniar a vobis, qualem non vultis; ne forte contentiones, aemulationes, animositates,
      dissensiones, detractiones, susurrationes, inflationes, seditiones sint;
  - name: Epistula II ad Corinthios 12:21
    orderIndex: 20
    osisId: 2Cor.12.21
    sblId: 2Cor 12:21
    shortName: 2 Cor 12:21
    text: ne iterum, cum venero, humiliet me Deus meus apud vos, et lugeam multos
      ex his, qui ante peccaverunt et non egerunt paenitentiam super immunditia et
      fornicatione et impudicitia, quam gesserunt.
  versesCount: 21
- name: Epistula II ad Corinthios 13
  orderIndex: 12
  osisId: 2Cor.13
  sblId: 2Cor 13
  shortName: 2 Cor 13
  verses:
  - name: Epistula II ad Corinthios 13:1
    orderIndex: 0
    osisId: 2Cor.13.1
    sblId: 2Cor 13:1
    shortName: 2 Cor 13:1
    text: Ecce tertio hoc venio ad vos; in ore duorum vel trium testium stabit omne
      verbum.
  - name: Epistula II ad Corinthios 13:2
    orderIndex: 1
    osisId: 2Cor.13.2
    sblId: 2Cor 13:2
    shortName: 2 Cor 13:2
    text: Praedixi et praedico, ut praesens bis et nunc absens his, qui ante peccaverunt,
      et ceteris omnibus, quoniam, si venero iterum, non parcam,
  - name: Epistula II ad Corinthios 13:3
    orderIndex: 2
    osisId: 2Cor.13.3
    sblId: 2Cor 13:3
    shortName: 2 Cor 13:3
    text: quoniam experimentum quaeritis eius, qui in me loquitur, Christi, qui in
      vos non infirmatur, sed potens est in vobis.
  - name: Epistula II ad Corinthios 13:4
    orderIndex: 3
    osisId: 2Cor.13.4
    sblId: 2Cor 13:4
    shortName: 2 Cor 13:4
    text: Nam etsi crucifixus est ex infirmitate, sed vivit ex virtute Dei. Nam et
      nos infirmi sumus in illo, sed vivemus cum eo ex virtute Dei in vos.
  - name: Epistula II ad Corinthios 13:5
    orderIndex: 4
    osisId: 2Cor.13.5
    sblId: 2Cor 13:5
    shortName: 2 Cor 13:5
    text: Vosmetipsos tentate, si estis in fide; ipsi vos probate. An non cognoscitis
      vos ipsos, quia Iesus Christus in vobis est? Nisi forte reprobi estis.
  - name: Epistula II ad Corinthios 13:6
    orderIndex: 5
    osisId: 2Cor.13.6
    sblId: 2Cor 13:6
    shortName: 2 Cor 13:6
    text: Spero autem quod cognoscetis quia nos non sumus reprobi.
  - name: Epistula II ad Corinthios 13:7
    orderIndex: 6
    osisId: 2Cor.13.7
    sblId: 2Cor 13:7
    shortName: 2 Cor 13:7
    text: Oramus autem Deum, ut nihil mali faciatis, non ut nos probati pareamus,
      sed ut vos, quod bonum est, faciatis, nos autem ut reprobi simus.
  - name: Epistula II ad Corinthios 13:8
    orderIndex: 7
    osisId: 2Cor.13.8
    sblId: 2Cor 13:8
    shortName: 2 Cor 13:8
    text: Non enim possumus aliquid adversus veritatem, sed pro veritate.
  - name: Epistula II ad Corinthios 13:9
    orderIndex: 8
    osisId: 2Cor.13.9
    sblId: 2Cor 13:9
    shortName: 2 Cor 13:9
    text: Gaudemus enim, quando nos infirmi sumus, vos autem potentes estis; hoc et
      oramus, vestram consummationem.
  - name: Epistula II ad Corinthios 13:10
    orderIndex: 9
    osisId: 2Cor.13.10
    sblId: 2Cor 13:10
    shortName: 2 Cor 13:10
    text: Ideo haec absens scribo, ut non praesens durius agam secundum potestatem,
      quam Dominus dedit mihi in aedificationem et non in destructionem.
  - name: Epistula II ad Corinthios 13:11
    orderIndex: 10
    osisId: 2Cor.13.11
    sblId: 2Cor 13:11
    shortName: 2 Cor 13:11
    text: De cetero, fratres, gaudete, perfecti estote, exhortamini invicem, idem
      sapite, pacem habete, et Deus dilectionis et pacis erit vobiscum.
  - name: Epistula II ad Corinthios 13:12
    orderIndex: 11
    osisId: 2Cor.13.12
    sblId: 2Cor 13:12
    shortName: 2 Cor 13:12
    text: Salutate invicem in osculo sancto. Salutant vos sancti omnes.
  - name: Epistula II ad Corinthios 13:13
    orderIndex: 12
    osisId: 2Cor.13.13
    sblId: 2Cor 13:13
    shortName: 2 Cor 13:13
    text: Gratia Domini Iesu Christi et caritas Dei et communicatio Sancti Spiritus
      cum omnibus vobis.
  versesCount: 13
chaptersCount: 13
