chapters:
- name: Epistula ad Ephesios 1
  orderIndex: 0
  osisId: Eph.1
  sblId: Eph 1
  shortName: Eph 1
  verses:
  - name: Epistula ad Ephesios 1:1
    orderIndex: 0
    osisId: Eph.1.1
    sblId: Eph 1:1
    shortName: Eph 1:1
    text: 'Paulus, apostolus Christi Iesu per voluntatem Dei, sanctis, qui sunt Ephesi,
      et fidelibus in Christo Iesu:'
  - name: Epistula ad Ephesios 1:2
    orderIndex: 1
    osisId: Eph.1.2
    sblId: Eph 1:2
    shortName: Eph 1:2
    text: gratia vobis et pax a Deo Patre nostro et Domino Iesu Christo.
  - name: Epistula ad Ephesios 1:3
    orderIndex: 2
    osisId: Eph.1.3
    sblId: Eph 1:3
    shortName: Eph 1:3
    text: Benedictus Deus et Pater Domini nostri Iesu Christi,qui benedixit nos in
      omni benedictione spiritali in caelestibus in Christo,
  - name: Epistula ad Ephesios 1:4
    orderIndex: 3
    osisId: Eph.1.4
    sblId: Eph 1:4
    shortName: Eph 1:4
    text: sicut elegit nos in ipso ante mundi constitutionem,ut essemus sancti et
      immaculati in conspectu eius in caritate;
  - name: Epistula ad Ephesios 1:5
    orderIndex: 4
    osisId: Eph.1.5
    sblId: Eph 1:5
    shortName: Eph 1:5
    text: qui praedestinavit nos in adoptionem filiorumper Iesum Christum in ipsum,secundum
      beneplacitum voluntatis suae,
  - name: Epistula ad Ephesios 1:6
    orderIndex: 5
    osisId: Eph.1.6
    sblId: Eph 1:6
    shortName: Eph 1:6
    text: in laudem gloriae gratiae suae,in qua gratificavit nos in Dilecto,
  - name: Epistula ad Ephesios 1:7
    orderIndex: 6
    osisId: Eph.1.7
    sblId: Eph 1:7
    shortName: Eph 1:7
    text: in quo habemus redemptionem per sanguinem eius,remissionem peccatorum,secundum
      divitias gratiae eius,
  - name: Epistula ad Ephesios 1:8
    orderIndex: 7
    osisId: Eph.1.8
    sblId: Eph 1:8
    shortName: Eph 1:8
    text: quam superabundare fecit in nobisin omni sapientia et prudentia,
  - name: Epistula ad Ephesios 1:9
    orderIndex: 8
    osisId: Eph.1.9
    sblId: Eph 1:9
    shortName: Eph 1:9
    text: notum faciens nobis mysterium voluntatis suae,secundum beneplacitum eius,
      quod proposuit in eo,
  - name: Epistula ad Ephesios 1:10
    orderIndex: 9
    osisId: Eph.1.10
    sblId: Eph 1:10
    shortName: Eph 1:10
    text: in dispensationem plenitudinis temporum:recapitulare omnia in Christo,quae
      in caelis et quae in terra, in ipso;
  - name: Epistula ad Ephesios 1:11
    orderIndex: 10
    osisId: Eph.1.11
    sblId: Eph 1:11
    shortName: Eph 1:11
    text: in quo etiam sorte vocati sumus, praedestinati secundum propositum eius,
      qui omnia operatur secundum consilium voluntatis suae,
  - name: Epistula ad Ephesios 1:12
    orderIndex: 11
    osisId: Eph.1.12
    sblId: Eph 1:12
    shortName: Eph 1:12
    text: ut simus in laudem gloriae eius, qui ante speravimus in Christo;
  - name: Epistula ad Ephesios 1:13
    orderIndex: 12
    osisId: Eph.1.13
    sblId: Eph 1:13
    shortName: Eph 1:13
    text: in quo et vos cum audissetis verbum veritatis, evangelium salutis vestrae,
      in quo et credentes signati estis Spiritu promissionis Sancto,
  - name: Epistula ad Ephesios 1:14
    orderIndex: 13
    osisId: Eph.1.14
    sblId: Eph 1:14
    shortName: Eph 1:14
    text: qui est arrabo hereditatis nostrae in redemptionem acquisitionis, in laudem
      gloriae ipsius.
  - name: Epistula ad Ephesios 1:15
    orderIndex: 14
    osisId: Eph.1.15
    sblId: Eph 1:15
    shortName: Eph 1:15
    text: Propterea et ego audiens fidem vestram, quae est in Domino Iesu, et dilectionem
      in omnes sanctos,
  - name: Epistula ad Ephesios 1:16
    orderIndex: 15
    osisId: Eph.1.16
    sblId: Eph 1:16
    shortName: Eph 1:16
    text: non cesso gratias agens pro vobis memoriam faciens in orationibus meis,
  - name: Epistula ad Ephesios 1:17
    orderIndex: 16
    osisId: Eph.1.17
    sblId: Eph 1:17
    shortName: Eph 1:17
    text: ut Deus Domini nostri Iesu Christi, Pater gloriae, det vobis Spiritum sapientiae
      et revelationis in agnitione eius,
  - name: Epistula ad Ephesios 1:18
    orderIndex: 17
    osisId: Eph.1.18
    sblId: Eph 1:18
    shortName: Eph 1:18
    text: illuminatos oculos cordis vestri, ut sciatis quae sit spes vocationis eius,
      quae divitiae gloriae hereditatis eius in sanctis,
  - name: Epistula ad Ephesios 1:19
    orderIndex: 18
    osisId: Eph.1.19
    sblId: Eph 1:19
    shortName: Eph 1:19
    text: et quae sit supereminens magnitudo virtutis eius in nos, qui credimus, secundum
      operationem potentiae virtutis eius,
  - name: Epistula ad Ephesios 1:20
    orderIndex: 19
    osisId: Eph.1.20
    sblId: Eph 1:20
    shortName: Eph 1:20
    text: quam operatus est in Christo, suscitans illum a mortuis et constituens ad
      dexteram suam in caelestibus
  - name: Epistula ad Ephesios 1:21
    orderIndex: 20
    osisId: Eph.1.21
    sblId: Eph 1:21
    shortName: Eph 1:21
    text: supra omnem principatum et potestatem et virtutem et dominationem et omne
      nomen, quod nominatur non solum in hoc saeculo sed et in futuro;
  - name: Epistula ad Ephesios 1:22
    orderIndex: 21
    osisId: Eph.1.22
    sblId: Eph 1:22
    shortName: Eph 1:22
    text: et omnia subiecit sub pedibus eius et ipsum dedit caput supra omnia ecclesiae,
  - name: Epistula ad Ephesios 1:23
    orderIndex: 22
    osisId: Eph.1.23
    sblId: Eph 1:23
    shortName: Eph 1:23
    text: quae est corpus ipsius, plenitudo eius, qui omnia in omnibus adimpletur.
  versesCount: 23
- name: Epistula ad Ephesios 2
  orderIndex: 1
  osisId: Eph.2
  sblId: Eph 2
  shortName: Eph 2
  verses:
  - name: Epistula ad Ephesios 2:1
    orderIndex: 0
    osisId: Eph.2.1
    sblId: Eph 2:1
    shortName: Eph 2:1
    text: Et vos, cum essetis mortui de lictis et peccatis vestris,
  - name: Epistula ad Ephesios 2:2
    orderIndex: 1
    osisId: Eph.2.2
    sblId: Eph 2:2
    shortName: Eph 2:2
    text: in qui bus aliquando ambulastis secundum saeculum mundi huius, secundum
      principem potestatis aeris, spiritus, qui nunc operatur in filios diffidentiae;
  - name: Epistula ad Ephesios 2:3
    orderIndex: 2
    osisId: Eph.2.3
    sblId: Eph 2:3
    shortName: Eph 2:3
    text: in quibus et nos omnes aliquando conversati sumus in concupiscentiis carnis
      nostrae, facientes voluntates carnis et cogitationum, et eramus natura filii
      irae, sicut et ceteri.
  - name: Epistula ad Ephesios 2:4
    orderIndex: 3
    osisId: Eph.2.4
    sblId: Eph 2:4
    shortName: Eph 2:4
    text: Deus autem, qui dives est in misericordia, propter nimiam caritatem suam,
      qua dilexit nos,
  - name: Epistula ad Ephesios 2:5
    orderIndex: 4
    osisId: Eph.2.5
    sblId: Eph 2:5
    shortName: Eph 2:5
    text: et cum essemus mortui peccatis, convivificavit nos Christo - gratia estis
      salvati -
  - name: Epistula ad Ephesios 2:6
    orderIndex: 5
    osisId: Eph.2.6
    sblId: Eph 2:6
    shortName: Eph 2:6
    text: et conresuscitavit et consedere fecit in caelestibus in Christo Iesu,
  - name: Epistula ad Ephesios 2:7
    orderIndex: 6
    osisId: Eph.2.7
    sblId: Eph 2:7
    shortName: Eph 2:7
    text: ut ostenderet in saeculis supervenientibus abundantes divitias gratiae suae
      in bonitate super nos in Christo Iesu.
  - name: Epistula ad Ephesios 2:8
    orderIndex: 7
    osisId: Eph.2.8
    sblId: Eph 2:8
    shortName: Eph 2:8
    text: 'Gratia enim estis salvati per fidem; et hoc non ex vobis, Dei donum est:'
  - name: Epistula ad Ephesios 2:9
    orderIndex: 8
    osisId: Eph.2.9
    sblId: Eph 2:9
    shortName: Eph 2:9
    text: non ex operibus, ut ne quis glorietur.
  - name: Epistula ad Ephesios 2:10
    orderIndex: 9
    osisId: Eph.2.10
    sblId: Eph 2:10
    shortName: Eph 2:10
    text: Ipsius enim sumus factura, creati in Christo Iesu in opera bona, quae praeparavit
      Deus, ut in illis ambulemus.
  - name: Epistula ad Ephesios 2:11
    orderIndex: 10
    osisId: Eph.2.11
    sblId: Eph 2:11
    shortName: Eph 2:11
    text: Propter quod memores estote, quod aliquando vos gentes in carne, qui dicimini
      praeputium ab ea, quae dicitur circumcisio in carne manufacta,
  - name: Epistula ad Ephesios 2:12
    orderIndex: 11
    osisId: Eph.2.12
    sblId: Eph 2:12
    shortName: Eph 2:12
    text: quia eratis illo in tempore sine Christo, alienati a conversatione Israel
      et extranei testamentorum promissionis, spem non habentes et sine Deo in mundo.
  - name: Epistula ad Ephesios 2:13
    orderIndex: 12
    osisId: Eph.2.13
    sblId: Eph 2:13
    shortName: Eph 2:13
    text: Nunc autem in Christo Iesu vos, qui aliquando eratis longe, facti estis
      prope in sanguine Christi.
  - name: Epistula ad Ephesios 2:14
    orderIndex: 13
    osisId: Eph.2.14
    sblId: Eph 2:14
    shortName: Eph 2:14
    text: Ipse est enim pax nostra, qui fecit utraque unum et medium parietem maceriae
      solvit, inimicitiam, in carne sua,
  - name: Epistula ad Ephesios 2:15
    orderIndex: 14
    osisId: Eph.2.15
    sblId: Eph 2:15
    shortName: Eph 2:15
    text: legem mandatorum in decretis evacuans, ut duos condat in semetipso in unum
      novum hominem, faciens pacem,
  - name: Epistula ad Ephesios 2:16
    orderIndex: 15
    osisId: Eph.2.16
    sblId: Eph 2:16
    shortName: Eph 2:16
    text: et reconciliet ambos in uno corpore Deo per crucem, interficiens inimicitiam
      in semetipso.
  - name: Epistula ad Ephesios 2:17
    orderIndex: 16
    osisId: Eph.2.17
    sblId: Eph 2:17
    shortName: Eph 2:17
    text: Et veniens evangelizavit pacem vobis, qui longe fuistis, et pacem his, qui
      prope;
  - name: Epistula ad Ephesios 2:18
    orderIndex: 17
    osisId: Eph.2.18
    sblId: Eph 2:18
    shortName: Eph 2:18
    text: quoniam per ipsum habemus accessum ambo in uno Spiritu ad Patrem.
  - name: Epistula ad Ephesios 2:19
    orderIndex: 18
    osisId: Eph.2.19
    sblId: Eph 2:19
    shortName: Eph 2:19
    text: Ergo iam non estis extranei et advenae, sed estis concives sanctorum et
      domestici Dei,
  - name: Epistula ad Ephesios 2:20
    orderIndex: 19
    osisId: Eph.2.20
    sblId: Eph 2:20
    shortName: Eph 2:20
    text: superaedificati super fundamentum apostolorum et prophetarum, ipso summo
      angulari lapide Christo Iesu,
  - name: Epistula ad Ephesios 2:21
    orderIndex: 20
    osisId: Eph.2.21
    sblId: Eph 2:21
    shortName: Eph 2:21
    text: in quo omnis aedificatio compacta crescit in templum sanctum in Domino,
  - name: Epistula ad Ephesios 2:22
    orderIndex: 21
    osisId: Eph.2.22
    sblId: Eph 2:22
    shortName: Eph 2:22
    text: in quo et vos coaedificamini in habitaculum Dei in Spiritu.
  versesCount: 22
- name: Epistula ad Ephesios 3
  orderIndex: 2
  osisId: Eph.3
  sblId: Eph 3
  shortName: Eph 3
  verses:
  - name: Epistula ad Ephesios 3:1
    orderIndex: 0
    osisId: Eph.3.1
    sblId: Eph 3:1
    shortName: Eph 3:1
    text: Huius rei gratia, ego Paulus, vinctus Christi Iesu pro vobis gentibus -
  - name: Epistula ad Ephesios 3:2
    orderIndex: 1
    osisId: Eph.3.2
    sblId: Eph 3:2
    shortName: Eph 3:2
    text: si tamen audistis dispensationem gratiae Dei, quae data est mihi pro vobis,
  - name: Epistula ad Ephesios 3:3
    orderIndex: 2
    osisId: Eph.3.3
    sblId: Eph 3:3
    shortName: Eph 3:3
    text: quoniam secundum revelationem notum mihi factum est mysterium, sicut supra
      scripsi in brevi,
  - name: Epistula ad Ephesios 3:4
    orderIndex: 3
    osisId: Eph.3.4
    sblId: Eph 3:4
    shortName: Eph 3:4
    text: prout potestis legentes intellegere prudentiam meam in mysterio Christi,
  - name: Epistula ad Ephesios 3:5
    orderIndex: 4
    osisId: Eph.3.5
    sblId: Eph 3:5
    shortName: Eph 3:5
    text: quod aliis generationibus non innotuit filiis hominum, sicuti nunc revelatum
      est sanctis apostolis eius et prophetis in Spiritu,
  - name: Epistula ad Ephesios 3:6
    orderIndex: 5
    osisId: Eph.3.6
    sblId: Eph 3:6
    shortName: Eph 3:6
    text: esse gentes coheredes et concorporales et comparticipes promissionis in
      Christo Iesu per evangelium,
  - name: Epistula ad Ephesios 3:7
    orderIndex: 6
    osisId: Eph.3.7
    sblId: Eph 3:7
    shortName: Eph 3:7
    text: cuius factus sum minister secundum donum gratiae Dei, quae data est mihi
      secundum operationem virtutis eius.
  - name: Epistula ad Ephesios 3:8
    orderIndex: 7
    osisId: Eph.3.8
    sblId: Eph 3:8
    shortName: Eph 3:8
    text: 'Mihi omnium sanctorum minimo data est gratia haec: gentibus evangelizare
      investigabiles divitias Christi'
  - name: Epistula ad Ephesios 3:9
    orderIndex: 8
    osisId: Eph.3.9
    sblId: Eph 3:9
    shortName: Eph 3:9
    text: et illuminare omnes, quae sit dispensatio mysterii absconditi a saeculis
      in Deo, qui omnia creavit,
  - name: Epistula ad Ephesios 3:10
    orderIndex: 9
    osisId: Eph.3.10
    sblId: Eph 3:10
    shortName: Eph 3:10
    text: ut innotescat nunc principatibus et potestatibus in caelestibus per ecclesiam
      multiformis sapientia Dei,
  - name: Epistula ad Ephesios 3:11
    orderIndex: 10
    osisId: Eph.3.11
    sblId: Eph 3:11
    shortName: Eph 3:11
    text: secundum propositum saeculorum, quod fecit in Christo Iesu Domino nostro,
  - name: Epistula ad Ephesios 3:12
    orderIndex: 11
    osisId: Eph.3.12
    sblId: Eph 3:12
    shortName: Eph 3:12
    text: in quo habemus fiduciam et accessum in confidentia per fidem eius.
  - name: Epistula ad Ephesios 3:13
    orderIndex: 12
    osisId: Eph.3.13
    sblId: Eph 3:13
    shortName: Eph 3:13
    text: Propter quod peto, ne deficiatis in tribulationibus meis pro vobis, quae
      est gloria vestra.
  - name: Epistula ad Ephesios 3:14
    orderIndex: 13
    osisId: Eph.3.14
    sblId: Eph 3:14
    shortName: Eph 3:14
    text: Huius rei gratia flecto genua mea ad Patrem,
  - name: Epistula ad Ephesios 3:15
    orderIndex: 14
    osisId: Eph.3.15
    sblId: Eph 3:15
    shortName: Eph 3:15
    text: ex quo omnis paternitas in caelis et in terra nominatur,
  - name: Epistula ad Ephesios 3:16
    orderIndex: 15
    osisId: Eph.3.16
    sblId: Eph 3:16
    shortName: Eph 3:16
    text: ut det vobis secundum divitias gloriae suae virtute corroborari per Spiritum
      eius in interiorem hominem,
  - name: Epistula ad Ephesios 3:17
    orderIndex: 16
    osisId: Eph.3.17
    sblId: Eph 3:17
    shortName: Eph 3:17
    text: habitare Christum per fidem in cordibus vestris, in caritate radicati et
      fundati,
  - name: Epistula ad Ephesios 3:18
    orderIndex: 17
    osisId: Eph.3.18
    sblId: Eph 3:18
    shortName: Eph 3:18
    text: ut valeatis comprehendere cum omnibus sanctis quae sit latitudo et longitudo
      et sublimitas et profundum,
  - name: Epistula ad Ephesios 3:19
    orderIndex: 18
    osisId: Eph.3.19
    sblId: Eph 3:19
    shortName: Eph 3:19
    text: scire etiam supereminentem scientiae caritatem Christi, ut impleamini in
      omnem plenitudinem Dei.
  - name: Epistula ad Ephesios 3:20
    orderIndex: 19
    osisId: Eph.3.20
    sblId: Eph 3:20
    shortName: Eph 3:20
    text: Ei autem, qui potens est supra omnia facere superabundanter quam petimus
      aut intellegimus, secundum virtutem, quae operatur in nobis,
  - name: Epistula ad Ephesios 3:21
    orderIndex: 20
    osisId: Eph.3.21
    sblId: Eph 3:21
    shortName: Eph 3:21
    text: ipsi gloria in ecclesia et in Christo Iesu in omnes generationes saeculi
      saeculorum. Amen.
  versesCount: 21
- name: Epistula ad Ephesios 4
  orderIndex: 3
  osisId: Eph.4
  sblId: Eph 4
  shortName: Eph 4
  verses:
  - name: Epistula ad Ephesios 4:1
    orderIndex: 0
    osisId: Eph.4.1
    sblId: Eph 4:1
    shortName: Eph 4:1
    text: Obsecro itaque vos ego, vinctus in Domino, ut digne ambuletis vocatione,
      qua vocati estis,
  - name: Epistula ad Ephesios 4:2
    orderIndex: 1
    osisId: Eph.4.2
    sblId: Eph 4:2
    shortName: Eph 4:2
    text: cum omni humilitate et mansuetudine, cum longanimitate, supportantes invicem
      in caritate,
  - name: Epistula ad Ephesios 4:3
    orderIndex: 2
    osisId: Eph.4.3
    sblId: Eph 4:3
    shortName: Eph 4:3
    text: solliciti servare unitatem spiritus in vinculo pacis;
  - name: Epistula ad Ephesios 4:4
    orderIndex: 3
    osisId: Eph.4.4
    sblId: Eph 4:4
    shortName: Eph 4:4
    text: unum corpus et unus Spiritus, sicut et vocati estis in una spe vocationis
      vestrae;
  - name: Epistula ad Ephesios 4:5
    orderIndex: 4
    osisId: Eph.4.5
    sblId: Eph 4:5
    shortName: Eph 4:5
    text: unus Dominus, una fides, unum baptisma;
  - name: Epistula ad Ephesios 4:6
    orderIndex: 5
    osisId: Eph.4.6
    sblId: Eph 4:6
    shortName: Eph 4:6
    text: unus Deus et Pater omnium, qui super omnes et per omnia et in omnibus.
  - name: Epistula ad Ephesios 4:7
    orderIndex: 6
    osisId: Eph.4.7
    sblId: Eph 4:7
    shortName: Eph 4:7
    text: Unicuique autem nostrum data est gratia secundum mensuram donationis Christi.
  - name: Epistula ad Ephesios 4:8
    orderIndex: 7
    osisId: Eph.4.8
    sblId: Eph 4:8
    shortName: Eph 4:8
    text: 'Propter quod dicit: Ascendens in altum captivam duxit captivitatem,dedit
      dona hominibus ".'
  - name: Epistula ad Ephesios 4:9
    orderIndex: 8
    osisId: Eph.4.9
    sblId: Eph 4:9
    shortName: Eph 4:9
    text: Illud autem " ascendit " quid est, nisi quia et descendit in inferiores
      partes terrae?
  - name: Epistula ad Ephesios 4:10
    orderIndex: 9
    osisId: Eph.4.10
    sblId: Eph 4:10
    shortName: Eph 4:10
    text: Qui descendit, ipse est et qui ascendit super omnes caelos, ut impleret
      omnia.
  - name: Epistula ad Ephesios 4:11
    orderIndex: 10
    osisId: Eph.4.11
    sblId: Eph 4:11
    shortName: Eph 4:11
    text: Et ipse dedit quosdam quidem apostolos, quosdam autem prophetas, alios vero
      evangelistas, alios autem pastores et doctores
  - name: Epistula ad Ephesios 4:12
    orderIndex: 11
    osisId: Eph.4.12
    sblId: Eph 4:12
    shortName: Eph 4:12
    text: ad instructionem sanctorum in opus ministerii, in aedificationem corporis
      Christi,
  - name: Epistula ad Ephesios 4:13
    orderIndex: 12
    osisId: Eph.4.13
    sblId: Eph 4:13
    shortName: Eph 4:13
    text: donec occurramus omnes in unitatem fidei et agnitionis Filii Dei, in virum
      perfectum, in mensuram aetatis plenitudinis Christi,
  - name: Epistula ad Ephesios 4:14
    orderIndex: 13
    osisId: Eph.4.14
    sblId: Eph 4:14
    shortName: Eph 4:14
    text: ut iam non simus parvuli fluctuantes et circumacti omni vento doctrinae
      in fallacia hominum, in astutia ad circumventionem erroris;
  - name: Epistula ad Ephesios 4:15
    orderIndex: 14
    osisId: Eph.4.15
    sblId: Eph 4:15
    shortName: Eph 4:15
    text: veritatem autem facientes in caritate crescamus in illum per omnia, qui
      est caput Christus,
  - name: Epistula ad Ephesios 4:16
    orderIndex: 15
    osisId: Eph.4.16
    sblId: Eph 4:16
    shortName: Eph 4:16
    text: ex quo totum corpus compactum et conexum per omnem iuncturam subministrationis
      secundum operationem in mensura uniuscuiusque partis augmentum corporis facit
      in aedificationem sui in caritate.
  - name: Epistula ad Ephesios 4:17
    orderIndex: 16
    osisId: Eph.4.17
    sblId: Eph 4:17
    shortName: Eph 4:17
    text: Hoc igitur dico et testificor in Domino, ut iam non ambuletis, sicut et
      gentes ambulant in vanitate sensus sui
  - name: Epistula ad Ephesios 4:18
    orderIndex: 17
    osisId: Eph.4.18
    sblId: Eph 4:18
    shortName: Eph 4:18
    text: tenebris obscuratum habentes intellectum, alienati a vita Dei propter ignorantiam,
      quae est in illis propter caecitatem cordis ipsorum;
  - name: Epistula ad Ephesios 4:19
    orderIndex: 18
    osisId: Eph.4.19
    sblId: Eph 4:19
    shortName: Eph 4:19
    text: qui indolentes semetipsos tradiderunt impudicitiae in operationem immunditiae
      omnis in avaritia.
  - name: Epistula ad Ephesios 4:20
    orderIndex: 19
    osisId: Eph.4.20
    sblId: Eph 4:20
    shortName: Eph 4:20
    text: Vos autem non ita didicistis Christum,
  - name: Epistula ad Ephesios 4:21
    orderIndex: 20
    osisId: Eph.4.21
    sblId: Eph 4:21
    shortName: Eph 4:21
    text: 'si tamen illum audistis et in ipso edocti estis, sicut est veritas in Iesu:'
  - name: Epistula ad Ephesios 4:22
    orderIndex: 21
    osisId: Eph.4.22
    sblId: Eph 4:22
    shortName: Eph 4:22
    text: deponere vos secundum pristinam conversationem veterem hominem, qui corrumpitur
      secundum desideria erroris,
  - name: Epistula ad Ephesios 4:23
    orderIndex: 22
    osisId: Eph.4.23
    sblId: Eph 4:23
    shortName: Eph 4:23
    text: renovari autem spiritu mentis vestrae
  - name: Epistula ad Ephesios 4:24
    orderIndex: 23
    osisId: Eph.4.24
    sblId: Eph 4:24
    shortName: Eph 4:24
    text: et induere novum hominem, qui secundum Deum creatus est in iustitia et sanctitate
      veritatis.
  - name: Epistula ad Ephesios 4:25
    orderIndex: 24
    osisId: Eph.4.25
    sblId: Eph 4:25
    shortName: Eph 4:25
    text: Propter quod deponentes mendacium loquimini veritatem unusquisque cum proximo
      suo, quoniam sumus invicem membra.
  - name: Epistula ad Ephesios 4:26
    orderIndex: 25
    osisId: Eph.4.26
    sblId: Eph 4:26
    shortName: Eph 4:26
    text: Irascimini et nolite peccare; sol non occidat super iracundiam vestram,
  - name: Epistula ad Ephesios 4:27
    orderIndex: 26
    osisId: Eph.4.27
    sblId: Eph 4:27
    shortName: Eph 4:27
    text: et nolite locum dare Diabolo.
  - name: Epistula ad Ephesios 4:28
    orderIndex: 27
    osisId: Eph.4.28
    sblId: Eph 4:28
    shortName: Eph 4:28
    text: Qui furabatur, iam non furetur, magis autem laboret operando manibus bonum,
      ut habeat unde tribuat necessitatem patienti.
  - name: Epistula ad Ephesios 4:29
    orderIndex: 28
    osisId: Eph.4.29
    sblId: Eph 4:29
    shortName: Eph 4:29
    text: Omnis sermo malus ex ore vestro non procedat, sed si quis bonus ad aedificationem
      opportunitatis, ut det gratiam audientibus.
  - name: Epistula ad Ephesios 4:30
    orderIndex: 29
    osisId: Eph.4.30
    sblId: Eph 4:30
    shortName: Eph 4:30
    text: Et nolite contristare Spiritum Sanctum Dei, in quo signati estis in diem
      redemptionis.
  - name: Epistula ad Ephesios 4:31
    orderIndex: 30
    osisId: Eph.4.31
    sblId: Eph 4:31
    shortName: Eph 4:31
    text: Omnis amaritudo et ira et indignatio et clamor et blasphemia tollatur a
      vobis cum omni malitia.
  - name: Epistula ad Ephesios 4:32
    orderIndex: 31
    osisId: Eph.4.32
    sblId: Eph 4:32
    shortName: Eph 4:32
    text: Estote autem invicem benigni, misericordes, donantes invicem, sicut et Deus
      in Christo donavit vobis.
  versesCount: 32
- name: Epistula ad Ephesios 5
  orderIndex: 4
  osisId: Eph.5
  sblId: Eph 5
  shortName: Eph 5
  verses:
  - name: Epistula ad Ephesios 5:1
    orderIndex: 0
    osisId: Eph.5.1
    sblId: Eph 5:1
    shortName: Eph 5:1
    text: Estote ergo imitatores Dei, sicut filii carissimi,
  - name: Epistula ad Ephesios 5:2
    orderIndex: 1
    osisId: Eph.5.2
    sblId: Eph 5:2
    shortName: Eph 5:2
    text: et ambulate in dilectione, sicut et Christus dilexit nos et tradidit seipsum
      pro nobis oblationem et hostiam Deo in odorem suavitatis.
  - name: Epistula ad Ephesios 5:3
    orderIndex: 2
    osisId: Eph.5.3
    sblId: Eph 5:3
    shortName: Eph 5:3
    text: Fornicatio autem et omnis immunditia aut avaritia nec nominetur in vobis,
      sicut decet sanctos,
  - name: Epistula ad Ephesios 5:4
    orderIndex: 3
    osisId: Eph.5.4
    sblId: Eph 5:4
    shortName: Eph 5:4
    text: et turpitudo et stultiloquium aut scurrilitas, quae non decent, sed magis
      gratiarum actio.
  - name: Epistula ad Ephesios 5:5
    orderIndex: 4
    osisId: Eph.5.5
    sblId: Eph 5:5
    shortName: Eph 5:5
    text: Hoc enim scitote intellegentes quod omnis fornicator aut immundus aut avarus,
      id est idolorum cultor, non habet hereditatem in regno Christi et Dei.
  - name: Epistula ad Ephesios 5:6
    orderIndex: 5
    osisId: Eph.5.6
    sblId: Eph 5:6
    shortName: Eph 5:6
    text: Nemo vos decipiat inanibus verbis; propter haec enim venit ira Dei in filios
      diffidentiae.
  - name: Epistula ad Ephesios 5:7
    orderIndex: 6
    osisId: Eph.5.7
    sblId: Eph 5:7
    shortName: Eph 5:7
    text: Nolite ergo effici comparticipes eorum;
  - name: Epistula ad Ephesios 5:8
    orderIndex: 7
    osisId: Eph.5.8
    sblId: Eph 5:8
    shortName: Eph 5:8
    text: eratis enim aliquando tenebrae, nunc autem lux in Domino. Ut filii lucis
      ambulate
  - name: Epistula ad Ephesios 5:9
    orderIndex: 8
    osisId: Eph.5.9
    sblId: Eph 5:9
    shortName: Eph 5:9
    text: '- fructus enim lucis est in omni bonitate et iustitia et veritate -'
  - name: Epistula ad Ephesios 5:10
    orderIndex: 9
    osisId: Eph.5.10
    sblId: Eph 5:10
    shortName: Eph 5:10
    text: probantes quid sit beneplacitum Domino;
  - name: Epistula ad Ephesios 5:11
    orderIndex: 10
    osisId: Eph.5.11
    sblId: Eph 5:11
    shortName: Eph 5:11
    text: et nolite communicare operibus infructuosis tenebrarum, magis autem et redarguite;
  - name: Epistula ad Ephesios 5:12
    orderIndex: 11
    osisId: Eph.5.12
    sblId: Eph 5:12
    shortName: Eph 5:12
    text: quae enim in occulto fiunt ab ipsis, turpe est et dicere;
  - name: Epistula ad Ephesios 5:13
    orderIndex: 12
    osisId: Eph.5.13
    sblId: Eph 5:13
    shortName: Eph 5:13
    text: omnia autem, quae arguuntur, a lumine manifestantur,
  - name: Epistula ad Ephesios 5:14
    orderIndex: 13
    osisId: Eph.5.14
    sblId: Eph 5:14
    shortName: Eph 5:14
    text: 'omne enim, quod manifestatur, lumen est. Propter quod dicit: " Surge, qui
      dormis, et exsurge a mortuis, et illuminabit te Christus ".'
  - name: Epistula ad Ephesios 5:15
    orderIndex: 14
    osisId: Eph.5.15
    sblId: Eph 5:15
    shortName: Eph 5:15
    text: Videte itaque caute quomodo ambuletis, non quasi insipientes sed ut sapientes,
  - name: Epistula ad Ephesios 5:16
    orderIndex: 15
    osisId: Eph.5.16
    sblId: Eph 5:16
    shortName: Eph 5:16
    text: redimentes tempus, quoniam dies mali sunt.
  - name: Epistula ad Ephesios 5:17
    orderIndex: 16
    osisId: Eph.5.17
    sblId: Eph 5:17
    shortName: Eph 5:17
    text: Propterea nolite fieri imprudentes, sed intellegite, quae sit voluntas Domini.
  - name: Epistula ad Ephesios 5:18
    orderIndex: 17
    osisId: Eph.5.18
    sblId: Eph 5:18
    shortName: Eph 5:18
    text: Et nolite inebriari vino, in quo est luxuria, sed implemini Spiritu
  - name: Epistula ad Ephesios 5:19
    orderIndex: 18
    osisId: Eph.5.19
    sblId: Eph 5:19
    shortName: Eph 5:19
    text: loquentes vobismetipsis in psalmis et hymnis et canticis spiritalibus, cantantes
      et psallentes in cordibus vestris Domino.
  - name: Epistula ad Ephesios 5:20
    orderIndex: 19
    osisId: Eph.5.20
    sblId: Eph 5:20
    shortName: Eph 5:20
    text: Gratias agentes semper pro omnibus in nomine Domini nostri Iesu Christi
      Deo et Patri,
  - name: Epistula ad Ephesios 5:21
    orderIndex: 20
    osisId: Eph.5.21
    sblId: Eph 5:21
    shortName: Eph 5:21
    text: subiecti invicem in timore Christi.
  - name: Epistula ad Ephesios 5:22
    orderIndex: 21
    osisId: Eph.5.22
    sblId: Eph 5:22
    shortName: Eph 5:22
    text: Mulieres viris suis sicut Domino,
  - name: Epistula ad Ephesios 5:23
    orderIndex: 22
    osisId: Eph.5.23
    sblId: Eph 5:23
    shortName: Eph 5:23
    text: quoniam vir caput est mulieris, sicut et Christus caput est ecclesiae, ipse
      salvator corporis.
  - name: Epistula ad Ephesios 5:24
    orderIndex: 23
    osisId: Eph.5.24
    sblId: Eph 5:24
    shortName: Eph 5:24
    text: Sed ut ecclesia subiecta est Christo, ita et mulieres viris in omnibus.
  - name: Epistula ad Ephesios 5:25
    orderIndex: 24
    osisId: Eph.5.25
    sblId: Eph 5:25
    shortName: Eph 5:25
    text: Viri, diligite uxores, sicut et Christus dilexit ecclesiam et seipsum tradidit
      pro ea,
  - name: Epistula ad Ephesios 5:26
    orderIndex: 25
    osisId: Eph.5.26
    sblId: Eph 5:26
    shortName: Eph 5:26
    text: ut illam sanctificaret mundans lavacro aquae in verbo,
  - name: Epistula ad Ephesios 5:27
    orderIndex: 26
    osisId: Eph.5.27
    sblId: Eph 5:27
    shortName: Eph 5:27
    text: ut exhiberet ipse sibi gloriosam ecclesiam non habentem maculam aut rugam
      aut aliquid eiusmodi, sed ut sit sancta et immaculata.
  - name: Epistula ad Ephesios 5:28
    orderIndex: 27
    osisId: Eph.5.28
    sblId: Eph 5:28
    shortName: Eph 5:28
    text: Ita et viri debent diligere uxores suas ut corpora sua. Qui suam uxorem
      diligit, seipsum diligit;
  - name: Epistula ad Ephesios 5:29
    orderIndex: 28
    osisId: Eph.5.29
    sblId: Eph 5:29
    shortName: Eph 5:29
    text: nemo enim umquam carnem suam odio habuit, sed nutrit et fovet eam sicut
      et Christus ecclesiam,
  - name: Epistula ad Ephesios 5:30
    orderIndex: 29
    osisId: Eph.5.30
    sblId: Eph 5:30
    shortName: Eph 5:30
    text: quia membra sumus corporis eius.
  - name: Epistula ad Ephesios 5:31
    orderIndex: 30
    osisId: Eph.5.31
    sblId: Eph 5:31
    shortName: Eph 5:31
    text: Propter hoc relinquet homo patrem et matrem et adhaerebit uxori suae, et
      erunt duo in carne una.
  - name: Epistula ad Ephesios 5:32
    orderIndex: 31
    osisId: Eph.5.32
    sblId: Eph 5:32
    shortName: Eph 5:32
    text: Mysterium hoc magnum est; ego autem dico de Christo et ecclesia!
  - name: Epistula ad Ephesios 5:33
    orderIndex: 32
    osisId: Eph.5.33
    sblId: Eph 5:33
    shortName: Eph 5:33
    text: Verumtamen et vos singuli unusquisque suam uxorem sicut seipsum diligat;
      uxor autem timeat virum.
  versesCount: 33
- name: Epistula ad Ephesios 6
  orderIndex: 5
  osisId: Eph.6
  sblId: Eph 6
  shortName: Eph 6
  verses:
  - name: Epistula ad Ephesios 6:1
    orderIndex: 0
    osisId: Eph.6.1
    sblId: Eph 6:1
    shortName: Eph 6:1
    text: Filii, oboedite parentibus vestris in Domino; hoc enim est iu stum.
  - name: Epistula ad Ephesios 6:2
    orderIndex: 1
    osisId: Eph.6.2
    sblId: Eph 6:2
    shortName: Eph 6:2
    text: Honora patrem tuum et matrem, quod est mandatum primum cum promissione,
  - name: Epistula ad Ephesios 6:3
    orderIndex: 2
    osisId: Eph.6.3
    sblId: Eph 6:3
    shortName: Eph 6:3
    text: ut bene sit tibi, et sis longaevus super terram.
  - name: Epistula ad Ephesios 6:4
    orderIndex: 3
    osisId: Eph.6.4
    sblId: Eph 6:4
    shortName: Eph 6:4
    text: Et, patres, nolite ad iracundiam provocare filios vestros, sed educate illos
      in disciplina et correptione Domini.
  - name: Epistula ad Ephesios 6:5
    orderIndex: 4
    osisId: Eph.6.5
    sblId: Eph 6:5
    shortName: Eph 6:5
    text: Servi, oboedite dominis carnalibus cum timore et tremore, in simplicitate
      cordis vestri, sicut Christo;
  - name: Epistula ad Ephesios 6:6
    orderIndex: 5
    osisId: Eph.6.6
    sblId: Eph 6:6
    shortName: Eph 6:6
    text: non ad oculum servientes, quasi hominibus placentes, sed ut servi Christi
      facientes voluntatem Dei ex animo;
  - name: Epistula ad Ephesios 6:7
    orderIndex: 6
    osisId: Eph.6.7
    sblId: Eph 6:7
    shortName: Eph 6:7
    text: cum bona voluntate servientes, sicut Domino et non hominibus,
  - name: Epistula ad Ephesios 6:8
    orderIndex: 7
    osisId: Eph.6.8
    sblId: Eph 6:8
    shortName: Eph 6:8
    text: scientes quoniam unusquisque, si quid fecerit bonum, hoc percipiet a Domino,
      sive servus sive liber.
  - name: Epistula ad Ephesios 6:9
    orderIndex: 8
    osisId: Eph.6.9
    sblId: Eph 6:9
    shortName: Eph 6:9
    text: Et, domini, eadem facite illis, remittentes minas, scientes quia et illorum
      et vester Dominus est in caelis, et personarum acceptio non est apud eum.
  - name: Epistula ad Ephesios 6:10
    orderIndex: 9
    osisId: Eph.6.10
    sblId: Eph 6:10
    shortName: Eph 6:10
    text: De cetero confortamini in Domino et in potentia virtutis eius.
  - name: Epistula ad Ephesios 6:11
    orderIndex: 10
    osisId: Eph.6.11
    sblId: Eph 6:11
    shortName: Eph 6:11
    text: Induite armaturam Dei, ut possitis stare adversus insidias Diaboli.
  - name: Epistula ad Ephesios 6:12
    orderIndex: 11
    osisId: Eph.6.12
    sblId: Eph 6:12
    shortName: Eph 6:12
    text: Quia non est nobis colluctatio adversus sanguinem et carnem sed adversus
      principatus, adversus potestates, adversus mundi rectores tenebrarum harum,
      adversus spiritalia nequitiae in caelestibus.
  - name: Epistula ad Ephesios 6:13
    orderIndex: 12
    osisId: Eph.6.13
    sblId: Eph 6:13
    shortName: Eph 6:13
    text: Propterea accipite armaturam Dei, ut possitis resistere in die malo et,
      omnibus perfectis, stare.
  - name: Epistula ad Ephesios 6:14
    orderIndex: 13
    osisId: Eph.6.14
    sblId: Eph 6:14
    shortName: Eph 6:14
    text: State ergo succincti lumbos vestros in veritate et induti loricam iustitiae
  - name: Epistula ad Ephesios 6:15
    orderIndex: 14
    osisId: Eph.6.15
    sblId: Eph 6:15
    shortName: Eph 6:15
    text: et calceati pedes in praeparatione evangelii pacis,
  - name: Epistula ad Ephesios 6:16
    orderIndex: 15
    osisId: Eph.6.16
    sblId: Eph 6:16
    shortName: Eph 6:16
    text: inomnibus sumentes scutum fidei, in quo possitis omnia tela Maligni ignea
      exstinguere;
  - name: Epistula ad Ephesios 6:17
    orderIndex: 16
    osisId: Eph.6.17
    sblId: Eph 6:17
    shortName: Eph 6:17
    text: et galeam salutis assumite et gladium Spiritus, quod est verbum Dei;
  - name: Epistula ad Ephesios 6:18
    orderIndex: 17
    osisId: Eph.6.18
    sblId: Eph 6:18
    shortName: Eph 6:18
    text: per omnem orationem et obsecrationem orantes omni tempore in Spiritu, et
      in ipso vigilantes in omni instantia et obsecratione pro omnibus sanctis
  - name: Epistula ad Ephesios 6:19
    orderIndex: 18
    osisId: Eph.6.19
    sblId: Eph 6:19
    shortName: Eph 6:19
    text: et pro me, ut detur mihi sermo in aperitione oris mei cum fiducia notum
      facere mysterium evangelii,
  - name: Epistula ad Ephesios 6:20
    orderIndex: 19
    osisId: Eph.6.20
    sblId: Eph 6:20
    shortName: Eph 6:20
    text: pro quo legatione fungor in catena, ut in ipso audeam, prout oportet me,
      loqui.
  - name: Epistula ad Ephesios 6:21
    orderIndex: 20
    osisId: Eph.6.21
    sblId: Eph 6:21
    shortName: Eph 6:21
    text: Ut autem et vos sciatis, quae circa me sunt, quid agam, omnia nota vobis
      faciet Tychicus, carissimus frater et fidelis minister in Domino,
  - name: Epistula ad Ephesios 6:22
    orderIndex: 21
    osisId: Eph.6.22
    sblId: Eph 6:22
    shortName: Eph 6:22
    text: quem misi ad vos in hoc ipsum, ut cognoscatis, quae circa nos sunt, et consoletur
      corda vestra.
  - name: Epistula ad Ephesios 6:23
    orderIndex: 22
    osisId: Eph.6.23
    sblId: Eph 6:23
    shortName: Eph 6:23
    text: Pax fratribus et caritas cum fide a Deo Patre et Domino Iesu Christo.
  - name: Epistula ad Ephesios 6:24
    orderIndex: 23
    osisId: Eph.6.24
    sblId: Eph 6:24
    shortName: Eph 6:24
    text: Gratia cum omnibus, qui diligunt Dominum nostrum Iesum Christum in incorruptione.
  versesCount: 24
chaptersCount: 6
name: Epistula ad Ephesios
orderIndex: 48
osisId: Eph
sblId: Eph
shortName: Eph
versesCount: 155
