chapters:
- name: Leviticus 1
  orderIndex: 0
  osisId: Lev.1
  sblId: Lev 1
  shortName: Lev 1
  verses:
  - name: Leviticus 1:1
    orderIndex: 0
    osisId: Lev.1.1
    sblId: Lev 1:1
    shortName: Lev 1:1
    text: 'Vocavit autem Moysen et locu tus est ei Dominus de tabernacu lo conventus
      dicens:'
  - name: Leviticus 1:2
    orderIndex: 1
    osisId: Lev.1.2
    sblId: Lev 1:2
    shortName: Lev 1:2
    text: '" Loquere filiis Israel et dices ad eos: Homo, qui obtulerit ex vobis hostiam
      Domino de animalibus domesticis, de bobus et pecoribus offerens victimas,'
  - name: Leviticus 1:3
    orderIndex: 2
    osisId: Lev.1.3
    sblId: Lev 1:3
    shortName: Lev 1:3
    text: si holocaustum fuerit eius oblatio de armento, masculum immaculatum offeret
      ad ostium tabernaculi conventus ad placandum sibi Dominum;
  - name: Leviticus 1:4
    orderIndex: 3
    osisId: Lev.1.4
    sblId: Lev 1:4
    shortName: Lev 1:4
    text: ponetque manum super caput hostiae, et acceptabilis erit atque in expiationem
      eius proficiens.
  - name: Leviticus 1:5
    orderIndex: 4
    osisId: Lev.1.5
    sblId: Lev 1:5
    shortName: Lev 1:5
    text: Immolabitque vitulum coram Domino, et offerent filii Aaron sacerdotes sanguinem
      eius aspergentes per altaris circuitum, quod est ante ostium tabernaculi conventus.
  - name: Leviticus 1:6
    orderIndex: 5
    osisId: Lev.1.6
    sblId: Lev 1:6
    shortName: Lev 1:6
    text: Detracta pelle, hostiam offerens in frusta concidet;
  - name: Leviticus 1:7
    orderIndex: 6
    osisId: Lev.1.7
    sblId: Lev 1:7
    shortName: Lev 1:7
    text: et filii Aaron sacerdotis ponent in altari ignem, strueque lignorum super
      ignem composita,
  - name: Leviticus 1:8
    orderIndex: 7
    osisId: Lev.1.8
    sblId: Lev 1:8
    shortName: Lev 1:8
    text: membra, quae caesa sunt, desuper ordinabunt, caput videlicet et adipem.
  - name: Leviticus 1:9
    orderIndex: 8
    osisId: Lev.1.9
    sblId: Lev 1:9
    shortName: Lev 1:9
    text: Intestina autem et crura offerens lavabit aqua adolebitque ea sacerdos super
      altare in holocaustum, incensum suavissimi odoris Domino.
  - name: Leviticus 1:10
    orderIndex: 9
    osisId: Lev.1.10
    sblId: Lev 1:10
    shortName: Lev 1:10
    text: Quod si de pecoribus eius oblatio est, de ovibus sive de capris holocaustum,
      masculum absque macula offeret;
  - name: Leviticus 1:11
    orderIndex: 10
    osisId: Lev.1.11
    sblId: Lev 1:11
    shortName: Lev 1:11
    text: immolabitque ad latus altaris, quod respicit ad aquilonem, coram Domino.
      Sanguinem vero illius aspergent contra altare filii Aaron sacerdotes per circuitum;
  - name: Leviticus 1:12
    orderIndex: 11
    osisId: Lev.1.12
    sblId: Lev 1:12
    shortName: Lev 1:12
    text: dividetque offerens membra, caput et adipem, et sacerdos imponet ea super
      ligna, quibus subest ignis in altari.
  - name: Leviticus 1:13
    orderIndex: 12
    osisId: Lev.1.13
    sblId: Lev 1:13
    shortName: Lev 1:13
    text: 'Intestina vero et crura lavabit offerens aqua, et oblata omnia adolebit
      sacerdos super altare: holocaustum est et incensum odoris suavissimi Domino.'
  - name: Leviticus 1:14
    orderIndex: 13
    osisId: Lev.1.14
    sblId: Lev 1:14
    shortName: Lev 1:14
    text: Sin autem de avibus holocausti oblatio fuerit Domino, offeret de turturibus
      aut pullis columbae oblationem suam.
  - name: Leviticus 1:15
    orderIndex: 14
    osisId: Lev.1.15
    sblId: Lev 1:15
    shortName: Lev 1:15
    text: Et sacerdos afferet eam ad altare; retortum ad collum caput adolebit in
      altari, sanguisque eius exprimetur contra parietem altaris.
  - name: Leviticus 1:16
    orderIndex: 15
    osisId: Lev.1.16
    sblId: Lev 1:16
    shortName: Lev 1:16
    text: Vesiculam vero gutturis et plumas proiciet offerens prope altare ad orientalem
      plagam in loco, in quo cineres effundi solent;
  - name: Leviticus 1:17
    orderIndex: 16
    osisId: Lev.1.17
    sblId: Lev 1:17
    shortName: Lev 1:17
    text: 'confringetque eam inter alas, quas non secabit, et adolebit eam sacerdos
      super altare, lignis super ignem positis: holocaustum est et incensum suavissimi
      odoris Domino.'
  versesCount: 17
- name: Leviticus 2
  orderIndex: 1
  osisId: Lev.2
  sblId: Lev 2
  shortName: Lev 2
  verses:
  - name: Leviticus 2:1
    orderIndex: 0
    osisId: Lev.2.1
    sblId: Lev 2:1
    shortName: Lev 2:1
    text: Anima cum obtulerit oblationem sacrificii farinae Domino, simila erit eius
      oblatio, fundetque super eam oleum et ponet tus
  - name: Leviticus 2:2
    orderIndex: 1
    osisId: Lev.2.2
    sblId: Lev 2:2
    shortName: Lev 2:2
    text: ac deferet ad filios Aaron sacerdotes, tolletque ex eo pugillum plenum similae
      et olei ac totum tus, et sacerdos adolebit memoriale super altare, incensum
      odoris suavissimi Domino.
  - name: Leviticus 2:3
    orderIndex: 2
    osisId: Lev.2.3
    sblId: Lev 2:3
    shortName: Lev 2:3
    text: 'Quod autem reliquum fuerit de sacrificio, erit Aaron et filiorum eius:
      sanctum sanctorum de incensis Domini.'
  - name: Leviticus 2:4
    orderIndex: 3
    osisId: Lev.2.4
    sblId: Lev 2:4
    shortName: Lev 2:4
    text: 'Cum autem obtuleris sacrificium similae coctum in clibano: de simila erunt
      panes, scilicet absque fermento conspersi oleo et lagana azyma oleo lita;'
  - name: Leviticus 2:5
    orderIndex: 4
    osisId: Lev.2.5
    sblId: Lev 2:5
    shortName: Lev 2:5
    text: si oblatio tua fuerit de sartagine, simila erit, conspersa oleo et absque
      fermento;
  - name: Leviticus 2:6
    orderIndex: 5
    osisId: Lev.2.6
    sblId: Lev 2:6
    shortName: Lev 2:6
    text: 'divides eam minutatim et fundes super eam oleum: oblatio similae est.'
  - name: Leviticus 2:7
    orderIndex: 6
    osisId: Lev.2.7
    sblId: Lev 2:7
    shortName: Lev 2:7
    text: Sin autem de frixorio fuerit sacrificium, aeque simila oleo conspergetur.
  - name: Leviticus 2:8
    orderIndex: 7
    osisId: Lev.2.8
    sblId: Lev 2:8
    shortName: Lev 2:8
    text: Et deferes oblationem ex his Domino factam tradens manibus sacerdotis,
  - name: Leviticus 2:9
    orderIndex: 8
    osisId: Lev.2.9
    sblId: Lev 2:9
    shortName: Lev 2:9
    text: 'qui afferet eam ad altare, tollet memoriale de sacrificio et adolebit super
      altare: incensum odoris suavissimi Domino.'
  - name: Leviticus 2:10
    orderIndex: 9
    osisId: Lev.2.10
    sblId: Lev 2:10
    shortName: Lev 2:10
    text: 'Quidquid autem reliquum est, erit Aaron et filiorum eius: sanctum sanctorum
      de incensis Domini.'
  - name: Leviticus 2:11
    orderIndex: 10
    osisId: Lev.2.11
    sblId: Lev 2:11
    shortName: Lev 2:11
    text: Omnis oblatio similae, quam offeretis Domino, absque fermento fiet, quia
      nihil fermenti ac mellis adolebitis incensum Domino.
  - name: Leviticus 2:12
    orderIndex: 11
    osisId: Lev.2.12
    sblId: Lev 2:12
    shortName: Lev 2:12
    text: Primitias tantum eorum offeretis tamquam munera Domino; super altare vero
      non ponentur in odorem suavitatis.
  - name: Leviticus 2:13
    orderIndex: 12
    osisId: Lev.2.13
    sblId: Lev 2:13
    shortName: Lev 2:13
    text: 'Quidquid obtuleris sacrificii, similae sale condies nec auferes sal foederis
      Dei tui de sacrificio tuo: in omni oblatione tua offeres sal.'
  - name: Leviticus 2:14
    orderIndex: 13
    osisId: Lev.2.14
    sblId: Lev 2:14
    shortName: Lev 2:14
    text: Sin autem obtuleris munus primarum frugum tuarum Domino, spicas tostas igni
      et grana fracta farris recentis offeres in sacrificium primarum frugum tuarum
  - name: Leviticus 2:15
    orderIndex: 14
    osisId: Lev.2.15
    sblId: Lev 2:15
    shortName: Lev 2:15
    text: 'fundens supra oleum et tus imponens: similae oblatio est.'
  - name: Leviticus 2:16
    orderIndex: 15
    osisId: Lev.2.16
    sblId: Lev 2:16
    shortName: Lev 2:16
    text: De qua adolebit sacerdos tamquam memoriale partem farris fracti et olei
      ac totum tus.
  versesCount: 16
- name: Leviticus 3
  orderIndex: 2
  osisId: Lev.3
  sblId: Lev 3
  shortName: Lev 3
  verses:
  - name: Leviticus 3:1
    orderIndex: 0
    osisId: Lev.3.1
    sblId: Lev 3:1
    shortName: Lev 3:1
    text: Quod si hostia pacificorum fue rit eius oblatio et de bobus vo luerit offerre
      marem sive feminam, immaculata offeret coram Domino.
  - name: Leviticus 3:2
    orderIndex: 1
    osisId: Lev.3.2
    sblId: Lev 3:2
    shortName: Lev 3:2
    text: Ponetque manum super caput victimae suae, quam immolabit ad ostium tabernaculi
      conventus, fundentque filii Aaron sacerdotes sanguinem per circuitum altaris
  - name: Leviticus 3:3
    orderIndex: 2
    osisId: Lev.3.3
    sblId: Lev 3:3
    shortName: Lev 3:3
    text: et offerent de hostia pacificorum tamquam incensum Domino adipem, qui operit
      vitalia, et quidquid pinguedinis eis adhaeret,
  - name: Leviticus 3:4
    orderIndex: 3
    osisId: Lev.3.4
    sblId: Lev 3:4
    shortName: Lev 3:4
    text: duos renes cum adipe, quo teguntur iuxta ilia, et reticulum iecoris, quem
      iuxta renes, auferet.
  - name: Leviticus 3:5
    orderIndex: 4
    osisId: Lev.3.5
    sblId: Lev 3:5
    shortName: Lev 3:5
    text: 'Adolebuntque ea filii Aaron in altari super holocausto, quod est super
      lignis et igne: incensum suavissimi odoris Domino.'
  - name: Leviticus 3:6
    orderIndex: 5
    osisId: Lev.3.6
    sblId: Lev 3:6
    shortName: Lev 3:6
    text: Si vero de pecoribus fuerit Domino eius oblatio, pacificorum scilicet hostia,
      sive masculum sive feminam obtulerit, immaculata erunt.
  - name: Leviticus 3:7
    orderIndex: 6
    osisId: Lev.3.7
    sblId: Lev 3:7
    shortName: Lev 3:7
    text: Si agnum obtulerit coram Domino,
  - name: Leviticus 3:8
    orderIndex: 7
    osisId: Lev.3.8
    sblId: Lev 3:8
    shortName: Lev 3:8
    text: ponet manum super caput victimae suae, quam immolabit coram tabernaculo
      conventus; fundentque filii Aaron sanguinem eius per altaris circuitum;
  - name: Leviticus 3:9
    orderIndex: 8
    osisId: Lev.3.9
    sblId: Lev 3:9
    shortName: Lev 3:9
    text: et offeret de pacificorum hostia incensum Domino adipem et caudam totam,
      quam iuxta tergum, auferet, et pinguedinem, quae operit ventrem, atque universum
      adipem, qui vitalibus adhaeret,
  - name: Leviticus 3:10
    orderIndex: 9
    osisId: Lev.3.10
    sblId: Lev 3:10
    shortName: Lev 3:10
    text: et utrumque renunculum cum adipe, qui est iuxta ilia, reticulumque iecoris,
      quem iuxta renunculos, auferet.
  - name: Leviticus 3:11
    orderIndex: 10
    osisId: Lev.3.11
    sblId: Lev 3:11
    shortName: Lev 3:11
    text: 'Et adolebit ea sacerdos super altare: panis et incensum Domino.'
  - name: Leviticus 3:12
    orderIndex: 11
    osisId: Lev.3.12
    sblId: Lev 3:12
    shortName: Lev 3:12
    text: Si capra fuerit eius oblatio, offeret eam coram Domino,
  - name: Leviticus 3:13
    orderIndex: 12
    osisId: Lev.3.13
    sblId: Lev 3:13
    shortName: Lev 3:13
    text: ponet manum suam super caput eius immolabitque eam coram tabernaculo conventus.
      Et fundent filii Aaron sanguinem eius per altaris circuitum,
  - name: Leviticus 3:14
    orderIndex: 13
    osisId: Lev.3.14
    sblId: Lev 3:14
    shortName: Lev 3:14
    text: tolletque ex ea oblationem suam, incensum Domino, adipem scilicet, qui operit
      ventrem, et universum, qui vitalibus adhaeret,
  - name: Leviticus 3:15
    orderIndex: 14
    osisId: Lev.3.15
    sblId: Lev 3:15
    shortName: Lev 3:15
    text: duos renunculos cum adipe, qui est super eos iuxta ilia, et reticulum iecoris,
      quem iuxta renunculos, auferet;
  - name: Leviticus 3:16
    orderIndex: 15
    osisId: Lev.3.16
    sblId: Lev 3:16
    shortName: Lev 3:16
    text: 'adolebitque ea sacerdos super altare: panis et incensum suavissimi odoris
      omnis adeps Domino.'
  - name: Leviticus 3:17
    orderIndex: 16
    osisId: Lev.3.17
    sblId: Lev 3:17
    shortName: Lev 3:17
    text: Iure perpetuo in generationibus et cunctis habitaculis vestris, nec adipem
      nec sanguinem omnino comedetis ".
  versesCount: 17
- name: Leviticus 4
  orderIndex: 3
  osisId: Lev.4
  sblId: Lev 4
  shortName: Lev 4
  verses:
  - name: Leviticus 4:1
    orderIndex: 0
    osisId: Lev.4.1
    sblId: Lev 4:1
    shortName: Lev 4:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 4:2
    orderIndex: 1
    osisId: Lev.4.2
    sblId: Lev 4:2
    shortName: Lev 4:2
    text: '" Loquere filiis Israel: Anima cum peccaverit per ignorantiam et de universis
      mandatis Domini, quae praecepit ut non fierent, quippiam fecerit,'
  - name: Leviticus 4:3
    orderIndex: 2
    osisId: Lev.4.3
    sblId: Lev 4:3
    shortName: Lev 4:3
    text: si sacerdos, qui est unctus, peccaverit, delinquere faciens populum, offeret
      pro peccato suo vitulum immaculatum Domino sacrificium pro peccato;
  - name: Leviticus 4:4
    orderIndex: 3
    osisId: Lev.4.4
    sblId: Lev 4:4
    shortName: Lev 4:4
    text: et adducet illum ad ostium tabernaculi conventus coram Domino ponetque manum
      super caput eius et immolabit eum coram Domino.
  - name: Leviticus 4:5
    orderIndex: 4
    osisId: Lev.4.5
    sblId: Lev 4:5
    shortName: Lev 4:5
    text: Hauriet quoque sacerdos unctus de sanguine vituli inferens illum in tabernaculum
      conventus;
  - name: Leviticus 4:6
    orderIndex: 5
    osisId: Lev.4.6
    sblId: Lev 4:6
    shortName: Lev 4:6
    text: cumque intinxerit digitum in sanguinem, asperget eo septies coram Domino
      contra velum sanctuarii;
  - name: Leviticus 4:7
    orderIndex: 6
    osisId: Lev.4.7
    sblId: Lev 4:7
    shortName: Lev 4:7
    text: ponetque de eodem sanguine super cornua altaris thymiamatis gratissimi coram
      Domino, quod est in tabernaculo conventus; omnem autem reliquum sanguinem fundet
      in basim altaris holocausti in introitu tabernaculi.
  - name: Leviticus 4:8
    orderIndex: 7
    osisId: Lev.4.8
    sblId: Lev 4:8
    shortName: Lev 4:8
    text: Et omnem adipem vituli pro peccato auferet tam eum, qui operit vitalia,
      quam omnem, qui vitalibus adhaeret,
  - name: Leviticus 4:9
    orderIndex: 8
    osisId: Lev.4.9
    sblId: Lev 4:9
    shortName: Lev 4:9
    text: duos renunculos et adipem, qui est super eos iuxta ilia, et reticulum iecoris,
      quem iuxta renunculos, auferet,
  - name: Leviticus 4:10
    orderIndex: 9
    osisId: Lev.4.10
    sblId: Lev 4:10
    shortName: Lev 4:10
    text: sicut aufertur de vitulo hostiae pacificorum; et adolebit ea sacerdos super
      altare holocausti.
  - name: Leviticus 4:11
    orderIndex: 10
    osisId: Lev.4.11
    sblId: Lev 4:11
    shortName: Lev 4:11
    text: Pellem vero et omnes carnes cum capite et pedibus et intestinis et fimo,
  - name: Leviticus 4:12
    orderIndex: 11
    osisId: Lev.4.12
    sblId: Lev 4:12
    shortName: Lev 4:12
    text: 'totum vitulum efferet extra castra in locum mundum, ubi cineres effundi
      solent; incendetque eum super lignorum struem igne: in loco effusorum cinerum
      cremabitur.'
  - name: Leviticus 4:13
    orderIndex: 12
    osisId: Lev.4.13
    sblId: Lev 4:13
    shortName: Lev 4:13
    text: Quod si omnis coetus Israel ignoraverit, et res abscondita fuerit ab oculis
      congregationis, feceritque quod contra mandatum Domini est et deliquerit,
  - name: Leviticus 4:14
    orderIndex: 13
    osisId: Lev.4.14
    sblId: Lev 4:14
    shortName: Lev 4:14
    text: et postea intellexerit peccatum suum, offeret congregatio vitulum pro peccato
      adducetque eum ad ostium tabernaculi conventus.
  - name: Leviticus 4:15
    orderIndex: 14
    osisId: Lev.4.15
    sblId: Lev 4:15
    shortName: Lev 4:15
    text: Et ponent seniores coetus populi manus super caput eius coram Domino, immolatoque
      vitulo in conspectu Domini,
  - name: Leviticus 4:16
    orderIndex: 15
    osisId: Lev.4.16
    sblId: Lev 4:16
    shortName: Lev 4:16
    text: inferet sacerdos, qui unctus est, de sanguine eius in tabernaculum conventus,
  - name: Leviticus 4:17
    orderIndex: 16
    osisId: Lev.4.17
    sblId: Lev 4:17
    shortName: Lev 4:17
    text: tincto digito aspergens septies contra velum;
  - name: Leviticus 4:18
    orderIndex: 17
    osisId: Lev.4.18
    sblId: Lev 4:18
    shortName: Lev 4:18
    text: ponetque de eodem sanguine in cornibus altaris, quod est coram Domino in
      tabernaculo conventus. Reliquum autem sanguinem fundet iuxta basim altaris holocaustorum,
      quod est in ostio tabernaculi conventus;
  - name: Leviticus 4:19
    orderIndex: 18
    osisId: Lev.4.19
    sblId: Lev 4:19
    shortName: Lev 4:19
    text: omnemque eius adipem tollet et adolebit super altare.
  - name: Leviticus 4:20
    orderIndex: 19
    osisId: Lev.4.20
    sblId: Lev 4:20
    shortName: Lev 4:20
    text: Sic faciens et de hoc vitulo quomodo fecit de vitulo pro peccato; sic faciet
      ei. Expiante eos sacerdote, propitius erit Dominus.
  - name: Leviticus 4:21
    orderIndex: 20
    osisId: Lev.4.21
    sblId: Lev 4:21
    shortName: Lev 4:21
    text: 'Ipsum autem vitulum efferet extra castra atque comburet sicut et priorem
      vitulum: sacrificium pro peccato est congregationis.'
  - name: Leviticus 4:22
    orderIndex: 21
    osisId: Lev.4.22
    sblId: Lev 4:22
    shortName: Lev 4:22
    text: Si peccaverit princeps et fecerit unum ex omnibus per ignorantiam, quod
      Domini Dei sui lege prohibetur, deliqueritque,
  - name: Leviticus 4:23
    orderIndex: 22
    osisId: Lev.4.23
    sblId: Lev 4:23
    shortName: Lev 4:23
    text: aut indicatum ei fuerit peccatum suum, offeret hostiam Domino hircum de
      capris immaculatum
  - name: Leviticus 4:24
    orderIndex: 23
    osisId: Lev.4.24
    sblId: Lev 4:24
    shortName: Lev 4:24
    text: 'ponetque manum suam super caput eius et immolabit eum in loco, ubi solet
      mactari holocaustum coram Domino: sacrificium pro peccato est.'
  - name: Leviticus 4:25
    orderIndex: 24
    osisId: Lev.4.25
    sblId: Lev 4:25
    shortName: Lev 4:25
    text: Et tinguat sacerdos digitum in sanguine hostiae pro peccato ponetque super
      cornua altaris holocausti et reliquum fundet ad basim eius.
  - name: Leviticus 4:26
    orderIndex: 25
    osisId: Lev.4.26
    sblId: Lev 4:26
    shortName: Lev 4:26
    text: Adipem vero adolebit supra, sicut in victimis pacificorum fieri solet; expiabitque
      eum a peccato eius, ac dimittetur ei.
  - name: Leviticus 4:27
    orderIndex: 26
    osisId: Lev.4.27
    sblId: Lev 4:27
    shortName: Lev 4:27
    text: Quod si peccaverit anima per ignorantiam de populo terrae, ut faciat quidquam
      ex his, quae Domini lege prohibentur, atque delinquat,
  - name: Leviticus 4:28
    orderIndex: 27
    osisId: Lev.4.28
    sblId: Lev 4:28
    shortName: Lev 4:28
    text: aut indicatum ei fuerit peccatum suum, offeret capram immaculatam;
  - name: Leviticus 4:29
    orderIndex: 28
    osisId: Lev.4.29
    sblId: Lev 4:29
    shortName: Lev 4:29
    text: ponetque manum super caput hostiae pro peccato et immolabit eam in loco
      holocausti.
  - name: Leviticus 4:30
    orderIndex: 29
    osisId: Lev.4.30
    sblId: Lev 4:30
    shortName: Lev 4:30
    text: Tolletque sacerdos de sanguine in digito suo et ponet super cornua altaris
      holocausti et reliquum fundet ad basim eius.
  - name: Leviticus 4:31
    orderIndex: 30
    osisId: Lev.4.31
    sblId: Lev 4:31
    shortName: Lev 4:31
    text: Omnem autem auferens adipem, sicut auferri solet de victimis pacificorum,
      adolebit super altare in odorem suavitatis Domino, expiabitque eum, et propitius
      erit Dominus.
  - name: Leviticus 4:32
    orderIndex: 31
    osisId: Lev.4.32
    sblId: Lev 4:32
    shortName: Lev 4:32
    text: Sin autem de ovibus obtulerit victimam pro peccato, adducet agnam immaculatam;
  - name: Leviticus 4:33
    orderIndex: 32
    osisId: Lev.4.33
    sblId: Lev 4:33
    shortName: Lev 4:33
    text: ponet manum super caput eius et immolabit eam in loco, ubi solent holocaustorum
      caedi hostiae.
  - name: Leviticus 4:34
    orderIndex: 33
    osisId: Lev.4.34
    sblId: Lev 4:34
    shortName: Lev 4:34
    text: Sumetque sacerdos de sanguine eius digito suo et ponens super cornua altaris
      holocausti reliquum fundet ad basim eius.
  - name: Leviticus 4:35
    orderIndex: 34
    osisId: Lev.4.35
    sblId: Lev 4:35
    shortName: Lev 4:35
    text: Omnem quoque auferens adipem, sicut auferri solet adeps agni, qui immolatur
      pro pacificis, cremabit in altari super incensis Domini; expiabitque eum et
      peccatum eius, et dimittetur illi.
  versesCount: 35
- name: Leviticus 5
  orderIndex: 4
  osisId: Lev.5
  sblId: Lev 5
  shortName: Lev 5
  verses:
  - name: Leviticus 5:1
    orderIndex: 0
    osisId: Lev.5.1
    sblId: Lev 5:1
    shortName: Lev 5:1
    text: Si peccaverit anima et audiverit vocem iurantis testisque fuerit, quod aut
      ipse vidit aut comperit, si non indicaverit, iniquitatem portabit;
  - name: Leviticus 5:2
    orderIndex: 1
    osisId: Lev.5.2
    sblId: Lev 5:2
    shortName: Lev 5:2
    text: vel si anima tetigerit aliquid immundum, sive cadaver bestiae sit aut iumenti
      vel reptilis, et absconditum fuerit ab eo, ipse immundus et reus erit;
  - name: Leviticus 5:3
    orderIndex: 2
    osisId: Lev.5.3
    sblId: Lev 5:3
    shortName: Lev 5:3
    text: aut si tetigerit quidquam de immunditia hominis iuxta omnem impuritatem,
      qua pollui solet, absconditumque fuerit ab eo, sed ipse cognoverit postea, subiacebit
      delicto;
  - name: Leviticus 5:4
    orderIndex: 3
    osisId: Lev.5.4
    sblId: Lev 5:4
    shortName: Lev 5:4
    text: aut si anima temere iuraverit et protulerit labiis suis, ut vel male quid
      faceret vel bene iuxta omnia, quae homines temere iurant, absconditumque fuerit
      ab eo, sed ipse postea intellexerit, delicto subiacebit;
  - name: Leviticus 5:5
    orderIndex: 4
    osisId: Lev.5.5
    sblId: Lev 5:5
    shortName: Lev 5:5
    text: si ergo reus factus fuerit uno ex istis, confiteatur peccatum suum
  - name: Leviticus 5:6
    orderIndex: 5
    osisId: Lev.5.6
    sblId: Lev 5:6
    shortName: Lev 5:6
    text: et offerat Domino sacrificium delicti pro peccato suo agnam de gregibus
      sive capram ut sacrificium pro peccato; expiabitque eum sacerdos a peccato eius.
  - name: Leviticus 5:7
    orderIndex: 6
    osisId: Lev.5.7
    sblId: Lev 5:7
    shortName: Lev 5:7
    text: 'Sin autem non potuerit offerre pecus, offerat ut sacrificium pro delicto
      duos turtures vel duos pullos columbarum Domino: unum in sacrificium pro peccato
      et alterum in holocaustum;'
  - name: Leviticus 5:8
    orderIndex: 7
    osisId: Lev.5.8
    sblId: Lev 5:8
    shortName: Lev 5:8
    text: dabitque eos sacerdoti, qui primum offerens ut sacrificium pro peccato retorquebit
      caput eius ad pennulas, ita ut collo haereat et non penitus abrumpatur;
  - name: Leviticus 5:9
    orderIndex: 8
    osisId: Lev.5.9
    sblId: Lev 5:9
    shortName: Lev 5:9
    text: 'et asperget de sanguine eius parietem altaris; quidquid autem reliquum
      fuerit, faciet destillare ad fundamentum eius: sacrificium pro peccato est.'
  - name: Leviticus 5:10
    orderIndex: 9
    osisId: Lev.5.10
    sblId: Lev 5:10
    shortName: Lev 5:10
    text: Alterum vero adolebit holocaustum, ut fieri solet; expiabitque eum sacerdos
      a peccato eius, et dimittetur ei.
  - name: Leviticus 5:11
    orderIndex: 10
    osisId: Lev.5.11
    sblId: Lev 5:11
    shortName: Lev 5:11
    text: Quod si non quiverit manus eius offerre duos turtures aut duos pullos columbarum,
      offeret pro peccato suo similae partem ephi decimam in sacrificium pro peccato;
      non mittet in eam oleum, nec turis aliquid imponet, quia sacrificium pro peccato
      est.
  - name: Leviticus 5:12
    orderIndex: 11
    osisId: Lev.5.12
    sblId: Lev 5:12
    shortName: Lev 5:12
    text: 'Tradetque eam sacerdoti, qui, plenum ex toto pugillum in memoriale hauriens,
      cremabit in altari super incensis Domini: sacrificium pro peccato est.'
  - name: Leviticus 5:13
    orderIndex: 12
    osisId: Lev.5.13
    sblId: Lev 5:13
    shortName: Lev 5:13
    text: Et expiabit eum sacerdos et peccatum eius in uno ex his casibus, et propitius
      erit Dominus. Reliquam vero partem sacerdos habebit sicut in oblatione similae
      ".
  - name: Leviticus 5:14
    orderIndex: 13
    osisId: Lev.5.14
    sblId: Lev 5:14
    shortName: Lev 5:14
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 5:15
    orderIndex: 14
    osisId: Lev.5.15
    sblId: Lev 5:15
    shortName: Lev 5:15
    text: '" Anima, si praevaricans per errorem in his, quae Domino sunt sanctificata,
      peccaverit, offeret sacrificium pro delicto arietem immaculatum de gregibus
      iuxta aestimationem argenti siclorum pondere sanctuarii in paenitentiam;'
  - name: Leviticus 5:16
    orderIndex: 15
    osisId: Lev.5.16
    sblId: Lev 5:16
    shortName: Lev 5:16
    text: ipsumque, quod intulit damni, restituet et quintam partem ponet supra tradens
      sacerdoti, qui expiabit eum offerens arietem, et dimittetur ei.
  - name: Leviticus 5:17
    orderIndex: 16
    osisId: Lev.5.17
    sblId: Lev 5:17
    shortName: Lev 5:17
    text: Anima, si peccaverit per ignorantiam feceritque unum ex his, quae Domini
      lege prohibentur, et peccati rea portaverit iniquitatem suam,
  - name: Leviticus 5:18
    orderIndex: 17
    osisId: Lev.5.18
    sblId: Lev 5:18
    shortName: Lev 5:18
    text: 'offeret arietem immaculatum de gregibus iuxta aestimationem sacerdoti,
      qui expiabit eum ab eo, quod nesciens fecerit, et dimittetur ei:'
  - name: Leviticus 5:19
    orderIndex: 18
    osisId: Lev.5.19
    sblId: Lev 5:19
    shortName: Lev 5:19
    text: sacrificium pro delicto est, delinquens deliquit in Dominum ".
  - name: Leviticus 5:20
    orderIndex: 19
    osisId: Lev.5.20
    sblId: Lev 5:20
    shortName: Lev 5:20
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 5:21
    orderIndex: 20
    osisId: Lev.5.21
    sblId: Lev 5:21
    shortName: Lev 5:21
    text: '" Anima, quae peccaverit et, contempto Domino, negaverit proximo suo depositum,
      quod fidei eius creditum fuerat, vel vi aliquid extorserit aut calumniam fecerit,'
  - name: Leviticus 5:22
    orderIndex: 21
    osisId: Lev.5.22
    sblId: Lev 5:22
    shortName: Lev 5:22
    text: sive rem perditam invenerit et infitians insuper peierarit in uno ex omnibus,
      in quibus peccare solent homines,
  - name: Leviticus 5:23
    orderIndex: 22
    osisId: Lev.5.23
    sblId: Lev 5:23
    shortName: Lev 5:23
    text: si quis sic peccaverit et deliquerit, reddet omnia, quae per rapinam vel
      calumniam abstulerit vel deposita retinuerit vel perdita invenerit
  - name: Leviticus 5:24
    orderIndex: 23
    osisId: Lev.5.24
    sblId: Lev 5:24
    shortName: Lev 5:24
    text: vel de quibus peierarit, et restituet integra et quintam insuper addet partem
      domino, cui damnum intulerat, in die sacrificii pro delicto.
  - name: Leviticus 5:25
    orderIndex: 24
    osisId: Lev.5.25
    sblId: Lev 5:25
    shortName: Lev 5:25
    text: 'Sacrificium pro delicto offeret Domino: arietem immaculatum de grege iuxta
      aestimationem;'
  - name: Leviticus 5:26
    orderIndex: 25
    osisId: Lev.5.26
    sblId: Lev 5:26
    shortName: Lev 5:26
    text: qui expiabit eum coram Domino, et dimittetur illi pro singulis, quae faciendo
      peccaverit ".
  versesCount: 26
- name: Leviticus 6
  orderIndex: 5
  osisId: Lev.6
  sblId: Lev 6
  shortName: Lev 6
  verses:
  - name: Leviticus 6:1
    orderIndex: 0
    osisId: Lev.6.1
    sblId: Lev 6:1
    shortName: Lev 6:1
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 6:2
    orderIndex: 1
    osisId: Lev.6.2
    sblId: Lev 6:2
    shortName: Lev 6:2
    text: '" Praecipe Aaron et filiis eius: Haec est lex holocausti: cremabitur in
      foco altaris tota nocte usque mane; ignis altaris in eo ardebit.'
  - name: Leviticus 6:3
    orderIndex: 2
    osisId: Lev.6.3
    sblId: Lev 6:3
    shortName: Lev 6:3
    text: Vestietur sacerdos tunica et feminalibus lineis super verecunda sua; tolletque
      cineres, quos vorans ignis exussit, et ponet iuxta altare.
  - name: Leviticus 6:4
    orderIndex: 3
    osisId: Lev.6.4
    sblId: Lev 6:4
    shortName: Lev 6:4
    text: Porro spoliabitur prioribus vestimentis; indutusque aliis efferet cineres
      extra castra in locum mundum.
  - name: Leviticus 6:5
    orderIndex: 4
    osisId: Lev.6.5
    sblId: Lev 6:5
    shortName: Lev 6:5
    text: Ignis autem in altari semper ardebit, non exstinguetur, quem nutriet sacerdos
      subiciens ligna mane per singulos dies et, imposito holocausto, desuper adolebit
      adipes pacificorum.
  - name: Leviticus 6:6
    orderIndex: 5
    osisId: Lev.6.6
    sblId: Lev 6:6
    shortName: Lev 6:6
    text: Ignis est iste perpetuus, qui numquam deficiet in altari.
  - name: Leviticus 6:7
    orderIndex: 6
    osisId: Lev.6.7
    sblId: Lev 6:7
    shortName: Lev 6:7
    text: 'Haec est lex sacrificii similae, quod offerent filii Aaron coram Domino
      et coram altare:'
  - name: Leviticus 6:8
    orderIndex: 7
    osisId: Lev.6.8
    sblId: Lev 6:8
    shortName: Lev 6:8
    text: tollet sacerdos ex eo pugillum similae, quae conspersa est oleo, et totum
      tus, quod super similam positum est; adolebitque illud in altari in odorem suavissimum,
      memoriale Domino.
  - name: Leviticus 6:9
    orderIndex: 8
    osisId: Lev.6.9
    sblId: Lev 6:9
    shortName: Lev 6:9
    text: Reliquam autem partem similae comedet Aaron cum filiis suis, et panis absque
      fermento comedetur in loco sancto; in atrio tabernaculi conventus comedent illam.
  - name: Leviticus 6:10
    orderIndex: 9
    osisId: Lev.6.10
    sblId: Lev 6:10
    shortName: Lev 6:10
    text: 'Ideo autem non coquetur fermentata, quia ut partem eorum dedi illam ex
      incensis meis: sanctum sanctorum est, sicut sacrificium pro peccato atque pro
      delicto;'
  - name: Leviticus 6:11
    orderIndex: 10
    osisId: Lev.6.11
    sblId: Lev 6:11
    shortName: Lev 6:11
    text: mares tantum stirpis Aaron comedent illud. Legitimum sempiternum est in
      generationibus vestris de incensis Domini; omnis, qui tetigerit illa, sanctificabitur
      ".
  - name: Leviticus 6:12
    orderIndex: 11
    osisId: Lev.6.12
    sblId: Lev 6:12
    shortName: Lev 6:12
    text: 'Et locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 6:13
    orderIndex: 12
    osisId: Lev.6.13
    sblId: Lev 6:13
    shortName: Lev 6:13
    text: '" Haec est oblatio Aaron et filiorum eius, quam offerre debent Domino in
      die unctionis ipsius: decimam partem ephi offerent similae in sacrificio sempiterno
      medium eius mane et medium vespere;'
  - name: Leviticus 6:14
    orderIndex: 13
    osisId: Lev.6.14
    sblId: Lev 6:14
    shortName: Lev 6:14
    text: quae in sartagine oleo conspersa frigetur. Afferes eam calidam et offeres
      divisam minutatim, sacrificium in odorem suavissimum Domino.
  - name: Leviticus 6:15
    orderIndex: 14
    osisId: Lev.6.15
    sblId: Lev 6:15
    shortName: Lev 6:15
    text: 'Sacerdos unctus, qui patri iure successerit, faciet illud. Legitimum sempiternum:
      Domino tota cremabitur;'
  - name: Leviticus 6:16
    orderIndex: 15
    osisId: Lev.6.16
    sblId: Lev 6:16
    shortName: Lev 6:16
    text: omne enim sacrificium similae sacerdotum igne consumetur, nec quisquam comedet
      ex eo ".
  - name: Leviticus 6:17
    orderIndex: 16
    osisId: Lev.6.17
    sblId: Lev 6:17
    shortName: Lev 6:17
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 6:18
    orderIndex: 17
    osisId: Lev.6.18
    sblId: Lev 6:18
    shortName: Lev 6:18
    text: '" Loquere Aaron et filiis eius: Ista est lex sacrificii pro peccato: in
      loco, ubi mactatur holocaustum, mactabitur coram Domino: sanctum sanctorum est.'
  - name: Leviticus 6:19
    orderIndex: 18
    osisId: Lev.6.19
    sblId: Lev 6:19
    shortName: Lev 6:19
    text: Sacerdos, qui offert, comedet illud in loco sancto, in atrio tabernaculi
      conventus.
  - name: Leviticus 6:20
    orderIndex: 19
    osisId: Lev.6.20
    sblId: Lev 6:20
    shortName: Lev 6:20
    text: 'Quidquid tetigerit carnes eius, sanctificabitur: si de sanguine illius
      vestis fuerit aspersa, lavabitur in loco sancto;'
  - name: Leviticus 6:21
    orderIndex: 20
    osisId: Lev.6.21
    sblId: Lev 6:21
    shortName: Lev 6:21
    text: vas autem fictile, in quo coctum est, confringetur; quod si vas aeneum fuerit,
      defricabitur et lavabitur aqua.
  - name: Leviticus 6:22
    orderIndex: 21
    osisId: Lev.6.22
    sblId: Lev 6:22
    shortName: Lev 6:22
    text: Omnis masculus de genere sacerdotali vescetur carnibus eius, quia sanctum
      sanctorum est.
  - name: Leviticus 6:23
    orderIndex: 22
    osisId: Lev.6.23
    sblId: Lev 6:23
    shortName: Lev 6:23
    text: Omne autem sacrificium pro peccato, de cuius sanguine infertur in tabernaculum
      conventus ad expiandum in sanctuario, non comedetur, sed comburetur igni.
  versesCount: 23
- name: Leviticus 7
  orderIndex: 6
  osisId: Lev.7
  sblId: Lev 7
  shortName: Lev 7
  verses:
  - name: Leviticus 7:1
    orderIndex: 0
    osisId: Lev.7.1
    sblId: Lev 7:1
    shortName: Lev 7:1
    text: 'Haec quoque est lex sacrificii pro delicto: sanctum sanctorum est,'
  - name: Leviticus 7:2
    orderIndex: 1
    osisId: Lev.7.2
    sblId: Lev 7:2
    shortName: Lev 7:2
    text: idcirco, ubi immolatur holocaustum, mactabitur et victima pro delicto; sanguis
      eius per gyrum fundetur altaris.
  - name: Leviticus 7:3
    orderIndex: 2
    osisId: Lev.7.3
    sblId: Lev 7:3
    shortName: Lev 7:3
    text: Omnemque adipem offeret ex ea, caudam scilicet et adipem, qui operit vitalia,
  - name: Leviticus 7:4
    orderIndex: 3
    osisId: Lev.7.4
    sblId: Lev 7:4
    shortName: Lev 7:4
    text: duos renunculos et pinguedinem, quae super eos iuxta ilia est, reticulumque
      iecoris, quem iuxta renunculos, auferet;
  - name: Leviticus 7:5
    orderIndex: 4
    osisId: Lev.7.5
    sblId: Lev 7:5
    shortName: Lev 7:5
    text: 'et adolebit ea sacerdos super altare ut incensum Domino: sacrificium pro
      delicto est.'
  - name: Leviticus 7:6
    orderIndex: 5
    osisId: Lev.7.6
    sblId: Lev 7:6
    shortName: Lev 7:6
    text: Omnis masculus de sacerdotali genere in loco sancto vescetur his carnibus,
      quia sanctum sanctorum est.
  - name: Leviticus 7:7
    orderIndex: 6
    osisId: Lev.7.7
    sblId: Lev 7:7
    shortName: Lev 7:7
    text: Sicut sacrificium pro peccato, ita et sacrificium pro delicto, utriusque
      hostiae lex una est; ad sacerdotem, qui eam obtulerit, pertinebit.
  - name: Leviticus 7:8
    orderIndex: 7
    osisId: Lev.7.8
    sblId: Lev 7:8
    shortName: Lev 7:8
    text: Sacerdos, qui offert holocaustum cuiusdam viri, habebit pellem victimae,
  - name: Leviticus 7:9
    orderIndex: 8
    osisId: Lev.7.9
    sblId: Lev 7:9
    shortName: Lev 7:9
    text: et omne sacrificium similae, quod coquitur in clibano, et, quidquid in frixorio
      vel in sartagine praeparatur, eius erit sacerdotis, a quo offertur;
  - name: Leviticus 7:10
    orderIndex: 9
    osisId: Lev.7.10
    sblId: Lev 7:10
    shortName: Lev 7:10
    text: et omne sacrificium similae sive oleo conspersum sive aridum fuerit, cunctis
      filiis Aaron aequa mensura per singulos dividetur.
  - name: Leviticus 7:11
    orderIndex: 10
    osisId: Lev.7.11
    sblId: Lev 7:11
    shortName: Lev 7:11
    text: Haec est lex hostiae pacificorum quae offertur Domino;
  - name: Leviticus 7:12
    orderIndex: 11
    osisId: Lev.7.12
    sblId: Lev 7:12
    shortName: Lev 7:12
    text: si pro gratiarum actione fuerit oblatio, offerent panes absque fermento
      conspersos oleo et lagana azyma uncta oleo coctamque similam ut collyridas olei
      admixtione conspersas,
  - name: Leviticus 7:13
    orderIndex: 12
    osisId: Lev.7.13
    sblId: Lev 7:13
    shortName: Lev 7:13
    text: panes quoque fermentatos cum hostia pacificorum pro gratiarum actione,
  - name: Leviticus 7:14
    orderIndex: 13
    osisId: Lev.7.14
    sblId: Lev 7:14
    shortName: Lev 7:14
    text: ex quibus unus offeretur munus Domino et erit sacerdotis, qui fundet hostiae
      sanguinem.
  - name: Leviticus 7:15
    orderIndex: 14
    osisId: Lev.7.15
    sblId: Lev 7:15
    shortName: Lev 7:15
    text: Cuius carnes eadem comedentur die, nec remanebit ex eis quidquam usque mane.
  - name: Leviticus 7:16
    orderIndex: 15
    osisId: Lev.7.16
    sblId: Lev 7:16
    shortName: Lev 7:16
    text: Si voto vel sponte quisquam obtulerit hostiam, eadem similiter edetur die;
      sed et si quid in crastinum remanserit, vesci licitum est;
  - name: Leviticus 7:17
    orderIndex: 16
    osisId: Lev.7.17
    sblId: Lev 7:17
    shortName: Lev 7:17
    text: quidquid autem tertius invenerit dies, ignis absumet.
  - name: Leviticus 7:18
    orderIndex: 17
    osisId: Lev.7.18
    sblId: Lev 7:18
    shortName: Lev 7:18
    text: Si quis de carnibus victimae pacificorum die tertio comederit, irrita fiet
      oblatio nec proderit offerenti; quin potius, quaecumque anima tali se edulio
      contaminarit, praevaricationis rea erit.
  - name: Leviticus 7:19
    orderIndex: 18
    osisId: Lev.7.19
    sblId: Lev 7:19
    shortName: Lev 7:19
    text: Caro, quae aliquid tetigerit immundum, non comedetur, sed comburetur igni;
      ceterum carne, qui fuerit mundus, vescetur.
  - name: Leviticus 7:20
    orderIndex: 19
    osisId: Lev.7.20
    sblId: Lev 7:20
    shortName: Lev 7:20
    text: Anima polluta, quae ederit de carnibus hostiae pacificorum, quae oblata
      est Domino, peribit de populis suis;
  - name: Leviticus 7:21
    orderIndex: 20
    osisId: Lev.7.21
    sblId: Lev 7:21
    shortName: Lev 7:21
    text: et, quae tetigerit immunditiam hominis vel iumenti, sive omnis rei abominabilis,
      quae polluere potest, et comederit de huiuscemodi carnibus, interibit de populis
      suis ".
  - name: Leviticus 7:22
    orderIndex: 21
    osisId: Lev.7.22
    sblId: Lev 7:22
    shortName: Lev 7:22
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 7:23
    orderIndex: 22
    osisId: Lev.7.23
    sblId: Lev 7:23
    shortName: Lev 7:23
    text: '" Loquere filiis Israel: Adipem bovis et ovis et caprae non comedetis.'
  - name: Leviticus 7:24
    orderIndex: 23
    osisId: Lev.7.24
    sblId: Lev 7:24
    shortName: Lev 7:24
    text: Adipem cadaveris morticini et eius animalis, quod a bestia laceratum est,
      habebitis in usus varios, sed non comedetis.
  - name: Leviticus 7:25
    orderIndex: 24
    osisId: Lev.7.25
    sblId: Lev 7:25
    shortName: Lev 7:25
    text: Si quis adipem, qui offertur in incensum Domini, comederit, peribit de populo
      suo.
  - name: Leviticus 7:26
    orderIndex: 25
    osisId: Lev.7.26
    sblId: Lev 7:26
    shortName: Lev 7:26
    text: Sanguinem quoque omnis animalis non sumetis in cibo, tam de avibus quam
      de pecoribus;
  - name: Leviticus 7:27
    orderIndex: 26
    osisId: Lev.7.27
    sblId: Lev 7:27
    shortName: Lev 7:27
    text: omnis anima, quae ederit sanguinem, peribit de populis suis ".
  - name: Leviticus 7:28
    orderIndex: 27
    osisId: Lev.7.28
    sblId: Lev 7:28
    shortName: Lev 7:28
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 7:29
    orderIndex: 28
    osisId: Lev.7.29
    sblId: Lev 7:29
    shortName: Lev 7:29
    text: '" Loquere filiis Israel: Qui offert victimam pacificorum Domino, afferat
      oblationem suam Domino de victima pacificorum.'
  - name: Leviticus 7:30
    orderIndex: 29
    osisId: Lev.7.30
    sblId: Lev 7:30
    shortName: Lev 7:30
    text: Tenebit manibus incensa Domini, adipem scilicet et pectusculum afferet;
      pectusculum, ut elevetur coram Domino.
  - name: Leviticus 7:31
    orderIndex: 30
    osisId: Lev.7.31
    sblId: Lev 7:31
    shortName: Lev 7:31
    text: Et sacerdos adolebit adipem super altare; pectusculum autem erit Aaron et
      filiorum eius.
  - name: Leviticus 7:32
    orderIndex: 31
    osisId: Lev.7.32
    sblId: Lev 7:32
    shortName: Lev 7:32
    text: Armus quoque dexter de pacificorum hostiis cedet in munus sacerdotis.
  - name: Leviticus 7:33
    orderIndex: 32
    osisId: Lev.7.33
    sblId: Lev 7:33
    shortName: Lev 7:33
    text: Qui de filiis Aaron obtulerit sanguinem et adipem victimae pacificorum,
      ipse habebit armum dextrum in portione sua;
  - name: Leviticus 7:34
    orderIndex: 33
    osisId: Lev.7.34
    sblId: Lev 7:34
    shortName: Lev 7:34
    text: pectusculum enim elationis et armum donationis tuli a filiis Israel de hostiis
      eorum pacificis et dedi Aaron sacerdoti ac filiis eius, lege perpetua, ab omni
      populo Israel ".
  - name: Leviticus 7:35
    orderIndex: 34
    osisId: Lev.7.35
    sblId: Lev 7:35
    shortName: Lev 7:35
    text: Haec est portio Aaron et filiorum eius de incensis Domini die, qua applicavit
      eos, ut sacerdotio fungerentur;
  - name: Leviticus 7:36
    orderIndex: 35
    osisId: Lev.7.36
    sblId: Lev 7:36
    shortName: Lev 7:36
    text: et quae praecepit dari eis Dominus a filiis Israel die, qua unxit eos, religione
      perpetua in generationibus eorum.
  - name: Leviticus 7:37
    orderIndex: 36
    osisId: Lev.7.37
    sblId: Lev 7:37
    shortName: Lev 7:37
    text: Ista est lex holocausti et oblationis similae et sacrificii pro peccato
      atque delicto et pro consecratione et pacificorum victimis,
  - name: Leviticus 7:38
    orderIndex: 37
    osisId: Lev.7.38
    sblId: Lev 7:38
    shortName: Lev 7:38
    text: quam constituit Dominus Moysi in monte Sinai, quando mandavit filiis Israel,
      ut offerrent oblationes suas Domino in deserto Sinai.
  versesCount: 38
- name: Leviticus 8
  orderIndex: 7
  osisId: Lev.8
  sblId: Lev 8
  shortName: Lev 8
  verses:
  - name: Leviticus 8:1
    orderIndex: 0
    osisId: Lev.8.1
    sblId: Lev 8:1
    shortName: Lev 8:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 8:2
    orderIndex: 1
    osisId: Lev.8.2
    sblId: Lev 8:2
    shortName: Lev 8:2
    text: '" Tolle Aaron cum filiis suis, vestes eorum et unctionis oleum, vitulum
      pro peccato, duos arietes, canistrum cum azymis;'
  - name: Leviticus 8:3
    orderIndex: 2
    osisId: Lev.8.3
    sblId: Lev 8:3
    shortName: Lev 8:3
    text: et congregabis omnem coetum ad ostium tabernaculi conventus ".
  - name: Leviticus 8:4
    orderIndex: 3
    osisId: Lev.8.4
    sblId: Lev 8:4
    shortName: Lev 8:4
    text: Fecit Moyses, ut Dominus imperarat; congregatoque omni coetu ante fores
      tabernaculi conventus,
  - name: Leviticus 8:5
    orderIndex: 4
    osisId: Lev.8.5
    sblId: Lev 8:5
    shortName: Lev 8:5
    text: 'ait: " Iste est sermo, quem iussit Dominus fieri ".'
  - name: Leviticus 8:6
    orderIndex: 5
    osisId: Lev.8.6
    sblId: Lev 8:6
    shortName: Lev 8:6
    text: Statimque applicavit Aaron et filios eius. Cumque lavisset eos aqua,
  - name: Leviticus 8:7
    orderIndex: 6
    osisId: Lev.8.7
    sblId: Lev 8:7
    shortName: Lev 8:7
    text: vestivit pontificem subucula linea accingens eum balteo et induens tunica
      hyacinthina et desuper ephod imposuit,
  - name: Leviticus 8:8
    orderIndex: 7
    osisId: Lev.8.8
    sblId: Lev 8:8
    shortName: Lev 8:8
    text: quod astrinxit cingulo ephod firmiter; et imposuit ei pectorale, in quo
      dedit Urim et Tummim.
  - name: Leviticus 8:9
    orderIndex: 8
    osisId: Lev.8.9
    sblId: Lev 8:9
    shortName: Lev 8:9
    text: Cidari quoque texit caput et super eam contra frontem posuit laminam auream,
      diadema sanctum, sicut praeceperat Dominus Moysi.
  - name: Leviticus 8:10
    orderIndex: 9
    osisId: Lev.8.10
    sblId: Lev 8:10
    shortName: Lev 8:10
    text: Tulit et unctionis oleum, quo levit habitaculum cum omni supellectili sua
      et sanctificavit ea.
  - name: Leviticus 8:11
    orderIndex: 10
    osisId: Lev.8.11
    sblId: Lev 8:11
    shortName: Lev 8:11
    text: Cumque de eo aspersisset altare septem vicibus, unxit illud et omnia vasa
      eius labrumque cum basi sua sanctificavit oleo.
  - name: Leviticus 8:12
    orderIndex: 11
    osisId: Lev.8.12
    sblId: Lev 8:12
    shortName: Lev 8:12
    text: Quod fundens super caput Aaron, unxit eum et consecravit;
  - name: Leviticus 8:13
    orderIndex: 12
    osisId: Lev.8.13
    sblId: Lev 8:13
    shortName: Lev 8:13
    text: filios quoque eius applicatos vestivit subuculis lineis et cinxit balteo
      imposuitque mitras, ut iusserat Dominus Moysi.
  - name: Leviticus 8:14
    orderIndex: 13
    osisId: Lev.8.14
    sblId: Lev 8:14
    shortName: Lev 8:14
    text: Adduxit et vitulum pro peccato; cumque super caput eius posuissent Aaron
      et filii eius manus suas,
  - name: Leviticus 8:15
    orderIndex: 14
    osisId: Lev.8.15
    sblId: Lev 8:15
    shortName: Lev 8:15
    text: immolavit eum; et hauriens Moyses sanguinem tincto digito tetigit cornua
      altaris per gyrum et mundavit illud; fuditque reliquum sanguinem ad fundamenta
      eius et sanctificavit illud expiando.
  - name: Leviticus 8:16
    orderIndex: 15
    osisId: Lev.8.16
    sblId: Lev 8:16
    shortName: Lev 8:16
    text: Adipem autem, qui erat super vitalia, et reticulum iecoris duosque renunculos
      cum arvinulis suis adolevit super altare;
  - name: Leviticus 8:17
    orderIndex: 16
    osisId: Lev.8.17
    sblId: Lev 8:17
    shortName: Lev 8:17
    text: vitulum cum pelle, carnibus et fimo cremans extra castra, sicut praeceperat
      Dominus Moysi.
  - name: Leviticus 8:18
    orderIndex: 17
    osisId: Lev.8.18
    sblId: Lev 8:18
    shortName: Lev 8:18
    text: Attulit et arietem in holocaustum, super cuius caput cum imposuissent Aaron
      et filii eius manus suas,
  - name: Leviticus 8:19
    orderIndex: 18
    osisId: Lev.8.19
    sblId: Lev 8:19
    shortName: Lev 8:19
    text: immolavit eum et fudit sanguinem eius per altaris circuitum.
  - name: Leviticus 8:20
    orderIndex: 19
    osisId: Lev.8.20
    sblId: Lev 8:20
    shortName: Lev 8:20
    text: Ipsumque arietem in frusta concidens, caput eius et artus et adipem adolevit
      igni;
  - name: Leviticus 8:21
    orderIndex: 20
    osisId: Lev.8.21
    sblId: Lev 8:21
    shortName: Lev 8:21
    text: lotis prius intestinis et pedibus, totumque simul arietem adolevit super
      altare, eo quod esset holocaustum suavissimi odoris, incensum Domino, sicut
      praeceperat Dominus Moysi.
  - name: Leviticus 8:22
    orderIndex: 21
    osisId: Lev.8.22
    sblId: Lev 8:22
    shortName: Lev 8:22
    text: Attulit et arietem secundum in consecrationem sacerdotum; posueruntque super
      caput illius Aaron et filii eius manus suas.
  - name: Leviticus 8:23
    orderIndex: 22
    osisId: Lev.8.23
    sblId: Lev 8:23
    shortName: Lev 8:23
    text: Quem cum immolasset Moyses, sumens de sanguine tetigit extremum auriculae
      dextrae Aaron et pollicem manus eius dextrae, similiter et pedis.
  - name: Leviticus 8:24
    orderIndex: 23
    osisId: Lev.8.24
    sblId: Lev 8:24
    shortName: Lev 8:24
    text: Applicavit et filios Aaron; cumque de sanguine arietis immolati tetigisset
      extremum auriculae singulorum dextrae et pollices manus ac pedis dextri, reliquum
      fudit super altare per circuitum.
  - name: Leviticus 8:25
    orderIndex: 24
    osisId: Lev.8.25
    sblId: Lev 8:25
    shortName: Lev 8:25
    text: Tulitque adipem et caudam omnemque pinguedinem, quae operit intestina reticulumque
      iecoris, et duos renes cum adipibus suis et armo dextro.
  - name: Leviticus 8:26
    orderIndex: 25
    osisId: Lev.8.26
    sblId: Lev 8:26
    shortName: Lev 8:26
    text: Tollens autem de canistro azymorum, quod erat coram Domino, panem absque
      fermento et collyridam conspersam oleo laganumque posuit super adipes et armum
      dextrum,
  - name: Leviticus 8:27
    orderIndex: 26
    osisId: Lev.8.27
    sblId: Lev 8:27
    shortName: Lev 8:27
    text: tradens simul omnia super manus Aaron et filiorum eius. Qui, postquam levaverunt
      ea coram Domino,
  - name: Leviticus 8:28
    orderIndex: 27
    osisId: Lev.8.28
    sblId: Lev 8:28
    shortName: Lev 8:28
    text: 'rursum suscepta de manibus eorum adolevit in altari super holocausto, eo
      quod illa essent consecrationis oblatio, in odorem suavitatis: incensum erat
      Domino.'
  - name: Leviticus 8:29
    orderIndex: 28
    osisId: Lev.8.29
    sblId: Lev 8:29
    shortName: Lev 8:29
    text: Tulit et pectusculum elevans illud coram Domino de ariete consecrationis
      in partem suam, sicut praeceperat Dominus Moysi.
  - name: Leviticus 8:30
    orderIndex: 29
    osisId: Lev.8.30
    sblId: Lev 8:30
    shortName: Lev 8:30
    text: Assumensque de unguento et sanguine, qui erat in altari, aspersit super
      Aaron et vestimenta eius et super filios illius ac vestes eorum.
  - name: Leviticus 8:31
    orderIndex: 30
    osisId: Lev.8.31
    sblId: Lev 8:31
    shortName: Lev 8:31
    text: 'Cumque sanctificasset eos in vestitu suo, praecepit eis dicens: " Coquite
      carnes ante fores tabernaculi et ibi comedite eas; panes quoque consecrationis
      edite, qui positi sunt in canistro, sicut mihi praeceptum est: "Aaron et filii
      eius comedent eos;'
  - name: Leviticus 8:32
    orderIndex: 31
    osisId: Lev.8.32
    sblId: Lev 8:32
    shortName: Lev 8:32
    text: quidquid autem reliquum fuerit de carne et panibus, ignis absumet".
  - name: Leviticus 8:33
    orderIndex: 32
    osisId: Lev.8.33
    sblId: Lev 8:33
    shortName: Lev 8:33
    text: De ostio quoque tabernaculi conventus non exibitis septem diebus usque ad
      diem, quo complebitur tempus consecrationis vestrae; septem enim diebus finitur
      consecratio.
  - name: Leviticus 8:34
    orderIndex: 33
    osisId: Lev.8.34
    sblId: Lev 8:34
    shortName: Lev 8:34
    text: Sicut et impraesentiarum factum est, praecepit Dominus, ut fieret in expiationem
      eorum.
  - name: Leviticus 8:35
    orderIndex: 34
    osisId: Lev.8.35
    sblId: Lev 8:35
    shortName: Lev 8:35
    text: 'Die ac nocte manebitis in ostio tabernaculi conventus observantes observationem
      Domini, ne moriamini: sic enim mihi praeceptum est ".'
  - name: Leviticus 8:36
    orderIndex: 35
    osisId: Lev.8.36
    sblId: Lev 8:36
    shortName: Lev 8:36
    text: Feceruntque Aaron et filii eius cuncta, quae locutus est Dominus per manum
      Moysi.
  versesCount: 36
- name: Leviticus 9
  orderIndex: 8
  osisId: Lev.9
  sblId: Lev 9
  shortName: Lev 9
  verses:
  - name: Leviticus 9:1
    orderIndex: 0
    osisId: Lev.9.1
    sblId: Lev 9:1
    shortName: Lev 9:1
    text: 'Facto autem octavo die, vocavit Moyses Aaron et filios eius ac maiores
      natu Israel dixitque ad Aaron:'
  - name: Leviticus 9:2
    orderIndex: 1
    osisId: Lev.9.2
    sblId: Lev 9:2
    shortName: Lev 9:2
    text: '" Tolle de armento vitulum pro peccato et arietem in holocaustum, utrumque
      immaculatum, et affer illos coram Domino.'
  - name: Leviticus 9:3
    orderIndex: 2
    osisId: Lev.9.3
    sblId: Lev 9:3
    shortName: Lev 9:3
    text: 'Et ad filios Israel loqueris: "Tollite hircum pro peccato et vitulum atque
      agnum anniculos et sine macula in holocaustum,'
  - name: Leviticus 9:4
    orderIndex: 3
    osisId: Lev.9.4
    sblId: Lev 9:4
    shortName: Lev 9:4
    text: 'bovem et arietem pro pacificis, et immolate eos coram Domino, et sacrificium
      similae oleo conspersae: hodie enim Dominus apparebit vobis" ".'
  - name: Leviticus 9:5
    orderIndex: 4
    osisId: Lev.9.5
    sblId: Lev 9:5
    shortName: Lev 9:5
    text: Tulerunt ergo cuncta, quae iusserat Moyses, ad ostium tabernaculi conventus;
      ubi, cum omnis coetus accessisset et staret coram Domino,
  - name: Leviticus 9:6
    orderIndex: 5
    osisId: Lev.9.6
    sblId: Lev 9:6
    shortName: Lev 9:6
    text: 'ait Moyses: " Iste est sermo, quem praecepit Dominus: facite, et apparebit
      vobis gloria eius ".'
  - name: Leviticus 9:7
    orderIndex: 6
    osisId: Lev.9.7
    sblId: Lev 9:7
    shortName: Lev 9:7
    text: 'Dixit et ad Aaron: " Accede ad altare et immola pro peccato tuo; offer
      holocaustum et expia te et populum. Et fac hostiam populi et expia eum, sicut
      praecepit Dominus ".'
  - name: Leviticus 9:8
    orderIndex: 7
    osisId: Lev.9.8
    sblId: Lev 9:8
    shortName: Lev 9:8
    text: Statimque Aaron accedens ad altare immolavit vitulum pro peccato suo,
  - name: Leviticus 9:9
    orderIndex: 8
    osisId: Lev.9.9
    sblId: Lev 9:9
    shortName: Lev 9:9
    text: cuius sanguinem obtulerunt ei filii sui; in quo tinguens digitum tetigit
      cornua altaris et fudit residuum ad basim eius.
  - name: Leviticus 9:10
    orderIndex: 9
    osisId: Lev.9.10
    sblId: Lev 9:10
    shortName: Lev 9:10
    text: Adipemque et renunculos ac reticulum iecoris, quae sunt de sacrificio pro
      peccato, adolevit super altare, sicut praeceperat Dominus Moysi.
  - name: Leviticus 9:11
    orderIndex: 10
    osisId: Lev.9.11
    sblId: Lev 9:11
    shortName: Lev 9:11
    text: Carnes vero et pellem eius extra castra combussit igni.
  - name: Leviticus 9:12
    orderIndex: 11
    osisId: Lev.9.12
    sblId: Lev 9:12
    shortName: Lev 9:12
    text: Immolavit et holocausti victimam; obtuleruntque ei filii sui sanguinem eius,
      quem fudit per altaris circuitum.
  - name: Leviticus 9:13
    orderIndex: 12
    osisId: Lev.9.13
    sblId: Lev 9:13
    shortName: Lev 9:13
    text: Ipsam etiam hostiam in frusta concisam cum capite ei obtulerunt, quae omnia
      super altare cremavit igni;
  - name: Leviticus 9:14
    orderIndex: 13
    osisId: Lev.9.14
    sblId: Lev 9:14
    shortName: Lev 9:14
    text: lavit quoque aqua intestina cruraque et adolevit super holocausto in altari.
  - name: Leviticus 9:15
    orderIndex: 14
    osisId: Lev.9.15
    sblId: Lev 9:15
    shortName: Lev 9:15
    text: Et applicavit oblationem populi sumensque hircum pro peccato populi mactavit
      et obtulit in expiationem sicut priorem;
  - name: Leviticus 9:16
    orderIndex: 15
    osisId: Lev.9.16
    sblId: Lev 9:16
    shortName: Lev 9:16
    text: fecit quoque holocaustum secundum ritum
  - name: Leviticus 9:17
    orderIndex: 16
    osisId: Lev.9.17
    sblId: Lev 9:17
    shortName: Lev 9:17
    text: et addens sacrificium similae implevit manum ex illa et adolevit super altare
      praeter holocaustum matutinum.
  - name: Leviticus 9:18
    orderIndex: 17
    osisId: Lev.9.18
    sblId: Lev 9:18
    shortName: Lev 9:18
    text: Immolavit et bovem atque arietem, hostias pacificas populi; obtuleruntque
      ei filii sui sanguinem, quem fudit super altare in circuitu.
  - name: Leviticus 9:19
    orderIndex: 18
    osisId: Lev.9.19
    sblId: Lev 9:19
    shortName: Lev 9:19
    text: Adipes autem bovis et caudam arietis renunculosque cum adipibus suis et
      reticulum iecoris
  - name: Leviticus 9:20
    orderIndex: 19
    osisId: Lev.9.20
    sblId: Lev 9:20
    shortName: Lev 9:20
    text: posuerunt super pectora; cumque cremati essent adipes in altari,
  - name: Leviticus 9:21
    orderIndex: 20
    osisId: Lev.9.21
    sblId: Lev 9:21
    shortName: Lev 9:21
    text: pectora eorum et armos dextros Aaron elevavit coram Domino, sicut praeceperat
      Moyses.
  - name: Leviticus 9:22
    orderIndex: 21
    osisId: Lev.9.22
    sblId: Lev 9:22
    shortName: Lev 9:22
    text: Et elevans Aaron manus ad populum benedixit eis. Sicque, completis hostiis
      pro peccato et holocaustis et pacificis, descendit.
  - name: Leviticus 9:23
    orderIndex: 22
    osisId: Lev.9.23
    sblId: Lev 9:23
    shortName: Lev 9:23
    text: Ingressi autem Moyses et Aaron tabernaculum conventus et deinceps egressi
      benedixerunt populo. Apparuitque gloria Domini omni populo;
  - name: Leviticus 9:24
    orderIndex: 23
    osisId: Lev.9.24
    sblId: Lev 9:24
    shortName: Lev 9:24
    text: et ecce egressus ignis a Domino devoravit holocaustum et adipes, qui erant
      super altare. Quod cum vidissent turbae, exultaverunt ruentes in facies suas.
  versesCount: 24
- name: Leviticus 10
  orderIndex: 9
  osisId: Lev.10
  sblId: Lev 10
  shortName: Lev 10
  verses:
  - name: Leviticus 10:1
    orderIndex: 0
    osisId: Lev.10.1
    sblId: Lev 10:1
    shortName: Lev 10:1
    text: Arreptisque Nadab et Abiu filii Aaron turibulis, posue runt ignem et incensum
      desuper offerentes coram Domino ignem alienum, qui eis praeceptus non erat.
  - name: Leviticus 10:2
    orderIndex: 1
    osisId: Lev.10.2
    sblId: Lev 10:2
    shortName: Lev 10:2
    text: Egressusque ignis a Domino devoravit eos, et mortui sunt coram Domino.
  - name: Leviticus 10:3
    orderIndex: 2
    osisId: Lev.10.3
    sblId: Lev 10:3
    shortName: Lev 10:3
    text: 'Dixitque Moyses ad Aaron: " Hoc est, quod locutus est Dominus: "Sanctificabor
      in his, qui appropinquant mihi, et in conspectu omnis populi glorificabor" ".
      Quod audiens tacuit Aaron.'
  - name: Leviticus 10:4
    orderIndex: 3
    osisId: Lev.10.4
    sblId: Lev 10:4
    shortName: Lev 10:4
    text: 'Vocatis autem Moyses Misael et Elisaphan filiis Oziel patrui Aaron, ait
      ad eos: " Ite et tollite fratres vestros de conspectu sanctuarii et asportate
      extra castra ".'
  - name: Leviticus 10:5
    orderIndex: 4
    osisId: Lev.10.5
    sblId: Lev 10:5
    shortName: Lev 10:5
    text: Confestimque pergentes tulerunt eos, sicut iacebant vestitos subuculis suis,
      foras, ut sibi fuerat imperatum.
  - name: Leviticus 10:6
    orderIndex: 5
    osisId: Lev.10.6
    sblId: Lev 10:6
    shortName: Lev 10:6
    text: 'Locutus est Moyses ad Aaron et ad Eleazar atque Ithamar filios eius: "
      Comas vestras nolite excutere et vestimenta nolite scindere, ne moriamini, et
      super omnem coetum oriatur indignatio. Fratres vestri, omnis domus Israel, plangant
      incendium, quod Dominus suscitavit.'
  - name: Leviticus 10:7
    orderIndex: 6
    osisId: Lev.10.7
    sblId: Lev 10:7
    shortName: Lev 10:7
    text: Vos autem non egredimini fores tabernaculi conventus, alioquin peribitis;
      oleum quippe unctionis Domini est super vos ". Qui fecerunt omnia iuxta praeceptum
      Moysi.
  - name: Leviticus 10:8
    orderIndex: 7
    osisId: Lev.10.8
    sblId: Lev 10:8
    shortName: Lev 10:8
    text: 'Dixit quoque Dominus ad Aaron:'
  - name: Leviticus 10:9
    orderIndex: 8
    osisId: Lev.10.9
    sblId: Lev 10:9
    shortName: Lev 10:9
    text: '" Vinum et omne, quod inebriare potest, non bibetis tu et filii tui, quando
      intratis tabernaculum conventus, ne moriamini ­ praeceptum est sempiternum in
      generationes vestras ­'
  - name: Leviticus 10:10
    orderIndex: 9
    osisId: Lev.10.10
    sblId: Lev 10:10
    shortName: Lev 10:10
    text: et ut habeatis scientiam discernendi inter sanctum et profanum, inter pollutum
      et mundum,
  - name: Leviticus 10:11
    orderIndex: 10
    osisId: Lev.10.11
    sblId: Lev 10:11
    shortName: Lev 10:11
    text: doceatisque filios Israel omnia legitima mea, quae locutus est Dominus ad
      eos per manum Moysi ".
  - name: Leviticus 10:12
    orderIndex: 11
    osisId: Lev.10.12
    sblId: Lev 10:12
    shortName: Lev 10:12
    text: 'Locutusque est Moyses ad Aaron et ad Eleazar atque Ithamar filios eius,
      qui residui erant: " Tollite oblationem similae, quae remansit de incensis Domini,
      et comedite illam absque fermento iuxta altare, quia sanctum sanctorum est.'
  - name: Leviticus 10:13
    orderIndex: 12
    osisId: Lev.10.13
    sblId: Lev 10:13
    shortName: Lev 10:13
    text: Comedetis autem in loco sancto, quia data est tibi et filiis tuis de incensis
      Domini, sicut praeceptum est mihi.
  - name: Leviticus 10:14
    orderIndex: 13
    osisId: Lev.10.14
    sblId: Lev 10:14
    shortName: Lev 10:14
    text: Pectusculum quoque elationis et armum donationis edetis in loco mundissimo,
      tu et filii tui ac filiae tuae tecum; tibi enim ac liberis tuis reposita sunt
      de hostiis pacificis filiorum Israel.
  - name: Leviticus 10:15
    orderIndex: 14
    osisId: Lev.10.15
    sblId: Lev 10:15
    shortName: Lev 10:15
    text: Armum et pectus cum incensis adipum afferent ad elationem coram Domino,
      et pertineant ad te et ad filios tuos lege perpetua, sicut praecepit Dominus
      ".
  - name: Leviticus 10:16
    orderIndex: 15
    osisId: Lev.10.16
    sblId: Lev 10:16
    shortName: Lev 10:16
    text: 'De hirco autem pro peccato cum quaereret Moyses, exustum repperit; iratusque
      contra Eleazar et Ithamar filios Aaron, qui remanserant, ait:'
  - name: Leviticus 10:17
    orderIndex: 16
    osisId: Lev.10.17
    sblId: Lev 10:17
    shortName: Lev 10:17
    text: '" Cur non comedistis sacrificium pro peccato in loco sancto? Quod sanctum
      sanctorum est, et datum vobis, ut portetis iniquitatem coetus in expiationem
      eorum in conspectu Domini;'
  - name: Leviticus 10:18
    orderIndex: 17
    osisId: Lev.10.18
    sblId: Lev 10:18
    shortName: Lev 10:18
    text: praesertim cum de sanguine illius non sit illatum intra sancta, comedere
      eam debuistis in sanctuario, sicut praeceptum est mihi ".
  - name: Leviticus 10:19
    orderIndex: 18
    osisId: Lev.10.19
    sblId: Lev 10:19
    shortName: Lev 10:19
    text: 'Respondit Aaron: " Oblata est hodie victima pro peccato et holocaustum
      eorum coram Domino; mihi autem accidit, quod vides. Quomodo potui comedere eam
      et placere Domino? ".'
  - name: Leviticus 10:20
    orderIndex: 19
    osisId: Lev.10.20
    sblId: Lev 10:20
    shortName: Lev 10:20
    text: Quod cum audisset Moyses, recepit satisfactionem.
  versesCount: 20
- name: Leviticus 11
  orderIndex: 10
  osisId: Lev.11
  sblId: Lev 11
  shortName: Lev 11
  verses:
  - name: Leviticus 11:1
    orderIndex: 0
    osisId: Lev.11.1
    sblId: Lev 11:1
    shortName: Lev 11:1
    text: 'Locutus est Dominus ad Moysen et Aaron dicens:'
  - name: Leviticus 11:2
    orderIndex: 1
    osisId: Lev.11.2
    sblId: Lev 11:2
    shortName: Lev 11:2
    text: '" Dicite filiis Israel: Haec sunt animalia, quae comedere debetis de cunctis
      animantibus terrae.'
  - name: Leviticus 11:3
    orderIndex: 2
    osisId: Lev.11.3
    sblId: Lev 11:3
    shortName: Lev 11:3
    text: Omne, quod habet plene divisam ungulam et ruminat in pecoribus, comedetis.
  - name: Leviticus 11:4
    orderIndex: 3
    osisId: Lev.11.4
    sblId: Lev 11:4
    shortName: Lev 11:4
    text: 'Haec autem non comedetis ex ruminantibus vel dividentibus ungulam: camelum,
      quia ruminat quidem, sed non dividit ungulam, inter immunda reputabis;'
  - name: Leviticus 11:5
    orderIndex: 4
    osisId: Lev.11.5
    sblId: Lev 11:5
    shortName: Lev 11:5
    text: hyracem, qui ruminat ungulamque non dividit, immundus est;
  - name: Leviticus 11:6
    orderIndex: 5
    osisId: Lev.11.6
    sblId: Lev 11:6
    shortName: Lev 11:6
    text: leporem quoque, nam et ipse ruminat, sed ungulam non dividit;
  - name: Leviticus 11:7
    orderIndex: 6
    osisId: Lev.11.7
    sblId: Lev 11:7
    shortName: Lev 11:7
    text: et suem, qui, cum ungulam plene dividat, non ruminat.
  - name: Leviticus 11:8
    orderIndex: 7
    osisId: Lev.11.8
    sblId: Lev 11:8
    shortName: Lev 11:8
    text: Horum carnibus non vescemini nec cadavera contingetis, quia immunda sunt
      vobis.
  - name: Leviticus 11:9
    orderIndex: 8
    osisId: Lev.11.9
    sblId: Lev 11:9
    shortName: Lev 11:9
    text: 'Haec sunt, quae gignuntur in aquis et vesci licitum est: omne, quod habet
      pinnulas et squamas, tam in mari quam in fluminibus et torrentibus, comedetis.'
  - name: Leviticus 11:10
    orderIndex: 9
    osisId: Lev.11.10
    sblId: Lev 11:10
    shortName: Lev 11:10
    text: Quidquid autem pinnulas et squamas non habet, reptilium vel quorumlibet
      aliorum animalium, quae in aquis moventur, abominabile vobis
  - name: Leviticus 11:11
    orderIndex: 10
    osisId: Lev.11.11
    sblId: Lev 11:11
    shortName: Lev 11:11
    text: et execrandum erit; carnes eorum non comedetis et morticina vitabitis.
  - name: Leviticus 11:12
    orderIndex: 11
    osisId: Lev.11.12
    sblId: Lev 11:12
    shortName: Lev 11:12
    text: Cuncta, quae non habent pinnulas et squamas in aquis, polluta erunt vobis.
  - name: Leviticus 11:13
    orderIndex: 12
    osisId: Lev.11.13
    sblId: Lev 11:13
    shortName: Lev 11:13
    text: 'Haec sunt, quae de avibus comedere non debetis, et vitanda sunt vobis:
      aquilam et grypem et haliaeetum,'
  - name: Leviticus 11:14
    orderIndex: 13
    osisId: Lev.11.14
    sblId: Lev 11:14
    shortName: Lev 11:14
    text: milvum ac vulturem iuxta genus suum
  - name: Leviticus 11:15
    orderIndex: 14
    osisId: Lev.11.15
    sblId: Lev 11:15
    shortName: Lev 11:15
    text: et omne corvini generis,
  - name: Leviticus 11:16
    orderIndex: 15
    osisId: Lev.11.16
    sblId: Lev 11:16
    shortName: Lev 11:16
    text: struthionem et noctuam et larum et accipitrem iuxta genus suum,
  - name: Leviticus 11:17
    orderIndex: 16
    osisId: Lev.11.17
    sblId: Lev 11:17
    shortName: Lev 11:17
    text: bubonem et mergulum et ibin,
  - name: Leviticus 11:18
    orderIndex: 17
    osisId: Lev.11.18
    sblId: Lev 11:18
    shortName: Lev 11:18
    text: cycnum et nyctocoracem et porphyrionem,
  - name: Leviticus 11:19
    orderIndex: 18
    osisId: Lev.11.19
    sblId: Lev 11:19
    shortName: Lev 11:19
    text: erodionem et charadrion iuxta genus suum, upupam quoque et vespertilionem.
  - name: Leviticus 11:20
    orderIndex: 19
    osisId: Lev.11.20
    sblId: Lev 11:20
    shortName: Lev 11:20
    text: Omne de volucribus, quod reptat super quattuor pedes, abominabile erit vobis.
  - name: Leviticus 11:21
    orderIndex: 20
    osisId: Lev.11.21
    sblId: Lev 11:21
    shortName: Lev 11:21
    text: Quidquid autem ambulat quidem super quattuor pedes, sed habet longiora retro
      crura, per quae salit super terram,
  - name: Leviticus 11:22
    orderIndex: 21
    osisId: Lev.11.22
    sblId: Lev 11:22
    shortName: Lev 11:22
    text: comedere debetis; ut est bruchus in genere suo et attacus atque ophiomachus
      ac locusta, singula iuxta genus suum.
  - name: Leviticus 11:23
    orderIndex: 22
    osisId: Lev.11.23
    sblId: Lev 11:23
    shortName: Lev 11:23
    text: Quidquid autem ex volucribus reptantibus quattuor tantum habet pedes, execrabile
      erit vobis.
  - name: Leviticus 11:24
    orderIndex: 23
    osisId: Lev.11.24
    sblId: Lev 11:24
    shortName: Lev 11:24
    text: Et quicumque morticina eorum tetigerit, polluetur et erit immundus usque
      ad vesperum.
  - name: Leviticus 11:25
    orderIndex: 24
    osisId: Lev.11.25
    sblId: Lev 11:25
    shortName: Lev 11:25
    text: Et si necesse fuerit, ut portet quippiam horum mortuum, lavabit vestimenta
      sua et immundus erit usque ad solis occasum.
  - name: Leviticus 11:26
    orderIndex: 25
    osisId: Lev.11.26
    sblId: Lev 11:26
    shortName: Lev 11:26
    text: Omne animal, quod habet quidem ungulam, sed non dividit eam nec ruminat,
      immundum erit vobis; et, qui tetigerit illud, contaminabitur.
  - name: Leviticus 11:27
    orderIndex: 26
    osisId: Lev.11.27
    sblId: Lev 11:27
    shortName: Lev 11:27
    text: Quod ambulat super plantas pedum ex cunctis animantibus, quae incedunt quadrupedia,
      immundum erit; qui tetigerit morticina eorum, polluetur usque ad vesperum.
  - name: Leviticus 11:28
    orderIndex: 27
    osisId: Lev.11.28
    sblId: Lev 11:28
    shortName: Lev 11:28
    text: Et, qui portaverit huiuscemodi cadavera, lavabit vestimenta sua et immundus
      erit usque ad vesperum; quia omnia haec immunda sunt vobis.
  - name: Leviticus 11:29
    orderIndex: 28
    osisId: Lev.11.29
    sblId: Lev 11:29
    shortName: Lev 11:29
    text: 'Haec quoque inter polluta reputabuntur de his, quae reptant in terra: mustela
      et mus et lacerta iuxta genus suum,'
  - name: Leviticus 11:30
    orderIndex: 29
    osisId: Lev.11.30
    sblId: Lev 11:30
    shortName: Lev 11:30
    text: 'mygale et testudo et stellio et talpa et chamaeleon:'
  - name: Leviticus 11:31
    orderIndex: 30
    osisId: Lev.11.31
    sblId: Lev 11:31
    shortName: Lev 11:31
    text: omnia haec immunda sunt.Qui tetigerit morticina eorum, immundus erit usque
      ad vesperum;
  - name: Leviticus 11:32
    orderIndex: 31
    osisId: Lev.11.32
    sblId: Lev 11:32
    shortName: Lev 11:32
    text: et super quod ceciderit quidquam de morticinis eorum, polluetur tam vas
      ligneum et vestimentum quam pelles et cilicia, et in quocumque fit opus; tinguentur
      aqua et polluta erunt usque ad vesperum et postea munda.
  - name: Leviticus 11:33
    orderIndex: 32
    osisId: Lev.11.33
    sblId: Lev 11:33
    shortName: Lev 11:33
    text: Vas autem fictile, in quo horum quidquam intro ceciderit, polluetur et frangendum
      est.
  - name: Leviticus 11:34
    orderIndex: 33
    osisId: Lev.11.34
    sblId: Lev 11:34
    shortName: Lev 11:34
    text: Omnis cibus, quem comedetis, si fusa fuerit exinde super eum aqua, immundus
      erit; et omne liquens, quod bibitur de tali vase, immundum erit.
  - name: Leviticus 11:35
    orderIndex: 34
    osisId: Lev.11.35
    sblId: Lev 11:35
    shortName: Lev 11:35
    text: 'Et quidquid de morticinis istiusmodi ceciderit super illud, immundum erit;
      sive clibani sive chytropodes destruentur: immundi sunt et immundi erunt vobis.'
  - name: Leviticus 11:36
    orderIndex: 35
    osisId: Lev.11.36
    sblId: Lev 11:36
    shortName: Lev 11:36
    text: Fontes tamen et cisternae et omnis aquarum congregatio munda erit. Qui vero
      morticinum eorum tetigerit, polluetur.
  - name: Leviticus 11:37
    orderIndex: 36
    osisId: Lev.11.37
    sblId: Lev 11:37
    shortName: Lev 11:37
    text: Si ceciderint super sementem, non polluent eam;
  - name: Leviticus 11:38
    orderIndex: 37
    osisId: Lev.11.38
    sblId: Lev 11:38
    shortName: Lev 11:38
    text: sin autem quispiam aqua sementem perfuderit, et postea morticinis tacta
      fuerit, immunda erit vobis.
  - name: Leviticus 11:39
    orderIndex: 38
    osisId: Lev.11.39
    sblId: Lev 11:39
    shortName: Lev 11:39
    text: Si mortuum fuerit animal, quod licet vobis comedere, qui cadaver eius tetigerit,
      immundus erit usque ad vesperum;
  - name: Leviticus 11:40
    orderIndex: 39
    osisId: Lev.11.40
    sblId: Lev 11:40
    shortName: Lev 11:40
    text: et, qui comederit ex eo quippiam sive portaverit cadaver eius, lavabit vestimenta
      sua et immundus erit usque ad vesperum.
  - name: Leviticus 11:41
    orderIndex: 40
    osisId: Lev.11.41
    sblId: Lev 11:41
    shortName: Lev 11:41
    text: Omne, quod reptat super terram, abominabile erit nec assumetur in cibum.
  - name: Leviticus 11:42
    orderIndex: 41
    osisId: Lev.11.42
    sblId: Lev 11:42
    shortName: Lev 11:42
    text: Quidquid super pectus et quidquid quadrupes graditur, vel multos habet pedes
      sive per humum trahitur, non comedetis, quia abominabile est.
  - name: Leviticus 11:43
    orderIndex: 42
    osisId: Lev.11.43
    sblId: Lev 11:43
    shortName: Lev 11:43
    text: Nolite contaminare animas vestras nec tangatis quidquam eorum, ne immundi
      sitis.
  - name: Leviticus 11:44
    orderIndex: 43
    osisId: Lev.11.44
    sblId: Lev 11:44
    shortName: Lev 11:44
    text: Ego enim sum Dominus Deus vester; sanctificamini et sancti estote, quoniam
      et ego sanctus sum. Ne polluatis animas vestras in omni reptili, quod movetur
      super terram.
  - name: Leviticus 11:45
    orderIndex: 44
    osisId: Lev.11.45
    sblId: Lev 11:45
    shortName: Lev 11:45
    text: 'Ego enim sum Dominus, qui eduxi vos de terra Aegypti, ut essem vobis in
      Deum: sancti eritis, quia et ego sanctus sum.'
  - name: Leviticus 11:46
    orderIndex: 45
    osisId: Lev.11.46
    sblId: Lev 11:46
    shortName: Lev 11:46
    text: Ista est lex animantium et volucrum et omnis animae viventis, quae movetur
      in aqua et reptat in terra,
  - name: Leviticus 11:47
    orderIndex: 46
    osisId: Lev.11.47
    sblId: Lev 11:47
    shortName: Lev 11:47
    text: ut differentias noveritis mundi et immundi, et sciatis quid comedere et
      quid respuere debeatis ".
  versesCount: 47
- name: Leviticus 12
  orderIndex: 11
  osisId: Lev.12
  sblId: Lev 12
  shortName: Lev 12
  verses:
  - name: Leviticus 12:1
    orderIndex: 0
    osisId: Lev.12.1
    sblId: Lev 12:1
    shortName: Lev 12:1
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 12:2
    orderIndex: 1
    osisId: Lev.12.2
    sblId: Lev 12:2
    shortName: Lev 12:2
    text: '" Loquere fi liis Israel et dices ad eos: Mulier, si, suscepto semine,
      pepererit masculum, immunda erit septem diebus iuxta dies separationis menstruae,'
  - name: Leviticus 12:3
    orderIndex: 2
    osisId: Lev.12.3
    sblId: Lev 12:3
    shortName: Lev 12:3
    text: et die octavo circumcidetur infantulus;
  - name: Leviticus 12:4
    orderIndex: 3
    osisId: Lev.12.4
    sblId: Lev 12:4
    shortName: Lev 12:4
    text: ipsa vero triginta tribus diebus manebit in sanguine purificationis suae;
      omne sanctum non tanget nec ingredietur sanctuarium, donec impleantur dies purificationis
      eius.
  - name: Leviticus 12:5
    orderIndex: 4
    osisId: Lev.12.5
    sblId: Lev 12:5
    shortName: Lev 12:5
    text: Sin autem feminam pepererit, immunda erit duabus hebdomadibus iuxta ritum
      fluxus menstrui, et sexaginta ac sex diebus manebit in sanguine purificationis
      suae.
  - name: Leviticus 12:6
    orderIndex: 5
    osisId: Lev.12.6
    sblId: Lev 12:6
    shortName: Lev 12:6
    text: Cumque expleti fuerint dies purificationis suae pro filio sive pro filia,
      deferet agnum anniculum in holocaustum et pullum columbae sive turturem pro
      peccato ad ostium tabernaculi conventus et tradet sacerdoti.
  - name: Leviticus 12:7
    orderIndex: 6
    osisId: Lev.12.7
    sblId: Lev 12:7
    shortName: Lev 12:7
    text: 'Qui offeret illa coram Domino et expiabit eam; et sic mundabitur a profluvio
      sanguinis sui: ista est lex parientis masculum aut feminam.'
  - name: Leviticus 12:8
    orderIndex: 7
    osisId: Lev.12.8
    sblId: Lev 12:8
    shortName: Lev 12:8
    text: Quod si non invenerit manus eius, nec potuerit offerre agnum, sumet duos
      turtures vel duos pullos columbae, unum in holocaustum et alterum pro peccato;
      expiabitque eam sacerdos, et sic mundabitur ".
  versesCount: 8
- name: Leviticus 13
  orderIndex: 12
  osisId: Lev.13
  sblId: Lev 13
  shortName: Lev 13
  verses:
  - name: Leviticus 13:1
    orderIndex: 0
    osisId: Lev.13.1
    sblId: Lev 13:1
    shortName: Lev 13:1
    text: 'Locutus est Dominus ad Moysen et Aaron dicens:'
  - name: Leviticus 13:2
    orderIndex: 1
    osisId: Lev.13.2
    sblId: Lev 13:2
    shortName: Lev 13:2
    text: '" Homo, in cuius carne et cute ortus fuerit tumor sive pustula aut quasi
      lucens quippiam, id est plaga leprae, adducetur ad Aaron sacerdotem vel ad unum
      quemlibet filiorum eius sacerdotum.'
  - name: Leviticus 13:3
    orderIndex: 2
    osisId: Lev.13.3
    sblId: Lev 13:3
    shortName: Lev 13:3
    text: 'Qui cum viderit plagam in cute et pilos in album mutatos colorem ipsamque
      speciem plagae humiliorem cute et carne reliqua: plaga leprae est; quod cum
      viderit sacerdos, eum immundum esse decernet.'
  - name: Leviticus 13:4
    orderIndex: 3
    osisId: Lev.13.4
    sblId: Lev 13:4
    shortName: Lev 13:4
    text: Sin autem lucens candor fuerit in cute nec humilior carne reliqua, et pili
      coloris pristini, recludet eum sacerdos septem diebus.
  - name: Leviticus 13:5
    orderIndex: 4
    osisId: Lev.13.5
    sblId: Lev 13:5
    shortName: Lev 13:5
    text: 'Et considerabit eum die septimo: et, siquidem plaga ultra non creverit
      nec transierit in cute priores terminos, rursum recludet eum septem diebus aliis.'
  - name: Leviticus 13:6
    orderIndex: 5
    osisId: Lev.13.6
    sblId: Lev 13:6
    shortName: Lev 13:6
    text: 'Et die septimo contemplabitur eum iterum: si obscurior fuerit plaga et
      non creverit in cute, eum mundum esse decernet, quia scabies est. Lavabitque
      homo vestimenta sua et mundus erit.'
  - name: Leviticus 13:7
    orderIndex: 6
    osisId: Lev.13.7
    sblId: Lev 13:7
    shortName: Lev 13:7
    text: Quod si, postquam a sacerdote visus est et redditus munditiae, iterum scabies
      creverit, adducetur ad eum;
  - name: Leviticus 13:8
    orderIndex: 7
    osisId: Lev.13.8
    sblId: Lev 13:8
    shortName: Lev 13:8
    text: 'et, si viderit ita esse, immunditiae condemnabitur: est lepra.'
  - name: Leviticus 13:9
    orderIndex: 8
    osisId: Lev.13.9
    sblId: Lev 13:9
    shortName: Lev 13:9
    text: Plaga leprae si fuerit in homine, adducetur ad sacerdotem,
  - name: Leviticus 13:10
    orderIndex: 9
    osisId: Lev.13.10
    sblId: Lev 13:10
    shortName: Lev 13:10
    text: et videbit eum. Cumque tumor albus in cute fuerit et capillorum mutaverit
      aspectum in album, caro quoque viva creverit in tumore,
  - name: Leviticus 13:11
    orderIndex: 10
    osisId: Lev.13.11
    sblId: Lev 13:11
    shortName: Lev 13:11
    text: lepra vetustissima iudicabitur atque inolita cuti. Contaminabit itaque eum
      sacerdos et non recludet, quia perspicue immunditia est.
  - name: Leviticus 13:12
    orderIndex: 11
    osisId: Lev.13.12
    sblId: Lev 13:12
    shortName: Lev 13:12
    text: Sin autem effloruerit discurrens lepra in cute et operuerit omnem cutem
      a capite usque ad pedes, quidquid sub aspectu oculorum cadit,
  - name: Leviticus 13:13
    orderIndex: 12
    osisId: Lev.13.13
    sblId: Lev 13:13
    shortName: Lev 13:13
    text: considerabit eum sacerdos et teneri lepra mundissima iudicabit, eo quod
      omnis in candorem versa sit, et idcirco homo mundus erit.
  - name: Leviticus 13:14
    orderIndex: 13
    osisId: Lev.13.14
    sblId: Lev 13:14
    shortName: Lev 13:14
    text: Quando vero caro vivens in eo apparuerit, immundus erit.
  - name: Leviticus 13:15
    orderIndex: 14
    osisId: Lev.13.15
    sblId: Lev 13:15
    shortName: Lev 13:15
    text: 'Quod cum sacerdos viderit, inter immundos reputabit; caro enim viva immunda
      est: lepra est.'
  - name: Leviticus 13:16
    orderIndex: 15
    osisId: Lev.13.16
    sblId: Lev 13:16
    shortName: Lev 13:16
    text: Quod si rursum versa fuerit in alborem, veniet ad sacerdotem,
  - name: Leviticus 13:17
    orderIndex: 16
    osisId: Lev.13.17
    sblId: Lev 13:17
    shortName: Lev 13:17
    text: qui cum hoc consideraverit, eum mundum esse decernet.
  - name: Leviticus 13:18
    orderIndex: 17
    osisId: Lev.13.18
    sblId: Lev 13:18
    shortName: Lev 13:18
    text: Caro et cutis, in qua ulcus natum est et sanatum,
  - name: Leviticus 13:19
    orderIndex: 18
    osisId: Lev.13.19
    sblId: Lev 13:19
    shortName: Lev 13:19
    text: et in loco ulceris tumor apparuerit albus sive macula subrufa, ostendet
      se homo sacerdoti.
  - name: Leviticus 13:20
    orderIndex: 19
    osisId: Lev.13.20
    sblId: Lev 13:20
    shortName: Lev 13:20
    text: 'Qui cum viderit locum maculae humiliorem carne reliqua et pilos versos
      in candorem, contaminabit eum: plaga enim leprae orta est in ulcere.'
  - name: Leviticus 13:21
    orderIndex: 20
    osisId: Lev.13.21
    sblId: Lev 13:21
    shortName: Lev 13:21
    text: Quod si pilus coloris est pristini et cicatrix subobscura et vicina carne
      non est humilior, recludet eum septem diebus.
  - name: Leviticus 13:22
    orderIndex: 21
    osisId: Lev.13.22
    sblId: Lev 13:22
    shortName: Lev 13:22
    text: Et, siquidem creverit, adiudicabit eum leprae;
  - name: Leviticus 13:23
    orderIndex: 22
    osisId: Lev.13.23
    sblId: Lev 13:23
    shortName: Lev 13:23
    text: sin autem steterit in loco suo macula nec creverit, ulceris est cicatrix,
      et sacerdos eum mundum esse decernet.
  - name: Leviticus 13:24
    orderIndex: 23
    osisId: Lev.13.24
    sblId: Lev 13:24
    shortName: Lev 13:24
    text: Vel si alicuius cutem ignis exusserit, et locus exustionis subrufam sive
      albam habuerit maculam,
  - name: Leviticus 13:25
    orderIndex: 24
    osisId: Lev.13.25
    sblId: Lev 13:25
    shortName: Lev 13:25
    text: considerabit eam sacerdos; et ecce pilus versus est in alborem, et locus
      eius reliqua cute humilior, contaminabit eum, quia plaga leprae in cicatrice
      orta est.
  - name: Leviticus 13:26
    orderIndex: 25
    osisId: Lev.13.26
    sblId: Lev 13:26
    shortName: Lev 13:26
    text: Quod si pilorum color non fuerit immutatus, nec humilior macula carne reliqua,
      et ipsa leprae species fuerit subobscura, recludet eum septem diebus.
  - name: Leviticus 13:27
    orderIndex: 26
    osisId: Lev.13.27
    sblId: Lev 13:27
    shortName: Lev 13:27
    text: 'Et die septimo contemplabitur eum; si creverit in cute macula, contaminabit
      eum: plaga est leprae;'
  - name: Leviticus 13:28
    orderIndex: 27
    osisId: Lev.13.28
    sblId: Lev 13:28
    shortName: Lev 13:28
    text: sin autem in loco suo macula steterit non satis clara, tumor combustionis
      est, et idcirco mundabit eum, quia cicatrix est combusturae.
  - name: Leviticus 13:29
    orderIndex: 28
    osisId: Lev.13.29
    sblId: Lev 13:29
    shortName: Lev 13:29
    text: Vir sive mulier, in cuius capite vel barba germinarit plaga, videbit eam
      sacerdos.
  - name: Leviticus 13:30
    orderIndex: 29
    osisId: Lev.13.30
    sblId: Lev 13:30
    shortName: Lev 13:30
    text: Et, siquidem humilior fuerit locus carne reliqua, et capillus flavus solitoque
      subtilior, contaminabit eos, quia scabies est, lepra capitis vel barbae.
  - name: Leviticus 13:31
    orderIndex: 30
    osisId: Lev.13.31
    sblId: Lev 13:31
    shortName: Lev 13:31
    text: Sin autem viderit plagam scabiei aequalem vicinae carni nec capillum nigrum
      in ea, recludet eos septem diebus.
  - name: Leviticus 13:32
    orderIndex: 31
    osisId: Lev.13.32
    sblId: Lev 13:32
    shortName: Lev 13:32
    text: 'Et die septimo intuebitur plagam: si non creverit scabies, nec capillus
      flavus fuerit in ea, et locus plagae carni reliquae aequalis,'
  - name: Leviticus 13:33
    orderIndex: 32
    osisId: Lev.13.33
    sblId: Lev 13:33
    shortName: Lev 13:33
    text: radetur homo absque loco maculae, et includet eum sacerdos septem diebus
      aliis.
  - name: Leviticus 13:34
    orderIndex: 33
    osisId: Lev.13.34
    sblId: Lev 13:34
    shortName: Lev 13:34
    text: Si die septimo visa fuerit stetisse plaga in loco suo nec humilior carne
      reliqua, mundabit eum sacerdos; lotisque vestibus mundus erit.
  - name: Leviticus 13:35
    orderIndex: 34
    osisId: Lev.13.35
    sblId: Lev 13:35
    shortName: Lev 13:35
    text: Sin autem post emundationem rursus creverit scabies in cute,
  - name: Leviticus 13:36
    orderIndex: 35
    osisId: Lev.13.36
    sblId: Lev 13:36
    shortName: Lev 13:36
    text: non quaeret amplius utrum capillus in flavum colorem sit commutatus, quia
      aperte immundus est.
  - name: Leviticus 13:37
    orderIndex: 36
    osisId: Lev.13.37
    sblId: Lev 13:37
    shortName: Lev 13:37
    text: Porro si steterit macula, et capilli nigri fuerint, noverit hominem esse
      sanatum et confidenter eum pronuntiet mundum.
  - name: Leviticus 13:38
    orderIndex: 37
    osisId: Lev.13.38
    sblId: Lev 13:38
    shortName: Lev 13:38
    text: Vir et mulier, in cuius cute maculae, maculae albae apparuerint,
  - name: Leviticus 13:39
    orderIndex: 38
    osisId: Lev.13.39
    sblId: Lev 13:39
    shortName: Lev 13:39
    text: intuebitur eos sacerdos. Si deprehenderit subobscurum alborem lucere in
      cute, sciat impetiginem ortam esse in cute; mundus est.
  - name: Leviticus 13:40
    orderIndex: 39
    osisId: Lev.13.40
    sblId: Lev 13:40
    shortName: Lev 13:40
    text: Vir, de cuius capite capilli fluunt, calvus ac mundus est;
  - name: Leviticus 13:41
    orderIndex: 40
    osisId: Lev.13.41
    sblId: Lev 13:41
    shortName: Lev 13:41
    text: et, si a fronte ceciderint pili, recalvaster et mundus est.
  - name: Leviticus 13:42
    orderIndex: 41
    osisId: Lev.13.42
    sblId: Lev 13:42
    shortName: Lev 13:42
    text: Sin autem in calvitio sive in recalvatione plaga alba vel subrufa fuerit
      exorta, lepra est capitis.
  - name: Leviticus 13:43
    orderIndex: 42
    osisId: Lev.13.43
    sblId: Lev 13:43
    shortName: Lev 13:43
    text: Sacerdos eum videbit, et ecce tumor plagae subrufus secundum aspectum leprae
      cutis carnis.
  - name: Leviticus 13:44
    orderIndex: 43
    osisId: Lev.13.44
    sblId: Lev 13:44
    shortName: Lev 13:44
    text: Vir maculatus est lepra, et sacerdos omnino decernet eum esse immundum;
      plaga est in capite eius.
  - name: Leviticus 13:45
    orderIndex: 44
    osisId: Lev.13.45
    sblId: Lev 13:45
    shortName: Lev 13:45
    text: 'Leprosus hac plaga percussus habebit vestimenta dissuta, comam capitis
      excussam, barbam contectam; clamabit: "Immundus! Immundus!".'
  - name: Leviticus 13:46
    orderIndex: 45
    osisId: Lev.13.46
    sblId: Lev 13:46
    shortName: Lev 13:46
    text: Omni tempore, quo leprosus est immundus, immundus est et solus habitabit
      extra castra.
  - name: Leviticus 13:47
    orderIndex: 46
    osisId: Lev.13.47
    sblId: Lev 13:47
    shortName: Lev 13:47
    text: Si in veste lanea sive linea lepra fuerit,
  - name: Leviticus 13:48
    orderIndex: 47
    osisId: Lev.13.48
    sblId: Lev 13:48
    shortName: Lev 13:48
    text: in stamine sive subtemine lineo vel laneo aut in pelle vel quolibet ex pelle
      confecto,
  - name: Leviticus 13:49
    orderIndex: 48
    osisId: Lev.13.49
    sblId: Lev 13:49
    shortName: Lev 13:49
    text: si macula pallida aut rufa fuerit, lepra reputabitur ostendeturque sacerdoti.
  - name: Leviticus 13:50
    orderIndex: 49
    osisId: Lev.13.50
    sblId: Lev 13:50
    shortName: Lev 13:50
    text: Qui considerabit macula infectum et recludet septem diebus;
  - name: Leviticus 13:51
    orderIndex: 50
    osisId: Lev.13.51
    sblId: Lev 13:51
    shortName: Lev 13:51
    text: et die septimo rursus aspiciens, si crevisse deprehenderit, lepra maligna
      est; pollutum iudicabit vestimentum et omne, in quo fuerit inventa,
  - name: Leviticus 13:52
    orderIndex: 51
    osisId: Lev.13.52
    sblId: Lev 13:52
    shortName: Lev 13:52
    text: et idcirco comburetur flammis.
  - name: Leviticus 13:53
    orderIndex: 52
    osisId: Lev.13.53
    sblId: Lev 13:53
    shortName: Lev 13:53
    text: Quod si eam viderit non crevisse,
  - name: Leviticus 13:54
    orderIndex: 53
    osisId: Lev.13.54
    sblId: Lev 13:54
    shortName: Lev 13:54
    text: praecipiet, et lavabunt id, in quo plaga est; recludetque illud septem diebus
      aliis.
  - name: Leviticus 13:55
    orderIndex: 54
    osisId: Lev.13.55
    sblId: Lev 13:55
    shortName: Lev 13:55
    text: Et cum viderit post lavationem faciem quidem pristinam non mutatam, nec
      tamen crevisse plagam, immunda est res, et igne combures eam, eo quod infusa
      sit plaga in superficie rei vel in parte aversa.
  - name: Leviticus 13:56
    orderIndex: 55
    osisId: Lev.13.56
    sblId: Lev 13:56
    shortName: Lev 13:56
    text: Sin autem obscurior fuerit locus plagae, postquam res est lota, sacerdos
      abrumpet eum et a solido dividet.
  - name: Leviticus 13:57
    orderIndex: 56
    osisId: Lev.13.57
    sblId: Lev 13:57
    shortName: Lev 13:57
    text: Quod si macula ultra apparuerit in his rebus, quae prius immaculata erant,
      lepra volatilis et vaga, igne combures illas.
  - name: Leviticus 13:58
    orderIndex: 57
    osisId: Lev.13.58
    sblId: Lev 13:58
    shortName: Lev 13:58
    text: Quas vero laveris et a quibus cessaverit plaga, illas lavabis secundo, et
      mundae erunt.
  - name: Leviticus 13:59
    orderIndex: 58
    osisId: Lev.13.59
    sblId: Lev 13:59
    shortName: Lev 13:59
    text: Ista est lex leprae vestimenti lanei et linei, staminis atque subteminis,
      omnisque supellectilis pelliceae, quomodo mundari debeat vel contaminari ".
  versesCount: 59
- name: Leviticus 14
  orderIndex: 13
  osisId: Lev.14
  sblId: Lev 14
  shortName: Lev 14
  verses:
  - name: Leviticus 14:1
    orderIndex: 0
    osisId: Lev.14.1
    sblId: Lev 14:1
    shortName: Lev 14:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 14:2
    orderIndex: 1
    osisId: Lev.14.2
    sblId: Lev 14:2
    shortName: Lev 14:2
    text: '" Hic est ri tus leprosi, quando mundandus est: adducetur ad sacerdotem,'
  - name: Leviticus 14:3
    orderIndex: 2
    osisId: Lev.14.3
    sblId: Lev 14:3
    shortName: Lev 14:3
    text: qui egressus e castris, cum invenerit lepram esse sanatam,
  - name: Leviticus 14:4
    orderIndex: 3
    osisId: Lev.14.4
    sblId: Lev 14:4
    shortName: Lev 14:4
    text: praecipiet, ut sumant pro eo, qui purificatur, duas aves vivas, mundas et
      lignum cedrinum vermiculumque et hyssopum.
  - name: Leviticus 14:5
    orderIndex: 4
    osisId: Lev.14.5
    sblId: Lev 14:5
    shortName: Lev 14:5
    text: Et unam ex avibus immolari iubebit in vase fictili super aquas viventes.
  - name: Leviticus 14:6
    orderIndex: 5
    osisId: Lev.14.6
    sblId: Lev 14:6
    shortName: Lev 14:6
    text: Aliam autem vivam cum ligno cedrino et cocco et hyssopo tinguet in sanguine
      avis super aquas viventes immolatae,
  - name: Leviticus 14:7
    orderIndex: 6
    osisId: Lev.14.7
    sblId: Lev 14:7
    shortName: Lev 14:7
    text: quo asperget illum, qui a lepra mundandus est, septies, ut iure purgetur;
      et dimittet avem vivam, ut in agrum avolet.
  - name: Leviticus 14:8
    orderIndex: 7
    osisId: Lev.14.8
    sblId: Lev 14:8
    shortName: Lev 14:8
    text: Cumque laverit homo vestimenta sua, radet omnes pilos corporis, et lavabitur
      aqua; purificatusque ingredietur castra, ita dumtaxat ut maneat extra tabernaculum
      suum septem diebus.
  - name: Leviticus 14:9
    orderIndex: 8
    osisId: Lev.14.9
    sblId: Lev 14:9
    shortName: Lev 14:9
    text: Et die septimo radet capillos capitis barbamque et supercilia ac totius
      corporis pilos et lavabit vestimenta carnemque suam aqua, et mundus erit.
  - name: Leviticus 14:10
    orderIndex: 9
    osisId: Lev.14.10
    sblId: Lev 14:10
    shortName: Lev 14:10
    text: Die octavo assumet duos agnos immaculatos et ovem anniculam absque macula
      et tres decimas ephi similae in sacrificium, quae conspersa sit oleo, et log
      olei.
  - name: Leviticus 14:11
    orderIndex: 10
    osisId: Lev.14.11
    sblId: Lev 14:11
    shortName: Lev 14:11
    text: Cumque sacerdos purificans hominem statuerit eum et haec omnia coram Domino
      in ostio tabernaculi conventus,
  - name: Leviticus 14:12
    orderIndex: 11
    osisId: Lev.14.12
    sblId: Lev 14:12
    shortName: Lev 14:12
    text: tollet agnum unum et offeret eum in sacrificium pro delicto, oleique log
      et, elevatis ante Dominum omnibus,
  - name: Leviticus 14:13
    orderIndex: 12
    osisId: Lev.14.13
    sblId: Lev 14:13
    shortName: Lev 14:13
    text: 'immolabit agnum, ubi immolari solet hostia pro peccato et holocaustum,
      id est in loco sancto. Sicut enim pro peccato ita et pro delicto ad sacerdotem
      pertinet sacrificium: sanctum sanctorum est.'
  - name: Leviticus 14:14
    orderIndex: 13
    osisId: Lev.14.14
    sblId: Lev 14:14
    shortName: Lev 14:14
    text: Assumensque sacerdos de sanguine hostiae pro delicto ponet super extremum
      auriculae dextrae eius, qui mundatur, et super pollices manus dextrae et pedis;
  - name: Leviticus 14:15
    orderIndex: 14
    osisId: Lev.14.15
    sblId: Lev 14:15
    shortName: Lev 14:15
    text: et de olei log mittet in manum suam sinistram
  - name: Leviticus 14:16
    orderIndex: 15
    osisId: Lev.14.16
    sblId: Lev 14:16
    shortName: Lev 14:16
    text: tinguetque digitum dextrum in eo et asperget septies coram Domino.
  - name: Leviticus 14:17
    orderIndex: 16
    osisId: Lev.14.17
    sblId: Lev 14:17
    shortName: Lev 14:17
    text: Quod autem reliquum est olei in laeva manu, fundet super extremum auriculae
      dextrae eius, qui mundatur, et super pollices manus ac pedis dextri et super
      sanguinem sacrificii pro delicto
  - name: Leviticus 14:18
    orderIndex: 17
    osisId: Lev.14.18
    sblId: Lev 14:18
    shortName: Lev 14:18
    text: et super caput eius, qui mundatur; expiabitque eum coram Domino
  - name: Leviticus 14:19
    orderIndex: 18
    osisId: Lev.14.19
    sblId: Lev 14:19
    shortName: Lev 14:19
    text: et faciet sacrificium pro peccato. Tunc immolabit holocaustum
  - name: Leviticus 14:20
    orderIndex: 19
    osisId: Lev.14.20
    sblId: Lev 14:20
    shortName: Lev 14:20
    text: et ponet illud in altari cum sacrificio similae, et homo rite mundabitur.
  - name: Leviticus 14:21
    orderIndex: 20
    osisId: Lev.14.21
    sblId: Lev 14:21
    shortName: Lev 14:21
    text: Quod si pauper est, et non potest manus eius invenire, quae dicta sunt,
      assumet agnum pro delicto ad elationem, ut expiet eum sacerdos, decimamque partem
      similae conspersae oleo in sacrificium et olei log
  - name: Leviticus 14:22
    orderIndex: 21
    osisId: Lev.14.22
    sblId: Lev 14:22
    shortName: Lev 14:22
    text: duosque turtures sive duos pullos columbae, quos manus eius invenire poterit,
      unum pro peccato et alterum in holocaustum.
  - name: Leviticus 14:23
    orderIndex: 22
    osisId: Lev.14.23
    sblId: Lev 14:23
    shortName: Lev 14:23
    text: Offeretque ea die octavo purificationis suae sacerdoti ad ostium tabernaculi
      conventus coram Domino.
  - name: Leviticus 14:24
    orderIndex: 23
    osisId: Lev.14.24
    sblId: Lev 14:24
    shortName: Lev 14:24
    text: Qui suscipiens agnum pro delicto et log olei levabit simul coram Domino;
  - name: Leviticus 14:25
    orderIndex: 24
    osisId: Lev.14.25
    sblId: Lev 14:25
    shortName: Lev 14:25
    text: immolatoque agno pro delicto, de sanguine eius ponet super extremum auriculae
      dextrae illius, qui mundatur, et super pollices manus eius ac pedis dextri;
  - name: Leviticus 14:26
    orderIndex: 25
    osisId: Lev.14.26
    sblId: Lev 14:26
    shortName: Lev 14:26
    text: olei vero partem mittet in manum suam sinistram.
  - name: Leviticus 14:27
    orderIndex: 26
    osisId: Lev.14.27
    sblId: Lev 14:27
    shortName: Lev 14:27
    text: In quo tinguens digitum dextrae manus asperget septies coram Domino;
  - name: Leviticus 14:28
    orderIndex: 27
    osisId: Lev.14.28
    sblId: Lev 14:28
    shortName: Lev 14:28
    text: tangetque extremum auriculae dextrae illius, qui mundatur, et pollices manus
      ac pedis dextri super locum sanguinis, qui effusus est pro delicto.
  - name: Leviticus 14:29
    orderIndex: 28
    osisId: Lev.14.29
    sblId: Lev 14:29
    shortName: Lev 14:29
    text: Reliquam autem partem olei, quae est in sinistra manu, mittet super caput
      hominis, qui purificatur, in expiationem eius coram Domino;
  - name: Leviticus 14:30
    orderIndex: 29
    osisId: Lev.14.30
    sblId: Lev 14:30
    shortName: Lev 14:30
    text: et turtures sive pullos columbae, quos manus illius invenerit, offeret,
  - name: Leviticus 14:31
    orderIndex: 30
    osisId: Lev.14.31
    sblId: Lev 14:31
    shortName: Lev 14:31
    text: unum pro delicto et alterum in holocaustum cum sacrificio similae, et sic
      expiabit eum sacerdos coram Domino.
  - name: Leviticus 14:32
    orderIndex: 31
    osisId: Lev.14.32
    sblId: Lev 14:32
    shortName: Lev 14:32
    text: Hoc est sacrificium leprosi, qui habere non potest omnia in emundationem
      sui ".
  - name: Leviticus 14:33
    orderIndex: 32
    osisId: Lev.14.33
    sblId: Lev 14:33
    shortName: Lev 14:33
    text: 'Locutus est Dominus ad Moysen et Aaron dicens:'
  - name: Leviticus 14:34
    orderIndex: 33
    osisId: Lev.14.34
    sblId: Lev 14:34
    shortName: Lev 14:34
    text: '" Cum ingressi fueritis terram Chanaan, quam ego dabo vobis in possessionem,
      si fuerit plaga leprae in aedibus terrae possessionis vestrae,'
  - name: Leviticus 14:35
    orderIndex: 34
    osisId: Lev.14.35
    sblId: Lev 14:35
    shortName: Lev 14:35
    text: 'ibit, cuius est domus, nuntians sacerdoti et dicet: "Quasi plaga videtur
      mihi esse in domo mea".'
  - name: Leviticus 14:36
    orderIndex: 35
    osisId: Lev.14.36
    sblId: Lev 14:36
    shortName: Lev 14:36
    text: At ille praecipiet, ut efferant universa de domo, priusquam ingrediatur
      eam, et videat plagam, ne immunda fiant omnia, quae in domo sunt. Intrabitque
      postea, ut consideret domum;
  - name: Leviticus 14:37
    orderIndex: 36
    osisId: Lev.14.37
    sblId: Lev 14:37
    shortName: Lev 14:37
    text: et, cum viderit in parietibus illius quasi valliculas pallore sive rubore
      deformes et humiliores superficie reliqua,
  - name: Leviticus 14:38
    orderIndex: 37
    osisId: Lev.14.38
    sblId: Lev 14:38
    shortName: Lev 14:38
    text: egredietur ostium domus et statim claudet eam septem diebus.
  - name: Leviticus 14:39
    orderIndex: 38
    osisId: Lev.14.39
    sblId: Lev 14:39
    shortName: Lev 14:39
    text: Reversusque die septimo considerabit eam; si invenerit crevisse plagam,
  - name: Leviticus 14:40
    orderIndex: 39
    osisId: Lev.14.40
    sblId: Lev 14:40
    shortName: Lev 14:40
    text: iubebit erui lapides, in quibus plaga est, et proici eos extra civitatem
      in loco immundo;
  - name: Leviticus 14:41
    orderIndex: 40
    osisId: Lev.14.41
    sblId: Lev 14:41
    shortName: Lev 14:41
    text: domum autem ipsam radi intrinsecus per circuitum et spargi pulverem rasurae
      extra urbem in locum immundum
  - name: Leviticus 14:42
    orderIndex: 41
    osisId: Lev.14.42
    sblId: Lev 14:42
    shortName: Lev 14:42
    text: lapidesque alios reponi pro his, qui ablati fuerint, et luto alio liniri
      domum.
  - name: Leviticus 14:43
    orderIndex: 42
    osisId: Lev.14.43
    sblId: Lev 14:43
    shortName: Lev 14:43
    text: Sin autem plaga rursum effloruerit in domo, postquam eruti sunt lapides
      et pulvis erasus et alia terra lita,
  - name: Leviticus 14:44
    orderIndex: 43
    osisId: Lev.14.44
    sblId: Lev 14:44
    shortName: Lev 14:44
    text: 'et ingressus sacerdos viderit crevisse plagam in domo: lepra est maligna
      et domus immunda.'
  - name: Leviticus 14:45
    orderIndex: 44
    osisId: Lev.14.45
    sblId: Lev 14:45
    shortName: Lev 14:45
    text: Quam statim destruent et lapides eius ac ligna atque universum pulverem
      domus proicient extra oppidum in loco immundo.
  - name: Leviticus 14:46
    orderIndex: 45
    osisId: Lev.14.46
    sblId: Lev 14:46
    shortName: Lev 14:46
    text: Qui intraverit domum, quando clausa est, immundus erit usque ad vesperum;
  - name: Leviticus 14:47
    orderIndex: 46
    osisId: Lev.14.47
    sblId: Lev 14:47
    shortName: Lev 14:47
    text: et, qui dormierit in ea vel comederit quippiam, lavabit vestimenta sua.
  - name: Leviticus 14:48
    orderIndex: 47
    osisId: Lev.14.48
    sblId: Lev 14:48
    shortName: Lev 14:48
    text: Quod si introiens sacerdos viderit plagam non crevisse in domo, postquam
      denuo lita est, mundam eam esse decernet, reddita sanitate.
  - name: Leviticus 14:49
    orderIndex: 48
    osisId: Lev.14.49
    sblId: Lev 14:49
    shortName: Lev 14:49
    text: Et in purificationem eius sumet duas aves lignumque cedrinum et vermiculum
      atque hyssopum
  - name: Leviticus 14:50
    orderIndex: 49
    osisId: Lev.14.50
    sblId: Lev 14:50
    shortName: Lev 14:50
    text: et, immolata una avi in vase fictili super aquas vivas,
  - name: Leviticus 14:51
    orderIndex: 50
    osisId: Lev.14.51
    sblId: Lev 14:51
    shortName: Lev 14:51
    text: tollet lignum cedrinum et hyssopum et coccum et avem vivam et intinguet
      omnia in sanguine avis immolatae atque in aquis viventibus et asperget domum
      septies;
  - name: Leviticus 14:52
    orderIndex: 51
    osisId: Lev.14.52
    sblId: Lev 14:52
    shortName: Lev 14:52
    text: purificabitque eam tam in sanguine avis quam in aquis viventibus et in avi
      viva lignoque cedrino et hyssopo atque vermiculo;
  - name: Leviticus 14:53
    orderIndex: 52
    osisId: Lev.14.53
    sblId: Lev 14:53
    shortName: Lev 14:53
    text: cumque dimiserit avem avolare extra urbem in agrum libere, expiabit domum,
      et erit munda.
  - name: Leviticus 14:54
    orderIndex: 53
    osisId: Lev.14.54
    sblId: Lev 14:54
    shortName: Lev 14:54
    text: Ista est lex omnis leprae et scabiei,
  - name: Leviticus 14:55
    orderIndex: 54
    osisId: Lev.14.55
    sblId: Lev 14:55
    shortName: Lev 14:55
    text: leprae vestium et domorum,
  - name: Leviticus 14:56
    orderIndex: 55
    osisId: Lev.14.56
    sblId: Lev 14:56
    shortName: Lev 14:56
    text: tumoris et pustulae et lucentis maculae,
  - name: Leviticus 14:57
    orderIndex: 56
    osisId: Lev.14.57
    sblId: Lev 14:57
    shortName: Lev 14:57
    text: ut possit sciri quo tempore immundum quid vel mundum sit ".
  versesCount: 57
- name: Leviticus 15
  orderIndex: 14
  osisId: Lev.15
  sblId: Lev 15
  shortName: Lev 15
  verses:
  - name: Leviticus 15:1
    orderIndex: 0
    osisId: Lev.15.1
    sblId: Lev 15:1
    shortName: Lev 15:1
    text: 'Locutus est Dominus ad Moysen et Aaron dicens:'
  - name: Leviticus 15:2
    orderIndex: 1
    osisId: Lev.15.2
    sblId: Lev 15:2
    shortName: Lev 15:2
    text: '" Loquimini filiis Israel et dicite eis: Vir, si patitur fluxum seminis,
      immundus erit.'
  - name: Leviticus 15:3
    orderIndex: 2
    osisId: Lev.15.3
    sblId: Lev 15:3
    shortName: Lev 15:3
    text: 'Et tunc iudicabitur huic vitio subiacere: sive emiserit caro eius fluxum
      suum vel occluserit se a fluxu.'
  - name: Leviticus 15:4
    orderIndex: 3
    osisId: Lev.15.4
    sblId: Lev 15:4
    shortName: Lev 15:4
    text: Omne stratum, in quo iacuerit, immundum erit, et ubicumque sederit.
  - name: Leviticus 15:5
    orderIndex: 4
    osisId: Lev.15.5
    sblId: Lev 15:5
    shortName: Lev 15:5
    text: Si quis hominum tetigerit lectum eius, lavabit vestimenta sua, et ipse lotus
      aqua immundus erit usque ad vesperum.
  - name: Leviticus 15:6
    orderIndex: 5
    osisId: Lev.15.6
    sblId: Lev 15:6
    shortName: Lev 15:6
    text: Si sederit, ubi ille sederat, et ipse lavabit vestimenta sua et lotus aqua
      immundus erit usque ad vesperum.
  - name: Leviticus 15:7
    orderIndex: 6
    osisId: Lev.15.7
    sblId: Lev 15:7
    shortName: Lev 15:7
    text: Qui tetigerit carnem eius, lavabit vestimenta sua et ipse lotus aqua immundus
      erit usque ad vesperum.
  - name: Leviticus 15:8
    orderIndex: 7
    osisId: Lev.15.8
    sblId: Lev 15:8
    shortName: Lev 15:8
    text: Si salivam huiuscemodi homo iecerit super eum, qui mundus est, hic lavabit
      vestem suam et lotus aqua immundus erit usque ad vesperum.
  - name: Leviticus 15:9
    orderIndex: 8
    osisId: Lev.15.9
    sblId: Lev 15:9
    shortName: Lev 15:9
    text: Sagma, super quo sederit, immundum erit;
  - name: Leviticus 15:10
    orderIndex: 9
    osisId: Lev.15.10
    sblId: Lev 15:10
    shortName: Lev 15:10
    text: et quicumque tetigerit omne, quod sub eo fuerit, qui fluxum seminis patitur,
      pollutus erit usque ad vesperum. Qui portaverit horum aliquid, lavabit vestem
      suam et ipse lotus aqua immundus erit usque ad vesperum.
  - name: Leviticus 15:11
    orderIndex: 10
    osisId: Lev.15.11
    sblId: Lev 15:11
    shortName: Lev 15:11
    text: Omnis, quem tetigerit, qui fluxum patitur, non lotis ante manibus, lavabit
      vestimenta sua et lotus aqua immundus erit usque ad vesperum.
  - name: Leviticus 15:12
    orderIndex: 11
    osisId: Lev.15.12
    sblId: Lev 15:12
    shortName: Lev 15:12
    text: Vas fictile, quod tetigerit, confringetur; vas autem ligneum lavabitur aqua.
  - name: Leviticus 15:13
    orderIndex: 12
    osisId: Lev.15.13
    sblId: Lev 15:13
    shortName: Lev 15:13
    text: Si sanatus fuerit, qui huiuscemodi sustinet passionem, numerabit septem
      dies ad emundationem sui et, lotis vestibus ac toto corpore in aquis viventibus,
      erit mundus.
  - name: Leviticus 15:14
    orderIndex: 13
    osisId: Lev.15.14
    sblId: Lev 15:14
    shortName: Lev 15:14
    text: Die autem octavo sumet duos turtures aut duos pullos columbae et veniet
      in conspectu Domini ad ostium tabernaculi conventus dabitque eos sacerdoti.
  - name: Leviticus 15:15
    orderIndex: 14
    osisId: Lev.15.15
    sblId: Lev 15:15
    shortName: Lev 15:15
    text: Qui faciet unum in sacrificium pro peccato et alterum in holocaustum; expiabitque
      eum coram Domino et emundabitur a fluxu seminis sui.
  - name: Leviticus 15:16
    orderIndex: 15
    osisId: Lev.15.16
    sblId: Lev 15:16
    shortName: Lev 15:16
    text: Vir, de quo egreditur semen, lavabit aqua omne corpus suum et immundus erit
      usque ad vesperum.
  - name: Leviticus 15:17
    orderIndex: 16
    osisId: Lev.15.17
    sblId: Lev 15:17
    shortName: Lev 15:17
    text: Vestem et pellem, super quam fuerit semen effusum, lavabitur aqua et immunda
      erit usque ad vesperum.
  - name: Leviticus 15:18
    orderIndex: 17
    osisId: Lev.15.18
    sblId: Lev 15:18
    shortName: Lev 15:18
    text: Si cum muliere coierit vir, lavabunt se aqua et immundi erunt usque ad vesperum.
  - name: Leviticus 15:19
    orderIndex: 18
    osisId: Lev.15.19
    sblId: Lev 15:19
    shortName: Lev 15:19
    text: Mulier, quae redeunte mense patitur fluxum sanguinis, septem diebus separabitur.
      Omnis, qui tetigerit eam, immundus erit usque ad vesperum;
  - name: Leviticus 15:20
    orderIndex: 19
    osisId: Lev.15.20
    sblId: Lev 15:20
    shortName: Lev 15:20
    text: et in quo iacuerit vel sederit diebus separationis suae, polluetur.
  - name: Leviticus 15:21
    orderIndex: 20
    osisId: Lev.15.21
    sblId: Lev 15:21
    shortName: Lev 15:21
    text: Qui tetigerit lectum eius, lavabit vestimenta sua et ipse lotus aqua immundus
      erit usque ad vesperum.
  - name: Leviticus 15:22
    orderIndex: 21
    osisId: Lev.15.22
    sblId: Lev 15:22
    shortName: Lev 15:22
    text: Omne vas, super quo illa sederit, quisquis attigerit, lavabit vestimenta
      sua et ipse lotus aqua pollutus erit usque ad vesperum.
  - name: Leviticus 15:23
    orderIndex: 22
    osisId: Lev.15.23
    sblId: Lev 15:23
    shortName: Lev 15:23
    text: Et quicumque tetigerit omne, quod fuerit super lectum vel supellectilem,
      in qua illa sederit, immundus erit usque ad vesperum.
  - name: Leviticus 15:24
    orderIndex: 23
    osisId: Lev.15.24
    sblId: Lev 15:24
    shortName: Lev 15:24
    text: Si coierit cum ea vir tempore sanguinis menstrualis, immundus erit septem
      diebus, et omne stratum, in quo dormierit, polluetur.
  - name: Leviticus 15:25
    orderIndex: 24
    osisId: Lev.15.25
    sblId: Lev 15:25
    shortName: Lev 15:25
    text: Mulier, quae patitur multis diebus fluxum sanguinis non in tempore menstruali
      vel quae post menstruum sanguinem fluere non cessat, quamdiu huic subiacet passioni,
      immunda erit quasi sit in tempore menstruo.
  - name: Leviticus 15:26
    orderIndex: 25
    osisId: Lev.15.26
    sblId: Lev 15:26
    shortName: Lev 15:26
    text: Omne stratum, in quo dormierit, et vas, in quo sederit, pollutum erit.
  - name: Leviticus 15:27
    orderIndex: 26
    osisId: Lev.15.27
    sblId: Lev 15:27
    shortName: Lev 15:27
    text: Quicumque tetigerit ea, polluetur; lavabit vestimenta sua et ipse lotus
      aqua immundus erit usque ad vesperum.
  - name: Leviticus 15:28
    orderIndex: 27
    osisId: Lev.15.28
    sblId: Lev 15:28
    shortName: Lev 15:28
    text: Si steterit sanguis et fluere cessarit, numerabit septem dies et deinde
      munda erit.
  - name: Leviticus 15:29
    orderIndex: 28
    osisId: Lev.15.29
    sblId: Lev 15:29
    shortName: Lev 15:29
    text: Et octavo die assumet pro se duos turtures vel duos pullos columbae afferetque
      sacerdoti ad ostium tabernaculi conventus.
  - name: Leviticus 15:30
    orderIndex: 29
    osisId: Lev.15.30
    sblId: Lev 15:30
    shortName: Lev 15:30
    text: Qui unum faciet in sacrificium pro peccato et alterum in holocaustum; expiabitque
      eam coram Domino a fluxu immunditiae eius.
  - name: Leviticus 15:31
    orderIndex: 30
    osisId: Lev.15.31
    sblId: Lev 15:31
    shortName: Lev 15:31
    text: Docebitis ergo filios Israel, ut caveant immunditiam, ne moriantur in sordibus
      suis, cum polluerint habitaculum meum, quod est inter eos.
  - name: Leviticus 15:32
    orderIndex: 31
    osisId: Lev.15.32
    sblId: Lev 15:32
    shortName: Lev 15:32
    text: Ista est lex eius, qui patitur fluxum seminis et de quo egreditur semen
      et polluitur,
  - name: Leviticus 15:33
    orderIndex: 32
    osisId: Lev.15.33
    sblId: Lev 15:33
    shortName: Lev 15:33
    text: et quae menstruis temporibus separatur vel quae iugi fluit sanguine, et
      hominis, qui dormierit cum immunda ".
  versesCount: 33
- name: Leviticus 16
  orderIndex: 15
  osisId: Lev.16
  sblId: Lev 16
  shortName: Lev 16
  verses:
  - name: Leviticus 16:1
    orderIndex: 0
    osisId: Lev.16.1
    sblId: Lev 16:1
    shortName: Lev 16:1
    text: Locutusque est Dominus ad Moysen post mortem duum filiorum Aaron, quando
      appropinquantes in conspectum Domini interfecti sunt,
  - name: Leviticus 16:2
    orderIndex: 1
    osisId: Lev.16.2
    sblId: Lev 16:2
    shortName: Lev 16:2
    text: 'et praecepit ei dicens: " Loquere ad Aaron fratrem tuum, ne omni tempore
      ingrediatur sanctuarium, quod est intra velum coram propitiatorio, quo tegitur
      arca, ut non moriatur, quia in nube apparebo super propitiatorium;'
  - name: Leviticus 16:3
    orderIndex: 2
    osisId: Lev.16.3
    sblId: Lev 16:3
    shortName: Lev 16:3
    text: 'sed hoc modo ingrediatur: vitulum offeret pro peccato et arietem in holocaustum;'
  - name: Leviticus 16:4
    orderIndex: 3
    osisId: Lev.16.4
    sblId: Lev 16:4
    shortName: Lev 16:4
    text: subucula linea sancta vestietur, feminalibus lineis verecunda celabit, accingetur
      zona linea, cidarim lineam imponet capiti. Haec enim vestimenta sunt sancta,
      quibus cunctis, cum lotus fuerit, induetur.
  - name: Leviticus 16:5
    orderIndex: 4
    osisId: Lev.16.5
    sblId: Lev 16:5
    shortName: Lev 16:5
    text: Suscipietque a coetu filiorum Israel duos hircos in sacrificium pro peccato
      et unum arietem in holocaustum.
  - name: Leviticus 16:6
    orderIndex: 5
    osisId: Lev.16.6
    sblId: Lev 16:6
    shortName: Lev 16:6
    text: Cumque obtulerit vitulum in sacrificium suum pro peccato et expiaverit se
      et domum suam,
  - name: Leviticus 16:7
    orderIndex: 6
    osisId: Lev.16.7
    sblId: Lev 16:7
    shortName: Lev 16:7
    text: duos hircos stare faciet coram Domino in ostio tabernaculi conventus,
  - name: Leviticus 16:8
    orderIndex: 7
    osisId: Lev.16.8
    sblId: Lev 16:8
    shortName: Lev 16:8
    text: mittens super utrumque sortem, unam Domino et alteram Azazel.
  - name: Leviticus 16:9
    orderIndex: 8
    osisId: Lev.16.9
    sblId: Lev 16:9
    shortName: Lev 16:9
    text: Cuius sors exierit Domino, offeret illum pro peccato;
  - name: Leviticus 16:10
    orderIndex: 9
    osisId: Lev.16.10
    sblId: Lev 16:10
    shortName: Lev 16:10
    text: cuius autem in Azazel, statuet eum vivum coram Domino in expiationem, ut
      emittat illum ad Azazel in solitudinem.
  - name: Leviticus 16:11
    orderIndex: 10
    osisId: Lev.16.11
    sblId: Lev 16:11
    shortName: Lev 16:11
    text: Afferet ergo Aaron vitulum pro peccato et expians se et domum suam immolabit
      eum;
  - name: Leviticus 16:12
    orderIndex: 11
    osisId: Lev.16.12
    sblId: Lev 16:12
    shortName: Lev 16:12
    text: assumptoque turibulo, quod de prunis altaris coram Domino impleverit, et
      hauriens manu compositum thymiama in incensum ultra velum intrabit in sancta,
  - name: Leviticus 16:13
    orderIndex: 12
    osisId: Lev.16.13
    sblId: Lev 16:13
    shortName: Lev 16:13
    text: ut, positis super ignem aromatibus coram Domino, nebula eorum et vapor operiat
      propitiatorium, quod est super testimonium, et non moriatur.
  - name: Leviticus 16:14
    orderIndex: 13
    osisId: Lev.16.14
    sblId: Lev 16:14
    shortName: Lev 16:14
    text: Tollet quoque de sanguine vituli et asperget digito septies contra frontem
      propitiatorii.
  - name: Leviticus 16:15
    orderIndex: 14
    osisId: Lev.16.15
    sblId: Lev 16:15
    shortName: Lev 16:15
    text: Cumque mactaverit hircum pro peccato populi, inferet sanguinem eius intra
      velum, sicut praeceptum est de sanguine vituli, ut aspergat e regione propitiatorii
  - name: Leviticus 16:16
    orderIndex: 15
    osisId: Lev.16.16
    sblId: Lev 16:16
    shortName: Lev 16:16
    text: et expiet sanctuarium ab immunditiis filiorum Israel et a praevaricationibus
      eorum cunctisque peccatis. Iuxta hunc ritum faciet tabernaculo conventus, quod
      fixum est inter eos in medio sordium habitationis eorum.
  - name: Leviticus 16:17
    orderIndex: 16
    osisId: Lev.16.17
    sblId: Lev 16:17
    shortName: Lev 16:17
    text: Nullus hominum sit in tabernaculo conventus, quando pontifex ingreditur
      sanctuarium, ut expiet se et domum suam et universam congregationem Israel,
      donec egrediatur.
  - name: Leviticus 16:18
    orderIndex: 17
    osisId: Lev.16.18
    sblId: Lev 16:18
    shortName: Lev 16:18
    text: Cum autem exierit ad altare, quod coram Domino est, expiabit illud et sumptum
      sanguinem vituli atque hirci fundet super cornua eius per gyrum;
  - name: Leviticus 16:19
    orderIndex: 18
    osisId: Lev.16.19
    sblId: Lev 16:19
    shortName: Lev 16:19
    text: aspergensque de sanguine digito septies mundabit sanctificabitque illud
      ab immunditiis filiorum Israel.
  - name: Leviticus 16:20
    orderIndex: 19
    osisId: Lev.16.20
    sblId: Lev 16:20
    shortName: Lev 16:20
    text: Et postquam compleverit expiationem sanctuarii et tabernaculi conventus
      et altaris, tunc afferat hircum viventem;
  - name: Leviticus 16:21
    orderIndex: 20
    osisId: Lev.16.21
    sblId: Lev 16:21
    shortName: Lev 16:21
    text: et, posita utraque manu super caput eius, confiteatur Aaron super eum omnes
      iniquitates filiorum Israel et universa delicta atque peccata eorum; quae ponens
      super caput eius emittet illum per hominem paratum in desertum.
  - name: Leviticus 16:22
    orderIndex: 21
    osisId: Lev.16.22
    sblId: Lev 16:22
    shortName: Lev 16:22
    text: Cumque portaverit hircus super se omnes iniquitates eorum in terram solitariam
      et dimissus fuerit in desertum,
  - name: Leviticus 16:23
    orderIndex: 22
    osisId: Lev.16.23
    sblId: Lev 16:23
    shortName: Lev 16:23
    text: ingredietur Aaron in tabernaculum conventus; et, depositis vestibus lineis,
      quibus prius indutus erat, cum intraret sanctuarium, relictisque ibi,
  - name: Leviticus 16:24
    orderIndex: 23
    osisId: Lev.16.24
    sblId: Lev 16:24
    shortName: Lev 16:24
    text: lavabit carnem suam aqua in loco sancto indueturque vestimentis suis. Et
      postquam egressus obtulerit holocaustum suum ac plebis, expiabit se et populum;
  - name: Leviticus 16:25
    orderIndex: 24
    osisId: Lev.16.25
    sblId: Lev 16:25
    shortName: Lev 16:25
    text: et adipem sacrificii pro peccato adolebit super altare.
  - name: Leviticus 16:26
    orderIndex: 25
    osisId: Lev.16.26
    sblId: Lev 16:26
    shortName: Lev 16:26
    text: Ille vero, qui dimiserit caprum emissarium ad Azazel, lavabit vestimenta
      sua et corpus aqua et postea ingredietur in castra.
  - name: Leviticus 16:27
    orderIndex: 26
    osisId: Lev.16.27
    sblId: Lev 16:27
    shortName: Lev 16:27
    text: Vitulum autem et hircum, qui pro peccato fuerant immolati, et quorum sanguis
      illatus est, ut in sanctuario expiatio compleretur, asportabunt foras castra
      et comburent igni tam pelles quam carnes eorum et fimum;
  - name: Leviticus 16:28
    orderIndex: 27
    osisId: Lev.16.28
    sblId: Lev 16:28
    shortName: Lev 16:28
    text: et quicumque combusserit ea, lavabit vestimenta sua et carnem aqua et postea
      ingredietur in castra.
  - name: Leviticus 16:29
    orderIndex: 28
    osisId: Lev.16.29
    sblId: Lev 16:29
    shortName: Lev 16:29
    text: 'Eritque hoc vobis legitimum sempiternum: mense septimo, decima die mensis
      affligetis animas vestras nullumque facietis opus sive indigena sive advena,
      qui peregrinatur inter vos.'
  - name: Leviticus 16:30
    orderIndex: 29
    osisId: Lev.16.30
    sblId: Lev 16:30
    shortName: Lev 16:30
    text: In hac die expiatio erit vestri atque mundatio; ab omnibus peccatis vestris
      coram Domino mundabimini.
  - name: Leviticus 16:31
    orderIndex: 30
    osisId: Lev.16.31
    sblId: Lev 16:31
    shortName: Lev 16:31
    text: Sabbatum requietionis est vobis, et affligetis animas vestras religione
      perpetua.
  - name: Leviticus 16:32
    orderIndex: 31
    osisId: Lev.16.32
    sblId: Lev 16:32
    shortName: Lev 16:32
    text: Expiabit autem sacerdos, qui unctus fuerit, et cuius initiatae manus, ut
      sacerdotio fungatur pro patre suo; indueturque vestimentis lineis, vestibus
      sanctis,
  - name: Leviticus 16:33
    orderIndex: 32
    osisId: Lev.16.33
    sblId: Lev 16:33
    shortName: Lev 16:33
    text: et expiabit sanctuarium sanctissimum et tabernaculum conventus atque altare,
      sacerdotes quoque et universum populum congregationis.
  - name: Leviticus 16:34
    orderIndex: 33
    osisId: Lev.16.34
    sblId: Lev 16:34
    shortName: Lev 16:34
    text: Eritque hoc vobis legitimum sempiternum, ut expietis filios Israel a cunctis
      peccatis eorum semel in anno ".Fecit igitur, sicut praeceperat Dominus Moysi.
  versesCount: 34
- name: Leviticus 17
  orderIndex: 16
  osisId: Lev.17
  sblId: Lev 17
  shortName: Lev 17
  verses:
  - name: Leviticus 17:1
    orderIndex: 0
    osisId: Lev.17.1
    sblId: Lev 17:1
    shortName: Lev 17:1
    text: 'Et locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 17:2
    orderIndex: 1
    osisId: Lev.17.2
    sblId: Lev 17:2
    shortName: Lev 17:2
    text: '" Loquere Aaron et filiis eius et cunctis filiis Israel et dices ad eos:
      Iste est sermo, quem mandavit Dominus dicens:'
  - name: Leviticus 17:3
    orderIndex: 2
    osisId: Lev.17.3
    sblId: Lev 17:3
    shortName: Lev 17:3
    text: Homo quilibet de domo Israel, si occiderit bovem aut ovem sive capram in
      castris vel extra castra
  - name: Leviticus 17:4
    orderIndex: 3
    osisId: Lev.17.4
    sblId: Lev 17:4
    shortName: Lev 17:4
    text: et non attulerit ad ostium tabernaculi conventus in oblationem Domino coram
      habitaculo Domini, sanguinis reus erit; sanguinem fudit et peribit de medio
      populi sui.
  - name: Leviticus 17:5
    orderIndex: 4
    osisId: Lev.17.5
    sblId: Lev 17:5
    shortName: Lev 17:5
    text: Ideo offerre debent sacerdoti filii Israel hostias suas, quas occidunt in
      agro, ut afferant Domino ante ostium tabernaculi conventus et immolent eas hostias
      pacificas Domino.
  - name: Leviticus 17:6
    orderIndex: 5
    osisId: Lev.17.6
    sblId: Lev 17:6
    shortName: Lev 17:6
    text: Fundetque sacerdos sanguinem super altare Domini ad ostium tabernaculi conventus
      et adolebit adipem in odorem suavitatis Domino;
  - name: Leviticus 17:7
    orderIndex: 6
    osisId: Lev.17.7
    sblId: Lev 17:7
    shortName: Lev 17:7
    text: 'et nequaquam ultra immolabunt hostias suas daemonibus, cum quibus fornicati
      sunt: legitimum sempiternum erit hoc illis et posteris eorum ".'
  - name: Leviticus 17:8
    orderIndex: 7
    osisId: Lev.17.8
    sblId: Lev 17:8
    shortName: Lev 17:8
    text: 'Et ad ipsos dices: " Homo de domo Israel et de advenis, qui peregrinantur
      apud vos, qui obtulerit holocaustum sive sacrificium'
  - name: Leviticus 17:9
    orderIndex: 8
    osisId: Lev.17.9
    sblId: Lev 17:9
    shortName: Lev 17:9
    text: et ad ostium tabernaculi conventus non adduxerit victimam, ut offeratur
      Domino, interibit de populo suo.
  - name: Leviticus 17:10
    orderIndex: 9
    osisId: Lev.17.10
    sblId: Lev 17:10
    shortName: Lev 17:10
    text: Homo quilibet de domo Israel et de advenis, qui peregrinantur inter eos,
      si comederit sanguinem, confirmabo faciem meam contra talem animam et disperdam
      eam de populo suo.
  - name: Leviticus 17:11
    orderIndex: 10
    osisId: Lev.17.11
    sblId: Lev 17:11
    shortName: Lev 17:11
    text: Quia anima carnis in sanguine est, et ego dedi illum vobis, ut super altare
      in eo expietis pro animabus vestris, quia sanguis ipse per animam expiat.
  - name: Leviticus 17:12
    orderIndex: 11
    osisId: Lev.17.12
    sblId: Lev 17:12
    shortName: Lev 17:12
    text: 'Idcirco dixi filiis Israel: Omnis anima ex vobis non comedet sanguinem,
      nec ex advenis, qui peregrinantur inter vos.'
  - name: Leviticus 17:13
    orderIndex: 12
    osisId: Lev.17.13
    sblId: Lev 17:13
    shortName: Lev 17:13
    text: Homo quicumque de filiis Israel et de advenis, qui peregrinantur apud vos,
      si venatione ceperit feram vel avem, quibus vesci licitum est, fundat sanguinem
      eius et operiat illum terra.
  - name: Leviticus 17:14
    orderIndex: 13
    osisId: Lev.17.14
    sblId: Lev 17:14
    shortName: Lev 17:14
    text: 'Anima enim omnis carnis, sanguis est anima eius, unde dixi filiis Israel:
      Sanguinem universae carnis non comedetis, quia anima omnis carnis sanguis eius
      est; et, quicumque comederit illum, interibit.'
  - name: Leviticus 17:15
    orderIndex: 14
    osisId: Lev.17.15
    sblId: Lev 17:15
    shortName: Lev 17:15
    text: Anima, quae comederit morticinum vel captum a bestia, tam de indigenis quam
      de advenis, lavabit vestes suas et semetipsum aqua, et contaminatus erit usque
      ad vesperum; et hoc ordine mundus fiet.
  - name: Leviticus 17:16
    orderIndex: 15
    osisId: Lev.17.16
    sblId: Lev 17:16
    shortName: Lev 17:16
    text: Quod si non laverit vestimenta sua nec corpus, portabit iniquitatem suam
      ".
  versesCount: 16
- name: Leviticus 18
  orderIndex: 17
  osisId: Lev.18
  sblId: Lev 18
  shortName: Lev 18
  verses:
  - name: Leviticus 18:1
    orderIndex: 0
    osisId: Lev.18.1
    sblId: Lev 18:1
    shortName: Lev 18:1
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 18:2
    orderIndex: 1
    osisId: Lev.18.2
    sblId: Lev 18:2
    shortName: Lev 18:2
    text: '" Loquere fi liis Israel et dices ad eos: Ego Dominus Deus vester.'
  - name: Leviticus 18:3
    orderIndex: 2
    osisId: Lev.18.3
    sblId: Lev 18:3
    shortName: Lev 18:3
    text: Iuxta consuetudinem terrae Aegypti, in qua habitastis, non facietis; et
      iuxta morem regionis Chanaan, ad quam ego introducturus sum vos, non agetis
      nec in legitimis eorum ambulabitis.
  - name: Leviticus 18:4
    orderIndex: 3
    osisId: Lev.18.4
    sblId: Lev 18:4
    shortName: Lev 18:4
    text: Facietis iudicia mea et praecepta mea servabitis et ambulabitis in eis.
      Ego Dominus Deus vester.
  - name: Leviticus 18:5
    orderIndex: 4
    osisId: Lev.18.5
    sblId: Lev 18:5
    shortName: Lev 18:5
    text: Custodite leges meas atque iudicia; quae faciens homo vivet in eis. Ego
      Dominus.
  - name: Leviticus 18:6
    orderIndex: 5
    osisId: Lev.18.6
    sblId: Lev 18:6
    shortName: Lev 18:6
    text: Omnis homo ad consanguineum suum non accedet, ut revelet turpitudinem eius.
      Ego Dominus.
  - name: Leviticus 18:7
    orderIndex: 6
    osisId: Lev.18.7
    sblId: Lev 18:7
    shortName: Lev 18:7
    text: 'Turpitudinem patris et turpitudinem matris tuae non discooperies: mater
      tua est, non revelabis turpitudinem eius.'
  - name: Leviticus 18:8
    orderIndex: 7
    osisId: Lev.18.8
    sblId: Lev 18:8
    shortName: Lev 18:8
    text: Turpitudinem uxoris patris tui non discooperies, turpitudo enim patris tui
      est.
  - name: Leviticus 18:9
    orderIndex: 8
    osisId: Lev.18.9
    sblId: Lev 18:9
    shortName: Lev 18:9
    text: Turpitudinem sororis tuae ex patre sive ex matre, quae domi vel foris genita
      est, non revelabis.
  - name: Leviticus 18:10
    orderIndex: 9
    osisId: Lev.18.10
    sblId: Lev 18:10
    shortName: Lev 18:10
    text: Turpitudinem filiae filii tui vel neptis ex filia non revelabis, quia turpitudo
      tua est.
  - name: Leviticus 18:11
    orderIndex: 10
    osisId: Lev.18.11
    sblId: Lev 18:11
    shortName: Lev 18:11
    text: Turpitudinem filiae uxoris patris tui, quam peperit patri tuo et est soror
      tua, non revelabis.
  - name: Leviticus 18:12
    orderIndex: 11
    osisId: Lev.18.12
    sblId: Lev 18:12
    shortName: Lev 18:12
    text: Turpitudinem sororis patris tui non discooperies, quia caro est patris tui.
  - name: Leviticus 18:13
    orderIndex: 12
    osisId: Lev.18.13
    sblId: Lev 18:13
    shortName: Lev 18:13
    text: Turpitudinem sororis matris tuae non revelabis, eo quod caro sit matris
      tuae.
  - name: Leviticus 18:14
    orderIndex: 13
    osisId: Lev.18.14
    sblId: Lev 18:14
    shortName: Lev 18:14
    text: Turpitudinem patrui tui non revelabis nec accedes ad uxorem eius, quae tibi
      affinitate coniungitur.
  - name: Leviticus 18:15
    orderIndex: 14
    osisId: Lev.18.15
    sblId: Lev 18:15
    shortName: Lev 18:15
    text: Turpitudinem nurus tuae non revelabis, quia uxor filii tui est, nec discooperies
      ignominiam eius.
  - name: Leviticus 18:16
    orderIndex: 15
    osisId: Lev.18.16
    sblId: Lev 18:16
    shortName: Lev 18:16
    text: Turpitudinem uxoris fratris tui non revelabis, quia turpitudo fratris tui
      est.
  - name: Leviticus 18:17
    orderIndex: 16
    osisId: Lev.18.17
    sblId: Lev 18:17
    shortName: Lev 18:17
    text: 'Turpitudinem mulieris et filiae eius non revelabis. Filiam filii eius et
      filiam filiae illius non sumes, ut reveles ignominiam eius, quia caro illius
      sunt: nefas est.'
  - name: Leviticus 18:18
    orderIndex: 17
    osisId: Lev.18.18
    sblId: Lev 18:18
    shortName: Lev 18:18
    text: Sororem uxoris tuae aemulam illius non accipies nec revelabis turpitudinem
      eius, adhuc illa vivente.
  - name: Leviticus 18:19
    orderIndex: 18
    osisId: Lev.18.19
    sblId: Lev 18:19
    shortName: Lev 18:19
    text: Ad mulierem, quae patitur menstrua, non accedes nec revelabis foeditatem
      eius.
  - name: Leviticus 18:20
    orderIndex: 19
    osisId: Lev.18.20
    sblId: Lev 18:20
    shortName: Lev 18:20
    text: Cum uxore proximi tui non coibis nec seminis commixtione maculaberis.
  - name: Leviticus 18:21
    orderIndex: 20
    osisId: Lev.18.21
    sblId: Lev 18:21
    shortName: Lev 18:21
    text: De semine tuo non dabis, ut consecretur idolo Moloch, nec pollues nomen
      Dei tui. Ego Dominus.
  - name: Leviticus 18:22
    orderIndex: 21
    osisId: Lev.18.22
    sblId: Lev 18:22
    shortName: Lev 18:22
    text: 'Cum masculo non commisceberis coitu femineo: abominatio est.'
  - name: Leviticus 18:23
    orderIndex: 22
    osisId: Lev.18.23
    sblId: Lev 18:23
    shortName: Lev 18:23
    text: Cum omni pecore non coibis nec maculaberis cum eo. Mulier non succumbet
      iumento nec miscebitur ei, quia scelus est.
  - name: Leviticus 18:24
    orderIndex: 23
    osisId: Lev.18.24
    sblId: Lev 18:24
    shortName: Lev 18:24
    text: Ne polluamini in omnibus his, quibus contaminatae sunt universae gentes,
      quas ego eiciam ante conspectum vestrum
  - name: Leviticus 18:25
    orderIndex: 24
    osisId: Lev.18.25
    sblId: Lev 18:25
    shortName: Lev 18:25
    text: et quibus polluta est terra, cuius ego scelera visitavi, et evomuit habitatores
      suos.
  - name: Leviticus 18:26
    orderIndex: 25
    osisId: Lev.18.26
    sblId: Lev 18:26
    shortName: Lev 18:26
    text: Vos autem custodite legitima mea atque iudicia et non faciatis ex omnibus
      abominationibus istis tam indigena quam colonus, qui peregrinatur apud vos.
  - name: Leviticus 18:27
    orderIndex: 26
    osisId: Lev.18.27
    sblId: Lev 18:27
    shortName: Lev 18:27
    text: Omnes enim execrationes istas fecerunt accolae terrae, qui fuerunt ante
      vos, et polluerunt eam.
  - name: Leviticus 18:28
    orderIndex: 27
    osisId: Lev.18.28
    sblId: Lev 18:28
    shortName: Lev 18:28
    text: Cavete ergo, ne et vos similiter evomat, cum pollueritis eam, sicut evomuit
      gentem, quae fuit ante vos.
  - name: Leviticus 18:29
    orderIndex: 28
    osisId: Lev.18.29
    sblId: Lev 18:29
    shortName: Lev 18:29
    text: Omnis enim anima, quae fecerit de abominationibus his quippiam, peribit
      de medio populi sui.
  - name: Leviticus 18:30
    orderIndex: 29
    osisId: Lev.18.30
    sblId: Lev 18:30
    shortName: Lev 18:30
    text: Custodite mandata mea. Nolite facere legitima abominabilia, quae fecerunt
      hi, qui fuerunt ante vos, et ne polluamini in eis. Ego Dominus Deus vester ".
  versesCount: 30
- name: Leviticus 19
  orderIndex: 18
  osisId: Lev.19
  sblId: Lev 19
  shortName: Lev 19
  verses:
  - name: Leviticus 19:1
    orderIndex: 0
    osisId: Lev.19.1
    sblId: Lev 19:1
    shortName: Lev 19:1
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 19:2
    orderIndex: 1
    osisId: Lev.19.2
    sblId: Lev 19:2
    shortName: Lev 19:2
    text: '" Loquere ad omnem coetum filiorum Israel et dices ad eos: Sancti estote,
      quia sanctus sum ego, Dominus Deus vester.'
  - name: Leviticus 19:3
    orderIndex: 2
    osisId: Lev.19.3
    sblId: Lev 19:3
    shortName: Lev 19:3
    text: Unusquisque matrem et patrem suum timeat. Sabbata mea custodite. Ego Dominus
      Deus vester.
  - name: Leviticus 19:4
    orderIndex: 3
    osisId: Lev.19.4
    sblId: Lev 19:4
    shortName: Lev 19:4
    text: Nolite converti ad idola nec deos conflatiles faciatis vobis. Ego Dominus
      Deus vester.
  - name: Leviticus 19:5
    orderIndex: 4
    osisId: Lev.19.5
    sblId: Lev 19:5
    shortName: Lev 19:5
    text: Si immolaveritis hostiam pacificorum Domino, immolabitis eam ita ut sit
      vobis placabilis.
  - name: Leviticus 19:6
    orderIndex: 5
    osisId: Lev.19.6
    sblId: Lev 19:6
    shortName: Lev 19:6
    text: Eo die, quo fuerit immolata, comedetur et die altero; quidquid autem residuum
      fuerit in diem tertium, igne comburetur.
  - name: Leviticus 19:7
    orderIndex: 6
    osisId: Lev.19.7
    sblId: Lev 19:7
    shortName: Lev 19:7
    text: Si quid post biduum comestum fuerit, profanum erit neque acceptabile.
  - name: Leviticus 19:8
    orderIndex: 7
    osisId: Lev.19.8
    sblId: Lev 19:8
    shortName: Lev 19:8
    text: Qui manducaverit illud, portabit iniquitatem suam, quia sanctum Domini polluit,
      et peribit anima illa de populo suo.
  - name: Leviticus 19:9
    orderIndex: 8
    osisId: Lev.19.9
    sblId: Lev 19:9
    shortName: Lev 19:9
    text: Cum messueris segetes terrae tuae, non tondebis usque ad marginem agri tui
      nec remanentes spicas colliges.
  - name: Leviticus 19:10
    orderIndex: 9
    osisId: Lev.19.10
    sblId: Lev 19:10
    shortName: Lev 19:10
    text: Neque in vinea tua racemos et grana decidentia congregabis, sed pauperibus
      et peregrinis carpenda dimittes. Ego Dominus Deus vester.
  - name: Leviticus 19:11
    orderIndex: 10
    osisId: Lev.19.11
    sblId: Lev 19:11
    shortName: Lev 19:11
    text: Non facietis furtum. Non mentiemini, nec decipiet unusquisque proximum suum.
  - name: Leviticus 19:12
    orderIndex: 11
    osisId: Lev.19.12
    sblId: Lev 19:12
    shortName: Lev 19:12
    text: Non periurabis in nomine meo nec pollues nomen Dei tui. Ego Dominus.
  - name: Leviticus 19:13
    orderIndex: 12
    osisId: Lev.19.13
    sblId: Lev 19:13
    shortName: Lev 19:13
    text: Non facies calumniam proximo tuo nec spoliabis eum. Non morabitur merces
      mercennarii apud te usque mane.
  - name: Leviticus 19:14
    orderIndex: 13
    osisId: Lev.19.14
    sblId: Lev 19:14
    shortName: Lev 19:14
    text: Non maledices surdo nec coram caeco pones offendiculum; sed timebis Deum
      tuum. Ego Dominus.
  - name: Leviticus 19:15
    orderIndex: 14
    osisId: Lev.19.15
    sblId: Lev 19:15
    shortName: Lev 19:15
    text: Non facietis, quod iniquum est in iudicio. Non consideres personam pauperis
      nec honores vultum potentis. Iuste iudica proximo tuo.
  - name: Leviticus 19:16
    orderIndex: 15
    osisId: Lev.19.16
    sblId: Lev 19:16
    shortName: Lev 19:16
    text: Non eris criminator et susurro in populo tuo. Non stabis contra sanguinem
      proximi tui. Ego Dominus.
  - name: Leviticus 19:17
    orderIndex: 16
    osisId: Lev.19.17
    sblId: Lev 19:17
    shortName: Lev 19:17
    text: Ne oderis fratrem tuum in corde tuo; argue eum, ne habeas super illo peccatum.
  - name: Leviticus 19:18
    orderIndex: 17
    osisId: Lev.19.18
    sblId: Lev 19:18
    shortName: Lev 19:18
    text: Non quaeres ultionem nec irasceris civibus tuis. Diliges proximum tuum sicut
      teipsum. Ego Dominus.
  - name: Leviticus 19:19
    orderIndex: 18
    osisId: Lev.19.19
    sblId: Lev 19:19
    shortName: Lev 19:19
    text: Leges meas custodite.Iumenta tua non facies coire cum alterius generis animantibus.
      Agrum tuum non seres diverso semine. Veste, quae ex duobus texta est, non indueris.
  - name: Leviticus 19:20
    orderIndex: 19
    osisId: Lev.19.20
    sblId: Lev 19:20
    shortName: Lev 19:20
    text: Homo, si dormierit cum muliere coitu seminis, quae sit ancilla destinata
      viro et tamen pretio non redempta nec libertate donata, vapulabunt ambo et non
      morientur, quia non fuit libera.
  - name: Leviticus 19:21
    orderIndex: 20
    osisId: Lev.19.21
    sblId: Lev 19:21
    shortName: Lev 19:21
    text: Et in sacrificium suum pro delicto offeret Domino ad ostium tabernaculi
      conventus arietem;
  - name: Leviticus 19:22
    orderIndex: 21
    osisId: Lev.19.22
    sblId: Lev 19:22
    shortName: Lev 19:22
    text: expiabitque eum sacerdos ariete a peccato eius coram Domino, et dimittetur
      ei peccatum, quod peccavit.
  - name: Leviticus 19:23
    orderIndex: 22
    osisId: Lev.19.23
    sblId: Lev 19:23
    shortName: Lev 19:23
    text: Quando ingressi fueritis terram et plantaveritis omnimoda ligna pomifera,
      non auferetis praeputia eorum, id est poma, quae germinant; tribus annis erunt
      vobis immunda ut praeputia, nec edetis ex eis.
  - name: Leviticus 19:24
    orderIndex: 23
    osisId: Lev.19.24
    sblId: Lev 19:24
    shortName: Lev 19:24
    text: Quarto anno omnis fructus eorum sanctificabitur laudabilis Domino.
  - name: Leviticus 19:25
    orderIndex: 24
    osisId: Lev.19.25
    sblId: Lev 19:25
    shortName: Lev 19:25
    text: Quinto autem anno comedetis fructus eorum, ut augeatur vobis proventus eorum.
      Ego Dominus Deus vester.
  - name: Leviticus 19:26
    orderIndex: 25
    osisId: Lev.19.26
    sblId: Lev 19:26
    shortName: Lev 19:26
    text: Non comedetis cum sanguine.Non augurabimini nec observabitis omina.
  - name: Leviticus 19:27
    orderIndex: 26
    osisId: Lev.19.27
    sblId: Lev 19:27
    shortName: Lev 19:27
    text: Neque in rotundum attondebitis marginem comae nec truncabis barbam.
  - name: Leviticus 19:28
    orderIndex: 27
    osisId: Lev.19.28
    sblId: Lev 19:28
    shortName: Lev 19:28
    text: Et super mortuo non incidetis carnem vestram neque figuras aliquas in cute
      incidetis vobis. Ego Dominus.
  - name: Leviticus 19:29
    orderIndex: 28
    osisId: Lev.19.29
    sblId: Lev 19:29
    shortName: Lev 19:29
    text: Ne polluas et prostituas filiam tuam, ne contaminetur terra et impleatur
      piaculo.
  - name: Leviticus 19:30
    orderIndex: 29
    osisId: Lev.19.30
    sblId: Lev 19:30
    shortName: Lev 19:30
    text: Sabbata mea custodite et sanctuarium meum metuite. Ego Dominus.
  - name: Leviticus 19:31
    orderIndex: 30
    osisId: Lev.19.31
    sblId: Lev 19:31
    shortName: Lev 19:31
    text: Non declinetis ad pythones nec ab hariolis aliquid sciscitemini, ut polluamini
      per eos. Ego Dominus Deus vester.
  - name: Leviticus 19:32
    orderIndex: 31
    osisId: Lev.19.32
    sblId: Lev 19:32
    shortName: Lev 19:32
    text: Coram cano capite consurge et honora personam senis; et time Deum tuum.
      Ego Dominus.
  - name: Leviticus 19:33
    orderIndex: 32
    osisId: Lev.19.33
    sblId: Lev 19:33
    shortName: Lev 19:33
    text: Si habitaverit tecum advena in terra vestra, non opprimetis eum;
  - name: Leviticus 19:34
    orderIndex: 33
    osisId: Lev.19.34
    sblId: Lev 19:34
    shortName: Lev 19:34
    text: 'sed sit inter vos quasi indigena, et diliges eum sicut teipsum: fuistis
      enim et vos advenae in terra Aegypti. Ego Dominus Deus vester.'
  - name: Leviticus 19:35
    orderIndex: 34
    osisId: Lev.19.35
    sblId: Lev 19:35
    shortName: Lev 19:35
    text: Nolite facere iniquum aliquid in iudicio, in regula, in pondere, in mensura.
  - name: Leviticus 19:36
    orderIndex: 35
    osisId: Lev.19.36
    sblId: Lev 19:36
    shortName: Lev 19:36
    text: Statera iusta, aequa pondera, iustum ephi aequumque hin sint vobis. Ego
      Dominus Deus vester, qui eduxi vos de terra Aegypti.
  - name: Leviticus 19:37
    orderIndex: 36
    osisId: Lev.19.37
    sblId: Lev 19:37
    shortName: Lev 19:37
    text: Custodite omnia praecepta mea et universa iudicia et facite ea. Ego Dominus
      ".
  versesCount: 37
- name: Leviticus 20
  orderIndex: 19
  osisId: Lev.20
  sblId: Lev 20
  shortName: Lev 20
  verses:
  - name: Leviticus 20:1
    orderIndex: 0
    osisId: Lev.20.1
    sblId: Lev 20:1
    shortName: Lev 20:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 20:2
    orderIndex: 1
    osisId: Lev.20.2
    sblId: Lev 20:2
    shortName: Lev 20:2
    text: '" Haec lo queris filiis Israel: Homo de filiis Israel et de advenis, qui
      habitant in Israel, si dederit de semine suo idolo Moloch, morte moriatur: populus
      terrae lapidabit eum.'
  - name: Leviticus 20:3
    orderIndex: 2
    osisId: Lev.20.3
    sblId: Lev 20:3
    shortName: Lev 20:3
    text: Et ego ponam faciem meam contra illum; succidamque eum de medio populi sui,
      eo quod dederit de semine suo Moloch et contaminaverit sanctuarium meum ac polluerit
      nomen sanctum meum.
  - name: Leviticus 20:4
    orderIndex: 3
    osisId: Lev.20.4
    sblId: Lev 20:4
    shortName: Lev 20:4
    text: Quod si clauserit populus terrae oculos suos, ne videat hominem illum, qui
      dederit de semine suo Moloch, nec voluerit eum occidere,
  - name: Leviticus 20:5
    orderIndex: 4
    osisId: Lev.20.5
    sblId: Lev 20:5
    shortName: Lev 20:5
    text: ponam ego faciem meam super hominem illum et cognationem eius succidamque
      et ipsum et omnes, qui consenserunt ei, ut fornicarentur cum Moloch, de medio
      populi sui.
  - name: Leviticus 20:6
    orderIndex: 5
    osisId: Lev.20.6
    sblId: Lev 20:6
    shortName: Lev 20:6
    text: Anima, quae declinaverit ad pythones et hariolos et fornicata fuerit cum
      eis, ponam faciem meam contra eam et interficiam illam de medio populi sui.
  - name: Leviticus 20:7
    orderIndex: 6
    osisId: Lev.20.7
    sblId: Lev 20:7
    shortName: Lev 20:7
    text: Sanctificamini et estote sancti, quia ego Dominus Deus vester.
  - name: Leviticus 20:8
    orderIndex: 7
    osisId: Lev.20.8
    sblId: Lev 20:8
    shortName: Lev 20:8
    text: Custodite praecepta mea et facite ea. Ego Dominus, qui sanctifico vos.
  - name: Leviticus 20:9
    orderIndex: 8
    osisId: Lev.20.9
    sblId: Lev 20:9
    shortName: Lev 20:9
    text: Qui maledixerit patri suo et matri, morte moriatur; qui patri matrique maledixit,
      sanguis eius sit super eum.
  - name: Leviticus 20:10
    orderIndex: 9
    osisId: Lev.20.10
    sblId: Lev 20:10
    shortName: Lev 20:10
    text: Si moechatus quis fuerit cum uxore alterius et adulterium perpetrarit cum
      coniuge proximi sui, morte moriantur et moechus et adultera.
  - name: Leviticus 20:11
    orderIndex: 10
    osisId: Lev.20.11
    sblId: Lev 20:11
    shortName: Lev 20:11
    text: 'Qui dormierit cum noverca sua et revelaverit ignominiam patris sui, morte
      moriantur ambo: sanguis eorum sit super eos.'
  - name: Leviticus 20:12
    orderIndex: 11
    osisId: Lev.20.12
    sblId: Lev 20:12
    shortName: Lev 20:12
    text: 'Si quis dormierit cum nuru sua, uterque moriatur, quia scelus operati sunt:
      sanguis eorum sit super eos.'
  - name: Leviticus 20:13
    orderIndex: 12
    osisId: Lev.20.13
    sblId: Lev 20:13
    shortName: Lev 20:13
    text: 'Qui dormierit cum masculo coitu femineo, uterque operatus est nefas, morte
      moriantur: sit sanguis eorum super eos.'
  - name: Leviticus 20:14
    orderIndex: 13
    osisId: Lev.20.14
    sblId: Lev 20:14
    shortName: Lev 20:14
    text: 'Qui supra uxorem filiam duxerit matrem eius, scelus operatus est: vivus
      ardebit cum eis, nec permanebit tantum nefas in medio vestri.'
  - name: Leviticus 20:15
    orderIndex: 14
    osisId: Lev.20.15
    sblId: Lev 20:15
    shortName: Lev 20:15
    text: Qui cum iumento et pecore coierit, morte moriatur; pecus quoque occidite.
  - name: Leviticus 20:16
    orderIndex: 15
    osisId: Lev.20.16
    sblId: Lev 20:16
    shortName: Lev 20:16
    text: 'Mulier, quae succubuerit cuilibet iumento, simul interficies illam cum
      eo, morte moriantur: sanguis eorum sit super eos.'
  - name: Leviticus 20:17
    orderIndex: 16
    osisId: Lev.20.17
    sblId: Lev 20:17
    shortName: Lev 20:17
    text: Qui acceperit sororem suam filiam patris sui vel filiam matris suae et viderit
      turpitudinem eius, illaque conspexerit fratris ignominiam, nefaria res est;
      occidentur in conspectu populi sui, eo quod turpitudinem sororis suae revelaverit,
      portabit iniquitatem suam.
  - name: Leviticus 20:18
    orderIndex: 17
    osisId: Lev.20.18
    sblId: Lev 20:18
    shortName: Lev 20:18
    text: Qui coierit cum muliere in fluxu menstruo et revelaverit turpitudinem eius
      ­ fontem eius nudavit, ipsaque aperuit fontem sanguinis sui ­ interficientur
      ambo de medio populi sui.
  - name: Leviticus 20:19
    orderIndex: 18
    osisId: Lev.20.19
    sblId: Lev 20:19
    shortName: Lev 20:19
    text: Turpitudinem materterae et amitae tuae non discooperies; qui hoc fecerit,
      ignominiam carnis suae nudavit; portabunt ambo iniquitatem suam.
  - name: Leviticus 20:20
    orderIndex: 19
    osisId: Lev.20.20
    sblId: Lev 20:20
    shortName: Lev 20:20
    text: 'Qui coierit cum uxore patrui vel avunculi sui et revelaverit ignominiam
      cognationis suae, portabunt ambo peccatum suum: absque liberis morientur.'
  - name: Leviticus 20:21
    orderIndex: 20
    osisId: Lev.20.21
    sblId: Lev 20:21
    shortName: Lev 20:21
    text: 'Qui duxerit uxorem fratris sui, immunditia est, turpitudinem fratris sui
      revelavit: absque liberis erunt.'
  - name: Leviticus 20:22
    orderIndex: 21
    osisId: Lev.20.22
    sblId: Lev 20:22
    shortName: Lev 20:22
    text: Custodite omnes leges meas atque omnia iudicia et facite ea, ne et vos evomat
      terra, quam intraturi estis et habitaturi.
  - name: Leviticus 20:23
    orderIndex: 22
    osisId: Lev.20.23
    sblId: Lev 20:23
    shortName: Lev 20:23
    text: Nolite ambulare in legitimis nationum, quas ego expulsurus sum ante vos.
      Omnia enim haec fecerunt, et abominatus sum eas
  - name: Leviticus 20:24
    orderIndex: 23
    osisId: Lev.20.24
    sblId: Lev 20:24
    shortName: Lev 20:24
    text: 'locutusque sum vobis: Vos possidebitis terram eorum, et ego dabo eam vobis
      in hereditatem, terram fluentem lacte et melle. Ego Dominus Deus vester, qui
      separavi vos a ceteris populis.'
  - name: Leviticus 20:25
    orderIndex: 24
    osisId: Lev.20.25
    sblId: Lev 20:25
    shortName: Lev 20:25
    text: Separate ergo et vos iumentum mundum ab immundo et avem immundam a munda,
      ne polluatis animas vestras in pecore et in avibus et cunctis, quae moventur
      in terra, et quae vobis separavi tamquam immunda.
  - name: Leviticus 20:26
    orderIndex: 25
    osisId: Lev.20.26
    sblId: Lev 20:26
    shortName: Lev 20:26
    text: Eritis mihi sancti, quia sanctus sum ego Dominus et separavi vos a ceteris
      populis, ut essetis mei.
  - name: Leviticus 20:27
    orderIndex: 26
    osisId: Lev.20.27
    sblId: Lev 20:27
    shortName: Lev 20:27
    text: 'Vir sive mulier, in quibus pythonicus vel divinationis fuerit spiritus,
      morte moriantur; lapidibus obruent eos: sanguis eorum sit super illos ".'
  versesCount: 27
- name: Leviticus 21
  orderIndex: 20
  osisId: Lev.21
  sblId: Lev 21
  shortName: Lev 21
  verses:
  - name: Leviticus 21:1
    orderIndex: 0
    osisId: Lev.21.1
    sblId: Lev 21:1
    shortName: Lev 21:1
    text: 'Dixit quoque Dominus ad Moysen: " Loquere ad sacer dotes filios Aaron et
      dices eis: Ne contaminetur sacerdos in mortibus civium suorum,'
  - name: Leviticus 21:2
    orderIndex: 1
    osisId: Lev.21.2
    sblId: Lev 21:2
    shortName: Lev 21:2
    text: nisi tantum in consanguineis propinquis, id est super matre et patre et
      filio ac filia, fratre quoque
  - name: Leviticus 21:3
    orderIndex: 2
    osisId: Lev.21.3
    sblId: Lev 21:3
    shortName: Lev 21:3
    text: et sorore virgine propinqua, quae non est nupta viro; in ipsa contaminabitur.
  - name: Leviticus 21:4
    orderIndex: 3
    osisId: Lev.21.4
    sblId: Lev 21:4
    shortName: Lev 21:4
    text: Non contaminabitur ut maritus in cognatis suis, ne profanetur.
  - name: Leviticus 21:5
    orderIndex: 4
    osisId: Lev.21.5
    sblId: Lev 21:5
    shortName: Lev 21:5
    text: Non radent caput nec barbam neque in carne sua facient incisuras.
  - name: Leviticus 21:6
    orderIndex: 5
    osisId: Lev.21.6
    sblId: Lev 21:6
    shortName: Lev 21:6
    text: 'Sancti erunt Deo suo et non polluent nomen eius: incensa enim Domini et
      panem Dei sui offerunt et ideo sancti erunt.'
  - name: Leviticus 21:7
    orderIndex: 6
    osisId: Lev.21.7
    sblId: Lev 21:7
    shortName: Lev 21:7
    text: Scortum et oppressam non ducent uxorem nec eam, quae repudiata est a marito,
      quia consecratus est Deo suo.
  - name: Leviticus 21:8
    orderIndex: 7
    osisId: Lev.21.8
    sblId: Lev 21:8
    shortName: Lev 21:8
    text: Et sanctificabis eum, quia panem Dei sui offert. Sit ergo sanctus tibi,
      quia ego sanctus sum, Dominus, qui sanctifico vos.
  - name: Leviticus 21:9
    orderIndex: 8
    osisId: Lev.21.9
    sblId: Lev 21:9
    shortName: Lev 21:9
    text: Sacerdotis filia, si profanaverit se stupro, profanat nomen patris sui;
      flammis exuretur.
  - name: Leviticus 21:10
    orderIndex: 9
    osisId: Lev.21.10
    sblId: Lev 21:10
    shortName: Lev 21:10
    text: Sacerdos maximus inter fratres suos, super cuius caput fusum est unctionis
      oleum, et cuius manus in sacerdotio consecratae sunt, vestitusque est sanctis
      vestibus, comam suam non excutiet, vestimenta non scindet
  - name: Leviticus 21:11
    orderIndex: 10
    osisId: Lev.21.11
    sblId: Lev 21:11
    shortName: Lev 21:11
    text: et ad omnem mortuum non ingredietur omnino; super patre quoque suo et matre
      non contaminabitur.
  - name: Leviticus 21:12
    orderIndex: 11
    osisId: Lev.21.12
    sblId: Lev 21:12
    shortName: Lev 21:12
    text: Nec egredietur de sanctuario, ne polluat sanctuarium Domini, quia consecratus
      est oleo unctionis Dei sui. Ego Dominus.
  - name: Leviticus 21:13
    orderIndex: 12
    osisId: Lev.21.13
    sblId: Lev 21:13
    shortName: Lev 21:13
    text: Virginem ducet uxorem;
  - name: Leviticus 21:14
    orderIndex: 13
    osisId: Lev.21.14
    sblId: Lev 21:14
    shortName: Lev 21:14
    text: viduam et repudiatam et oppressam atque meretricem non accipiet, sed virginem
      de cognatis suis ducet uxorem.
  - name: Leviticus 21:15
    orderIndex: 14
    osisId: Lev.21.15
    sblId: Lev 21:15
    shortName: Lev 21:15
    text: Ne profanet stirpem suam inter cognatos suos, quia ego Dominus, qui sanctifico
      eum ".
  - name: Leviticus 21:16
    orderIndex: 15
    osisId: Lev.21.16
    sblId: Lev 21:16
    shortName: Lev 21:16
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 21:17
    orderIndex: 16
    osisId: Lev.21.17
    sblId: Lev 21:17
    shortName: Lev 21:17
    text: '" Loquere ad Aaron: Homo de semine tuo in generationibus suis, qui habuerit
      maculam, non accedet, ut offerat panem Dei sui;'
  - name: Leviticus 21:18
    orderIndex: 17
    osisId: Lev.21.18
    sblId: Lev 21:18
    shortName: Lev 21:18
    text: 'quia quicumque habuerit maculam, non accedet: si caecus fuerit vel claudus,
      si mutilo naso vel deformis,'
  - name: Leviticus 21:19
    orderIndex: 18
    osisId: Lev.21.19
    sblId: Lev 21:19
    shortName: Lev 21:19
    text: si fracto pede vel manu,
  - name: Leviticus 21:20
    orderIndex: 19
    osisId: Lev.21.20
    sblId: Lev 21:20
    shortName: Lev 21:20
    text: si gibbus, si pusillus, si albuginem habens in oculo, si iugem scabiem,
      si impetiginem in corpore vel contritos testiculos.
  - name: Leviticus 21:21
    orderIndex: 20
    osisId: Lev.21.21
    sblId: Lev 21:21
    shortName: Lev 21:21
    text: Omnis, qui habuerit maculam de semine Aaron sacerdotis, non accedet offerre
      incensa Domini nec panem Dei sui.
  - name: Leviticus 21:22
    orderIndex: 21
    osisId: Lev.21.22
    sblId: Lev 21:22
    shortName: Lev 21:22
    text: Vescetur tamen pane Dei sui de sanctissimis et de sanctis.
  - name: Leviticus 21:23
    orderIndex: 22
    osisId: Lev.21.23
    sblId: Lev 21:23
    shortName: Lev 21:23
    text: Sed ad velum non ingrediatur nec accedat ad altare, quia maculam habet et
      contaminare non debet sanctuaria mea, quia ego Dominus, qui sanctifico ea ".
  - name: Leviticus 21:24
    orderIndex: 23
    osisId: Lev.21.24
    sblId: Lev 21:24
    shortName: Lev 21:24
    text: Locutus est ergo Moyses ad Aaron et filios eius et ad omnem Israel.
  versesCount: 24
- name: Leviticus 22
  orderIndex: 21
  osisId: Lev.22
  sblId: Lev 22
  shortName: Lev 22
  verses:
  - name: Leviticus 22:1
    orderIndex: 0
    osisId: Lev.22.1
    sblId: Lev 22:1
    shortName: Lev 22:1
    text: 'Locutus quoque est Dominus ad Moysen dicens:'
  - name: Leviticus 22:2
    orderIndex: 1
    osisId: Lev.22.2
    sblId: Lev 22:2
    shortName: Lev 22:2
    text: '" Loquere ad Aaron et ad filios eius, ut caveant ab his, quae consecrata
      sunt filiorum Israel, et non contaminent nomen sanctum meum, quae ipsi offerunt
      mihi. Ego Dominus.'
  - name: Leviticus 22:3
    orderIndex: 2
    osisId: Lev.22.3
    sblId: Lev 22:3
    shortName: Lev 22:3
    text: 'Dic ad eos pro posteris vestris: Omnis homo, qui accesserit de omni stirpe
      vestra ad sancta, quae consecraverunt filii Israel Domino, in immunditia sua,
      peribit coram me. Ego Dominus.'
  - name: Leviticus 22:4
    orderIndex: 3
    osisId: Lev.22.4
    sblId: Lev 22:4
    shortName: Lev 22:4
    text: Homo de semine Aaron, qui fuerit leprosus aut patiens fluxum, non vescetur
      de his, quae sanctificata sunt, donec sanetur. Qui tetigerit omne, quod immundum
      est ex mor tuo, vel vir, ex quo egreditur semen,
  - name: Leviticus 22:5
    orderIndex: 4
    osisId: Lev.22.5
    sblId: Lev 22:5
    shortName: Lev 22:5
    text: et qui tangit reptile, quo polluitur, vel hominem, quo polluitur qualibet
      immunditia illius,
  - name: Leviticus 22:6
    orderIndex: 5
    osisId: Lev.22.6
    sblId: Lev 22:6
    shortName: Lev 22:6
    text: immundus erit usque ad vesperum et non vescetur his, quae sanctificata sunt;
      sed cum laverit carnem suam aqua,
  - name: Leviticus 22:7
    orderIndex: 6
    osisId: Lev.22.7
    sblId: Lev 22:7
    shortName: Lev 22:7
    text: et occubuerit sol, tunc mundatus vescetur de sanctificatis, quia cibus illius
      est.
  - name: Leviticus 22:8
    orderIndex: 7
    osisId: Lev.22.8
    sblId: Lev 22:8
    shortName: Lev 22:8
    text: Morticinum et dilaceratum a bestia non comedent, nec polluentur in eis.
      Ego Dominus.
  - name: Leviticus 22:9
    orderIndex: 8
    osisId: Lev.22.9
    sblId: Lev 22:9
    shortName: Lev 22:9
    text: Custodient praeceptum meum, ut non habeant super illo peccatum et propterea
      moriantur, cum polluerint illud; ego Dominus, qui sanctifico eos.
  - name: Leviticus 22:10
    orderIndex: 9
    osisId: Lev.22.10
    sblId: Lev 22:10
    shortName: Lev 22:10
    text: Omnis alienigena non comedet de sanctificatis, inquilinus sacerdotis et
      mercennarius non vescentur ex eis.
  - name: Leviticus 22:11
    orderIndex: 10
    osisId: Lev.22.11
    sblId: Lev 22:11
    shortName: Lev 22:11
    text: Quem autem sacerdos emerit, et qui vernaculus domus eius fuerit, hi comedent
      ex eis.
  - name: Leviticus 22:12
    orderIndex: 11
    osisId: Lev.22.12
    sblId: Lev 22:12
    shortName: Lev 22:12
    text: Si filia sacerdotis cuilibet ex populo nupta fuerit, de muneribus, quae
      sanctificata sunt, non vescetur;
  - name: Leviticus 22:13
    orderIndex: 12
    osisId: Lev.22.13
    sblId: Lev 22:13
    shortName: Lev 22:13
    text: sin autem vidua vel repudiata et absque liberis reversa fuerit ad domum
      patris sui, sicut puella consueverat, aletur cibo patris sui. Omnis alienigena
      comedendi ex eo non habet potestatem.
  - name: Leviticus 22:14
    orderIndex: 13
    osisId: Lev.22.14
    sblId: Lev 22:14
    shortName: Lev 22:14
    text: Qui comederit de sanctificatis per ignorantiam, addet quintam partem cum
      eo, quod comedit, et dabit sacerdoti sanctificatum.
  - name: Leviticus 22:15
    orderIndex: 14
    osisId: Lev.22.15
    sblId: Lev 22:15
    shortName: Lev 22:15
    text: Nec contaminabunt sanctificata filiorum Israel, quae tamquam munus offerunt
      Domino,
  - name: Leviticus 22:16
    orderIndex: 15
    osisId: Lev.22.16
    sblId: Lev 22:16
    shortName: Lev 22:16
    text: ne inducant super eos iniquitatem delicti, cum illi sanctificata sua comederint.
      Ego Dominus, qui sanctifico ".
  - name: Leviticus 22:17
    orderIndex: 16
    osisId: Lev.22.17
    sblId: Lev 22:17
    shortName: Lev 22:17
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 22:18
    orderIndex: 17
    osisId: Lev.22.18
    sblId: Lev 22:18
    shortName: Lev 22:18
    text: '" Loquere ad Aaron et filios eius et ad omnes filios Israel dicesque ad
      eos: Homo de domo Israel et de advenis, qui habitant apud vos, qui obtulerit
      oblationem suam vel vota solvens vel sponte offerens, quidquid illud obtulerit
      in holocaustum Domino,'
  - name: Leviticus 22:19
    orderIndex: 18
    osisId: Lev.22.19
    sblId: Lev 22:19
    shortName: Lev 22:19
    text: in beneplacitum pro vobis offeratur masculus immaculatus ex bobus et ex
      ovibus et ex capris;
  - name: Leviticus 22:20
    orderIndex: 19
    osisId: Lev.22.20
    sblId: Lev 22:20
    shortName: Lev 22:20
    text: si maculam habuerit, non offeretis, quia non erit vobis acceptabile.
  - name: Leviticus 22:21
    orderIndex: 20
    osisId: Lev.22.21
    sblId: Lev 22:21
    shortName: Lev 22:21
    text: Homo, qui obtulerit victimam pacificorum Domino, vel vota solvens vel sponte
      offerens tam de bobus quam de ovibus immaculatum offeret, ut acceptabile sit;
      omnis macula non erit in eo.
  - name: Leviticus 22:22
    orderIndex: 21
    osisId: Lev.22.22
    sblId: Lev 22:22
    shortName: Lev 22:22
    text: Si caecum fuerit, si fractum, si mutilum, si verrucam habens aut scabiem
      vel impetiginem, non offeretis ea Domino nec in incensum dabitis ex eis super
      altare Domino.
  - name: Leviticus 22:23
    orderIndex: 22
    osisId: Lev.22.23
    sblId: Lev 22:23
    shortName: Lev 22:23
    text: Bovem et ovem deformem et debilem voluntarie offerre potes; votum autem
      ex his solvi non potest.
  - name: Leviticus 22:24
    orderIndex: 23
    osisId: Lev.22.24
    sblId: Lev 22:24
    shortName: Lev 22:24
    text: Omne animal, quod vel contritis vel tusis vel sectis ablatisque testiculis
      est, non offeretis Domino, et in terra vestra hoc omnino ne faciatis.
  - name: Leviticus 22:25
    orderIndex: 24
    osisId: Lev.22.25
    sblId: Lev 22:25
    shortName: Lev 22:25
    text: De manu alienigenae non offeretis cibum Dei vestri ex omnibus his animalibus,
      quia corrupta et maculata sunt omnia; non erunt in beneplacitum pro vobis ".
  - name: Leviticus 22:26
    orderIndex: 25
    osisId: Lev.22.26
    sblId: Lev 22:26
    shortName: Lev 22:26
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 22:27
    orderIndex: 26
    osisId: Lev.22.27
    sblId: Lev 22:27
    shortName: Lev 22:27
    text: '" Bos, ovis et capra, cum genita fuerint, septem diebus erunt sub ubere
      matris suae; die autem octavo et deinceps erunt acceptabile munus incensi Domino.'
  - name: Leviticus 22:28
    orderIndex: 27
    osisId: Lev.22.28
    sblId: Lev 22:28
    shortName: Lev 22:28
    text: Sive illa bos sive ovis non immolabuntur una die cum fetibus suis.
  - name: Leviticus 22:29
    orderIndex: 28
    osisId: Lev.22.29
    sblId: Lev 22:29
    shortName: Lev 22:29
    text: Si sacrificaveritis hostiam pro gratiarum actione Domino, sacrificabitis,
      ut possit esse placabilis.
  - name: Leviticus 22:30
    orderIndex: 29
    osisId: Lev.22.30
    sblId: Lev 22:30
    shortName: Lev 22:30
    text: Eodem die comedetis eam; non remanebit quidquam in mane alterius diei. Ego
      Dominus.
  - name: Leviticus 22:31
    orderIndex: 30
    osisId: Lev.22.31
    sblId: Lev 22:31
    shortName: Lev 22:31
    text: Custodite mandata mea et facite ea. Ego Dominus.
  - name: Leviticus 22:32
    orderIndex: 31
    osisId: Lev.22.32
    sblId: Lev 22:32
    shortName: Lev 22:32
    text: Ne polluatis nomen meum sanctum, ut sanctificer in medio filiorum Israel.
      Ego Dominus, qui sanctifico vos
  - name: Leviticus 22:33
    orderIndex: 32
    osisId: Lev.22.33
    sblId: Lev 22:33
    shortName: Lev 22:33
    text: et eduxi de terra Aegypti, ut essem vobis in Deum. Ego Dominus ".
  versesCount: 33
- name: Leviticus 23
  orderIndex: 22
  osisId: Lev.23
  sblId: Lev 23
  shortName: Lev 23
  verses:
  - name: Leviticus 23:1
    orderIndex: 0
    osisId: Lev.23.1
    sblId: Lev 23:1
    shortName: Lev 23:1
    text: 'Locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 23:2
    orderIndex: 1
    osisId: Lev.23.2
    sblId: Lev 23:2
    shortName: Lev 23:2
    text: '" Loquere filiis Israel et dices ad eos: Hae sunt feriae Domini, quas vocabitis
      conventus sanctos; hae sunt feriae meae.'
  - name: Leviticus 23:3
    orderIndex: 2
    osisId: Lev.23.3
    sblId: Lev 23:3
    shortName: Lev 23:3
    text: Sex diebus facietis opus; dies septimus sabbatum requiei est, conventus
      sanctus; omne opus non facietis; sabbatum est Domino in cunctis habitationibus
      vestris.
  - name: Leviticus 23:4
    orderIndex: 3
    osisId: Lev.23.4
    sblId: Lev 23:4
    shortName: Lev 23:4
    text: Hae sunt ergo feriae Domini, conventus sancti, quas celebrare debetis temporibus
      suis.
  - name: Leviticus 23:5
    orderIndex: 4
    osisId: Lev.23.5
    sblId: Lev 23:5
    shortName: Lev 23:5
    text: Mense primo, quarta decima die mensis, ad vesperum Pascha Domini est.
  - name: Leviticus 23:6
    orderIndex: 5
    osisId: Lev.23.6
    sblId: Lev 23:6
    shortName: Lev 23:6
    text: Et quinta decima die mensis huius sollemnitas Azymorum Domini est. Septem
      diebus azyma comedetis.
  - name: Leviticus 23:7
    orderIndex: 6
    osisId: Lev.23.7
    sblId: Lev 23:7
    shortName: Lev 23:7
    text: Die primo erit vobis conventus sanctus; omne opus servile non facietis in
      eo,
  - name: Leviticus 23:8
    orderIndex: 7
    osisId: Lev.23.8
    sblId: Lev 23:8
    shortName: Lev 23:8
    text: sed offeretis incensum Domino septem diebus. Die autem septimo erit conventus
      sanctus, nullumque servile opus facietis in eo ".
  - name: Leviticus 23:9
    orderIndex: 8
    osisId: Lev.23.9
    sblId: Lev 23:9
    shortName: Lev 23:9
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 23:10
    orderIndex: 9
    osisId: Lev.23.10
    sblId: Lev 23:10
    shortName: Lev 23:10
    text: '" Loquere filiis Israel et dices ad eos: Cum ingressi fueritis terram,
      quam ego dabo vobis, et messueritis segetem, feretis manipulum spicarum primitias
      messis vestrae ad sacerdotem,'
  - name: Leviticus 23:11
    orderIndex: 10
    osisId: Lev.23.11
    sblId: Lev 23:11
    shortName: Lev 23:11
    text: qui elevabit fasciculum coram Domino, ut acceptabile sit pro vobis; altero
      die sabbati sanctificabit illum.
  - name: Leviticus 23:12
    orderIndex: 11
    osisId: Lev.23.12
    sblId: Lev 23:12
    shortName: Lev 23:12
    text: Atque in eodem die, quo manipulum consecrabitis, facietis agnum immaculatum
      anniculum in holocaustum Domino,
  - name: Leviticus 23:13
    orderIndex: 12
    osisId: Lev.23.13
    sblId: Lev 23:13
    shortName: Lev 23:13
    text: et oblationem cum eo duas decimas similae conspersae oleo in incensum Domino
      odoremque suavissimum et libamentum eius vini quartam partem hin.
  - name: Leviticus 23:14
    orderIndex: 13
    osisId: Lev.23.14
    sblId: Lev 23:14
    shortName: Lev 23:14
    text: Panem et grana tosta farrem recentem non comedetis ex segete usque ad diem,
      qua offeretis ex ea munus Deo vestro. Praeceptum est sempiternum generationibus
      vestris in cunctis habitaculis vestris.
  - name: Leviticus 23:15
    orderIndex: 14
    osisId: Lev.23.15
    sblId: Lev 23:15
    shortName: Lev 23:15
    text: Numerabitis vobis ab altero die sabbati, in quo obtulistis manipulum elationis,
      septem hebdomadas plenas
  - name: Leviticus 23:16
    orderIndex: 15
    osisId: Lev.23.16
    sblId: Lev 23:16
    shortName: Lev 23:16
    text: usque ad alteram diem expletionis hebdomadae septimae, id est quinquaginta
      dies; et sic offeretis oblationem novam Domino
  - name: Leviticus 23:17
    orderIndex: 16
    osisId: Lev.23.17
    sblId: Lev 23:17
    shortName: Lev 23:17
    text: ex habitaculis vestris panes elationis duos de duabus decimis similae fermentatae,
      quos coquetis in primitias Domino;
  - name: Leviticus 23:18
    orderIndex: 17
    osisId: Lev.23.18
    sblId: Lev 23:18
    shortName: Lev 23:18
    text: offeretisque cum panibus septem agnos immaculatos anniculos et vitulum de
      armento unum et arietes duos, et erunt holocaustum Domino cum oblatione similae
      et libamentis suis in odorem suavissimum Domino.
  - name: Leviticus 23:19
    orderIndex: 18
    osisId: Lev.23.19
    sblId: Lev 23:19
    shortName: Lev 23:19
    text: Facietis et hircum in sacrificium pro peccato duosque agnos anniculos, hostias
      pacificorum.
  - name: Leviticus 23:20
    orderIndex: 19
    osisId: Lev.23.20
    sblId: Lev 23:20
    shortName: Lev 23:20
    text: Cumque elevaverit eos sacerdos cum panibus primitiarum coram Domino, cum
      duobus agnis sanctum erunt Domino in usum sacerdotis.
  - name: Leviticus 23:21
    orderIndex: 20
    osisId: Lev.23.21
    sblId: Lev 23:21
    shortName: Lev 23:21
    text: Et vocabitis hoc ipso die conventum, conventus sanctus erit vobis; omne
      opus servile non facietis in eo. Legitimum sempiternum erit in cunctis habitaculis
      generationibus vestris.
  - name: Leviticus 23:22
    orderIndex: 21
    osisId: Lev.23.22
    sblId: Lev 23:22
    shortName: Lev 23:22
    text: Cum autem metatis segetem terrae vestrae, non secabis eam usque ad oram
      agri nec remanentes spicas colliges, sed pauperibus et peregrinis dimittes eas.
      Ego Dominus Deus vester ".
  - name: Leviticus 23:23
    orderIndex: 22
    osisId: Lev.23.23
    sblId: Lev 23:23
    shortName: Lev 23:23
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 23:24
    orderIndex: 23
    osisId: Lev.23.24
    sblId: Lev 23:24
    shortName: Lev 23:24
    text: '" Loquere filiis Israel: Mense septimo, prima die mensis, erit vobis requies,
      memoriale, clangentibus tubis, conventus sanctus.'
  - name: Leviticus 23:25
    orderIndex: 24
    osisId: Lev.23.25
    sblId: Lev 23:25
    shortName: Lev 23:25
    text: Omne opus servile non facietis in eo et offeretis incensum Domino ".
  - name: Leviticus 23:26
    orderIndex: 25
    osisId: Lev.23.26
    sblId: Lev 23:26
    shortName: Lev 23:26
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 23:27
    orderIndex: 26
    osisId: Lev.23.27
    sblId: Lev 23:27
    shortName: Lev 23:27
    text: '" Attamen decimo die mensis huius septimi dies Expiationum est, conventus
      sanctus erit vobis; affligetisque animas vestras in eo et offeretis incensum
      Domino.'
  - name: Leviticus 23:28
    orderIndex: 27
    osisId: Lev.23.28
    sblId: Lev 23:28
    shortName: Lev 23:28
    text: Omne opus non facietis in tempore diei huius, quia dies expiationum est
      in expiationem vestram coram Domino Deo vestro.
  - name: Leviticus 23:29
    orderIndex: 28
    osisId: Lev.23.29
    sblId: Lev 23:29
    shortName: Lev 23:29
    text: Omnis anima, quae afflicta non fuerit die hoc, peribit de populis suis;
  - name: Leviticus 23:30
    orderIndex: 29
    osisId: Lev.23.30
    sblId: Lev 23:30
    shortName: Lev 23:30
    text: et,quae operis quippiam fecerit die hac, delebo eam de populo suo.
  - name: Leviticus 23:31
    orderIndex: 30
    osisId: Lev.23.31
    sblId: Lev 23:31
    shortName: Lev 23:31
    text: 'Nihil ergo operis facietis in eo: legitimum sempiternum erit vestris generationibus
      in cunctis habitationibus vestris.'
  - name: Leviticus 23:32
    orderIndex: 31
    osisId: Lev.23.32
    sblId: Lev 23:32
    shortName: Lev 23:32
    text: Sabbatum requietionis est vobis, et affligetis animas vestras; die nono
      mensis a vespero usque ad vesperum servabitis sabbatum vestrum ".
  - name: Leviticus 23:33
    orderIndex: 32
    osisId: Lev.23.33
    sblId: Lev 23:33
    shortName: Lev 23:33
    text: 'Et locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 23:34
    orderIndex: 33
    osisId: Lev.23.34
    sblId: Lev 23:34
    shortName: Lev 23:34
    text: '" Loquere filiis Israel: Quinto decimo die mensis huius septimi erit festum
      Tabernaculorum septem diebus Domino.'
  - name: Leviticus 23:35
    orderIndex: 34
    osisId: Lev.23.35
    sblId: Lev 23:35
    shortName: Lev 23:35
    text: Die primo conventus sanctus, omne opus servile non facietis in eo;
  - name: Leviticus 23:36
    orderIndex: 35
    osisId: Lev.23.36
    sblId: Lev 23:36
    shortName: Lev 23:36
    text: 'septem diebus offeretis incensum Domino. Die octavo conventus sanctus erit
      vobis et offeretis incensum Domino; est enim coetus: omne opus servile non facietis.'
  - name: Leviticus 23:37
    orderIndex: 36
    osisId: Lev.23.37
    sblId: Lev 23:37
    shortName: Lev 23:37
    text: Hae sunt feriae Domini, quas vocabitis conventus sanctos, offeretisque in
      eis incensum Domino, holocausta et oblationes similae, sacrificia et libamenta
      iuxta ritum uniuscuiusque diei;
  - name: Leviticus 23:38
    orderIndex: 37
    osisId: Lev.23.38
    sblId: Lev 23:38
    shortName: Lev 23:38
    text: praeter sabbata Domini donaque vestra et omnia, quae offeretis ex voto vel
      quae sponte tribuetis Domino.
  - name: Leviticus 23:39
    orderIndex: 38
    osisId: Lev.23.39
    sblId: Lev 23:39
    shortName: Lev 23:39
    text: Sed quinto decimo die mensis septimi, quando congregaveritis omnes fructus
      terrae, celebrabitis festum Domini septem diebus; die primo et die octavo erit
      requies.
  - name: Leviticus 23:40
    orderIndex: 39
    osisId: Lev.23.40
    sblId: Lev 23:40
    shortName: Lev 23:40
    text: Sumetisque vobis die primo fructus arboris pulcherrimos spatulasque palmarum
      et ramos ligni densarum frondium et salices de torrente et laetabimini coram
      Domino Deo vestro.
  - name: Leviticus 23:41
    orderIndex: 40
    osisId: Lev.23.41
    sblId: Lev 23:41
    shortName: Lev 23:41
    text: 'Celebrabitisque sollemnitatem eius septem diebus per annum: legitimum sempiternum
      erit generationibus vestris. Mense septimo festum celebrabitis'
  - name: Leviticus 23:42
    orderIndex: 41
    osisId: Lev.23.42
    sblId: Lev 23:42
    shortName: Lev 23:42
    text: et habitabitis in umbraculis septem diebus; omnis, qui de genere est Israel,
      manebit in tabernaculis,
  - name: Leviticus 23:43
    orderIndex: 42
    osisId: Lev.23.43
    sblId: Lev 23:43
    shortName: Lev 23:43
    text: ut discant posteri vestri quod in tabernaculis habitare fecerim filios Israel,
      cum educerem eos de terra Aegypti. Ego Dominus Deus vester ".
  - name: Leviticus 23:44
    orderIndex: 43
    osisId: Lev.23.44
    sblId: Lev 23:44
    shortName: Lev 23:44
    text: Locutusque est Moyses super sollemnitatibus Domini ad filios Israel.
  versesCount: 44
- name: Leviticus 24
  orderIndex: 23
  osisId: Lev.24
  sblId: Lev 24
  shortName: Lev 24
  verses:
  - name: Leviticus 24:1
    orderIndex: 0
    osisId: Lev.24.1
    sblId: Lev 24:1
    shortName: Lev 24:1
    text: 'Et locutus est Dominus ad Moysen dicens:'
  - name: Leviticus 24:2
    orderIndex: 1
    osisId: Lev.24.2
    sblId: Lev 24:2
    shortName: Lev 24:2
    text: '" Praecipe fi liis Israel, ut afferant tibi oleum de olivis purissimum
      ac lucidum ad concinnandas lucernas candelabri iugiter.'
  - name: Leviticus 24:3
    orderIndex: 2
    osisId: Lev.24.3
    sblId: Lev 24:3
    shortName: Lev 24:3
    text: Extra velum testimonii in tabernaculo conventus parabit illud Aaron a vespere
      usque ad mane coram Domino iugiter, ritu perpetuo in generationibus vestris.
  - name: Leviticus 24:4
    orderIndex: 3
    osisId: Lev.24.4
    sblId: Lev 24:4
    shortName: Lev 24:4
    text: Super candelabro mundissimo parabit lucernas semper in conspectu Domini.
  - name: Leviticus 24:5
    orderIndex: 4
    osisId: Lev.24.5
    sblId: Lev 24:5
    shortName: Lev 24:5
    text: Accipies quoque similam et coques ex ea duodecim panes, qui singuli habebunt
      duas decimas,
  - name: Leviticus 24:6
    orderIndex: 5
    osisId: Lev.24.6
    sblId: Lev 24:6
    shortName: Lev 24:6
    text: quorum senos altrinsecus super mensam purissimam coram Domino statues.
  - name: Leviticus 24:7
    orderIndex: 6
    osisId: Lev.24.7
    sblId: Lev 24:7
    shortName: Lev 24:7
    text: Et pones super ambas strues tus lucidissimum, ut sit panis in memoriale,
      incensum Domino.
  - name: Leviticus 24:8
    orderIndex: 7
    osisId: Lev.24.8
    sblId: Lev 24:8
    shortName: Lev 24:8
    text: Per singula sabbata mutabuntur coram Domino suscepti a filiis Israel; foedus
      sempiternum.
  - name: Leviticus 24:9
    orderIndex: 8
    osisId: Lev.24.9
    sblId: Lev 24:9
    shortName: Lev 24:9
    text: Eruntque Aaron et filiorum eius, ut comedant eos in loco sancto, quia sanctum
      sanctorum est ei de incensis Domini; iure perpetuo ".
  - name: Leviticus 24:10
    orderIndex: 9
    osisId: Lev.24.10
    sblId: Lev 24:10
    shortName: Lev 24:10
    text: Ecce autem egressus filius mulieris Israelitis, quem pepererat de viro Aegyptio
      inter filios Israel, iurgatus est in castris cum viro Israelita.
  - name: Leviticus 24:11
    orderIndex: 10
    osisId: Lev.24.11
    sblId: Lev 24:11
    shortName: Lev 24:11
    text: Cumque blasphemasset nomen et maledixisset ei, adductus est ad Moysen; vocabatur
      autem mater eius Salomith filia Dabri de tribu Dan.
  - name: Leviticus 24:12
    orderIndex: 11
    osisId: Lev.24.12
    sblId: Lev 24:12
    shortName: Lev 24:12
    text: Miseruntque eum in custodiam, donec nossent quid iuberet Dominus.
  - name: Leviticus 24:13
    orderIndex: 12
    osisId: Lev.24.13
    sblId: Lev 24:13
    shortName: Lev 24:13
    text: 'Qui locutus est ad Moysen dicens:'
  - name: Leviticus 24:14
    orderIndex: 13
    osisId: Lev.24.14
    sblId: Lev 24:14
    shortName: Lev 24:14
    text: '" Educ blasphemum extra castra, et ponant omnes, qui audierunt, manus suas
      super caput eius, et lapidet eum coetus universus.'
  - name: Leviticus 24:15
    orderIndex: 14
    osisId: Lev.24.15
    sblId: Lev 24:15
    shortName: Lev 24:15
    text: Et ad filios Israel loqueris:Homo, qui maledixerit Deo suo, portabit peccatum
      suum;
  - name: Leviticus 24:16
    orderIndex: 15
    osisId: Lev.24.16
    sblId: Lev 24:16
    shortName: Lev 24:16
    text: 'et, qui blasphemaverit nomen Domini, morte moriatur: lapidibus opprimet
      eum omnis coetus, sive ille peregrinus sive civis fuerit. Qui blasphemaverit
      nomen Domini, morte moriatur.'
  - name: Leviticus 24:17
    orderIndex: 16
    osisId: Lev.24.17
    sblId: Lev 24:17
    shortName: Lev 24:17
    text: Qui percusserit et occiderit hominem, morte moriatur.
  - name: Leviticus 24:18
    orderIndex: 17
    osisId: Lev.24.18
    sblId: Lev 24:18
    shortName: Lev 24:18
    text: Qui percusserit animal, reddet vicarium, id est animam pro anima.
  - name: Leviticus 24:19
    orderIndex: 18
    osisId: Lev.24.19
    sblId: Lev 24:19
    shortName: Lev 24:19
    text: 'Qui irrogaverit maculam cuilibet civium suorum, sicut fecit, sic fiet ei:'
  - name: Leviticus 24:20
    orderIndex: 19
    osisId: Lev.24.20
    sblId: Lev 24:20
    shortName: Lev 24:20
    text: fracturam pro fractura, oculum pro oculo, dentem pro dente restituet; qualem
      inflixerit maculam, talem sustinere cogetur.
  - name: Leviticus 24:21
    orderIndex: 20
    osisId: Lev.24.21
    sblId: Lev 24:21
    shortName: Lev 24:21
    text: Qui percusserit iumentum, reddet aliud. Qui percusserit hominem, morietur.
  - name: Leviticus 24:22
    orderIndex: 21
    osisId: Lev.24.22
    sblId: Lev 24:22
    shortName: Lev 24:22
    text: Aequum iudicium sit inter vos, sive peregrinus sive civis peccaverit; quia
      ego sum Dominus Deus vester ".
  - name: Leviticus 24:23
    orderIndex: 22
    osisId: Lev.24.23
    sblId: Lev 24:23
    shortName: Lev 24:23
    text: Locutusque est Moyses ad filios Israel, et eduxerunt eum, qui blasphemaverat,
      extra castra, ac lapidibus oppresserunt. Feceruntque filii Israel, sicut praeceperat
      Dominus Moysi.
  versesCount: 23
- name: Leviticus 25
  orderIndex: 24
  osisId: Lev.25
  sblId: Lev 25
  shortName: Lev 25
  verses:
  - name: Leviticus 25:1
    orderIndex: 0
    osisId: Lev.25.1
    sblId: Lev 25:1
    shortName: Lev 25:1
    text: 'Locutusque est Dominus ad Moysen in monte Sinai di cens:'
  - name: Leviticus 25:2
    orderIndex: 1
    osisId: Lev.25.2
    sblId: Lev 25:2
    shortName: Lev 25:2
    text: '" Loquere filiis Israel et dices ad eos: Quando ingressi fueritis terram,
      quam ego dabo vobis, sabbatizet terra sabbatum Domino.'
  - name: Leviticus 25:3
    orderIndex: 2
    osisId: Lev.25.3
    sblId: Lev 25:3
    shortName: Lev 25:3
    text: Sex annis seres agrum tuum et sex annis putabis vineam tuam colligesque
      fructus eius;
  - name: Leviticus 25:4
    orderIndex: 3
    osisId: Lev.25.4
    sblId: Lev 25:4
    shortName: Lev 25:4
    text: 'septimo autem anno, sabbatum requietionis erit terrae, sabbatum Domino:
      agrum tuum non seres et vineam tuam non putabis.'
  - name: Leviticus 25:5
    orderIndex: 4
    osisId: Lev.25.5
    sblId: Lev 25:5
    shortName: Lev 25:5
    text: Quae sponte gignit humus, non metes et uvas vineae tuae non putatae non
      colliges quasi vindemiam; annus enim requietionis erit terrae.
  - name: Leviticus 25:6
    orderIndex: 5
    osisId: Lev.25.6
    sblId: Lev 25:6
    shortName: Lev 25:6
    text: 'Et erit sabbatum terrae vobis in cibum: tibi et servo tuo, ancillae et
      mercennario tuo et advenis, qui peregrinantur apud te,'
  - name: Leviticus 25:7
    orderIndex: 6
    osisId: Lev.25.7
    sblId: Lev 25:7
    shortName: Lev 25:7
    text: iumentis tuis et animalibus, quae in terra tua sunt, omnia, quae nascuntur,
      praebebunt cibum.
  - name: Leviticus 25:8
    orderIndex: 7
    osisId: Lev.25.8
    sblId: Lev 25:8
    shortName: Lev 25:8
    text: Numerabis quoque tibi septem hebdomadas annorum, id est septem septies,
      quae simul faciunt annos quadraginta novem;
  - name: Leviticus 25:9
    orderIndex: 8
    osisId: Lev.25.9
    sblId: Lev 25:9
    shortName: Lev 25:9
    text: et clanges bucina mense septimo, decima die mensis expiationis die clangetis
      tuba in universa terra vestra.
  - name: Leviticus 25:10
    orderIndex: 9
    osisId: Lev.25.10
    sblId: Lev 25:10
    shortName: Lev 25:10
    text: 'Sanctificabitisque annum quinquagesimum et vocabitis remissionem in terra
      cunctis habitatoribus eius: ipse est enim iobeleus. Revertemini unusquisque
      ad possessionem suam, et unusquisque rediet ad familiam pristinam.'
  - name: Leviticus 25:11
    orderIndex: 10
    osisId: Lev.25.11
    sblId: Lev 25:11
    shortName: Lev 25:11
    text: Iobeleus erit vobis quinquagesimus annus. Non seretis neque metetis sponte
      in agro nascentia neque vineas non putatas vindemiabitis
  - name: Leviticus 25:12
    orderIndex: 11
    osisId: Lev.25.12
    sblId: Lev 25:12
    shortName: Lev 25:12
    text: ob sanctificationem iobelei; sed de agro statim ablatas comedetis fruges.
  - name: Leviticus 25:13
    orderIndex: 12
    osisId: Lev.25.13
    sblId: Lev 25:13
    shortName: Lev 25:13
    text: Hoc anno iobelei rediet unusquisque vestrum ad possessionem suam.
  - name: Leviticus 25:14
    orderIndex: 13
    osisId: Lev.25.14
    sblId: Lev 25:14
    shortName: Lev 25:14
    text: Quando vendes quippiam civi tuo vel emes ab eo, ne contristet unusquisque
      fratrem suum; sed iuxta numerum annorum post iobeleum emes ab eo,
  - name: Leviticus 25:15
    orderIndex: 14
    osisId: Lev.25.15
    sblId: Lev 25:15
    shortName: Lev 25:15
    text: et iuxta supputationem annorum frugum vendet tibi.
  - name: Leviticus 25:16
    orderIndex: 15
    osisId: Lev.25.16
    sblId: Lev 25:16
    shortName: Lev 25:16
    text: 'Quanto plures anni remanserint post iobeleum, tanto crescet et pretium;
      et quanto minus temporis numeraveris, tanto minoris et emptio constabit: tempus
      enim frugum vendet tibi.'
  - name: Leviticus 25:17
    orderIndex: 16
    osisId: Lev.25.17
    sblId: Lev 25:17
    shortName: Lev 25:17
    text: Nolite affligere contribules vestros, sed timeas Deum tuum, quia ego Dominus
      Deus vester.
  - name: Leviticus 25:18
    orderIndex: 17
    osisId: Lev.25.18
    sblId: Lev 25:18
    shortName: Lev 25:18
    text: Facite praecepta mea et iudicia, custodite et implete ea, ut habitare possitis
      in terra absque ullo pavore,
  - name: Leviticus 25:19
    orderIndex: 18
    osisId: Lev.25.19
    sblId: Lev 25:19
    shortName: Lev 25:19
    text: et gignat vobis humus fructus suos, quibus vescamini usque ad saturitatem,
      et habitabitis super terram, nullius impetum formidantes.
  - name: Leviticus 25:20
    orderIndex: 19
    osisId: Lev.25.20
    sblId: Lev 25:20
    shortName: Lev 25:20
    text: 'Quod si dixeritis: "Quid comedemus anno septimo, si non seruerimus neque
      collegerimus fruges nostras?".'
  - name: Leviticus 25:21
    orderIndex: 20
    osisId: Lev.25.21
    sblId: Lev 25:21
    shortName: Lev 25:21
    text: Dabo benedictionem meam vobis anno sexto, et faciet fructus trium annorum,
  - name: Leviticus 25:22
    orderIndex: 21
    osisId: Lev.25.22
    sblId: Lev 25:22
    shortName: Lev 25:22
    text: seretisque anno octavo et comedetis veteres fruges usque ad nonum annum;
      donec nova nascantur, edetis vetera.
  - name: Leviticus 25:23
    orderIndex: 22
    osisId: Lev.25.23
    sblId: Lev 25:23
    shortName: Lev 25:23
    text: Terra quoque non veniet in perpetuum, quia mea est, et vos advenae et coloni
      mei estis.
  - name: Leviticus 25:24
    orderIndex: 23
    osisId: Lev.25.24
    sblId: Lev 25:24
    shortName: Lev 25:24
    text: Unde cuncta regio possessionis vestrae sub redemptionis condicione a vobis
      vendetur.
  - name: Leviticus 25:25
    orderIndex: 24
    osisId: Lev.25.25
    sblId: Lev 25:25
    shortName: Lev 25:25
    text: Si attenuatus frater tuus vendiderit partem possessionis suae, veniet ut
      redemptor propinquus eius, et redimet, quod ille vendiderat.
  - name: Leviticus 25:26
    orderIndex: 25
    osisId: Lev.25.26
    sblId: Lev 25:26
    shortName: Lev 25:26
    text: Sin autem non habuerit redemptorem et ipse pretium ad redimendum potuerit
      invenire,
  - name: Leviticus 25:27
    orderIndex: 26
    osisId: Lev.25.27
    sblId: Lev 25:27
    shortName: Lev 25:27
    text: computabuntur fructus ex eo tempore, quo vendidit; et, quod reliquum est,
      reddet emptori sicque recipiet possessionem suam.
  - name: Leviticus 25:28
    orderIndex: 27
    osisId: Lev.25.28
    sblId: Lev 25:28
    shortName: Lev 25:28
    text: Quod si non invenerit manus eius, ut reddat pretium, habebit emptor, quod
      emerat, usque ad annum iobeleum. In ipso enim omnis venditio rediet ad dominum
      et ad possessorem pristinum.
  - name: Leviticus 25:29
    orderIndex: 28
    osisId: Lev.25.29
    sblId: Lev 25:29
    shortName: Lev 25:29
    text: Qui vendiderit domum intra urbis muros, habebit licentiam redimendi, donec
      unus impleatur annus.
  - name: Leviticus 25:30
    orderIndex: 29
    osisId: Lev.25.30
    sblId: Lev 25:30
    shortName: Lev 25:30
    text: Si non redemerit, et anni circulus fuerit evolutus, emptor possidebit eam
      et posteri eius in perpetuum; et redimi non poterit, etiam in iobeleo.
  - name: Leviticus 25:31
    orderIndex: 30
    osisId: Lev.25.31
    sblId: Lev 25:31
    shortName: Lev 25:31
    text: 'Sin autem in villa fuerit domus, quae muros non habet, agrorum iure vendetur:
      potest redimi et in iobeleo revertetur ad dominum.'
  - name: Leviticus 25:32
    orderIndex: 31
    osisId: Lev.25.32
    sblId: Lev 25:32
    shortName: Lev 25:32
    text: Aedes Levitarum, quae in urbibus possessionis eorum sunt, semper possunt
      ab eis redimi.
  - name: Leviticus 25:33
    orderIndex: 32
    osisId: Lev.25.33
    sblId: Lev 25:33
    shortName: Lev 25:33
    text: Si autem quis redemerit a Levitis, domus et urbs in iobeleo revertentur
      ad dominos; quia domus urbium leviticarum pro possessionibus eorum sunt inter
      filios Israel.
  - name: Leviticus 25:34
    orderIndex: 33
    osisId: Lev.25.34
    sblId: Lev 25:34
    shortName: Lev 25:34
    text: Suburbana autem pascua eorum non venient, quia possessio sempiterna est
      eis.
  - name: Leviticus 25:35
    orderIndex: 34
    osisId: Lev.25.35
    sblId: Lev 25:35
    shortName: Lev 25:35
    text: Si attenuatus fuerit frater tuus, et infirma manus eius apud te, suscipies
      eum quasi advenam et peregrinum, et vivet tecum.
  - name: Leviticus 25:36
    orderIndex: 35
    osisId: Lev.25.36
    sblId: Lev 25:36
    shortName: Lev 25:36
    text: 'Ne accipias usuras ab eo nec amplius quam dedisti: time Deum tuum, ut vivere
      possit frater tuus apud te.'
  - name: Leviticus 25:37
    orderIndex: 36
    osisId: Lev.25.37
    sblId: Lev 25:37
    shortName: Lev 25:37
    text: Pecuniam tuam non dabis ei ad usuram nec plus aequo exiges pro cibo tuo.
  - name: Leviticus 25:38
    orderIndex: 37
    osisId: Lev.25.38
    sblId: Lev 25:38
    shortName: Lev 25:38
    text: Ego Dominus Deus vester, qui eduxi vos de terra Aegypti, ut darem vobis
      terram Chanaan et essem vester Deus.
  - name: Leviticus 25:39
    orderIndex: 38
    osisId: Lev.25.39
    sblId: Lev 25:39
    shortName: Lev 25:39
    text: Si paupertate compulsus vendiderit se tibi frater tuus, non eum opprimes
      servitute servorum,
  - name: Leviticus 25:40
    orderIndex: 39
    osisId: Lev.25.40
    sblId: Lev 25:40
    shortName: Lev 25:40
    text: sed quasi mercennarius et colonus erit tecum. Usque ad annum iobeleum operabitur
      apud te
  - name: Leviticus 25:41
    orderIndex: 40
    osisId: Lev.25.41
    sblId: Lev 25:41
    shortName: Lev 25:41
    text: et postea egredietur cum liberis suis et revertetur ad cognationem suam
      et ad possessionem patrum suorum.
  - name: Leviticus 25:42
    orderIndex: 41
    osisId: Lev.25.42
    sblId: Lev 25:42
    shortName: Lev 25:42
    text: 'Mei enim servi sunt, et ego eduxi eos de terra Aegypti: non venient condicione
      servorum;'
  - name: Leviticus 25:43
    orderIndex: 42
    osisId: Lev.25.43
    sblId: Lev 25:43
    shortName: Lev 25:43
    text: ne affligas eum per po tentiam, sed metuito Deum tuum.
  - name: Leviticus 25:44
    orderIndex: 43
    osisId: Lev.25.44
    sblId: Lev 25:44
    shortName: Lev 25:44
    text: Servus et ancilla sint tibi de nationibus, quae in circuitu vestro sunt;
      de illis emetis servum et ancillam.
  - name: Leviticus 25:45
    orderIndex: 44
    osisId: Lev.25.45
    sblId: Lev 25:45
    shortName: Lev 25:45
    text: De filiis quoque advenarum, qui peregrinantur apud vos, emetis et de cognatione
      eorum, quae est apud vos et quam genuerint in terra vestra, hos habebitis in
      possessionem
  - name: Leviticus 25:46
    orderIndex: 45
    osisId: Lev.25.46
    sblId: Lev 25:46
    shortName: Lev 25:46
    text: et hereditario iure transmittetis ad posteros ac possidebitis in aeternum
      ut servos; fratres autem vestros filios Israel ne opprimatis cum potentia.
  - name: Leviticus 25:47
    orderIndex: 46
    osisId: Lev.25.47
    sblId: Lev 25:47
    shortName: Lev 25:47
    text: Si invaluerit apud vos manus advenae atque peregrini, et attenuatus frater
      tuus vendiderit se ei aut cuiquam de stirpe eius,
  - name: Leviticus 25:48
    orderIndex: 47
    osisId: Lev.25.48
    sblId: Lev 25:48
    shortName: Lev 25:48
    text: post venditionem potest redimi. Unus ex fratribus suis redimet eum
  - name: Leviticus 25:49
    orderIndex: 48
    osisId: Lev.25.49
    sblId: Lev 25:49
    shortName: Lev 25:49
    text: et patruus et patruelis et consanguineus et affinis. Sin autem et ipse potuerit,
      redimat se,
  - name: Leviticus 25:50
    orderIndex: 49
    osisId: Lev.25.50
    sblId: Lev 25:50
    shortName: Lev 25:50
    text: supputatis dumtaxat cum emptore annis a tempore venditionis suae usque ad
      annum iobeleum, et pecunia, qua venditus fuerat, iuxta annorum numerum et rationem
      mercennarii supputata.
  - name: Leviticus 25:51
    orderIndex: 50
    osisId: Lev.25.51
    sblId: Lev 25:51
    shortName: Lev 25:51
    text: Si plures fuerint anni, qui remanent usque ad iobeleum, secundum hos reddet
      et pretium redemptionis de pecunia emptionis;
  - name: Leviticus 25:52
    orderIndex: 51
    osisId: Lev.25.52
    sblId: Lev 25:52
    shortName: Lev 25:52
    text: si pauci, ponet rationem cum eo; iuxta annorum numerum reddet emptori, quod
      reliquum est annorum,
  - name: Leviticus 25:53
    orderIndex: 52
    osisId: Lev.25.53
    sblId: Lev 25:53
    shortName: Lev 25:53
    text: quibus ante servivit, mercedibus mercennarii imputatis. Non affliget eum
      violenter in conspectu tuo.
  - name: Leviticus 25:54
    orderIndex: 53
    osisId: Lev.25.54
    sblId: Lev 25:54
    shortName: Lev 25:54
    text: 'Quod si per haec redimi non potuerit, anno iobeleo egredietur cum liberis
      suis:'
  - name: Leviticus 25:55
    orderIndex: 54
    osisId: Lev.25.55
    sblId: Lev 25:55
    shortName: Lev 25:55
    text: mei sunt enim servi filii Israel, quos eduxi de terra Aegypti. Ego Dominus
      Deus vester ".
  versesCount: 55
- name: Leviticus 26
  orderIndex: 25
  osisId: Lev.26
  sblId: Lev 26
  shortName: Lev 26
  verses:
  - name: Leviticus 26:1
    orderIndex: 0
    osisId: Lev.26.1
    sblId: Lev 26:1
    shortName: Lev 26:1
    text: '" Non facietis vobis idolum et sculptile nec lapidem eri getis nec imaginem
      sculptam in petra ponetis in terra vestra, ut adoretis eam. Ego enim sum Dominus
      Deus vester.'
  - name: Leviticus 26:2
    orderIndex: 1
    osisId: Lev.26.2
    sblId: Lev 26:2
    shortName: Lev 26:2
    text: Custodite sabbata mea et pavete sanctuarium meum. Ego Dominus.
  - name: Leviticus 26:3
    orderIndex: 2
    osisId: Lev.26.3
    sblId: Lev 26:3
    shortName: Lev 26:3
    text: Si in praeceptis meis ambulaveritis et mandata mea custodieritis et feceritis
      ea,
  - name: Leviticus 26:4
    orderIndex: 3
    osisId: Lev.26.4
    sblId: Lev 26:4
    shortName: Lev 26:4
    text: dabo vobis pluvias temporibus suis, et terra gignet germen suum, et pomis
      arbores replebuntur.
  - name: Leviticus 26:5
    orderIndex: 4
    osisId: Lev.26.5
    sblId: Lev 26:5
    shortName: Lev 26:5
    text: Apprehendet messium tritura vindemiam, et vindemia occupabit sementem; et
      comedetis panem vestrum in saturitatem et absque pavore habitabitis in terra
      vestra.
  - name: Leviticus 26:6
    orderIndex: 5
    osisId: Lev.26.6
    sblId: Lev 26:6
    shortName: Lev 26:6
    text: Dabo pacem in finibus vestris, dormietis, et non erit qui exterreat. Auferam
      malas bestias, et gladius non transibit per terminos vestros.
  - name: Leviticus 26:7
    orderIndex: 6
    osisId: Lev.26.7
    sblId: Lev 26:7
    shortName: Lev 26:7
    text: Persequemini inimicos vestros, et corruent coram vobis gladio.
  - name: Leviticus 26:8
    orderIndex: 7
    osisId: Lev.26.8
    sblId: Lev 26:8
    shortName: Lev 26:8
    text: Persequentur quinque de vestris centum alienos, et centum ex vobis decem
      milia; cadent inimici vestri in conspectu vestro gladio.
  - name: Leviticus 26:9
    orderIndex: 8
    osisId: Lev.26.9
    sblId: Lev 26:9
    shortName: Lev 26:9
    text: Respiciam vos et crescere faciam; multiplicabimini, et firmabo pactum meum
      vobiscum.
  - name: Leviticus 26:10
    orderIndex: 9
    osisId: Lev.26.10
    sblId: Lev 26:10
    shortName: Lev 26:10
    text: Comedetis vetusta congregata priorum messium; et vetera, novis supervenientibus,
      proicietis.
  - name: Leviticus 26:11
    orderIndex: 10
    osisId: Lev.26.11
    sblId: Lev 26:11
    shortName: Lev 26:11
    text: Ponam habitaculum meum in medio vestri, et non abominabitur vos anima mea.
  - name: Leviticus 26:12
    orderIndex: 11
    osisId: Lev.26.12
    sblId: Lev 26:12
    shortName: Lev 26:12
    text: Ambulabo inter vos et ero vester Deus, vosque eritis populus meus.
  - name: Leviticus 26:13
    orderIndex: 12
    osisId: Lev.26.13
    sblId: Lev 26:13
    shortName: Lev 26:13
    text: Ego Dominus Deus vester, qui eduxi vos de terra Aegyptiorum, ne serviretis
      eis, et qui confregi vectes iugi vestri, ut incederetis erecti.
  - name: Leviticus 26:14
    orderIndex: 13
    osisId: Lev.26.14
    sblId: Lev 26:14
    shortName: Lev 26:14
    text: Quod si non audieritis me nec feceritis omnia mandata haec,
  - name: Leviticus 26:15
    orderIndex: 14
    osisId: Lev.26.15
    sblId: Lev 26:15
    shortName: Lev 26:15
    text: si spreveritis leges meas, et iudicia mea contempserit anima vestra, ut
      non faciatis omnia, quae a me constituta sunt, et ad irritum perducatis pactum
      meum,
  - name: Leviticus 26:16
    orderIndex: 15
    osisId: Lev.26.16
    sblId: Lev 26:16
    shortName: Lev 26:16
    text: 'ego quoque haec faciam vobis: visitabo vos in terrore repentino, in tabe
      et ardore, qui conficiant oculos et consumant animam, frustra seretis sementem,
      quae ab hostibus devorabitur.'
  - name: Leviticus 26:17
    orderIndex: 16
    osisId: Lev.26.17
    sblId: Lev 26:17
    shortName: Lev 26:17
    text: Ponam faciem meam contra vos, et corruetis coram hostibus vestris et subiciemini
      his, qui oderunt vos, et fugietis, nemine persequente.
  - name: Leviticus 26:18
    orderIndex: 17
    osisId: Lev.26.18
    sblId: Lev 26:18
    shortName: Lev 26:18
    text: Sin autem nec sic oboedieritis mihi, addam correptiones vestras septuplum
      propter peccata vestra
  - name: Leviticus 26:19
    orderIndex: 18
    osisId: Lev.26.19
    sblId: Lev 26:19
    shortName: Lev 26:19
    text: et conteram superbiam duritiae vestrae. Daboque caelum vobis desuper sicut
      ferrum et terram aeneam.
  - name: Leviticus 26:20
    orderIndex: 19
    osisId: Lev.26.20
    sblId: Lev 26:20
    shortName: Lev 26:20
    text: 'Consumetur incassum robur vestrum: non proferet terra germen, nec arbores
      poma praebebunt.'
  - name: Leviticus 26:21
    orderIndex: 20
    osisId: Lev.26.21
    sblId: Lev 26:21
    shortName: Lev 26:21
    text: Si ambulaveritis ex adverso mihi nec volueritis audire me, addam plagas
      vestras usque in septuplum propter peccata vestra;
  - name: Leviticus 26:22
    orderIndex: 21
    osisId: Lev.26.22
    sblId: Lev 26:22
    shortName: Lev 26:22
    text: emittamque in vos bestias agri, quae absque liberis vos faciant et deleant
      pecora vestra et ad paucitatem vos redigant, desertaeque fiant viae vestrae.
  - name: Leviticus 26:23
    orderIndex: 22
    osisId: Lev.26.23
    sblId: Lev 26:23
    shortName: Lev 26:23
    text: Quod si nec sic volueritis recipere disciplinam, sed ambulaveritis ex adverso
      mihi,
  - name: Leviticus 26:24
    orderIndex: 23
    osisId: Lev.26.24
    sblId: Lev 26:24
    shortName: Lev 26:24
    text: ego quoque contra vos adversus incedam et percutiam vos septies propter
      peccata vestra.
  - name: Leviticus 26:25
    orderIndex: 24
    osisId: Lev.26.25
    sblId: Lev 26:25
    shortName: Lev 26:25
    text: inducamque super vos gladium ultorem foederis mei; cumque confugeritis in
      urbes vestras, mittam pestilentiam in medio vestri, et trademini hostium manibus.
  - name: Leviticus 26:26
    orderIndex: 25
    osisId: Lev.26.26
    sblId: Lev 26:26
    shortName: Lev 26:26
    text: Postquam confregero vobis baculum panis, coquent decem mulieres in uno clibano
      panem vestrum et reddent eum ad pondus, et comedetis et non saturabimini.
  - name: Leviticus 26:27
    orderIndex: 26
    osisId: Lev.26.27
    sblId: Lev 26:27
    shortName: Lev 26:27
    text: Sin autem nec per haec audieritis me, sed ambulaveritis contra me,
  - name: Leviticus 26:28
    orderIndex: 27
    osisId: Lev.26.28
    sblId: Lev 26:28
    shortName: Lev 26:28
    text: et ego incedam adversus vos in furore contrario; et corripiam vos septem
      plagis propter peccata vestra,
  - name: Leviticus 26:29
    orderIndex: 28
    osisId: Lev.26.29
    sblId: Lev 26:29
    shortName: Lev 26:29
    text: ita ut comedatis carnes filiorum et filiarum vestrarum.
  - name: Leviticus 26:30
    orderIndex: 29
    osisId: Lev.26.30
    sblId: Lev 26:30
    shortName: Lev 26:30
    text: Destruam excelsa vestra et thymiamateria confringam et ponam cadavera vestra
      super cadavera idolorum vestrorum, et abominabitur vos anima mea,
  - name: Leviticus 26:31
    orderIndex: 30
    osisId: Lev.26.31
    sblId: Lev 26:31
    shortName: Lev 26:31
    text: in tantum ut urbes vestras redigam in solitudinem et deserta faciam sanctuaria
      vestra nec recipiam ultra odorem suavissimum.
  - name: Leviticus 26:32
    orderIndex: 31
    osisId: Lev.26.32
    sblId: Lev 26:32
    shortName: Lev 26:32
    text: Disperdamque terram vestram; et stupebunt super ea inimici vestri, cum habitatores
      illius fuerint.
  - name: Leviticus 26:33
    orderIndex: 32
    osisId: Lev.26.33
    sblId: Lev 26:33
    shortName: Lev 26:33
    text: Vos autem dispergam in gentes et evaginabo post vos gladium; eritque terra
      vestra deserta et civitates dirutae.
  - name: Leviticus 26:34
    orderIndex: 33
    osisId: Lev.26.34
    sblId: Lev 26:34
    shortName: Lev 26:34
    text: Tunc placebunt terrae sabbata sua cunctis diebus solitudinis suae; quando
      fueritis in terra hostili, sabbatizabit et sabbata sua supplebit.
  - name: Leviticus 26:35
    orderIndex: 34
    osisId: Lev.26.35
    sblId: Lev 26:35
    shortName: Lev 26:35
    text: Cunctis diebus solitudinis sabbatizabit, eo quod non requieverit in sabbatis
      vestris, quando habitabatis in ea.
  - name: Leviticus 26:36
    orderIndex: 35
    osisId: Lev.26.36
    sblId: Lev 26:36
    shortName: Lev 26:36
    text: Et, qui de vobis remanserint, dabo pavorem in cordibus eorum in regionibus
      hostium; terrebit eos sonitus folii volantis, et ita fugient quasi gladium;
      cadent, nullo persequente.
  - name: Leviticus 26:37
    orderIndex: 36
    osisId: Lev.26.37
    sblId: Lev 26:37
    shortName: Lev 26:37
    text: Et corruent singuli super fratres suos quasi bella fugientes, nemine persequente.
      Nemo vestrum inimicis audebit resistere.
  - name: Leviticus 26:38
    orderIndex: 37
    osisId: Lev.26.38
    sblId: Lev 26:38
    shortName: Lev 26:38
    text: Peribitis inter gentes, et hostilis vos terra consumet.
  - name: Leviticus 26:39
    orderIndex: 38
    osisId: Lev.26.39
    sblId: Lev 26:39
    shortName: Lev 26:39
    text: Quod si et de vobis aliqui remanserint, tabescent in iniquitatibus suis
      in terris inimicorum vestrorum et propter peccata patrum suorum cum ipsis tabescent.
  - name: Leviticus 26:40
    orderIndex: 39
    osisId: Lev.26.40
    sblId: Lev 26:40
    shortName: Lev 26:40
    text: Et confitebuntur iniquitates suas et maiorum suorum, quibus praevaricati
      sunt in me et ambulaverunt ex adverso mihi,
  - name: Leviticus 26:41
    orderIndex: 40
    osisId: Lev.26.41
    sblId: Lev 26:41
    shortName: Lev 26:41
    text: ut et ego ambularem contra eos et inducerem illos in terram hostilem; vel
      tunc humiliabitur incircumcisum cor eorum, et tunc expiabunt pro impietatibus
      suis.
  - name: Leviticus 26:42
    orderIndex: 41
    osisId: Lev.26.42
    sblId: Lev 26:42
    shortName: Lev 26:42
    text: Et recordabor foederis mei, quod pepigi cum Iacob et Isaac et Abraham. Terrae
      quoque memor ero,
  - name: Leviticus 26:43
    orderIndex: 42
    osisId: Lev.26.43
    sblId: Lev 26:43
    shortName: Lev 26:43
    text: quae, cum relicta fuerit ab eis, complacebit sibi in sabbatis suis patiens
      solitudinem propter illos. Ipsi vero expiabunt pro peccatis suis, eo quod abiecerint
      iudicia mea et leges meas despexerint.
  - name: Leviticus 26:44
    orderIndex: 43
    osisId: Lev.26.44
    sblId: Lev 26:44
    shortName: Lev 26:44
    text: Et tamen, etiam cum essent in terra hostili, non penitus abieci eos neque
      sic despexi, ut consumerentur, et irritum facerem pactum meum cum eis. Ego enim
      sum Dominus, Deus eorum.
  - name: Leviticus 26:45
    orderIndex: 44
    osisId: Lev.26.45
    sblId: Lev 26:45
    shortName: Lev 26:45
    text: Et recordabor eis foederis cum maioribus, quos eduxi de terra Aegypti in
      conspectu gentium, ut essem Deus eorum. Ego Dominus ".
  - name: Leviticus 26:46
    orderIndex: 45
    osisId: Lev.26.46
    sblId: Lev 26:46
    shortName: Lev 26:46
    text: Haec sunt iudicia atque praecepta et leges, quas dedit Dominus inter se
      et inter filios Israel in monte Sinai per manum Moysi.
  versesCount: 46
- name: Leviticus 27
  orderIndex: 26
  osisId: Lev.27
  sblId: Lev 27
  shortName: Lev 27
  verses:
  - name: Leviticus 27:1
    orderIndex: 0
    osisId: Lev.27.1
    sblId: Lev 27:1
    shortName: Lev 27:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Leviticus 27:2
    orderIndex: 1
    osisId: Lev.27.2
    sblId: Lev 27:2
    shortName: Lev 27:2
    text: '" Loquere fi liis Israel et dices ad eos: Homo, qui votum fecerit et spoponderit
      Deo animas, sub aestimatione dabit pretium:'
  - name: Leviticus 27:3
    orderIndex: 2
    osisId: Lev.27.3
    sblId: Lev 27:3
    shortName: Lev 27:3
    text: si fuerit masculus a vicesimo usque ad sexagesimum annum, dabit quinquaginta
      siclos argenti ad mensuram sanctuarii;
  - name: Leviticus 27:4
    orderIndex: 3
    osisId: Lev.27.4
    sblId: Lev 27:4
    shortName: Lev 27:4
    text: si mulier, triginta.
  - name: Leviticus 27:5
    orderIndex: 4
    osisId: Lev.27.5
    sblId: Lev 27:5
    shortName: Lev 27:5
    text: A quinto autem anno usque ad vicesimum masculus dabit viginti siclos, femina
      decem;
  - name: Leviticus 27:6
    orderIndex: 5
    osisId: Lev.27.6
    sblId: Lev 27:6
    shortName: Lev 27:6
    text: ab uno mense usque ad annum quintum pro masculo dabuntur quinque sicli,
      pro femina tres;
  - name: Leviticus 27:7
    orderIndex: 6
    osisId: Lev.27.7
    sblId: Lev 27:7
    shortName: Lev 27:7
    text: sexagenarius et ultra masculus dabit quindecim siclos, femina decem.
  - name: Leviticus 27:8
    orderIndex: 7
    osisId: Lev.27.8
    sblId: Lev 27:8
    shortName: Lev 27:8
    text: Si pauper fuerit et aestimationem reddere non valebit, sistet eum coram
      sacerdote, et quantum ille aestimaverit et viderit posse reddere, tantum dabit.
  - name: Leviticus 27:9
    orderIndex: 8
    osisId: Lev.27.9
    sblId: Lev 27:9
    shortName: Lev 27:9
    text: Animal autem, quod immolari potest Domino, si quis voverit, sanctum erit
  - name: Leviticus 27:10
    orderIndex: 9
    osisId: Lev.27.10
    sblId: Lev 27:10
    shortName: Lev 27:10
    text: et mutari non poterit, id est nec melius malo nec peius bono. Quod si mutaverit,
      et ipsum quod mutatum est et illud pro quo mutatum est, consecratum erit Domino.
  - name: Leviticus 27:11
    orderIndex: 10
    osisId: Lev.27.11
    sblId: Lev 27:11
    shortName: Lev 27:11
    text: Animal immundum, quod immolari Domino non potest, si quis voverit, adducetur
      ante sacerdotem,
  - name: Leviticus 27:12
    orderIndex: 11
    osisId: Lev.27.12
    sblId: Lev 27:12
    shortName: Lev 27:12
    text: qui diiudicans utrum bonum an malum sit, sicut statuet pretium, sic erit.
  - name: Leviticus 27:13
    orderIndex: 12
    osisId: Lev.27.13
    sblId: Lev 27:13
    shortName: Lev 27:13
    text: Quod si redimere illud voluerit is qui offert, addet supra aestimationem
      quintam partem.
  - name: Leviticus 27:14
    orderIndex: 13
    osisId: Lev.27.14
    sblId: Lev 27:14
    shortName: Lev 27:14
    text: Homo si voverit domum suam et sanctificaverit Domino, considerabit eam sacerdos
      utrum bona an mala sit, et iuxta pretium, quod ab eo fuerit constitutum, stabit.
  - name: Leviticus 27:15
    orderIndex: 14
    osisId: Lev.27.15
    sblId: Lev 27:15
    shortName: Lev 27:15
    text: Sin autem ille, qui voverat, voluerit redimere eam, dabit quintam partem
      aestimationis supra et habebit domum.
  - name: Leviticus 27:16
    orderIndex: 15
    osisId: Lev.27.16
    sblId: Lev 27:16
    shortName: Lev 27:16
    text: 'Quod si agrum possessionis suae voverit et consecraverit Domino, iuxta
      mensuram sementis aestimabitur pretium: si triginta homer hordei seritur terra,
      quinquaginta siclis aestimabitur argenti.'
  - name: Leviticus 27:17
    orderIndex: 16
    osisId: Lev.27.17
    sblId: Lev 27:17
    shortName: Lev 27:17
    text: Si statim ab anno iobelei voverit agrum, quanto valere potest, tanto aestimabitur.
  - name: Leviticus 27:18
    orderIndex: 17
    osisId: Lev.27.18
    sblId: Lev 27:18
    shortName: Lev 27:18
    text: Sin autem post aliquantum temporis, supputabit ei sacerdos pecuniam iuxta
      annorum, qui reliqui sunt, numerum usque ad iobeleum, et detrahetur ex pretio.
  - name: Leviticus 27:19
    orderIndex: 18
    osisId: Lev.27.19
    sblId: Lev 27:19
    shortName: Lev 27:19
    text: Quod si voluerit redimere agrum ille, qui voverat, addet quintam partem
      aestimatae pecuniae et possidebit eum.
  - name: Leviticus 27:20
    orderIndex: 19
    osisId: Lev.27.20
    sblId: Lev 27:20
    shortName: Lev 27:20
    text: Sin autem noluerit redimere, sed alteri cuilibet vendiderit, ultra redimi
      non poterit;
  - name: Leviticus 27:21
    orderIndex: 20
    osisId: Lev.27.21
    sblId: Lev 27:21
    shortName: Lev 27:21
    text: sed, cum iobelei venerit dies, sanctum erit Domino sicut ager anathematis;
      sacerdotis erit possessio eius.
  - name: Leviticus 27:22
    orderIndex: 21
    osisId: Lev.27.22
    sblId: Lev 27:22
    shortName: Lev 27:22
    text: Quod si agrum emptum, qui non est de possessione maiorum, sanctificare voluerit
      Domino,
  - name: Leviticus 27:23
    orderIndex: 22
    osisId: Lev.27.23
    sblId: Lev 27:23
    shortName: Lev 27:23
    text: supputabit ei sacerdos iuxta annorum numerum usque ad iobeleum pretium,
      quod dabit ille, qui voverat, in ipso die ut sanctum Domino.
  - name: Leviticus 27:24
    orderIndex: 23
    osisId: Lev.27.24
    sblId: Lev 27:24
    shortName: Lev 27:24
    text: In anno autem iobelei revertetur ager ad priorem dominum, qui vendiderat
      eum et habuerat in sortem possessionis suae.
  - name: Leviticus 27:25
    orderIndex: 24
    osisId: Lev.27.25
    sblId: Lev 27:25
    shortName: Lev 27:25
    text: Omnis aestimatio siclo sanctuarii ponderabitur; siclus viginti gera habet.
  - name: Leviticus 27:26
    orderIndex: 25
    osisId: Lev.27.26
    sblId: Lev 27:26
    shortName: Lev 27:26
    text: 'Primogenita, quae de animalibus ad Dominum pertinent, nemo sanctificare
      poterit et vovere: sive bos sive ovis fuerit, Domini sunt.'
  - name: Leviticus 27:27
    orderIndex: 26
    osisId: Lev.27.27
    sblId: Lev 27:27
    shortName: Lev 27:27
    text: Quod si immundum est animal, redimet, qui obtulit, iuxta aestimationem et
      addet quintam partem pretii; si redimere noluerit, vendetur quanto fuerit.
  - name: Leviticus 27:28
    orderIndex: 27
    osisId: Lev.27.28
    sblId: Lev 27:28
    shortName: Lev 27:28
    text: Omne anathema, quod aliquis vir consecrat Domino de omni possessione sua,
      sive homo fuerit sive animal sive ager, non veniet nec redimi poterit; quidquid
      semel fuerit consecratum, sanctum sanctorum erit Domino.
  - name: Leviticus 27:29
    orderIndex: 28
    osisId: Lev.27.29
    sblId: Lev 27:29
    shortName: Lev 27:29
    text: Et omnis homo, qui ut anathema offertur, non redimetur, sed morte morietur.
  - name: Leviticus 27:30
    orderIndex: 29
    osisId: Lev.27.30
    sblId: Lev 27:30
    shortName: Lev 27:30
    text: Omnes decimae terrae sive de frugibus sive de pomis arborum Domini sunt,
      sanctum Domino.
  - name: Leviticus 27:31
    orderIndex: 30
    osisId: Lev.27.31
    sblId: Lev 27:31
    shortName: Lev 27:31
    text: Si quis autem voluerit redimere aliquid de decimis suis, addet quintam partem.
  - name: Leviticus 27:32
    orderIndex: 31
    osisId: Lev.27.32
    sblId: Lev 27:32
    shortName: Lev 27:32
    text: Omnes decimae boves et oves et caprae, quae sub pastoris virga transeunt,
      quidquid decimum venerit, erit sanctum Domino.
  - name: Leviticus 27:33
    orderIndex: 32
    osisId: Lev.27.33
    sblId: Lev 27:33
    shortName: Lev 27:33
    text: Non discernetur inter bonum et malum nec altero commutabitur; si quis mutaverit,
      et quod mutatum est et pro quo mutatum est, sanctum erit et non redimetur ".
  - name: Leviticus 27:34
    orderIndex: 33
    osisId: Lev.27.34
    sblId: Lev 27:34
    shortName: Lev 27:34
    text: Haec sunt praecepta, quae mandavit Dominus Moysi ad filios Israel in monte
      Sinai.
