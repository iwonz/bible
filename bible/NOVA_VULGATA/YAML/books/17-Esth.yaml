chapters:
- name: Esther 1
  orderIndex: 0
  osisId: Esth.1
  sblId: Esth 1
  shortName: Est 1
  verses:
  - name: Esther 1:1
    orderIndex: 0
    osisId: Esth.1.1
    sblId: Esth 1:1
    shortName: Est 1:1
    text: Et fuit in diebus Asueri, qui regnavit ab India usque Aethiopiam super centum
      viginti septem provincias,
  - name: Esther 1:2
    orderIndex: 1
    osisId: Esth.1.2
    sblId: Esth 1:2
    shortName: Est 1:2
    text: quando sedit in solio regni sui in castris Susan,
  - name: Esther 1:3
    orderIndex: 2
    osisId: Esth.1.3
    sblId: Esth 1:3
    shortName: Est 1:3
    text: tertio igitur anno imperii sui, fecit grande convivium cunctis principibus
      et pueris suis, fortissimis Persarum et Medorum, inclitis et praefectis provinciarum
      coram se,
  - name: Esther 1:4
    orderIndex: 3
    osisId: Esth.1.4
    sblId: Esth 1:4
    shortName: Est 1:4
    text: ut ostenderet divitias gloriae regni sui ac splendorem atque iactantiam
      magnitudinis suae multo tempore, centum videlicet et octoginta diebus.
  - name: Esther 1:5
    orderIndex: 4
    osisId: Esth.1.5
    sblId: Esth 1:5
    shortName: Est 1:5
    text: Cumque implerentur dies convivii, invitavit omnem populum, qui inventus
      est in Susan, a maximo usque ad minimum; et septem diebus iussit convivium praeparari
      in vestibulo horti palatii regis.
  - name: Esther 1:6
    orderIndex: 5
    osisId: Esth.1.6
    sblId: Esth 1:6
    shortName: Est 1:6
    text: Et pendebant ex omni parte tentoria lintea et carbasina ac hyacinthina sustentata
      funibus byssinis atque purpureis, qui argenteis circulis inserti erant et columnis
      marmoreis fulciebantur; lectuli quoque aurei et argentei dispositi erant super
      pavimentum smaragdino et pario stratum lapide aliisque varii coloris.
  - name: Esther 1:7
    orderIndex: 6
    osisId: Esth.1.7
    sblId: Esth 1:7
    shortName: Est 1:7
    text: Bibebant autem, qui invitati erant, aureis poculis, aliis atque aliis; vinum
      quoque, ut magnificentia regia dignum erat, abundans et praecipuum ponebatur.
  - name: Esther 1:8
    orderIndex: 7
    osisId: Esth.1.8
    sblId: Esth 1:8
    shortName: Est 1:8
    text: Nec erat qui cogeret ad bibendum, quoniam sic rex statuerat omnibus praepositis
      domus suae, ut facerent secundum uniuscuiusque voluntatem.
  - name: Esther 1:9
    orderIndex: 8
    osisId: Esth.1.9
    sblId: Esth 1:9
    shortName: Est 1:9
    text: Vasthi quoque regina fecit convivium feminarum in palatio regio, ubi rex
      Asuerus manere consueverat.
  - name: Esther 1:10
    orderIndex: 9
    osisId: Esth.1.10
    sblId: Esth 1:10
    shortName: Est 1:10
    text: Itaque die septimo, cum rex esset hilarior potione meri, praecepit Mauman
      et Bazatha et Harbona et Bagatha et Abgatha et Zethar et Charchas, septem eunuchis,
      qui in conspectu eius ministrabant,
  - name: Esther 1:11
    orderIndex: 10
    osisId: Esth.1.11
    sblId: Esth 1:11
    shortName: Est 1:11
    text: ut introducerent reginam Vasthi coram rege, posito super caput eius diademate
      regni, ut ostenderet cunctis populis et principibus pulchritudinem illius; erat
      enim pulchra valde.
  - name: Esther 1:12
    orderIndex: 11
    osisId: Esth.1.12
    sblId: Esth 1:12
    shortName: Est 1:12
    text: Quae renuit et ad regis imperium, quod per eunuchos mandaverat, venire contempsit;
      unde iratus rex et nimio furore succensus
  - name: Esther 1:13
    orderIndex: 12
    osisId: Esth.1.13
    sblId: Esth 1:13
    shortName: Est 1:13
    text: interrogavit sapientes, qui tempora noverant, et illorum faciebat cuncta
      consilio scientium leges ac iura maiorum -
  - name: Esther 1:14
    orderIndex: 13
    osisId: Esth.1.14
    sblId: Esth 1:14
    shortName: Est 1:14
    text: 'erant autem ei proximi Charsena et Sethar et Admatha et Tharsis et Mares
      et Marsana et Mamuchan, septem duces Persarum atque Medorum, qui videbant faciem
      regis et primi sedebant in regno C:'
  - name: Esther 1:15
    orderIndex: 14
    osisId: Esth.1.15
    sblId: Esth 1:15
    shortName: Est 1:15
    text: '" Secundum legem quid oportet fieri Vasthi reginae, quae Asueri regis imperium,
      quod per eunuchos mandaverat, facere noluit? ".'
  - name: Esther 1:16
    orderIndex: 15
    osisId: Esth.1.16
    sblId: Esth 1:16
    shortName: Est 1:16
    text: 'Responditque Mamuchan, audiente rege atque principibus: " Non solum regem
      laesit regina Vasthi, sed et omnes principes et populos, qui sunt in cunctis
      provinciis regis Asueri.'
  - name: Esther 1:17
    orderIndex: 16
    osisId: Esth.1.17
    sblId: Esth 1:17
    shortName: Est 1:17
    text: 'Egredietur enim sermo reginae ad omnes mulieres, ut contemnant viros suos
      et dicant: "Rex Asuerus iussit, ut regina Vasthi intraret ad eum, et illa noluit".'
  - name: Esther 1:18
    orderIndex: 17
    osisId: Esth.1.18
    sblId: Esth 1:18
    shortName: Est 1:18
    text: Atque hac ipsa die dicent omnes principum coniuges Persarum atque Medorum
      quem audierint sermonem reginae principibus regis; unde despectio et indignatio.
  - name: Esther 1:19
    orderIndex: 18
    osisId: Esth.1.19
    sblId: Esth 1:19
    shortName: Est 1:19
    text: Si tibi, rex, placet, egrediatur edictum a facie tua et scribatur inter
      leges Persarum atque Medorum, quas immutari illicitum est, ut nequaquam ultra
      Vasthi ingrediatur ad regem, sed regnum illius altera, quae melior illa est,
      accipiat.
  - name: Esther 1:20
    orderIndex: 19
    osisId: Esth.1.20
    sblId: Esth 1:20
    shortName: Est 1:20
    text: Et hoc in omne, quod latissimum est, provinciarum tuarum divulgetur imperium,
      et cunctae uxores, tam maiorum quam minorum, deferent maritis suis honorem ".
  - name: Esther 1:21
    orderIndex: 20
    osisId: Esth.1.21
    sblId: Esth 1:21
    shortName: Est 1:21
    text: Placuit consilium eius regi et principibus, fecitque rex iuxta consilium
      Mamuchan.
  - name: Esther 1:22
    orderIndex: 21
    osisId: Esth.1.22
    sblId: Esth 1:22
    shortName: Est 1:22
    text: Et misit epistulas ad universas provincias regni sui, ut quaeque gens audire
      et legere poterat, diversis linguis et litteris, esse viros principes ac maiores
      in domibus suis et subditas habere omnes mulieres, quae essent cum eis.
  versesCount: 22
- name: Esther 2
  orderIndex: 1
  osisId: Esth.2
  sblId: Esth 2
  shortName: Est 2
  verses:
  - name: Esther 2:1
    orderIndex: 0
    osisId: Esth.2.1
    sblId: Esth 2:1
    shortName: Est 2:1
    text: His ita gestis, postquam regis Asueri deferbuerat indignatio, recordatus
      est Vasthi, et quae fecisset vel quae passa esset.
  - name: Esther 2:2
    orderIndex: 1
    osisId: Esth.2.2
    sblId: Esth 2:2
    shortName: Est 2:2
    text: 'Dixeruntque pueri regis ac ministri eius: " Quaerantur regi puellae virgines
      ac speciosae,'
  - name: Esther 2:3
    orderIndex: 2
    osisId: Esth.2.3
    sblId: Esth 2:3
    shortName: Est 2:3
    text: et constituantur, qui considerent per universas provincias puellas speciosas
      et virgines et adducant eas ad civitatem Susan et tradant in domum feminarum
      sub manu Egei eunuchi, qui est praepositus et custos mulierum regiarum; et accipiant
      mundum muliebrem.
  - name: Esther 2:4
    orderIndex: 3
    osisId: Esth.2.4
    sblId: Esth 2:4
    shortName: Est 2:4
    text: Et, quaecumque inter omnes oculis regis placuerit, ipsa regnet pro Vasthi
      ". Placuit sermo regi; et ita, ut suggesserant, iussit fieri.
  - name: Esther 2:5
    orderIndex: 4
    osisId: Esth.2.5
    sblId: Esth 2:5
    shortName: Est 2:5
    text: Erat vir Iudaeus in Susan civitate vocabulo Mardochaeus filius Iair filii
      Semei filii Cis de tribu Beniamin,
  - name: Esther 2:6
    orderIndex: 5
    osisId: Esth.2.6
    sblId: Esth 2:6
    shortName: Est 2:6
    text: qui translatus fuerat de Ierusalem cum captivis, qui ducti fuerant cum Iechonia
      rege Iudae, quem Nabuchodonosor rex Babylonis transtulerat.
  - name: Esther 2:7
    orderIndex: 6
    osisId: Esth.2.7
    sblId: Esth 2:7
    shortName: Est 2:7
    text: 'Qui fuit nutricius filiae patrui sui Edissae, quae altero nomine Esther
      vocabatur et utrumque parentem amiserat: pulchra aspectu et decora facie. Mortuisque
      patre eius ac matre, Mardochaeus sibi eam adoptavit in filiam.'
  - name: Esther 2:8
    orderIndex: 7
    osisId: Esth.2.8
    sblId: Esth 2:8
    shortName: Est 2:8
    text: Et factum est, cum percrebruisset regis imperium, et iuxta mandatum illius
      multae virgines pulchrae adducerentur Susan et Egeo traderentur, Esther quoque
      in domum regis in manus Egei custodis feminarum tradita est.
  - name: Esther 2:9
    orderIndex: 8
    osisId: Esth.2.9
    sblId: Esth 2:9
    shortName: Est 2:9
    text: Quae placuit ei et invenit gratiam in conspectu illius; et acceleravit mundum
      muliebrem et tradidit ei partes suas et septem puellas speciosissimas de domo
      regis, et tam ipsam quam pedisequas eius transtulit in optimam partem domus
      feminarum.
  - name: Esther 2:10
    orderIndex: 9
    osisId: Esth.2.10
    sblId: Esth 2:10
    shortName: Est 2:10
    text: Quae non indicaverat ei populum et cognationem suam; Mardochaeus enim praeceperat,
      ut de hac re omnino reticeret.
  - name: Esther 2:11
    orderIndex: 10
    osisId: Esth.2.11
    sblId: Esth 2:11
    shortName: Est 2:11
    text: Qui deambulabat cotidie ante vestibulum domus, in qua electae virgines servabantur,
      curam agens salutis Esther et scire volens quid ei accideret.
  - name: Esther 2:12
    orderIndex: 11
    osisId: Esth.2.12
    sblId: Esth 2:12
    shortName: Est 2:12
    text: Cum autem venisset tempus singularum per ordinem puellarum, ut intrarent
      ad regem, expletis omnibus, quae ad cultum muliebrem pertinebant, per menses
      duodecim; ita dumtaxat, ut sex mensibus oleo ungerentur myrrhino et aliis sex
      feminarum pigmentis et aromatibus uterentur,
  - name: Esther 2:13
    orderIndex: 12
    osisId: Esth.2.13
    sblId: Esth 2:13
    shortName: Est 2:13
    text: ingredientesque ad regem, quidquid postulassent, accipiebant, ut portarent
      secum de triclinio feminarum ad regis cubiculum.
  - name: Esther 2:14
    orderIndex: 13
    osisId: Esth.2.14
    sblId: Esth 2:14
    shortName: Est 2:14
    text: Et, quae intraverat vespere, mane iterum in domum feminarum deducebatur,
      sub manu Sasagazi eunuchi, qui concubinis praesidebat. Nec habebat potestatem
      ad regem ultra redeundi, nisi voluisset rex et eam venire iussisset ex nomine.
  - name: Esther 2:15
    orderIndex: 14
    osisId: Esth.2.15
    sblId: Esth 2:15
    shortName: Est 2:15
    text: Evoluto autem tempore per ordinem, instabat dies, quo Esther filia Abihail
      patrui Mardochaei, quam sibi adoptaverat in filiam, intrare deberet ad regem.
      Quae non quaesivit quidquam, nisi quae voluit Egeus eunuchus custos feminarum,
      et omnium oculis gratiosa et amabilis videbatur.
  - name: Esther 2:16
    orderIndex: 15
    osisId: Esth.2.16
    sblId: Esth 2:16
    shortName: Est 2:16
    text: Ducta est itaque ad cubiculum regis Asueri mense decimo, qui vocatur Tebeth,
      septimo anno regni eius.
  - name: Esther 2:17
    orderIndex: 16
    osisId: Esth.2.17
    sblId: Esth 2:17
    shortName: Est 2:17
    text: Et amavit eam rex plus quam omnes mulieres; habuitque gratiam et favorem
      coram eo super omnes virgines, et posuit diadema regni in capite eius fecitque
      eam regnare in loco Vasthi.
  - name: Esther 2:18
    orderIndex: 17
    osisId: Esth.2.18
    sblId: Esth 2:18
    shortName: Est 2:18
    text: Et iussit convivium praeparari magnificum cunctis principibus et servis
      suis, convivium Esther; et dedit remissionem tributi universis provinciis ac
      dona largitus est iuxta magnificentiam principalem.
  - name: Esther 2:19
    orderIndex: 18
    osisId: Esth.2.19
    sblId: Esth 2:19
    shortName: Est 2:19
    text: Mardochaeus autem manebat ad regis ianuam,
  - name: Esther 2:20
    orderIndex: 19
    osisId: Esth.2.20
    sblId: Esth 2:20
    shortName: Est 2:20
    text: necdum prodiderat Esther cognationem et populum suum iuxta mandatum eius;
      quidquid enim ille praecipiebat, observabat Esther, ut eo tempore solita erat,
      quo eam parvulam nutriebat.
  - name: Esther 2:21
    orderIndex: 20
    osisId: Esth.2.21
    sblId: Esth 2:21
    shortName: Est 2:21
    text: Eo igitur tempore, quo Mardochaeus ad regis ianuam morabatur, irati sunt
      Bagathan et Thares, duo eunuchi regis, qui ianitores erant volueruntque in regem
      mittere manus.
  - name: Esther 2:22
    orderIndex: 21
    osisId: Esth.2.22
    sblId: Esth 2:22
    shortName: Est 2:22
    text: Quod Mardochaeum non latuit; statimque nuntiavit reginae Esther, et illa
      regi ex nomine Mardochaei.
  - name: Esther 2:23
    orderIndex: 22
    osisId: Esth.2.23
    sblId: Esth 2:23
    shortName: Est 2:23
    text: Quaesitum est et inventum, et appensus uterque eorum in patibulo; mandatumque
      est libro annalium coram rege.
  versesCount: 23
- name: Esther 3
  orderIndex: 2
  osisId: Esth.3
  sblId: Esth 3
  shortName: Est 3
  verses:
  - name: Esther 3:1
    orderIndex: 0
    osisId: Esth.3.1
    sblId: Esth 3:1
    shortName: Est 3:1
    text: Post haec rex Asuerus exaltavit Aman filium Amadathi, qui erat de stirpe
      Agag, et posuit solium eius super omnes principes, quos habebat.
  - name: Esther 3:2
    orderIndex: 1
    osisId: Esth.3.2
    sblId: Esth 3:2
    shortName: Est 3:2
    text: Cunctique servi regis, qui in foribus palatii versabantur, flectebant genua
      et adorabant Aman; sic enim praeceperat rex pro illo. Solus Mardochaeus non
      flectebat genu neque adorabat eum.
  - name: Esther 3:3
    orderIndex: 2
    osisId: Esth.3.3
    sblId: Esth 3:3
    shortName: Est 3:3
    text: 'Cui dixerunt pueri regis, qui ad fores palatii praesidebant: " Cur non
      observas mandatum regis? ".'
  - name: Esther 3:4
    orderIndex: 3
    osisId: Esth.3.4
    sblId: Esth 3:4
    shortName: Est 3:4
    text: Cumque hoc crebrius dicerent, et ille nollet audire, nuntiaverunt Aman scire
      cupientes utrum perseveraret in sententia; dixerat enim eis se esse Iudaeum.
  - name: Esther 3:5
    orderIndex: 4
    osisId: Esth.3.5
    sblId: Esth 3:5
    shortName: Est 3:5
    text: Cumque Aman experimento probasset quod Mardochaeus non sibi flecteret genu
      nec se adoraret, iratus est valde
  - name: Esther 3:6
    orderIndex: 5
    osisId: Esth.3.6
    sblId: Esth 3:6
    shortName: Est 3:6
    text: et pro nihilo duxit in unum Mardochaeum mittere manus suas - audierat enim
      quod esset gentis Iudaeae - magisque voluit omnem Iudaeorum, qui erant in regno
      Asueri, perdere nationem.
  - name: Esther 3:7
    orderIndex: 6
    osisId: Esth.3.7
    sblId: Esth 3:7
    shortName: Est 3:7
    text: Mense primo, cuius vocabulum est Nisan, anno duodecimo regni Asueri, missa
      est in urnam sors, quae dicitur Phur, coram Aman, quo die et quo mense gens
      Iudaeorum deberet interfici; et exivit dies tertia decima mensis duodecimi,
      qui vocatur Adar.
  - name: Esther 3:8
    orderIndex: 7
    osisId: Esth.3.8
    sblId: Esth 3:8
    shortName: Est 3:8
    text: 'Dixitque Aman regi Asuero: " Est populus per omnes provincias regni tui
      dispersus, segregatus inter populos alienisque utens legibus, quas ceteri non
      cognoscunt, insuper et regis scita contemnens; non expedit regi, ut det illis
      requiem.'
  - name: Esther 3:9
    orderIndex: 8
    osisId: Esth.3.9
    sblId: Esth 3:9
    shortName: Est 3:9
    text: Si tibi placet, scriptis decerne, ut pereat, et decem milia talentorum argenti
      appendam arcariis gazae tuae ".
  - name: Esther 3:10
    orderIndex: 9
    osisId: Esth.3.10
    sblId: Esth 3:10
    shortName: Est 3:10
    text: Tulit ergo rex anulum, quo utebatur, de manu sua et dedit eum Aman filio
      Amadathi de progenie Agag, hosti Iudaeorum.
  - name: Esther 3:11
    orderIndex: 10
    osisId: Esth.3.11
    sblId: Esth 3:11
    shortName: Est 3:11
    text: 'Dixitque ad eum: " Argentum, quod polliceris, tuum sit; de populo age,
      quod tibi placet ".'
  - name: Esther 3:12
    orderIndex: 11
    osisId: Esth.3.12
    sblId: Esth 3:12
    shortName: Est 3:12
    text: Vocatique sunt scribae regis mense primo, tertia decima die eius, et scriptum
      est, ut iusserat Aman, ad omnes satrapas regis et duces provinciarum et principes
      diversarum gentium, ut quaeque gens legere poterat et audire pro varietate linguarum,
      ex nomine regis Asueri; et litterae ipsius signatae anulo.
  - name: Esther 3:13
    orderIndex: 12
    osisId: Esth.3.13
    sblId: Esth 3:13
    shortName: Est 3:13
    text: Missae sunt epistulae per cursores ad universas provincias regis, ut perderent,
      occiderent atque delerent omnes Iudaeos, a puero usque ad senem, parvulos et
      mulieres uno die, hoc est tertio decimo mensis duodecimi, qui vocatur Adar,
      et bona eorum diriperent.
  - name: Esther 3:14
    orderIndex: 13
    osisId: Esth.3.14
    sblId: Esth 3:14
    shortName: Est 3:14
    text: Exemplar autem epistularum ut lex in omnibus provinciis promulgandum erat,
      ut scirent omnes populi et pararent se ad praedictam diem.
  - name: Esther 3:15
    orderIndex: 14
    osisId: Esth.3.15
    sblId: Esth 3:15
    shortName: Est 3:15
    text: Festinabant cursores, qui missi erant, regis imperium explere; statimque
      in Susan pependit edictum, rege et Aman celebrante convivium, dum civitas ipsa
      esset conturbata.
  versesCount: 15
- name: Esther 4
  orderIndex: 3
  osisId: Esth.4
  sblId: Esth 4
  shortName: Est 4
  verses:
  - name: Esther 4:1
    orderIndex: 0
    osisId: Esth.4.1
    sblId: Esth 4:1
    shortName: Est 4:1
    text: Cum comperisset Mardochaeus omnia, quae acciderant, scidit vestimenta sua
      et indutus est sacco spargens cinerem capiti. Et in platea mediae civitatis
      voce magna et amara clamabat
  - name: Esther 4:2
    orderIndex: 1
    osisId: Esth.4.2
    sblId: Esth 4:2
    shortName: Est 4:2
    text: usque ad fores palatii gradiens; non enim erat licitum indutum sacco aulam
      regis intrare.
  - name: Esther 4:3
    orderIndex: 2
    osisId: Esth.4.3
    sblId: Esth 4:3
    shortName: Est 4:3
    text: In omnibus quoque provinciis, quocumque edictum et dogma regis pervenerat,
      planctus ingens erat apud Iudaeos, ieiunium, ululatus et fletus, sacco et cinere
      multis pro strato utentibus.
  - name: Esther 4:4
    orderIndex: 3
    osisId: Esth.4.4
    sblId: Esth 4:4
    shortName: Est 4:4
    text: Ingressae sunt autem puellae Esther et eunuchi nuntiaveruntque ei. Quod
      audiens consternata est valde et misit vestem, ut, ablato sacco, induerent eum;
      quam accipere noluit.
  - name: Esther 4:5
    orderIndex: 4
    osisId: Esth.4.5
    sblId: Esth 4:5
    shortName: Est 4:5
    text: Accitoque Athach eunucho, quem rex ministrum ei dederat, praecepit ei, ut
      iret ad Mardochaeum et disceret ab eo cur hoc faceret.
  - name: Esther 4:6
    orderIndex: 5
    osisId: Esth.4.6
    sblId: Esth 4:6
    shortName: Est 4:6
    text: Egressusque Athach ivit ad Mardochaeum stantem in platea civitatis ante
      ostium palatii.
  - name: Esther 4:7
    orderIndex: 6
    osisId: Esth.4.7
    sblId: Esth 4:7
    shortName: Est 4:7
    text: Qui indicavit ei omnia, quae ei acciderant, quantum Aman promisisset, ut
      in thesauros regis pro Iudaeorum nece inferret argentum.
  - name: Esther 4:8
    orderIndex: 7
    osisId: Esth.4.8
    sblId: Esth 4:8
    shortName: Est 4:8
    text: Exemplar quoque edicti, quod pendebat in Susan ad perdendum eos, dedit ei,
      ut reginae ostenderet et moneret eam, ut intraret ad regem et deprecaretur eum
      et rogaret pro populo suo. 8a " Memor, inquit, dierum humilitatis tuae, quando
      nutrita sis in manu mea, quia Aman secundus a rege locutus est contra nos in
      mortem. Et tu, invoca Dominum et loquere regi pro nobis et libera nos de morte
      ".
  - name: Esther 4:9
    orderIndex: 8
    osisId: Esth.4.9
    sblId: Esth 4:9
    shortName: Est 4:9
    text: Regressus Athach nuntiavit Esther omnia, quae Mardochaeus dixerat.
  - name: Esther 4:10
    orderIndex: 9
    osisId: Esth.4.10
    sblId: Esth 4:10
    shortName: Est 4:10
    text: 'Quae respondit ei et iussit, ut diceret Mardochaeo:'
  - name: Esther 4:11
    orderIndex: 10
    osisId: Esth.4.11
    sblId: Esth 4:11
    shortName: Est 4:11
    text: '" Omnes servi regis et cunctae, quae sub dicione eius sunt, norunt provinciae,
      quod cuique sive viro sive mulieri, qui non vocatus interius atrium regis intraverit,
      una lex sit, ut statim interficiatur, nisi forte rex auream virgam ad eum tetenderit,
      ut possit vivere; ego autem triginta iam diebus non sum vocata ad regem ".'
  - name: Esther 4:12
    orderIndex: 11
    osisId: Esth.4.12
    sblId: Esth 4:12
    shortName: Est 4:12
    text: Quod cum audisset Mardochaeus,
  - name: Esther 4:13
    orderIndex: 12
    osisId: Esth.4.13
    sblId: Esth 4:13
    shortName: Est 4:13
    text: 'rursum mandavit Esther dicens: " Ne putes quod animam tuam tantum liberes,
      quia in domo regis es, prae cunctis Iudaeis.'
  - name: Esther 4:14
    orderIndex: 13
    osisId: Esth.4.14
    sblId: Esth 4:14
    shortName: Est 4:14
    text: Si enim nunc silueris, aliunde Iudaeis liberatio et salvatio exsurget, et
      tu et domus patris tui peribitis; et quis novit utrum idcirco ad regnum veneris,
      ut in tali tempore parareris? ".
  - name: Esther 4:15
    orderIndex: 14
    osisId: Esth.4.15
    sblId: Esth 4:15
    shortName: Est 4:15
    text: 'Rursumque Esther haec Mardochaeo verba mandavit:'
  - name: Esther 4:16
    orderIndex: 15
    osisId: Esth.4.16
    sblId: Esth 4:16
    shortName: Est 4:16
    text: '" Vade et congrega omnes Iudaeos, qui in Susan reperiuntur; et ieiunate
      pro me. Non comedatis et non bibatis tribus diebus et tribus noctibus, et ego
      cum ancillis meis similiter ieiunabo; et tunc ingrediar ad regem contra legem
      faciens; si pereo, pereo ".'
  - name: Esther 4:17
    orderIndex: 16
    osisId: Esth.4.17
    sblId: Esth 4:17
    shortName: Est 4:17
    text: Ivit itaque Mardochaeus et fecit omnia, quae ei Esther mandaverat.
  versesCount: 17
- name: Esther 5
  orderIndex: 4
  osisId: Esth.5
  sblId: Esth 5
  shortName: Est 5
  verses:
  - name: Esther 5:1
    orderIndex: 0
    osisId: Esth.5.1
    sblId: Esth 5:1
    shortName: Est 5:1
    text: Et factum est die tertio, induta Esther regalibus vestimentis ste tit in
      atrio domus regiae, quod erat interius contra basilicam regis. At ille sedebat
      super solium suum in consistorio palatii contra ostium domus.
  - name: Esther 5:2
    orderIndex: 1
    osisId: Esth.5.2
    sblId: Esth 5:2
    shortName: Est 5:2
    text: Et factum est, cum vidisset Esther reginam stantem, placuit oculis eius,
      et extendit contra eam virgam auream, quam tenebat manu; quae accedens tetigit
      summitatem virgae eius.
  - name: Esther 5:3
    orderIndex: 2
    osisId: Esth.5.3
    sblId: Esth 5:3
    shortName: Est 5:3
    text: 'Dixitque ad eam rex: " Quid vis, Esther regina? Quae est petitio tua? Etiamsi
      dimidiam partem regni petieris, dabitur tibi ".'
  - name: Esther 5:4
    orderIndex: 3
    osisId: Esth.5.4
    sblId: Esth 5:4
    shortName: Est 5:4
    text: 'At illa respondit: " Si regi placet, obsecro, ut venias ad me hodie et
      Aman tecum ad convivium, quod paravi ".'
  - name: Esther 5:5
    orderIndex: 4
    osisId: Esth.5.5
    sblId: Esth 5:5
    shortName: Est 5:5
    text: 'Statimque rex: " Vocate, inquit, cito Aman, ut fiat verbum Esther ".Venerunt
      itaque rex et Aman ad convivium, quod eis regina paraverat.'
  - name: Esther 5:6
    orderIndex: 5
    osisId: Esth.5.6
    sblId: Esth 5:6
    shortName: Est 5:6
    text: 'Dixitque ei rex, postquam vinum biberat: " Quid petis, ut detur tibi, et
      pro qua re postulas? Etiamsi dimidiam partem regni mei petieris, impetrabis
      ".'
  - name: Esther 5:7
    orderIndex: 6
    osisId: Esth.5.7
    sblId: Esth 5:7
    shortName: Est 5:7
    text: 'Cui respondit Esther: " Petitio mea et preces:'
  - name: Esther 5:8
    orderIndex: 7
    osisId: Esth.5.8
    sblId: Esth 5:8
    shortName: Est 5:8
    text: Si inveni in conspectu regis gratiam, et si regi placet, ut det mihi, quod
      postulo, et meam impleat petitionem, veniat rex et Aman ad convivium, quod parabo
      eis, et cras faciam secundum verbum regis ".
  - name: Esther 5:9
    orderIndex: 8
    osisId: Esth.5.9
    sblId: Esth 5:9
    shortName: Est 5:9
    text: Egressus est itaque illo die Aman laetus et alacer corde. Cumque vidisset
      Mardochaeum sedentem in foribus palatii, et non solum non assurrexisse sibi,
      sed nec motum quidem de loco sessionis suae, indignatus est valde.
  - name: Esther 5:10
    orderIndex: 9
    osisId: Esth.5.10
    sblId: Esth 5:10
    shortName: Est 5:10
    text: Et, dissimulata ira, reversus in domum suam convocavit ad se amicos suos
      et Zares uxorem suam
  - name: Esther 5:11
    orderIndex: 10
    osisId: Esth.5.11
    sblId: Esth 5:11
    shortName: Est 5:11
    text: et exposuit illis magnitudinem divitiarum suarum filiorumque turbam, et
      quanta eum gloria super omnes principes et servos suos rex elevasset.
  - name: Esther 5:12
    orderIndex: 11
    osisId: Esth.5.12
    sblId: Esth 5:12
    shortName: Est 5:12
    text: 'Et post haec ait: " Regina quoque Esther nullum alium vocavit ad convivium
      cum rege praeter me; apud quam etiam cras cum rege pransurus sum.'
  - name: Esther 5:13
    orderIndex: 12
    osisId: Esth.5.13
    sblId: Esth 5:13
    shortName: Est 5:13
    text: Et, cum omnia haec habeam, nihil me habere puto, quamdiu videro Mardochaeum
      Iudaeum sedentem in foribus regis ".
  - name: Esther 5:14
    orderIndex: 13
    osisId: Esth.5.14
    sblId: Esth 5:14
    shortName: Est 5:14
    text: 'Responderuntque ei Zares uxor eius et ceteri amici: " Iube parari excelsam
      trabem habentem altitudinis quinquaginta cubitos et dic mane regi, ut appendatur
      super eam Mardochaeus; et sic ibis cum rege laetus ad convivium ". Placuit ei
      consilium et iussit excelsam parari trabem.'
  versesCount: 14
- name: Esther 6
  orderIndex: 5
  osisId: Esth.6
  sblId: Esth 6
  shortName: Est 6
  verses:
  - name: Esther 6:1
    orderIndex: 0
    osisId: Esth.6.1
    sblId: Esth 6:1
    shortName: Est 6:1
    text: Noctem illam duxit rex insomnem iussitque afferri sibi librum memorialium,
      annales priorum temporum. Quae cum illo praesente legerentur,
  - name: Esther 6:2
    orderIndex: 1
    osisId: Esth.6.2
    sblId: Esth 6:2
    shortName: Est 6:2
    text: ventum est ad eum locum, ubi scriptum erat quomodo nuntiasset Mardochaeus
      insidias Bagathan et Thares duorum eunuchorum ianitorum, qui voluerant manus
      mittere in regem Asuerum.
  - name: Esther 6:3
    orderIndex: 2
    osisId: Esth.6.3
    sblId: Esth 6:3
    shortName: Est 6:3
    text: 'Quod cum audisset rex, ait: " Quid pro hac fide honoris ac praemii Mardochaeus
      consecutus est? ". Dixeruntque ei servi illius ac ministri: " Nihil omnino mercedis
      accepit ".'
  - name: Esther 6:4
    orderIndex: 3
    osisId: Esth.6.4
    sblId: Esth 6:4
    shortName: Est 6:4
    text: 'Statimque rex: " Quis est, inquit, in atrio? ". Aman quippe exterius atrium
      domus regiae intraverat, ut suggereret regi, ut iuberet Mardochaeum suspendi
      in patibulo, quod ei fuerat praeparatum.'
  - name: Esther 6:5
    orderIndex: 4
    osisId: Esth.6.5
    sblId: Esth 6:5
    shortName: Est 6:5
    text: 'Responderunt pueri: " Ecce Aman stat in atrio ". Dixitque rex: " Ingrediatur
      ".'
  - name: Esther 6:6
    orderIndex: 5
    osisId: Esth.6.6
    sblId: Esth 6:6
    shortName: Est 6:6
    text: 'Cumque esset ingressus, ait illi: " Quid debet fieri viro, quem rex honorare
      desiderat? ". Cogitans autem in corde suo Aman et reputans quod nullum alium
      rex nisi se vellet honorare'
  - name: Esther 6:7
    orderIndex: 6
    osisId: Esth.6.7
    sblId: Esth 6:7
    shortName: Est 6:7
    text: 'respondit: " Homo, quem rex honorare cupit,'
  - name: Esther 6:8
    orderIndex: 7
    osisId: Esth.6.8
    sblId: Esth 6:8
    shortName: Est 6:8
    text: debet indui vestibus regiis, quibus rex indutus erat, et imponi super equum,
      qui de sella regis est, et acceperit regium diadema super caput suum;
  - name: Esther 6:9
    orderIndex: 8
    osisId: Esth.6.9
    sblId: Esth 6:9
    shortName: Est 6:9
    text: 'et primus de regiis principibus nobilissimis induat eum et teneat equum
      eius et per plateam civitatis incedens clamet et dicat: "Sic honorabitur quemcumque
      voluerit rex honorare" ".'
  - name: Esther 6:10
    orderIndex: 9
    osisId: Esth.6.10
    sblId: Esth 6:10
    shortName: Est 6:10
    text: 'Dixitque ei rex: " Festina et, sumpta stola et equo, fac, ut locutus es,
      Mardochaeo Iudaeo, qui sedet in foribus palatii; cave, ne quidquam de his, quae
      locutus es, praetermittas ".'
  - name: Esther 6:11
    orderIndex: 10
    osisId: Esth.6.11
    sblId: Esth 6:11
    shortName: Est 6:11
    text: 'Tulit itaque Aman stolam et equum; indutumque Mardochaeum et impositum
      equo praecedebat in platea civitatis atque clamabat: " Hoc honore condignus
      est quemcumque rex voluerit honorare ".'
  - name: Esther 6:12
    orderIndex: 11
    osisId: Esth.6.12
    sblId: Esth 6:12
    shortName: Est 6:12
    text: Reversusque est Mardochaeus ad ianuam palatii; et Aman festinavit ire in
      domum suam lugens et operto capite.
  - name: Esther 6:13
    orderIndex: 12
    osisId: Esth.6.13
    sblId: Esth 6:13
    shortName: Est 6:13
    text: 'Narravitque Zares uxori suae et amicis omnia, quae evenissent sibi; cui
      responderunt sapientes, quos habebat in consilio, et uxor eius: " Si de semine
      Iudaeorum est Mardochaeus, ante quem cadere coepisti, non poteris praevalere
      contra eum, sed cades in conspectu eius ".'
  - name: Esther 6:14
    orderIndex: 13
    osisId: Esth.6.14
    sblId: Esth 6:14
    shortName: Est 6:14
    text: Adhuc illis loquentibus, venerunt eunuchi regis et cito eum ad convivium,
      quod regina paraverat, pergere compulerunt.
  versesCount: 14
- name: Esther 7
  orderIndex: 6
  osisId: Esth.7
  sblId: Esth 7
  shortName: Est 7
  verses:
  - name: Esther 7:1
    orderIndex: 0
    osisId: Esth.7.1
    sblId: Esth 7:1
    shortName: Est 7:1
    text: Intravit itaque rex et Aman, ut biberent cum regina.
  - name: Esther 7:2
    orderIndex: 1
    osisId: Esth.7.2
    sblId: Esth 7:2
    shortName: Est 7:2
    text: 'Dixitque ei rex etiam in secundo die, postquam vino incaluerat: " Quae
      est petitio tua, Esther, ut detur tibi, et quid vis fieri? Etiamsi dimidiam
      regni mei partem petieris, impetrabis ".'
  - name: Esther 7:3
    orderIndex: 2
    osisId: Esth.7.3
    sblId: Esth 7:3
    shortName: Est 7:3
    text: 'Ad quem illa respondit: " Si inveni gratiam in oculis tuis, o rex, et si
      tibi placet, dona mihi animam meam, pro qua rogo, et populum meum, pro quo obsecro.'
  - name: Esther 7:4
    orderIndex: 3
    osisId: Esth.7.4
    sblId: Esth 7:4
    shortName: Est 7:4
    text: 'Traditi enim sumus, ego et populus meus, ut conteramur, iugulemur et pereamus.
      Atque utinam in servos et famulas venderemur: tacuissem, quia tribulatio haec
      non esset digna conturbare regem ".'
  - name: Esther 7:5
    orderIndex: 4
    osisId: Esth.7.5
    sblId: Esth 7:5
    shortName: Est 7:5
    text: 'Respondensque rex Asuerus ait: " Quis est iste et ubi est, ut haec audeat
      facere? ".'
  - name: Esther 7:6
    orderIndex: 5
    osisId: Esth.7.6
    sblId: Esth 7:6
    shortName: Est 7:6
    text: 'Dixit Esther: " Hostis et inimicus noster pessimus iste est Aman ". Quod
      ille audiens ilico obstupuit coram rege ac regina.'
  - name: Esther 7:7
    orderIndex: 6
    osisId: Esth.7.7
    sblId: Esth 7:7
    shortName: Est 7:7
    text: Rex autem surrexit iratus et de loco convivii intravit in hortum palatii.
      Aman quoque surrexit, ut rogaret Esther reginam pro anima sua; intellexit enim
      a rege sibi decretum esse malum.
  - name: Esther 7:8
    orderIndex: 7
    osisId: Esth.7.8
    sblId: Esth 7:8
    shortName: Est 7:8
    text: 'Qui cum reversus esset de horto et intrasset convivii locum, repperit Aman
      super lectulum corruisse, in quo iacebat Esther, et ait: " Etiam reginam vult
      opprimere, me praesente, in domo mea? ". Necdum verbum de ore regis exierat,
      et statim operuerunt faciem eius.'
  - name: Esther 7:9
    orderIndex: 8
    osisId: Esth.7.9
    sblId: Esth 7:9
    shortName: Est 7:9
    text: 'Dixitque Harbona, unus de eunuchis, qui stabant in ministerio regis: "
      En etiam lignum, quod paraverat Mardochaeo, qui locutus est bonum pro rege,
      stat in domo Aman habens altitudinis quinquaginta cubitos ". Cui dixit rex:
      " Appendite eum in eo ".'
  - name: Esther 7:10
    orderIndex: 9
    osisId: Esth.7.10
    sblId: Esth 7:10
    shortName: Est 7:10
    text: Suspensus est itaque Aman in patibulo, quod paraverat Mardochaeo; et regis
      ira quievit.
  versesCount: 10
- name: Esther 8
  orderIndex: 7
  osisId: Esth.8
  sblId: Esth 8
  shortName: Est 8
  verses:
  - name: Esther 8:1
    orderIndex: 0
    osisId: Esth.8.1
    sblId: Esth 8:1
    shortName: Est 8:1
    text: Die illo dedit rex Asuerus Esther reginae domum Aman adversarii Iudaeorum,
      et Mardochaeus ingressus est ante faciem regis; confessa est enim ei Esther
      quid esset sibi.
  - name: Esther 8:2
    orderIndex: 1
    osisId: Esth.8.2
    sblId: Esth 8:2
    shortName: Est 8:2
    text: Tulitque rex anulum suum, quem ab Aman recipi iusserat, et tradidit Mardochaeo;
      Esther autem constituit Mardochaeum super domum Aman.
  - name: Esther 8:3
    orderIndex: 2
    osisId: Esth.8.3
    sblId: Esth 8:3
    shortName: Est 8:3
    text: Et adiecit Esther loqui coram rege et procidit ad pedes eius flevitque et
      locuta ad eum oravit, ut malitiam Aman Agagitae et machinationes eius pessimas,
      quas excogitaverat contra Iudaeos, iuberet irritas fieri.
  - name: Esther 8:4
    orderIndex: 3
    osisId: Esth.8.4
    sblId: Esth 8:4
    shortName: Est 8:4
    text: At ille ex more sceptrum aureum protendit manu; illaque consurgens stetit
      ante eum
  - name: Esther 8:5
    orderIndex: 4
    osisId: Esth.8.5
    sblId: Esth 8:5
    shortName: Est 8:5
    text: 'et ait: " Si placet regi, et si inveni gratiam coram eo, et deprecatio
      mea non ei videtur esse contraria, et accepta sum in oculis eius, obsecro, ut
      novis epistulis veteres litterae Aman filii Amadathi, Agagitae, insidiatoris
      et hostis Iudaeorum, quibus eos in cunctis regis provinciis perire praeceperat,
      corrigantur.'
  - name: Esther 8:6
    orderIndex: 5
    osisId: Esth.8.6
    sblId: Esth 8:6
    shortName: Est 8:6
    text: Quomodo enim potero sustinere malum, quod passurus est populus meus, et
      interitum cognationis meae? ".
  - name: Esther 8:7
    orderIndex: 6
    osisId: Esth.8.7
    sblId: Esth 8:7
    shortName: Est 8:7
    text: 'Responditque rex Asuerus Esther reginae et Mardochaeo Iudaeo: " Domum Aman
      concessi Esther et ipsum iussi appendi in patibulo, quia ausus est manum in
      Iudaeos mittere.'
  - name: Esther 8:8
    orderIndex: 7
    osisId: Esth.8.8
    sblId: Esth 8:8
    shortName: Est 8:8
    text: Scribite ergo Iudaeis sicut vobis placet, ex regis nomine, signantes litteras
      anulo meo, quia epistulae ex regis nomine scriptae et illius anulo signatae
      non possunt immutari ".
  - name: Esther 8:9
    orderIndex: 8
    osisId: Esth.8.9
    sblId: Esth 8:9
    shortName: Est 8:9
    text: Accitisque scribis regis - erat autem tempus tertii mensis, qui appellatur
      Sivan, vicesima et tertia illius die - scriptae sunt epistulae, ut Mardochaeus
      voluerat, ad Iudaeos et ad satrapas procuratoresque et principes, qui centum
      viginti septem provinciis ab India usque ad Aethiopiam praesidebant, provinciae
      atque provinciae, populo et populo, iuxta linguas et litteras suas, et Iudaeis
      iuxta linguam et litteras suas.
  - name: Esther 8:10
    orderIndex: 9
    osisId: Esth.8.10
    sblId: Esth 8:10
    shortName: Est 8:10
    text: Ipsaeque epistulae, quae ex regis nomine mittebantur, anulo ipsius obsignatae
      sunt et missae per veredarios electis equis regiis discurrentes.
  - name: Esther 8:11
    orderIndex: 10
    osisId: Esth.8.11
    sblId: Esth 8:11
    shortName: Est 8:11
    text: Quibus permisit rex Iudaeis in singulis civitatibus, ut in unum congregarentur
      et starent pro animabus suis et omnes inimicos suos cum coniugibus ac liberis
      interficerent atque delerent et spolia eorum diriperent;
  - name: Esther 8:12
    orderIndex: 11
    osisId: Esth.8.12
    sblId: Esth 8:12
    shortName: Est 8:12
    text: et constituta est per omnes provincias una ultionis dies, id est tertia
      decima mensis duodecimi, qui vocatur Adar.
  - name: Esther 8:13
    orderIndex: 12
    osisId: Esth.8.13
    sblId: Esth 8:13
    shortName: Est 8:13
    text: Exemplar epistulae in forma legis in omnibus provinciis promulgandum erat,
      ut omnibus populis notum fieret paratos esse Iudaeos in diem illam ad capiendam
      vindictam de hostibus suis.
  - name: Esther 8:14
    orderIndex: 13
    osisId: Esth.8.14
    sblId: Esth 8:14
    shortName: Est 8:14
    text: Egressique sunt veredarii celeres nuntios perferentes, et edictum regis
      pependit in Susan.
  - name: Esther 8:15
    orderIndex: 14
    osisId: Esth.8.15
    sblId: Esth 8:15
    shortName: Est 8:15
    text: Mardochaeus autem de palatio et de conspectu regis egrediens fulgebat vestibus
      regiis, hyacinthinis videlicet et albis, coronam magnam auream portans in capite
      et amictus pallio serico atque purpureo; omnisque civitas exsultavit atque laetata
      est.
  - name: Esther 8:16
    orderIndex: 15
    osisId: Esth.8.16
    sblId: Esth 8:16
    shortName: Est 8:16
    text: Iudaeis autem nova lux oriri visa est, gaudium, honor et tripudium.
  - name: Esther 8:17
    orderIndex: 16
    osisId: Esth.8.17
    sblId: Esth 8:17
    shortName: Est 8:17
    text: Apud omnes populos, urbes atque provincias, quocumque regis iussa veniebant,
      Iudaeis fuit exsultatio, epulae atque convivia et festus dies, in tantum ut
      plures alterius gentis et sectae eorum religioni et caeremoniis iungerentur;
      grandis enim cunctos Iudaici nominis terror invaserat.
  versesCount: 17
- name: Esther 9
  orderIndex: 8
  osisId: Esth.9
  sblId: Esth 9
  shortName: Est 9
  verses:
  - name: Esther 9:1
    orderIndex: 0
    osisId: Esth.9.1
    sblId: Esth 9:1
    shortName: Est 9:1
    text: Igitur duodecimi mensis - id est Adar - tertia decima die, quando verbum
      et edictum regis explendum erat, et hostes Iudaeorum sperabant quod dominarentur
      ipsis, versa vice Iudaei superaverunt adversarios suos.
  - name: Esther 9:2
    orderIndex: 1
    osisId: Esth.9.2
    sblId: Esth 9:2
    shortName: Est 9:2
    text: Congregatique sunt per singulas civitates, ut extenderent manum contra inimicos
      et persecutores suos; nullusque ausus est resistere, eo quod omnes populos invaserat
      formido eorum.
  - name: Esther 9:3
    orderIndex: 2
    osisId: Esth.9.3
    sblId: Esth 9:3
    shortName: Est 9:3
    text: Nam et omnes provinciarum principes et satrapae et procuratores omnisque
      dignitas, quae singulis locis ac operibus praeerat, sustinebant Iudaeos timore
      Mardochaei,
  - name: Esther 9:4
    orderIndex: 3
    osisId: Esth.9.4
    sblId: Esth 9:4
    shortName: Est 9:4
    text: quem principem esse palatii et plurimum posse cognoverant; fama quoque nominis
      eius crescebat cotidie et per cunctorum ora volitabat.
  - name: Esther 9:5
    orderIndex: 4
    osisId: Esth.9.5
    sblId: Esth 9:5
    shortName: Est 9:5
    text: Itaque percusserunt Iudaei omnes inimicos suos plaga gladii et necis et
      interitus, reddentes eis, quod sibi paraverant facere.
  - name: Esther 9:6
    orderIndex: 5
    osisId: Esth.9.6
    sblId: Esth 9:6
    shortName: Est 9:6
    text: 'In Susan quingentos viros interfecerunt, extra decem filios Aman Agagitae
      hostis Iudaeorum, quorum ista sunt nomina:'
  - name: Esther 9:7
    orderIndex: 6
    osisId: Esth.9.7
    sblId: Esth 9:7
    shortName: Est 9:7
    text: Pharsandatha et Delphon et Esphatha
  - name: Esther 9:8
    orderIndex: 7
    osisId: Esth.9.8
    sblId: Esth 9:8
    shortName: Est 9:8
    text: et Phoratha et Adalia et Aridatha
  - name: Esther 9:9
    orderIndex: 8
    osisId: Esth.9.9
    sblId: Esth 9:9
    shortName: Est 9:9
    text: et Phermesta et Arisai et Aridai et Iezatha.
  - name: Esther 9:10
    orderIndex: 9
    osisId: Esth.9.10
    sblId: Esth 9:10
    shortName: Est 9:10
    text: Quos cum occidissent, praedas de substantiis eorum tangere noluerunt.
  - name: Esther 9:11
    orderIndex: 10
    osisId: Esth.9.11
    sblId: Esth 9:11
    shortName: Est 9:11
    text: Statimque numerus eorum, qui occisi erant in Susan, ad regem relatus est.
  - name: Esther 9:12
    orderIndex: 11
    osisId: Esth.9.12
    sblId: Esth 9:12
    shortName: Est 9:12
    text: 'Qui dixit reginae: " In urbe Susan interfecerunt et deleverunt Iudaei quingentos
      viros et decem filios Aman. Quantam putas eos exercuisse caedem in universis
      provinciis? Quid ultra postulas et quid vis, ut fieri iubeam?.'
  - name: Esther 9:13
    orderIndex: 12
    osisId: Esth.9.13
    sblId: Esth 9:13
    shortName: Est 9:13
    text: 'Cui illa respondit: " Si regi placet, detur potestas Iudaeis, qui in Susan
      sunt, ut sicut hodie fecerunt, sic et cras faciant, et decem filii Aman in patibulo
      suspendantur ".'
  - name: Esther 9:14
    orderIndex: 13
    osisId: Esth.9.14
    sblId: Esth 9:14
    shortName: Est 9:14
    text: Praecepitque rex, ut ita fieret. Statimque in Susan pependit edictum, et
      decem filii Aman suspensi sunt.
  - name: Esther 9:15
    orderIndex: 14
    osisId: Esth.9.15
    sblId: Esth 9:15
    shortName: Est 9:15
    text: Congregatis igitur Iudaeis, qui in Susan erant, quarta decima die mensis
      Adar, interfecti sunt in Susan trecenti viri, nec eorum ab illis direpta substantia
      est.
  - name: Esther 9:16
    orderIndex: 15
    osisId: Esth.9.16
    sblId: Esth 9:16
    shortName: Est 9:16
    text: Reliqui autem Iudaei per omnes provincias, quae dicioni regis subiacebant,
      congregati pro animabus suis steterunt, ut requiescerent ab hostibus, ac interfecerunt
      de persecutoribus suis septuaginta quinque milia, sed nullus de substantiis
      eorum quidquam contigit.
  - name: Esther 9:17
    orderIndex: 16
    osisId: Esth.9.17
    sblId: Esth 9:17
    shortName: Est 9:17
    text: Dies autem tertius decimus mensis Adar, dies apud omnes interfectionis fuit,
      et quarta decima die requieverunt. Quem constituerunt esse diem epularum et
      laetitiae.
  - name: Esther 9:18
    orderIndex: 17
    osisId: Esth.9.18
    sblId: Esth 9:18
    shortName: Est 9:18
    text: At hi, qui in urbe Susan congregati sunt, tertio decimo et quarto decimo
      die eiusdem mensis in caede versati sunt, quinto decimo autem die requieverunt;
      et idcirco eundem diem constituerunt sollemnem epularum atque laetitiae.
  - name: Esther 9:19
    orderIndex: 18
    osisId: Esth.9.19
    sblId: Esth 9:19
    shortName: Est 9:19
    text: Hi vero Iudaei, qui in oppidis non muratis ac villis morabantur, quartum
      decimum diem mensis Adar conviviorum et gaudii decreverunt, ita ut exsultent
      in eo et mittant sibi mutuo partes epularum. Illi autem, qui in urbibus habitant,
      agunt etiam quintum decimum diem mensis Adar cum gaudio et convivio et ut diem
      festum, in quo mittunt sibi mutuo partes epularum.
  - name: Esther 9:20
    orderIndex: 19
    osisId: Esth.9.20
    sblId: Esth 9:20
    shortName: Est 9:20
    text: Scripsit itaque Mardochaeus omnia haec et litteris comprehensa misit ad
      omnes Iudaeos, qui in omnibus regis provinciis morabantur, tam in vicino positis
      quam procul,
  - name: Esther 9:21
    orderIndex: 20
    osisId: Esth.9.21
    sblId: Esth 9:21
    shortName: Est 9:21
    text: ut quartam decimam et quintam decimam diem mensis Adar pro festis susciperent
      et, revertente semper anno, sollemni honore celebrarent
  - name: Esther 9:22
    orderIndex: 21
    osisId: Esth.9.22
    sblId: Esth 9:22
    shortName: Est 9:22
    text: secundum dies, in quibus requieverunt Iudaei ab inimicis suis, et mensem,
      qui de luctu atque tristitia in hilaritatem gaudiumque ipsis conversus est,
      essentque istae dies epularum atque laetitiae, et mitterent sibi invicem ciborum
      partes et pauperibus munuscula largirentur.
  - name: Esther 9:23
    orderIndex: 22
    osisId: Esth.9.23
    sblId: Esth 9:23
    shortName: Est 9:23
    text: Susceperuntque Iudaei in sollemnem ritum cuncta, quae eo tempore facere
      coeperant, et quae Mardochaeus litteris facienda mandaverat.
  - name: Esther 9:24
    orderIndex: 23
    osisId: Esth.9.24
    sblId: Esth 9:24
    shortName: Est 9:24
    text: Aman enim filius Amadathi stirpis Agag, adversarius omnium Iudaeorum, cogitavit
      contra eos malum, ut deleret illos, et misit Phur, id est sortem, ut eos conturbaret
      atque deleret.
  - name: Esther 9:25
    orderIndex: 24
    osisId: Esth.9.25
    sblId: Esth 9:25
    shortName: Est 9:25
    text: Sed postquam ingressa est Esther ad regem, mandavit ille simul cum litteris,
      ut malum, quod iste contra Iudaeos cogitaverat, reverteretur in caput eius,
      et suspenderentur ipse et filii eius in patibulo.
  - name: Esther 9:26
    orderIndex: 25
    osisId: Esth.9.26
    sblId: Esth 9:26
    shortName: Est 9:26
    text: Atque ex illo tempore dies isti appellati sunt Phurim propter nomen Phur.
      Propter cuncta illa, quae in hac epistula continentur,
  - name: Esther 9:27
    orderIndex: 26
    osisId: Esth.9.27
    sblId: Esth 9:27
    shortName: Est 9:27
    text: et propter ea, quae de his viderant et quae eis acciderant, statuerunt et
      in sollemnem ritum numquam mutandum susceperunt Iudaei super se et semen suum
      et super cunctos, qui religioni eorum voluerint copulari, ut duos hos dies secundum
      praeceptum et tempus eorum singulis annis celebrarent.
  - name: Esther 9:28
    orderIndex: 27
    osisId: Esth.9.28
    sblId: Esth 9:28
    shortName: Est 9:28
    text: Isti dies memorarentur et celebrarentur per singulas generationes in singulis
      cognationibus, provinciis et civitatibus, nec esset ulla civitas, in qua dies
      Phurim non observarentur a Iudaeis et ab eorum progenie.
  - name: Esther 9:29
    orderIndex: 28
    osisId: Esth.9.29
    sblId: Esth 9:29
    shortName: Est 9:29
    text: Scripseruntque Esther regina filia Abihail et Mardochaeus Iudaeus omni studio
      ad confirmandam hanc secundam epistulam Phurim.
  - name: Esther 9:30
    orderIndex: 29
    osisId: Esth.9.30
    sblId: Esth 9:30
    shortName: Est 9:30
    text: Et miserunt ad omnes Iudaeos, qui in centum viginti septem provinciis regis
      Asueri versabantur, verba pacis et veritatis,
  - name: Esther 9:31
    orderIndex: 30
    osisId: Esth.9.31
    sblId: Esth 9:31
    shortName: Est 9:31
    text: statuentes dies Phurim pro temporibus suis, sicut constituerant Mardochaeus
      et Esther, et sicut illi statuerant pro seipsis et pro semine suo, praecepta
      ieiuniorum et clamorum.
  - name: Esther 9:32
    orderIndex: 31
    osisId: Esth.9.32
    sblId: Esth 9:32
    shortName: Est 9:32
    text: Et mandatum Esther confirmavit praecepta Phurim et scriptum est in libro.
  versesCount: 32
- name: Esther 10
  orderIndex: 9
  osisId: Esth.10
  sblId: Esth 10
  shortName: Est 10
  verses:
  - name: Esther 10:1
    orderIndex: 0
    osisId: Esth.10.1
    sblId: Esth 10:1
    shortName: Est 10:1
    text: Rex vero Asuerus terrae et maris insulis imposuit tribu tum.
  - name: Esther 10:2
    orderIndex: 1
    osisId: Esth.10.2
    sblId: Esth 10:2
    shortName: Est 10:2
    text: Cuius fortitudo et imperium et dignitas atque sublimitas, qua exaltavit
      Mardochaeum, scripta sunt in libro annalium regum Medorum atque Persarum,
  - name: Esther 10:3
    orderIndex: 2
    osisId: Esth.10.3
    sblId: Esth 10:3
    shortName: Est 10:3
    text: et quomodo Mardochaeus Iudaici generis secundus a rege Asuero fuerit et
      magnus apud Iudaeos et acceptabilis plebi fratrum suorum, quaerens bona populo
      suo et loquens ea, quae ad pacem seminis sui pertinerent.
  versesCount: 3
