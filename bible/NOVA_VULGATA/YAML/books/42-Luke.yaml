chapters:
- name: Evangelium secundum Lucam 1
  orderIndex: 0
  osisId: Luke.1
  sblId: Luke 1
  shortName: Lc 1
  verses:
  - name: Evangelium secundum Lucam 1:1
    orderIndex: 0
    osisId: Luke.1.1
    sblId: Luke 1:1
    shortName: Lc 1:1
    text: Quoniam quidem multi conati sunt ordinare narrationem, quae in nobis completae
      sunt, rerum,
  - name: Evangelium secundum Lucam 1:2
    orderIndex: 1
    osisId: Luke.1.2
    sblId: Luke 1:2
    shortName: Lc 1:2
    text: sicut tradiderunt nobis, qui ab initio ipsi viderunt et ministri fuerunt
      verbi,
  - name: Evangelium secundum Lucam 1:3
    orderIndex: 2
    osisId: Luke.1.3
    sblId: Luke 1:3
    shortName: Lc 1:3
    text: visum est et mihi, adsecuto a principio omnia, diligenter ex ordine tibi
      scribere, optime Theophile,
  - name: Evangelium secundum Lucam 1:4
    orderIndex: 3
    osisId: Luke.1.4
    sblId: Luke 1:4
    shortName: Lc 1:4
    text: ut cognoscas eorum verborum, de quibus eruditus es, firmitatem.
  - name: Evangelium secundum Lucam 1:5
    orderIndex: 4
    osisId: Luke.1.5
    sblId: Luke 1:5
    shortName: Lc 1:5
    text: Fuit in diebus Herodis regis Iudaeae sacerdos quidam nomine Zacharias de
      vice Abiae, et uxor illi de filiabus Aaron, et nomen eius Elisabeth.
  - name: Evangelium secundum Lucam 1:6
    orderIndex: 5
    osisId: Luke.1.6
    sblId: Luke 1:6
    shortName: Lc 1:6
    text: Erant autem iusti ambo ante Deum, incedentes in omnibus mandatis et iustificationibus
      Domini, irreprehensibiles.
  - name: Evangelium secundum Lucam 1:7
    orderIndex: 6
    osisId: Luke.1.7
    sblId: Luke 1:7
    shortName: Lc 1:7
    text: Et non erat illis filius, eo quod esset Elisabeth sterilis, et ambo processissent
      in diebus suis.
  - name: Evangelium secundum Lucam 1:8
    orderIndex: 7
    osisId: Luke.1.8
    sblId: Luke 1:8
    shortName: Lc 1:8
    text: Factum est autem, cum sacerdotio fungeretur in ordine vicis suae ante Deum,
  - name: Evangelium secundum Lucam 1:9
    orderIndex: 8
    osisId: Luke.1.9
    sblId: Luke 1:9
    shortName: Lc 1:9
    text: secundum consuetudinem sacerdotii sorte exiit, ut incensum poneret ingressus
      in templum Domini;
  - name: Evangelium secundum Lucam 1:10
    orderIndex: 9
    osisId: Luke.1.10
    sblId: Luke 1:10
    shortName: Lc 1:10
    text: et omnis multitudo erat populi orans foris hora incensi.
  - name: Evangelium secundum Lucam 1:11
    orderIndex: 10
    osisId: Luke.1.11
    sblId: Luke 1:11
    shortName: Lc 1:11
    text: Apparuit autem illi angelus Domini stans a dextris altaris incensi;
  - name: Evangelium secundum Lucam 1:12
    orderIndex: 11
    osisId: Luke.1.12
    sblId: Luke 1:12
    shortName: Lc 1:12
    text: et Zacharias turbatus est videns, et timor irruit super eum.
  - name: Evangelium secundum Lucam 1:13
    orderIndex: 12
    osisId: Luke.1.13
    sblId: Luke 1:13
    shortName: Lc 1:13
    text: 'Ait autem ad illum angelus: " Ne timeas, Zacharia, quoniam exaudita est
      deprecatio tua, et uxor tua Elisabeth pariet tibi filium, et vocabis nomen eius
      Ioannem.'
  - name: Evangelium secundum Lucam 1:14
    orderIndex: 13
    osisId: Luke.1.14
    sblId: Luke 1:14
    shortName: Lc 1:14
    text: 'Et erit gaudium tibi et exsultatio, et multi in nativitate eius gaudebunt:'
  - name: Evangelium secundum Lucam 1:15
    orderIndex: 14
    osisId: Luke.1.15
    sblId: Luke 1:15
    shortName: Lc 1:15
    text: erit enim magnus coram Domino et vinum et siceram non bibet et Spiritu Sancto
      replebitur adhuc ex utero matris suae
  - name: Evangelium secundum Lucam 1:16
    orderIndex: 15
    osisId: Luke.1.16
    sblId: Luke 1:16
    shortName: Lc 1:16
    text: et multos filiorum Israel convertet ad Dominum Deum ipsorum.
  - name: Evangelium secundum Lucam 1:17
    orderIndex: 16
    osisId: Luke.1.17
    sblId: Luke 1:17
    shortName: Lc 1:17
    text: Et ipse praecedet ante illum in spiritu et virtute Eliae, ut convertat corda
      patrum in filios et incredibiles ad prudentiam iustorum, parare Domino plebem
      perfectam ".
  - name: Evangelium secundum Lucam 1:18
    orderIndex: 17
    osisId: Luke.1.18
    sblId: Luke 1:18
    shortName: Lc 1:18
    text: 'Et dixit Zacharias ad angelum: " Unde hoc sciam? Ego enim sum senex, et
      uxor mea processit in diebus suis ".'
  - name: Evangelium secundum Lucam 1:19
    orderIndex: 18
    osisId: Luke.1.19
    sblId: Luke 1:19
    shortName: Lc 1:19
    text: 'Et respondens angelus dixit ei: " Ego sum Gabriel, qui adsto ante Deum,
      et missus sum loqui ad te et haec tibi evangelizare.'
  - name: Evangelium secundum Lucam 1:20
    orderIndex: 19
    osisId: Luke.1.20
    sblId: Luke 1:20
    shortName: Lc 1:20
    text: 'Et ecce: eris tacens et non poteris loqui usque in diem, quo haec fiant,
      pro eo quod non credidisti verbis meis, quae implebuntur in tempore suo ".'
  - name: Evangelium secundum Lucam 1:21
    orderIndex: 20
    osisId: Luke.1.21
    sblId: Luke 1:21
    shortName: Lc 1:21
    text: Et erat plebs exspectans Zachariam, et mirabantur quod tardaret ipse in
      templo.
  - name: Evangelium secundum Lucam 1:22
    orderIndex: 21
    osisId: Luke.1.22
    sblId: Luke 1:22
    shortName: Lc 1:22
    text: Egressus autem non poterat loqui ad illos, et cognoverunt quod visionem
      vidisset in templo; et ipse erat innuens illis et permansit mutus.
  - name: Evangelium secundum Lucam 1:23
    orderIndex: 22
    osisId: Luke.1.23
    sblId: Luke 1:23
    shortName: Lc 1:23
    text: Et factum est, ut impleti sunt dies officii eius, abiit in domum suam.
  - name: Evangelium secundum Lucam 1:24
    orderIndex: 23
    osisId: Luke.1.24
    sblId: Luke 1:24
    shortName: Lc 1:24
    text: 'Post hos autem dies concepit Elisabeth uxor eius et occultabat se mensibus
      quinque dicens:'
  - name: Evangelium secundum Lucam 1:25
    orderIndex: 24
    osisId: Luke.1.25
    sblId: Luke 1:25
    shortName: Lc 1:25
    text: '" Sic mihi fecit Dominus in diebus, quibus respexit auferre opprobrium
      meum inter homines ".'
  - name: Evangelium secundum Lucam 1:26
    orderIndex: 25
    osisId: Luke.1.26
    sblId: Luke 1:26
    shortName: Lc 1:26
    text: In mense autem sexto missus est angelus Gabriel a Deo in civitatem Galilaeae,
      cui nomen Nazareth,
  - name: Evangelium secundum Lucam 1:27
    orderIndex: 26
    osisId: Luke.1.27
    sblId: Luke 1:27
    shortName: Lc 1:27
    text: ad virginem desponsatam viro, cui nomen erat Ioseph de domo David, et nomen
      virginis Maria.
  - name: Evangelium secundum Lucam 1:28
    orderIndex: 27
    osisId: Luke.1.28
    sblId: Luke 1:28
    shortName: Lc 1:28
    text: 'Et ingressus ad eam dixit: " Ave, gratia plena, Dominus tecum ".'
  - name: Evangelium secundum Lucam 1:29
    orderIndex: 28
    osisId: Luke.1.29
    sblId: Luke 1:29
    shortName: Lc 1:29
    text: Ipsa autem turbata est in sermone eius et cogitabat qualis esset ista salutatio.
  - name: Evangelium secundum Lucam 1:30
    orderIndex: 29
    osisId: Luke.1.30
    sblId: Luke 1:30
    shortName: Lc 1:30
    text: 'Et ait angelus ei: " Ne timeas, Maria; invenisti enim gratiam apud Deum.'
  - name: Evangelium secundum Lucam 1:31
    orderIndex: 30
    osisId: Luke.1.31
    sblId: Luke 1:31
    shortName: Lc 1:31
    text: Et ecce concipies in utero et paries filium et vocabis nomen eius Iesum.
  - name: Evangelium secundum Lucam 1:32
    orderIndex: 31
    osisId: Luke.1.32
    sblId: Luke 1:32
    shortName: Lc 1:32
    text: Hic erit magnus et Filius Altissimi vocabitur, et dabit illi Dominus Deus
      sedem David patris eius,
  - name: Evangelium secundum Lucam 1:33
    orderIndex: 32
    osisId: Luke.1.33
    sblId: Luke 1:33
    shortName: Lc 1:33
    text: et regnabit super domum Iacob in aeternum, et regni eius non erit finis.
  - name: Evangelium secundum Lucam 1:34
    orderIndex: 33
    osisId: Luke.1.34
    sblId: Luke 1:34
    shortName: Lc 1:34
    text: 'Dixit autem Maria ad angelum: " Quomodo fiet istud, quoniam virum non cognosco?
      ".'
  - name: Evangelium secundum Lucam 1:35
    orderIndex: 34
    osisId: Luke.1.35
    sblId: Luke 1:35
    shortName: Lc 1:35
    text: 'Et respondens angelus dixit ei: " Spiritus Sanctus superveniet in te, et
      virtus Altissimi obumbrabit tibi: ideoque et quod nascetur sanctum, vocabitur
      Filius Dei.'
  - name: Evangelium secundum Lucam 1:36
    orderIndex: 35
    osisId: Luke.1.36
    sblId: Luke 1:36
    shortName: Lc 1:36
    text: Et ecce Elisabeth cognata tua et ipsa concepit filium in senecta sua, et
      hic mensis est sextus illi, quae vocatur sterilis,
  - name: Evangelium secundum Lucam 1:37
    orderIndex: 36
    osisId: Luke.1.37
    sblId: Luke 1:37
    shortName: Lc 1:37
    text: quia non erit impossibile apud Deum omne verbum ".
  - name: Evangelium secundum Lucam 1:38
    orderIndex: 37
    osisId: Luke.1.38
    sblId: Luke 1:38
    shortName: Lc 1:38
    text: 'Dixit autem Maria: " Ecce ancilla Domini; fiat mihi secundum verbum tuum
      ". Et discessit ab illa angelus.'
  - name: Evangelium secundum Lucam 1:39
    orderIndex: 38
    osisId: Luke.1.39
    sblId: Luke 1:39
    shortName: Lc 1:39
    text: Exsurgens autem Maria in diebus illis abiit in montana cum festinatione
      in civitatem Iudae
  - name: Evangelium secundum Lucam 1:40
    orderIndex: 39
    osisId: Luke.1.40
    sblId: Luke 1:40
    shortName: Lc 1:40
    text: et intravit in domum Zachariae et salutavit Elisabeth.
  - name: Evangelium secundum Lucam 1:41
    orderIndex: 40
    osisId: Luke.1.41
    sblId: Luke 1:41
    shortName: Lc 1:41
    text: Et factum est, ut audivit salutationem Mariae Elisabeth, exsultavit infans
      in utero eius, et repleta est Spiritu Sancto Elisabeth
  - name: Evangelium secundum Lucam 1:42
    orderIndex: 41
    osisId: Luke.1.42
    sblId: Luke 1:42
    shortName: Lc 1:42
    text: 'et exclamavit voce magna et dixit: " Benedicta tu inter mulieres, et benedictus
      fructus ventris tui.'
  - name: Evangelium secundum Lucam 1:43
    orderIndex: 42
    osisId: Luke.1.43
    sblId: Luke 1:43
    shortName: Lc 1:43
    text: Et unde hoc mihi, ut veniat mater Domini mei ad me?
  - name: Evangelium secundum Lucam 1:44
    orderIndex: 43
    osisId: Luke.1.44
    sblId: Luke 1:44
    shortName: Lc 1:44
    text: Ecce enim ut facta est vox salutationis tuae in auribus meis, exsultavit
      in gaudio infans in utero meo.
  - name: Evangelium secundum Lucam 1:45
    orderIndex: 44
    osisId: Luke.1.45
    sblId: Luke 1:45
    shortName: Lc 1:45
    text: Et beata, quae credidit, quoniam perficientur ea, quae dicta sunt ei a Domino
      ".
  - name: Evangelium secundum Lucam 1:46
    orderIndex: 45
    osisId: Luke.1.46
    sblId: Luke 1:46
    shortName: Lc 1:46
    text: 'Et ait Maria: Magnificat anima mea Dominum,'
  - name: Evangelium secundum Lucam 1:47
    orderIndex: 46
    osisId: Luke.1.47
    sblId: Luke 1:47
    shortName: Lc 1:47
    text: et exsultavit spiritus meus in Deo salvatore meo,
  - name: Evangelium secundum Lucam 1:48
    orderIndex: 47
    osisId: Luke.1.48
    sblId: Luke 1:48
    shortName: Lc 1:48
    text: quia respexit humilitatem ancillae suae.Ecce enim ex hoc beatam me dicent
      omnes generationes,
  - name: Evangelium secundum Lucam 1:49
    orderIndex: 48
    osisId: Luke.1.49
    sblId: Luke 1:49
    shortName: Lc 1:49
    text: quia fecit mihi magna, qui potens est,et sanctum nomen eius,
  - name: Evangelium secundum Lucam 1:50
    orderIndex: 49
    osisId: Luke.1.50
    sblId: Luke 1:50
    shortName: Lc 1:50
    text: et misericordia eius in progenies et progeniestimentibus eum.
  - name: Evangelium secundum Lucam 1:51
    orderIndex: 50
    osisId: Luke.1.51
    sblId: Luke 1:51
    shortName: Lc 1:51
    text: Fecit potentiam in brachio suo,dispersit superbos mente cordis sui;
  - name: Evangelium secundum Lucam 1:52
    orderIndex: 51
    osisId: Luke.1.52
    sblId: Luke 1:52
    shortName: Lc 1:52
    text: deposuit potentes de sedeet exaltavit humiles;
  - name: Evangelium secundum Lucam 1:53
    orderIndex: 52
    osisId: Luke.1.53
    sblId: Luke 1:53
    shortName: Lc 1:53
    text: esurientes implevit boniset divites dimisit inanes.
  - name: Evangelium secundum Lucam 1:54
    orderIndex: 53
    osisId: Luke.1.54
    sblId: Luke 1:54
    shortName: Lc 1:54
    text: Suscepit Israel puerum suum,recordatus misericordiae,
  - name: Evangelium secundum Lucam 1:55
    orderIndex: 54
    osisId: Luke.1.55
    sblId: Luke 1:55
    shortName: Lc 1:55
    text: sicut locutus est ad patres nostros,Abraham et semini eius in saecula ".
  - name: Evangelium secundum Lucam 1:56
    orderIndex: 55
    osisId: Luke.1.56
    sblId: Luke 1:56
    shortName: Lc 1:56
    text: Mansit autem Maria cum illa quasi mensibus tribus et reversa est in domum
      suam.
  - name: Evangelium secundum Lucam 1:57
    orderIndex: 56
    osisId: Luke.1.57
    sblId: Luke 1:57
    shortName: Lc 1:57
    text: Elisabeth autem impletum est tempus pariendi, et peperit filium.
  - name: Evangelium secundum Lucam 1:58
    orderIndex: 57
    osisId: Luke.1.58
    sblId: Luke 1:58
    shortName: Lc 1:58
    text: Et audierunt vicini et cognati eius quia magnificavit Dominus misericordiam
      suam cum illa, et congratulabantur ei.
  - name: Evangelium secundum Lucam 1:59
    orderIndex: 58
    osisId: Luke.1.59
    sblId: Luke 1:59
    shortName: Lc 1:59
    text: Et factum est, in die octavo venerunt circumcidere puerum et vocabant eum
      nomine patris eius, Zachariam.
  - name: Evangelium secundum Lucam 1:60
    orderIndex: 59
    osisId: Luke.1.60
    sblId: Luke 1:60
    shortName: Lc 1:60
    text: 'Et respondens mater eius dixit: " Nequaquam, sed vocabitur Ioannes ".'
  - name: Evangelium secundum Lucam 1:61
    orderIndex: 60
    osisId: Luke.1.61
    sblId: Luke 1:61
    shortName: Lc 1:61
    text: 'Et dixerunt ad illam: " Nemo est in cognatione tua, qui vocetur hoc nomine
      ".'
  - name: Evangelium secundum Lucam 1:62
    orderIndex: 61
    osisId: Luke.1.62
    sblId: Luke 1:62
    shortName: Lc 1:62
    text: Innuebant autem patri eius quem vellet vocari eum.
  - name: Evangelium secundum Lucam 1:63
    orderIndex: 62
    osisId: Luke.1.63
    sblId: Luke 1:63
    shortName: Lc 1:63
    text: 'Et postulans pugillarem scripsit dicens: " Ioannes est nomen eius ". Et
      mirati sunt universi.'
  - name: Evangelium secundum Lucam 1:64
    orderIndex: 63
    osisId: Luke.1.64
    sblId: Luke 1:64
    shortName: Lc 1:64
    text: Apertum est autem ilico os eius et lingua eius, et loquebatur benedicens
      Deum.
  - name: Evangelium secundum Lucam 1:65
    orderIndex: 64
    osisId: Luke.1.65
    sblId: Luke 1:65
    shortName: Lc 1:65
    text: Et factus est timor super omnes vicinos eorum, et super omnia montana Iudaeae
      divulgabantur omnia verba haec.
  - name: Evangelium secundum Lucam 1:66
    orderIndex: 65
    osisId: Luke.1.66
    sblId: Luke 1:66
    shortName: Lc 1:66
    text: 'Et posuerunt omnes, qui audierant, in corde suo dicentes: " Quid putas
      puer iste erit? ". Etenim manus Domini erat cum illo.'
  - name: Evangelium secundum Lucam 1:67
    orderIndex: 66
    osisId: Luke.1.67
    sblId: Luke 1:67
    shortName: Lc 1:67
    text: 'Et Zacharias pater eius impletus est Spiritu Sancto et prophetavit dicens:'
  - name: Evangelium secundum Lucam 1:68
    orderIndex: 67
    osisId: Luke.1.68
    sblId: Luke 1:68
    shortName: Lc 1:68
    text: '" Benedictus Dominus, Deus Israel,quia visitavit et fecit redemptionem
      plebi suae'
  - name: Evangelium secundum Lucam 1:69
    orderIndex: 68
    osisId: Luke.1.69
    sblId: Luke 1:69
    shortName: Lc 1:69
    text: et erexit cornu salutis nobisin domo David pueri sui,
  - name: Evangelium secundum Lucam 1:70
    orderIndex: 69
    osisId: Luke.1.70
    sblId: Luke 1:70
    shortName: Lc 1:70
    text: sicut locutus est per os sanctorum,qui a saeculo sunt, prophetarum eius,
  - name: Evangelium secundum Lucam 1:71
    orderIndex: 70
    osisId: Luke.1.71
    sblId: Luke 1:71
    shortName: Lc 1:71
    text: salutem ex inimicis nostriset de manu omnium, qui oderunt nos;
  - name: Evangelium secundum Lucam 1:72
    orderIndex: 71
    osisId: Luke.1.72
    sblId: Luke 1:72
    shortName: Lc 1:72
    text: ad faciendam misericordiam cum patribus nostriset memorari testamenti sui
      sancti,
  - name: Evangelium secundum Lucam 1:73
    orderIndex: 72
    osisId: Luke.1.73
    sblId: Luke 1:73
    shortName: Lc 1:73
    text: iusiurandum, quod iuravit ad Abraham patrem nostrum,daturum se nobis,
  - name: Evangelium secundum Lucam 1:74
    orderIndex: 73
    osisId: Luke.1.74
    sblId: Luke 1:74
    shortName: Lc 1:74
    text: ut sine timore, de manu inimicorum liberati,serviamus illi
  - name: Evangelium secundum Lucam 1:75
    orderIndex: 74
    osisId: Luke.1.75
    sblId: Luke 1:75
    shortName: Lc 1:75
    text: in sanctitate et iustitia coram ipsoomnibus diebus nostris.
  - name: Evangelium secundum Lucam 1:76
    orderIndex: 75
    osisId: Luke.1.76
    sblId: Luke 1:76
    shortName: Lc 1:76
    text: Et tu, puer, propheta Altissimi vocaberis:praeibis enim ante faciem Domini
      parare vias eius,
  - name: Evangelium secundum Lucam 1:77
    orderIndex: 76
    osisId: Luke.1.77
    sblId: Luke 1:77
    shortName: Lc 1:77
    text: ad dandam scientiam salutis plebi eiusin remissionem peccatorum eorum,
  - name: Evangelium secundum Lucam 1:78
    orderIndex: 77
    osisId: Luke.1.78
    sblId: Luke 1:78
    shortName: Lc 1:78
    text: per viscera misericordiae Dei nostri,in quibus visitabit nos oriens ex alto,
  - name: Evangelium secundum Lucam 1:79
    orderIndex: 78
    osisId: Luke.1.79
    sblId: Luke 1:79
    shortName: Lc 1:79
    text: illuminare his, qui in tenebris et in umbra mortis sedent,ad dirigendos
      pedes nostros in viam pacis ".
  - name: Evangelium secundum Lucam 1:80
    orderIndex: 79
    osisId: Luke.1.80
    sblId: Luke 1:80
    shortName: Lc 1:80
    text: Puer autem crescebat et confortabatur spiritu et erat in deserto usque in
      diem ostensionis suae ad Israel.
  versesCount: 80
- name: Evangelium secundum Lucam 2
  orderIndex: 1
  osisId: Luke.2
  sblId: Luke 2
  shortName: Lc 2
  verses:
  - name: Evangelium secundum Lucam 2:1
    orderIndex: 0
    osisId: Luke.2.1
    sblId: Luke 2:1
    shortName: Lc 2:1
    text: Factum est autem, in diebus il lis exiit edictum a Caesare Au gusto, ut
      describeretur universus orbis.
  - name: Evangelium secundum Lucam 2:2
    orderIndex: 1
    osisId: Luke.2.2
    sblId: Luke 2:2
    shortName: Lc 2:2
    text: Haec descriptio prima facta est praeside Syriae Quirino.
  - name: Evangelium secundum Lucam 2:3
    orderIndex: 2
    osisId: Luke.2.3
    sblId: Luke 2:3
    shortName: Lc 2:3
    text: Et ibant omnes, ut profiterentur, singuli in suam civitatem.
  - name: Evangelium secundum Lucam 2:4
    orderIndex: 3
    osisId: Luke.2.4
    sblId: Luke 2:4
    shortName: Lc 2:4
    text: Ascendit autem et Ioseph a Galilaea de civitate Nazareth in Iudaeam in civitatem
      David, quae vocatur Bethlehem, eo quod esset de domo et familia David,
  - name: Evangelium secundum Lucam 2:5
    orderIndex: 4
    osisId: Luke.2.5
    sblId: Luke 2:5
    shortName: Lc 2:5
    text: ut profiteretur cum Maria desponsata sibi, uxore praegnante.
  - name: Evangelium secundum Lucam 2:6
    orderIndex: 5
    osisId: Luke.2.6
    sblId: Luke 2:6
    shortName: Lc 2:6
    text: Factum est autem, cum essent ibi, impleti sunt dies, ut pareret,
  - name: Evangelium secundum Lucam 2:7
    orderIndex: 6
    osisId: Luke.2.7
    sblId: Luke 2:7
    shortName: Lc 2:7
    text: et peperit filium suum primogenitum; et pannis eum involvit et reclinavit
      eum in praesepio, quia non erat eis locus in deversorio.
  - name: Evangelium secundum Lucam 2:8
    orderIndex: 7
    osisId: Luke.2.8
    sblId: Luke 2:8
    shortName: Lc 2:8
    text: Et pastores erant in regione eadem vigilantes et custodientes vigilias noctis
      supra gregem suum.
  - name: Evangelium secundum Lucam 2:9
    orderIndex: 8
    osisId: Luke.2.9
    sblId: Luke 2:9
    shortName: Lc 2:9
    text: Et angelus Domini stetit iuxta illos, et claritas Domini circumfulsit illos,
      et timuerunt timore magno.
  - name: Evangelium secundum Lucam 2:10
    orderIndex: 9
    osisId: Luke.2.10
    sblId: Luke 2:10
    shortName: Lc 2:10
    text: 'Et dixit illis angelus: " Nolite timere; ecce enim evangelizo vobis gaudium
      magnum, quod erit omni populo,'
  - name: Evangelium secundum Lucam 2:11
    orderIndex: 10
    osisId: Luke.2.11
    sblId: Luke 2:11
    shortName: Lc 2:11
    text: quia natus est vobis hodie Salvator, qui est Christus Dominus, in civitate
      David.
  - name: Evangelium secundum Lucam 2:12
    orderIndex: 11
    osisId: Luke.2.12
    sblId: Luke 2:12
    shortName: Lc 2:12
    text: 'Et hoc vobis signum: invenietis infantem pannis involutum et positum in
      praesepio ".'
  - name: Evangelium secundum Lucam 2:13
    orderIndex: 12
    osisId: Luke.2.13
    sblId: Luke 2:13
    shortName: Lc 2:13
    text: 'Et subito facta est cum angelo multitudo militiae caelestis laudantium
      Deum et dicentium:'
  - name: Evangelium secundum Lucam 2:14
    orderIndex: 13
    osisId: Luke.2.14
    sblId: Luke 2:14
    shortName: Lc 2:14
    text: '" Gloria in altissimis Deo,et super terram pax in hominibus bonae voluntatis
      ".'
  - name: Evangelium secundum Lucam 2:15
    orderIndex: 14
    osisId: Luke.2.15
    sblId: Luke 2:15
    shortName: Lc 2:15
    text: 'Et factum est, ut discesserunt ab eis angeli in caelum, pastores loquebantur
      ad invicem: " Transeamus usque Bethlehem et videamus hoc verbum, quod factum
      est, quod Dominus ostendit nobis ".'
  - name: Evangelium secundum Lucam 2:16
    orderIndex: 15
    osisId: Luke.2.16
    sblId: Luke 2:16
    shortName: Lc 2:16
    text: Et venerunt festinantes et invenerunt Mariam et Ioseph et infantem positum
      in praesepio.
  - name: Evangelium secundum Lucam 2:17
    orderIndex: 16
    osisId: Luke.2.17
    sblId: Luke 2:17
    shortName: Lc 2:17
    text: Videntes autem notum fecerunt verbum, quod dictum erat illis de puero hoc.
  - name: Evangelium secundum Lucam 2:18
    orderIndex: 17
    osisId: Luke.2.18
    sblId: Luke 2:18
    shortName: Lc 2:18
    text: Et omnes, qui audierunt, mirati sunt de his, quae dicta erant a pastoribus
      ad ipsos.
  - name: Evangelium secundum Lucam 2:19
    orderIndex: 18
    osisId: Luke.2.19
    sblId: Luke 2:19
    shortName: Lc 2:19
    text: Maria autem conservabat omnia verba haec conferens in corde suo.
  - name: Evangelium secundum Lucam 2:20
    orderIndex: 19
    osisId: Luke.2.20
    sblId: Luke 2:20
    shortName: Lc 2:20
    text: Et reversi sunt pastores glorificantes et laudantes Deum in omnibus, quae
      audierant et viderant, sicut dictum est ad illos.
  - name: Evangelium secundum Lucam 2:21
    orderIndex: 20
    osisId: Luke.2.21
    sblId: Luke 2:21
    shortName: Lc 2:21
    text: Et postquam consummati sunt dies octo, ut circumcideretur, vocatum est nomen
      eius Iesus, quod vocatum est ab angelo, priusquam in utero conciperetur.
  - name: Evangelium secundum Lucam 2:22
    orderIndex: 21
    osisId: Luke.2.22
    sblId: Luke 2:22
    shortName: Lc 2:22
    text: Et postquam impleti sunt dies purgationis eorum secundum legem Moysis, tulerunt
      illum in Hierosolymam, ut sisterent Domino,
  - name: Evangelium secundum Lucam 2:23
    orderIndex: 22
    osisId: Luke.2.23
    sblId: Luke 2:23
    shortName: Lc 2:23
    text: 'sicut scriptum est in lege Domini: " Omne masculinum adaperiens vulvam
      sanctum Domino vocabitur ",'
  - name: Evangelium secundum Lucam 2:24
    orderIndex: 23
    osisId: Luke.2.24
    sblId: Luke 2:24
    shortName: Lc 2:24
    text: 'et ut darent hostiam secundum quod dictum est in lege Domini: par turturum
      aut duos pullos columbarum.'
  - name: Evangelium secundum Lucam 2:25
    orderIndex: 24
    osisId: Luke.2.25
    sblId: Luke 2:25
    shortName: Lc 2:25
    text: Et ecce homo erat in Ierusalem, cui nomen Simeon, et homo iste iustus et
      timoratus, exspectans consolationem Israel, et Spiritus Sanctus erat super eum;
  - name: Evangelium secundum Lucam 2:26
    orderIndex: 25
    osisId: Luke.2.26
    sblId: Luke 2:26
    shortName: Lc 2:26
    text: et responsum acceperat ab Spiritu Sancto non visurum se mortem nisi prius
      videret Christum Domini.
  - name: Evangelium secundum Lucam 2:27
    orderIndex: 26
    osisId: Luke.2.27
    sblId: Luke 2:27
    shortName: Lc 2:27
    text: Et venit in Spiritu in templum. Et cum inducerent puerum Iesum parentes
      eius, ut facerent secundum consuetudinem legis pro eo,
  - name: Evangelium secundum Lucam 2:28
    orderIndex: 27
    osisId: Luke.2.28
    sblId: Luke 2:28
    shortName: Lc 2:28
    text: 'et ipse accepit eum in ulnas suas et benedixit Deum et dixit:'
  - name: Evangelium secundum Lucam 2:29
    orderIndex: 28
    osisId: Luke.2.29
    sblId: Luke 2:29
    shortName: Lc 2:29
    text: '" Nunc dimittis servum tuum, Domine,secundum verbum tuum in pace,'
  - name: Evangelium secundum Lucam 2:30
    orderIndex: 29
    osisId: Luke.2.30
    sblId: Luke 2:30
    shortName: Lc 2:30
    text: quia viderunt oculi meisalutare tuum,
  - name: Evangelium secundum Lucam 2:31
    orderIndex: 30
    osisId: Luke.2.31
    sblId: Luke 2:31
    shortName: Lc 2:31
    text: quod parastiante faciem omnium populorum,
  - name: Evangelium secundum Lucam 2:32
    orderIndex: 31
    osisId: Luke.2.32
    sblId: Luke 2:32
    shortName: Lc 2:32
    text: lumen ad revelationem gentiumet gloriam plebis tuae Israel ".
  - name: Evangelium secundum Lucam 2:33
    orderIndex: 32
    osisId: Luke.2.33
    sblId: Luke 2:33
    shortName: Lc 2:33
    text: Et erat pater eius et mater mirantes super his, quae dicebantur de illo.
  - name: Evangelium secundum Lucam 2:34
    orderIndex: 33
    osisId: Luke.2.34
    sblId: Luke 2:34
    shortName: Lc 2:34
    text: 'Et benedixit illis Simeon et dixit ad Mariam matrem eius: " Ecce positus
      est hic in ruinam et resurrectionem multorum in Israel et in signum, cui contradicetur'
  - name: Evangelium secundum Lucam 2:35
    orderIndex: 34
    osisId: Luke.2.35
    sblId: Luke 2:35
    shortName: Lc 2:35
    text: '- et tuam ipsius animam pertransiet gladius - ut revelentur ex multis cordibus
      cogitationes ".'
  - name: Evangelium secundum Lucam 2:36
    orderIndex: 35
    osisId: Luke.2.36
    sblId: Luke 2:36
    shortName: Lc 2:36
    text: Et erat Anna prophetissa, filia Phanuel, de tribu Aser. Haec processerat
      in diebus multis et vixerat cum viro annis septem a virginitate sua;
  - name: Evangelium secundum Lucam 2:37
    orderIndex: 36
    osisId: Luke.2.37
    sblId: Luke 2:37
    shortName: Lc 2:37
    text: et haec vidua usque ad annos octoginta quattuor, quae non discedebat de
      templo, ieiuniis et obsecrationibus serviens nocte ac die.
  - name: Evangelium secundum Lucam 2:38
    orderIndex: 37
    osisId: Luke.2.38
    sblId: Luke 2:38
    shortName: Lc 2:38
    text: Et haec ipsa hora superveniens confitebatur Deo et loquebatur de illo omnibus,
      qui exspectabant redemptionem Ierusalem.
  - name: Evangelium secundum Lucam 2:39
    orderIndex: 38
    osisId: Luke.2.39
    sblId: Luke 2:39
    shortName: Lc 2:39
    text: Et ut perfecerunt omnia secundum legem Domini, reversi sunt in Galilaeam
      in civitatem suam Nazareth.
  - name: Evangelium secundum Lucam 2:40
    orderIndex: 39
    osisId: Luke.2.40
    sblId: Luke 2:40
    shortName: Lc 2:40
    text: Puer autem crescebat et confortabatur plenus sapientia; et gratia Dei erat
      super illum.
  - name: Evangelium secundum Lucam 2:41
    orderIndex: 40
    osisId: Luke.2.41
    sblId: Luke 2:41
    shortName: Lc 2:41
    text: Et ibant parentes eius per omnes annos in Ierusalem in die festo Paschae.
  - name: Evangelium secundum Lucam 2:42
    orderIndex: 41
    osisId: Luke.2.42
    sblId: Luke 2:42
    shortName: Lc 2:42
    text: Et cum factus esset annorum duodecim, ascendentibus illis secundum consuetudinem
      diei festi,
  - name: Evangelium secundum Lucam 2:43
    orderIndex: 42
    osisId: Luke.2.43
    sblId: Luke 2:43
    shortName: Lc 2:43
    text: consummatisque diebus, cum redirent, remansit puer Iesus in Ierusalem, et
      non cognoverunt parentes eius.
  - name: Evangelium secundum Lucam 2:44
    orderIndex: 43
    osisId: Luke.2.44
    sblId: Luke 2:44
    shortName: Lc 2:44
    text: Existimantes autem illum esse in comitatu, venerunt iter diei et requirebant
      eum inter cognatos et notos;
  - name: Evangelium secundum Lucam 2:45
    orderIndex: 44
    osisId: Luke.2.45
    sblId: Luke 2:45
    shortName: Lc 2:45
    text: et non invenientes regressi sunt in Ierusalem requirentes eum.
  - name: Evangelium secundum Lucam 2:46
    orderIndex: 45
    osisId: Luke.2.46
    sblId: Luke 2:46
    shortName: Lc 2:46
    text: Et factum est, post triduum invenerunt illum in templo sedentem in medio
      doctorum, audientem illos et interrogantem eos;
  - name: Evangelium secundum Lucam 2:47
    orderIndex: 46
    osisId: Luke.2.47
    sblId: Luke 2:47
    shortName: Lc 2:47
    text: stupebant autem omnes, qui eum audiebant, super prudentia et responsis eius.
  - name: Evangelium secundum Lucam 2:48
    orderIndex: 47
    osisId: Luke.2.48
    sblId: Luke 2:48
    shortName: Lc 2:48
    text: 'Et videntes eum admirati sunt, et dixit Mater cius ad illum: " Fili, quid
      fecisti nobis sic? Ecce pater tuus et ego dolentes quaerebamus te ".'
  - name: Evangelium secundum Lucam 2:49
    orderIndex: 48
    osisId: Luke.2.49
    sblId: Luke 2:49
    shortName: Lc 2:49
    text: 'Et ait ad illos: " Quid est quod me quaerebatis? Nesciebatis quia in his,
      quae Patris mei sunt, oportet me esse? ".'
  - name: Evangelium secundum Lucam 2:50
    orderIndex: 49
    osisId: Luke.2.50
    sblId: Luke 2:50
    shortName: Lc 2:50
    text: Et ipsi non intellexerunt verbum, quod locutus est ad illos.
  - name: Evangelium secundum Lucam 2:51
    orderIndex: 50
    osisId: Luke.2.51
    sblId: Luke 2:51
    shortName: Lc 2:51
    text: Et descendit cum eis et venit Nazareth et erat subditus illis. Et mater
      eius conservabat omnia verba in corde suo.
  - name: Evangelium secundum Lucam 2:52
    orderIndex: 51
    osisId: Luke.2.52
    sblId: Luke 2:52
    shortName: Lc 2:52
    text: Et Iesus proficiebat sapientia et aetate et gratia apud Deum et homines.
  versesCount: 52
- name: Evangelium secundum Lucam 3
  orderIndex: 2
  osisId: Luke.3
  sblId: Luke 3
  shortName: Lc 3
  verses:
  - name: Evangelium secundum Lucam 3:1
    orderIndex: 0
    osisId: Luke.3.1
    sblId: Luke 3:1
    shortName: Lc 3:1
    text: Anno autem quinto decimo im perii Tiberii Caesaris, procu rante Pontio Pilato
      Iudaeam, tetrarcha autem Galilaeae Herode, Philippo autem fratre eius tetrarcha
      Ituraeae et Trachonitidis regionis, et Lysania Abilinae tetrarcha,
  - name: Evangelium secundum Lucam 3:2
    orderIndex: 1
    osisId: Luke.3.2
    sblId: Luke 3:2
    shortName: Lc 3:2
    text: sub principe sacerdotum Anna et Caipha, factum est verbum Dei super Ioannem
      Zachariae filium in deserto.
  - name: Evangelium secundum Lucam 3:3
    orderIndex: 2
    osisId: Luke.3.3
    sblId: Luke 3:3
    shortName: Lc 3:3
    text: Et venit in omnem regionem circa Iordanem praedicans baptismum paenitentiae
      in remissionem peccatorum,
  - name: Evangelium secundum Lucam 3:4
    orderIndex: 3
    osisId: Luke.3.4
    sblId: Luke 3:4
    shortName: Lc 3:4
    text: 'sicut scriptum est in libro sermonum Isaiae prophetae: Vox clamantis in
      deserto:Parate viam Domini,rectas facite semitas eius.'
  - name: Evangelium secundum Lucam 3:5
    orderIndex: 4
    osisId: Luke.3.5
    sblId: Luke 3:5
    shortName: Lc 3:5
    text: 'Omnis vallis implebitur,et omnis mons et collis humiliabitur;et erunt prava
      in directa,et aspera in vias planas:'
  - name: Evangelium secundum Lucam 3:6
    orderIndex: 5
    osisId: Luke.3.6
    sblId: Luke 3:6
    shortName: Lc 3:6
    text: et videbit omnis caro salutare Dei" ".
  - name: Evangelium secundum Lucam 3:7
    orderIndex: 6
    osisId: Luke.3.7
    sblId: Luke 3:7
    shortName: Lc 3:7
    text: 'Dicebat ergo ad turbas, quae exibant, ut baptizarentur ab ipso: " Genimina
      viperarum, quis ostendit vobis fugere a ventura ira?'
  - name: Evangelium secundum Lucam 3:8
    orderIndex: 7
    osisId: Luke.3.8
    sblId: Luke 3:8
    shortName: Lc 3:8
    text: 'Facite ergo fructus dignos paenitentiae et ne coeperitis dicere in vobis
      ipsis: "Patrem habemus Abraham"; dico enim vobis quia potest Deus de lapidibus
      istis suscitare Abrahae filios.'
  - name: Evangelium secundum Lucam 3:9
    orderIndex: 8
    osisId: Luke.3.9
    sblId: Luke 3:9
    shortName: Lc 3:9
    text: Iam enim et securis ad radicem arborum posita est; omnis ergo arbor non
      faciens fructum bonum exciditur et in ignem mittitur ".
  - name: Evangelium secundum Lucam 3:10
    orderIndex: 9
    osisId: Luke.3.10
    sblId: Luke 3:10
    shortName: Lc 3:10
    text: 'Et interrogabant eum turbae dicentes: " Quid ergo faciemus? ".'
  - name: Evangelium secundum Lucam 3:11
    orderIndex: 10
    osisId: Luke.3.11
    sblId: Luke 3:11
    shortName: Lc 3:11
    text: 'Respondens autem dicebat illis: " Qui habet duas tunicas, det non habenti;
      et, qui habet escas, similiter faciat ".'
  - name: Evangelium secundum Lucam 3:12
    orderIndex: 11
    osisId: Luke.3.12
    sblId: Luke 3:12
    shortName: Lc 3:12
    text: 'Venerunt autem et publicani, ut baptizarentur, et dixerunt ad illum: "
      Magister, quid faciemus? ".'
  - name: Evangelium secundum Lucam 3:13
    orderIndex: 12
    osisId: Luke.3.13
    sblId: Luke 3:13
    shortName: Lc 3:13
    text: 'At ille dixit ad eos: " Nihil amplius quam constitutum est vobis, faciatis
      ".'
  - name: Evangelium secundum Lucam 3:14
    orderIndex: 13
    osisId: Luke.3.14
    sblId: Luke 3:14
    shortName: Lc 3:14
    text: 'Interrogabant autem eum et milites dicentes: " Quid faciemus et nos? ".
      Et ait illis: " Neminem concutiatis neque calumniam faciatis et contenti estote
      stipendiis vestris ".'
  - name: Evangelium secundum Lucam 3:15
    orderIndex: 14
    osisId: Luke.3.15
    sblId: Luke 3:15
    shortName: Lc 3:15
    text: Existimante autem populo et cogitantibus omnibus in cordibus suis de Ioanne,
      ne forte ipse esset Christus,
  - name: Evangelium secundum Lucam 3:16
    orderIndex: 15
    osisId: Luke.3.16
    sblId: Luke 3:16
    shortName: Lc 3:16
    text: 'respondit Ioannes dicens omnibus: " Ego quidem aqua baptizo vos. Venit
      autem fortior me, cuius non sum dignus solvere corrigiam calceamentorum eius:
      ipse vos baptizabit in Spiritu Sancto et igni;'
  - name: Evangelium secundum Lucam 3:17
    orderIndex: 16
    osisId: Luke.3.17
    sblId: Luke 3:17
    shortName: Lc 3:17
    text: cuius ventilabrum in manu eius ad purgandam aream suam et ad congregandum
      triticum in horreum suum, paleas autem comburet igni inexstinguibili ".
  - name: Evangelium secundum Lucam 3:18
    orderIndex: 17
    osisId: Luke.3.18
    sblId: Luke 3:18
    shortName: Lc 3:18
    text: Multa quidem et alia exhortans evangelizabat populum.
  - name: Evangelium secundum Lucam 3:19
    orderIndex: 18
    osisId: Luke.3.19
    sblId: Luke 3:19
    shortName: Lc 3:19
    text: Herodes autem tetrarcha, cum corriperetur ab illo de Herodiade uxore fratris
      sui et de omnibus malis, quae fecit Herodes,
  - name: Evangelium secundum Lucam 3:20
    orderIndex: 19
    osisId: Luke.3.20
    sblId: Luke 3:20
    shortName: Lc 3:20
    text: adiecit et hoc supra omnia et inclusit Ioannem in carcere.
  - name: Evangelium secundum Lucam 3:21
    orderIndex: 20
    osisId: Luke.3.21
    sblId: Luke 3:21
    shortName: Lc 3:21
    text: Factum est autem, cum baptizaretur omnis populus, et Iesu baptizato et orante,
      apertum est caelum,
  - name: Evangelium secundum Lucam 3:22
    orderIndex: 21
    osisId: Luke.3.22
    sblId: Luke 3:22
    shortName: Lc 3:22
    text: 'et descendit Spiritus Sanctus corporali specie sicut columba super ipsum;
      et vox de caelo facta est: " Tu es Filius meus dilectus; in te complacui mihi
      ".'
  - name: Evangelium secundum Lucam 3:23
    orderIndex: 22
    osisId: Luke.3.23
    sblId: Luke 3:23
    shortName: Lc 3:23
    text: Et ipse Iesus erat incipiens quasi annorum triginta, ut putabatur, filius
      Ioseph, qui fuit Heli,
  - name: Evangelium secundum Lucam 3:24
    orderIndex: 23
    osisId: Luke.3.24
    sblId: Luke 3:24
    shortName: Lc 3:24
    text: qui fuit Matthat, qui fuit Levi, qui fuit Melchi, qui fuit Iannae, qui fuit
      Ioseph,
  - name: Evangelium secundum Lucam 3:25
    orderIndex: 24
    osisId: Luke.3.25
    sblId: Luke 3:25
    shortName: Lc 3:25
    text: qui fuit Matthathiae, qui fuit Amos, qui fuit Nahum, qui fuit Esli, qui
      fuit Naggae,
  - name: Evangelium secundum Lucam 3:26
    orderIndex: 25
    osisId: Luke.3.26
    sblId: Luke 3:26
    shortName: Lc 3:26
    text: qui fuit Maath, qui fuit Matthathiae, qui fuit Semei, qui fuit Iosech, qui
      fuit Ioda,
  - name: Evangelium secundum Lucam 3:27
    orderIndex: 26
    osisId: Luke.3.27
    sblId: Luke 3:27
    shortName: Lc 3:27
    text: qui fuit Ioanna, qui fuit Resa, qui fuit Zorobabel, qui fuit Salathiel,
      qui fuit Neri,
  - name: Evangelium secundum Lucam 3:28
    orderIndex: 27
    osisId: Luke.3.28
    sblId: Luke 3:28
    shortName: Lc 3:28
    text: qui fuit Melchi, qui fuit Addi, qui fuit Cosam, qui fuit Elmadam, qui fuit
      Her,
  - name: Evangelium secundum Lucam 3:29
    orderIndex: 28
    osisId: Luke.3.29
    sblId: Luke 3:29
    shortName: Lc 3:29
    text: qui fuit Iesu, qui fuit Eliezer, qui fuit Iorim, qui fuit Matthat, qui fuit
      Levi,
  - name: Evangelium secundum Lucam 3:30
    orderIndex: 29
    osisId: Luke.3.30
    sblId: Luke 3:30
    shortName: Lc 3:30
    text: qui fuit Simeon, qui fuit Iudae, qui fuit Ioseph, qui fuit Iona, qui fuit
      Eliachim,
  - name: Evangelium secundum Lucam 3:31
    orderIndex: 30
    osisId: Luke.3.31
    sblId: Luke 3:31
    shortName: Lc 3:31
    text: qui fuit Melea, qui fuit Menna, qui fuit Matthatha, qui fuit Nathan, qui
      fuit David,
  - name: Evangelium secundum Lucam 3:32
    orderIndex: 31
    osisId: Luke.3.32
    sblId: Luke 3:32
    shortName: Lc 3:32
    text: qui fuit Iesse, qui fuit Obed, qui fuit Booz, qui fuit Salmon, qui fuit
      Naasson,
  - name: Evangelium secundum Lucam 3:33
    orderIndex: 32
    osisId: Luke.3.33
    sblId: Luke 3:33
    shortName: Lc 3:33
    text: qui fuit Aminadab, qui fuit Admin, qui fuit Arni, qui fuit Esrom, qui fuit
      Phares, qui fuit Iudae,
  - name: Evangelium secundum Lucam 3:34
    orderIndex: 33
    osisId: Luke.3.34
    sblId: Luke 3:34
    shortName: Lc 3:34
    text: qui fuit Iacob, qui fuit Isaac, qui fuit Abrahae, qui fuit Thare, qui fuit
      Nachor,
  - name: Evangelium secundum Lucam 3:35
    orderIndex: 34
    osisId: Luke.3.35
    sblId: Luke 3:35
    shortName: Lc 3:35
    text: qui fuit Seruch, qui fuit Ragau, qui fuit Phaleg, qui fuit Heber, qui fuit
      Sala,
  - name: Evangelium secundum Lucam 3:36
    orderIndex: 35
    osisId: Luke.3.36
    sblId: Luke 3:36
    shortName: Lc 3:36
    text: qui fuit Cainan, qui fuit Arphaxad, qui fuit Sem, qui fuit Noe, qui fuit
      Lamech,
  - name: Evangelium secundum Lucam 3:37
    orderIndex: 36
    osisId: Luke.3.37
    sblId: Luke 3:37
    shortName: Lc 3:37
    text: qui fuit Mathusala, qui fuit Henoch, qui fuit Iared, qui fuit Malaleel,
      qui fuit Cainan,
  - name: Evangelium secundum Lucam 3:38
    orderIndex: 37
    osisId: Luke.3.38
    sblId: Luke 3:38
    shortName: Lc 3:38
    text: qui fuit Enos, qui fuit Seth, qui fuit Adam, qui fuit Dei.
  versesCount: 38
- name: Evangelium secundum Lucam 4
  orderIndex: 3
  osisId: Luke.4
  sblId: Luke 4
  shortName: Lc 4
  verses:
  - name: Evangelium secundum Lucam 4:1
    orderIndex: 0
    osisId: Luke.4.1
    sblId: Luke 4:1
    shortName: Lc 4:1
    text: Iesus autem plenus Spiritu Sancto regressus est ab Iordane et agebatur in
      Spiritu in deserto
  - name: Evangelium secundum Lucam 4:2
    orderIndex: 1
    osisId: Luke.4.2
    sblId: Luke 4:2
    shortName: Lc 4:2
    text: diebus quadraginta et tentabatur a Diabolo. Et nihil manducavit in diebus
      illis et, consummatis illis, esuriit.
  - name: Evangelium secundum Lucam 4:3
    orderIndex: 2
    osisId: Luke.4.3
    sblId: Luke 4:3
    shortName: Lc 4:3
    text: 'Dixit autem illi Diabolus: " Si Filius Dei es, dic lapidi huic, ut panis
      fiat ".'
  - name: Evangelium secundum Lucam 4:4
    orderIndex: 3
    osisId: Luke.4.4
    sblId: Luke 4:4
    shortName: Lc 4:4
    text: 'Et respondit ad illum Iesus: " Scriptum est: "Non in pane solo vivet homo"
      ".'
  - name: Evangelium secundum Lucam 4:5
    orderIndex: 4
    osisId: Luke.4.5
    sblId: Luke 4:5
    shortName: Lc 4:5
    text: Et sustulit illum et ostendit illi omnia regna orbis terrae in momento temporis;
  - name: Evangelium secundum Lucam 4:6
    orderIndex: 5
    osisId: Luke.4.6
    sblId: Luke 4:6
    shortName: Lc 4:6
    text: 'et ait ei Diabolus: " Tibi dabo potestatem hanc universam et gloriam illorum,
      quia mihi tradita est, et, cui volo, do illam:'
  - name: Evangelium secundum Lucam 4:7
    orderIndex: 6
    osisId: Luke.4.7
    sblId: Luke 4:7
    shortName: Lc 4:7
    text: tu ergo, si adoraveris coram me, erit tua omnis ".
  - name: Evangelium secundum Lucam 4:8
    orderIndex: 7
    osisId: Luke.4.8
    sblId: Luke 4:8
    shortName: Lc 4:8
    text: 'Et respondens Iesus dixit illi: " Scriptum est: "Dominum Deum tuum adorabis
      et illi soli servies" ".'
  - name: Evangelium secundum Lucam 4:9
    orderIndex: 8
    osisId: Luke.4.9
    sblId: Luke 4:9
    shortName: Lc 4:9
    text: 'Duxit autem illum in Ierusalem et statuit eum supra pinnam templi et dixit
      illi: " Si Filius Dei es, mitte te hinc deorsum.'
  - name: Evangelium secundum Lucam 4:10
    orderIndex: 9
    osisId: Luke.4.10
    sblId: Luke 4:10
    shortName: Lc 4:10
    text: Scriptum est enim:Angelis suis mandabit de te,ut conservent te"
  - name: Evangelium secundum Lucam 4:11
    orderIndex: 10
    osisId: Luke.4.11
    sblId: Luke 4:11
    shortName: Lc 4:11
    text: 'et: "In manibus tollent te,ne forte offendas ad lapidem pedem tuum" ".'
  - name: Evangelium secundum Lucam 4:12
    orderIndex: 11
    osisId: Luke.4.12
    sblId: Luke 4:12
    shortName: Lc 4:12
    text: 'Et respondens Iesus ait illi: " Dictum est: "Non tentabis Dominum Deum
      tuum" ".'
  - name: Evangelium secundum Lucam 4:13
    orderIndex: 12
    osisId: Luke.4.13
    sblId: Luke 4:13
    shortName: Lc 4:13
    text: Et consummata omni tentatione, Diabolus recessit ab illo usque ad tempus.
  - name: Evangelium secundum Lucam 4:14
    orderIndex: 13
    osisId: Luke.4.14
    sblId: Luke 4:14
    shortName: Lc 4:14
    text: Et regressus est Iesus in virtute Spiritus in Galilaeam. Et fama exiit per
      universam regionem de illo.
  - name: Evangelium secundum Lucam 4:15
    orderIndex: 14
    osisId: Luke.4.15
    sblId: Luke 4:15
    shortName: Lc 4:15
    text: Et ipse docebat in synagogis eorum et magnificabatur ab omnibus.
  - name: Evangelium secundum Lucam 4:16
    orderIndex: 15
    osisId: Luke.4.16
    sblId: Luke 4:16
    shortName: Lc 4:16
    text: Et venit Nazareth, ubi erat nutritus, et intravit secundum consuetudinem
      suam die sabbati in synagogam et surrexit legere.
  - name: Evangelium secundum Lucam 4:17
    orderIndex: 16
    osisId: Luke.4.17
    sblId: Luke 4:17
    shortName: Lc 4:17
    text: 'Et tradi tus est illi liber prophetae Isaiae; etut revolvit librum, invenit
      locum, ubi scriptum erat:'
  - name: Evangelium secundum Lucam 4:18
    orderIndex: 17
    osisId: Luke.4.18
    sblId: Luke 4:18
    shortName: Lc 4:18
    text: '" Spiritus Domini super me;propter quod unxit meevangelizare pauperibus,misit
      me praedicare captivis remissionemet caecis visum,dimittere confractos in remissione,'
  - name: Evangelium secundum Lucam 4:19
    orderIndex: 18
    osisId: Luke.4.19
    sblId: Luke 4:19
    shortName: Lc 4:19
    text: praedicare annum Domini acceptum ".
  - name: Evangelium secundum Lucam 4:20
    orderIndex: 19
    osisId: Luke.4.20
    sblId: Luke 4:20
    shortName: Lc 4:20
    text: Et cum plicuisset librum, reddidit ministro et sedit; et omnium in synagoga
      oculi erant intendentes in eum.
  - name: Evangelium secundum Lucam 4:21
    orderIndex: 20
    osisId: Luke.4.21
    sblId: Luke 4:21
    shortName: Lc 4:21
    text: 'Coepit autem dicere ad illos: " Hodie impleta est haec Scriptura in auribus
      vestris ".'
  - name: Evangelium secundum Lucam 4:22
    orderIndex: 21
    osisId: Luke.4.22
    sblId: Luke 4:22
    shortName: Lc 4:22
    text: 'Et omnes testimonium illi dabant et mirabantur in verbis gratiae, quae
      procedebant de ore ipsius, et dicebant: " Nonne hic filius est Ioseph? ".'
  - name: Evangelium secundum Lucam 4:23
    orderIndex: 22
    osisId: Luke.4.23
    sblId: Luke 4:23
    shortName: Lc 4:23
    text: 'Et ait illis: " Utique dicetis mihi hanc similitudinem: "Medice, cura teipsum;
      quanta audivimus facta in Capharnaum, fac et hic in patria tua".'
  - name: Evangelium secundum Lucam 4:24
    orderIndex: 23
    osisId: Luke.4.24
    sblId: Luke 4:24
    shortName: Lc 4:24
    text: 'Ait autem: " Amen dico vobis: Nemo propheta acceptus est in patria sua.'
  - name: Evangelium secundum Lucam 4:25
    orderIndex: 24
    osisId: Luke.4.25
    sblId: Luke 4:25
    shortName: Lc 4:25
    text: 'In veritate autem dico vobis: Multae viduae erant in diebus Eliae in Israel,
      quando clausum est caelum annis tribus et mensibus sex, cum facta est fames
      magna in omni terra;'
  - name: Evangelium secundum Lucam 4:26
    orderIndex: 25
    osisId: Luke.4.26
    sblId: Luke 4:26
    shortName: Lc 4:26
    text: et ad nullam illarum missus est Elias nisi in Sarepta Sidoniae ad mulierem
      viduam.
  - name: Evangelium secundum Lucam 4:27
    orderIndex: 26
    osisId: Luke.4.27
    sblId: Luke 4:27
    shortName: Lc 4:27
    text: Et multi leprosi erant in Israel sub Eliseo propheta; et nemo eorum mundatus
      est nisi Naaman Syrus ".
  - name: Evangelium secundum Lucam 4:28
    orderIndex: 27
    osisId: Luke.4.28
    sblId: Luke 4:28
    shortName: Lc 4:28
    text: Et repleti sunt omnes in synagoga ira haec audientes;
  - name: Evangelium secundum Lucam 4:29
    orderIndex: 28
    osisId: Luke.4.29
    sblId: Luke 4:29
    shortName: Lc 4:29
    text: et surrexerunt et eiecerunt illum extra civitatem et duxerunt illum usque
      ad supercilium montis, supra quem civitas illorum erat aedificata, ut praecipitarent
      eum.
  - name: Evangelium secundum Lucam 4:30
    orderIndex: 29
    osisId: Luke.4.30
    sblId: Luke 4:30
    shortName: Lc 4:30
    text: Ipse autem transiens per medium illorum ibat.
  - name: Evangelium secundum Lucam 4:31
    orderIndex: 30
    osisId: Luke.4.31
    sblId: Luke 4:31
    shortName: Lc 4:31
    text: Et descendit in Capharnaum civitatem Galilaeae. Et docebat illos sabbatis;
  - name: Evangelium secundum Lucam 4:32
    orderIndex: 31
    osisId: Luke.4.32
    sblId: Luke 4:32
    shortName: Lc 4:32
    text: et stupebant in doctrina eius, quia in potestate erat sermo ipsius.
  - name: Evangelium secundum Lucam 4:33
    orderIndex: 32
    osisId: Luke.4.33
    sblId: Luke 4:33
    shortName: Lc 4:33
    text: 'Et in synagoga erat homo habens spiritum daemonii immundi; et exclamavit
      voce magna:'
  - name: Evangelium secundum Lucam 4:34
    orderIndex: 33
    osisId: Luke.4.34
    sblId: Luke 4:34
    shortName: Lc 4:34
    text: '" Sine; quid nobis et tibi, Iesu Nazarene? Venisti perdere nos? Scio te
      qui sis: Sanctus Dei ".'
  - name: Evangelium secundum Lucam 4:35
    orderIndex: 34
    osisId: Luke.4.35
    sblId: Luke 4:35
    shortName: Lc 4:35
    text: 'Et increpavit illi Iesus dicens: " Obmutesce et exi ab illo! ". Et cum
      proiecisset illum daemonium in medium, exiit ab illo nihilque illum nocuit.'
  - name: Evangelium secundum Lucam 4:36
    orderIndex: 35
    osisId: Luke.4.36
    sblId: Luke 4:36
    shortName: Lc 4:36
    text: 'Et factus est pavor in omnibus; et colloquebantur ad invicem dicentes:
      Quod est hoc verbum, quia in potestate et virtute imperat immundis spiritibus,
      et exeunt? ".'
  - name: Evangelium secundum Lucam 4:37
    orderIndex: 36
    osisId: Luke.4.37
    sblId: Luke 4:37
    shortName: Lc 4:37
    text: Et divulgabatur fama de illo in omnem locum regionis.
  - name: Evangelium secundum Lucam 4:38
    orderIndex: 37
    osisId: Luke.4.38
    sblId: Luke 4:38
    shortName: Lc 4:38
    text: Surgens autem de synagoga introivit in domum Simonis. Socrus autem Simonis
      tenebatur magna febri; et rogaverunt illum pro ea.
  - name: Evangelium secundum Lucam 4:39
    orderIndex: 38
    osisId: Luke.4.39
    sblId: Luke 4:39
    shortName: Lc 4:39
    text: Et stans super illam imperavit febri, et dimisit illam; et continuo surgens
      ministrabat illis.
  - name: Evangelium secundum Lucam 4:40
    orderIndex: 39
    osisId: Luke.4.40
    sblId: Luke 4:40
    shortName: Lc 4:40
    text: Cum sol autem occidisset, omnes, qui habebant infirmos variis languoribus,
      ducebant illos ad eum; at ille singulis manus imponens curabat eos.
  - name: Evangelium secundum Lucam 4:41
    orderIndex: 40
    osisId: Luke.4.41
    sblId: Luke 4:41
    shortName: Lc 4:41
    text: 'Exibant autem daemonia a multis clamantia et dicentia: " Tu es Filius Dei
      ". Et increpans non sinebat ea loqui, quia sciebant ipsum esse Christum.'
  - name: Evangelium secundum Lucam 4:42
    orderIndex: 41
    osisId: Luke.4.42
    sblId: Luke 4:42
    shortName: Lc 4:42
    text: Facta autem die, egressus ibat in desertum locum; et turbae requirebant
      eum et venerunt usque ad ipsum et detinebant illum, ne discederet ab eis.
  - name: Evangelium secundum Lucam 4:43
    orderIndex: 42
    osisId: Luke.4.43
    sblId: Luke 4:43
    shortName: Lc 4:43
    text: 'Quibus ille ait: " Et aliis civitatibus oportet me evangelizare regnum
      Dei, quia ideo missus sum ".'
  - name: Evangelium secundum Lucam 4:44
    orderIndex: 43
    osisId: Luke.4.44
    sblId: Luke 4:44
    shortName: Lc 4:44
    text: Et erat praedicans in synagogis Iudaeae.
  versesCount: 44
- name: Evangelium secundum Lucam 5
  orderIndex: 4
  osisId: Luke.5
  sblId: Luke 5
  shortName: Lc 5
  verses:
  - name: Evangelium secundum Lucam 5:1
    orderIndex: 0
    osisId: Luke.5.1
    sblId: Luke 5:1
    shortName: Lc 5:1
    text: Factum est autem, cum turba urgeret illum et audiret verbum Dei, et ipse
      stabat secus stagnum Genesareth
  - name: Evangelium secundum Lucam 5:2
    orderIndex: 1
    osisId: Luke.5.2
    sblId: Luke 5:2
    shortName: Lc 5:2
    text: et vidit duas naves stantes secus stagnum; piscatores autem descenderant
      de illis et lavabant retia.
  - name: Evangelium secundum Lucam 5:3
    orderIndex: 2
    osisId: Luke.5.3
    sblId: Luke 5:3
    shortName: Lc 5:3
    text: Ascendens autem in unam navem, quae erat Simonis, rogavit eum a terra reducere
      pusillum; et sedens docebat de navicula turbas.
  - name: Evangelium secundum Lucam 5:4
    orderIndex: 3
    osisId: Luke.5.4
    sblId: Luke 5:4
    shortName: Lc 5:4
    text: 'Ut cessavit autem loqui, dixit ad Simonem: " Duc in altum et laxate retia
      vestra in capturam ".'
  - name: Evangelium secundum Lucam 5:5
    orderIndex: 4
    osisId: Luke.5.5
    sblId: Luke 5:5
    shortName: Lc 5:5
    text: 'Et respondens Simon dixit: " Praeceptor, per totam noctem laborantes nihil
      cepimus; in verbo autem tuo laxabo retia ".'
  - name: Evangelium secundum Lucam 5:6
    orderIndex: 5
    osisId: Luke.5.6
    sblId: Luke 5:6
    shortName: Lc 5:6
    text: Et cum hoc fecissent, concluserunt piscium multitudinem copiosam; rumpebantur
      autem retia eorum.
  - name: Evangelium secundum Lucam 5:7
    orderIndex: 6
    osisId: Luke.5.7
    sblId: Luke 5:7
    shortName: Lc 5:7
    text: Et annuerunt sociis, qui erant in alia navi, ut venirent et adiuvarent eos;
      et venerunt et impleverunt ambas naviculas, ita ut mergerentur.
  - name: Evangelium secundum Lucam 5:8
    orderIndex: 7
    osisId: Luke.5.8
    sblId: Luke 5:8
    shortName: Lc 5:8
    text: 'Quod cum videret Simon Petrus, procidit ad genua Iesu dicens: " Exi a me,
      quia homo peccator sum, Domine ".'
  - name: Evangelium secundum Lucam 5:9
    orderIndex: 8
    osisId: Luke.5.9
    sblId: Luke 5:9
    shortName: Lc 5:9
    text: Stupor enim circumdederat eum et omnes, qui cum illo erant, in captura piscium,
      quos ceperant;
  - name: Evangelium secundum Lucam 5:10
    orderIndex: 9
    osisId: Luke.5.10
    sblId: Luke 5:10
    shortName: Lc 5:10
    text: 'similiter autem et Iacobum et Ioannem, filios Zebedaei, qui erant socii
      Simonis. Et ait ad Simonem Iesus: " Noli timere; ex hoc iam homines eris capiens
      ".'
  - name: Evangelium secundum Lucam 5:11
    orderIndex: 10
    osisId: Luke.5.11
    sblId: Luke 5:11
    shortName: Lc 5:11
    text: Et subductis ad terram navibus, relictis omnibus, secuti sunt illum.
  - name: Evangelium secundum Lucam 5:12
    orderIndex: 11
    osisId: Luke.5.12
    sblId: Luke 5:12
    shortName: Lc 5:12
    text: 'Et factum est, cum esset in una civitatum, et ecce vir plenus lepra; et
      videns Iesum et procidens in faciem rogavit eum dicens: " Domine, si vis, potes
      me mundare ".'
  - name: Evangelium secundum Lucam 5:13
    orderIndex: 12
    osisId: Luke.5.13
    sblId: Luke 5:13
    shortName: Lc 5:13
    text: 'Et extendens manum tetigit illum dicens: " Volo, mundare! "; et confestim
      lepra discessit ab illo.'
  - name: Evangelium secundum Lucam 5:14
    orderIndex: 13
    osisId: Luke.5.14
    sblId: Luke 5:14
    shortName: Lc 5:14
    text: 'Et ipse praecepit illi, ut nemini diceret, sed: " Vade, ostende te sacerdoti
      et offer pro emundatione tua, sicut praecepit Moyses, in testimonium illis ".'
  - name: Evangelium secundum Lucam 5:15
    orderIndex: 14
    osisId: Luke.5.15
    sblId: Luke 5:15
    shortName: Lc 5:15
    text: Perambulabat autem magis sermo de illo, et conveniebant turbae multae, ut
      audirent et curarentur ab infirmitatibus suis;
  - name: Evangelium secundum Lucam 5:16
    orderIndex: 15
    osisId: Luke.5.16
    sblId: Luke 5:16
    shortName: Lc 5:16
    text: ipse autem secedebat in desertis et orabat.
  - name: Evangelium secundum Lucam 5:17
    orderIndex: 16
    osisId: Luke.5.17
    sblId: Luke 5:17
    shortName: Lc 5:17
    text: Et factum est, in una dierum, et ipse erat docens, et erant pharisaei sedentes
      et legis doctores, qui venerant ex omni castello Galilaeae et Iudaeae et Ierusalem;
      et virtus Domini erat ei ad sanandum.
  - name: Evangelium secundum Lucam 5:18
    orderIndex: 17
    osisId: Luke.5.18
    sblId: Luke 5:18
    shortName: Lc 5:18
    text: Et ecce viri portantes in lecto hominem, qui erat paralyticus, et quaerebant
      eum inferre et ponere ante eum.
  - name: Evangelium secundum Lucam 5:19
    orderIndex: 18
    osisId: Luke.5.19
    sblId: Luke 5:19
    shortName: Lc 5:19
    text: Et non invenientes qua parte illum inferrent prae turba, ascenderunt supra
      tectum et per tegulas summiserunt illum cum lectulo in medium ante Iesum.
  - name: Evangelium secundum Lucam 5:20
    orderIndex: 19
    osisId: Luke.5.20
    sblId: Luke 5:20
    shortName: Lc 5:20
    text: 'Quorum fidem ut vidit, dixit: " Homo, remittuntur tibi peccata tua ".'
  - name: Evangelium secundum Lucam 5:21
    orderIndex: 20
    osisId: Luke.5.21
    sblId: Luke 5:21
    shortName: Lc 5:21
    text: 'Et coeperunt cogitare scribae et pharisaei dicentes: " Quis est hic, qui
      loquitur blasphemias? Quis potest dimittere peccata nisi solus Deus?.'
  - name: Evangelium secundum Lucam 5:22
    orderIndex: 21
    osisId: Luke.5.22
    sblId: Luke 5:22
    shortName: Lc 5:22
    text: 'Ut cognovit autem Iesus cogitationes eorum, respondens dixit ad illos:
      Quid cogitatis in cordibus vestris?'
  - name: Evangelium secundum Lucam 5:23
    orderIndex: 22
    osisId: Luke.5.23
    sblId: Luke 5:23
    shortName: Lc 5:23
    text: 'Quid est facilius, dicere: "Dimittuntur tibi peccata tua", an dicere: Surge
      et ambula"?'
  - name: Evangelium secundum Lucam 5:24
    orderIndex: 23
    osisId: Luke.5.24
    sblId: Luke 5:24
    shortName: Lc 5:24
    text: 'Ut autem sciatis quia Filius hominis potestatem habet in terra dimittere
      peccata - ait paralytico -: Tibi dico: Surge, tolle lectulum tuum et vade in
      domum tuam ".'
  - name: Evangelium secundum Lucam 5:25
    orderIndex: 24
    osisId: Luke.5.25
    sblId: Luke 5:25
    shortName: Lc 5:25
    text: Et confestim surgens coram illis tulit, in quo iacebat, et abiit in domum
      suam magnificans Deum.
  - name: Evangelium secundum Lucam 5:26
    orderIndex: 25
    osisId: Luke.5.26
    sblId: Luke 5:26
    shortName: Lc 5:26
    text: 'Et stupor apprehendit omnes, et magnificabant Deum; et repleti sunt timore
      dicentes: " Vidimus mirabilia hodie ".'
  - name: Evangelium secundum Lucam 5:27
    orderIndex: 26
    osisId: Luke.5.27
    sblId: Luke 5:27
    shortName: Lc 5:27
    text: 'Et post haec exiit et vidit publicanum nomine Levi sedentem ad teloneum
      et ait illi: " Sequere me ".'
  - name: Evangelium secundum Lucam 5:28
    orderIndex: 27
    osisId: Luke.5.28
    sblId: Luke 5:28
    shortName: Lc 5:28
    text: Et relictis omnibus, surgens secutus est eum.
  - name: Evangelium secundum Lucam 5:29
    orderIndex: 28
    osisId: Luke.5.29
    sblId: Luke 5:29
    shortName: Lc 5:29
    text: Et fecit ei convivium magnum Levi in domo sua; et erat turba multa publicanorum
      et aliorum, qui cum illis erant discumbentes.
  - name: Evangelium secundum Lucam 5:30
    orderIndex: 29
    osisId: Luke.5.30
    sblId: Luke 5:30
    shortName: Lc 5:30
    text: 'Et murmurabant pharisaei et scribae eorum adversus discipulos eius dicentes:
      " Quare cum publicanis et peccatoribus manducatis et bibitis? ".'
  - name: Evangelium secundum Lucam 5:31
    orderIndex: 30
    osisId: Luke.5.31
    sblId: Luke 5:31
    shortName: Lc 5:31
    text: 'Et respondens Iesus dixit ad illos: " Non egent, qui sani sunt, medico,
      sed qui male habent.'
  - name: Evangelium secundum Lucam 5:32
    orderIndex: 31
    osisId: Luke.5.32
    sblId: Luke 5:32
    shortName: Lc 5:32
    text: Non veni vocare iustos sed peccatores in paenitentiam ".
  - name: Evangelium secundum Lucam 5:33
    orderIndex: 32
    osisId: Luke.5.33
    sblId: Luke 5:33
    shortName: Lc 5:33
    text: 'At illi dixerunt ad eum: " Discipuli Ioannis ieiunant frequenter et obsecrationes
      faciunt, similiter et pharisaeorum; tui autem edunt et bibunt ".'
  - name: Evangelium secundum Lucam 5:34
    orderIndex: 33
    osisId: Luke.5.34
    sblId: Luke 5:34
    shortName: Lc 5:34
    text: 'Quibus Iesus ait: " Numquid potestis convivas nuptiarum, dum cum illis
      est sponsus, facere ieiunare?'
  - name: Evangelium secundum Lucam 5:35
    orderIndex: 34
    osisId: Luke.5.35
    sblId: Luke 5:35
    shortName: Lc 5:35
    text: Venient autem dies; et cum ablatus fuerit ab illis sponsus, tunc ieiunabunt
      in illis diebus ".
  - name: Evangelium secundum Lucam 5:36
    orderIndex: 35
    osisId: Luke.5.36
    sblId: Luke 5:36
    shortName: Lc 5:36
    text: 'Dicebat autem et similitudinem ad illos: " Nemo abscindit commissuram a
      vestimento novo et immittit in vestimentum vetus; alioquin et novum rumpet,
      et veteri non conveniet commissura a novo.'
  - name: Evangelium secundum Lucam 5:37
    orderIndex: 36
    osisId: Luke.5.37
    sblId: Luke 5:37
    shortName: Lc 5:37
    text: Et nemo mittit vinum novum in utres veteres; alioquin rumpet vinum novum
      utres et ipsum effundetur, et utres peribunt;
  - name: Evangelium secundum Lucam 5:38
    orderIndex: 37
    osisId: Luke.5.38
    sblId: Luke 5:38
    shortName: Lc 5:38
    text: sed vinum novum in utres novos mittendum est.
  - name: Evangelium secundum Lucam 5:39
    orderIndex: 38
    osisId: Luke.5.39
    sblId: Luke 5:39
    shortName: Lc 5:39
    text: 'Et nemo bibens vetus vult novum; dicit enim: "Vetus melius est!" ".'
  versesCount: 39
- name: Evangelium secundum Lucam 6
  orderIndex: 5
  osisId: Luke.6
  sblId: Luke 6
  shortName: Lc 6
  verses:
  - name: Evangelium secundum Lucam 6:1
    orderIndex: 0
    osisId: Luke.6.1
    sblId: Luke 6:1
    shortName: Lc 6:1
    text: Factum est autem in sabbato, cum transiret per sata, et velle bant discipuli
      eius spicas et manducabant confricantes manibus.
  - name: Evangelium secundum Lucam 6:2
    orderIndex: 1
    osisId: Luke.6.2
    sblId: Luke 6:2
    shortName: Lc 6:2
    text: 'Quidam autem pharisaeorum dixerunt: " Quid facitis, quod non licet in sabbatis?
      ".'
  - name: Evangelium secundum Lucam 6:3
    orderIndex: 2
    osisId: Luke.6.3
    sblId: Luke 6:3
    shortName: Lc 6:3
    text: 'Et respondens Iesus ad eos dixit: " Nec hoc legistis, quod fecit David,
      cum esurisset ipse et qui cum eo erant?'
  - name: Evangelium secundum Lucam 6:4
    orderIndex: 3
    osisId: Luke.6.4
    sblId: Luke 6:4
    shortName: Lc 6:4
    text: Quomodo intravit in domum Dei et panes propositionis sumpsit et manducavit
      et dedit his, qui cum ipso erant, quos non licet manducare nisi tantum sacerdotibus?
      ".
  - name: Evangelium secundum Lucam 6:5
    orderIndex: 4
    osisId: Luke.6.5
    sblId: Luke 6:5
    shortName: Lc 6:5
    text: 'Et dicebat illis: " Dominus est sabbati Filius hominis ".'
  - name: Evangelium secundum Lucam 6:6
    orderIndex: 5
    osisId: Luke.6.6
    sblId: Luke 6:6
    shortName: Lc 6:6
    text: Factum est autem in alio sabbato, ut intraret in synagogam et doceret; et
      erat ibi homo, et manus eius dextra erat arida.
  - name: Evangelium secundum Lucam 6:7
    orderIndex: 6
    osisId: Luke.6.7
    sblId: Luke 6:7
    shortName: Lc 6:7
    text: Observabant autem illum scribae et pharisaei, si sabbato curaret, ut invenirent
      accusare illum.
  - name: Evangelium secundum Lucam 6:8
    orderIndex: 7
    osisId: Luke.6.8
    sblId: Luke 6:8
    shortName: Lc 6:8
    text: 'Ipse vero sciebat cogitationes eorum et ait homini, qui habebat manum aridam:
      " Surge et sta in medium ". Et surgens stetit.'
  - name: Evangelium secundum Lucam 6:9
    orderIndex: 8
    osisId: Luke.6.9
    sblId: Luke 6:9
    shortName: Lc 6:9
    text: 'Ait autem ad illos Iesus: " Interrogo vos, si licet sabbato bene facere
      an male; animam salvam facere an perdere? ".'
  - name: Evangelium secundum Lucam 6:10
    orderIndex: 9
    osisId: Luke.6.10
    sblId: Luke 6:10
    shortName: Lc 6:10
    text: 'Et circumspectis omnibus illis, dixit illi: " Extende manum tuam ". Et
      fecit; et restituta est manus eius.'
  - name: Evangelium secundum Lucam 6:11
    orderIndex: 10
    osisId: Luke.6.11
    sblId: Luke 6:11
    shortName: Lc 6:11
    text: Ipsi autem repleti sunt insipientia et colloquebantur ad invicem quidnam
      facerent Iesu.
  - name: Evangelium secundum Lucam 6:12
    orderIndex: 11
    osisId: Luke.6.12
    sblId: Luke 6:12
    shortName: Lc 6:12
    text: Factum est autem in illis diebus, exiit in montem orare et erat pernoctans
      in oratione Dei.
  - name: Evangelium secundum Lucam 6:13
    orderIndex: 12
    osisId: Luke.6.13
    sblId: Luke 6:13
    shortName: Lc 6:13
    text: 'Et cum dies factus esset, vocavit discipulos suos et elegit Duodecim ex
      ipsis, quos et apostolos nominavit:'
  - name: Evangelium secundum Lucam 6:14
    orderIndex: 13
    osisId: Luke.6.14
    sblId: Luke 6:14
    shortName: Lc 6:14
    text: Simonem, quem et cognominavit Petrum, et Andream fratrem eius et Iacobum
      et Ioannem et Philippum et Bartholomaeum
  - name: Evangelium secundum Lucam 6:15
    orderIndex: 14
    osisId: Luke.6.15
    sblId: Luke 6:15
    shortName: Lc 6:15
    text: et Matthaeum et Thomam et Iacobum Alphaei et Simonem, qui vocatur Zelotes,
  - name: Evangelium secundum Lucam 6:16
    orderIndex: 15
    osisId: Luke.6.16
    sblId: Luke 6:16
    shortName: Lc 6:16
    text: et Iudam Iacobi et Iudam Iscarioth, qui fuit proditor.
  - name: Evangelium secundum Lucam 6:17
    orderIndex: 16
    osisId: Luke.6.17
    sblId: Luke 6:17
    shortName: Lc 6:17
    text: Et descendens cum illis stetit in loco campestri, et turba multa discipulorum
      eius, et multitudo copiosa plebis ab omni Iudaea et Ierusalem et maritima Tyri
      et Sidonis,
  - name: Evangelium secundum Lucam 6:18
    orderIndex: 17
    osisId: Luke.6.18
    sblId: Luke 6:18
    shortName: Lc 6:18
    text: qui venerunt, ut audirent eum et sanarentur a languoribus suis; et, qui
      vexabantur a spiritibus immundis, curabantur.
  - name: Evangelium secundum Lucam 6:19
    orderIndex: 18
    osisId: Luke.6.19
    sblId: Luke 6:19
    shortName: Lc 6:19
    text: Et omnis turba quaerebant eum tangere, quia virtus de illo exibat et sanabat
      omnes.
  - name: Evangelium secundum Lucam 6:20
    orderIndex: 19
    osisId: Luke.6.20
    sblId: Luke 6:20
    shortName: Lc 6:20
    text: 'Et ipse, elevatis oculis suis in discipulos suos, dicebat: Beati pauperes,
      quia vestrum est regnum Dei.'
  - name: Evangelium secundum Lucam 6:21
    orderIndex: 20
    osisId: Luke.6.21
    sblId: Luke 6:21
    shortName: Lc 6:21
    text: Beati, qui nunc esuritis, quia saturabimini.Beati, qui nunc fletis, quia
      ridebitis.
  - name: Evangelium secundum Lucam 6:22
    orderIndex: 21
    osisId: Luke.6.22
    sblId: Luke 6:22
    shortName: Lc 6:22
    text: Beati eritis, cum vos oderint homines et cum separaverint vos et exprobraverint
      et eiecerint nomen vestrum tamquam malum propter Filium hominis.
  - name: Evangelium secundum Lucam 6:23
    orderIndex: 22
    osisId: Luke.6.23
    sblId: Luke 6:23
    shortName: Lc 6:23
    text: Gaudete in illa die et exsultate, ecce enim merces vestra multa in caelo;
      secundum haec enim faciebant prophetis patres eorum.
  - name: Evangelium secundum Lucam 6:24
    orderIndex: 23
    osisId: Luke.6.24
    sblId: Luke 6:24
    shortName: Lc 6:24
    text: Verumtamen vae vobis divitibus, quia habetis consolationem vestram!
  - name: Evangelium secundum Lucam 6:25
    orderIndex: 24
    osisId: Luke.6.25
    sblId: Luke 6:25
    shortName: Lc 6:25
    text: Vae vobis, qui saturati estis nunc, quia esurietis!Vae vobis, qui ridetis
      nunc, quia lugebitis et flebitis!
  - name: Evangelium secundum Lucam 6:26
    orderIndex: 25
    osisId: Luke.6.26
    sblId: Luke 6:26
    shortName: Lc 6:26
    text: Vae, cum bene vobis dixerint omnes homines! Secundum haec enim faciebant
      pseudoprophetis patres eorum.
  - name: Evangelium secundum Lucam 6:27
    orderIndex: 26
    osisId: Luke.6.27
    sblId: Luke 6:27
    shortName: Lc 6:27
    text: 'Sed vobis dico, qui auditis: Diligite inimicos vestros, bene facite his,
      qui vos oderunt;'
  - name: Evangelium secundum Lucam 6:28
    orderIndex: 27
    osisId: Luke.6.28
    sblId: Luke 6:28
    shortName: Lc 6:28
    text: benedicite male dicentibus vobis, orate pro calumniantibus vos.
  - name: Evangelium secundum Lucam 6:29
    orderIndex: 28
    osisId: Luke.6.29
    sblId: Luke 6:29
    shortName: Lc 6:29
    text: Ei, qui te percutit in maxillam, praebe et alteram; et ab eo, qui aufert
      tibi vestimentum, etiam tunicam noli prohibere.
  - name: Evangelium secundum Lucam 6:30
    orderIndex: 29
    osisId: Luke.6.30
    sblId: Luke 6:30
    shortName: Lc 6:30
    text: Omni petenti te tribue; et ab eo, qui aufert, quae tua sunt, ne repetas.
  - name: Evangelium secundum Lucam 6:31
    orderIndex: 30
    osisId: Luke.6.31
    sblId: Luke 6:31
    shortName: Lc 6:31
    text: Et prout vultis, ut faciant vobis homines, facite illis similiter.
  - name: Evangelium secundum Lucam 6:32
    orderIndex: 31
    osisId: Luke.6.32
    sblId: Luke 6:32
    shortName: Lc 6:32
    text: Et si diligitis eos, qui vos diligunt, quae vobis est gratia? Nam et peccatores
      diligentes se diligunt.
  - name: Evangelium secundum Lucam 6:33
    orderIndex: 32
    osisId: Luke.6.33
    sblId: Luke 6:33
    shortName: Lc 6:33
    text: Et si bene feceritis his, qui vobis bene faciunt, quae vobis est gratia?
      Si quidem et peccatores idem faciunt.
  - name: Evangelium secundum Lucam 6:34
    orderIndex: 33
    osisId: Luke.6.34
    sblId: Luke 6:34
    shortName: Lc 6:34
    text: Et si mutuum dederitis his, a quibus speratis recipere, quae vobis gratia
      est? Nam et peccatores peccatoribus fenerantur, ut recipiant aequalia.
  - name: Evangelium secundum Lucam 6:35
    orderIndex: 34
    osisId: Luke.6.35
    sblId: Luke 6:35
    shortName: Lc 6:35
    text: Verumtamen diligite inimicos vestros et bene facite et mutuum date nihil
      desperantes; et erit merces vestra multa, et eritis filii Altissimi, quia ipse
      benignus est super ingratos et malos.
  - name: Evangelium secundum Lucam 6:36
    orderIndex: 35
    osisId: Luke.6.36
    sblId: Luke 6:36
    shortName: Lc 6:36
    text: Estote misericordes, sicut et Pater vester misericors est.
  - name: Evangelium secundum Lucam 6:37
    orderIndex: 36
    osisId: Luke.6.37
    sblId: Luke 6:37
    shortName: Lc 6:37
    text: Et nolite iudicare et non iudicabimini; et nolite condemnare et non condemnabimini.
      Dimittite et dimittemini;
  - name: Evangelium secundum Lucam 6:38
    orderIndex: 37
    osisId: Luke.6.38
    sblId: Luke 6:38
    shortName: Lc 6:38
    text: 'date, et dabitur vobis: mensuram bonam, confertam, coagitatam, supereffluentem
      dabunt in sinum vestrum; eadem quippe mensura, qua mensi fueritis, remetietur
      vobis ".'
  - name: Evangelium secundum Lucam 6:39
    orderIndex: 38
    osisId: Luke.6.39
    sblId: Luke 6:39
    shortName: Lc 6:39
    text: 'Dixit autem illis et similitudinem: " Numquid potest caecus caecum ducere?
      Nonne ambo in foveam cadent?'
  - name: Evangelium secundum Lucam 6:40
    orderIndex: 39
    osisId: Luke.6.40
    sblId: Luke 6:40
    shortName: Lc 6:40
    text: Non est discipulus super magistrum; perfectus autem omnis erit sicut magister
      eius.
  - name: Evangelium secundum Lucam 6:41
    orderIndex: 40
    osisId: Luke.6.41
    sblId: Luke 6:41
    shortName: Lc 6:41
    text: Quid autem vides festucam in oculo fratris tui, trabem autem, quae in oculo
      tuo est, non consideras?
  - name: Evangelium secundum Lucam 6:42
    orderIndex: 41
    osisId: Luke.6.42
    sblId: Luke 6:42
    shortName: Lc 6:42
    text: 'Quomodo potes dicere fratri tuo: "Frater, sine eiciam festucam, quae est
      in oculo tuo", ipse in oculo tuo trabem non videns? Hypocrita, eice primum trabem
      de oculo tuo et tunc perspicies, ut educas festucam, quae est in oculo fratris
      tui.'
  - name: Evangelium secundum Lucam 6:43
    orderIndex: 42
    osisId: Luke.6.43
    sblId: Luke 6:43
    shortName: Lc 6:43
    text: Non est enim arbor bona faciens fructum malum, neque iterum arbor mala faciens
      fructum bonum.
  - name: Evangelium secundum Lucam 6:44
    orderIndex: 43
    osisId: Luke.6.44
    sblId: Luke 6:44
    shortName: Lc 6:44
    text: Unaquaeque enim arbor de fructu suo cognoscitur; neque enim de spinis colligunt
      ficus, neque de rubo vindemiant uvam.
  - name: Evangelium secundum Lucam 6:45
    orderIndex: 44
    osisId: Luke.6.45
    sblId: Luke 6:45
    shortName: Lc 6:45
    text: 'Bonus homo de bono thesauro cordis profert bonum, et malus homo de malo
      profert malum: ex abundantia enim cordis os eius loquitur.'
  - name: Evangelium secundum Lucam 6:46
    orderIndex: 45
    osisId: Luke.6.46
    sblId: Luke 6:46
    shortName: Lc 6:46
    text: 'Quid autem vocatis me: "Domine, Domine", et non facitis, quae dico?'
  - name: Evangelium secundum Lucam 6:47
    orderIndex: 46
    osisId: Luke.6.47
    sblId: Luke 6:47
    shortName: Lc 6:47
    text: 'Omnis, qui venit ad me et audit sermones meos et facit eos, ostendam vobis
      cui similis sit:'
  - name: Evangelium secundum Lucam 6:48
    orderIndex: 47
    osisId: Luke.6.48
    sblId: Luke 6:48
    shortName: Lc 6:48
    text: similis est homini aedificanti domum, qui fodit in altum et posuit fundamentum
      supra petram; inundatione autem facta, illisum est flumen domui illi et non
      potuit eam movere; bene enim aedificata erat.
  - name: Evangelium secundum Lucam 6:49
    orderIndex: 48
    osisId: Luke.6.49
    sblId: Luke 6:49
    shortName: Lc 6:49
    text: Qui autem audivit et non fecit, similis est homini aedificanti domum suam
      supra terram sine fundamento; in quam illisus est fluvius, et continuo cecidit,
      et facta est ruina domus illius magna ".
  versesCount: 49
- name: Evangelium secundum Lucam 7
  orderIndex: 6
  osisId: Luke.7
  sblId: Luke 7
  shortName: Lc 7
  verses:
  - name: Evangelium secundum Lucam 7:1
    orderIndex: 0
    osisId: Luke.7.1
    sblId: Luke 7:1
    shortName: Lc 7:1
    text: Cum autem implesset omnia verba sua in aures plebis, intra vit Capharnaum.
  - name: Evangelium secundum Lucam 7:2
    orderIndex: 1
    osisId: Luke.7.2
    sblId: Luke 7:2
    shortName: Lc 7:2
    text: Centurionis autem cuiusdam servus male habens erat moriturus, qui illi erat
      pretiosus.
  - name: Evangelium secundum Lucam 7:3
    orderIndex: 2
    osisId: Luke.7.3
    sblId: Luke 7:3
    shortName: Lc 7:3
    text: Et cum audisset de Iesu, misit ad eum seniores Iudaeorum rogans eum, ut
      veniret et salvaret servum eius.
  - name: Evangelium secundum Lucam 7:4
    orderIndex: 3
    osisId: Luke.7.4
    sblId: Luke 7:4
    shortName: Lc 7:4
    text: 'At illi cum venissent ad Iesum, rogabant eum sollicite dicentes: " Dignus
      est, ut hoc illi praestes:'
  - name: Evangelium secundum Lucam 7:5
    orderIndex: 4
    osisId: Luke.7.5
    sblId: Luke 7:5
    shortName: Lc 7:5
    text: diligit enim gentem nostram et synagogam ipse aedificavit nobis ".
  - name: Evangelium secundum Lucam 7:6
    orderIndex: 5
    osisId: Luke.7.6
    sblId: Luke 7:6
    shortName: Lc 7:6
    text: 'Iesus autem ibat cum illis. At cum iam non longe esset a domo, misit centurio
      amicos dicens ei: " Domine, noli vexari; non enim dignus sum, ut sub tectum
      meum intres,'
  - name: Evangelium secundum Lucam 7:7
    orderIndex: 6
    osisId: Luke.7.7
    sblId: Luke 7:7
    shortName: Lc 7:7
    text: propter quod et meipsum non sum dignum arbitratus, ut venirem ad te; sed
      dic verbo, et sanetur puer meus.
  - name: Evangelium secundum Lucam 7:8
    orderIndex: 7
    osisId: Luke.7.8
    sblId: Luke 7:8
    shortName: Lc 7:8
    text: 'Nam et ego homo sum sub potestate constitutus, habens sub me milites, et
      dico huic: "Vade", et vadit; et alii: "Veni", et venit; et servo meo: "Fac hoc",
      et facit ".'
  - name: Evangelium secundum Lucam 7:9
    orderIndex: 8
    osisId: Luke.7.9
    sblId: Luke 7:9
    shortName: Lc 7:9
    text: 'Quo audito, Iesus miratus est eum et conversus sequentibus se turbis dixit:
      " Dico vobis, nec in Israel tantam fidem inveni! ".'
  - name: Evangelium secundum Lucam 7:10
    orderIndex: 9
    osisId: Luke.7.10
    sblId: Luke 7:10
    shortName: Lc 7:10
    text: Et reversi, qui missi fuerant, domum, invenerunt servum sanum.
  - name: Evangelium secundum Lucam 7:11
    orderIndex: 10
    osisId: Luke.7.11
    sblId: Luke 7:11
    shortName: Lc 7:11
    text: Et factum est, deinceps ivit in civitatem, quae vocatur Naim, et ibant cum
      illo discipuli eius et turba copiosa.
  - name: Evangelium secundum Lucam 7:12
    orderIndex: 11
    osisId: Luke.7.12
    sblId: Luke 7:12
    shortName: Lc 7:12
    text: Cum autem appropinquaret portae civitatis, et ecce defunctus efferebatur
      filius unicus matri suae; et haec vidua erat, et turba civitatis multa cum illa.
  - name: Evangelium secundum Lucam 7:13
    orderIndex: 12
    osisId: Luke.7.13
    sblId: Luke 7:13
    shortName: Lc 7:13
    text: 'Quam cum vidisset Dominus, misericordia motus super ea dixit illi: " Noli
      flere! ".'
  - name: Evangelium secundum Lucam 7:14
    orderIndex: 13
    osisId: Luke.7.14
    sblId: Luke 7:14
    shortName: Lc 7:14
    text: 'Et accessit et tetigit loculum; hi autem, qui portabant, steterunt. Et
      ait: " Adulescens, tibi dico: Surge! ".'
  - name: Evangelium secundum Lucam 7:15
    orderIndex: 14
    osisId: Luke.7.15
    sblId: Luke 7:15
    shortName: Lc 7:15
    text: Et resedit, qui erat mortuus, et coepit loqui; et dedit illum matri suae.
  - name: Evangelium secundum Lucam 7:16
    orderIndex: 15
    osisId: Luke.7.16
    sblId: Luke 7:16
    shortName: Lc 7:16
    text: 'Accepit autem omnes timor, et magnificabant Deum dicentes: " Propheta magnus
      surrexit in nobis " et: " Deus visitavit plebem suam ".'
  - name: Evangelium secundum Lucam 7:17
    orderIndex: 16
    osisId: Luke.7.17
    sblId: Luke 7:17
    shortName: Lc 7:17
    text: Et exiit hic sermo in universam Iudaeam de eo et omnem circa regionem.
  - name: Evangelium secundum Lucam 7:18
    orderIndex: 17
    osisId: Luke.7.18
    sblId: Luke 7:18
    shortName: Lc 7:18
    text: Et nuntiaverunt Ioanni discipuli eius de omnibus his.
  - name: Evangelium secundum Lucam 7:19
    orderIndex: 18
    osisId: Luke.7.19
    sblId: Luke 7:19
    shortName: Lc 7:19
    text: 'Et convocavit duos de discipulis suis Ioannes et misit ad Dominum dicens:
      " Tu es qui venturus es, an alium exspectamus? ".'
  - name: Evangelium secundum Lucam 7:20
    orderIndex: 19
    osisId: Luke.7.20
    sblId: Luke 7:20
    shortName: Lc 7:20
    text: 'Cum autem venissent ad eum viri, dixerunt: " Ioannes Baptista misit nos
      ad te dicens: "Tu es qui venturus es, an alium exspectamus?" ".'
  - name: Evangelium secundum Lucam 7:21
    orderIndex: 20
    osisId: Luke.7.21
    sblId: Luke 7:21
    shortName: Lc 7:21
    text: In ipsa hora curavit multos a languoribus et plagis et spiritibus malis
      et caecis multis donavit visum.
  - name: Evangelium secundum Lucam 7:22
    orderIndex: 21
    osisId: Luke.7.22
    sblId: Luke 7:22
    shortName: Lc 7:22
    text: 'Et respondens dixit illis: " Euntes nuntiate Ioanni, quae vidistis et audistis:
      caeci vident, claudi ambulant, leprosi mundantur et surdi audiunt, mortui resurgunt,
      pauperes evangelizantur;'
  - name: Evangelium secundum Lucam 7:23
    orderIndex: 22
    osisId: Luke.7.23
    sblId: Luke 7:23
    shortName: Lc 7:23
    text: et beatus est, quicumque non fuerit scandalizatus in me ".
  - name: Evangelium secundum Lucam 7:24
    orderIndex: 23
    osisId: Luke.7.24
    sblId: Luke 7:24
    shortName: Lc 7:24
    text: 'Et cum discessissent nuntii Ioannis, coepit dicere de Ioanne ad turbas:
      Quid existis in desertum videre? Arundinem vento moveri?'
  - name: Evangelium secundum Lucam 7:25
    orderIndex: 24
    osisId: Luke.7.25
    sblId: Luke 7:25
    shortName: Lc 7:25
    text: Sed quid existis videre? Hominem mollibus vestimentis indutum? Ecce, qui
      in veste pretiosa sunt et deliciis, in domibus regum sunt.
  - name: Evangelium secundum Lucam 7:26
    orderIndex: 25
    osisId: Luke.7.26
    sblId: Luke 7:26
    shortName: Lc 7:26
    text: Sed quid existis videre? Prophetam? Utique, dico vobis, et plus quam prophetam.
  - name: Evangelium secundum Lucam 7:27
    orderIndex: 26
    osisId: Luke.7.27
    sblId: Luke 7:27
    shortName: Lc 7:27
    text: Hic est, de quo scriptum est:Ecce mitto angelum meum ante faciem tuam,qui
      praeparabit viam tuam ante te".
  - name: Evangelium secundum Lucam 7:28
    orderIndex: 27
    osisId: Luke.7.28
    sblId: Luke 7:28
    shortName: Lc 7:28
    text: 'Dico vobis: Maior inter natos mulierum Ioanne nemo est; qui autem minor
      est in regno Dei, maior est illo.'
  - name: Evangelium secundum Lucam 7:29
    orderIndex: 28
    osisId: Luke.7.29
    sblId: Luke 7:29
    shortName: Lc 7:29
    text: Et omnis populus audiens et publicani iustificaverunt Deum, baptizati baptismo
      Ioannis;
  - name: Evangelium secundum Lucam 7:30
    orderIndex: 29
    osisId: Luke.7.30
    sblId: Luke 7:30
    shortName: Lc 7:30
    text: pharisaei autem et legis periti consilium Dei spreverunt in semetipsos,
      non baptizati ab eo.
  - name: Evangelium secundum Lucam 7:31
    orderIndex: 30
    osisId: Luke.7.31
    sblId: Luke 7:31
    shortName: Lc 7:31
    text: Cui ergo similes dicam homines generationis huius, et cui similes sunt?
  - name: Evangelium secundum Lucam 7:32
    orderIndex: 31
    osisId: Luke.7.32
    sblId: Luke 7:32
    shortName: Lc 7:32
    text: Similes sunt pueris sedentibus in foro et loquentibus ad invicem, quod dicit:Cantavimus
      vobis tibiis, et non saltastis;lamentavimus, et non plorastis!".
  - name: Evangelium secundum Lucam 7:33
    orderIndex: 32
    osisId: Luke.7.33
    sblId: Luke 7:33
    shortName: Lc 7:33
    text: 'Venit enim Ioannes Baptista neque manducans panem neque bibens vinum, et
      dicitis: "Daemonium habet!";'
  - name: Evangelium secundum Lucam 7:34
    orderIndex: 33
    osisId: Luke.7.34
    sblId: Luke 7:34
    shortName: Lc 7:34
    text: 'venit Filius hominis manducans et bibens, et dicitis: "Ecce homo devorator
      et bibens vinum, amicus publicanorum et peccatorum!".'
  - name: Evangelium secundum Lucam 7:35
    orderIndex: 34
    osisId: Luke.7.35
    sblId: Luke 7:35
    shortName: Lc 7:35
    text: Et iustificata est sapientia ab omnibus filiis suis ".
  - name: Evangelium secundum Lucam 7:36
    orderIndex: 35
    osisId: Luke.7.36
    sblId: Luke 7:36
    shortName: Lc 7:36
    text: Rogabat autem illum quidam de pharisaeis, ut manducaret cum illo; et ingressus
      domum pharisaei discubuit.
  - name: Evangelium secundum Lucam 7:37
    orderIndex: 36
    osisId: Luke.7.37
    sblId: Luke 7:37
    shortName: Lc 7:37
    text: Et ecce mulier, quae erat in civitate peccatrix, ut cognovit quod accubuit
      in domo pharisaei, attulit alabastrum unguenti;
  - name: Evangelium secundum Lucam 7:38
    orderIndex: 37
    osisId: Luke.7.38
    sblId: Luke 7:38
    shortName: Lc 7:38
    text: et stans retro secus pedes eius flens lacrimis coepit rigare pedes eius
      et capillis capitis sui tergebat, et osculabatur pedes eius et unguento ungebat.
  - name: Evangelium secundum Lucam 7:39
    orderIndex: 38
    osisId: Luke.7.39
    sblId: Luke 7:39
    shortName: Lc 7:39
    text: 'Videns autem pharisaeus, qui vocaverat eum, ait intra se dicens: " Hic
      si esset propheta, sciret utique quae et qualis mulier, quae tangit eum, quia
      peccatrix est ".'
  - name: Evangelium secundum Lucam 7:40
    orderIndex: 39
    osisId: Luke.7.40
    sblId: Luke 7:40
    shortName: Lc 7:40
    text: 'Et respondens Iesus dixit ad illum: " Simon, habeo tibi aliquid dicere.
      At ille ait: " Magister, dic ".'
  - name: Evangelium secundum Lucam 7:41
    orderIndex: 40
    osisId: Luke.7.41
    sblId: Luke 7:41
    shortName: Lc 7:41
    text: '" Duo debitores erant cuidam feneratori: unus debebat denarios quingentos,
      alius quinquaginta.'
  - name: Evangelium secundum Lucam 7:42
    orderIndex: 41
    osisId: Luke.7.42
    sblId: Luke 7:42
    shortName: Lc 7:42
    text: Non habentibus illis, unde redderent, donavit utrisque. Quis ergo eorum
      plus diliget eum? ".
  - name: Evangelium secundum Lucam 7:43
    orderIndex: 42
    osisId: Luke.7.43
    sblId: Luke 7:43
    shortName: Lc 7:43
    text: 'Respondens Simon dixit: " Aestimo quia is, cui plus donavit ". At ille
      dixit ei: " Recte iudicasti ".'
  - name: Evangelium secundum Lucam 7:44
    orderIndex: 43
    osisId: Luke.7.44
    sblId: Luke 7:44
    shortName: Lc 7:44
    text: 'Et conversus ad mulierem, dixit Simoni: " Vides hanc mulierem? Intravi
      in domum tuam: aquam pedibus meis non dedisti; haec autem lacrimis rigavit pedes
      meos et capillis suis tersit.'
  - name: Evangelium secundum Lucam 7:45
    orderIndex: 44
    osisId: Luke.7.45
    sblId: Luke 7:45
    shortName: Lc 7:45
    text: Osculum mihi non dedisti; haec autem, ex quo intravi, non cessavit osculari
      pedes meos.
  - name: Evangelium secundum Lucam 7:46
    orderIndex: 45
    osisId: Luke.7.46
    sblId: Luke 7:46
    shortName: Lc 7:46
    text: Oleo caput meum non unxisti; haec autem unguento unxit pedes meos.
  - name: Evangelium secundum Lucam 7:47
    orderIndex: 46
    osisId: Luke.7.47
    sblId: Luke 7:47
    shortName: Lc 7:47
    text: 'Propter quod dico tibi: Remissa sunt peccata eius multa, quoniam dilexit
      multum; cui autem minus dimittitur, minus diligit ".'
  - name: Evangelium secundum Lucam 7:48
    orderIndex: 47
    osisId: Luke.7.48
    sblId: Luke 7:48
    shortName: Lc 7:48
    text: 'Dixit autem ad illam: " Remissa sunt peccata tua ".'
  - name: Evangelium secundum Lucam 7:49
    orderIndex: 48
    osisId: Luke.7.49
    sblId: Luke 7:49
    shortName: Lc 7:49
    text: 'Et coeperunt, qui simul accumbebant, dicere intra se: " Quis est hic, qui
      etiam peccata dimittit?".'
  - name: Evangelium secundum Lucam 7:50
    orderIndex: 49
    osisId: Luke.7.50
    sblId: Luke 7:50
    shortName: Lc 7:50
    text: 'Dixit autem ad mulierem: " Fides tua te salvam fecit; vade in pace! ".'
  versesCount: 50
- name: Evangelium secundum Lucam 8
  orderIndex: 7
  osisId: Luke.8
  sblId: Luke 8
  shortName: Lc 8
  verses:
  - name: Evangelium secundum Lucam 8:1
    orderIndex: 0
    osisId: Luke.8.1
    sblId: Luke 8:1
    shortName: Lc 8:1
    text: Et factum est deinceps, et ipse iter faciebat per civitatem et ca stellum
      praedicans et evangelizans regnum Dei; et Duodecim cum illo
  - name: Evangelium secundum Lucam 8:2
    orderIndex: 1
    osisId: Luke.8.2
    sblId: Luke 8:2
    shortName: Lc 8:2
    text: 'et mulieres aliquae, quae erant curatae ab spiritibus malignis et infirmitatibus:
      Maria, quae vocatur Magdalene, de qua daemonia septem exierant,'
  - name: Evangelium secundum Lucam 8:3
    orderIndex: 2
    osisId: Luke.8.3
    sblId: Luke 8:3
    shortName: Lc 8:3
    text: et Ioanna uxor Chuza, procuratoris Herodis, et Susanna et aliae multae,
      quae ministrabant eis de facultatibus suis.
  - name: Evangelium secundum Lucam 8:4
    orderIndex: 3
    osisId: Luke.8.4
    sblId: Luke 8:4
    shortName: Lc 8:4
    text: 'Cum autem turba plurima conveniret, et de singulis civitatibus properarent
      ad eum, dixit per similitudinem:'
  - name: Evangelium secundum Lucam 8:5
    orderIndex: 4
    osisId: Luke.8.5
    sblId: Luke 8:5
    shortName: Lc 8:5
    text: '" Exiit, qui seminat, seminare semen suum. Et dum seminat ipse, aliud cecidit
      secus viam et conculcatum est, et volucres caeli comederunt illud.'
  - name: Evangelium secundum Lucam 8:6
    orderIndex: 5
    osisId: Luke.8.6
    sblId: Luke 8:6
    shortName: Lc 8:6
    text: Et aliud cecidit super petram et natum aruit, quia non habebat umorem.
  - name: Evangelium secundum Lucam 8:7
    orderIndex: 6
    osisId: Luke.8.7
    sblId: Luke 8:7
    shortName: Lc 8:7
    text: Et aliud cecidit inter spinas, et simul exortae spinae suffocaverunt illud.
  - name: Evangelium secundum Lucam 8:8
    orderIndex: 7
    osisId: Luke.8.8
    sblId: Luke 8:8
    shortName: Lc 8:8
    text: 'Et aliud cecidit in terram bonam et ortum fecit fructum centuplum ". Haec
      dicens clamabat: " Qui habet aures audiendi, audiat ".'
  - name: Evangelium secundum Lucam 8:9
    orderIndex: 8
    osisId: Luke.8.9
    sblId: Luke 8:9
    shortName: Lc 8:9
    text: Interrogabant autem eum discipuli eius, quae esset haec parabola.
  - name: Evangelium secundum Lucam 8:10
    orderIndex: 9
    osisId: Luke.8.10
    sblId: Luke 8:10
    shortName: Lc 8:10
    text: 'Quibus ipse dixit: " Vobis datum est nosse mysteria regni Dei, ceteris
      autem in parabolis, ut videntes non videant et audientes non intellegant.'
  - name: Evangelium secundum Lucam 8:11
    orderIndex: 10
    osisId: Luke.8.11
    sblId: Luke 8:11
    shortName: Lc 8:11
    text: 'Est autem haec parabola: Semen est verbum Dei.'
  - name: Evangelium secundum Lucam 8:12
    orderIndex: 11
    osisId: Luke.8.12
    sblId: Luke 8:12
    shortName: Lc 8:12
    text: Qui autem secus viam, sunt qui audiunt; deinde venit Diabolus et tollit
      verbum de corde eorum, ne credentes salvi fiant.
  - name: Evangelium secundum Lucam 8:13
    orderIndex: 12
    osisId: Luke.8.13
    sblId: Luke 8:13
    shortName: Lc 8:13
    text: 'Qui autem supra petram: qui cum audierint, cum gaudio suscipiunt verbum;
      et hi radices non habent, qui ad tempus credunt, et in tempore tentationis recedunt.'
  - name: Evangelium secundum Lucam 8:14
    orderIndex: 13
    osisId: Luke.8.14
    sblId: Luke 8:14
    shortName: Lc 8:14
    text: 'Quod autem in spinis cecidit: hi sunt, qui audierunt et a sollicitudinibus
      et divitiis et voluptatibus vitae euntes suffocantur et non referunt fructum.'
  - name: Evangelium secundum Lucam 8:15
    orderIndex: 14
    osisId: Luke.8.15
    sblId: Luke 8:15
    shortName: Lc 8:15
    text: 'Quod autem in bonam terram: hi sunt, qui in corde bono et optimo audientes
      verbum retinent et fructum afferunt in patientia.'
  - name: Evangelium secundum Lucam 8:16
    orderIndex: 15
    osisId: Luke.8.16
    sblId: Luke 8:16
    shortName: Lc 8:16
    text: Nemo autem lucernam accendens operit eam vaso aut subtus lectum ponit, sed
      supra candelabrum ponit, ut intrantes videant lumen.
  - name: Evangelium secundum Lucam 8:17
    orderIndex: 16
    osisId: Luke.8.17
    sblId: Luke 8:17
    shortName: Lc 8:17
    text: Non enim est occultum, quod non manifestetur, nec absconditum, quod non
      cognoscatur et in palam veniat.
  - name: Evangelium secundum Lucam 8:18
    orderIndex: 17
    osisId: Luke.8.18
    sblId: Luke 8:18
    shortName: Lc 8:18
    text: 'Videte ergo quomodo audiatis: qui enim habet, dabitur illi; et, quicumque
      non habet, etiam quod putat se habere, auferetur ab illo ".'
  - name: Evangelium secundum Lucam 8:19
    orderIndex: 18
    osisId: Luke.8.19
    sblId: Luke 8:19
    shortName: Lc 8:19
    text: Venerunt autem ad illum mater et fratres eius, et non poterant adire ad
      eum prae turba.
  - name: Evangelium secundum Lucam 8:20
    orderIndex: 19
    osisId: Luke.8.20
    sblId: Luke 8:20
    shortName: Lc 8:20
    text: 'Et nuntiatum est illi: " Mater tua et fratres tui stant foris volentes
      te videre ".'
  - name: Evangelium secundum Lucam 8:21
    orderIndex: 20
    osisId: Luke.8.21
    sblId: Luke 8:21
    shortName: Lc 8:21
    text: 'Qui respondens dixit ad eos: " Mater mea et fratres mei hi sunt, qui verbum
      Dei audiunt et faciunt ".'
  - name: Evangelium secundum Lucam 8:22
    orderIndex: 21
    osisId: Luke.8.22
    sblId: Luke 8:22
    shortName: Lc 8:22
    text: 'Factum est autem in una dierum, et ipse ascendit in navem et discipuli
      eius, et ait ad illos: " Transfretemus trans stagnum ". Et ascenderunt.'
  - name: Evangelium secundum Lucam 8:23
    orderIndex: 22
    osisId: Luke.8.23
    sblId: Luke 8:23
    shortName: Lc 8:23
    text: Navigantibus autem illis, obdormivit. Et descendit procella venti in stagnum,
      et complebantur et periclitabantur.
  - name: Evangelium secundum Lucam 8:24
    orderIndex: 23
    osisId: Luke.8.24
    sblId: Luke 8:24
    shortName: Lc 8:24
    text: 'Accedentes autem suscitaverunt eum dicentes: " Praeceptor, praeceptor,
      perimus! ". At ille surgens increpavit ventum et tempestatem aquae, et cessaverunt,
      et facta est tranquillitas.'
  - name: Evangelium secundum Lucam 8:25
    orderIndex: 24
    osisId: Luke.8.25
    sblId: Luke 8:25
    shortName: Lc 8:25
    text: 'Dixit autem illis: " Ubi est fides vestra? ". Qui timentes mirati sunt
      dicentes ad invicem: " Quis putas hic est, quia et ventis imperat et aquae,
      et oboediunt ei? ".'
  - name: Evangelium secundum Lucam 8:26
    orderIndex: 25
    osisId: Luke.8.26
    sblId: Luke 8:26
    shortName: Lc 8:26
    text: Enavigaverunt autem ad regionem Gergesenorum, quae est contra Galilaeam.
  - name: Evangelium secundum Lucam 8:27
    orderIndex: 26
    osisId: Luke.8.27
    sblId: Luke 8:27
    shortName: Lc 8:27
    text: Et cum egressus esset ad terram, occurrit illi vir quidam de civitate, qui
      habebat daemonia et iam tempore multo vestimento non induebatur neque in domo
      manebat sed in monumentis.
  - name: Evangelium secundum Lucam 8:28
    orderIndex: 27
    osisId: Luke.8.28
    sblId: Luke 8:28
    shortName: Lc 8:28
    text: 'Is ut vidit Iesum, exclamans procidit ante illum et voce magna dixit: "
      Quid mihi et tibi est, Iesu, Fili Dei Altissimi? Obsecro te, ne me torqueas
      ".'
  - name: Evangelium secundum Lucam 8:29
    orderIndex: 28
    osisId: Luke.8.29
    sblId: Luke 8:29
    shortName: Lc 8:29
    text: Praecipiebat enim spiritui immundo, ut exiret ab homine. Multis enim temporibus
      arripiebat illum, vinciebatur catenis et compedibus custoditus; et ruptis vinculis,
      agebatur a daemonio in deserta.
  - name: Evangelium secundum Lucam 8:30
    orderIndex: 29
    osisId: Luke.8.30
    sblId: Luke 8:30
    shortName: Lc 8:30
    text: 'Interrogavit autem illum Iesus dicens: " Quod tibi nomen est? ". At ille
      dixit: " Legio ", quia intraverunt daemonia multa in eum.'
  - name: Evangelium secundum Lucam 8:31
    orderIndex: 30
    osisId: Luke.8.31
    sblId: Luke 8:31
    shortName: Lc 8:31
    text: Et rogabant eum, ne imperaret illis, ut in abyssum irent.
  - name: Evangelium secundum Lucam 8:32
    orderIndex: 31
    osisId: Luke.8.32
    sblId: Luke 8:32
    shortName: Lc 8:32
    text: Erat autem ibi grex porcorum multorum pascentium in monte; et rogaverunt
      eum, ut permitteret eis in illos ingredi. Et permisit illis.
  - name: Evangelium secundum Lucam 8:33
    orderIndex: 32
    osisId: Luke.8.33
    sblId: Luke 8:33
    shortName: Lc 8:33
    text: Exierunt ergo daemonia ab homine et intraverunt in porcos, et impetu abiit
      grex per praeceps in stagnum et suffocatus est.
  - name: Evangelium secundum Lucam 8:34
    orderIndex: 33
    osisId: Luke.8.34
    sblId: Luke 8:34
    shortName: Lc 8:34
    text: Quod ut viderunt factum, qui pascebant, fugerunt et nuntiaverunt in civitatem
      et in villas.
  - name: Evangelium secundum Lucam 8:35
    orderIndex: 34
    osisId: Luke.8.35
    sblId: Luke 8:35
    shortName: Lc 8:35
    text: Exierunt autem videre, quod factum est, et venerunt ad Iesum et invenerunt
      hominem sedentem, a quo daemonia exierant, vestitum ac sana mente ad pedes Iesu
      et timuerunt.
  - name: Evangelium secundum Lucam 8:36
    orderIndex: 35
    osisId: Luke.8.36
    sblId: Luke 8:36
    shortName: Lc 8:36
    text: Nuntiaverunt autem illis hi, qui viderant, quomodo sanus factus esset, qui
      a daemonio vexabatur.
  - name: Evangelium secundum Lucam 8:37
    orderIndex: 36
    osisId: Luke.8.37
    sblId: Luke 8:37
    shortName: Lc 8:37
    text: Et rogaverunt illum omnis multitudo regionis Gergesenorum, ut discederet
      ab ipsis, quia timore magno tenebantur. Ipse autem ascendens navem reversus
      est.
  - name: Evangelium secundum Lucam 8:38
    orderIndex: 37
    osisId: Luke.8.38
    sblId: Luke 8:38
    shortName: Lc 8:38
    text: 'Et rogabat illum vir, a quo daemonia exierant, ut cum eo esset. Dimisit
      autem eum dicens:'
  - name: Evangelium secundum Lucam 8:39
    orderIndex: 38
    osisId: Luke.8.39
    sblId: Luke 8:39
    shortName: Lc 8:39
    text: '" Redi domum tuam et narra quanta tibi fecit Deus ". Et abiit per universam
      civitatem praedicans quanta illi fecisset Iesus.'
  - name: Evangelium secundum Lucam 8:40
    orderIndex: 39
    osisId: Luke.8.40
    sblId: Luke 8:40
    shortName: Lc 8:40
    text: Cum autem rediret Iesus, excepit illum turba; erant enim omnes exspectantes
      eum.
  - name: Evangelium secundum Lucam 8:41
    orderIndex: 40
    osisId: Luke.8.41
    sblId: Luke 8:41
    shortName: Lc 8:41
    text: Et ecce venit vir, cui nomen Iairus, et ipse princeps synagogae erat, et
      cecidit ad pedes Iesu rogans eum, ut intraret in domum eius,
  - name: Evangelium secundum Lucam 8:42
    orderIndex: 41
    osisId: Luke.8.42
    sblId: Luke 8:42
    shortName: Lc 8:42
    text: quia filia unica erat illi fere annorum duodecim, et haec moriebatur. Et
      dum iret, a turbis comprimebatur.
  - name: Evangelium secundum Lucam 8:43
    orderIndex: 42
    osisId: Luke.8.43
    sblId: Luke 8:43
    shortName: Lc 8:43
    text: Et mulier quaedam erat in fluxu sanguinis ab annis duodecim, quae in medicos
      erogaverat omnem substantiam suam nec ab ullo potuit curari;
  - name: Evangelium secundum Lucam 8:44
    orderIndex: 43
    osisId: Luke.8.44
    sblId: Luke 8:44
    shortName: Lc 8:44
    text: accessit retro et tetigit fimbriam vestimenti eius, et confestim stetit
      fluxus sanguinis eius.
  - name: Evangelium secundum Lucam 8:45
    orderIndex: 44
    osisId: Luke.8.45
    sblId: Luke 8:45
    shortName: Lc 8:45
    text: 'Et ait Iesus: " Quis est, qui me tetigit? ". Negantibus autem omnibus,
      dixit Petrus: " Praeceptor, turbae te comprimunt et affligunt ".'
  - name: Evangelium secundum Lucam 8:46
    orderIndex: 45
    osisId: Luke.8.46
    sblId: Luke 8:46
    shortName: Lc 8:46
    text: 'At dixit Iesus: " Tetigit me aliquis; nam et ego novi virtutem de me exisse
      ".'
  - name: Evangelium secundum Lucam 8:47
    orderIndex: 46
    osisId: Luke.8.47
    sblId: Luke 8:47
    shortName: Lc 8:47
    text: Videns autem mulier quia non latuit, tremens venit et procidit ante eum
      et ob quam causam tetigerit eum indicavit coram omni populo et quemadmodum confestim
      sanata sit.
  - name: Evangelium secundum Lucam 8:48
    orderIndex: 47
    osisId: Luke.8.48
    sblId: Luke 8:48
    shortName: Lc 8:48
    text: 'At ipse dixit illi: " Filia, fides tua te salvam fecit. Vade in pace ".'
  - name: Evangelium secundum Lucam 8:49
    orderIndex: 48
    osisId: Luke.8.49
    sblId: Luke 8:49
    shortName: Lc 8:49
    text: 'Adhuc illo loquente, venit quidam e domo principis synagogae dicens: "
      Mortua est filia tua; noli amplius vexare magistrum ".'
  - name: Evangelium secundum Lucam 8:50
    orderIndex: 49
    osisId: Luke.8.50
    sblId: Luke 8:50
    shortName: Lc 8:50
    text: 'Iesus autem, audito hoc verbo, respondit ei: " Noli timere; crede tantum,
      et salva erit ".'
  - name: Evangelium secundum Lucam 8:51
    orderIndex: 50
    osisId: Luke.8.51
    sblId: Luke 8:51
    shortName: Lc 8:51
    text: Et cum venisset domum, non permisit intrare secum quemquam nisi Petrum et
      Ioannem et Iacobum et patrem puellae et matrem.
  - name: Evangelium secundum Lucam 8:52
    orderIndex: 51
    osisId: Luke.8.52
    sblId: Luke 8:52
    shortName: Lc 8:52
    text: 'Flebant autem omnes et plangebant illam. At ille dixit: " Nolite flere;
      non est enim mortua, sed dormit ".'
  - name: Evangelium secundum Lucam 8:53
    orderIndex: 52
    osisId: Luke.8.53
    sblId: Luke 8:53
    shortName: Lc 8:53
    text: Et deridebant eum scientes quia mortua esset.
  - name: Evangelium secundum Lucam 8:54
    orderIndex: 53
    osisId: Luke.8.54
    sblId: Luke 8:54
    shortName: Lc 8:54
    text: 'Ipse autem tenens manum eius clamavit dicens: " Puella, surge! ".'
  - name: Evangelium secundum Lucam 8:55
    orderIndex: 54
    osisId: Luke.8.55
    sblId: Luke 8:55
    shortName: Lc 8:55
    text: Et reversus est spiritus eius, et surrexit continuo; et iussit illi dari
      manducare.
  - name: Evangelium secundum Lucam 8:56
    orderIndex: 55
    osisId: Luke.8.56
    sblId: Luke 8:56
    shortName: Lc 8:56
    text: Et stupuerunt parentes eius, quibus praecepit, ne alicui dicerent, quod
      factum erat.
  versesCount: 56
- name: Evangelium secundum Lucam 9
  orderIndex: 8
  osisId: Luke.9
  sblId: Luke 9
  shortName: Lc 9
  verses:
  - name: Evangelium secundum Lucam 9:1
    orderIndex: 0
    osisId: Luke.9.1
    sblId: Luke 9:1
    shortName: Lc 9:1
    text: Convocatis autem Duodecim, dedit illis virtutem et potesta tem super omnia
      daemonia, et ut languores curarent,
  - name: Evangelium secundum Lucam 9:2
    orderIndex: 1
    osisId: Luke.9.2
    sblId: Luke 9:2
    shortName: Lc 9:2
    text: et misit illos praedicare regnum Dei et sanare infirmos;
  - name: Evangelium secundum Lucam 9:3
    orderIndex: 2
    osisId: Luke.9.3
    sblId: Luke 9:3
    shortName: Lc 9:3
    text: 'et ait ad illos: " Nihil tuleritis in via, neque virgam neque peram neque
      panem neque pecuniam, neque duas tunicas habeatis.'
  - name: Evangelium secundum Lucam 9:4
    orderIndex: 3
    osisId: Luke.9.4
    sblId: Luke 9:4
    shortName: Lc 9:4
    text: Et in quamcumque domum intraveritis, ibi manete et inde exite.
  - name: Evangelium secundum Lucam 9:5
    orderIndex: 4
    osisId: Luke.9.5
    sblId: Luke 9:5
    shortName: Lc 9:5
    text: Et quicumque non receperint vos, exeuntes de civitate illa pulverem pedum
      vestrorum excutite in testimonium supra illos ".
  - name: Evangelium secundum Lucam 9:6
    orderIndex: 5
    osisId: Luke.9.6
    sblId: Luke 9:6
    shortName: Lc 9:6
    text: Egressi autem circumibant per castella evangelizantes et curantes ubique.
  - name: Evangelium secundum Lucam 9:7
    orderIndex: 6
    osisId: Luke.9.7
    sblId: Luke 9:7
    shortName: Lc 9:7
    text: 'Audivit autem Herodes tetrarcha omnia, quae fiebant, et haesitabat, eo
      quod diceretur a quibusdam: " Ioannes surrexit a mortuis ";'
  - name: Evangelium secundum Lucam 9:8
    orderIndex: 7
    osisId: Luke.9.8
    sblId: Luke 9:8
    shortName: Lc 9:8
    text: 'a quibusdam vero: " Elias apparuit "; ab aliis autem: " Propheta unus de
      antiquis surrexit ".'
  - name: Evangelium secundum Lucam 9:9
    orderIndex: 8
    osisId: Luke.9.9
    sblId: Luke 9:9
    shortName: Lc 9:9
    text: 'Et ait Herodes: " Ioannem ego decollavi; quis autem est iste, de quo audio
      ego talia? ". Et quaerebat videre eum.'
  - name: Evangelium secundum Lucam 9:10
    orderIndex: 9
    osisId: Luke.9.10
    sblId: Luke 9:10
    shortName: Lc 9:10
    text: Et reversi apostoli narraverunt illi, quaecumque fecerunt. Et assumptis
      illis, secessit seorsum ad civitatem, quae vocatur Bethsaida.
  - name: Evangelium secundum Lucam 9:11
    orderIndex: 10
    osisId: Luke.9.11
    sblId: Luke 9:11
    shortName: Lc 9:11
    text: Quod cum cognovissent turbae, secutae sunt illum. Et excepit illos et loquebatur
      illis de regno Dei et eos, qui cura indigebant, sanabat.
  - name: Evangelium secundum Lucam 9:12
    orderIndex: 11
    osisId: Luke.9.12
    sblId: Luke 9:12
    shortName: Lc 9:12
    text: 'Dies autem coeperat declinare; et accedentes Duodecim dixerunt illi: "
      Dimitte turbam, ut euntes in castella villasque, quae circa sunt, divertant
      et inveniant escas, quia hic in loco deserto sumus ".'
  - name: Evangelium secundum Lucam 9:13
    orderIndex: 12
    osisId: Luke.9.13
    sblId: Luke 9:13
    shortName: Lc 9:13
    text: 'Ait autem ad illos: " Vos date illis manducare ". At illi dixerunt: " Non
      sunt nobis plus quam quinque panes et duo pisces, nisi forte nos eamus et emamus
      in omnem hanc turbam escas ".'
  - name: Evangelium secundum Lucam 9:14
    orderIndex: 13
    osisId: Luke.9.14
    sblId: Luke 9:14
    shortName: Lc 9:14
    text: 'Erant enim fere viri quinque milia. Ait autem ad discipulos suos: " Facite
      illos discumbere per convivia ad quinquagenos ".'
  - name: Evangelium secundum Lucam 9:15
    orderIndex: 14
    osisId: Luke.9.15
    sblId: Luke 9:15
    shortName: Lc 9:15
    text: Et ita fecerunt et discumbere fecerunt omnes.
  - name: Evangelium secundum Lucam 9:16
    orderIndex: 15
    osisId: Luke.9.16
    sblId: Luke 9:16
    shortName: Lc 9:16
    text: Acceptis autem quinque panibus et duobus piscibus, respexit in caelum et
      benedixit illis et fregit et dabat discipulis suis, ut ponerent ante turbam.
  - name: Evangelium secundum Lucam 9:17
    orderIndex: 16
    osisId: Luke.9.17
    sblId: Luke 9:17
    shortName: Lc 9:17
    text: Et manducaverunt et saturati sunt omnes; et sublatum est, quod superfuit
      illis, fragmentorum cophini duodecim.
  - name: Evangelium secundum Lucam 9:18
    orderIndex: 17
    osisId: Luke.9.18
    sblId: Luke 9:18
    shortName: Lc 9:18
    text: 'Et factum est, cum solus esset orans, erant cum illo discipuli, et interrogavit
      illos dicens: " Quem me dicunt esse turbae? ".'
  - name: Evangelium secundum Lucam 9:19
    orderIndex: 18
    osisId: Luke.9.19
    sblId: Luke 9:19
    shortName: Lc 9:19
    text: 'At illi responderunt et dixerunt: " Ioannem Baptistam, alii autem Eliam,
      alii vero: Propheta unus de prioribus surrexit ".'
  - name: Evangelium secundum Lucam 9:20
    orderIndex: 19
    osisId: Luke.9.20
    sblId: Luke 9:20
    shortName: Lc 9:20
    text: 'Dixit autem illis: " Vos autem quem me esse dicitis? ". Respondens Petrus
      dixit: " Christum Dei ".'
  - name: Evangelium secundum Lucam 9:21
    orderIndex: 20
    osisId: Luke.9.21
    sblId: Luke 9:21
    shortName: Lc 9:21
    text: At ille increpans illos praecepit, ne cui dicerent hoc,
  - name: Evangelium secundum Lucam 9:22
    orderIndex: 21
    osisId: Luke.9.22
    sblId: Luke 9:22
    shortName: Lc 9:22
    text: 'dicens: " Oportet Filium hominis multa pati et reprobari a senioribus et
      principibus sacerdotum et scribis et occidi et tertia die resurgere ".'
  - name: Evangelium secundum Lucam 9:23
    orderIndex: 22
    osisId: Luke.9.23
    sblId: Luke 9:23
    shortName: Lc 9:23
    text: 'Dicebat autem ad omnes: " Si quis vult post me venire, abneget semetipsum
      et tollat crucem suam cotidie et sequatur me.'
  - name: Evangelium secundum Lucam 9:24
    orderIndex: 23
    osisId: Luke.9.24
    sblId: Luke 9:24
    shortName: Lc 9:24
    text: Qui enim voluerit animam suam salvam facere, perdet illam; qui autem perdiderit
      animam suam propter me, hic salvam faciet illam.
  - name: Evangelium secundum Lucam 9:25
    orderIndex: 24
    osisId: Luke.9.25
    sblId: Luke 9:25
    shortName: Lc 9:25
    text: Quid enim proficit homo, si lucretur universum mundum, se autem ipsum perdat
      vel detrimentum sui faciat?
  - name: Evangelium secundum Lucam 9:26
    orderIndex: 25
    osisId: Luke.9.26
    sblId: Luke 9:26
    shortName: Lc 9:26
    text: Nam qui me erubuerit et meos sermones, hunc Filius hominis erubescet, cum
      venerit in gloria sua et Patris et sanctorum angelorum.
  - name: Evangelium secundum Lucam 9:27
    orderIndex: 26
    osisId: Luke.9.27
    sblId: Luke 9:27
    shortName: Lc 9:27
    text: 'Dico autem vobis vere: Sunt aliqui hic stantes, qui non gustabunt mortem,
      donec videant regnum Dei ".'
  - name: Evangelium secundum Lucam 9:28
    orderIndex: 27
    osisId: Luke.9.28
    sblId: Luke 9:28
    shortName: Lc 9:28
    text: Factum est autem post haec verba fere dies octo, et assumpsit Petrum et
      Ioannem et Iacobum et ascendit in montem, ut oraret.
  - name: Evangelium secundum Lucam 9:29
    orderIndex: 28
    osisId: Luke.9.29
    sblId: Luke 9:29
    shortName: Lc 9:29
    text: Et facta est, dum oraret, species vultus eius altera, et vestitus eius albus,
      refulgens.
  - name: Evangelium secundum Lucam 9:30
    orderIndex: 29
    osisId: Luke.9.30
    sblId: Luke 9:30
    shortName: Lc 9:30
    text: Et ecce duo viri loquebantur cum illo, et erant Moyses et Elias,
  - name: Evangelium secundum Lucam 9:31
    orderIndex: 30
    osisId: Luke.9.31
    sblId: Luke 9:31
    shortName: Lc 9:31
    text: qui visi in gloria dicebant exodum eius, quam completurus erat in Ierusalem.
  - name: Evangelium secundum Lucam 9:32
    orderIndex: 31
    osisId: Luke.9.32
    sblId: Luke 9:32
    shortName: Lc 9:32
    text: Petrus vero et qui cum illo gravati erant somno; et evigilantes viderunt
      gloriam eius et duos viros, qui stabant cum illo.
  - name: Evangelium secundum Lucam 9:33
    orderIndex: 32
    osisId: Luke.9.33
    sblId: Luke 9:33
    shortName: Lc 9:33
    text: 'Et factum est, cum discederent ab illo, ait Petrus ad Iesum: " Praeceptor,
      bonum est nos hic esse; et faciamus tria tabernacula: unum tibi et unum Moysi
      et unum Eliae ", nesciens quid diceret.'
  - name: Evangelium secundum Lucam 9:34
    orderIndex: 33
    osisId: Luke.9.34
    sblId: Luke 9:34
    shortName: Lc 9:34
    text: Haec autem illo loquente, facta est nubes et obumbravit eos; et timuerunt
      intrantibus illis in nubem.
  - name: Evangelium secundum Lucam 9:35
    orderIndex: 34
    osisId: Luke.9.35
    sblId: Luke 9:35
    shortName: Lc 9:35
    text: 'Et vox facta est de nube dicens: " Hic est Filius meus electus; ipsum audite
      ".'
  - name: Evangelium secundum Lucam 9:36
    orderIndex: 35
    osisId: Luke.9.36
    sblId: Luke 9:36
    shortName: Lc 9:36
    text: Et dum fieret vox, inventus est Iesus solus. Et ipsi tacuerunt et nemini
      dixerunt in illis diebus quidquam ex his, quae viderant.
  - name: Evangelium secundum Lucam 9:37
    orderIndex: 36
    osisId: Luke.9.37
    sblId: Luke 9:37
    shortName: Lc 9:37
    text: Factum est autem in sequenti die, descendentibus illis de monte, occurrit
      illi turba multa.
  - name: Evangelium secundum Lucam 9:38
    orderIndex: 37
    osisId: Luke.9.38
    sblId: Luke 9:38
    shortName: Lc 9:38
    text: 'Et ecce vir de turba exclamavit dicens: " Magister, obsecro te, respice
      in filium meum, quia unicus est mihi;'
  - name: Evangelium secundum Lucam 9:39
    orderIndex: 38
    osisId: Luke.9.39
    sblId: Luke 9:39
    shortName: Lc 9:39
    text: et ecce spiritus apprehendit illum, et subito clamat, et dissipat eum cum
      spuma et vix discedit ab eo dilanians eum;
  - name: Evangelium secundum Lucam 9:40
    orderIndex: 39
    osisId: Luke.9.40
    sblId: Luke 9:40
    shortName: Lc 9:40
    text: et rogavi discipulos tuos, ut eicerent illum, et non potuerunt ".
  - name: Evangelium secundum Lucam 9:41
    orderIndex: 40
    osisId: Luke.9.41
    sblId: Luke 9:41
    shortName: Lc 9:41
    text: 'Respondens autem Iesus dixit: " O generatio infidelis et perversa, usquequo
      ero apud vos et patiar vos? Adduc huc filium tuum ".'
  - name: Evangelium secundum Lucam 9:42
    orderIndex: 41
    osisId: Luke.9.42
    sblId: Luke 9:42
    shortName: Lc 9:42
    text: Et cum accederet, elisit illum daemonium et dissipavit. Et increpavit Iesus
      spiritum immundum et sanavit puerum et reddidit illum patri eius.
  - name: Evangelium secundum Lucam 9:43
    orderIndex: 42
    osisId: Luke.9.43
    sblId: Luke 9:43
    shortName: Lc 9:43
    text: 'Stupebant autem omnes in magnitudine Dei.Omnibusque mirantibus in omnibus,
      quae faciebat, dixit ad discipulos suos:'
  - name: Evangelium secundum Lucam 9:44
    orderIndex: 43
    osisId: Luke.9.44
    sblId: Luke 9:44
    shortName: Lc 9:44
    text: '" Ponite vos in auribus vestris sermones istos: Filius enim hominis futurum
      est ut tradatur in manus hominum ".'
  - name: Evangelium secundum Lucam 9:45
    orderIndex: 44
    osisId: Luke.9.45
    sblId: Luke 9:45
    shortName: Lc 9:45
    text: At illi ignorabant verbum istud, et erat velatum ante eos, ut non sentirent
      illud, et time bant interrogare eum de hoc verbo.
  - name: Evangelium secundum Lucam 9:46
    orderIndex: 45
    osisId: Luke.9.46
    sblId: Luke 9:46
    shortName: Lc 9:46
    text: Intravit autem cogitatio in eos, quis eorum maior esset.
  - name: Evangelium secundum Lucam 9:47
    orderIndex: 46
    osisId: Luke.9.47
    sblId: Luke 9:47
    shortName: Lc 9:47
    text: At Iesus sciens cogitationem cordis illorum, apprehendens puerum statuit
      eum secus se
  - name: Evangelium secundum Lucam 9:48
    orderIndex: 47
    osisId: Luke.9.48
    sblId: Luke 9:48
    shortName: Lc 9:48
    text: 'et ait illis: " Quicumque susceperit puerum istum in nomine meo, me recipit;
      et, quicumque me receperit, recipit eum, qui me misit; nam qui minor est inter
      omnes vos, hic maior est ".'
  - name: Evangelium secundum Lucam 9:49
    orderIndex: 48
    osisId: Luke.9.49
    sblId: Luke 9:49
    shortName: Lc 9:49
    text: 'Respondens autem Ioannes dixit: " Praeceptor, vidimus quendam in nomine
      tuo eicientem daemonia et prohibuimus eum, quia non sequitur nobiscum ".'
  - name: Evangelium secundum Lucam 9:50
    orderIndex: 49
    osisId: Luke.9.50
    sblId: Luke 9:50
    shortName: Lc 9:50
    text: 'Et ait ad illum Iesus: " Nolite prohibere; qui enim non est adversus vos,
      pro vobis est ".'
  - name: Evangelium secundum Lucam 9:51
    orderIndex: 50
    osisId: Luke.9.51
    sblId: Luke 9:51
    shortName: Lc 9:51
    text: Factum est autem, dum complerentur dies assumptionis eius, et ipse faciem
      suam firmavit, ut iret Ierusalem,
  - name: Evangelium secundum Lucam 9:52
    orderIndex: 51
    osisId: Luke.9.52
    sblId: Luke 9:52
    shortName: Lc 9:52
    text: et misit nuntios ante conspectum suum. Et euntes intraverunt in castellum
      Samaritanorum, ut pararent illi.
  - name: Evangelium secundum Lucam 9:53
    orderIndex: 52
    osisId: Luke.9.53
    sblId: Luke 9:53
    shortName: Lc 9:53
    text: Et non receperunt eum, quia facies eius erat euntis Ierusalem.
  - name: Evangelium secundum Lucam 9:54
    orderIndex: 53
    osisId: Luke.9.54
    sblId: Luke 9:54
    shortName: Lc 9:54
    text: 'Cum vidissent autem discipuli Iacobus et Ioannes, dixerunt: " Domine, vis
      dicamus, ut ignis descendat de caelo et consumat illos? ".'
  - name: Evangelium secundum Lucam 9:55
    orderIndex: 54
    osisId: Luke.9.55
    sblId: Luke 9:55
    shortName: Lc 9:55
    text: Et conversus increpavit illos.
  - name: Evangelium secundum Lucam 9:56
    orderIndex: 55
    osisId: Luke.9.56
    sblId: Luke 9:56
    shortName: Lc 9:56
    text: Et ierunt in aliud castellum.
  - name: Evangelium secundum Lucam 9:57
    orderIndex: 56
    osisId: Luke.9.57
    sblId: Luke 9:57
    shortName: Lc 9:57
    text: 'Et euntibus illis in via, dixit quidam ad illum: " Sequar te, quocumque
      ieris ".'
  - name: Evangelium secundum Lucam 9:58
    orderIndex: 57
    osisId: Luke.9.58
    sblId: Luke 9:58
    shortName: Lc 9:58
    text: 'Et ait illi Iesus: " Vulpes foveas habent, et volucres caeli nidos, Filius
      autem hominis non habet, ubi caput reclinet ".'
  - name: Evangelium secundum Lucam 9:59
    orderIndex: 58
    osisId: Luke.9.59
    sblId: Luke 9:59
    shortName: Lc 9:59
    text: 'Ait autem ad alterum: " Sequere me ". Ille autem dixit: " Domine, permitte
      mihi primum ire et sepelire patrem meum ".'
  - name: Evangelium secundum Lucam 9:60
    orderIndex: 59
    osisId: Luke.9.60
    sblId: Luke 9:60
    shortName: Lc 9:60
    text: 'Dixitque ei Iesus: " Sine, ut mortui sepeliant mortuos suos; tu autem vade,
      annuntia regnum Dei ".'
  - name: Evangelium secundum Lucam 9:61
    orderIndex: 60
    osisId: Luke.9.61
    sblId: Luke 9:61
    shortName: Lc 9:61
    text: 'Et ait alter: " Sequar te, Domine, sed primum permitte mihi renuntiare
      his, qui domi sunt ".'
  - name: Evangelium secundum Lucam 9:62
    orderIndex: 61
    osisId: Luke.9.62
    sblId: Luke 9:62
    shortName: Lc 9:62
    text: 'Ait ad illum Iesus: " Nemo mittens manum suam in aratrum et aspiciens retro,
      aptus est regno Dei ".'
  versesCount: 62
- name: Evangelium secundum Lucam 10
  orderIndex: 9
  osisId: Luke.10
  sblId: Luke 10
  shortName: Lc 10
  verses:
  - name: Evangelium secundum Lucam 10:1
    orderIndex: 0
    osisId: Luke.10.1
    sblId: Luke 10:1
    shortName: Lc 10:1
    text: Post haec autem designavit Dominus alios septuaginta duos et misit illos
      binos ante faciem suam in omnem civitatem et locum, quo erat ipse venturus.
  - name: Evangelium secundum Lucam 10:2
    orderIndex: 1
    osisId: Luke.10.2
    sblId: Luke 10:2
    shortName: Lc 10:2
    text: 'Et dicebat illis: " Messis quidem multa, operarii autem pauci; rogate ergo
      Dominum messis, ut mittat operarios in messem suam.'
  - name: Evangelium secundum Lucam 10:3
    orderIndex: 2
    osisId: Luke.10.3
    sblId: Luke 10:3
    shortName: Lc 10:3
    text: Ite; ecce ego mitto vos sicut agnos inter lupos.
  - name: Evangelium secundum Lucam 10:4
    orderIndex: 3
    osisId: Luke.10.4
    sblId: Luke 10:4
    shortName: Lc 10:4
    text: Nolite portare sacculum neque peram neque calceamenta et neminem per viam
      salutaveritis.
  - name: Evangelium secundum Lucam 10:5
    orderIndex: 4
    osisId: Luke.10.5
    sblId: Luke 10:5
    shortName: Lc 10:5
    text: 'In quamcumque domum intraveritis, primum dicite: "Pax huic domui".'
  - name: Evangelium secundum Lucam 10:6
    orderIndex: 5
    osisId: Luke.10.6
    sblId: Luke 10:6
    shortName: Lc 10:6
    text: Et si ibi fuerit filius pacis, requiescet super illam pax vestra; sin autem,
      ad vos revertetur.
  - name: Evangelium secundum Lucam 10:7
    orderIndex: 6
    osisId: Luke.10.7
    sblId: Luke 10:7
    shortName: Lc 10:7
    text: 'In eadem autem domo manete edentes et bibentes, quae apud illos sunt: dignus
      enim est operarius mercede sua. Nolite transire de domo in domum.'
  - name: Evangelium secundum Lucam 10:8
    orderIndex: 7
    osisId: Luke.10.8
    sblId: Luke 10:8
    shortName: Lc 10:8
    text: Et in quamcumque civitatem intraveritis, et susceperint vos, manducate,
      quae apponuntur vobis,
  - name: Evangelium secundum Lucam 10:9
    orderIndex: 8
    osisId: Luke.10.9
    sblId: Luke 10:9
    shortName: Lc 10:9
    text: 'et curate infirmos, qui in illa sunt, et dicite illis: "Appropinquavit
      in vos regnum Dei".'
  - name: Evangelium secundum Lucam 10:10
    orderIndex: 9
    osisId: Luke.10.10
    sblId: Luke 10:10
    shortName: Lc 10:10
    text: 'In quamcumque civitatem intraveritis, et non receperint vos, exeuntes in
      plateas eius dicite:'
  - name: Evangelium secundum Lucam 10:11
    orderIndex: 10
    osisId: Luke.10.11
    sblId: Luke 10:11
    shortName: Lc 10:11
    text: '"Etiam pulverem, qui adhaesit nobis ad pedes de civitate vestra, extergimus
      in vos; tamen hoc scitote, quia appropinquavit regnum Dei".'
  - name: Evangelium secundum Lucam 10:12
    orderIndex: 11
    osisId: Luke.10.12
    sblId: Luke 10:12
    shortName: Lc 10:12
    text: Dico vobis quia Sodomis in die illa remissius erit quam illi civitati.
  - name: Evangelium secundum Lucam 10:13
    orderIndex: 12
    osisId: Luke.10.13
    sblId: Luke 10:13
    shortName: Lc 10:13
    text: Vae tibi, Chorazin! Vae tibi, Bethsaida! Quia si in Tyro et Sidone factae
      fuissent virtutes, quae in vobis factae sunt, olim in cilicio et cinere sedentes
      paeniterent.
  - name: Evangelium secundum Lucam 10:14
    orderIndex: 13
    osisId: Luke.10.14
    sblId: Luke 10:14
    shortName: Lc 10:14
    text: Verumtamen Tyro et Sidoni remissius erit in iudicio quam vobis.
  - name: Evangelium secundum Lucam 10:15
    orderIndex: 14
    osisId: Luke.10.15
    sblId: Luke 10:15
    shortName: Lc 10:15
    text: Et tu, Capharnaum, numquid usque in caelum exaltaberis? Usque ad infernum
      demergeris!
  - name: Evangelium secundum Lucam 10:16
    orderIndex: 15
    osisId: Luke.10.16
    sblId: Luke 10:16
    shortName: Lc 10:16
    text: Qui vos audit, me audit; et, qui vos spernit, me spernit; qui autem me spernit,
      spernit eum, qui me misit ".
  - name: Evangelium secundum Lucam 10:17
    orderIndex: 16
    osisId: Luke.10.17
    sblId: Luke 10:17
    shortName: Lc 10:17
    text: 'Reversi sunt autem septuaginta duo cum gaudio dicentes: " Domine, etiam
      daemonia subiciuntur nobis in nomine tuo! ".'
  - name: Evangelium secundum Lucam 10:18
    orderIndex: 17
    osisId: Luke.10.18
    sblId: Luke 10:18
    shortName: Lc 10:18
    text: 'Et ait illis: " Videbam Satanam sicut fulgur de caelo cadentem.'
  - name: Evangelium secundum Lucam 10:19
    orderIndex: 18
    osisId: Luke.10.19
    sblId: Luke 10:19
    shortName: Lc 10:19
    text: Ecce dedi vobis potestatem calcandi supra serpentes et scorpiones et supra
      omnem virtutem inimici; et nihil vobis nocebit.
  - name: Evangelium secundum Lucam 10:20
    orderIndex: 19
    osisId: Luke.10.20
    sblId: Luke 10:20
    shortName: Lc 10:20
    text: Verumtamen in hoc nolite gaudere, quia spiritus vobis subiciuntur; gaudete
      autem quod nomina vestra scripta sunt in caelis ".
  - name: Evangelium secundum Lucam 10:21
    orderIndex: 20
    osisId: Luke.10.21
    sblId: Luke 10:21
    shortName: Lc 10:21
    text: 'In ipsa hora exsultavit Spiritu Sancto et dixit: " Confiteor tibi, Pater,
      Domine caeli et terrae, quod abscondisti haec a sapientibus et prudentibus et
      revelasti ea parvulis; etiam, Pater, quia sic placuit ante te.'
  - name: Evangelium secundum Lucam 10:22
    orderIndex: 21
    osisId: Luke.10.22
    sblId: Luke 10:22
    shortName: Lc 10:22
    text: Omnia mihi tradita sunt a Patre meo; et nemo scit qui sit Filius, nisi Pater,
      et qui sit Pater, nisi Filius et cui voluerit Filius revelare ".
  - name: Evangelium secundum Lucam 10:23
    orderIndex: 22
    osisId: Luke.10.23
    sblId: Luke 10:23
    shortName: Lc 10:23
    text: 'Et conversus ad discipulos seorsum dixit: " Beati oculi, qui vident, quae
      videtis.'
  - name: Evangelium secundum Lucam 10:24
    orderIndex: 23
    osisId: Luke.10.24
    sblId: Luke 10:24
    shortName: Lc 10:24
    text: 'Dico enim vobis: Multi prophetae et reges voluerunt videre, quae vos videtis,
      et non viderunt, et audire, quae auditis, et non audierunt ".'
  - name: Evangelium secundum Lucam 10:25
    orderIndex: 24
    osisId: Luke.10.25
    sblId: Luke 10:25
    shortName: Lc 10:25
    text: 'Et ecce quidam legis peritus surrexit tentans illum dicens: " Magister,
      quid faciendo vitam aeternam possidebo? ".'
  - name: Evangelium secundum Lucam 10:26
    orderIndex: 25
    osisId: Luke.10.26
    sblId: Luke 10:26
    shortName: Lc 10:26
    text: 'At ille dixit ad eum: " In Lege quid scriptum est? Quomodo legis? ".'
  - name: Evangelium secundum Lucam 10:27
    orderIndex: 26
    osisId: Luke.10.27
    sblId: Luke 10:27
    shortName: Lc 10:27
    text: 'Ille autem respondens dixit: " Diliges Dominum Deum tuum ex toto corde
      tuo et ex tota anima tua et ex omnibus viribus tuis et ex omni mente tua et
      proximum tuum sicut teipsum ".'
  - name: Evangelium secundum Lucam 10:28
    orderIndex: 27
    osisId: Luke.10.28
    sblId: Luke 10:28
    shortName: Lc 10:28
    text: 'Dixitque illi: " Recte respondisti; hoc fac et vives ".'
  - name: Evangelium secundum Lucam 10:29
    orderIndex: 28
    osisId: Luke.10.29
    sblId: Luke 10:29
    shortName: Lc 10:29
    text: 'Ille autem, volens iustificare seipsum, dixit ad Iesum: " Et quis est meus
      proximus? ".'
  - name: Evangelium secundum Lucam 10:30
    orderIndex: 29
    osisId: Luke.10.30
    sblId: Luke 10:30
    shortName: Lc 10:30
    text: 'Suscipiens autem Iesus dixit: " Homo quidam descendebat ab Ierusalem in
      Iericho et incidit in latrones, qui etiam despoliaverunt eum et, plagis impositis,
      abierunt, semivivo relicto.'
  - name: Evangelium secundum Lucam 10:31
    orderIndex: 30
    osisId: Luke.10.31
    sblId: Luke 10:31
    shortName: Lc 10:31
    text: Accidit autem, ut sacerdos quidam descenderet eadem via et, viso illo, praeterivit;
  - name: Evangelium secundum Lucam 10:32
    orderIndex: 31
    osisId: Luke.10.32
    sblId: Luke 10:32
    shortName: Lc 10:32
    text: similiter et Levita, cum esset secus locum et videret eum, pertransiit.
  - name: Evangelium secundum Lucam 10:33
    orderIndex: 32
    osisId: Luke.10.33
    sblId: Luke 10:33
    shortName: Lc 10:33
    text: Samaritanus autem quidam iter faciens, venit secus eum et videns eum misericordia
      motus est,
  - name: Evangelium secundum Lucam 10:34
    orderIndex: 33
    osisId: Luke.10.34
    sblId: Luke 10:34
    shortName: Lc 10:34
    text: et appropians alligavit vulnera eius infundens oleum et vinum; et imponens
      illum in iumentum suum duxit in stabulum et curam eius egit.
  - name: Evangelium secundum Lucam 10:35
    orderIndex: 34
    osisId: Luke.10.35
    sblId: Luke 10:35
    shortName: Lc 10:35
    text: 'Et altera die protulit duos denarios et dedit stabulario et ait: "Curam
      illius habe, et, quodcumque supererogaveris, ego, cum rediero, reddam tibi".'
  - name: Evangelium secundum Lucam 10:36
    orderIndex: 35
    osisId: Luke.10.36
    sblId: Luke 10:36
    shortName: Lc 10:36
    text: Quis horum trium videtur tibi proximus fuisse illi, qui incidit in latrones?
      ".
  - name: Evangelium secundum Lucam 10:37
    orderIndex: 36
    osisId: Luke.10.37
    sblId: Luke 10:37
    shortName: Lc 10:37
    text: 'At ille dixit: " Qui fecit misericordiam in illum ". Et ait illi Iesus:
      Vade et tu fac similiter ".'
  - name: Evangelium secundum Lucam 10:38
    orderIndex: 37
    osisId: Luke.10.38
    sblId: Luke 10:38
    shortName: Lc 10:38
    text: Cum autem irent, ipse intravit in quoddam castellum, et mulier quaedam Martha
      nomine excepit illum.
  - name: Evangelium secundum Lucam 10:39
    orderIndex: 38
    osisId: Luke.10.39
    sblId: Luke 10:39
    shortName: Lc 10:39
    text: Et huic erat soror nomine Maria, quae etiam sedens secus pedes Domini audiebat
      verbum illius.
  - name: Evangelium secundum Lucam 10:40
    orderIndex: 39
    osisId: Luke.10.40
    sblId: Luke 10:40
    shortName: Lc 10:40
    text: 'Martha autem satagebat circa frequens ministerium; quae stetit et ait:
      Domine, non est tibi curae quod soror mea reliquit me solam ministrare? Dic
      ergo illi, ut me adiuvet ".'
  - name: Evangelium secundum Lucam 10:41
    orderIndex: 40
    osisId: Luke.10.41
    sblId: Luke 10:41
    shortName: Lc 10:41
    text: 'Et respondens dixit illi Dominus: " Martha, Martha, sollicita es et turbaris
      erga plurima,'
  - name: Evangelium secundum Lucam 10:42
    orderIndex: 41
    osisId: Luke.10.42
    sblId: Luke 10:42
    shortName: Lc 10:42
    text: porro unum est necessarium; Maria enim optimam partem elegit, quae non auferetur
      ab ea ".
  versesCount: 42
- name: Evangelium secundum Lucam 11
  orderIndex: 10
  osisId: Luke.11
  sblId: Luke 11
  shortName: Lc 11
  verses:
  - name: Evangelium secundum Lucam 11:1
    orderIndex: 0
    osisId: Luke.11.1
    sblId: Luke 11:1
    shortName: Lc 11:1
    text: 'Et factum est cum esset in loco quodam orans, ut cessa vit, dixit unus
      ex discipulis eius ad eum: " Domine, doce nos orare, sicut et Ioannes docuit
      discipulos suos ".'
  - name: Evangelium secundum Lucam 11:2
    orderIndex: 1
    osisId: Luke.11.2
    sblId: Luke 11:2
    shortName: Lc 11:2
    text: 'Et ait illis: " Cum oratis, dicite:Pater, sanctificetur nomen tuum,adveniat
      regnum tuum;'
  - name: Evangelium secundum Lucam 11:3
    orderIndex: 2
    osisId: Luke.11.3
    sblId: Luke 11:3
    shortName: Lc 11:3
    text: panem nostrum cotidianum da nobis cotidie,
  - name: Evangelium secundum Lucam 11:4
    orderIndex: 3
    osisId: Luke.11.4
    sblId: Luke 11:4
    shortName: Lc 11:4
    text: et dimitte nobis peccata nostra,si quidem et ipsi dimittimus omni debenti
      nobis,et ne nos inducas in tentationem ".
  - name: Evangelium secundum Lucam 11:5
    orderIndex: 4
    osisId: Luke.11.5
    sblId: Luke 11:5
    shortName: Lc 11:5
    text: 'Et ait ad illos: " Quis vestrum habebit amicum et ibit ad illum media nocte
      et dicet illi: "Amice, commoda mihi tres panes,'
  - name: Evangelium secundum Lucam 11:6
    orderIndex: 5
    osisId: Luke.11.6
    sblId: Luke 11:6
    shortName: Lc 11:6
    text: quoniam amicus meus venit de via ad me, et non habeo, quod ponam ante illum";
  - name: Evangelium secundum Lucam 11:7
    orderIndex: 6
    osisId: Luke.11.7
    sblId: Luke 11:7
    shortName: Lc 11:7
    text: 'et ille de intus respondens dicat: "Noli mihi molestus esse; iam ostium
      clausum est, et pueri mei mecum sunt in cubili; non possum surgere et dare tibi".'
  - name: Evangelium secundum Lucam 11:8
    orderIndex: 7
    osisId: Luke.11.8
    sblId: Luke 11:8
    shortName: Lc 11:8
    text: 'Dico vobis: Et si non dabit illi surgens, eo quod amicus eius sit, propter
      improbitatem tamen eius surget et dabit illi, quotquot habet necessarios.'
  - name: Evangelium secundum Lucam 11:9
    orderIndex: 8
    osisId: Luke.11.9
    sblId: Luke 11:9
    shortName: Lc 11:9
    text: 'Et ego vobis dico: Petite, et dabitur vobis; quaerite, et invenietis; pulsate,
      et aperietur vobis.'
  - name: Evangelium secundum Lucam 11:10
    orderIndex: 9
    osisId: Luke.11.10
    sblId: Luke 11:10
    shortName: Lc 11:10
    text: Omnis enim qui petit, accipit; et, qui quaerit, invenit; et pulsanti aperietur.
  - name: Evangelium secundum Lucam 11:11
    orderIndex: 10
    osisId: Luke.11.11
    sblId: Luke 11:11
    shortName: Lc 11:11
    text: Quem autem ex vobis patrem filius petierit piscem, numquid pro pisce serpentem
      dabit illi?
  - name: Evangelium secundum Lucam 11:12
    orderIndex: 11
    osisId: Luke.11.12
    sblId: Luke 11:12
    shortName: Lc 11:12
    text: Aut si petierit ovum, numquid porriget illi scorpionem?
  - name: Evangelium secundum Lucam 11:13
    orderIndex: 12
    osisId: Luke.11.13
    sblId: Luke 11:13
    shortName: Lc 11:13
    text: Si ergo vos, cum sitis mali, nostis dona bona dare filiis vestris, quanto
      magis Pater de caelo dabit Spiritum Sanctum petentibus se ".
  - name: Evangelium secundum Lucam 11:14
    orderIndex: 13
    osisId: Luke.11.14
    sblId: Luke 11:14
    shortName: Lc 11:14
    text: Et erat eiciens daemonium, et illud erat mutum; et factum est, cum daemonium
      exisset, locutus est mutus. Et admiratae sunt turbae;
  - name: Evangelium secundum Lucam 11:15
    orderIndex: 14
    osisId: Luke.11.15
    sblId: Luke 11:15
    shortName: Lc 11:15
    text: 'quidam autem ex eis dixerunt: " In Beelzebul principe daemoniorum eicit
      daemonia ".'
  - name: Evangelium secundum Lucam 11:16
    orderIndex: 15
    osisId: Luke.11.16
    sblId: Luke 11:16
    shortName: Lc 11:16
    text: Et alii tentantes signum de caelo quaerebant ab eo.
  - name: Evangelium secundum Lucam 11:17
    orderIndex: 16
    osisId: Luke.11.17
    sblId: Luke 11:17
    shortName: Lc 11:17
    text: 'Ipse autem sciens cogitationes eorum dixit eis: " Omne regnum in seipsum
      divisum desolatur, et domus supra domum cadit.'
  - name: Evangelium secundum Lucam 11:18
    orderIndex: 17
    osisId: Luke.11.18
    sblId: Luke 11:18
    shortName: Lc 11:18
    text: Si autem et Satanas in seipsum divisus est, quomodo stabit regnum ipsius?
      Quia dicitis in Beelzebul eicere me daemonia.
  - name: Evangelium secundum Lucam 11:19
    orderIndex: 18
    osisId: Luke.11.19
    sblId: Luke 11:19
    shortName: Lc 11:19
    text: Si autem ego in Beelzebul eicio daemonia, filii vestri in quo eiciunt? Ideo
      ipsi iudices vestri erunt.
  - name: Evangelium secundum Lucam 11:20
    orderIndex: 19
    osisId: Luke.11.20
    sblId: Luke 11:20
    shortName: Lc 11:20
    text: Porro si in digito Dei eicio daemonia, profecto pervenit in vos regnum Dei.
  - name: Evangelium secundum Lucam 11:21
    orderIndex: 20
    osisId: Luke.11.21
    sblId: Luke 11:21
    shortName: Lc 11:21
    text: Cum fortis armatus custodit atrium suum, in pace sunt ea, quae possidet;
  - name: Evangelium secundum Lucam 11:22
    orderIndex: 21
    osisId: Luke.11.22
    sblId: Luke 11:22
    shortName: Lc 11:22
    text: si autem fortior illo superveniens vicerit eum, universa arma eius auferet,
      in quibus confidebat, et spolia eius distribuet.
  - name: Evangelium secundum Lucam 11:23
    orderIndex: 22
    osisId: Luke.11.23
    sblId: Luke 11:23
    shortName: Lc 11:23
    text: Qui non est mecum, adversum me est; et, qui non colligit mecum, dispergit.
  - name: Evangelium secundum Lucam 11:24
    orderIndex: 23
    osisId: Luke.11.24
    sblId: Luke 11:24
    shortName: Lc 11:24
    text: 'Cum immundus spiritus exierit de homine, perambulat per loca inaquosa quaerens
      requiem; et non inveniens dicit: "Revertar in domum meam unde exivi".'
  - name: Evangelium secundum Lucam 11:25
    orderIndex: 24
    osisId: Luke.11.25
    sblId: Luke 11:25
    shortName: Lc 11:25
    text: Et cum venerit, invenit scopis mundatam et exornatam.
  - name: Evangelium secundum Lucam 11:26
    orderIndex: 25
    osisId: Luke.11.26
    sblId: Luke 11:26
    shortName: Lc 11:26
    text: Et tunc vadit et assumit septem alios spiritus nequiores se, et ingressi
      habitant ibi; et sunt novissima hominis illius peiora prioribus.
  - name: Evangelium secundum Lucam 11:27
    orderIndex: 26
    osisId: Luke.11.27
    sblId: Luke 11:27
    shortName: Lc 11:27
    text: 'Factum est autem, cum haec diceret, extollens vocem quaedam mulier de turba
      dixit illi: " Beatus venter, qui te portavit, et ubera, quae suxisti! ".'
  - name: Evangelium secundum Lucam 11:28
    orderIndex: 27
    osisId: Luke.11.28
    sblId: Luke 11:28
    shortName: Lc 11:28
    text: 'At ille dixit: " Quinimmo beati, qui audiunt verbum Dei et custodiunt!.'
  - name: Evangelium secundum Lucam 11:29
    orderIndex: 28
    osisId: Luke.11.29
    sblId: Luke 11:29
    shortName: Lc 11:29
    text: 'Turbis autem concurrentibus, coepit dicere: " Generatio haec generatio
      nequam est; signum quaerit, et signum non dabitur illi, nisi signum Ionae.'
  - name: Evangelium secundum Lucam 11:30
    orderIndex: 29
    osisId: Luke.11.30
    sblId: Luke 11:30
    shortName: Lc 11:30
    text: Nam sicut Ionas fuit signum Ninevitis, ita erit et Filius hominis generationi
      isti.
  - name: Evangelium secundum Lucam 11:31
    orderIndex: 30
    osisId: Luke.11.31
    sblId: Luke 11:31
    shortName: Lc 11:31
    text: Regina austri surget in iudicio cum viris generationis huius et condemnabit
      illos, quia venit a finibus terrae audire sapientiam Salomonis, et ecce plus
      Salomone hic.
  - name: Evangelium secundum Lucam 11:32
    orderIndex: 31
    osisId: Luke.11.32
    sblId: Luke 11:32
    shortName: Lc 11:32
    text: Viri Ninevitae surgent in iudicio cum generatione hac et condemnabunt illam,
      quia paenitentiam egerunt ad praedicationem Ionae, et ecce plus Iona hic.
  - name: Evangelium secundum Lucam 11:33
    orderIndex: 32
    osisId: Luke.11.33
    sblId: Luke 11:33
    shortName: Lc 11:33
    text: Nemo lucernam accendit et in abscondito ponit neque sub modio sed supra
      candelabrum, ut, qui ingrediuntur, lumen videant.
  - name: Evangelium secundum Lucam 11:34
    orderIndex: 33
    osisId: Luke.11.34
    sblId: Luke 11:34
    shortName: Lc 11:34
    text: Lucerna corporis est oculus tuus. Si oculus tuus fuerit simplex, totum corpus
      tuum lucidum erit; si autem nequam fuerit, etiam corpus tuum tenebrosum erit.
  - name: Evangelium secundum Lucam 11:35
    orderIndex: 34
    osisId: Luke.11.35
    sblId: Luke 11:35
    shortName: Lc 11:35
    text: Vide ergo, ne lumen, quod in te est, tenebrae sint.
  - name: Evangelium secundum Lucam 11:36
    orderIndex: 35
    osisId: Luke.11.36
    sblId: Luke 11:36
    shortName: Lc 11:36
    text: Si ergo corpus tuum totum lucidum fuerit non habens aliquam partem tenebrarum,
      erit lucidum totum, sicut quando lucerna in fulgore suo illuminat te ".
  - name: Evangelium secundum Lucam 11:37
    orderIndex: 36
    osisId: Luke.11.37
    sblId: Luke 11:37
    shortName: Lc 11:37
    text: Et cum loqueretur, rogavit illum quidam pharisaeus, ut pranderet apud se;
      et ingressus recubuit.
  - name: Evangelium secundum Lucam 11:38
    orderIndex: 37
    osisId: Luke.11.38
    sblId: Luke 11:38
    shortName: Lc 11:38
    text: Pharisaeus autem videns miratus est quod non baptizatus esset ante prandium.
  - name: Evangelium secundum Lucam 11:39
    orderIndex: 38
    osisId: Luke.11.39
    sblId: Luke 11:39
    shortName: Lc 11:39
    text: 'Et ait Dominus ad illum: " Nunc vos pharisaei, quod de foris est calicis
      et catini, mundatis; quod autem intus est vestrum, plenum est rapina et iniquitate.'
  - name: Evangelium secundum Lucam 11:40
    orderIndex: 39
    osisId: Luke.11.40
    sblId: Luke 11:40
    shortName: Lc 11:40
    text: Stulti! Nonne, qui fecit, quod de foris est, etiam id, quod de intus est,
      fecit?
  - name: Evangelium secundum Lucam 11:41
    orderIndex: 40
    osisId: Luke.11.41
    sblId: Luke 11:41
    shortName: Lc 11:41
    text: Verumtamen, quae insunt, date eleemosynam; et ecce omnia munda sunt vobis.
  - name: Evangelium secundum Lucam 11:42
    orderIndex: 41
    osisId: Luke.11.42
    sblId: Luke 11:42
    shortName: Lc 11:42
    text: Sed vae vobis pharisaeis, quia decimatis mentam et rutam et omne holus et
      praeteritis iudicium et caritatem Dei! Haec autem oportuit facere et illa non
      omittere.
  - name: Evangelium secundum Lucam 11:43
    orderIndex: 42
    osisId: Luke.11.43
    sblId: Luke 11:43
    shortName: Lc 11:43
    text: Vae vobis pharisaeis, quia diligitis primam cathedram in synagogis et salutationes
      in foro!
  - name: Evangelium secundum Lucam 11:44
    orderIndex: 43
    osisId: Luke.11.44
    sblId: Luke 11:44
    shortName: Lc 11:44
    text: Vae vobis, quia estis ut monumenta, quae non parent, et homines ambulantes
      supra nesciunt! ".
  - name: Evangelium secundum Lucam 11:45
    orderIndex: 44
    osisId: Luke.11.45
    sblId: Luke 11:45
    shortName: Lc 11:45
    text: 'Respondens autem quidam ex legis peritis ait illi: " Magister, haec dicens
      etiam nobis contumeliam facis ".'
  - name: Evangelium secundum Lucam 11:46
    orderIndex: 45
    osisId: Luke.11.46
    sblId: Luke 11:46
    shortName: Lc 11:46
    text: 'At ille ait: " Et vobis legis peritis: Vae, quia oneratis homines oneribus,
      quae portari non possunt, et ipsi uno digito vestro non tangitis sarcinas!'
  - name: Evangelium secundum Lucam 11:47
    orderIndex: 46
    osisId: Luke.11.47
    sblId: Luke 11:47
    shortName: Lc 11:47
    text: Vae vobis, quia aedificatis monumenta prophetarum, patres autem vestri occiderunt
      illos!
  - name: Evangelium secundum Lucam 11:48
    orderIndex: 47
    osisId: Luke.11.48
    sblId: Luke 11:48
    shortName: Lc 11:48
    text: Profecto testificamini et consentitis operibus patrum vestrorum, quoniam
      ipsi quidem eos occiderunt, vos autem aedificatis.
  - name: Evangelium secundum Lucam 11:49
    orderIndex: 48
    osisId: Luke.11.49
    sblId: Luke 11:49
    shortName: Lc 11:49
    text: 'Propterea et sapientia Dei dixit: Mittam ad illos prophetas et apostolos,
      et ex illis occident et persequentur,'
  - name: Evangelium secundum Lucam 11:50
    orderIndex: 49
    osisId: Luke.11.50
    sblId: Luke 11:50
    shortName: Lc 11:50
    text: ut requiratur sanguis omnium prophetarum, qui effusus est a constitutione
      mundi, a generatione ista,
  - name: Evangelium secundum Lucam 11:51
    orderIndex: 50
    osisId: Luke.11.51
    sblId: Luke 11:51
    shortName: Lc 11:51
    text: 'a sanguine Abel usque ad sanguinem Zachariae, qui periit inter altare et
      aedem. Ita dico vobis: Requiretur ab hac generatione.'
  - name: Evangelium secundum Lucam 11:52
    orderIndex: 51
    osisId: Luke.11.52
    sblId: Luke 11:52
    shortName: Lc 11:52
    text: Vae vobis legis peritis, quia tulistis clavem scientiae! Ipsi non introistis
      et eos, qui introibant, prohibuistis ".
  - name: Evangelium secundum Lucam 11:53
    orderIndex: 52
    osisId: Luke.11.53
    sblId: Luke 11:53
    shortName: Lc 11:53
    text: Cum autem inde exisset, coeperunt scribae et pharisaei graviter insistere
      et eum allicere in sermone de multis
  - name: Evangelium secundum Lucam 11:54
    orderIndex: 53
    osisId: Luke.11.54
    sblId: Luke 11:54
    shortName: Lc 11:54
    text: insidiantes ei, ut caperent aliquid ex ore eius.
  versesCount: 54
- name: Evangelium secundum Lucam 12
  orderIndex: 11
  osisId: Luke.12
  sblId: Luke 12
  shortName: Lc 12
  verses:
  - name: Evangelium secundum Lucam 12:1
    orderIndex: 0
    osisId: Luke.12.1
    sblId: Luke 12:1
    shortName: Lc 12:1
    text: 'Interea multis turbis cir cumstantibus, ita ut se invi cem conculcarent,
      coepit dicere ad discipulos suos primum: " Attendite a fermento pharisaeorum,
      quod est hypocrisis.'
  - name: Evangelium secundum Lucam 12:2
    orderIndex: 1
    osisId: Luke.12.2
    sblId: Luke 12:2
    shortName: Lc 12:2
    text: Nihil autem opertum est, quod non reveletur, neque absconditum, quod non
      sciatur.
  - name: Evangelium secundum Lucam 12:3
    orderIndex: 2
    osisId: Luke.12.3
    sblId: Luke 12:3
    shortName: Lc 12:3
    text: Quoniam, quae in tenebris dixistis, in lumine audientur; et, quod in aurem
      locuti estis in cubiculis, praedicabitur in tectis.
  - name: Evangelium secundum Lucam 12:4
    orderIndex: 3
    osisId: Luke.12.4
    sblId: Luke 12:4
    shortName: Lc 12:4
    text: 'Dico autem vobis amicis meis: Ne terreamini ab his, qui occidunt corpus
      et post haec non habent amplius, quod faciant.'
  - name: Evangelium secundum Lucam 12:5
    orderIndex: 4
    osisId: Luke.12.5
    sblId: Luke 12:5
    shortName: Lc 12:5
    text: 'Ostendam autem vobis quem timeatis: Timete eum, qui postquam occiderit,
      habet potestatem mittere in gehennam. Ita dico vobis: Hunc timete.'
  - name: Evangelium secundum Lucam 12:6
    orderIndex: 5
    osisId: Luke.12.6
    sblId: Luke 12:6
    shortName: Lc 12:6
    text: Nonne quinque passeres veneunt dipundio? Et unus ex illis non est in oblivione
      coram Deo.
  - name: Evangelium secundum Lucam 12:7
    orderIndex: 6
    osisId: Luke.12.7
    sblId: Luke 12:7
    shortName: Lc 12:7
    text: Sed et capilli capitis vestri omnes numerati sunt. Nolite timere; multis
      passeribus pluris estis.
  - name: Evangelium secundum Lucam 12:8
    orderIndex: 7
    osisId: Luke.12.8
    sblId: Luke 12:8
    shortName: Lc 12:8
    text: 'Dico autem vobis: Omnis, quicumque confessus fuerit in me coram hominibus,
      et Filius hominis confitebitur in illo coram angelis Dei;'
  - name: Evangelium secundum Lucam 12:9
    orderIndex: 8
    osisId: Luke.12.9
    sblId: Luke 12:9
    shortName: Lc 12:9
    text: qui autem negaverit me coram hominibus, denegabitur coram angelis Dei.
  - name: Evangelium secundum Lucam 12:10
    orderIndex: 9
    osisId: Luke.12.10
    sblId: Luke 12:10
    shortName: Lc 12:10
    text: Et omnis, qui dicet verbum in Filium hominis, remittetur illi; ei autem,
      qui in Spiritum Sanctum blasphemaverit, non remittetur.
  - name: Evangelium secundum Lucam 12:11
    orderIndex: 10
    osisId: Luke.12.11
    sblId: Luke 12:11
    shortName: Lc 12:11
    text: 'Cum autem inducent vos in synagogas et ad magistratus et potestates, nolite
      solliciti esse qualiter aut quid respondeatis aut quid dicatis:'
  - name: Evangelium secundum Lucam 12:12
    orderIndex: 11
    osisId: Luke.12.12
    sblId: Luke 12:12
    shortName: Lc 12:12
    text: Spiritus enim Sanctus docebit vos in ipsa hora, quae oporteat dicere ".
  - name: Evangelium secundum Lucam 12:13
    orderIndex: 12
    osisId: Luke.12.13
    sblId: Luke 12:13
    shortName: Lc 12:13
    text: 'Ait autem quidam ei de turba: " Magister, dic fratri meo, ut dividat mecum
      hereditatem ".'
  - name: Evangelium secundum Lucam 12:14
    orderIndex: 13
    osisId: Luke.12.14
    sblId: Luke 12:14
    shortName: Lc 12:14
    text: 'At ille dixit ei: " Homo, quis me constituit iudicem aut divisorem super
      vos? ".'
  - name: Evangelium secundum Lucam 12:15
    orderIndex: 14
    osisId: Luke.12.15
    sblId: Luke 12:15
    shortName: Lc 12:15
    text: 'Dixitque ad illos: " Videte et cavete ab omni avaritia, quia si cui res
      abundant, vita eius non est ex his, quae possidet ".'
  - name: Evangelium secundum Lucam 12:16
    orderIndex: 15
    osisId: Luke.12.16
    sblId: Luke 12:16
    shortName: Lc 12:16
    text: 'Dixit autem similitudinem ad illos dicens: " Hominis cuiusdam divitis uberes
      fructus ager attulit.'
  - name: Evangelium secundum Lucam 12:17
    orderIndex: 16
    osisId: Luke.12.17
    sblId: Luke 12:17
    shortName: Lc 12:17
    text: 'Et cogitabat intra se dicens: "Quid faciam, quod non habeo, quo congregem
      fructus meos?".'
  - name: Evangelium secundum Lucam 12:18
    orderIndex: 17
    osisId: Luke.12.18
    sblId: Luke 12:18
    shortName: Lc 12:18
    text: 'Et dixit: "Hoc faciam: destruam horrea mea et maiora aedificabo et illuc
      congregabo omne triticum et bona mea;'
  - name: Evangelium secundum Lucam 12:19
    orderIndex: 18
    osisId: Luke.12.19
    sblId: Luke 12:19
    shortName: Lc 12:19
    text: 'et dicam animae meae: Anima, habes multa bona posita in annos plurimos;
      requiesce, comede, bibe, epulare".'
  - name: Evangelium secundum Lucam 12:20
    orderIndex: 19
    osisId: Luke.12.20
    sblId: Luke 12:20
    shortName: Lc 12:20
    text: 'Dixit autem illi Deus: "Stulte! Hac nocte animam tuam repetunt a te; quae
      autem parasti, cuius erunt?".'
  - name: Evangelium secundum Lucam 12:21
    orderIndex: 20
    osisId: Luke.12.21
    sblId: Luke 12:21
    shortName: Lc 12:21
    text: Sic est qui sibi thesaurizat et non fit in Deum dives ".
  - name: Evangelium secundum Lucam 12:22
    orderIndex: 21
    osisId: Luke.12.22
    sblId: Luke 12:22
    shortName: Lc 12:22
    text: 'Dixitque ad discipulos suos: " Ideo dico vobis: nolite solliciti esse animae
      quid manducetis, neque corpori quid vestiamini.'
  - name: Evangelium secundum Lucam 12:23
    orderIndex: 22
    osisId: Luke.12.23
    sblId: Luke 12:23
    shortName: Lc 12:23
    text: Anima enim plus est quam esca, et corpus quam vestimentum.
  - name: Evangelium secundum Lucam 12:24
    orderIndex: 23
    osisId: Luke.12.24
    sblId: Luke 12:24
    shortName: Lc 12:24
    text: Considerate corvos, quia non seminant neque metunt, quibus non est cellarium
      neque horreum, et Deus pascit illos; quanto magis vos pluris estis volucribus.
  - name: Evangelium secundum Lucam 12:25
    orderIndex: 24
    osisId: Luke.12.25
    sblId: Luke 12:25
    shortName: Lc 12:25
    text: Quis autem vestrum cogitando potest adicere ad aetatem suam cubitum?
  - name: Evangelium secundum Lucam 12:26
    orderIndex: 25
    osisId: Luke.12.26
    sblId: Luke 12:26
    shortName: Lc 12:26
    text: Si ergo neque, quod minimum est, potestis, quid de ceteris solliciti estis?
  - name: Evangelium secundum Lucam 12:27
    orderIndex: 26
    osisId: Luke.12.27
    sblId: Luke 12:27
    shortName: Lc 12:27
    text: 'Considerate lilia quomodo crescunt: non laborant neque nent; dico autem
      vobis: Nec Salomon in omni gloria sua vestiebatur sicut unum ex istis.'
  - name: Evangelium secundum Lucam 12:28
    orderIndex: 27
    osisId: Luke.12.28
    sblId: Luke 12:28
    shortName: Lc 12:28
    text: Si autem fenum, quod hodie in agro est et cras in clibanum mittitur, Deus
      sic vestit, quanto magis vos, pusillae fidei.
  - name: Evangelium secundum Lucam 12:29
    orderIndex: 28
    osisId: Luke.12.29
    sblId: Luke 12:29
    shortName: Lc 12:29
    text: Et vos nolite quaerere quid manducetis aut quid bibatis et nolite solliciti
      esse.
  - name: Evangelium secundum Lucam 12:30
    orderIndex: 29
    osisId: Luke.12.30
    sblId: Luke 12:30
    shortName: Lc 12:30
    text: Haec enim omnia gentes mundi quaerunt; Pater autem vester scit quoniam his
      indigetis.
  - name: Evangelium secundum Lucam 12:31
    orderIndex: 30
    osisId: Luke.12.31
    sblId: Luke 12:31
    shortName: Lc 12:31
    text: Verumtamen quaerite regnum eius; et haec adicientur vobis.
  - name: Evangelium secundum Lucam 12:32
    orderIndex: 31
    osisId: Luke.12.32
    sblId: Luke 12:32
    shortName: Lc 12:32
    text: Noli timere, pusillus grex, quia complacuit Patri vestro dare vobis regnum.
  - name: Evangelium secundum Lucam 12:33
    orderIndex: 32
    osisId: Luke.12.33
    sblId: Luke 12:33
    shortName: Lc 12:33
    text: Vendite, quae possidetis, et date eleemosynam. Facite vobis sacculos, qui
      non veterescunt, thesaurum non deficientem in caelis, quo fur non appropiat,
      neque tinea corrumpit;
  - name: Evangelium secundum Lucam 12:34
    orderIndex: 33
    osisId: Luke.12.34
    sblId: Luke 12:34
    shortName: Lc 12:34
    text: ubi enim thesaurus vester est, ibi et cor vestrum erit.
  - name: Evangelium secundum Lucam 12:35
    orderIndex: 34
    osisId: Luke.12.35
    sblId: Luke 12:35
    shortName: Lc 12:35
    text: Sint lumbi vestri praecincti et lucernae ardentes,
  - name: Evangelium secundum Lucam 12:36
    orderIndex: 35
    osisId: Luke.12.36
    sblId: Luke 12:36
    shortName: Lc 12:36
    text: et vos similes hominibus exspectantibus dominum suum, quando revertatur
      a nuptiis, ut, cum venerit et pulsaverit, confestim aperiant ei.
  - name: Evangelium secundum Lucam 12:37
    orderIndex: 36
    osisId: Luke.12.37
    sblId: Luke 12:37
    shortName: Lc 12:37
    text: Beati, servi illi, quos, cum venerit dominus, invenerit vigilantes. Amen
      dico vobis, quod praecinget se et faciet illos discumbere et transiens ministrabit
      illis.
  - name: Evangelium secundum Lucam 12:38
    orderIndex: 37
    osisId: Luke.12.38
    sblId: Luke 12:38
    shortName: Lc 12:38
    text: Et si venerit in secunda vigilia, et si in tertia vigilia venerit, et ita
      invenerit, beati sunt illi.
  - name: Evangelium secundum Lucam 12:39
    orderIndex: 38
    osisId: Luke.12.39
    sblId: Luke 12:39
    shortName: Lc 12:39
    text: Hoc autem scitote, quia, si sciret pater familias, qua hora fur veniret,
      non sineret perfodi domum suam.
  - name: Evangelium secundum Lucam 12:40
    orderIndex: 39
    osisId: Luke.12.40
    sblId: Luke 12:40
    shortName: Lc 12:40
    text: Et vos estote parati, quia, qua hora non putatis, Filius hominis venit.
  - name: Evangelium secundum Lucam 12:41
    orderIndex: 40
    osisId: Luke.12.41
    sblId: Luke 12:41
    shortName: Lc 12:41
    text: 'Ait autem Petrus: " Domine, ad nos dicis hanc parabolam an et ad omnes?.'
  - name: Evangelium secundum Lucam 12:42
    orderIndex: 41
    osisId: Luke.12.42
    sblId: Luke 12:42
    shortName: Lc 12:42
    text: 'Et dixit Dominus: " Quis putas est fidelis dispensator et prudens, quem
      constituet dominus super familiam suam, ut det illis in tempore tritici mensuram?'
  - name: Evangelium secundum Lucam 12:43
    orderIndex: 42
    osisId: Luke.12.43
    sblId: Luke 12:43
    shortName: Lc 12:43
    text: Beatus ille servus, quem, cum venerit dominus eius, invenerit ita facientem.
  - name: Evangelium secundum Lucam 12:44
    orderIndex: 43
    osisId: Luke.12.44
    sblId: Luke 12:44
    shortName: Lc 12:44
    text: 'Vere dico vobis: Supra omnia, quae possidet, constituet illum.'
  - name: Evangelium secundum Lucam 12:45
    orderIndex: 44
    osisId: Luke.12.45
    sblId: Luke 12:45
    shortName: Lc 12:45
    text: 'Quod si dixerit servus ille in corde suo: "Moram facit dominus meus venire",
      et coeperit percutere pueros et ancillas et edere et bibere et inebriari,'
  - name: Evangelium secundum Lucam 12:46
    orderIndex: 45
    osisId: Luke.12.46
    sblId: Luke 12:46
    shortName: Lc 12:46
    text: veniet dominus servi illius in die, qua non sperat, et hora, qua nescit,
      et dividet eum partemque eius cum infidelibus ponet.
  - name: Evangelium secundum Lucam 12:47
    orderIndex: 46
    osisId: Luke.12.47
    sblId: Luke 12:47
    shortName: Lc 12:47
    text: Ille autem servus, qui cognovit voluntatem domini sui et non praeparavit
      vel non fecit secundum voluntatem eius, vapulabit multis;
  - name: Evangelium secundum Lucam 12:48
    orderIndex: 47
    osisId: Luke.12.48
    sblId: Luke 12:48
    shortName: Lc 12:48
    text: qui autem non cognovit et fecit digna plagis, vapulabit paucis. Omni autem,
      cui multum datum est, multum quaeretur ab eo; et cui commendaverunt multum,
      plus petent ab eo.
  - name: Evangelium secundum Lucam 12:49
    orderIndex: 48
    osisId: Luke.12.49
    sblId: Luke 12:49
    shortName: Lc 12:49
    text: Ignem veni mittere in terram et quid volo? Si iam accensus esset!
  - name: Evangelium secundum Lucam 12:50
    orderIndex: 49
    osisId: Luke.12.50
    sblId: Luke 12:50
    shortName: Lc 12:50
    text: Baptisma autem habeo baptizari et quomodo coartor, usque dum perficiatur!
  - name: Evangelium secundum Lucam 12:51
    orderIndex: 50
    osisId: Luke.12.51
    sblId: Luke 12:51
    shortName: Lc 12:51
    text: Putatis quia pacem veni dare in terram? Non, dico vobis, sed separationem.
  - name: Evangelium secundum Lucam 12:52
    orderIndex: 51
    osisId: Luke.12.52
    sblId: Luke 12:52
    shortName: Lc 12:52
    text: 'Erunt enim ex hoc quinque in domo una divisi: tres in duo, et duo in tres;'
  - name: Evangelium secundum Lucam 12:53
    orderIndex: 52
    osisId: Luke.12.53
    sblId: Luke 12:53
    shortName: Lc 12:53
    text: dividentur pater in filium et filius in patrem, mater in filiam et filia
      in matrem, socrus in nurum suam et nurus in socrum ".
  - name: Evangelium secundum Lucam 12:54
    orderIndex: 53
    osisId: Luke.12.54
    sblId: Luke 12:54
    shortName: Lc 12:54
    text: 'Dicebat autem et ad turbas: " Cum videritis nubem orientem ab occasu, statim
      dicitis: "Nimbus venit", et ita fit;'
  - name: Evangelium secundum Lucam 12:55
    orderIndex: 54
    osisId: Luke.12.55
    sblId: Luke 12:55
    shortName: Lc 12:55
    text: 'et cum austrum flantem, dicitis: "Aestus erit", et fit.'
  - name: Evangelium secundum Lucam 12:56
    orderIndex: 55
    osisId: Luke.12.56
    sblId: Luke 12:56
    shortName: Lc 12:56
    text: Hypocritae, faciem terrae et caeli nostis probare, hoc autem tempus quomodo
      nescitis probare?
  - name: Evangelium secundum Lucam 12:57
    orderIndex: 56
    osisId: Luke.12.57
    sblId: Luke 12:57
    shortName: Lc 12:57
    text: Quid autem et a vobis ipsis non iudicatis, quod iustum est?
  - name: Evangelium secundum Lucam 12:58
    orderIndex: 57
    osisId: Luke.12.58
    sblId: Luke 12:58
    shortName: Lc 12:58
    text: Cum autem vadis cum adversario tuo ad principem, in via da operam liberari
      ab illo, ne forte trahat te apud iudicem, et iudex tradat te exactori, et exactor
      mittat te in carcerem.
  - name: Evangelium secundum Lucam 12:59
    orderIndex: 58
    osisId: Luke.12.59
    sblId: Luke 12:59
    shortName: Lc 12:59
    text: 'Dico tibi: Non exies inde, donec etiam novissimum minutum reddas ".'
  versesCount: 59
- name: Evangelium secundum Lucam 13
  orderIndex: 12
  osisId: Luke.13
  sblId: Luke 13
  shortName: Lc 13
  verses:
  - name: Evangelium secundum Lucam 13:1
    orderIndex: 0
    osisId: Luke.13.1
    sblId: Luke 13:1
    shortName: Lc 13:1
    text: Aderant autem quidam ipso in tempore nuntiantes illi de Galilaeis, quorum
      sanguinem Pilatus miscuit cum sacrificiis eorum.
  - name: Evangelium secundum Lucam 13:2
    orderIndex: 1
    osisId: Luke.13.2
    sblId: Luke 13:2
    shortName: Lc 13:2
    text: 'Et respondens dixit illis: " Putatis quod hi Galilaei prae omnibus Galilaeis
      peccatores fuerunt, quia talia passi sunt?'
  - name: Evangelium secundum Lucam 13:3
    orderIndex: 2
    osisId: Luke.13.3
    sblId: Luke 13:3
    shortName: Lc 13:3
    text: Non, dico vobis, sed, nisi paenitentiam egeritis, omnes similiter peribitis.
  - name: Evangelium secundum Lucam 13:4
    orderIndex: 3
    osisId: Luke.13.4
    sblId: Luke 13:4
    shortName: Lc 13:4
    text: Vel illi decem et octo, supra quos cecidit turris in Siloam et occidit eos,
      putatis quia et ipsi debitores fuerunt praeter omnes homines habitantes in Ierusalem?
  - name: Evangelium secundum Lucam 13:5
    orderIndex: 4
    osisId: Luke.13.5
    sblId: Luke 13:5
    shortName: Lc 13:5
    text: Non, dico vobis, sed, si non paenitentiam egeritis, omnes similiter peribitis
      ".
  - name: Evangelium secundum Lucam 13:6
    orderIndex: 5
    osisId: Luke.13.6
    sblId: Luke 13:6
    shortName: Lc 13:6
    text: 'Dicebat autem hanc similitudinem: " Arborem fici habebat quidam plantatam
      in vinea sua et venit quaerens fructum in illa et non invenit.'
  - name: Evangelium secundum Lucam 13:7
    orderIndex: 6
    osisId: Luke.13.7
    sblId: Luke 13:7
    shortName: Lc 13:7
    text: 'Dixit autem ad cultorem vineae: "Ecce anni tres sunt, ex quo venio quaerens
      fructum in ficulnea hac et non invenio. Succide ergo illam. Ut quid etiam terram
      evacuat?".'
  - name: Evangelium secundum Lucam 13:8
    orderIndex: 7
    osisId: Luke.13.8
    sblId: Luke 13:8
    shortName: Lc 13:8
    text: 'At ille respondens dicit illi: "Domine, dimitte illam et hoc anno, usque
      dum fodiam circa illam et mittam stercora,'
  - name: Evangelium secundum Lucam 13:9
    orderIndex: 8
    osisId: Luke.13.9
    sblId: Luke 13:9
    shortName: Lc 13:9
    text: et si quidem fecerit fructum in futurum; sin autem succides eam" ".
  - name: Evangelium secundum Lucam 13:10
    orderIndex: 9
    osisId: Luke.13.10
    sblId: Luke 13:10
    shortName: Lc 13:10
    text: Erat autem docens in una synagogarum sabbatis.
  - name: Evangelium secundum Lucam 13:11
    orderIndex: 10
    osisId: Luke.13.11
    sblId: Luke 13:11
    shortName: Lc 13:11
    text: Et ecce mulier, quae habebat spiritum infirmitatis annis decem et octo et
      erat inclinata nec omnino poterat sursum respicere.
  - name: Evangelium secundum Lucam 13:12
    orderIndex: 11
    osisId: Luke.13.12
    sblId: Luke 13:12
    shortName: Lc 13:12
    text: 'Quam cum vidisset Iesus, vocavit et ait illi: " Mulier, dimissa es ab infirmitate
      tua ",'
  - name: Evangelium secundum Lucam 13:13
    orderIndex: 12
    osisId: Luke.13.13
    sblId: Luke 13:13
    shortName: Lc 13:13
    text: et imposuit illi manus; et confestim erecta est et glorificabat Deum.
  - name: Evangelium secundum Lucam 13:14
    orderIndex: 13
    osisId: Luke.13.14
    sblId: Luke 13:14
    shortName: Lc 13:14
    text: 'Respondens autem archisynagogus, indignans quia sabbato curasset Iesus,
      dicebat turbae: " Sex dies sunt, in quibus oportet operari; in his ergo venite
      et curamini et non in die sabbati ".'
  - name: Evangelium secundum Lucam 13:15
    orderIndex: 14
    osisId: Luke.13.15
    sblId: Luke 13:15
    shortName: Lc 13:15
    text: 'Respondit autem ad illum Dominus et dixit: " Hypocritae, unusquisque vestrum
      sabbato non solvit bovem suum aut asinum a praesepio et ducit adaquare?'
  - name: Evangelium secundum Lucam 13:16
    orderIndex: 15
    osisId: Luke.13.16
    sblId: Luke 13:16
    shortName: Lc 13:16
    text: Hanc autem filiam Abrahae, quam alligavit Satanas ecce decem et octo annis,
      non oportuit solvi a vinculo isto die sabbati? ".
  - name: Evangelium secundum Lucam 13:17
    orderIndex: 16
    osisId: Luke.13.17
    sblId: Luke 13:17
    shortName: Lc 13:17
    text: Et cum haec diceret, erubescebant omnes adversarii eius, et omnis populus
      gaudebat in universis, quae gloriose fiebant ab eo.
  - name: Evangelium secundum Lucam 13:18
    orderIndex: 17
    osisId: Luke.13.18
    sblId: Luke 13:18
    shortName: Lc 13:18
    text: 'Dicebat ergo: " Cui simile est regnum Dei, et cui simile existimabo illud?'
  - name: Evangelium secundum Lucam 13:19
    orderIndex: 18
    osisId: Luke.13.19
    sblId: Luke 13:19
    shortName: Lc 13:19
    text: Simile est grano sinapis, quod acceptum homo misit in hortum suum, et crevit
      et factum est in arborem, et volucres caeli requieverunt in ramis eius ".
  - name: Evangelium secundum Lucam 13:20
    orderIndex: 19
    osisId: Luke.13.20
    sblId: Luke 13:20
    shortName: Lc 13:20
    text: 'Et iterum dixit: " Cui simile aestimabo regnum Dei?'
  - name: Evangelium secundum Lucam 13:21
    orderIndex: 20
    osisId: Luke.13.21
    sblId: Luke 13:21
    shortName: Lc 13:21
    text: Simile est fermento, quod acceptum mulier abscondit in farinae sata tria,
      donec fermentaretur totum ".
  - name: Evangelium secundum Lucam 13:22
    orderIndex: 21
    osisId: Luke.13.22
    sblId: Luke 13:22
    shortName: Lc 13:22
    text: Et ibat per civitates et castella docens et iter faciens in Hierosolymam.
  - name: Evangelium secundum Lucam 13:23
    orderIndex: 22
    osisId: Luke.13.23
    sblId: Luke 13:23
    shortName: Lc 13:23
    text: 'Ait autem illi quidam: " Domine, pauci sunt, qui salvantur? ". Ipse autem
      dixit ad illos:'
  - name: Evangelium secundum Lucam 13:24
    orderIndex: 23
    osisId: Luke.13.24
    sblId: Luke 13:24
    shortName: Lc 13:24
    text: '" Contendite intrare per angustam portam, quia multi, dico vobis, quaerent
      intrare et non poterunt.'
  - name: Evangelium secundum Lucam 13:25
    orderIndex: 24
    osisId: Luke.13.25
    sblId: Luke 13:25
    shortName: Lc 13:25
    text: 'Cum autem surrexerit pater familias et clauserit ostium, et incipietis
      foris stare et pulsare ostium dicentes: "Domine, aperi nobis"; et respondens
      dicet vobis: "Nescio vos unde sitis".'
  - name: Evangelium secundum Lucam 13:26
    orderIndex: 25
    osisId: Luke.13.26
    sblId: Luke 13:26
    shortName: Lc 13:26
    text: 'Tunc incipietis dicere: "Manducavimus coram te et bibimus, et in plateis
      nostris docuisti";'
  - name: Evangelium secundum Lucam 13:27
    orderIndex: 26
    osisId: Luke.13.27
    sblId: Luke 13:27
    shortName: Lc 13:27
    text: 'et dicet loquens vobis: "Nescio vos unde sitis; discedite a me, omnes operarii
      iniquitatis".'
  - name: Evangelium secundum Lucam 13:28
    orderIndex: 27
    osisId: Luke.13.28
    sblId: Luke 13:28
    shortName: Lc 13:28
    text: Ibi erit fletus et stridor dentium, cum videritis Abraham et Isaac et Iacob
      et omnes prophetas in regno Dei, vos autem expelli foras.
  - name: Evangelium secundum Lucam 13:29
    orderIndex: 28
    osisId: Luke.13.29
    sblId: Luke 13:29
    shortName: Lc 13:29
    text: Et venient ab oriente et occidente et aquilone et austro et accumbent in
      regno Dei.
  - name: Evangelium secundum Lucam 13:30
    orderIndex: 29
    osisId: Luke.13.30
    sblId: Luke 13:30
    shortName: Lc 13:30
    text: Et ecce sunt novissimi, qui erunt primi, et sunt primi, qui erunt novissimi
      ".
  - name: Evangelium secundum Lucam 13:31
    orderIndex: 30
    osisId: Luke.13.31
    sblId: Luke 13:31
    shortName: Lc 13:31
    text: 'In ipsa hora accesserunt quidam pharisaeorum dicentes illi: " Exi et vade
      hinc, quia Herodes vult te occidere ".'
  - name: Evangelium secundum Lucam 13:32
    orderIndex: 31
    osisId: Luke.13.32
    sblId: Luke 13:32
    shortName: Lc 13:32
    text: 'Et ait illis: " Ite, dicite vulpi illi: "Ecce eicio daemonia et sanitates
      perficio hodie et cras et tertia consummor.'
  - name: Evangelium secundum Lucam 13:33
    orderIndex: 32
    osisId: Luke.13.33
    sblId: Luke 13:33
    shortName: Lc 13:33
    text: Verumtamen oportet me hodie et cras et sequenti ambulare, quia non capit
      prophetam perire extra Ierusalem".
  - name: Evangelium secundum Lucam 13:34
    orderIndex: 33
    osisId: Luke.13.34
    sblId: Luke 13:34
    shortName: Lc 13:34
    text: Ierusalem, Ierusalem, quae occidis prophetas et lapidas eos, qui missi sunt
      ad te, quotiens volui congregare filios tuos, quemadmodum avis nidum suum sub
      pinnis, et noluistis.
  - name: Evangelium secundum Lucam 13:35
    orderIndex: 34
    osisId: Luke.13.35
    sblId: Luke 13:35
    shortName: Lc 13:35
    text: 'Ecce relinquitur vobis domus vestra. Dico autem vobis: Non videbitis me,
      donec veniat cum dicetis: "Benedictus, qui venit in nomine Domini" ".'
  versesCount: 35
- name: Evangelium secundum Lucam 14
  orderIndex: 13
  osisId: Luke.14
  sblId: Luke 14
  shortName: Lc 14
  verses:
  - name: Evangelium secundum Lucam 14:1
    orderIndex: 0
    osisId: Luke.14.1
    sblId: Luke 14:1
    shortName: Lc 14:1
    text: Et factum est, cum intraret in domum cuiusdam princi pis pharisaeorum sabbato
      manducare panem, et ipsi observabant eum.
  - name: Evangelium secundum Lucam 14:2
    orderIndex: 1
    osisId: Luke.14.2
    sblId: Luke 14:2
    shortName: Lc 14:2
    text: Et ecce homo quidam hydropicus erat ante illum.
  - name: Evangelium secundum Lucam 14:3
    orderIndex: 2
    osisId: Luke.14.3
    sblId: Luke 14:3
    shortName: Lc 14:3
    text: 'Et respondens Iesus dixit ad legis peritos et pharisaeos dicens: " Licet
      sabbato curare an non? ".'
  - name: Evangelium secundum Lucam 14:4
    orderIndex: 3
    osisId: Luke.14.4
    sblId: Luke 14:4
    shortName: Lc 14:4
    text: At illi tacuerunt. Ipse vero apprehensum sanavit eum ac dimisit.
  - name: Evangelium secundum Lucam 14:5
    orderIndex: 4
    osisId: Luke.14.5
    sblId: Luke 14:5
    shortName: Lc 14:5
    text: 'Et ad illos dixit: " Cuius vestrum filius aut bos in puteum cadet, et non
      continuo extrahet illum die sabbati? ".'
  - name: Evangelium secundum Lucam 14:6
    orderIndex: 5
    osisId: Luke.14.6
    sblId: Luke 14:6
    shortName: Lc 14:6
    text: Et non poterant ad haec respondere illi.
  - name: Evangelium secundum Lucam 14:7
    orderIndex: 6
    osisId: Luke.14.7
    sblId: Luke 14:7
    shortName: Lc 14:7
    text: 'Dicebat autem ad invitatos parabolam, intendens quomodo primos accubitus
      eligerent, dicens ad illos:'
  - name: Evangelium secundum Lucam 14:8
    orderIndex: 7
    osisId: Luke.14.8
    sblId: Luke 14:8
    shortName: Lc 14:8
    text: '" Cum invitatus fueris ab aliquo ad nuptias, non discumbas in primo loco,
      ne forte honoratior te sit invitatus ab eo,'
  - name: Evangelium secundum Lucam 14:9
    orderIndex: 8
    osisId: Luke.14.9
    sblId: Luke 14:9
    shortName: Lc 14:9
    text: 'et veniens is qui te et illum vocavit, dicat tibi: "Da huic locum"; et
      tunc incipias cum rubore novissimum locum tenere.'
  - name: Evangelium secundum Lucam 14:10
    orderIndex: 9
    osisId: Luke.14.10
    sblId: Luke 14:10
    shortName: Lc 14:10
    text: 'Sed cum vocatus fueris, vade, recumbe in novissimo loco, ut, cum venerit
      qui te invitavit, dicat tibi: "Amice, ascende superius"; tunc erit tibi gloria
      coram omnibus simul discumbentibus.'
  - name: Evangelium secundum Lucam 14:11
    orderIndex: 10
    osisId: Luke.14.11
    sblId: Luke 14:11
    shortName: Lc 14:11
    text: Quia omnis, qui se exaltat, humiliabitur; et, qui se humiliat, exaltabitur
      ".
  - name: Evangelium secundum Lucam 14:12
    orderIndex: 11
    osisId: Luke.14.12
    sblId: Luke 14:12
    shortName: Lc 14:12
    text: 'Dicebat autem et ei, qui se invitaverat: " Cum facis prandium aut cenam,
      noli vocare amicos tuos neque fratres tuos neque cognatos neque vicinos divites,
      ne forte et ipsi te reinvitent, et fiat tibi retributio.'
  - name: Evangelium secundum Lucam 14:13
    orderIndex: 12
    osisId: Luke.14.13
    sblId: Luke 14:13
    shortName: Lc 14:13
    text: Sed cum facis convivium, voca pauperes, debiles, claudos, caecos;
  - name: Evangelium secundum Lucam 14:14
    orderIndex: 13
    osisId: Luke.14.14
    sblId: Luke 14:14
    shortName: Lc 14:14
    text: et beatus eris, quia non habent retribuere tibi. Retribuetur enim tibi in
      resurrectione iustorum ".
  - name: Evangelium secundum Lucam 14:15
    orderIndex: 14
    osisId: Luke.14.15
    sblId: Luke 14:15
    shortName: Lc 14:15
    text: 'Haec cum audisset quidam de simul discumbentibus, dixit illi: " Beatus,
      qui manducabit panem in regno Dei ".'
  - name: Evangelium secundum Lucam 14:16
    orderIndex: 15
    osisId: Luke.14.16
    sblId: Luke 14:16
    shortName: Lc 14:16
    text: 'At ipse dixit ei: " Homo quidam fecit cenam magnam et vocavit multos;'
  - name: Evangelium secundum Lucam 14:17
    orderIndex: 16
    osisId: Luke.14.17
    sblId: Luke 14:17
    shortName: Lc 14:17
    text: 'et misit servum suum hora cenae dicere invitatis: "Venite, quia iam paratum
      est".'
  - name: Evangelium secundum Lucam 14:18
    orderIndex: 17
    osisId: Luke.14.18
    sblId: Luke 14:18
    shortName: Lc 14:18
    text: 'Et coeperunt simul omnes excusare. Primus dixit ei: "Villam emi et necesse
      habeo exire et videre illam; rogo te, habe me excusatum".'
  - name: Evangelium secundum Lucam 14:19
    orderIndex: 18
    osisId: Luke.14.19
    sblId: Luke 14:19
    shortName: Lc 14:19
    text: 'Et alter dixit: "Iuga boum emi quinque et eo probare illa; rogo te, habe
      me excusatum".'
  - name: Evangelium secundum Lucam 14:20
    orderIndex: 19
    osisId: Luke.14.20
    sblId: Luke 14:20
    shortName: Lc 14:20
    text: 'Et alius dixit: "Uxorem duxi et ideo non possum venire".'
  - name: Evangelium secundum Lucam 14:21
    orderIndex: 20
    osisId: Luke.14.21
    sblId: Luke 14:21
    shortName: Lc 14:21
    text: 'Et reversus servus nuntiavit haec domino suo. Tunc iratus pater familias
      dixit servo suo: "Exi cito in plateas et vicos civitatis et pauperes ac debiles
      et caecos et claudos introduc huc".'
  - name: Evangelium secundum Lucam 14:22
    orderIndex: 21
    osisId: Luke.14.22
    sblId: Luke 14:22
    shortName: Lc 14:22
    text: 'Et ait servus: "Domine, factum est, ut imperasti, et adhuc locus est".'
  - name: Evangelium secundum Lucam 14:23
    orderIndex: 22
    osisId: Luke.14.23
    sblId: Luke 14:23
    shortName: Lc 14:23
    text: 'Et ait dominus servo: "Exi in vias et saepes, et compelle intrare, ut impleatur
      domus mea.'
  - name: Evangelium secundum Lucam 14:24
    orderIndex: 23
    osisId: Luke.14.24
    sblId: Luke 14:24
    shortName: Lc 14:24
    text: Dico autem vobis, quod nemo virorum illorum, qui vocati sunt, gustabit cenam
      meam" ".
  - name: Evangelium secundum Lucam 14:25
    orderIndex: 24
    osisId: Luke.14.25
    sblId: Luke 14:25
    shortName: Lc 14:25
    text: 'Ibant autem turbae multae cum eo; et conversus dixit ad illos:'
  - name: Evangelium secundum Lucam 14:26
    orderIndex: 25
    osisId: Luke.14.26
    sblId: Luke 14:26
    shortName: Lc 14:26
    text: '" Si quis venit ad me et non odit patrem suum et matrem et uxorem et filios
      et fratres et sorores, adhuc et animam suam, non potest esse meus discipulus.'
  - name: Evangelium secundum Lucam 14:27
    orderIndex: 26
    osisId: Luke.14.27
    sblId: Luke 14:27
    shortName: Lc 14:27
    text: Et, qui non baiulat crucem suam et venit post me, non potest esse meus discipulus.
  - name: Evangelium secundum Lucam 14:28
    orderIndex: 27
    osisId: Luke.14.28
    sblId: Luke 14:28
    shortName: Lc 14:28
    text: Quis enim ex vobis volens turrem aedificare, non prius sedens computat sumptus,
      si habet ad perficiendum?
  - name: Evangelium secundum Lucam 14:29
    orderIndex: 28
    osisId: Luke.14.29
    sblId: Luke 14:29
    shortName: Lc 14:29
    text: Ne, posteaquam posuerit fundamentum et non potuerit perficere, omnes, qui
      vident, incipiant illudere ei
  - name: Evangelium secundum Lucam 14:30
    orderIndex: 29
    osisId: Luke.14.30
    sblId: Luke 14:30
    shortName: Lc 14:30
    text: 'dicentes: "Hic homo coepit aedificare et non potuit consummare".'
  - name: Evangelium secundum Lucam 14:31
    orderIndex: 30
    osisId: Luke.14.31
    sblId: Luke 14:31
    shortName: Lc 14:31
    text: Aut quis rex, iturus committere bellum adversus alium regem, non sedens
      prius cogitat, si possit cum decem milibus occurrere ei, qui cum viginti milibus
      venit ad se?
  - name: Evangelium secundum Lucam 14:32
    orderIndex: 31
    osisId: Luke.14.32
    sblId: Luke 14:32
    shortName: Lc 14:32
    text: Alioquin, adhuc illo longe agente, legationem mittens rogat ea, quae pacis
      sunt.
  - name: Evangelium secundum Lucam 14:33
    orderIndex: 32
    osisId: Luke.14.33
    sblId: Luke 14:33
    shortName: Lc 14:33
    text: Sic ergo omnis ex vobis, qui non renuntiat omnibus, quae possidet, non potest
      meus esse discipulus.
  - name: Evangelium secundum Lucam 14:34
    orderIndex: 33
    osisId: Luke.14.34
    sblId: Luke 14:34
    shortName: Lc 14:34
    text: Bonum est sal; si autem sal quoque evanuerit, in quo condietur?
  - name: Evangelium secundum Lucam 14:35
    orderIndex: 34
    osisId: Luke.14.35
    sblId: Luke 14:35
    shortName: Lc 14:35
    text: Neque in terram neque in sterquilinium utile est, sed foras proiciunt illud.
      Qui habet aures audiendi, audiat ".
  versesCount: 35
- name: Evangelium secundum Lucam 15
  orderIndex: 14
  osisId: Luke.15
  sblId: Luke 15
  shortName: Lc 15
  verses:
  - name: Evangelium secundum Lucam 15:1
    orderIndex: 0
    osisId: Luke.15.1
    sblId: Luke 15:1
    shortName: Lc 15:1
    text: Erant autem appropinquan tes ei omnes publicani et pec catores, ut audirent
      illum.
  - name: Evangelium secundum Lucam 15:2
    orderIndex: 1
    osisId: Luke.15.2
    sblId: Luke 15:2
    shortName: Lc 15:2
    text: 'Et murmurabant pharisaei et scribae dicentes: " Hic peccatores recipit
      et manducat cum illis ".'
  - name: Evangelium secundum Lucam 15:3
    orderIndex: 2
    osisId: Luke.15.3
    sblId: Luke 15:3
    shortName: Lc 15:3
    text: 'Et ait ad illos parabolam istam dicens:'
  - name: Evangelium secundum Lucam 15:4
    orderIndex: 3
    osisId: Luke.15.4
    sblId: Luke 15:4
    shortName: Lc 15:4
    text: '" Quis ex vobis homo, qui habet centum oves et si perdiderit unam ex illis,
      nonne dimittit nonaginta novem in deserto et vadit ad illam, quae perierat,
      donec inveniat illam?'
  - name: Evangelium secundum Lucam 15:5
    orderIndex: 4
    osisId: Luke.15.5
    sblId: Luke 15:5
    shortName: Lc 15:5
    text: Et cum invenerit eam, imponit in umeros suos gaudens
  - name: Evangelium secundum Lucam 15:6
    orderIndex: 5
    osisId: Luke.15.6
    sblId: Luke 15:6
    shortName: Lc 15:6
    text: 'et veniens domum convocat amicos et vicinos dicens illis: Congratulamini
      mihi, quia inveni ovem meam, quae perierat".'
  - name: Evangelium secundum Lucam 15:7
    orderIndex: 6
    osisId: Luke.15.7
    sblId: Luke 15:7
    shortName: Lc 15:7
    text: 'Dico vobis: Ita gaudium erit in caelo super uno peccatore paenitentiam
      agente quam super nonaginta novem iustis, qui non indigent paenitentia.'
  - name: Evangelium secundum Lucam 15:8
    orderIndex: 7
    osisId: Luke.15.8
    sblId: Luke 15:8
    shortName: Lc 15:8
    text: Aut quae mulier habens drachmas decem, si perdiderit drachmam unam, nonne
      accendit lucernam et everrit domum et quaerit diligenter, donec inveniat?
  - name: Evangelium secundum Lucam 15:9
    orderIndex: 8
    osisId: Luke.15.9
    sblId: Luke 15:9
    shortName: Lc 15:9
    text: 'Et cum invenerit, convocat amicas et vicinas dicens: "Congratulamini mihi,
      quia inveni drachmam, quam perdideram".'
  - name: Evangelium secundum Lucam 15:10
    orderIndex: 9
    osisId: Luke.15.10
    sblId: Luke 15:10
    shortName: Lc 15:10
    text: 'Ita dico vobis: Gaudium fit coram angelis Dei super uno peccatore paenitentiam
      agente ".'
  - name: Evangelium secundum Lucam 15:11
    orderIndex: 10
    osisId: Luke.15.11
    sblId: Luke 15:11
    shortName: Lc 15:11
    text: 'Ait autem: " Homo quidam habebat duos filios.'
  - name: Evangelium secundum Lucam 15:12
    orderIndex: 11
    osisId: Luke.15.12
    sblId: Luke 15:12
    shortName: Lc 15:12
    text: 'Et dixit adulescentior ex illis patri: "Pater, da mihi portionem substantiae,
      quae me contingit". Et divisit illis substantiam.'
  - name: Evangelium secundum Lucam 15:13
    orderIndex: 12
    osisId: Luke.15.13
    sblId: Luke 15:13
    shortName: Lc 15:13
    text: Et non post multos dies, congregatis omnibus, adulescentior filius peregre
      profectus est in regionem longinquam et ibi dissipavit substantiam suam vivendo
      luxuriose.
  - name: Evangelium secundum Lucam 15:14
    orderIndex: 13
    osisId: Luke.15.14
    sblId: Luke 15:14
    shortName: Lc 15:14
    text: Et postquam omnia consummasset, facta est fames valida in regione illa,
      et ipse coepit egere.
  - name: Evangelium secundum Lucam 15:15
    orderIndex: 14
    osisId: Luke.15.15
    sblId: Luke 15:15
    shortName: Lc 15:15
    text: Et abiit et adhaesit uni civium regionis illius, et misit illum in villam
      suam, ut pasceret porcos;
  - name: Evangelium secundum Lucam 15:16
    orderIndex: 15
    osisId: Luke.15.16
    sblId: Luke 15:16
    shortName: Lc 15:16
    text: et cupiebat saturari de siliquis, quas porci manducabant, et nemo illi dabat.
  - name: Evangelium secundum Lucam 15:17
    orderIndex: 16
    osisId: Luke.15.17
    sblId: Luke 15:17
    shortName: Lc 15:17
    text: 'In se autem reversus dixit: "Quanti mercennarii patris mei abundant panibus,
      ego autem hic fame pereo.'
  - name: Evangelium secundum Lucam 15:18
    orderIndex: 17
    osisId: Luke.15.18
    sblId: Luke 15:18
    shortName: Lc 15:18
    text: 'Surgam et ibo ad patrem meum et dicam illi: Pater, peccavi in caelum et
      coram te'
  - name: Evangelium secundum Lucam 15:19
    orderIndex: 18
    osisId: Luke.15.19
    sblId: Luke 15:19
    shortName: Lc 15:19
    text: et iam non sum dignus vocari filius tuus; fac me sicut unum de mercennariis
      tuis".
  - name: Evangelium secundum Lucam 15:20
    orderIndex: 19
    osisId: Luke.15.20
    sblId: Luke 15:20
    shortName: Lc 15:20
    text: Et surgens venit ad patrem suum.Cum autem adhuc longe esset, vidit illum
      pater ipsius et misericordia motus est et accurrens cecidit supra collum eius
      et osculatus est illum.
  - name: Evangelium secundum Lucam 15:21
    orderIndex: 20
    osisId: Luke.15.21
    sblId: Luke 15:21
    shortName: Lc 15:21
    text: 'Dixitque ei filius: "Pater, peccavi in caelum et coram te; iam non sum
      dignus vocari filius tuus".'
  - name: Evangelium secundum Lucam 15:22
    orderIndex: 21
    osisId: Luke.15.22
    sblId: Luke 15:22
    shortName: Lc 15:22
    text: 'Dixit autem pater ad servos suos: "Cito proferte stolam primam et induite
      illum et date anulum in manum eius et calceamenta in pedes'
  - name: Evangelium secundum Lucam 15:23
    orderIndex: 22
    osisId: Luke.15.23
    sblId: Luke 15:23
    shortName: Lc 15:23
    text: et adducite vitulum saginatum, occidite et manducemus et epulemur,
  - name: Evangelium secundum Lucam 15:24
    orderIndex: 23
    osisId: Luke.15.24
    sblId: Luke 15:24
    shortName: Lc 15:24
    text: quia hic filius meus mortuus erat et revixit, perierat et inventus est".
      Et coeperunt epulari.
  - name: Evangelium secundum Lucam 15:25
    orderIndex: 24
    osisId: Luke.15.25
    sblId: Luke 15:25
    shortName: Lc 15:25
    text: Erat autem filius eius senior in agro et, cum veniret et appropinquaret
      domui, audivit symphoniam et choros
  - name: Evangelium secundum Lucam 15:26
    orderIndex: 25
    osisId: Luke.15.26
    sblId: Luke 15:26
    shortName: Lc 15:26
    text: et vocavit unum de servis et interrogavit quae haec essent.
  - name: Evangelium secundum Lucam 15:27
    orderIndex: 26
    osisId: Luke.15.27
    sblId: Luke 15:27
    shortName: Lc 15:27
    text: 'Isque dixit illi: "Frater tuus venit, et occidit pater tuus vitulum saginatum,
      quia salvum illum recepit".'
  - name: Evangelium secundum Lucam 15:28
    orderIndex: 27
    osisId: Luke.15.28
    sblId: Luke 15:28
    shortName: Lc 15:28
    text: Indignatus est autem et nolebat introire. Pater ergo illius egressus coepit
      rogare illum.
  - name: Evangelium secundum Lucam 15:29
    orderIndex: 28
    osisId: Luke.15.29
    sblId: Luke 15:29
    shortName: Lc 15:29
    text: 'At ille respondens dixit patri suo: "Ecce tot annis servio tibi et numquam
      mandatum tuum praeterii, et numquam dedisti mihi haedum, ut cum amicis meis
      epularer;'
  - name: Evangelium secundum Lucam 15:30
    orderIndex: 29
    osisId: Luke.15.30
    sblId: Luke 15:30
    shortName: Lc 15:30
    text: sed postquam filius tuus hic, qui devoravit substantiam tuam cum meretricibus,
      venit, occidisti illi vitulum saginatum".
  - name: Evangelium secundum Lucam 15:31
    orderIndex: 30
    osisId: Luke.15.31
    sblId: Luke 15:31
    shortName: Lc 15:31
    text: 'At ipse dixit illi: "Fili, tu semper mecum es, et omnia mea tua sunt;'
  - name: Evangelium secundum Lucam 15:32
    orderIndex: 31
    osisId: Luke.15.32
    sblId: Luke 15:32
    shortName: Lc 15:32
    text: epulari autem et gaudere oportebat, quia frater tuus hic mortuus erat et
      revixit, perierat et inventus est" ".
  versesCount: 32
- name: Evangelium secundum Lucam 16
  orderIndex: 15
  osisId: Luke.16
  sblId: Luke 16
  shortName: Lc 16
  verses:
  - name: Evangelium secundum Lucam 16:1
    orderIndex: 0
    osisId: Luke.16.1
    sblId: Luke 16:1
    shortName: Lc 16:1
    text: 'Dicebat autem et ad disci pulos: " Homo quidam erat dives, qui habebat
      vilicum, et hic diffamatus est apud illum quasi dissipasset bona ipsius.'
  - name: Evangelium secundum Lucam 16:2
    orderIndex: 1
    osisId: Luke.16.2
    sblId: Luke 16:2
    shortName: Lc 16:2
    text: 'Et vocavit illum et ait illi: "Quid hoc audio de te? Redde rationem vilicationis
      tuae; iam enim non poteris vilicare".'
  - name: Evangelium secundum Lucam 16:3
    orderIndex: 2
    osisId: Luke.16.3
    sblId: Luke 16:3
    shortName: Lc 16:3
    text: 'Ait autem vilicus intra se: "Quid faciam, quia dominus meus aufert a me
      vilicationem? Fodere non valeo, mendicare erubesco.'
  - name: Evangelium secundum Lucam 16:4
    orderIndex: 3
    osisId: Luke.16.4
    sblId: Luke 16:4
    shortName: Lc 16:4
    text: Scio quid faciam, ut, cum amotus fuero a vilicatione, recipiant me in domos
      suas".
  - name: Evangelium secundum Lucam 16:5
    orderIndex: 4
    osisId: Luke.16.5
    sblId: Luke 16:5
    shortName: Lc 16:5
    text: 'Convocatis itaque singulis debitoribus domini sui, dicebat primo: Quantum
      debes domino meo?".'
  - name: Evangelium secundum Lucam 16:6
    orderIndex: 5
    osisId: Luke.16.6
    sblId: Luke 16:6
    shortName: Lc 16:6
    text: 'At ille dixit: "Centum cados olei". Dixitque illi: "Accipe cautionem tuam
      et sede cito, scribe quinquaginta".'
  - name: Evangelium secundum Lucam 16:7
    orderIndex: 6
    osisId: Luke.16.7
    sblId: Luke 16:7
    shortName: Lc 16:7
    text: 'Deinde alii dixit: "Tu vero quantum debes?". Qui ait: "Centum coros tritici".
      Ait illi: "Accipe litteras tuas et scribe octoginta".'
  - name: Evangelium secundum Lucam 16:8
    orderIndex: 7
    osisId: Luke.16.8
    sblId: Luke 16:8
    shortName: Lc 16:8
    text: Et laudavit dominus vilicum iniquitatis, quia prudenter fecisset, quia filii
      huius saeculi prudentiores filiis lucis in generatione sua sunt.
  - name: Evangelium secundum Lucam 16:9
    orderIndex: 8
    osisId: Luke.16.9
    sblId: Luke 16:9
    shortName: Lc 16:9
    text: 'Et ego vobis dico: Facite vobis amicos de mammona iniquitatis, ut, cum
      defecerit, recipiant vos in aeterna tabernacula.'
  - name: Evangelium secundum Lucam 16:10
    orderIndex: 9
    osisId: Luke.16.10
    sblId: Luke 16:10
    shortName: Lc 16:10
    text: Qui fidelis est in minimo, et in maiori fidelis est; et, qui in modico iniquus
      est, et in maiori iniquus est.
  - name: Evangelium secundum Lucam 16:11
    orderIndex: 10
    osisId: Luke.16.11
    sblId: Luke 16:11
    shortName: Lc 16:11
    text: Si ergo in iniquo mammona fideles non fuistis, quod verum est, quis credet
      vobis?
  - name: Evangelium secundum Lucam 16:12
    orderIndex: 11
    osisId: Luke.16.12
    sblId: Luke 16:12
    shortName: Lc 16:12
    text: Et si in alieno fideles non fuistis, quod vestrum est, quis dabit vobis?
  - name: Evangelium secundum Lucam 16:13
    orderIndex: 12
    osisId: Luke.16.13
    sblId: Luke 16:13
    shortName: Lc 16:13
    text: 'Nemo servus potest duobus dominis servire: aut enim unum odiet et alterum
      diliget, aut uni adhaerebit et alterum contemnet. Non potestis Deo servire et
      mammonae ".'
  - name: Evangelium secundum Lucam 16:14
    orderIndex: 13
    osisId: Luke.16.14
    sblId: Luke 16:14
    shortName: Lc 16:14
    text: Audiebant autem omnia haec pharisaei, qui erant avari, et deridebant illum.
  - name: Evangelium secundum Lucam 16:15
    orderIndex: 14
    osisId: Luke.16.15
    sblId: Luke 16:15
    shortName: Lc 16:15
    text: 'Et ait illis: " Vos estis, qui iustificatis vos coram hominibus; Deus autem
      novit corda vestra, quia, quod hominibus altum est, abominatio est ante Deum.'
  - name: Evangelium secundum Lucam 16:16
    orderIndex: 15
    osisId: Luke.16.16
    sblId: Luke 16:16
    shortName: Lc 16:16
    text: Lex et Prophetae usque ad Ioannem; ex tunc regnum Dei evangelizatur, et
      omnis in illud vim facit.
  - name: Evangelium secundum Lucam 16:17
    orderIndex: 16
    osisId: Luke.16.17
    sblId: Luke 16:17
    shortName: Lc 16:17
    text: Facilius est autem caelum et terram praeterire, quam de Lege unum apicem
      cadere.
  - name: Evangelium secundum Lucam 16:18
    orderIndex: 17
    osisId: Luke.16.18
    sblId: Luke 16:18
    shortName: Lc 16:18
    text: Omnis, qui dimittit uxorem suam et ducit alteram, moechatur; et, qui dimissam
      a viro ducit, moechatur.
  - name: Evangelium secundum Lucam 16:19
    orderIndex: 18
    osisId: Luke.16.19
    sblId: Luke 16:19
    shortName: Lc 16:19
    text: Homo quidam erat dives et induebatur purpura et bysso et epulabatur cotidie
      splendide.
  - name: Evangelium secundum Lucam 16:20
    orderIndex: 19
    osisId: Luke.16.20
    sblId: Luke 16:20
    shortName: Lc 16:20
    text: Quidam autem pauper nomine Lazarus iacebat ad ianuam eius ulceribus plenus
  - name: Evangelium secundum Lucam 16:21
    orderIndex: 20
    osisId: Luke.16.21
    sblId: Luke 16:21
    shortName: Lc 16:21
    text: et cupiens saturari de his, quae cadebant de mensa divitis; sed et canes
      veniebant et lingebant ulcera eius.
  - name: Evangelium secundum Lucam 16:22
    orderIndex: 21
    osisId: Luke.16.22
    sblId: Luke 16:22
    shortName: Lc 16:22
    text: Factum est autem ut moreretur pauper et portaretur ab angelis in sinum Abrahae;
      mortuus est autem et dives et sepultus est.
  - name: Evangelium secundum Lucam 16:23
    orderIndex: 22
    osisId: Luke.16.23
    sblId: Luke 16:23
    shortName: Lc 16:23
    text: Et in inferno elevans oculos suos, cum esset in tormentis, videbat Abraham
      a longe et Lazarum in sinu eius.
  - name: Evangelium secundum Lucam 16:24
    orderIndex: 23
    osisId: Luke.16.24
    sblId: Luke 16:24
    shortName: Lc 16:24
    text: 'Et ipse clamans dixit: "Pater Abraham, miserere mei et mitte Lazarum, ut
      intingat extremum digiti sui in aquam, ut refrigeret linguam meam, quia crucior
      in hac flamma".'
  - name: Evangelium secundum Lucam 16:25
    orderIndex: 24
    osisId: Luke.16.25
    sblId: Luke 16:25
    shortName: Lc 16:25
    text: 'At dixit Abraham: "Fili, recordare quia recepisti bona tua in vita tua,
      et Lazarus similiter mala; nunc autem hic consolatur, tu vero cruciaris.'
  - name: Evangelium secundum Lucam 16:26
    orderIndex: 25
    osisId: Luke.16.26
    sblId: Luke 16:26
    shortName: Lc 16:26
    text: Et in his omnibus inter nos et vos chaos magnum firmatum est, ut hi, qui
      volunt hinc transire ad vos, non possint, neque inde ad nos transmeare".
  - name: Evangelium secundum Lucam 16:27
    orderIndex: 26
    osisId: Luke.16.27
    sblId: Luke 16:27
    shortName: Lc 16:27
    text: 'Et ait: "Rogo ergo te, Pater, ut mittas eum in domum patris mei'
  - name: Evangelium secundum Lucam 16:28
    orderIndex: 27
    osisId: Luke.16.28
    sblId: Luke 16:28
    shortName: Lc 16:28
    text: '- habeo enim quinque fratres - ut testetur illis, ne et ipsi veniant in
      locum hunc tormentorum".'
  - name: Evangelium secundum Lucam 16:29
    orderIndex: 28
    osisId: Luke.16.29
    sblId: Luke 16:29
    shortName: Lc 16:29
    text: 'Ait autem Abraham: "Habent Moysen et Prophetas; audiant illos".'
  - name: Evangelium secundum Lucam 16:30
    orderIndex: 29
    osisId: Luke.16.30
    sblId: Luke 16:30
    shortName: Lc 16:30
    text: 'At ille dixit: "Non, pater Abraham, sed si quis ex mortuis ierit ad eos,
      paenitentiam agent".'
  - name: Evangelium secundum Lucam 16:31
    orderIndex: 30
    osisId: Luke.16.31
    sblId: Luke 16:31
    shortName: Lc 16:31
    text: 'Ait autem illi: "Si Moysen et Prophetas non audiunt, neque si quis ex mortuis
      resurrexerit, credent" ".'
  versesCount: 31
- name: Evangelium secundum Lucam 17
  orderIndex: 16
  osisId: Luke.17
  sblId: Luke 17
  shortName: Lc 17
  verses:
  - name: Evangelium secundum Lucam 17:1
    orderIndex: 0
    osisId: Luke.17.1
    sblId: Luke 17:1
    shortName: Lc 17:1
    text: 'Et ad discipulos suos ait: " Impossibile est ut non ve niant scandala;
      vae autem illi, per quem veniunt!'
  - name: Evangelium secundum Lucam 17:2
    orderIndex: 1
    osisId: Luke.17.2
    sblId: Luke 17:2
    shortName: Lc 17:2
    text: Utilius est illi, si lapis molaris imponatur circa collum eius et proiciatur
      in mare, quam ut scandalizet unum de pusillis istis.
  - name: Evangelium secundum Lucam 17:3
    orderIndex: 2
    osisId: Luke.17.3
    sblId: Luke 17:3
    shortName: Lc 17:3
    text: Attendite vobis!Si peccaverit frater tuus, increpa illum et, si paenitentiam
      egerit, dimitte illi;
  - name: Evangelium secundum Lucam 17:4
    orderIndex: 3
    osisId: Luke.17.4
    sblId: Luke 17:4
    shortName: Lc 17:4
    text: 'et si septies in die peccaverit in te et septies conversus fuerit ad te
      dicens: "Paenitet me", dimittes illi ".'
  - name: Evangelium secundum Lucam 17:5
    orderIndex: 4
    osisId: Luke.17.5
    sblId: Luke 17:5
    shortName: Lc 17:5
    text: 'Et dixerunt apostoli Domino: " Adauge nobis fidem! ".'
  - name: Evangelium secundum Lucam 17:6
    orderIndex: 5
    osisId: Luke.17.6
    sblId: Luke 17:6
    shortName: Lc 17:6
    text: 'Dixit autem Dominus: " Si haberetis fidem sicut granum sinapis, diceretis
      huic arbori moro: "Eradicare et transplantare in mare", et oboediret vobis.'
  - name: Evangelium secundum Lucam 17:7
    orderIndex: 6
    osisId: Luke.17.7
    sblId: Luke 17:7
    shortName: Lc 17:7
    text: 'Quis autem vestrum habens servum arantem aut pascentem, qui regresso de
      agro dicet illi: "Statim transi, recumbe",'
  - name: Evangelium secundum Lucam 17:8
    orderIndex: 7
    osisId: Luke.17.8
    sblId: Luke 17:8
    shortName: Lc 17:8
    text: 'et non dicet ei: "Para, quod cenem, et praecinge te et ministra mihi, donec
      manducem et bibam, et post haec tu manducabis et bibes"?'
  - name: Evangelium secundum Lucam 17:9
    orderIndex: 8
    osisId: Luke.17.9
    sblId: Luke 17:9
    shortName: Lc 17:9
    text: Numquid gratiam habet servo illi, quia fecit, quae praecepta sunt?
  - name: Evangelium secundum Lucam 17:10
    orderIndex: 9
    osisId: Luke.17.10
    sblId: Luke 17:10
    shortName: Lc 17:10
    text: 'Sic et vos, cum feceritis omnia, quae praecepta sunt vobis, dicite: Servi
      inutiles sumus; quod debuimus facere, fecimus" ".'
  - name: Evangelium secundum Lucam 17:11
    orderIndex: 10
    osisId: Luke.17.11
    sblId: Luke 17:11
    shortName: Lc 17:11
    text: Et factum est, dum iret in Ierusalem, et ipse transibat per mediam Samariam
      et Galilaeam.
  - name: Evangelium secundum Lucam 17:12
    orderIndex: 11
    osisId: Luke.17.12
    sblId: Luke 17:12
    shortName: Lc 17:12
    text: Et cum ingrederetur quoddam castellum, occurrerunt ei decem viri leprosi,
      qui steterunt a longe
  - name: Evangelium secundum Lucam 17:13
    orderIndex: 12
    osisId: Luke.17.13
    sblId: Luke 17:13
    shortName: Lc 17:13
    text: 'et levaverunt vocem dicentes: " Iesu praeceptor, miserere nostri! ".'
  - name: Evangelium secundum Lucam 17:14
    orderIndex: 13
    osisId: Luke.17.14
    sblId: Luke 17:14
    shortName: Lc 17:14
    text: 'Quos ut vidit, dixit: " Ite, ostendite vos sacerdotibus ". Et factum est,
      dum irent, mundati sunt.'
  - name: Evangelium secundum Lucam 17:15
    orderIndex: 14
    osisId: Luke.17.15
    sblId: Luke 17:15
    shortName: Lc 17:15
    text: Unus autem ex illis, ut vidit quia sanatus est, regressus est cum magna
      voce magnificans Deum
  - name: Evangelium secundum Lucam 17:16
    orderIndex: 15
    osisId: Luke.17.16
    sblId: Luke 17:16
    shortName: Lc 17:16
    text: et cecidit in faciem ante pedes eius gratias agens ei; et hic erat Samaritanus.
  - name: Evangelium secundum Lucam 17:17
    orderIndex: 16
    osisId: Luke.17.17
    sblId: Luke 17:17
    shortName: Lc 17:17
    text: 'Respondens autem Iesus dixit: " Nonne decem mundati sunt? Et novem ubi
      sunt?'
  - name: Evangelium secundum Lucam 17:18
    orderIndex: 17
    osisId: Luke.17.18
    sblId: Luke 17:18
    shortName: Lc 17:18
    text: Non sunt inventi qui redirent, ut darent gloriam Deo, nisi hic alienigena?
      ".
  - name: Evangelium secundum Lucam 17:19
    orderIndex: 18
    osisId: Luke.17.19
    sblId: Luke 17:19
    shortName: Lc 17:19
    text: 'Et ait illi: " Surge, vade; fides tua te salvum fecit ".'
  - name: Evangelium secundum Lucam 17:20
    orderIndex: 19
    osisId: Luke.17.20
    sblId: Luke 17:20
    shortName: Lc 17:20
    text: 'Interrogatus autem a pharisaeis: " Quando venit regnum Dei? ", respondit
      eis et dixit: " Non venit regnum Dei cum observatione,'
  - name: Evangelium secundum Lucam 17:21
    orderIndex: 20
    osisId: Luke.17.21
    sblId: Luke 17:21
    shortName: Lc 17:21
    text: 'neque dicent: "Ecce hic" aut: "Illic"; ecce enim regnum Dei intra vos est
      ".'
  - name: Evangelium secundum Lucam 17:22
    orderIndex: 21
    osisId: Luke.17.22
    sblId: Luke 17:22
    shortName: Lc 17:22
    text: 'Et ait ad discipulos: " Venient dies, quando desideretis videre unum diem
      Filii hominis et non videbitis.'
  - name: Evangelium secundum Lucam 17:23
    orderIndex: 22
    osisId: Luke.17.23
    sblId: Luke 17:23
    shortName: Lc 17:23
    text: 'Et dicent vobis: "Ecce hic", "Ecce illic"; nolite ire neque sectemini.'
  - name: Evangelium secundum Lucam 17:24
    orderIndex: 23
    osisId: Luke.17.24
    sblId: Luke 17:24
    shortName: Lc 17:24
    text: Nam sicut fulgur coruscans de sub caelo in ea, quae sub caelo sunt, fulget,
      ita erit Filius hominis in die sua.
  - name: Evangelium secundum Lucam 17:25
    orderIndex: 24
    osisId: Luke.17.25
    sblId: Luke 17:25
    shortName: Lc 17:25
    text: Primum autem oportet illum multa pati et reprobari a generatione hac.
  - name: Evangelium secundum Lucam 17:26
    orderIndex: 25
    osisId: Luke.17.26
    sblId: Luke 17:26
    shortName: Lc 17:26
    text: 'Et sicut factum est in diebus Noe, ita erit et in diebus Filii hominis:'
  - name: Evangelium secundum Lucam 17:27
    orderIndex: 26
    osisId: Luke.17.27
    sblId: Luke 17:27
    shortName: Lc 17:27
    text: edebant, bibebant, uxores ducebant, dabantur ad nuptias, usque in diem,
      qua intravit Noe in arcam, et venit diluvium et perdidit omnes.
  - name: Evangelium secundum Lucam 17:28
    orderIndex: 27
    osisId: Luke.17.28
    sblId: Luke 17:28
    shortName: Lc 17:28
    text: 'Similiter sicut factum est in diebus Lot: edebant, bibebant, emebant, vendebant,
      plantabant, aedificabant;'
  - name: Evangelium secundum Lucam 17:29
    orderIndex: 28
    osisId: Luke.17.29
    sblId: Luke 17:29
    shortName: Lc 17:29
    text: qua die autem exiit Lot a Sodomis, pluit ignem et sulphur de caelo et omnes
      perdidit.
  - name: Evangelium secundum Lucam 17:30
    orderIndex: 29
    osisId: Luke.17.30
    sblId: Luke 17:30
    shortName: Lc 17:30
    text: Secundum haec erit, qua die Filius hominis revelabitur.
  - name: Evangelium secundum Lucam 17:31
    orderIndex: 30
    osisId: Luke.17.31
    sblId: Luke 17:31
    shortName: Lc 17:31
    text: In illa die, qui fuerit in tecto, et vasa eius in domo, ne descendat tollere
      illa; et, qui in agro, similiter non redeat retro.
  - name: Evangelium secundum Lucam 17:32
    orderIndex: 31
    osisId: Luke.17.32
    sblId: Luke 17:32
    shortName: Lc 17:32
    text: Memores estote uxoris Lot.
  - name: Evangelium secundum Lucam 17:33
    orderIndex: 32
    osisId: Luke.17.33
    sblId: Luke 17:33
    shortName: Lc 17:33
    text: Quicumque quaesierit animam suam salvam facere, perdet illam; et, quicumque
      perdiderit illam, vivificabit eam.
  - name: Evangelium secundum Lucam 17:34
    orderIndex: 33
    osisId: Luke.17.34
    sblId: Luke 17:34
    shortName: Lc 17:34
    text: 'Dico vobis: Illa nocte erunt duo in lecto uno:unus assumetur, et alter
      relinquetur;'
  - name: Evangelium secundum Lucam 17:35
    orderIndex: 34
    osisId: Luke.17.35
    sblId: Luke 17:35
    shortName: Lc 17:35
    text: 'duae erunt molentes in unum: una assumetur, et altera relinquetur ". 36)
      37 Respondentes dicunt illi: " Ubi, Domine? ". Qui dixit eis: " Ubicumque fuerit
      corpus, illuc congregabuntur et aquilae ".'
  versesCount: 35
- name: Evangelium secundum Lucam 18
  orderIndex: 17
  osisId: Luke.18
  sblId: Luke 18
  shortName: Lc 18
  verses:
  - name: Evangelium secundum Lucam 18:1
    orderIndex: 0
    osisId: Luke.18.1
    sblId: Luke 18:1
    shortName: Lc 18:1
    text: Dicebat autem parabolam ad illos, quoniam oportet semper orare et non deficere,
  - name: Evangelium secundum Lucam 18:2
    orderIndex: 1
    osisId: Luke.18.2
    sblId: Luke 18:2
    shortName: Lc 18:2
    text: 'dicens: " Iudex quidam erat in quadam civitate, qui Deum non timebat et
      hominem non reverebatur.'
  - name: Evangelium secundum Lucam 18:3
    orderIndex: 2
    osisId: Luke.18.3
    sblId: Luke 18:3
    shortName: Lc 18:3
    text: 'Vidua autem erat in civitate illa et veniebat ad eum dicens: "Vindica me
      de adversario meo".'
  - name: Evangelium secundum Lucam 18:4
    orderIndex: 3
    osisId: Luke.18.4
    sblId: Luke 18:4
    shortName: Lc 18:4
    text: 'Et nolebat per multum tempus; post haec autem dixit intra se: "Etsi Deum
      non timeo nec hominem revereor,'
  - name: Evangelium secundum Lucam 18:5
    orderIndex: 4
    osisId: Luke.18.5
    sblId: Luke 18:5
    shortName: Lc 18:5
    text: tamen quia molesta est mihi haec vidua, vindicabo illam, ne in novissimo
      veniens suggillet me" ".
  - name: Evangelium secundum Lucam 18:6
    orderIndex: 5
    osisId: Luke.18.6
    sblId: Luke 18:6
    shortName: Lc 18:6
    text: 'Ait autem Dominus: " Audite quid iudex iniquitatis dicit;'
  - name: Evangelium secundum Lucam 18:7
    orderIndex: 6
    osisId: Luke.18.7
    sblId: Luke 18:7
    shortName: Lc 18:7
    text: Deus autem non faciet vindictam electorum suorum clamantium ad se die ac
      nocte, et patientiam habebit in illis?
  - name: Evangelium secundum Lucam 18:8
    orderIndex: 7
    osisId: Luke.18.8
    sblId: Luke 18:8
    shortName: Lc 18:8
    text: 'Dico vobis: Cito faciet vindictam illorum. Verumtamen Filius hominis veniens,
      putas, inveniet fidem in terra? ".'
  - name: Evangelium secundum Lucam 18:9
    orderIndex: 8
    osisId: Luke.18.9
    sblId: Luke 18:9
    shortName: Lc 18:9
    text: 'Dixit autem et ad quosdam, qui in se confidebant tamquam iusti et aspernabantur
      ceteros, parabolam istam:'
  - name: Evangelium secundum Lucam 18:10
    orderIndex: 9
    osisId: Luke.18.10
    sblId: Luke 18:10
    shortName: Lc 18:10
    text: '" Duo homines ascenderunt in templum, ut orarent: unus pharisaeus et alter
      publicanus.'
  - name: Evangelium secundum Lucam 18:11
    orderIndex: 10
    osisId: Luke.18.11
    sblId: Luke 18:11
    shortName: Lc 18:11
    text: 'Pharisaeus stans haec apud se orabat: "Deus, gratias ago tibi, quia non
      sum sicut ceteri hominum, raptores, iniusti, adulteri, velut etiam hic publicanus;'
  - name: Evangelium secundum Lucam 18:12
    orderIndex: 11
    osisId: Luke.18.12
    sblId: Luke 18:12
    shortName: Lc 18:12
    text: ieiuno bis in sabbato, decimas do omnium, quae possideo".
  - name: Evangelium secundum Lucam 18:13
    orderIndex: 12
    osisId: Luke.18.13
    sblId: Luke 18:13
    shortName: Lc 18:13
    text: 'Et publicanus a longe stans nolebat nec oculos ad caelum levare, sed percutiebat
      pectus suum dicens: "Deus, propitius esto mihi peccatori".'
  - name: Evangelium secundum Lucam 18:14
    orderIndex: 13
    osisId: Luke.18.14
    sblId: Luke 18:14
    shortName: Lc 18:14
    text: 'Dico vobis: Descendit hic iustificatus in domum suam ab illo. Quia omnis,
      qui se exaltat, humiliabitur; et, qui se humiliat, exaltabitur ".'
  - name: Evangelium secundum Lucam 18:15
    orderIndex: 14
    osisId: Luke.18.15
    sblId: Luke 18:15
    shortName: Lc 18:15
    text: Afferebant autem ad illum et infantes, ut eos tangeret; quod cum viderent,
      discipuli increpabant illos.
  - name: Evangelium secundum Lucam 18:16
    orderIndex: 15
    osisId: Luke.18.16
    sblId: Luke 18:16
    shortName: Lc 18:16
    text: 'Iesus autem convocans illos dixit: " Sinite pueros venire ad me et nolite
      eos vetare; talium est enim regnum Dei.'
  - name: Evangelium secundum Lucam 18:17
    orderIndex: 16
    osisId: Luke.18.17
    sblId: Luke 18:17
    shortName: Lc 18:17
    text: 'Amen dico vobis: Quicumque non acceperit regnum Dei sicut puer, non intrabit
      in illud ".'
  - name: Evangelium secundum Lucam 18:18
    orderIndex: 17
    osisId: Luke.18.18
    sblId: Luke 18:18
    shortName: Lc 18:18
    text: 'Et interrogavit eum quidam princeps dicens: " Magister bone, quid faciens
      vitam aeternam possidebo? ".'
  - name: Evangelium secundum Lucam 18:19
    orderIndex: 18
    osisId: Luke.18.19
    sblId: Luke 18:19
    shortName: Lc 18:19
    text: 'Dixit autem ei Iesus: " Quid me dicis bonum? Nemo bonus nisi solus Deus.'
  - name: Evangelium secundum Lucam 18:20
    orderIndex: 19
    osisId: Luke.18.20
    sblId: Luke 18:20
    shortName: Lc 18:20
    text: 'Mandata nosti: non moechaberis, non occides, non furtum facies, non falsum
      testimonium dices, honora patrem tuum et matrem ".'
  - name: Evangelium secundum Lucam 18:21
    orderIndex: 20
    osisId: Luke.18.21
    sblId: Luke 18:21
    shortName: Lc 18:21
    text: 'Qui ait: " Haec omnia custodivi a iuventute ".'
  - name: Evangelium secundum Lucam 18:22
    orderIndex: 21
    osisId: Luke.18.22
    sblId: Luke 18:22
    shortName: Lc 18:22
    text: 'Quo audito, Iesus ait ei: " Adhuc unum tibi deest: omnia, quaecumque habes,
      vende et da pauperibus et habebis thesaurum in caelo: et veni, sequere me ".'
  - name: Evangelium secundum Lucam 18:23
    orderIndex: 22
    osisId: Luke.18.23
    sblId: Luke 18:23
    shortName: Lc 18:23
    text: His ille auditis, contristatus est, quia dives erat valde.
  - name: Evangelium secundum Lucam 18:24
    orderIndex: 23
    osisId: Luke.18.24
    sblId: Luke 18:24
    shortName: Lc 18:24
    text: 'Videns autem illum Iesus tristem factum dixit: " Quam difficile, qui pecunias
      habent, in regnum Dei intrant.'
  - name: Evangelium secundum Lucam 18:25
    orderIndex: 24
    osisId: Luke.18.25
    sblId: Luke 18:25
    shortName: Lc 18:25
    text: Facilius est enim camelum per foramen acus transire, quam divitem intrare
      in regnum Dei ".
  - name: Evangelium secundum Lucam 18:26
    orderIndex: 25
    osisId: Luke.18.26
    sblId: Luke 18:26
    shortName: Lc 18:26
    text: 'Et dixerunt, qui audiebant: " Et quis potest salvus fieri? ".'
  - name: Evangelium secundum Lucam 18:27
    orderIndex: 26
    osisId: Luke.18.27
    sblId: Luke 18:27
    shortName: Lc 18:27
    text: 'Ait autem illis: " Quae impossibilia sunt apud homi nes, possibilia sunt
      apud Deum ".'
  - name: Evangelium secundum Lucam 18:28
    orderIndex: 27
    osisId: Luke.18.28
    sblId: Luke 18:28
    shortName: Lc 18:28
    text: 'Ait autem Petrus: " Ecce nos dimisimus nostra et secuti sumus te ".'
  - name: Evangelium secundum Lucam 18:29
    orderIndex: 28
    osisId: Luke.18.29
    sblId: Luke 18:29
    shortName: Lc 18:29
    text: 'Qui dixit eis: " Amen dico vobis: Nemo est, qui reliquit domum aut uxorem
      aut fratres aut parentes aut filios propter regnum Dei,'
  - name: Evangelium secundum Lucam 18:30
    orderIndex: 29
    osisId: Luke.18.30
    sblId: Luke 18:30
    shortName: Lc 18:30
    text: et non recipiat multo plura in hoc tempore et in saeculo venturo vitam aeternam
      ".
  - name: Evangelium secundum Lucam 18:31
    orderIndex: 30
    osisId: Luke.18.31
    sblId: Luke 18:31
    shortName: Lc 18:31
    text: 'Assumpsit autem Duodecim et ait illis: " Ecce ascendimus Ierusalem, et
      consummabuntur omnia, quae scripta sunt per Prophetas de Filio hominis:'
  - name: Evangelium secundum Lucam 18:32
    orderIndex: 31
    osisId: Luke.18.32
    sblId: Luke 18:32
    shortName: Lc 18:32
    text: tradetur enim gentibus et illudetur et contumeliis afficietur et conspuetur;
  - name: Evangelium secundum Lucam 18:33
    orderIndex: 32
    osisId: Luke.18.33
    sblId: Luke 18:33
    shortName: Lc 18:33
    text: et, postquam flagellaverint, occident eum, et die tertia resurget ".
  - name: Evangelium secundum Lucam 18:34
    orderIndex: 33
    osisId: Luke.18.34
    sblId: Luke 18:34
    shortName: Lc 18:34
    text: Et ipsi nihil horum intellexerunt; et erat verbum istud absconditum ab eis,
      et non intellegebant, quae dicebantur.
  - name: Evangelium secundum Lucam 18:35
    orderIndex: 34
    osisId: Luke.18.35
    sblId: Luke 18:35
    shortName: Lc 18:35
    text: Factum est autem, cum appropinquaret Iericho, caecus quidam sedebat secus
      viam mendicans.
  - name: Evangelium secundum Lucam 18:36
    orderIndex: 35
    osisId: Luke.18.36
    sblId: Luke 18:36
    shortName: Lc 18:36
    text: Et cum audiret turbam praetereuntem, interrogabat quid hoc esset.
  - name: Evangelium secundum Lucam 18:37
    orderIndex: 36
    osisId: Luke.18.37
    sblId: Luke 18:37
    shortName: Lc 18:37
    text: 'Dixerunt autem ei: " Iesus Nazarenus transit ".'
  - name: Evangelium secundum Lucam 18:38
    orderIndex: 37
    osisId: Luke.18.38
    sblId: Luke 18:38
    shortName: Lc 18:38
    text: 'Et clamavit dicens: " Iesu, fili David, miserere mei! ".'
  - name: Evangelium secundum Lucam 18:39
    orderIndex: 38
    osisId: Luke.18.39
    sblId: Luke 18:39
    shortName: Lc 18:39
    text: 'Et qui praeibant, increpabant eum, ut taceret; ipse vero multo magis clamabat:
      " Fili David, miserere mei! ".'
  - name: Evangelium secundum Lucam 18:40
    orderIndex: 39
    osisId: Luke.18.40
    sblId: Luke 18:40
    shortName: Lc 18:40
    text: 'Stans autem Iesus iussit illum adduci ad se. Et cum appropinquasset, interrogavit
      illum:'
  - name: Evangelium secundum Lucam 18:41
    orderIndex: 40
    osisId: Luke.18.41
    sblId: Luke 18:41
    shortName: Lc 18:41
    text: '" Quid tibi vis faciam? ". At ille dixit: " Domine, ut videam ".'
  - name: Evangelium secundum Lucam 18:42
    orderIndex: 41
    osisId: Luke.18.42
    sblId: Luke 18:42
    shortName: Lc 18:42
    text: 'Et Iesus dixit illi: " Respice! Fides tua te salvum fecit ". 43 Et confestim
      vidit et sequebatur illum magnificans Deum. Et omnis plebs, ut vidit, dedit
      laudem Deo.'
  versesCount: 42
- name: Evangelium secundum Lucam 19
  orderIndex: 18
  osisId: Luke.19
  sblId: Luke 19
  shortName: Lc 19
  verses:
  - name: Evangelium secundum Lucam 19:1
    orderIndex: 0
    osisId: Luke.19.1
    sblId: Luke 19:1
    shortName: Lc 19:1
    text: Et ingressus perambulabat Iericho.
  - name: Evangelium secundum Lucam 19:2
    orderIndex: 1
    osisId: Luke.19.2
    sblId: Luke 19:2
    shortName: Lc 19:2
    text: Et ecce vir nomine Zacchaeus, et hic erat princeps publicanorum et ipse
      dives.
  - name: Evangelium secundum Lucam 19:3
    orderIndex: 2
    osisId: Luke.19.3
    sblId: Luke 19:3
    shortName: Lc 19:3
    text: Et quaerebat videre Iesum, quis esset, et non poterat prae turba, quia statura
      pusillus erat.
  - name: Evangelium secundum Lucam 19:4
    orderIndex: 3
    osisId: Luke.19.4
    sblId: Luke 19:4
    shortName: Lc 19:4
    text: Et praecurrens ascendit in arborem sycomorum, ut videret illum, quia inde
      erat transiturus.
  - name: Evangelium secundum Lucam 19:5
    orderIndex: 4
    osisId: Luke.19.5
    sblId: Luke 19:5
    shortName: Lc 19:5
    text: 'Et cum venisset ad locum, suspiciens Iesus dixit ad eum: " Zacchaee, festinans
      descende, nam hodie in domo tua oportet me manere ".'
  - name: Evangelium secundum Lucam 19:6
    orderIndex: 5
    osisId: Luke.19.6
    sblId: Luke 19:6
    shortName: Lc 19:6
    text: Et festinans descendit et excepit illum gaudens.
  - name: Evangelium secundum Lucam 19:7
    orderIndex: 6
    osisId: Luke.19.7
    sblId: Luke 19:7
    shortName: Lc 19:7
    text: 'Et cum viderent, omnes murmurabant dicentes: " Ad hominem peccatorem divertit!
      ".'
  - name: Evangelium secundum Lucam 19:8
    orderIndex: 7
    osisId: Luke.19.8
    sblId: Luke 19:8
    shortName: Lc 19:8
    text: 'Stans autem Zacchaeus dixit ad Dominum: " Ecce dimidium bonorum meorum,
      Domine, do pauperibus et, si quid aliquem defraudavi, reddo quadruplum ".'
  - name: Evangelium secundum Lucam 19:9
    orderIndex: 8
    osisId: Luke.19.9
    sblId: Luke 19:9
    shortName: Lc 19:9
    text: 'Ait autem Iesus ad eum: " Hodie salus domui huic facta est, eo quod et
      ipse filius sit Abrahae;'
  - name: Evangelium secundum Lucam 19:10
    orderIndex: 9
    osisId: Luke.19.10
    sblId: Luke 19:10
    shortName: Lc 19:10
    text: venit enim Filius hominis quaerere et salvum facere, quod perierat ".
  - name: Evangelium secundum Lucam 19:11
    orderIndex: 10
    osisId: Luke.19.11
    sblId: Luke 19:11
    shortName: Lc 19:11
    text: Haec autem illis audientibus, adiciens dixit parabolam, eo quod esset prope
      Ierusalem, et illi existimarent quod confestim regnum Dei manifestaretur.
  - name: Evangelium secundum Lucam 19:12
    orderIndex: 11
    osisId: Luke.19.12
    sblId: Luke 19:12
    shortName: Lc 19:12
    text: 'Dixit ergo: " Homo quidam nobilis abiit in regionem longinquam accipere
      sibi regnum et reverti.'
  - name: Evangelium secundum Lucam 19:13
    orderIndex: 12
    osisId: Luke.19.13
    sblId: Luke 19:13
    shortName: Lc 19:13
    text: 'Vocatis autem decem servis suis, dedit illis decem minas et ait ad illos:
      "Negotiamini, dum venio".'
  - name: Evangelium secundum Lucam 19:14
    orderIndex: 13
    osisId: Luke.19.14
    sblId: Luke 19:14
    shortName: Lc 19:14
    text: 'Cives autem eius oderant illum et miserunt legationem post illum dicentes:
      "Nolumus hunc regnare super nos!".'
  - name: Evangelium secundum Lucam 19:15
    orderIndex: 14
    osisId: Luke.19.15
    sblId: Luke 19:15
    shortName: Lc 19:15
    text: Et factum est ut rediret, accepto regno, et iussit ad se vocari servos illos,
      quibus dedit pecuniam, ut sciret quantum negotiati essent.
  - name: Evangelium secundum Lucam 19:16
    orderIndex: 15
    osisId: Luke.19.16
    sblId: Luke 19:16
    shortName: Lc 19:16
    text: 'Venit autem primus dicens: "Domine, mina tua decem minas acquisivit".'
  - name: Evangelium secundum Lucam 19:17
    orderIndex: 16
    osisId: Luke.19.17
    sblId: Luke 19:17
    shortName: Lc 19:17
    text: 'Et ait illi: "Euge, bone serve; quia in modico fidelis fuisti, esto potestatem
      habens supra decem civitates".'
  - name: Evangelium secundum Lucam 19:18
    orderIndex: 17
    osisId: Luke.19.18
    sblId: Luke 19:18
    shortName: Lc 19:18
    text: 'Et alter venit dicens: "Mina tua, domine, fecit quinque minas".'
  - name: Evangelium secundum Lucam 19:19
    orderIndex: 18
    osisId: Luke.19.19
    sblId: Luke 19:19
    shortName: Lc 19:19
    text: 'Et huic ait: "Et tu esto supra quinque civitates".'
  - name: Evangelium secundum Lucam 19:20
    orderIndex: 19
    osisId: Luke.19.20
    sblId: Luke 19:20
    shortName: Lc 19:20
    text: 'Et alter venit dicens: "Domine, ecce mina tua, quam habui repositam in
      sudario;'
  - name: Evangelium secundum Lucam 19:21
    orderIndex: 20
    osisId: Luke.19.21
    sblId: Luke 19:21
    shortName: Lc 19:21
    text: 'timui enim te, quia homo austerus es: tollis, quod non posuisti, et metis,
      quod non seminasti".'
  - name: Evangelium secundum Lucam 19:22
    orderIndex: 21
    osisId: Luke.19.22
    sblId: Luke 19:22
    shortName: Lc 19:22
    text: 'Dicit ei: "De ore tuo te iudico, serve nequam! Sciebas quod ego austerus
      homo sum, tollens quod non posui et metens quod non seminavi?'
  - name: Evangelium secundum Lucam 19:23
    orderIndex: 22
    osisId: Luke.19.23
    sblId: Luke 19:23
    shortName: Lc 19:23
    text: Et quare non dedisti pecuniam meam ad mensam? Et ego veniens cum usuris
      utique exegissem illud".
  - name: Evangelium secundum Lucam 19:24
    orderIndex: 23
    osisId: Luke.19.24
    sblId: Luke 19:24
    shortName: Lc 19:24
    text: 'Et adstantibus dixit: "Auferte ab illo minam et date illi, qui decem minas
      habet".'
  - name: Evangelium secundum Lucam 19:25
    orderIndex: 24
    osisId: Luke.19.25
    sblId: Luke 19:25
    shortName: Lc 19:25
    text: 'Et dixerunt ei: "Domine, habet decem minas!".'
  - name: Evangelium secundum Lucam 19:26
    orderIndex: 25
    osisId: Luke.19.26
    sblId: Luke 19:26
    shortName: Lc 19:26
    text: 'Dico vobis: "Omni habenti dabitur; ab eo autem, qui non habet, et, quod
      habet, auferetur.'
  - name: Evangelium secundum Lucam 19:27
    orderIndex: 26
    osisId: Luke.19.27
    sblId: Luke 19:27
    shortName: Lc 19:27
    text: Verumtamen inimicos meos illos, qui noluerunt me regnare super se, adducite
      huc et interficite ante me! ".
  - name: Evangelium secundum Lucam 19:28
    orderIndex: 27
    osisId: Luke.19.28
    sblId: Luke 19:28
    shortName: Lc 19:28
    text: Et his dictis, praecedebat ascendens Hierosolymam.
  - name: Evangelium secundum Lucam 19:29
    orderIndex: 28
    osisId: Luke.19.29
    sblId: Luke 19:29
    shortName: Lc 19:29
    text: Et factum est, cum appropinquasset ad Bethfage et Bethaniam, ad montem,
      qui vocatur Oliveti, misit duos discipulos
  - name: Evangelium secundum Lucam 19:30
    orderIndex: 29
    osisId: Luke.19.30
    sblId: Luke 19:30
    shortName: Lc 19:30
    text: 'dicens: " Ite in castellum, quod contra est, in quod introeuntes invenietis
      pullum asinae alligatum, cui nemo umquam hominum sedit; solvite illum et adducite.'
  - name: Evangelium secundum Lucam 19:31
    orderIndex: 30
    osisId: Luke.19.31
    sblId: Luke 19:31
    shortName: Lc 19:31
    text: 'Et si quis vos interrogaverit: "Quare solvitis?", sic dicetis: "Dominus
      eum necessarium habet" ".'
  - name: Evangelium secundum Lucam 19:32
    orderIndex: 31
    osisId: Luke.19.32
    sblId: Luke 19:32
    shortName: Lc 19:32
    text: Abierunt autem, qui missi erant, et invenerunt, sicut dixit illis.
  - name: Evangelium secundum Lucam 19:33
    orderIndex: 32
    osisId: Luke.19.33
    sblId: Luke 19:33
    shortName: Lc 19:33
    text: 'Solventibus autem illis pullum, dixerunt domini eius ad illos: " Quid solvitis
      pullum? ".'
  - name: Evangelium secundum Lucam 19:34
    orderIndex: 33
    osisId: Luke.19.34
    sblId: Luke 19:34
    shortName: Lc 19:34
    text: 'At illi dixerunt: " Dominus eum necessarium habet ".'
  - name: Evangelium secundum Lucam 19:35
    orderIndex: 34
    osisId: Luke.19.35
    sblId: Luke 19:35
    shortName: Lc 19:35
    text: Et duxerunt illum ad Iesum; et iactantes vestimenta sua supra pullum, imposuerunt
      Iesum.
  - name: Evangelium secundum Lucam 19:36
    orderIndex: 35
    osisId: Luke.19.36
    sblId: Luke 19:36
    shortName: Lc 19:36
    text: Eunte autem illo, substernebant vestimenta sua in via.
  - name: Evangelium secundum Lucam 19:37
    orderIndex: 36
    osisId: Luke.19.37
    sblId: Luke 19:37
    shortName: Lc 19:37
    text: Et cum appropinquaret iam ad descensum montis Oliveti, coeperunt omnis multitudo
      discipulorum gaudentes laudare Deum voce magna super omnibus, quas viderant,
      virtutibus
  - name: Evangelium secundum Lucam 19:38
    orderIndex: 37
    osisId: Luke.19.38
    sblId: Luke 19:38
    shortName: Lc 19:38
    text: 'dicentes: Benedictus, qui venit rex in nomine Domini!Pax in caelo, et gloria
      in excelsis! ".'
  - name: Evangelium secundum Lucam 19:39
    orderIndex: 38
    osisId: Luke.19.39
    sblId: Luke 19:39
    shortName: Lc 19:39
    text: 'Et quidam pharisaeorum de turbis dixerunt ad illum: " Magister, increpa
      discipulos tuos! ".'
  - name: Evangelium secundum Lucam 19:40
    orderIndex: 39
    osisId: Luke.19.40
    sblId: Luke 19:40
    shortName: Lc 19:40
    text: 'Et respondens dixit: " Dico vobis: Si hi tacuerint, lapides clamabunt!.'
  - name: Evangelium secundum Lucam 19:41
    orderIndex: 40
    osisId: Luke.19.41
    sblId: Luke 19:41
    shortName: Lc 19:41
    text: Et ut appropinquavit, videns civitatem flevit super illam
  - name: Evangelium secundum Lucam 19:42
    orderIndex: 41
    osisId: Luke.19.42
    sblId: Luke 19:42
    shortName: Lc 19:42
    text: 'dicens: " Si cognovisses et tu in hac die, quae ad pacem tibi! Nunc autem
      abscondita sunt ab oculis tuis.'
  - name: Evangelium secundum Lucam 19:43
    orderIndex: 42
    osisId: Luke.19.43
    sblId: Luke 19:43
    shortName: Lc 19:43
    text: Quia venient dies in te, et circumdabunt te inimici tui vallo et obsidebunt
      te et coangustabunt te undique
  - name: Evangelium secundum Lucam 19:44
    orderIndex: 43
    osisId: Luke.19.44
    sblId: Luke 19:44
    shortName: Lc 19:44
    text: et ad terram prosternent te et filios tuos, qui in te sunt, et non relinquent
      in te lapidem super lapidem, eo quod non cognoveris tempus visitationis tuae
      ".
  - name: Evangelium secundum Lucam 19:45
    orderIndex: 44
    osisId: Luke.19.45
    sblId: Luke 19:45
    shortName: Lc 19:45
    text: Et ingressus in templum, coepit eicere vendentes
  - name: Evangelium secundum Lucam 19:46
    orderIndex: 45
    osisId: Luke.19.46
    sblId: Luke 19:46
    shortName: Lc 19:46
    text: 'dicens illis: " Scriptum est: "Et erit domus mea domus orationis". Vos
      autem fecistis illam speluncam latronum ".'
  - name: Evangelium secundum Lucam 19:47
    orderIndex: 46
    osisId: Luke.19.47
    sblId: Luke 19:47
    shortName: Lc 19:47
    text: Et erat docens cotidie in templo. Principes autem sacerdotum et scribae
      et principes plebis quaerebant illum perdere
  - name: Evangelium secundum Lucam 19:48
    orderIndex: 47
    osisId: Luke.19.48
    sblId: Luke 19:48
    shortName: Lc 19:48
    text: et non inveniebant quid facerent; omnis enim populus suspensus erat audiens
      illum.
  versesCount: 48
- name: Evangelium secundum Lucam 20
  orderIndex: 19
  osisId: Luke.20
  sblId: Luke 20
  shortName: Lc 20
  verses:
  - name: Evangelium secundum Lucam 20:1
    orderIndex: 0
    osisId: Luke.20.1
    sblId: Luke 20:1
    shortName: Lc 20:1
    text: Et factum est in una dierum, docente illo populum in tem plo et evangelizante,
      supervenerunt principes sacerdotum et scribae cum senioribus
  - name: Evangelium secundum Lucam 20:2
    orderIndex: 1
    osisId: Luke.20.2
    sblId: Luke 20:2
    shortName: Lc 20:2
    text: 'et aiunt dicentes ad illum: " Dic nobis: In qua potestate haec facis, aut
      quis est qui dedit tibi hanc potestatem? ".'
  - name: Evangelium secundum Lucam 20:3
    orderIndex: 2
    osisId: Luke.20.3
    sblId: Luke 20:3
    shortName: Lc 20:3
    text: 'Respondens autem dixit ad illos: " Interrogabo vos et ego verbum; et dicite
      mihi:'
  - name: Evangelium secundum Lucam 20:4
    orderIndex: 3
    osisId: Luke.20.4
    sblId: Luke 20:4
    shortName: Lc 20:4
    text: Baptismum Ioannis de caelo erat an ex hominibus? ".
  - name: Evangelium secundum Lucam 20:5
    orderIndex: 4
    osisId: Luke.20.5
    sblId: Luke 20:5
    shortName: Lc 20:5
    text: 'At illi cogitabant inter se dicentes: " Si dixerimus: "De caelo", dicet:
      Quare non credidistis illi?;'
  - name: Evangelium secundum Lucam 20:6
    orderIndex: 5
    osisId: Luke.20.6
    sblId: Luke 20:6
    shortName: Lc 20:6
    text: 'si autem dixerimus: "Ex hominibus", plebs universa lapidabit nos; certi
      sunt enim Ioannem prophetam esse ".'
  - name: Evangelium secundum Lucam 20:7
    orderIndex: 6
    osisId: Luke.20.7
    sblId: Luke 20:7
    shortName: Lc 20:7
    text: Et responderunt se nescire unde esset.
  - name: Evangelium secundum Lucam 20:8
    orderIndex: 7
    osisId: Luke.20.8
    sblId: Luke 20:8
    shortName: Lc 20:8
    text: 'Et Iesus ait illis: " Neque ego dico vobis in qua potestate haec facio.'
  - name: Evangelium secundum Lucam 20:9
    orderIndex: 8
    osisId: Luke.20.9
    sblId: Luke 20:9
    shortName: Lc 20:9
    text: 'Coepit autem dicere ad plebem parabolam hanc: " Homo plantavit vineam et
      locavit eam colonis et ipse peregre fuit multis temporibus.'
  - name: Evangelium secundum Lucam 20:10
    orderIndex: 9
    osisId: Luke.20.10
    sblId: Luke 20:10
    shortName: Lc 20:10
    text: Et in tempore misit ad cultores servum, ut de fructu vineae darent illi;
      cultores autem caesum dimiserunt eum inanem.
  - name: Evangelium secundum Lucam 20:11
    orderIndex: 10
    osisId: Luke.20.11
    sblId: Luke 20:11
    shortName: Lc 20:11
    text: Et addidit alterum servum mittere; illi autem hunc quoque caedentes et afficientes
      contumelia dimiserunt inanem.
  - name: Evangelium secundum Lucam 20:12
    orderIndex: 11
    osisId: Luke.20.12
    sblId: Luke 20:12
    shortName: Lc 20:12
    text: Et addidit tertium mittere; qui et illum vulnerantes eiecerunt.
  - name: Evangelium secundum Lucam 20:13
    orderIndex: 12
    osisId: Luke.20.13
    sblId: Luke 20:13
    shortName: Lc 20:13
    text: 'Dixit autem dominus vineae: "Quid faciam? Mittam filium meum dilectum;
      forsitan hunc verebuntur".'
  - name: Evangelium secundum Lucam 20:14
    orderIndex: 13
    osisId: Luke.20.14
    sblId: Luke 20:14
    shortName: Lc 20:14
    text: 'Quem cum vidissent coloni, cogitaverunt inter se dicentes: "Hic est heres.
      Occidamus illum, ut nostra fiat hereditas".'
  - name: Evangelium secundum Lucam 20:15
    orderIndex: 14
    osisId: Luke.20.15
    sblId: Luke 20:15
    shortName: Lc 20:15
    text: Et eiectum illum extra vineam occiderunt. Quid ergo faciet illis dominus
      vineae?
  - name: Evangelium secundum Lucam 20:16
    orderIndex: 15
    osisId: Luke.20.16
    sblId: Luke 20:16
    shortName: Lc 20:16
    text: 'Veniet et perdet colonos istos et dabit vineam aliis ".Quo audito, dixerunt:
      " Absit! ".'
  - name: Evangelium secundum Lucam 20:17
    orderIndex: 16
    osisId: Luke.20.17
    sblId: Luke 20:17
    shortName: Lc 20:17
    text: 'Ille autem aspiciens eos ait: " Quid est ergo hoc, quod scriptum est:Lapidem
      quem reprobaverunt aedificantes,hic factus est in caput anguli"?'
  - name: Evangelium secundum Lucam 20:18
    orderIndex: 17
    osisId: Luke.20.18
    sblId: Luke 20:18
    shortName: Lc 20:18
    text: Omnis, qui ceciderit supra illum lapidem, conquassabitur; supra quem autem
      ceciderit, comminuet illum ".
  - name: Evangelium secundum Lucam 20:19
    orderIndex: 18
    osisId: Luke.20.19
    sblId: Luke 20:19
    shortName: Lc 20:19
    text: Et quaerebant scribae et principes sacerdotum mittere in illum manus in
      illa hora et timuerunt populum; cognoverunt enim quod ad ipsos dixerit similitudinem
      istam.
  - name: Evangelium secundum Lucam 20:20
    orderIndex: 19
    osisId: Luke.20.20
    sblId: Luke 20:20
    shortName: Lc 20:20
    text: Et observantes miserunt insidiatores, qui se iustos simularent, ut caperent
      eum in sermone, et sic traderent illum principatui et potestati praesidis.
  - name: Evangelium secundum Lucam 20:21
    orderIndex: 20
    osisId: Luke.20.21
    sblId: Luke 20:21
    shortName: Lc 20:21
    text: 'Et interrogaverunt illum dicentes: " Magister, scimus quia recte dicis
      et doces et non accipis personam, sed in veritate viam Dei doces.'
  - name: Evangelium secundum Lucam 20:22
    orderIndex: 21
    osisId: Luke.20.22
    sblId: Luke 20:22
    shortName: Lc 20:22
    text: Licet nobis dare tributum Caesari an non? ".
  - name: Evangelium secundum Lucam 20:23
    orderIndex: 22
    osisId: Luke.20.23
    sblId: Luke 20:23
    shortName: Lc 20:23
    text: 'Considerans autem dolum illorum dixit ad eos:'
  - name: Evangelium secundum Lucam 20:24
    orderIndex: 23
    osisId: Luke.20.24
    sblId: Luke 20:24
    shortName: Lc 20:24
    text: '" Ostendite mihi denarium. Cuius habet imaginem et inscriptionem? ".'
  - name: Evangelium secundum Lucam 20:25
    orderIndex: 24
    osisId: Luke.20.25
    sblId: Luke 20:25
    shortName: Lc 20:25
    text: 'At illi dixerunt: " Caesaris ". Et ait illis: " Reddite ergo, quae Caesaris
      sunt, Caesari et, quae Dei sunt, Deo ".'
  - name: Evangelium secundum Lucam 20:26
    orderIndex: 25
    osisId: Luke.20.26
    sblId: Luke 20:26
    shortName: Lc 20:26
    text: Et non potuerunt verbum eius reprehendere coram plebe et mirati in responso
      eius tacuerunt.
  - name: Evangelium secundum Lucam 20:27
    orderIndex: 26
    osisId: Luke.20.27
    sblId: Luke 20:27
    shortName: Lc 20:27
    text: Accesserunt autem quidam sadducaeorum, qui negant esse resurrectionem, et
      interrogaverunt eum
  - name: Evangelium secundum Lucam 20:28
    orderIndex: 27
    osisId: Luke.20.28
    sblId: Luke 20:28
    shortName: Lc 20:28
    text: 'dicentes: " Magister, Moyses scripsit nobis, si frater alicuius mortuus
      fuerit habens uxorem et hic sine filiis fuerit, ut accipiat eam frater eius
      uxorem et suscitet semen fratri suo.'
  - name: Evangelium secundum Lucam 20:29
    orderIndex: 28
    osisId: Luke.20.29
    sblId: Luke 20:29
    shortName: Lc 20:29
    text: 'Septem ergo fratres erant: et primus accepit uxorem et mortuus est sine
      filiis;'
  - name: Evangelium secundum Lucam 20:30
    orderIndex: 29
    osisId: Luke.20.30
    sblId: Luke 20:30
    shortName: Lc 20:30
    text: et sequens
  - name: Evangelium secundum Lucam 20:31
    orderIndex: 30
    osisId: Luke.20.31
    sblId: Luke 20:31
    shortName: Lc 20:31
    text: et tertius accepit illam, similiter autem et septem non reliquerunt filios
      et mortui sunt.
  - name: Evangelium secundum Lucam 20:32
    orderIndex: 31
    osisId: Luke.20.32
    sblId: Luke 20:32
    shortName: Lc 20:32
    text: Novissima mortua est et mulier.
  - name: Evangelium secundum Lucam 20:33
    orderIndex: 32
    osisId: Luke.20.33
    sblId: Luke 20:33
    shortName: Lc 20:33
    text: Mulier ergo in resurrectione cuius eorum erit uxor? Si quidem septem habuerunt
      eam uxorem ".
  - name: Evangelium secundum Lucam 20:34
    orderIndex: 33
    osisId: Luke.20.34
    sblId: Luke 20:34
    shortName: Lc 20:34
    text: 'Et ait illis Iesus: " Filii saeculi huius nubunt et traduntur ad nuptias;'
  - name: Evangelium secundum Lucam 20:35
    orderIndex: 34
    osisId: Luke.20.35
    sblId: Luke 20:35
    shortName: Lc 20:35
    text: illi autem, qui digni habentur saeculo illo et resurrectione ex mortuis,
      neque nubunt neque ducunt uxores.
  - name: Evangelium secundum Lucam 20:36
    orderIndex: 35
    osisId: Luke.20.36
    sblId: Luke 20:36
    shortName: Lc 20:36
    text: 'Neque enim ultra mori possunt: aequales enim angelis sunt et filii sunt
      Dei, cum sint filii resurrectionis.'
  - name: Evangelium secundum Lucam 20:37
    orderIndex: 36
    osisId: Luke.20.37
    sblId: Luke 20:37
    shortName: Lc 20:37
    text: 'Quia vero resurgant mortui, et Moyses ostendit secus rubum, sicut dicit:
      "Dominum Deum Abraham et Deum Isaac et Deum Iacob".'
  - name: Evangelium secundum Lucam 20:38
    orderIndex: 37
    osisId: Luke.20.38
    sblId: Luke 20:38
    shortName: Lc 20:38
    text: 'Deus autem non est mortuorum sed vivorum: omnes enim vivunt ei ".'
  - name: Evangelium secundum Lucam 20:39
    orderIndex: 38
    osisId: Luke.20.39
    sblId: Luke 20:39
    shortName: Lc 20:39
    text: 'Respondentes autem quidam scribarum dixerunt: " Magister, bene dixisti.'
  - name: Evangelium secundum Lucam 20:40
    orderIndex: 39
    osisId: Luke.20.40
    sblId: Luke 20:40
    shortName: Lc 20:40
    text: Et amplius non audebant eum quidquam interrogare.
  - name: Evangelium secundum Lucam 20:41
    orderIndex: 40
    osisId: Luke.20.41
    sblId: Luke 20:41
    shortName: Lc 20:41
    text: 'Dixit autem ad illos: " Quomodo dicunt Christum filium David esse?'
  - name: Evangelium secundum Lucam 20:42
    orderIndex: 41
    osisId: Luke.20.42
    sblId: Luke 20:42
    shortName: Lc 20:42
    text: 'Ipse enim David dicit in libro Psalmorum:Dixit Dominus Domino meo: Sede
      a dextris meis,'
  - name: Evangelium secundum Lucam 20:43
    orderIndex: 42
    osisId: Luke.20.43
    sblId: Luke 20:43
    shortName: Lc 20:43
    text: donec ponam inimicos tuos scabellum pedum tuorum".
  - name: Evangelium secundum Lucam 20:44
    orderIndex: 43
    osisId: Luke.20.44
    sblId: Luke 20:44
    shortName: Lc 20:44
    text: David ergo Dominum illum vocat; et quomodo filius eius est? ".
  - name: Evangelium secundum Lucam 20:45
    orderIndex: 44
    osisId: Luke.20.45
    sblId: Luke 20:45
    shortName: Lc 20:45
    text: 'Audiente autem omni populo, dixit discipulis suis:'
  - name: Evangelium secundum Lucam 20:46
    orderIndex: 45
    osisId: Luke.20.46
    sblId: Luke 20:46
    shortName: Lc 20:46
    text: '" Attendite a scribis, qui volunt ambulare in stolis et amant salutationes
      in foro et primas cathedras in synagogis et primos discubitus in conviviis,'
  - name: Evangelium secundum Lucam 20:47
    orderIndex: 46
    osisId: Luke.20.47
    sblId: Luke 20:47
    shortName: Lc 20:47
    text: qui devorant domos viduarum et simulant longam orationem. Hi accipient damnationem
      maiorem ".
  versesCount: 47
- name: Evangelium secundum Lucam 21
  orderIndex: 20
  osisId: Luke.21
  sblId: Luke 21
  shortName: Lc 21
  verses:
  - name: Evangelium secundum Lucam 21:1
    orderIndex: 0
    osisId: Luke.21.1
    sblId: Luke 21:1
    shortName: Lc 21:1
    text: Respiciens autem vidit eos, qui mittebant munera sua in gazophylacium, divites.
  - name: Evangelium secundum Lucam 21:2
    orderIndex: 1
    osisId: Luke.21.2
    sblId: Luke 21:2
    shortName: Lc 21:2
    text: Vidit autem quandam viduam pauperculam mittentem illuc minuta duo
  - name: Evangelium secundum Lucam 21:3
    orderIndex: 2
    osisId: Luke.21.3
    sblId: Luke 21:3
    shortName: Lc 21:3
    text: 'et dixit: " Vere dico vobis: Vidua haec pauper plus quam omnes misit.'
  - name: Evangelium secundum Lucam 21:4
    orderIndex: 3
    osisId: Luke.21.4
    sblId: Luke 21:4
    shortName: Lc 21:4
    text: Nam omnes hi ex abundantia sua miserunt in munera; haec autem ex inopia
      sua omnem victum suum, quem habebat, misit ".
  - name: Evangelium secundum Lucam 21:5
    orderIndex: 4
    osisId: Luke.21.5
    sblId: Luke 21:5
    shortName: Lc 21:5
    text: 'Et quibusdam dicentibus de templo, quod lapidibus bonis et donis ornatum,
      esset dixit:'
  - name: Evangelium secundum Lucam 21:6
    orderIndex: 5
    osisId: Luke.21.6
    sblId: Luke 21:6
    shortName: Lc 21:6
    text: '" Haec quae videtis, venient dies, in quibus non relinquetur lapis super
      lapidem, qui non destruatur ".'
  - name: Evangelium secundum Lucam 21:7
    orderIndex: 6
    osisId: Luke.21.7
    sblId: Luke 21:7
    shortName: Lc 21:7
    text: 'Interrogaverunt autem illum dicentes: " Praeceptor, quando ergo haec erunt,
      et quod signum, cum fieri incipient? ".'
  - name: Evangelium secundum Lucam 21:8
    orderIndex: 7
    osisId: Luke.21.8
    sblId: Luke 21:8
    shortName: Lc 21:8
    text: 'Qui dixit: " Videte, ne seducamini. Multi enim venient in nomine meo dicentes:
      "Ego sum" et: "Tempus appropinquavit". Nolite ergo ire post illos.'
  - name: Evangelium secundum Lucam 21:9
    orderIndex: 8
    osisId: Luke.21.9
    sblId: Luke 21:9
    shortName: Lc 21:9
    text: Cum autem audieritis proelia et seditiones, nolite terreri; oportet enim
      primum haec fieri, sed non statim finis ".
  - name: Evangelium secundum Lucam 21:10
    orderIndex: 9
    osisId: Luke.21.10
    sblId: Luke 21:10
    shortName: Lc 21:10
    text: 'Tunc dicebat illis: " Surget gens contra gentem, et regnum adversus regnum;'
  - name: Evangelium secundum Lucam 21:11
    orderIndex: 10
    osisId: Luke.21.11
    sblId: Luke 21:11
    shortName: Lc 21:11
    text: et terrae motus magni et per loca fames et pestilentiae erunt, terroresque
      et de caelo signa magna erunt.
  - name: Evangelium secundum Lucam 21:12
    orderIndex: 11
    osisId: Luke.21.12
    sblId: Luke 21:12
    shortName: Lc 21:12
    text: Sed ante haec omnia inicient vobis manus suas et persequentur tradentes
      in synagogas et custodias, et trahemini ad reges et praesides propter nomen
      meum;
  - name: Evangelium secundum Lucam 21:13
    orderIndex: 12
    osisId: Luke.21.13
    sblId: Luke 21:13
    shortName: Lc 21:13
    text: continget autem vobis in testimonium.
  - name: Evangelium secundum Lucam 21:14
    orderIndex: 13
    osisId: Luke.21.14
    sblId: Luke 21:14
    shortName: Lc 21:14
    text: Ponite ergo in cordibus vestris non praemeditari quemadmodum respondeatis;
  - name: Evangelium secundum Lucam 21:15
    orderIndex: 14
    osisId: Luke.21.15
    sblId: Luke 21:15
    shortName: Lc 21:15
    text: ego enim dabo vobis os et sapientiam, cui non poterunt resistere vel contradicere
      omnes adversarii vestri.
  - name: Evangelium secundum Lucam 21:16
    orderIndex: 15
    osisId: Luke.21.16
    sblId: Luke 21:16
    shortName: Lc 21:16
    text: Trademini autem et a parentibus et fratribus et cognatis et amicis, et morte
      afficient ex vobis,
  - name: Evangelium secundum Lucam 21:17
    orderIndex: 16
    osisId: Luke.21.17
    sblId: Luke 21:17
    shortName: Lc 21:17
    text: et eritis odio omnibus propter nomen meum.
  - name: Evangelium secundum Lucam 21:18
    orderIndex: 17
    osisId: Luke.21.18
    sblId: Luke 21:18
    shortName: Lc 21:18
    text: Et capillus de capite vestro non peribit.
  - name: Evangelium secundum Lucam 21:19
    orderIndex: 18
    osisId: Luke.21.19
    sblId: Luke 21:19
    shortName: Lc 21:19
    text: In patientia vestra possidebitis animas vestras.
  - name: Evangelium secundum Lucam 21:20
    orderIndex: 19
    osisId: Luke.21.20
    sblId: Luke 21:20
    shortName: Lc 21:20
    text: Cum autem videritis circumdari ab exercitu Ierusalem, tunc scitote quia
      appropinquavit desolatio eius.
  - name: Evangelium secundum Lucam 21:21
    orderIndex: 20
    osisId: Luke.21.21
    sblId: Luke 21:21
    shortName: Lc 21:21
    text: Tunc, qui in Iudaea sunt, fugiant in montes; et, qui in medio eius, discedant;
      et, qui in regionibus, non intrent in eam.
  - name: Evangelium secundum Lucam 21:22
    orderIndex: 21
    osisId: Luke.21.22
    sblId: Luke 21:22
    shortName: Lc 21:22
    text: Quia dies ultionis hi sunt, ut impleantur omnia, quae scripta sunt.
  - name: Evangelium secundum Lucam 21:23
    orderIndex: 22
    osisId: Luke.21.23
    sblId: Luke 21:23
    shortName: Lc 21:23
    text: Vae autem praegnantibus et nutrientibus in illis diebus! Erit enim pressura
      magna super terram et ira populo huic,
  - name: Evangelium secundum Lucam 21:24
    orderIndex: 23
    osisId: Luke.21.24
    sblId: Luke 21:24
    shortName: Lc 21:24
    text: et cadent in ore gladii et captivi ducentur in omnes gentes, et Ierusalem
      calcabitur a gentibus, donec impleantur tempora nationum.
  - name: Evangelium secundum Lucam 21:25
    orderIndex: 24
    osisId: Luke.21.25
    sblId: Luke 21:25
    shortName: Lc 21:25
    text: Et erunt signa in sole et luna et stellis, et super terram pressura gentium
      prae confusione sonitus maris et fluctuum,
  - name: Evangelium secundum Lucam 21:26
    orderIndex: 25
    osisId: Luke.21.26
    sblId: Luke 21:26
    shortName: Lc 21:26
    text: arescentibus hominibus prae timore et exspectatione eorum, quae supervenient
      orbi, nam virtutes caelorum movebuntur.
  - name: Evangelium secundum Lucam 21:27
    orderIndex: 26
    osisId: Luke.21.27
    sblId: Luke 21:27
    shortName: Lc 21:27
    text: Et tunc videbunt Filium hominis venientem in nube cum potestate et gloria
      magna.
  - name: Evangelium secundum Lucam 21:28
    orderIndex: 27
    osisId: Luke.21.28
    sblId: Luke 21:28
    shortName: Lc 21:28
    text: His autem fieri incipientibus, respicite et levate capita vestra, quoniam
      appropinquat redemptio vestra ".
  - name: Evangelium secundum Lucam 21:29
    orderIndex: 28
    osisId: Luke.21.29
    sblId: Luke 21:29
    shortName: Lc 21:29
    text: 'Et dixit illis similitudinem: " Videte ficulneam et omnes arbores:'
  - name: Evangelium secundum Lucam 21:30
    orderIndex: 29
    osisId: Luke.21.30
    sblId: Luke 21:30
    shortName: Lc 21:30
    text: cum iam germinaverint, videntes vosmetipsi scitis quia iam prope est aestas.
  - name: Evangelium secundum Lucam 21:31
    orderIndex: 30
    osisId: Luke.21.31
    sblId: Luke 21:31
    shortName: Lc 21:31
    text: Ita et vos, cum videritis haec fieri, scitote quoniam prope est regnum Dei.
  - name: Evangelium secundum Lucam 21:32
    orderIndex: 31
    osisId: Luke.21.32
    sblId: Luke 21:32
    shortName: Lc 21:32
    text: 'Amen dico vobis: Non praeteribit generatio haec, donec omnia fiant.'
  - name: Evangelium secundum Lucam 21:33
    orderIndex: 32
    osisId: Luke.21.33
    sblId: Luke 21:33
    shortName: Lc 21:33
    text: Caelum et terra transibunt, verba autem mea non transibunt.
  - name: Evangelium secundum Lucam 21:34
    orderIndex: 33
    osisId: Luke.21.34
    sblId: Luke 21:34
    shortName: Lc 21:34
    text: Attendite autem vobis, ne forte graventur corda vestra in crapula et ebrietate
      et curis huius vitae, et superveniat in vos repentina dies illa;
  - name: Evangelium secundum Lucam 21:35
    orderIndex: 34
    osisId: Luke.21.35
    sblId: Luke 21:35
    shortName: Lc 21:35
    text: tamquam laqueus enim superveniet in omnes, qui sedent super faciem omnis
      terrae.
  - name: Evangelium secundum Lucam 21:36
    orderIndex: 35
    osisId: Luke.21.36
    sblId: Luke 21:36
    shortName: Lc 21:36
    text: Vigilate itaque omni tempore orantes, ut possitis fugere ista omnia, quae
      futura sunt, et stare ante Filium hominis ".
  - name: Evangelium secundum Lucam 21:37
    orderIndex: 36
    osisId: Luke.21.37
    sblId: Luke 21:37
    shortName: Lc 21:37
    text: Erat autem diebus docens in templo, noctibus vero exiens morabatur in monte,
      qui vocatur Oliveti.
  - name: Evangelium secundum Lucam 21:38
    orderIndex: 37
    osisId: Luke.21.38
    sblId: Luke 21:38
    shortName: Lc 21:38
    text: Et omnis populus manicabat ad eum in templo audire eum.
  versesCount: 38
- name: Evangelium secundum Lucam 22
  orderIndex: 21
  osisId: Luke.22
  sblId: Luke 22
  shortName: Lc 22
  verses:
  - name: Evangelium secundum Lucam 22:1
    orderIndex: 0
    osisId: Luke.22.1
    sblId: Luke 22:1
    shortName: Lc 22:1
    text: Appropinquabat autem dies festus Azymorum, qui dici tur Pascha.
  - name: Evangelium secundum Lucam 22:2
    orderIndex: 1
    osisId: Luke.22.2
    sblId: Luke 22:2
    shortName: Lc 22:2
    text: Et quaerebant principes sacerdotum et scribae quomodo eum interficerent;
      timebant vero plebem.
  - name: Evangelium secundum Lucam 22:3
    orderIndex: 2
    osisId: Luke.22.3
    sblId: Luke 22:3
    shortName: Lc 22:3
    text: Intravit autem Satanas in Iudam, qui cognominabatur Iscarioth, unum de Duodecim;
  - name: Evangelium secundum Lucam 22:4
    orderIndex: 3
    osisId: Luke.22.4
    sblId: Luke 22:4
    shortName: Lc 22:4
    text: et abiit et locutus est cum principibus sacerdotum et magistratibus, quemadmodum
      illum traderet eis.
  - name: Evangelium secundum Lucam 22:5
    orderIndex: 4
    osisId: Luke.22.5
    sblId: Luke 22:5
    shortName: Lc 22:5
    text: Et gavisi sunt et pacti sunt pecuniam illi dare.
  - name: Evangelium secundum Lucam 22:6
    orderIndex: 5
    osisId: Luke.22.6
    sblId: Luke 22:6
    shortName: Lc 22:6
    text: Et spopondit et quaerebat opportunitatem, ut eis traderet illum sine turba.
  - name: Evangelium secundum Lucam 22:7
    orderIndex: 6
    osisId: Luke.22.7
    sblId: Luke 22:7
    shortName: Lc 22:7
    text: Venit autem dies Azymorum, in qua necesse erat occidi Pascha.
  - name: Evangelium secundum Lucam 22:8
    orderIndex: 7
    osisId: Luke.22.8
    sblId: Luke 22:8
    shortName: Lc 22:8
    text: 'Et misit Petrum et Ioannem dicens: " Euntes parate nobis Pascha, ut manducemus
      ".'
  - name: Evangelium secundum Lucam 22:9
    orderIndex: 8
    osisId: Luke.22.9
    sblId: Luke 22:9
    shortName: Lc 22:9
    text: 'At illi dixerunt ei: "Ubi vis paremus? ".'
  - name: Evangelium secundum Lucam 22:10
    orderIndex: 9
    osisId: Luke.22.10
    sblId: Luke 22:10
    shortName: Lc 22:10
    text: 'Et dixit ad eos: " Ecce, introeuntibus vobis in civitatem, occurret vobis
      homo amphoram aquae portans; sequimini eum in domum, in quam intrat.'
  - name: Evangelium secundum Lucam 22:11
    orderIndex: 10
    osisId: Luke.22.11
    sblId: Luke 22:11
    shortName: Lc 22:11
    text: 'Et dicetis patri familias domus: "Dicit tibi Magister: Ubi est deversorium,
      ubi Pascha cum discipulis meis manducem?".'
  - name: Evangelium secundum Lucam 22:12
    orderIndex: 11
    osisId: Luke.22.12
    sblId: Luke 22:12
    shortName: Lc 22:12
    text: Ipse vobis ostendet cenaculum magnum stratum; ibi parate ".
  - name: Evangelium secundum Lucam 22:13
    orderIndex: 12
    osisId: Luke.22.13
    sblId: Luke 22:13
    shortName: Lc 22:13
    text: Euntes autem invenerunt, sicut dixit illis, et paraverunt Pascha.
  - name: Evangelium secundum Lucam 22:14
    orderIndex: 13
    osisId: Luke.22.14
    sblId: Luke 22:14
    shortName: Lc 22:14
    text: Et cum facta esset hora, discubuit, et apostoli cum eo.
  - name: Evangelium secundum Lucam 22:15
    orderIndex: 14
    osisId: Luke.22.15
    sblId: Luke 22:15
    shortName: Lc 22:15
    text: 'Et ait illis: " Desiderio desideravi hoc Pascha manducare vobiscum, antequam
      patiar.'
  - name: Evangelium secundum Lucam 22:16
    orderIndex: 15
    osisId: Luke.22.16
    sblId: Luke 22:16
    shortName: Lc 22:16
    text: 'Dico enim vobis: Non manducabo illud, donec impleatur in regno Dei ".'
  - name: Evangelium secundum Lucam 22:17
    orderIndex: 16
    osisId: Luke.22.17
    sblId: Luke 22:17
    shortName: Lc 22:17
    text: 'Et accepto calice, gratias egit et dixit: " Accipite hoc et dividite inter
      vos.'
  - name: Evangelium secundum Lucam 22:18
    orderIndex: 17
    osisId: Luke.22.18
    sblId: Luke 22:18
    shortName: Lc 22:18
    text: 'Dico enim vobis: Non bibam amodo de generatione vitis, donec regnum Dei
      veniat ".'
  - name: Evangelium secundum Lucam 22:19
    orderIndex: 18
    osisId: Luke.22.19
    sblId: Luke 22:19
    shortName: Lc 22:19
    text: 'Et accepto pane, gratias egit et fregit et dedit eis dicens: " Hoc est
      corpus meum, quod pro vobis datur. Hoc facite in meam commemorationem ".'
  - name: Evangelium secundum Lucam 22:20
    orderIndex: 19
    osisId: Luke.22.20
    sblId: Luke 22:20
    shortName: Lc 22:20
    text: 'Similiter et calicem, postquam cenavit, dicens: " Hic calix novum testamentum
      est in sanguine meo, qui pro vobis funditur.'
  - name: Evangelium secundum Lucam 22:21
    orderIndex: 20
    osisId: Luke.22.21
    sblId: Luke 22:21
    shortName: Lc 22:21
    text: Verumtamen ecce manus tradentis me mecum est in mensa;
  - name: Evangelium secundum Lucam 22:22
    orderIndex: 21
    osisId: Luke.22.22
    sblId: Luke 22:22
    shortName: Lc 22:22
    text: et quidem Filius hominis, secundum quod definitum est, vadit; verumtamen
      vae illi homini, per quem traditur! ".
  - name: Evangelium secundum Lucam 22:23
    orderIndex: 22
    osisId: Luke.22.23
    sblId: Luke 22:23
    shortName: Lc 22:23
    text: Et ipsi coeperunt quaerere inter se, quis esset ex eis, qui hoc facturus
      esset.
  - name: Evangelium secundum Lucam 22:24
    orderIndex: 23
    osisId: Luke.22.24
    sblId: Luke 22:24
    shortName: Lc 22:24
    text: Facta est autem et contentio inter eos, quis eorum videretur esse maior.
  - name: Evangelium secundum Lucam 22:25
    orderIndex: 24
    osisId: Luke.22.25
    sblId: Luke 22:25
    shortName: Lc 22:25
    text: 'Dixit autem eis: " Reges gentium dominantur eorum; et, qui potestatem habent
      super eos, benefici vocantur.'
  - name: Evangelium secundum Lucam 22:26
    orderIndex: 25
    osisId: Luke.22.26
    sblId: Luke 22:26
    shortName: Lc 22:26
    text: Vos autem non sic, sed qui maior est in vobis, fiat sicut iunior; et, qui
      praecessor est, sicut ministrator.
  - name: Evangelium secundum Lucam 22:27
    orderIndex: 26
    osisId: Luke.22.27
    sblId: Luke 22:27
    shortName: Lc 22:27
    text: 'Nam quis maior est: qui recumbit, an qui ministrat? Nonne qui recumbit?
      Ego autem in medio vestrum sum, sicut qui ministrat.'
  - name: Evangelium secundum Lucam 22:28
    orderIndex: 27
    osisId: Luke.22.28
    sblId: Luke 22:28
    shortName: Lc 22:28
    text: Vos autem estis, qui permansistis mecum in tentationibus meis;
  - name: Evangelium secundum Lucam 22:29
    orderIndex: 28
    osisId: Luke.22.29
    sblId: Luke 22:29
    shortName: Lc 22:29
    text: et ego dispono vobis, sicut disposuit mihi Pater meus regnum,
  - name: Evangelium secundum Lucam 22:30
    orderIndex: 29
    osisId: Luke.22.30
    sblId: Luke 22:30
    shortName: Lc 22:30
    text: ut edatis et bibatis super mensam meam in regno meo et sedeatis super thronos
      iudicantes duodecim tribus Israel.
  - name: Evangelium secundum Lucam 22:31
    orderIndex: 30
    osisId: Luke.22.31
    sblId: Luke 22:31
    shortName: Lc 22:31
    text: Simon, Simon, ecce Satanas expetivit vos, ut cribraret sicut triticum;
  - name: Evangelium secundum Lucam 22:32
    orderIndex: 31
    osisId: Luke.22.32
    sblId: Luke 22:32
    shortName: Lc 22:32
    text: ego autem rogavi pro te, ut non deficiat fides tua. Et tu, aliquando conversus,
      confirma fratres tuos ".
  - name: Evangelium secundum Lucam 22:33
    orderIndex: 32
    osisId: Luke.22.33
    sblId: Luke 22:33
    shortName: Lc 22:33
    text: 'Qui dixit ei: " Domine, tecum paratus sum et in carcerem et in mortem ire
      ".'
  - name: Evangelium secundum Lucam 22:34
    orderIndex: 33
    osisId: Luke.22.34
    sblId: Luke 22:34
    shortName: Lc 22:34
    text: 'Et ille dixit: " Dico tibi, Petre, non cantabit hodie gallus, donec ter
      abneges nosse me ".'
  - name: Evangelium secundum Lucam 22:35
    orderIndex: 34
    osisId: Luke.22.35
    sblId: Luke 22:35
    shortName: Lc 22:35
    text: 'Et dixit eis: " Quando misi vos sine sacculo et pera et calceamentis, numquid
      aliquid defuit vobis? ". At illi dixerunt: " Nihil ".'
  - name: Evangelium secundum Lucam 22:36
    orderIndex: 35
    osisId: Luke.22.36
    sblId: Luke 22:36
    shortName: Lc 22:36
    text: 'Dixit ergo eis: " Sed nunc, qui habet sacculum, tollat, similiter et peram;
      et, qui non habet, vendat tunicam suam et emat gladium.'
  - name: Evangelium secundum Lucam 22:37
    orderIndex: 36
    osisId: Luke.22.37
    sblId: Luke 22:37
    shortName: Lc 22:37
    text: 'Dico enim vobis: Hoc, quod scriptum est, oportet impleri in me, illud:
      Cum iniustis deputatus est". Etenim ea, quae sunt de me, adimpletionem habent
      ".'
  - name: Evangelium secundum Lucam 22:38
    orderIndex: 37
    osisId: Luke.22.38
    sblId: Luke 22:38
    shortName: Lc 22:38
    text: 'At illi dixerunt: " Domine, ecce gladii duo hic ". At ille dixit eis: "
      Satis est ".'
  - name: Evangelium secundum Lucam 22:39
    orderIndex: 38
    osisId: Luke.22.39
    sblId: Luke 22:39
    shortName: Lc 22:39
    text: Et egressus ibat secundum consuetudinem in montem Olivarum; secuti sunt
      autem illum et discipuli.
  - name: Evangelium secundum Lucam 22:40
    orderIndex: 39
    osisId: Luke.22.40
    sblId: Luke 22:40
    shortName: Lc 22:40
    text: 'Et cum pervenisset ad locum, dixit illis: " Orate, ne intretis in tentationem
      ".'
  - name: Evangelium secundum Lucam 22:41
    orderIndex: 40
    osisId: Luke.22.41
    sblId: Luke 22:41
    shortName: Lc 22:41
    text: Et ipse avulsus est ab eis, quantum iactus est lapidis, et, positis genibus,
      orabat
  - name: Evangelium secundum Lucam 22:42
    orderIndex: 41
    osisId: Luke.22.42
    sblId: Luke 22:42
    shortName: Lc 22:42
    text: 'dicens: " Pater, si vis, transfer calicem istum a me; verumtamen non mea
      voluntas sed tua fiat ".'
  - name: Evangelium secundum Lucam 22:43
    orderIndex: 42
    osisId: Luke.22.43
    sblId: Luke 22:43
    shortName: Lc 22:43
    text: Apparuit autem illi angelus de caelo confortans eum. Et factus in agonia
      prolixius orabat.
  - name: Evangelium secundum Lucam 22:44
    orderIndex: 43
    osisId: Luke.22.44
    sblId: Luke 22:44
    shortName: Lc 22:44
    text: Et factus est sudor eius sicut guttae sanguinis decurrentis in terram.
  - name: Evangelium secundum Lucam 22:45
    orderIndex: 44
    osisId: Luke.22.45
    sblId: Luke 22:45
    shortName: Lc 22:45
    text: Et cum surrexisset ab oratione et venisset ad discipulos, invenit eos dormientes
      prae tristitia
  - name: Evangelium secundum Lucam 22:46
    orderIndex: 45
    osisId: Luke.22.46
    sblId: Luke 22:46
    shortName: Lc 22:46
    text: 'et ait illis: " Quid dormitis? Surgite; orate, ne intretis in tentationem
      ".'
  - name: Evangelium secundum Lucam 22:47
    orderIndex: 46
    osisId: Luke.22.47
    sblId: Luke 22:47
    shortName: Lc 22:47
    text: Adhuc eo loquente, ecce turba; et, qui vocabatur Iudas, unus de Duodecim,
      antecedebat eos et appropinquavit Iesu, ut oscularetur eum.
  - name: Evangelium secundum Lucam 22:48
    orderIndex: 47
    osisId: Luke.22.48
    sblId: Luke 22:48
    shortName: Lc 22:48
    text: 'Iesus autem dixit ei: " Iuda, osculo Filium hominis tradis? ".'
  - name: Evangelium secundum Lucam 22:49
    orderIndex: 48
    osisId: Luke.22.49
    sblId: Luke 22:49
    shortName: Lc 22:49
    text: 'Videntes autem hi, qui circa ipsum erant, quod futurum erat, dixerunt:
      Domine, si percutimus in gladio? ".'
  - name: Evangelium secundum Lucam 22:50
    orderIndex: 49
    osisId: Luke.22.50
    sblId: Luke 22:50
    shortName: Lc 22:50
    text: Et percussit unus ex illis servum principis sacerdotum et amputavit auriculam
      eius dextram.
  - name: Evangelium secundum Lucam 22:51
    orderIndex: 50
    osisId: Luke.22.51
    sblId: Luke 22:51
    shortName: Lc 22:51
    text: 'Respondens autem Iesus ait: " Sinite usque huc! ". Et cum tetigisset auriculam
      eius, sanavit eum.'
  - name: Evangelium secundum Lucam 22:52
    orderIndex: 51
    osisId: Luke.22.52
    sblId: Luke 22:52
    shortName: Lc 22:52
    text: 'Dixit autem Iesus ad eos, qui venerant ad se principes sacerdotum et magistratus
      templi et seniores: " Quasi ad latronem existis cum gladiis et fustibus?'
  - name: Evangelium secundum Lucam 22:53
    orderIndex: 52
    osisId: Luke.22.53
    sblId: Luke 22:53
    shortName: Lc 22:53
    text: Cum cotidie vobiscum fuerim in templo, non extendistis manus in me; sed
      haec est hora vestra et potestas tenebrarum ".
  - name: Evangelium secundum Lucam 22:54
    orderIndex: 53
    osisId: Luke.22.54
    sblId: Luke 22:54
    shortName: Lc 22:54
    text: Comprehendentes autem eum, duxerunt et introduxerunt in domum principis
      sacerdotum. Petrus vero sequebatur a longe.
  - name: Evangelium secundum Lucam 22:55
    orderIndex: 54
    osisId: Luke.22.55
    sblId: Luke 22:55
    shortName: Lc 22:55
    text: Accenso autem igni in medio atrio et circumsedentibus illis, sedebat Petrus
      in medio eorum.
  - name: Evangelium secundum Lucam 22:56
    orderIndex: 55
    osisId: Luke.22.56
    sblId: Luke 22:56
    shortName: Lc 22:56
    text: 'Quem cum vidisset ancilla quaedam sedentem ad lumen et eum fuisset intuita,
      dixit:'
  - name: Evangelium secundum Lucam 22:57
    orderIndex: 56
    osisId: Luke.22.57
    sblId: Luke 22:57
    shortName: Lc 22:57
    text: '" Et hic cum illo erat! ". At ille negavit eum dicens:'
  - name: Evangelium secundum Lucam 22:58
    orderIndex: 57
    osisId: Luke.22.58
    sblId: Luke 22:58
    shortName: Lc 22:58
    text: '" Mulier, non novi illum! ". Et post pusillum alius videns eum dixit: "
      Et tu de illis es! ". Petrus vero ait: " O homo, non sum! ".'
  - name: Evangelium secundum Lucam 22:59
    orderIndex: 58
    osisId: Luke.22.59
    sblId: Luke 22:59
    shortName: Lc 22:59
    text: 'Et intervallo facto quasi horae unius, alius quidam affirmabat dicens:
      Vere et hic cum illo erat, nam et Galilaeus est! ".'
  - name: Evangelium secundum Lucam 22:60
    orderIndex: 59
    osisId: Luke.22.60
    sblId: Luke 22:60
    shortName: Lc 22:60
    text: 'Et ait Petrus: " Homo, nescio quid dicis! ". Et continuo adhuc illo loquente
      cantavit gallus.'
  - name: Evangelium secundum Lucam 22:61
    orderIndex: 60
    osisId: Luke.22.61
    sblId: Luke 22:61
    shortName: Lc 22:61
    text: 'Et conversus Dominus respexit Petrum; et recordatus est Petrus verbi Domini,
      sicut dixit ei: " Priusquam gallus cantet hodie, ter me negabis ".'
  - name: Evangelium secundum Lucam 22:62
    orderIndex: 61
    osisId: Luke.22.62
    sblId: Luke 22:62
    shortName: Lc 22:62
    text: Et egressus foras flevit amare.
  - name: Evangelium secundum Lucam 22:63
    orderIndex: 62
    osisId: Luke.22.63
    sblId: Luke 22:63
    shortName: Lc 22:63
    text: Et viri, qui tenebant illum, illudebant ei caedentes;
  - name: Evangelium secundum Lucam 22:64
    orderIndex: 63
    osisId: Luke.22.64
    sblId: Luke 22:64
    shortName: Lc 22:64
    text: 'et velaverunt eum et interrogabant eum dicentes: " Prophetiza: Quis est,
      qui te percussit? ".'
  - name: Evangelium secundum Lucam 22:65
    orderIndex: 64
    osisId: Luke.22.65
    sblId: Luke 22:65
    shortName: Lc 22:65
    text: Et alia multa blasphemantes dicebant in eum.
  - name: Evangelium secundum Lucam 22:66
    orderIndex: 65
    osisId: Luke.22.66
    sblId: Luke 22:66
    shortName: Lc 22:66
    text: Et ut factus est dies, convenerunt seniores plebis et principes sacerdotum
      et scribae et duxerunt illum in concilium suum
  - name: Evangelium secundum Lucam 22:67
    orderIndex: 66
    osisId: Luke.22.67
    sblId: Luke 22:67
    shortName: Lc 22:67
    text: 'dicentes: " Si tu es Christus, dic nobis ". Et ait illis: " Si vobis dixero,
      non credetis;'
  - name: Evangelium secundum Lucam 22:68
    orderIndex: 67
    osisId: Luke.22.68
    sblId: Luke 22:68
    shortName: Lc 22:68
    text: si autem interrogavero, non respondebitis mihi.
  - name: Evangelium secundum Lucam 22:69
    orderIndex: 68
    osisId: Luke.22.69
    sblId: Luke 22:69
    shortName: Lc 22:69
    text: Ex hoc autem erit Filius hominis sedens a dextris virtutis Dei ".
  - name: Evangelium secundum Lucam 22:70
    orderIndex: 69
    osisId: Luke.22.70
    sblId: Luke 22:70
    shortName: Lc 22:70
    text: 'Dixerunt autem omnes: " Tu ergo es Filius Dei? ". Qui ait ad illos: " Vos
      dicitis quia ego sum ".'
  - name: Evangelium secundum Lucam 22:71
    orderIndex: 70
    osisId: Luke.22.71
    sblId: Luke 22:71
    shortName: Lc 22:71
    text: 'At illi dixerunt: " Quid adhuc desideramus testimonium? Ipsi enim audivimus
      de ore eius! ".'
  versesCount: 71
- name: Evangelium secundum Lucam 23
  orderIndex: 22
  osisId: Luke.23
  sblId: Luke 23
  shortName: Lc 23
  verses:
  - name: Evangelium secundum Lucam 23:1
    orderIndex: 0
    osisId: Luke.23.1
    sblId: Luke 23:1
    shortName: Lc 23:1
    text: Et surgens omnis multitudo eorum duxerunt illum ad Pi latum.
  - name: Evangelium secundum Lucam 23:2
    orderIndex: 1
    osisId: Luke.23.2
    sblId: Luke 23:2
    shortName: Lc 23:2
    text: 'Coeperunt autem accusare illum dicentes: " Hunc invenimus subvertentem
      gentem nostram et prohibentem tributa dare Caesari et dicentem se Christum regem
      esse ".'
  - name: Evangelium secundum Lucam 23:3
    orderIndex: 2
    osisId: Luke.23.3
    sblId: Luke 23:3
    shortName: Lc 23:3
    text: 'Pilatus autem interrogavit eum dicens: " Tu es rex Iudaeorum? ". At ille
      respondens ait: " Tu dicis ".'
  - name: Evangelium secundum Lucam 23:4
    orderIndex: 3
    osisId: Luke.23.4
    sblId: Luke 23:4
    shortName: Lc 23:4
    text: 'Ait autem Pilatus ad principes sacerdotum et turbas: " Nihil invenio causae
      in hoc homine ".'
  - name: Evangelium secundum Lucam 23:5
    orderIndex: 4
    osisId: Luke.23.5
    sblId: Luke 23:5
    shortName: Lc 23:5
    text: 'At illi invalescebant dicentes: " Commovet populum docens per universam
      Iudaeam et in cipiens a Galilaea usque huc! ".'
  - name: Evangelium secundum Lucam 23:6
    orderIndex: 5
    osisId: Luke.23.6
    sblId: Luke 23:6
    shortName: Lc 23:6
    text: Pilatus autem audiens interrogavit si homo Galilaeus esset;
  - name: Evangelium secundum Lucam 23:7
    orderIndex: 6
    osisId: Luke.23.7
    sblId: Luke 23:7
    shortName: Lc 23:7
    text: et ut cognovit quod de Herodis potestate esset, remisit eum ad Herodem,
      qui et ipse Hierosolymis erat illis diebus.
  - name: Evangelium secundum Lucam 23:8
    orderIndex: 7
    osisId: Luke.23.8
    sblId: Luke 23:8
    shortName: Lc 23:8
    text: Herodes autem, viso Iesu, gavisus est valde; erat enim cupiens ex multo
      tempore videre eum, eo quod audiret de illo et sperabat signum aliquod videre
      ab eo fieri.
  - name: Evangelium secundum Lucam 23:9
    orderIndex: 8
    osisId: Luke.23.9
    sblId: Luke 23:9
    shortName: Lc 23:9
    text: Interrogabat autem illum multis sermonibus; at ipse nihil illi respondebat.
  - name: Evangelium secundum Lucam 23:10
    orderIndex: 9
    osisId: Luke.23.10
    sblId: Luke 23:10
    shortName: Lc 23:10
    text: Stabant etiam principes sacerdotum et scribae constanter accusantes eum.
  - name: Evangelium secundum Lucam 23:11
    orderIndex: 10
    osisId: Luke.23.11
    sblId: Luke 23:11
    shortName: Lc 23:11
    text: Sprevit autem illum Herodes cum exercitu suo et illusit indutum veste alba
      et remisit ad Pilatum.
  - name: Evangelium secundum Lucam 23:12
    orderIndex: 11
    osisId: Luke.23.12
    sblId: Luke 23:12
    shortName: Lc 23:12
    text: Facti sunt autem amici inter se Herodes et Pilatus in ipsa die; nam antea
      inimici erant ad invicem.
  - name: Evangelium secundum Lucam 23:13
    orderIndex: 12
    osisId: Luke.23.13
    sblId: Luke 23:13
    shortName: Lc 23:13
    text: Pilatus autem, convocatis principibus sacerdotum et magistratibus et plebe,
  - name: Evangelium secundum Lucam 23:14
    orderIndex: 13
    osisId: Luke.23.14
    sblId: Luke 23:14
    shortName: Lc 23:14
    text: 'dixit ad illos: " Obtulistis mihi hunc hominem quasi avertentem populum,
      et ecce ego coram vobis interrogans nullam causam inveni in homine isto ex his,
      in quibus eum accusatis,'
  - name: Evangelium secundum Lucam 23:15
    orderIndex: 14
    osisId: Luke.23.15
    sblId: Luke 23:15
    shortName: Lc 23:15
    text: sedneque Herodes; remisit enim illum ad nos. Et ecce nihil dignum morte
      actum est ei.
  - name: Evangelium secundum Lucam 23:16
    orderIndex: 15
    osisId: Luke.23.16
    sblId: Luke 23:16
    shortName: Lc 23:16
    text: Emendatum ergo illum dimittam ".
  - name: Evangelium secundum Lucam 23:17
    orderIndex: 16
    osisId: Luke.23.17
    sblId: Luke 23:17
    shortName: Lc 23:17
    text: ()
  - name: Evangelium secundum Lucam 23:18
    orderIndex: 17
    osisId: Luke.23.18
    sblId: Luke 23:18
    shortName: Lc 23:18
    text: 'Exclamavit autem universa turba dicens: " Tolle hunc et dimitte nobis Barabbam!
      ",'
  - name: Evangelium secundum Lucam 23:19
    orderIndex: 18
    osisId: Luke.23.19
    sblId: Luke 23:19
    shortName: Lc 23:19
    text: qui erat propter seditionem quandam factam in civitate et homicidium missus
      in carcerem.
  - name: Evangelium secundum Lucam 23:20
    orderIndex: 19
    osisId: Luke.23.20
    sblId: Luke 23:20
    shortName: Lc 23:20
    text: Iterum autem Pilatus locutus est ad illos volens dimittere Iesum,
  - name: Evangelium secundum Lucam 23:21
    orderIndex: 20
    osisId: Luke.23.21
    sblId: Luke 23:21
    shortName: Lc 23:21
    text: 'at illi succlamabant dicentes: " Crucifige, crucifige illum! ".'
  - name: Evangelium secundum Lucam 23:22
    orderIndex: 21
    osisId: Luke.23.22
    sblId: Luke 23:22
    shortName: Lc 23:22
    text: 'Ille autem tertio dixit ad illos: " Quid enim mali fecit iste? Nullam causam
      mortis invenio in eo; corripiam ergo illum et dimittam ".'
  - name: Evangelium secundum Lucam 23:23
    orderIndex: 22
    osisId: Luke.23.23
    sblId: Luke 23:23
    shortName: Lc 23:23
    text: At illi instabant vocibus magnis postulantes, ut crucifigeretur, et invalescebant
      voces eorum.
  - name: Evangelium secundum Lucam 23:24
    orderIndex: 23
    osisId: Luke.23.24
    sblId: Luke 23:24
    shortName: Lc 23:24
    text: 'Et Pilatus adiudicavit fieri petitionem eorum:'
  - name: Evangelium secundum Lucam 23:25
    orderIndex: 24
    osisId: Luke.23.25
    sblId: Luke 23:25
    shortName: Lc 23:25
    text: dimisit autem eum, qui propter seditionem et homicidium missus fuerat in
      carcerem, quem petebant; Iesum vero tradidit voluntati eorum.
  - name: Evangelium secundum Lucam 23:26
    orderIndex: 25
    osisId: Luke.23.26
    sblId: Luke 23:26
    shortName: Lc 23:26
    text: Et cum abducerent eum, apprehenderunt Simonem quendam Cyrenensem venientem
      de villa et imposuerunt illi crucem portare post Iesum.
  - name: Evangelium secundum Lucam 23:27
    orderIndex: 26
    osisId: Luke.23.27
    sblId: Luke 23:27
    shortName: Lc 23:27
    text: Sequebatur autem illum multa turba populi et mulierum, quae plangebant et
      lamentabant eum.
  - name: Evangelium secundum Lucam 23:28
    orderIndex: 27
    osisId: Luke.23.28
    sblId: Luke 23:28
    shortName: Lc 23:28
    text: 'Conversus autem ad illas Iesus dixit: " Filiae Ierusalem, nolite flere
      super me, sed super vos ipsas flete et super filios vestros,'
  - name: Evangelium secundum Lucam 23:29
    orderIndex: 28
    osisId: Luke.23.29
    sblId: Luke 23:29
    shortName: Lc 23:29
    text: 'quoniam ecce venient dies, in quibus dicent: "Beatae steriles et ventres,
      qui non genuerunt, et ubera, quae non lactaverunt!".'
  - name: Evangelium secundum Lucam 23:30
    orderIndex: 29
    osisId: Luke.23.30
    sblId: Luke 23:30
    shortName: Lc 23:30
    text: 'Tunc incipient dicere montibus: "Cadite super nos!", et collibus: Operite
      nos!",'
  - name: Evangelium secundum Lucam 23:31
    orderIndex: 30
    osisId: Luke.23.31
    sblId: Luke 23:31
    shortName: Lc 23:31
    text: quia si in viridi ligno haec faciunt, in arido quid fiet? ".
  - name: Evangelium secundum Lucam 23:32
    orderIndex: 31
    osisId: Luke.23.32
    sblId: Luke 23:32
    shortName: Lc 23:32
    text: Ducebantur autem et alii duo nequam cum eo, ut interficerentur.
  - name: Evangelium secundum Lucam 23:33
    orderIndex: 32
    osisId: Luke.23.33
    sblId: Luke 23:33
    shortName: Lc 23:33
    text: Et postquam venerunt in locum, qui vocatur Calvariae, ibi crucifixerunt
      eum et latrones, unum a dextris et alterum a sinistris.
  - name: Evangelium secundum Lucam 23:34
    orderIndex: 33
    osisId: Luke.23.34
    sblId: Luke 23:34
    shortName: Lc 23:34
    text: 'Iesus autem dicebat: " Pater, dimitte illis, non enim sciunt quid faciunt
      ".Dividentes vero vestimenta eius miserunt sortes.'
  - name: Evangelium secundum Lucam 23:35
    orderIndex: 34
    osisId: Luke.23.35
    sblId: Luke 23:35
    shortName: Lc 23:35
    text: 'Et stabat populus exspectans. Et deridebant illum et principes dicentes:
      " Alios salvos fecit; se salvum faciat, si hic est Christus Dei electus! ".'
  - name: Evangelium secundum Lucam 23:36
    orderIndex: 35
    osisId: Luke.23.36
    sblId: Luke 23:36
    shortName: Lc 23:36
    text: Illudebant autem ei et milites accedentes, acetum offerentes illi
  - name: Evangelium secundum Lucam 23:37
    orderIndex: 36
    osisId: Luke.23.37
    sblId: Luke 23:37
    shortName: Lc 23:37
    text: 'et dicentes: " Si tu es rex Iudaeorum, salvum te fac! ".'
  - name: Evangelium secundum Lucam 23:38
    orderIndex: 37
    osisId: Luke.23.38
    sblId: Luke 23:38
    shortName: Lc 23:38
    text: 'Erat autem et superscriptio super illum: " Hic est rex Iudaeorum ".'
  - name: Evangelium secundum Lucam 23:39
    orderIndex: 38
    osisId: Luke.23.39
    sblId: Luke 23:39
    shortName: Lc 23:39
    text: 'Unus autem de his, qui pendebant, latronibus blasphemabat eum dicens: "
      Nonne tu es Christus? Salvum fac temetipsum et nos! ".'
  - name: Evangelium secundum Lucam 23:40
    orderIndex: 39
    osisId: Luke.23.40
    sblId: Luke 23:40
    shortName: Lc 23:40
    text: 'Respondens autem alter increpabat illum dicens: " Neque tu times Deum,
      quod in eadem damnatione es?'
  - name: Evangelium secundum Lucam 23:41
    orderIndex: 40
    osisId: Luke.23.41
    sblId: Luke 23:41
    shortName: Lc 23:41
    text: Et nos quidem iuste, nam digna factis recipimus! Hic vero nihil mali gessit
      ".
  - name: Evangelium secundum Lucam 23:42
    orderIndex: 41
    osisId: Luke.23.42
    sblId: Luke 23:42
    shortName: Lc 23:42
    text: 'Et dicebat: " Iesu, memento mei, cum veneris in regnum tuum ".'
  - name: Evangelium secundum Lucam 23:43
    orderIndex: 42
    osisId: Luke.23.43
    sblId: Luke 23:43
    shortName: Lc 23:43
    text: 'Et dixit illi: " Amen dico tibi: Hodie mecum eris in paradiso ".'
  - name: Evangelium secundum Lucam 23:44
    orderIndex: 43
    osisId: Luke.23.44
    sblId: Luke 23:44
    shortName: Lc 23:44
    text: Et erat iam fere hora sexta, et tenebrae factae sunt in universa terra usque
      in horam nonam,
  - name: Evangelium secundum Lucam 23:45
    orderIndex: 44
    osisId: Luke.23.45
    sblId: Luke 23:45
    shortName: Lc 23:45
    text: et obscuratus est sol, et velum templi scissum est medium.
  - name: Evangelium secundum Lucam 23:46
    orderIndex: 45
    osisId: Luke.23.46
    sblId: Luke 23:46
    shortName: Lc 23:46
    text: 'Et clamans voce magna Iesus ait: " Pater, in manus tuas commendo spiritum
      meum "; et haec dicens exspiravit.'
  - name: Evangelium secundum Lucam 23:47
    orderIndex: 46
    osisId: Luke.23.47
    sblId: Luke 23:47
    shortName: Lc 23:47
    text: 'Videns autem centurio, quod factum fuerat, glorificavit Deum dicens: "
      Vere hic homo iustus erat! ".'
  - name: Evangelium secundum Lucam 23:48
    orderIndex: 47
    osisId: Luke.23.48
    sblId: Luke 23:48
    shortName: Lc 23:48
    text: Et omnis turba eorum, qui simul aderant ad spectaculum istud et videbant,
      quae fiebant, percutientes pectora sua revertebantur.
  - name: Evangelium secundum Lucam 23:49
    orderIndex: 48
    osisId: Luke.23.49
    sblId: Luke 23:49
    shortName: Lc 23:49
    text: Stabant autem omnes noti eius a longe et mulieres, quae secutae erant eum
      a Galilaea, haec videntes.
  - name: Evangelium secundum Lucam 23:50
    orderIndex: 49
    osisId: Luke.23.50
    sblId: Luke 23:50
    shortName: Lc 23:50
    text: Et ecce vir nomine Ioseph, qui erat decurio, vir bonus et iustus
  - name: Evangelium secundum Lucam 23:51
    orderIndex: 50
    osisId: Luke.23.51
    sblId: Luke 23:51
    shortName: Lc 23:51
    text: Chic non consenserat consilio et actibus eorum - ab Arimathaea civitate
      Iudaeorum, qui exspectabat regnum Dei,
  - name: Evangelium secundum Lucam 23:52
    orderIndex: 51
    osisId: Luke.23.52
    sblId: Luke 23:52
    shortName: Lc 23:52
    text: hic accessit ad Pilatum et petiit corpus Iesu
  - name: Evangelium secundum Lucam 23:53
    orderIndex: 52
    osisId: Luke.23.53
    sblId: Luke 23:53
    shortName: Lc 23:53
    text: et depositum involvit sindone et posuit eum in monumento exciso, in quo
      nondum quisquam positus fuerat.
  - name: Evangelium secundum Lucam 23:54
    orderIndex: 53
    osisId: Luke.23.54
    sblId: Luke 23:54
    shortName: Lc 23:54
    text: Et dies erat Parasceves, et sabbatum illucescebat.
  - name: Evangelium secundum Lucam 23:55
    orderIndex: 54
    osisId: Luke.23.55
    sblId: Luke 23:55
    shortName: Lc 23:55
    text: Subsecutae autem mulieres, quae cum ipso venerant de Galilaea, viderunt
      monumentum et quemadmodum positum erat corpus eius;
  - name: Evangelium secundum Lucam 23:56
    orderIndex: 55
    osisId: Luke.23.56
    sblId: Luke 23:56
    shortName: Lc 23:56
    text: et revertentes paraverunt aromata et unguenta et sabbato quidem siluerunt
      secundum mandatum.
  versesCount: 56
- name: Evangelium secundum Lucam 24
  orderIndex: 23
  osisId: Luke.24
  sblId: Luke 24
  shortName: Lc 24
  verses:
  - name: Evangelium secundum Lucam 24:1
    orderIndex: 0
    osisId: Luke.24.1
    sblId: Luke 24:1
    shortName: Lc 24:1
    text: Prima autem sabbatorum, valde diluculo venerunt ad monumentum portantes,
      quae paraverant, aromata.
  - name: Evangelium secundum Lucam 24:2
    orderIndex: 1
    osisId: Luke.24.2
    sblId: Luke 24:2
    shortName: Lc 24:2
    text: Et invenerunt lapidem revolutum a monumento;
  - name: Evangelium secundum Lucam 24:3
    orderIndex: 2
    osisId: Luke.24.3
    sblId: Luke 24:3
    shortName: Lc 24:3
    text: et ingressae non invenerunt corpus Domini Iesu.
  - name: Evangelium secundum Lucam 24:4
    orderIndex: 3
    osisId: Luke.24.4
    sblId: Luke 24:4
    shortName: Lc 24:4
    text: Et factum est, dum mente haesitarent de isto, ecce duo viri steterunt secus
      illas in veste fulgenti.
  - name: Evangelium secundum Lucam 24:5
    orderIndex: 4
    osisId: Luke.24.5
    sblId: Luke 24:5
    shortName: Lc 24:5
    text: 'Cum timerent autem et declinarent vultum in terram, dixerunt ad illas:
      " Quid quaeritis viventem cum mortuis?'
  - name: Evangelium secundum Lucam 24:6
    orderIndex: 5
    osisId: Luke.24.6
    sblId: Luke 24:6
    shortName: Lc 24:6
    text: Non est hic, sed surrexit. Recordamini qualiter locutus est vobis, cum adhuc
      in Galilaea esset,
  - name: Evangelium secundum Lucam 24:7
    orderIndex: 6
    osisId: Luke.24.7
    sblId: Luke 24:7
    shortName: Lc 24:7
    text: 'dicens: "Oportet Filium hominis tradi in manus hominum peccatorum et crucifigi
      et die tertia resurgere" ".'
  - name: Evangelium secundum Lucam 24:8
    orderIndex: 7
    osisId: Luke.24.8
    sblId: Luke 24:8
    shortName: Lc 24:8
    text: Et recordatae sunt verborum eius
  - name: Evangelium secundum Lucam 24:9
    orderIndex: 8
    osisId: Luke.24.9
    sblId: Luke 24:9
    shortName: Lc 24:9
    text: et regressae a monumento nuntiaverunt haec omnia illis Undecim et ceteris
      omnibus.
  - name: Evangelium secundum Lucam 24:10
    orderIndex: 9
    osisId: Luke.24.10
    sblId: Luke 24:10
    shortName: Lc 24:10
    text: Erat autem Maria Magdalene et Ioanna et Maria Iacobi; et ceterae cum eis
      dicebant ad apostolos haec.
  - name: Evangelium secundum Lucam 24:11
    orderIndex: 10
    osisId: Luke.24.11
    sblId: Luke 24:11
    shortName: Lc 24:11
    text: Et visa sunt ante illos sicut deliramentum verba ista, et non credebant
      illis.
  - name: Evangelium secundum Lucam 24:12
    orderIndex: 11
    osisId: Luke.24.12
    sblId: Luke 24:12
    shortName: Lc 24:12
    text: Petrus autem surgens cucurrit ad monumentum et procumbens videt linteamina
      sola; et rediit ad sua mirans, quod factum fuerat.
  - name: Evangelium secundum Lucam 24:13
    orderIndex: 12
    osisId: Luke.24.13
    sblId: Luke 24:13
    shortName: Lc 24:13
    text: Et ecce duo ex illis ibant ipsa die in castellum, quod erat in spatio stadiorum
      sexaginta ab Ierusalem nomine Emmaus;
  - name: Evangelium secundum Lucam 24:14
    orderIndex: 13
    osisId: Luke.24.14
    sblId: Luke 24:14
    shortName: Lc 24:14
    text: et ipsi loquebantur ad invicem de his omnibus, quae acciderant.
  - name: Evangelium secundum Lucam 24:15
    orderIndex: 14
    osisId: Luke.24.15
    sblId: Luke 24:15
    shortName: Lc 24:15
    text: Et factum est, dum fabularentur et secum quaererent, et ipse Iesus appropinquans
      ibat cum illis;
  - name: Evangelium secundum Lucam 24:16
    orderIndex: 15
    osisId: Luke.24.16
    sblId: Luke 24:16
    shortName: Lc 24:16
    text: oculi autem illorum tenebantur, ne eum agnoscerent.
  - name: Evangelium secundum Lucam 24:17
    orderIndex: 16
    osisId: Luke.24.17
    sblId: Luke 24:17
    shortName: Lc 24:17
    text: 'Et ait ad illos: " Qui sunt hi sermones, quos confertis ad invicem ambulantes?
      ". Et steterunt tristes.'
  - name: Evangelium secundum Lucam 24:18
    orderIndex: 17
    osisId: Luke.24.18
    sblId: Luke 24:18
    shortName: Lc 24:18
    text: 'Et respondens unus, cui nomen Cleopas, dixit ei: " Tu solus peregrinus
      es in Ierusalem et non cognovisti, quae facta sunt in illa his diebus? ".'
  - name: Evangelium secundum Lucam 24:19
    orderIndex: 18
    osisId: Luke.24.19
    sblId: Luke 24:19
    shortName: Lc 24:19
    text: 'Quibus ille dixit: " Quae? ". Et illi dixerunt ei: " De Iesu Nazareno,
      qui fuit vir propheta, potens in opere et sermone coram Deo et omni populo;'
  - name: Evangelium secundum Lucam 24:20
    orderIndex: 19
    osisId: Luke.24.20
    sblId: Luke 24:20
    shortName: Lc 24:20
    text: et quomodo eum tradiderunt summi sacerdotes et principes nostri in damnationem
      mortis et crucifixerunt eum.
  - name: Evangelium secundum Lucam 24:21
    orderIndex: 20
    osisId: Luke.24.21
    sblId: Luke 24:21
    shortName: Lc 24:21
    text: Nos autem sperabamus, quia ipse esset redempturus Israel; at nunc super
      haec omnia tertia dies hodie quod haec facta sunt.
  - name: Evangelium secundum Lucam 24:22
    orderIndex: 21
    osisId: Luke.24.22
    sblId: Luke 24:22
    shortName: Lc 24:22
    text: Sed et mulieres quaedam ex nostris terruerunt nos, quae ante lucem fuerunt
      ad monumentum
  - name: Evangelium secundum Lucam 24:23
    orderIndex: 22
    osisId: Luke.24.23
    sblId: Luke 24:23
    shortName: Lc 24:23
    text: et, non invento corpore eius, venerunt dicentes se etiam visionem angelorum
      vidisse, qui dicunt eum vivere.
  - name: Evangelium secundum Lucam 24:24
    orderIndex: 23
    osisId: Luke.24.24
    sblId: Luke 24:24
    shortName: Lc 24:24
    text: Et abierunt quidam ex nostris ad monumentum et ita invenerunt, sicut mulieres
      dixerunt, ipsum vero non viderunt ".
  - name: Evangelium secundum Lucam 24:25
    orderIndex: 24
    osisId: Luke.24.25
    sblId: Luke 24:25
    shortName: Lc 24:25
    text: 'Et ipse dixit ad eos: " O stulti et tardi corde ad credendum in omnibus,
      quae locuti sunt Prophetae!'
  - name: Evangelium secundum Lucam 24:26
    orderIndex: 25
    osisId: Luke.24.26
    sblId: Luke 24:26
    shortName: Lc 24:26
    text: Nonne haec oportuit pati Christum et intrare in gloriam suam? ".
  - name: Evangelium secundum Lucam 24:27
    orderIndex: 26
    osisId: Luke.24.27
    sblId: Luke 24:27
    shortName: Lc 24:27
    text: Et incipiens a Moyse et omnibus Prophetis interpretabatur illis in omnibus
      Scripturis, quae de ipso erant.
  - name: Evangelium secundum Lucam 24:28
    orderIndex: 27
    osisId: Luke.24.28
    sblId: Luke 24:28
    shortName: Lc 24:28
    text: Et appropinquaverunt castello, quo ibant, et ipse se finxit longius ire.
  - name: Evangelium secundum Lucam 24:29
    orderIndex: 28
    osisId: Luke.24.29
    sblId: Luke 24:29
    shortName: Lc 24:29
    text: 'Et coegerunt illum dicentes: " Mane nobiscum, quoniam advesperascit, et
      inclinata est iam dies ". Et intravit, ut maneret cum illis.'
  - name: Evangelium secundum Lucam 24:30
    orderIndex: 29
    osisId: Luke.24.30
    sblId: Luke 24:30
    shortName: Lc 24:30
    text: Et factum est, dum recumberet cum illis, accepit panem et benedixit ac fregit
      et porrigebat illis.
  - name: Evangelium secundum Lucam 24:31
    orderIndex: 30
    osisId: Luke.24.31
    sblId: Luke 24:31
    shortName: Lc 24:31
    text: Et aperti sunt oculi eorum, et cognoverunt eum; et ipse evanuit ab eis.
  - name: Evangelium secundum Lucam 24:32
    orderIndex: 31
    osisId: Luke.24.32
    sblId: Luke 24:32
    shortName: Lc 24:32
    text: 'Et dixerunt ad invicem: " Nonne cor nostrum ardens erat in nobis, dum loqueretur
      nobis in via et aperiret nobis Scripturas? ".'
  - name: Evangelium secundum Lucam 24:33
    orderIndex: 32
    osisId: Luke.24.33
    sblId: Luke 24:33
    shortName: Lc 24:33
    text: Et surgentes eadem hora regressi sunt in Ierusalem et invenerunt congregatos
      Undecim et eos, qui cum ipsis erant,
  - name: Evangelium secundum Lucam 24:34
    orderIndex: 33
    osisId: Luke.24.34
    sblId: Luke 24:34
    shortName: Lc 24:34
    text: 'dicentes: " Surrexit Dominus vere et apparuit Simoni ".'
  - name: Evangelium secundum Lucam 24:35
    orderIndex: 34
    osisId: Luke.24.35
    sblId: Luke 24:35
    shortName: Lc 24:35
    text: Et ipsi narrabant, quae gesta erant in via, et quomodo cognoverunt eum in
      fractione panis.
  - name: Evangelium secundum Lucam 24:36
    orderIndex: 35
    osisId: Luke.24.36
    sblId: Luke 24:36
    shortName: Lc 24:36
    text: 'Dum haec autem loquuntur, ipse stetit in medio eorum et dicit eis: " Pax
      vobis! ".'
  - name: Evangelium secundum Lucam 24:37
    orderIndex: 36
    osisId: Luke.24.37
    sblId: Luke 24:37
    shortName: Lc 24:37
    text: Conturbati vero et conterriti existimabant se spiritum videre.
  - name: Evangelium secundum Lucam 24:38
    orderIndex: 37
    osisId: Luke.24.38
    sblId: Luke 24:38
    shortName: Lc 24:38
    text: 'Et dixit eis: " Quid turbati estis, et quare cogitationes ascendunt in
      corda vestra?'
  - name: Evangelium secundum Lucam 24:39
    orderIndex: 38
    osisId: Luke.24.39
    sblId: Luke 24:39
    shortName: Lc 24:39
    text: Videte manus meas et pedes meos, quia ipse ego sum! Palpate me et videte,
      quia spiritus carnem et ossa non habet, sicut me videtis habere ".
  - name: Evangelium secundum Lucam 24:40
    orderIndex: 39
    osisId: Luke.24.40
    sblId: Luke 24:40
    shortName: Lc 24:40
    text: Et cum hoc dixisset, ostendit eis manus et pedes.
  - name: Evangelium secundum Lucam 24:41
    orderIndex: 40
    osisId: Luke.24.41
    sblId: Luke 24:41
    shortName: Lc 24:41
    text: 'Adhuc autem illis non credentibus prae gaudio et mirantibus, dixit eis:
      Habetis hic aliquid, quod manducetur? ".'
  - name: Evangelium secundum Lucam 24:42
    orderIndex: 41
    osisId: Luke.24.42
    sblId: Luke 24:42
    shortName: Lc 24:42
    text: At illi obtulerunt ei partem piscis assi.
  - name: Evangelium secundum Lucam 24:43
    orderIndex: 42
    osisId: Luke.24.43
    sblId: Luke 24:43
    shortName: Lc 24:43
    text: Et sumens, coram eis manducavit.
  - name: Evangelium secundum Lucam 24:44
    orderIndex: 43
    osisId: Luke.24.44
    sblId: Luke 24:44
    shortName: Lc 24:44
    text: 'Et dixit ad eos: " Haec sunt verba, quae locutus sum ad vos, cum adhuc
      essem vobiscum, quoniam necesse est impleri omnia, quae scripta sunt in Lege
