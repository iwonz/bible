chapters:
- name: Lamentationes 1
  orderIndex: 0
  osisId: Lam.1
  sblId: Lam 1
  shortName: Lam 1
  verses:
  - name: Lamentationes 1:1
    orderIndex: 0
    osisId: Lam.1.1
    sblId: Lam 1:1
    shortName: Lam 1:1
    text: ALEPH. Quomodo sedet solacivitas plena populo!Facta est quasi viduadomina
      gentium;princeps provinciarumfacta est sub tributo.
  - name: Lamentationes 1:2
    orderIndex: 1
    osisId: Lam.1.2
    sblId: Lam 1:2
    shortName: Lam 1:2
    text: BETH. Plorans plorat in nocte,et lacrimae eius in maxillis eius;non est
      qui consoletur eamex omnibus caris eius:omnes amici eius spreverunt eamet facti
      sunt ei inimici.
  - name: Lamentationes 1:3
    orderIndex: 2
    osisId: Lam.1.3
    sblId: Lam 1:3
    shortName: Lam 1:3
    text: GHIMEL. Migravit Iudas prae afflictioneet multitudine servitutis;habitat
      inter gentesnec invenit requiem:omnes persecutores eius apprehenderunt eaminter
      angustias.
  - name: Lamentationes 1:4
    orderIndex: 3
    osisId: Lam.1.4
    sblId: Lam 1:4
    shortName: Lam 1:4
    text: DALETH. Viae Sion lugent,eo quod non sint qui veniant ad sollemnitatem;omnes
      portae eius destructae,sacerdotes eius gementes,virgines eius afflictae,et ipsa
      oppressa amaritudine.
  - name: Lamentationes 1:5
    orderIndex: 4
    osisId: Lam.1.5
    sblId: Lam 1:5
    shortName: Lam 1:5
    text: HE. Facti sunt hostes eius in caput,inimici eius in securitate,quia Dominus
      afflixit eampropter multitudinem iniquitatum eius;parvuli eius ducti sunt captiviante
      faciem tribulantis.
  - name: Lamentationes 1:6
    orderIndex: 5
    osisId: Lam.1.6
    sblId: Lam 1:6
    shortName: Lam 1:6
    text: VAU. Et egressus est a filia Sionomnis decor eius;facti sunt principes eius
      velut cervinon invenientes pascuaet abierunt absque fortitudineante faciem persequentis.
  - name: Lamentationes 1:7
    orderIndex: 6
    osisId: Lam.1.7
    sblId: Lam 1:7
    shortName: Lam 1:7
    text: ZAIN. Recordata est Ierusalemdierum afflictionis suae et peregrinationis,omnium
      desiderabilium suorum,quae habuerat a diebus antiquis,cum caderet populus eius
      in manu hostili,et non esset auxiliator;viderunt eam hosteset deriserunt interitum
      eius.
  - name: Lamentationes 1:8
    orderIndex: 7
    osisId: Lam.1.8
    sblId: Lam 1:8
    shortName: Lam 1:8
    text: HETH. Peccatum peccavit Ierusalem,propterea abominabilis facta est;omnes,
      qui glorificabant eam, spreverunt illam,quia viderunt ignominiam eius:ipsa autem
      gemensconversa est retrorsum.
  - name: Lamentationes 1:9
    orderIndex: 8
    osisId: Lam.1.9
    sblId: Lam 1:9
    shortName: Lam 1:9
    text: TETH. Sordes eius in fimbriis eius,nec recordata est finis sui;deposita
      est vehementer,non habens consolatorem. Vide, Domine, afflictionem meam, quoniam
      erectus est inimicus! ".
  - name: Lamentationes 1:10
    orderIndex: 9
    osisId: Lam.1.10
    sblId: Lam 1:10
    shortName: Lam 1:10
    text: IOD. Manum suam misit hostisad omnia desiderabilia eius,quia vidit gentesingressas
      sanctuarium suum,de quibus praeceperas,ne intrarent in ecclesiam tuam.
  - name: Lamentationes 1:11
    orderIndex: 10
    osisId: Lam.1.11
    sblId: Lam 1:11
    shortName: Lam 1:11
    text: CAPH. Omnis populus eius gemenset quaerens panem;dederunt pretiosa quaeque
      pro ciboad refocillandam animam. Vide, Domine, et considera,quoniam facta sum
      vilis!
  - name: Lamentationes 1:12
    orderIndex: 11
    osisId: Lam.1.12
    sblId: Lam 1:12
    shortName: Lam 1:12
    text: LAMED. O vos omnes, qui transitis per viam,attendite et videte,si est dolor
      sicut dolor meus,quem paravit mihi,quo afflixit me Dominusin die irae furoris
      sui.
  - name: Lamentationes 1:13
    orderIndex: 12
    osisId: Lam.1.13
    sblId: Lam 1:13
    shortName: Lam 1:13
    text: MEM. De excelso misit ignem,in ossa mea immisit eum;expandit rete pedibus
      meis,convertit me retrorsum:posuit me desolatam,tota die maerore confectam.
  - name: Lamentationes 1:14
    orderIndex: 13
    osisId: Lam.1.14
    sblId: Lam 1:14
    shortName: Lam 1:14
    text: NUN. Vigilavit super iniquitates meas,in manu eius convolutae suntet impositae
      collo meo;debilitavit virtutem meam:dedit me Dominus in manu,de qua non potero
      surgere.
  - name: Lamentationes 1:15
    orderIndex: 14
    osisId: Lam.1.15
    sblId: Lam 1:15
    shortName: Lam 1:15
    text: SAMECH. Sprevit omnes fortes meosDominus in medio mei;vocavit adversum me
      conventum,ut contereret iuvenes meos:torcular calcavit Dominusvirgini filiae
      Iudae.
  - name: Lamentationes 1:16
    orderIndex: 15
    osisId: Lam.1.16
    sblId: Lam 1:16
    shortName: Lam 1:16
    text: AIN. Idcirco ego plorans,et oculus meus deducens aquas,quia longe factus
      est a me consolatorreficiens animam meam;facti sunt filii mei desolati,quoniam
      invaluit inimicus ".
  - name: Lamentationes 1:17
    orderIndex: 16
    osisId: Lam.1.17
    sblId: Lam 1:17
    shortName: Lam 1:17
    text: PHE. Expandit Sion manus suas,non est qui consoletur eam;mandavit Dominus
      adversum Iacobin circuitu eius hostes eius:facta est Ierusalemquasi polluta
      menstruis inter eos.
  - name: Lamentationes 1:18
    orderIndex: 17
    osisId: Lam.1.18
    sblId: Lam 1:18
    shortName: Lam 1:18
    text: SADE. " Iustus est Dominus,quia contra os eius rebellis fui.Audite, obsecro,
      universi populi,et videte dolorem meum:virgines meae et iuvenes meiabierunt
      in captivitatem.
  - name: Lamentationes 1:19
    orderIndex: 18
    osisId: Lam.1.19
    sblId: Lam 1:19
    shortName: Lam 1:19
    text: COPH. Vocavi amicos meos,et ipsi deceperunt me;sacerdotes mei et senes meiin
      urbe consumpti sunt,quia quaesierunt cibum sibi,ut refocillarent animam suam.
  - name: Lamentationes 1:20
    orderIndex: 19
    osisId: Lam.1.20
    sblId: Lam 1:20
    shortName: Lam 1:20
    text: RES. Vide, Domine, quoniam tribulor;efferbuerunt viscera mea,subversum est
      cor meum in memetipsa,quoniam valde rebellis fui;foris orbavit me gladiuset
      domi mors.
  - name: Lamentationes 1:21
    orderIndex: 20
    osisId: Lam.1.21
    sblId: Lam 1:21
    shortName: Lam 1:21
    text: SIN. Audi, quia ingemisco ego,et non est qui consoletur me;omnes inimici
      mei audierunt malum meum,laetati sunt quoniam tu fecisti.Adduc diem, quem proclamasti,et
      fient similes mei.
  - name: Lamentationes 1:22
    orderIndex: 21
    osisId: Lam.1.22
    sblId: Lam 1:22
    shortName: Lam 1:22
    text: THAU. Ingrediatur omne malum eorum coram te,et fac eis,sicut fecisti mihipropter
      omnes iniquitates meas;multi enim gemitus mei,et cor meum maerens ".
  versesCount: 22
- name: Lamentationes 2
  orderIndex: 1
  osisId: Lam.2
  sblId: Lam 2
  shortName: Lam 2
  verses:
  - name: Lamentationes 2:1
    orderIndex: 0
    osisId: Lam.2.1
    sblId: Lam 2:1
    shortName: Lam 2:1
    text: ALEPH. Quomodo obtexit caligine in furore suoDominus filiam Sion!Proiecit
      de caelo in terramgloriam Israelet non est recordatus scabelli pedum suorumin
      die furoris sui.
  - name: Lamentationes 2:2
    orderIndex: 1
    osisId: Lam.2.2
    sblId: Lam 2:2
    shortName: Lam 2:2
    text: BETH. Praecipitavit Dominusnec pepercit omnia pascua Iacob;destruxit in
      furore suomunitiones filiae Iudae;deiecit in terram, polluitregnum et principes
      eius.
  - name: Lamentationes 2:3
    orderIndex: 2
    osisId: Lam.2.3
    sblId: Lam 2:3
    shortName: Lam 2:3
    text: GHIMEL. Confregit in ira furoris suiomne cornu Israel;avertit retrorsum
      dexteram suama facie inimiciet succendit in Iacob quasi ignem flammaedevorantis
      in gyro.
  - name: Lamentationes 2:4
    orderIndex: 3
    osisId: Lam.2.4
    sblId: Lam 2:4
    shortName: Lam 2:4
    text: DALETH. Tetendit arcum suum quasi inimicus,firmavit dexteram suam quasi
      hostiset occidit omne,quod pulchrum erat visu,in tabernaculo filiae Sion;effudit
      quasi ignem indignationem suam.
  - name: Lamentationes 2:5
    orderIndex: 4
    osisId: Lam.2.5
    sblId: Lam 2:5
    shortName: Lam 2:5
    text: HE. Factus est Dominus velut inimicus,deglutivit Israel,deglutivit omnia
      moenia eius,dissipavit munitiones eiuset multiplicavit in filia Iudaemaerorem
      et maestitiam.
  - name: Lamentationes 2:6
    orderIndex: 5
    osisId: Lam.2.6
    sblId: Lam 2:6
    shortName: Lam 2:6
    text: VAU. Et dissipavit quasi hortum saepem suam,demolitus est tabernaculum suum;
      oblivioni tradidit Dominus in Sion festivitatem et sabbatumet despexit in indignatione
      furoris suiregem et sacerdotem.
  - name: Lamentationes 2:7
    orderIndex: 6
    osisId: Lam.2.7
    sblId: Lam 2:7
    shortName: Lam 2:7
    text: ZAIN. Reppulit Dominus altare suum,maledixit sanctuario suo;tradidit in
      manu inimicimuros domorum eius:vocem dederunt in domo Dominisicut in die sollemni.
  - name: Lamentationes 2:8
    orderIndex: 7
    osisId: Lam.2.8
    sblId: Lam 2:8
    shortName: Lam 2:8
    text: HETH. Cogitavit Dominus dissiparemurum filiae Sion;tetendit funiculum,non
      avertit manum suam a perditione;et in luctum redegit antemurale et murum:pariter
      elanguerunt.
  - name: Lamentationes 2:9
    orderIndex: 8
    osisId: Lam.2.9
    sblId: Lam 2:9
    shortName: Lam 2:9
    text: TETH. Defixae sunt in terra portae eius;perdidit et contrivit vectes eius.Rex
      eius et principes eius in gentibus;non est lex,et prophetae eius non inveneruntvisionem
      a Domino.
  - name: Lamentationes 2:10
    orderIndex: 9
    osisId: Lam.2.10
    sblId: Lam 2:10
    shortName: Lam 2:10
    text: IOD. Sederunt in terra,conticuerunt senes filiae Sion,consperserunt cinere
      capita sua,accincti sunt ciliciis;abiecerunt in terram capita suavirgines Ierusalem.
  - name: Lamentationes 2:11
    orderIndex: 10
    osisId: Lam.2.11
    sblId: Lam 2:11
    shortName: Lam 2:11
    text: CAPH. Defecerunt prae lacrimis oculi mei,efferbuerunt viscera mea;effusum
      est in terra iecur meumsuper contritione filiae populi mei,cum deficeret parvulus
      et lactansin plateis oppidi.
  - name: Lamentationes 2:12
    orderIndex: 11
    osisId: Lam.2.12
    sblId: Lam 2:12
    shortName: Lam 2:12
    text: 'LAMED. Matribus suis dixerunt: Ubi est triticum et vinum? ",cum deficerent
      quasi vulneratiin plateis civitatis,cum exhalarent animas suasin sinu matrum
      suarum.'
  - name: Lamentationes 2:13
    orderIndex: 12
    osisId: Lam.2.13
    sblId: Lam 2:13
    shortName: Lam 2:13
    text: MEM. Cui comparabo te vel cui assimilabo te,filia Ierusalem?Cui exaequabo
      te et consolabor te, virgo filia Sion?Magna est enim velut mare contritio tua;quis
      medebitur tui?
  - name: Lamentationes 2:14
    orderIndex: 13
    osisId: Lam.2.14
    sblId: Lam 2:14
    shortName: Lam 2:14
    text: NUN. Prophetae tui viderunt tibi falsa et stultanec aperiebant iniquitatem
      tuam,ut converterent sortem tuam;viderunt autem tibi oraculamendacii et seductionis.
  - name: Lamentationes 2:15
    orderIndex: 14
    osisId: Lam.2.15
    sblId: Lam 2:15
    shortName: Lam 2:15
    text: 'SAMECH. Plauserunt super te manibusomnes transeuntes per viam;sibilaverunt
      et moverunt caput suumsuper filiam Ierusalem: Haeccine est urbs, quam vocabant
      perfectum decorem,gaudium universae terrae? ".'
  - name: Lamentationes 2:16
    orderIndex: 15
    osisId: Lam.2.16
    sblId: Lam 2:16
    shortName: Lam 2:16
    text: 'PHE. Aperuerunt super te os suumomnes inimici tui;sibilaverunt et fremuerunt
      dentibuset dixerunt: " Devoravimus;en ista est dies, quam exspectabamus:invenimus,
      vidimus ".'
  - name: Lamentationes 2:17
    orderIndex: 16
    osisId: Lam.2.17
    sblId: Lam 2:17
    shortName: Lam 2:17
    text: AIN. Fecit Dominus, quae cogitavit;complevit sermonem suum,quem praeceperat
      a diebus antiquis:destruxit et non pepercit.Et laetificavit super te inimicumet
      exaltavit cornu hostium tuorum.
  - name: Lamentationes 2:18
    orderIndex: 17
    osisId: Lam.2.18
    sblId: Lam 2:18
    shortName: Lam 2:18
    text: SADE. Clamet cor tuum ad Dominumsuper muros filiae Sion;deduc quasi torrentem
      lacrimasper diem et noctem.Non des requiem tibi,neque taceat pupilla oculi tui.
  - name: Lamentationes 2:19
    orderIndex: 18
    osisId: Lam.2.19
    sblId: Lam 2:19
    shortName: Lam 2:19
    text: COPH. Consurge, lamentare in noctein principio vigiliarum,effunde sicut
      aquam cor tuumante conspectum Domini;leva ad eum manus tuaspro anima parvulorum
      tuorum,qui defecerunt in famein capite omnium compitorum.
  - name: Lamentationes 2:20
    orderIndex: 19
    osisId: Lam.2.20
    sblId: Lam 2:20
    shortName: Lam 2:20
    text: RES. " Vide, Domine, et considera,cui feceris ita;ergone comedent mulieres
      fructum suum,parvulos diligenter fovendos?Num occidetur in sanctuario Dominisacerdos
      et propheta?
  - name: Lamentationes 2:21
    orderIndex: 20
    osisId: Lam.2.21
    sblId: Lam 2:21
    shortName: Lam 2:21
    text: SIN. Iacuerunt in terra forispuer et senex;virgines meae et iuvenes meiceciderunt
      in gladio:interfecisti in die furoris tui,percussisti nec misertus es.
  - name: Lamentationes 2:22
    orderIndex: 21
    osisId: Lam.2.22
    sblId: Lam 2:22
    shortName: Lam 2:22
    text: THAU. Vocasti quasi ad diem sollemnem,qui terrerent me de circuitu,et non
      fuit in die furoris Domini,qui effugeret et relinqueretur:quos fovi et enutrivi,inimicus
      meus consumpsit eos ".
  versesCount: 22
- name: Lamentationes 3
  orderIndex: 2
  osisId: Lam.3
  sblId: Lam 3
  shortName: Lam 3
  verses:
  - name: Lamentationes 3:1
    orderIndex: 0
    osisId: Lam.3.1
    sblId: Lam 3:1
    shortName: Lam 3:1
    text: ALEPH. Ego vir videns paupertatem meamin virga indignationis eius.
  - name: Lamentationes 3:2
    orderIndex: 1
    osisId: Lam.3.2
    sblId: Lam 3:2
    shortName: Lam 3:2
    text: ALEPH. Me minavit et adduxitin tenebras et non in lucem.
  - name: Lamentationes 3:3
    orderIndex: 2
    osisId: Lam.3.3
    sblId: Lam 3:3
    shortName: Lam 3:3
    text: ALEPH. Tantum in me vertit et convertitmanum suam tota die.
  - name: Lamentationes 3:4
    orderIndex: 3
    osisId: Lam.3.4
    sblId: Lam 3:4
    shortName: Lam 3:4
    text: BETH. Consumpsit pellem meam et carnem meam,contrivit ossa mea.
  - name: Lamentationes 3:5
    orderIndex: 4
    osisId: Lam.3.5
    sblId: Lam 3:5
    shortName: Lam 3:5
    text: BETH. Aedificavit in gyro meoet circumdedit me felle et labore.
  - name: Lamentationes 3:6
    orderIndex: 5
    osisId: Lam.3.6
    sblId: Lam 3:6
    shortName: Lam 3:6
    text: BETH. In tenebrosis collocavit mequasi mortuos sempiternos.
  - name: Lamentationes 3:7
    orderIndex: 6
    osisId: Lam.3.7
    sblId: Lam 3:7
    shortName: Lam 3:7
    text: GHIMEL. Circumaedificavit adversum me, ut non egrediar,aggravavit compedem
      meum.
  - name: Lamentationes 3:8
    orderIndex: 7
    osisId: Lam.3.8
    sblId: Lam 3:8
    shortName: Lam 3:8
    text: GHIMEL. Sed et cum clamavero et rogavero,exclusit orationem meam.
  - name: Lamentationes 3:9
    orderIndex: 8
    osisId: Lam.3.9
    sblId: Lam 3:9
    shortName: Lam 3:9
    text: GHIMEL. Conclusit vias meas lapidibus quadris,semitas meas subvertit.
  - name: Lamentationes 3:10
    orderIndex: 9
    osisId: Lam.3.10
    sblId: Lam 3:10
    shortName: Lam 3:10
    text: DALETH. Ursus insidians factus est mihi,leo in absconditis.
  - name: Lamentationes 3:11
    orderIndex: 10
    osisId: Lam.3.11
    sblId: Lam 3:11
    shortName: Lam 3:11
    text: DALETH. Semitas meas subvertit et confregit me,posuit me desolatam.
  - name: Lamentationes 3:12
    orderIndex: 11
    osisId: Lam.3.12
    sblId: Lam 3:12
    shortName: Lam 3:12
    text: DALETH. Tetendit arcum suum et posuit mequasi signum ad sagittam.
  - name: Lamentationes 3:13
    orderIndex: 12
    osisId: Lam.3.13
    sblId: Lam 3:13
    shortName: Lam 3:13
    text: HE. Misit in renibus meisfilias pharetrae suae.
  - name: Lamentationes 3:14
    orderIndex: 13
    osisId: Lam.3.14
    sblId: Lam 3:14
    shortName: Lam 3:14
    text: HE. Factus sum in derisum omni populo meo,canticum eorum tota die.
  - name: Lamentationes 3:15
    orderIndex: 14
    osisId: Lam.3.15
    sblId: Lam 3:15
    shortName: Lam 3:15
    text: HE. Replevit me amaritudinibus,inebriavit me absinthio.
  - name: Lamentationes 3:16
    orderIndex: 15
    osisId: Lam.3.16
    sblId: Lam 3:16
    shortName: Lam 3:16
    text: VAU. Et fregit in glarea dentes meos,depressit me cinere.
  - name: Lamentationes 3:17
    orderIndex: 16
    osisId: Lam.3.17
    sblId: Lam 3:17
    shortName: Lam 3:17
    text: VAU. Et repulsa est a pace anima mea,oblitus sum bonorum.
  - name: Lamentationes 3:18
    orderIndex: 17
    osisId: Lam.3.18
    sblId: Lam 3:18
    shortName: Lam 3:18
    text: 'VAU. Et dixi: " Periit splendor meus et spes mea a Domino ".'
  - name: Lamentationes 3:19
    orderIndex: 18
    osisId: Lam.3.19
    sblId: Lam 3:19
    shortName: Lam 3:19
    text: ZAIN. Recordare paupertatis et peregrinationis meae,absinthii et fellis.
  - name: Lamentationes 3:20
    orderIndex: 19
    osisId: Lam.3.20
    sblId: Lam 3:20
    shortName: Lam 3:20
    text: ZAIN. Memoria memor estet tabescit in me anima mea.
  - name: Lamentationes 3:21
    orderIndex: 20
    osisId: Lam.3.21
    sblId: Lam 3:21
    shortName: Lam 3:21
    text: ZAIN. Haec recolam in corde meo,ideo sperabo.
  - name: Lamentationes 3:22
    orderIndex: 21
    osisId: Lam.3.22
    sblId: Lam 3:22
    shortName: Lam 3:22
    text: HETH. Misericordiae Domini, quia non sumus consumpti,quia non defecerunt
      miserationes eius.
  - name: Lamentationes 3:23
    orderIndex: 22
    osisId: Lam.3.23
    sblId: Lam 3:23
    shortName: Lam 3:23
    text: HETH. Novae sunt omni mane,magna est fides tua.
  - name: Lamentationes 3:24
    orderIndex: 23
    osisId: Lam.3.24
    sblId: Lam 3:24
    shortName: Lam 3:24
    text: HETH. " Pars mea Dominus, dixit anima mea;propterea exspectabo eum ".
  - name: Lamentationes 3:25
    orderIndex: 24
    osisId: Lam.3.25
    sblId: Lam 3:25
    shortName: Lam 3:25
    text: TETH. Bonus est Dominus sperantibus in eum,animae quaerenti illum.
  - name: Lamentationes 3:26
    orderIndex: 25
    osisId: Lam.3.26
    sblId: Lam 3:26
    shortName: Lam 3:26
    text: TETH. Bonum est praestolari cum silentiosalutare Domini.
  - name: Lamentationes 3:27
    orderIndex: 26
    osisId: Lam.3.27
    sblId: Lam 3:27
    shortName: Lam 3:27
    text: TETH. Bonum est viro, cum portaveritiugum ab adulescentia sua.
  - name: Lamentationes 3:28
    orderIndex: 27
    osisId: Lam.3.28
    sblId: Lam 3:28
    shortName: Lam 3:28
    text: IOD. Sedebit solitarius et tacebit,cum istud imponitur ei.
  - name: Lamentationes 3:29
    orderIndex: 28
    osisId: Lam.3.29
    sblId: Lam 3:29
    shortName: Lam 3:29
    text: IOD. Ponet in pulvere os suum,si forte sit spes.
  - name: Lamentationes 3:30
    orderIndex: 29
    osisId: Lam.3.30
    sblId: Lam 3:30
    shortName: Lam 3:30
    text: IOD. Dabit percutienti se maxillam,saturabitur opprobriis.
  - name: Lamentationes 3:31
    orderIndex: 30
    osisId: Lam.3.31
    sblId: Lam 3:31
    shortName: Lam 3:31
    text: CAPH. Quia non repellet in sempiternumDominus.
  - name: Lamentationes 3:32
    orderIndex: 31
    osisId: Lam.3.32
    sblId: Lam 3:32
    shortName: Lam 3:32
    text: CAPH. Quia si afflixit, et miserebitursecundum multitudinem misericordiarum
      suarum.
  - name: Lamentationes 3:33
    orderIndex: 32
    osisId: Lam.3.33
    sblId: Lam 3:33
    shortName: Lam 3:33
    text: CAPH. Non enim humiliat ex corde suoet affligit filios hominum.
  - name: Lamentationes 3:34
    orderIndex: 33
    osisId: Lam.3.34
    sblId: Lam 3:34
    shortName: Lam 3:34
    text: LAMED. Conterere sub pedibus suisomnes vinctos terrae.
  - name: Lamentationes 3:35
    orderIndex: 34
    osisId: Lam.3.35
    sblId: Lam 3:35
    shortName: Lam 3:35
    text: LAMED. Declinare iudicium viriin conspectu vultus Altissimi.
  - name: Lamentationes 3:36
    orderIndex: 35
    osisId: Lam.3.36
    sblId: Lam 3:36
    shortName: Lam 3:36
    text: LAMED. Pervertere hominem in iudicio suo,num Dominus haec ignorat?
  - name: Lamentationes 3:37
    orderIndex: 36
    osisId: Lam.3.37
    sblId: Lam 3:37
    shortName: Lam 3:37
    text: MEM. Quis est iste, qui dixit, et factum est?Dominus non iussit?
  - name: Lamentationes 3:38
    orderIndex: 37
    osisId: Lam.3.38
    sblId: Lam 3:38
    shortName: Lam 3:38
    text: MEM. Ex ore Altissimi nonne egrediunturet mala et bona?
  - name: Lamentationes 3:39
    orderIndex: 38
    osisId: Lam.3.39
    sblId: Lam 3:39
    shortName: Lam 3:39
    text: MEM. Quid murmurabit homo vivens,vir pro peccatis suis?
  - name: Lamentationes 3:40
    orderIndex: 39
    osisId: Lam.3.40
    sblId: Lam 3:40
    shortName: Lam 3:40
    text: NUN. " Scrutemur vias nostras et quaeramuset revertamur ad Dominum.
  - name: Lamentationes 3:41
    orderIndex: 40
    osisId: Lam.3.41
    sblId: Lam 3:41
    shortName: Lam 3:41
    text: NUN. Levemus corda nostra cum manibusad Dominum in caelos.
  - name: Lamentationes 3:42
    orderIndex: 41
    osisId: Lam.3.42
    sblId: Lam 3:42
    shortName: Lam 3:42
    text: NUN. Nos inique egimus et rebelles fuimus;idcirco tu inexorabilis fuisti.
  - name: Lamentationes 3:43
    orderIndex: 42
    osisId: Lam.3.43
    sblId: Lam 3:43
    shortName: Lam 3:43
    text: SAMECH. Operuisti in furore et percussisti nos;occidisti nec pepercisti.
  - name: Lamentationes 3:44
    orderIndex: 43
    osisId: Lam.3.44
    sblId: Lam 3:44
    shortName: Lam 3:44
    text: SAMECH. Opposuisti nubem tibi,ne transeat oratio.
  - name: Lamentationes 3:45
    orderIndex: 44
    osisId: Lam.3.45
    sblId: Lam 3:45
    shortName: Lam 3:45
    text: SAMECH. In eradicationem et abiectionem posuisti nosin medio populorum.
  - name: Lamentationes 3:46
    orderIndex: 45
    osisId: Lam.3.46
    sblId: Lam 3:46
    shortName: Lam 3:46
    text: PHE. Aperuerunt super nos os suumomnes inimici nostri.
  - name: Lamentationes 3:47
    orderIndex: 46
    osisId: Lam.3.47
    sblId: Lam 3:47
    shortName: Lam 3:47
    text: PHE. Formido et fovea facta est nobis,vastatio et contritio ".
  - name: Lamentationes 3:48
    orderIndex: 47
    osisId: Lam.3.48
    sblId: Lam 3:48
    shortName: Lam 3:48
    text: PHE. Rivos aquarum deducit oculus meusin contritione filiae populi mei.
  - name: Lamentationes 3:49
    orderIndex: 48
    osisId: Lam.3.49
    sblId: Lam 3:49
    shortName: Lam 3:49
    text: AIN. Oculus meus lacrimas effundit nec tacet,eo quod non sit requies.
  - name: Lamentationes 3:50
    orderIndex: 49
    osisId: Lam.3.50
    sblId: Lam 3:50
    shortName: Lam 3:50
    text: AIN. Donec respiciat et videatDominus de caelis.
  - name: Lamentationes 3:51
    orderIndex: 50
    osisId: Lam.3.51
    sblId: Lam 3:51
    shortName: Lam 3:51
    text: AIN. Oculus meus affligit animam meamprae cunctis filiabus urbis meae.
  - name: Lamentationes 3:52
    orderIndex: 51
    osisId: Lam.3.52
    sblId: Lam 3:52
    shortName: Lam 3:52
    text: SADE. Venatione venati sunt me quasi aveminimici mei gratis.
  - name: Lamentationes 3:53
    orderIndex: 52
    osisId: Lam.3.53
    sblId: Lam 3:53
    shortName: Lam 3:53
    text: SADE. Perdiderunt in lacu vitam meamet iecerunt lapides super me.
  - name: Lamentationes 3:54
    orderIndex: 53
    osisId: Lam.3.54
    sblId: Lam 3:54
    shortName: Lam 3:54
    text: 'SADE. Inundaverunt aquae super caput meum,dixi: " Perii ".'
  - name: Lamentationes 3:55
    orderIndex: 54
    osisId: Lam.3.55
    sblId: Lam 3:55
    shortName: Lam 3:55
    text: COPH. Invocavi nomen tuum, Domine,de profunditate lacus.
  - name: Lamentationes 3:56
    orderIndex: 55
    osisId: Lam.3.56
    sblId: Lam 3:56
    shortName: Lam 3:56
    text: 'COPH. Vocem meam audisti: " Ne avertasaurem tuam a singultu meo et clamoribus
      ".'
  - name: Lamentationes 3:57
    orderIndex: 56
    osisId: Lam.3.57
    sblId: Lam 3:57
    shortName: Lam 3:57
    text: 'COPH. Appropinquasti in die, quando invocavi te,dixisti: " Ne timeas ".'
  - name: Lamentationes 3:58
    orderIndex: 57
    osisId: Lam.3.58
    sblId: Lam 3:58
    shortName: Lam 3:58
    text: RES. Iudicasti, Domine, causam animae meae,redemisti vitam meam.
  - name: Lamentationes 3:59
    orderIndex: 58
    osisId: Lam.3.59
    sblId: Lam 3:59
    shortName: Lam 3:59
    text: RES. Vidisti, Domine, afflictionem meam;iudica iudicium meum.
  - name: Lamentationes 3:60
    orderIndex: 59
    osisId: Lam.3.60
    sblId: Lam 3:60
    shortName: Lam 3:60
    text: RES. Vidisti omnem furorem eorum, universas cogitationes eorum adversum
      me.
  - name: Lamentationes 3:61
    orderIndex: 60
    osisId: Lam.3.61
    sblId: Lam 3:61
    shortName: Lam 3:61
    text: SIN. Audisti opprobrium eorum, Domine,omnes cogitationes eorum adversum
      me.
  - name: Lamentationes 3:62
    orderIndex: 61
    osisId: Lam.3.62
    sblId: Lam 3:62
    shortName: Lam 3:62
    text: SIN. Labia insurgentium mihi et meditationes eorumadversum me tota die.
  - name: Lamentationes 3:63
    orderIndex: 62
    osisId: Lam.3.63
    sblId: Lam 3:63
    shortName: Lam 3:63
    text: SIN. Sessionem eorum et resurrectionem eorum vide;ego sum psalmus eorum.
  - name: Lamentationes 3:64
    orderIndex: 63
    osisId: Lam.3.64
    sblId: Lam 3:64
    shortName: Lam 3:64
    text: THAU. Reddes eis vicem, Domine,iuxta opera manuum suarum.
  - name: Lamentationes 3:65
    orderIndex: 64
    osisId: Lam.3.65
    sblId: Lam 3:65
    shortName: Lam 3:65
    text: THAU. Dabis eis duritiam cordis,exsecrationem tuam.
  - name: Lamentationes 3:66
    orderIndex: 65
    osisId: Lam.3.66
    sblId: Lam 3:66
    shortName: Lam 3:66
    text: THAU. Persequeris in furore et conteres eossub caelis tuis, Domine.
  versesCount: 66
- name: Lamentationes 4
  orderIndex: 3
  osisId: Lam.4
  sblId: Lam 4
  shortName: Lam 4
  verses:
  - name: Lamentationes 4:1
    orderIndex: 0
    osisId: Lam.4.1
    sblId: Lam 4:1
    shortName: Lam 4:1
    text: ALEPH. Quomodo obscuratum est aurum,mutatum est obryzum optimum!Dispersi
      sunt lapides sanctiin capite omnium platearum.
  - name: Lamentationes 4:2
    orderIndex: 1
    osisId: Lam.4.2
    sblId: Lam 4:2
    shortName: Lam 4:2
    text: BETH. Filii Sion inclitiet ponderati auro primo,quomodo reputati sunt in
      vasa testea,opus manuum figuli!
  - name: Lamentationes 4:3
    orderIndex: 2
    osisId: Lam.4.3
    sblId: Lam 4:3
    shortName: Lam 4:3
    text: GHIMEL. Sed et thoes nudaverunt mammam,lactaverunt catulos suos;filia populi
      mei crudelisquasi struthio in deserto.
  - name: Lamentationes 4:4
    orderIndex: 3
    osisId: Lam.4.4
    sblId: Lam 4:4
    shortName: Lam 4:4
    text: DALETH. Adhaesit lingua lactantisad palatum eius in siti;parvuli petierunt
      panem,et non erat qui frangeret eis.
  - name: Lamentationes 4:5
    orderIndex: 4
    osisId: Lam.4.5
    sblId: Lam 4:5
    shortName: Lam 4:5
    text: HE. Qui vescebantur voluptuose,interierunt in viis;qui nutriebantur in coccinis,amplexati
      sunt stercora.
  - name: Lamentationes 4:6
    orderIndex: 5
    osisId: Lam.4.6
    sblId: Lam 4:6
    shortName: Lam 4:6
    text: VAU. Et maior effecta est iniquitas filiae populi meipeccato Sodomae,quae
      subversa est in momento,et non laborabant in ea manus.
  - name: Lamentationes 4:7
    orderIndex: 6
    osisId: Lam.4.7
    sblId: Lam 4:7
    shortName: Lam 4:7
    text: ZAIN. Candidiores nazaraei eius nive,nitidiores lacte,rubicundiores in corpore
      coralliis,sapphirus aspectus eorum.
  - name: Lamentationes 4:8
    orderIndex: 7
    osisId: Lam.4.8
    sblId: Lam 4:8
    shortName: Lam 4:8
    text: HETH. Denigrata est super carbones facies eorum,et non sunt cogniti in plateis:adhaesit
      cutis eorum ossibus,aruit et facta est quasi lignum.
  - name: Lamentationes 4:9
    orderIndex: 8
    osisId: Lam.4.9
    sblId: Lam 4:9
    shortName: Lam 4:9
    text: TETH. Melius fuit occisis gladioquam interfectis fame,quoniam isti extabuerunt
      consumptia sterilitate terrae.
  - name: Lamentationes 4:10
    orderIndex: 9
    osisId: Lam.4.10
    sblId: Lam 4:10
    shortName: Lam 4:10
    text: IOD. Manus mulierum misericordiumcoxerunt filios suos:facti sunt cibus earumin
      contritione filiae populi mei.
  - name: Lamentationes 4:11
    orderIndex: 10
    osisId: Lam.4.11
    sblId: Lam 4:11
    shortName: Lam 4:11
    text: CAPH. Complevit Dominus furorem suum,effudit iram indignationis suae;et
      succendit ignem in Sion,qui devoravit fundamenta eius.
  - name: Lamentationes 4:12
    orderIndex: 11
    osisId: Lam.4.12
    sblId: Lam 4:12
    shortName: Lam 4:12
    text: LAMED. Non crediderunt reges terraeet universi habitatores orbis,quoniam
      ingrederetur hostis et inimicusper portas Ierusalem.
  - name: Lamentationes 4:13
    orderIndex: 12
    osisId: Lam.4.13
    sblId: Lam 4:13
    shortName: Lam 4:13
    text: MEM. Propter peccata prophetarum eiuset iniquitates sacerdotum eius,qui
      effuderunt in medio eiussanguinem iustorum.
  - name: Lamentationes 4:14
    orderIndex: 13
    osisId: Lam.4.14
    sblId: Lam 4:14
    shortName: Lam 4:14
    text: NUN. Erraverunt caeci in plateis,polluti sunt in sanguine,ita ut nemo posset
      attingerelacinias eorum.
  - name: Lamentationes 4:15
    orderIndex: 14
    osisId: Lam.4.15
    sblId: Lam 4:15
    shortName: Lam 4:15
    text: 'SAMECH. " Recedite! Pollutus est ", clamaverunt eis; Recedite, abite, nolite
      tangere! ".Cum fugerent et errarent, dixerunt inter gentes: Non addent ultra
      ut incolant ".'
  - name: Lamentationes 4:16
    orderIndex: 15
    osisId: Lam.4.16
    sblId: Lam 4:16
    shortName: Lam 4:16
    text: PHE. Facies Domini dispersit eos,non addet ut respiciat eos;facies sacerdotum
      non respexeruntneque senum miserti sunt.
  - name: Lamentationes 4:17
    orderIndex: 16
    osisId: Lam.4.17
    sblId: Lam 4:17
    shortName: Lam 4:17
    text: AIN. Adhuc deficiunt oculi nostriad auxilium nostrum vanum?In specula nostra
      respeximusad gentem, quae salvare non potest.
  - name: Lamentationes 4:18
    orderIndex: 17
    osisId: Lam.4.18
    sblId: Lam 4:18
    shortName: Lam 4:18
    text: SADE. Insidiati sunt vestigiis nostris,ne iremus per plateas nostras. Appropinquavit
      finis noster, completi sunt dies nostri,quia venit finis noster ".
  - name: Lamentationes 4:19
    orderIndex: 18
    osisId: Lam.4.19
    sblId: Lam 4:19
    shortName: Lam 4:19
    text: COPH. Velociores fuerunt persecutores nostriaquilis caeli;super montes persecuti
      sunt nos,in deserto insidiati sunt nobis.
  - name: Lamentationes 4:20
    orderIndex: 19
    osisId: Lam.4.20
    sblId: Lam 4:20
    shortName: Lam 4:20
    text: 'RES. Spiritus oris nostri, unctus Domini,captus est in foveis eorum,de
      quo dicebamus: " Sub umbra suavivemus in gentibus ".'
  - name: Lamentationes 4:21
    orderIndex: 20
    osisId: Lam.4.21
    sblId: Lam 4:21
    shortName: Lam 4:21
    text: SIN. Gaude et laetare, filia Edom,quae habitas in terra Us;ad te quoque
      perveniet calix,inebriaberis atque nudaberis.
  - name: Lamentationes 4:22
    orderIndex: 21
    osisId: Lam.4.22
    sblId: Lam 4:22
    shortName: Lam 4:22
    text: THAU. Completa est iniquitas tua, filia Sion,non addet ultra ut transmigret
      te;visitavit iniquitatem tuam, filia Edom,discooperuit peccata tua.
  versesCount: 22
- name: Lamentationes 5
  orderIndex: 4
  osisId: Lam.5
  sblId: Lam 5
  shortName: Lam 5
  verses:
  - name: Lamentationes 5:1
    orderIndex: 0
    osisId: Lam.5.1
    sblId: Lam 5:1
    shortName: Lam 5:1
    text: Recordare, Domine, quid acci derit nobis;intuere et respice opprobrium nostrum.
  - name: Lamentationes 5:2
    orderIndex: 1
    osisId: Lam.5.2
    sblId: Lam 5:2
    shortName: Lam 5:2
    text: Hereditas nostra versa est ad alienos,domus nostrae ad extraneos.
  - name: Lamentationes 5:3
    orderIndex: 2
    osisId: Lam.5.3
    sblId: Lam 5:3
    shortName: Lam 5:3
    text: Pupilli facti sumus absque patre,matres nostrae quasi viduae.
  - name: Lamentationes 5:4
    orderIndex: 3
    osisId: Lam.5.4
    sblId: Lam 5:4
    shortName: Lam 5:4
    text: Aquam nostram pecunia bibimus,ligna nostra pretio comparamus.
  - name: Lamentationes 5:5
    orderIndex: 4
    osisId: Lam.5.5
    sblId: Lam 5:5
    shortName: Lam 5:5
    text: Iugum in cervicibus nostris minamur;lassis non datur requies.
  - name: Lamentationes 5:6
    orderIndex: 5
    osisId: Lam.5.6
    sblId: Lam 5:6
    shortName: Lam 5:6
    text: Aegyptiis dedimus manum et Assyriis,ut saturaremur pane.
  - name: Lamentationes 5:7
    orderIndex: 6
    osisId: Lam.5.7
    sblId: Lam 5:7
    shortName: Lam 5:7
    text: Patres nostri peccaverunt et non sunt,et nos iniquitates eorum portamus.
  - name: Lamentationes 5:8
    orderIndex: 7
    osisId: Lam.5.8
    sblId: Lam 5:8
    shortName: Lam 5:8
    text: Servi dominantur nostri;non est qui redimat de manu eorum.
  - name: Lamentationes 5:9
    orderIndex: 8
    osisId: Lam.5.9
    sblId: Lam 5:9
    shortName: Lam 5:9
    text: Vitae nostrae periculo afferimus panem nobisa facie gladii in deserto.
  - name: Lamentationes 5:10
    orderIndex: 9
    osisId: Lam.5.10
    sblId: Lam 5:10
    shortName: Lam 5:10
    text: Pellis nostra quasi clibanus exusta estpropter aestum famis.
  - name: Lamentationes 5:11
    orderIndex: 10
    osisId: Lam.5.11
    sblId: Lam 5:11
    shortName: Lam 5:11
    text: Mulieres in Sion humiliaveruntet virgines in civitatibus Iudae.
  - name: Lamentationes 5:12
    orderIndex: 11
    osisId: Lam.5.12
    sblId: Lam 5:12
    shortName: Lam 5:12
    text: Principes manu eorum suspensi sunt;facies senum honorem non habuerunt.
  - name: Lamentationes 5:13
    orderIndex: 12
    osisId: Lam.5.13
    sblId: Lam 5:13
    shortName: Lam 5:13
    text: Adulescentes molam portaverunt,et pueri sub lignis corruerunt.
  - name: Lamentationes 5:14
    orderIndex: 13
    osisId: Lam.5.14
    sblId: Lam 5:14
    shortName: Lam 5:14
    text: Senes deficiunt de portis,iuvenes de choro psallentium.
  - name: Lamentationes 5:15
    orderIndex: 14
    osisId: Lam.5.15
    sblId: Lam 5:15
    shortName: Lam 5:15
    text: Defecit gaudium cordis nostri;versus est in luctum chorus noster.
  - name: Lamentationes 5:16
    orderIndex: 15
    osisId: Lam.5.16
    sblId: Lam 5:16
    shortName: Lam 5:16
    text: Cecidit corona capitis nostri;vae nobis, quia peccavimus!
  - name: Lamentationes 5:17
    orderIndex: 16
    osisId: Lam.5.17
    sblId: Lam 5:17
    shortName: Lam 5:17
    text: Propterea maestum factum est cor nostrum,ideo contenebrati sunt oculi nostri,
  - name: Lamentationes 5:18
    orderIndex: 17
    osisId: Lam.5.18
    sblId: Lam 5:18
    shortName: Lam 5:18
    text: propter montem Sion, quia desolatus est:vulpes ambulant in eo.
  - name: Lamentationes 5:19
    orderIndex: 18
    osisId: Lam.5.19
    sblId: Lam 5:19
    shortName: Lam 5:19
    text: Tu autem, Domine, in aeternum permanebis,solium tuum in generationem et
      generationem.
  - name: Lamentationes 5:20
    orderIndex: 19
    osisId: Lam.5.20
    sblId: Lam 5:20
    shortName: Lam 5:20
    text: Quare in perpetuum oblivisceris nostri,derelinques nos in longitudinem dierum?
  - name: Lamentationes 5:21
    orderIndex: 20
    osisId: Lam.5.21
    sblId: Lam 5:21
    shortName: Lam 5:21
    text: Converte nos, Domine, ad te, et convertemur;innova dies nostros sicut a
      principio.
  - name: Lamentationes 5:22
    orderIndex: 21
    osisId: Lam.5.22
    sblId: Lam 5:22
    shortName: Lam 5:22
    text: Ergone proiciens reppulisti nos,iratus es contra nos vehementer?
  versesCount: 22
chaptersCount: 5
name: Lamentationes
orderIndex: 24
osisId: Lam
sblId: Lam
shortName: Lam
versesCount: 154
