chapters:
- name: Evangelium secundum Ioannem 1
  orderIndex: 0
  osisId: John.1
  sblId: John 1
  shortName: Io 1
  verses:
  - name: Evangelium secundum Ioannem 1:1
    orderIndex: 0
    osisId: John.1.1
    sblId: John 1:1
    shortName: Io 1:1
    text: In principio erat Verbum, et Verbum erat apud Deum, et Deus erat Verbum.
  - name: Evangelium secundum Ioannem 1:2
    orderIndex: 1
    osisId: John.1.2
    sblId: John 1:2
    shortName: Io 1:2
    text: Hoc erat in principio apud Deum.
  - name: Evangelium secundum Ioannem 1:3
    orderIndex: 2
    osisId: John.1.3
    sblId: John 1:3
    shortName: Io 1:3
    text: Omnia per ipsum facta sunt, et sine ipso factum est nihil, quod factum est;
  - name: Evangelium secundum Ioannem 1:4
    orderIndex: 3
    osisId: John.1.4
    sblId: John 1:4
    shortName: Io 1:4
    text: in ipso vita erat, et vita erat lux hominum,
  - name: Evangelium secundum Ioannem 1:5
    orderIndex: 4
    osisId: John.1.5
    sblId: John 1:5
    shortName: Io 1:5
    text: et lux in tenebris lucet, et tenebrae eam non comprehenderunt.
  - name: Evangelium secundum Ioannem 1:6
    orderIndex: 5
    osisId: John.1.6
    sblId: John 1:6
    shortName: Io 1:6
    text: Fuit homo missus a Deo, cui nomen erat Ioannes;
  - name: Evangelium secundum Ioannem 1:7
    orderIndex: 6
    osisId: John.1.7
    sblId: John 1:7
    shortName: Io 1:7
    text: hic venit in testimonium, ut testimonium perhiberet de lumine, ut omnes
      crederent per illum.
  - name: Evangelium secundum Ioannem 1:8
    orderIndex: 7
    osisId: John.1.8
    sblId: John 1:8
    shortName: Io 1:8
    text: Non erat ille lux, sed ut testimonium perhiberet de lumine.
  - name: Evangelium secundum Ioannem 1:9
    orderIndex: 8
    osisId: John.1.9
    sblId: John 1:9
    shortName: Io 1:9
    text: Erat lux vera, quae illuminat omnem hominem, veniens in mundum.
  - name: Evangelium secundum Ioannem 1:10
    orderIndex: 9
    osisId: John.1.10
    sblId: John 1:10
    shortName: Io 1:10
    text: In mundo erat, et mundus per ipsum factus est, et mundus eum non cognovit.
  - name: Evangelium secundum Ioannem 1:11
    orderIndex: 10
    osisId: John.1.11
    sblId: John 1:11
    shortName: Io 1:11
    text: In propria venit, et sui eum non receperunt.
  - name: Evangelium secundum Ioannem 1:12
    orderIndex: 11
    osisId: John.1.12
    sblId: John 1:12
    shortName: Io 1:12
    text: Quotquot autem acceperunt eum, dedit eis potestatem filios Dei fieri, his,
      qui credunt in nomine eius,
  - name: Evangelium secundum Ioannem 1:13
    orderIndex: 12
    osisId: John.1.13
    sblId: John 1:13
    shortName: Io 1:13
    text: qui non ex sanguinibus neque ex voluntate carnis neque ex voluntate viri,
      sed ex Deo nati sunt.
  - name: Evangelium secundum Ioannem 1:14
    orderIndex: 13
    osisId: John.1.14
    sblId: John 1:14
    shortName: Io 1:14
    text: Et Verbum caro factum est et habitavit in nobis; et vidimus gloriam eius,
      gloriam quasi Unigeniti a Patre, plenum gratiae et veritatis.
  - name: Evangelium secundum Ioannem 1:15
    orderIndex: 14
    osisId: John.1.15
    sblId: John 1:15
    shortName: Io 1:15
    text: 'Ioannes testimonium perhibet de ipso et clamat dicens: " Hic erat, quem
      dixi: Qui post me venturus est, ante me factus est, quia prior me erat ".'
  - name: Evangelium secundum Ioannem 1:16
    orderIndex: 15
    osisId: John.1.16
    sblId: John 1:16
    shortName: Io 1:16
    text: Et de plenitudine eius nos omnes accepimus, et gratiam pro gratia;
  - name: Evangelium secundum Ioannem 1:17
    orderIndex: 16
    osisId: John.1.17
    sblId: John 1:17
    shortName: Io 1:17
    text: quia lex per Moysen data est, gratia et veritas per Iesum Christum facta
      est.
  - name: Evangelium secundum Ioannem 1:18
    orderIndex: 17
    osisId: John.1.18
    sblId: John 1:18
    shortName: Io 1:18
    text: Deum nemo vidit umquam; unigenitus Deus, qui est in sinum Patris, ipse enarravit.
  - name: Evangelium secundum Ioannem 1:19
    orderIndex: 18
    osisId: John.1.19
    sblId: John 1:19
    shortName: Io 1:19
    text: 'Et hoc est testimonium Ioannis, quando miserunt ad eum Iudaei ab Hierosolymis
      sacerdotes et Levitas, ut interrogarent eum: " Tu quis es? ".'
  - name: Evangelium secundum Ioannem 1:20
    orderIndex: 19
    osisId: John.1.20
    sblId: John 1:20
    shortName: Io 1:20
    text: 'Et confessus est et non negavit; et confessus est: " Non sum ego Christus
      ".'
  - name: Evangelium secundum Ioannem 1:21
    orderIndex: 20
    osisId: John.1.21
    sblId: John 1:21
    shortName: Io 1:21
    text: 'Et interrogaverunt eum: " Quid ergo? Elias es tu? ". Et dicit: " Non sum
      ". " Propheta es tu? ". Et respondit: " Non ".'
  - name: Evangelium secundum Ioannem 1:22
    orderIndex: 21
    osisId: John.1.22
    sblId: John 1:22
    shortName: Io 1:22
    text: 'Dixerunt ergo ei: " Quis es? Ut responsum demus his, qui miserunt nos.
      Quid dicis de teipso? ".'
  - name: Evangelium secundum Ioannem 1:23
    orderIndex: 22
    osisId: John.1.23
    sblId: John 1:23
    shortName: Io 1:23
    text: 'Ait: Ego vox clamantis in deserto:Dirigite viam Domini",sicut dixit Isaias
      propheta ".'
  - name: Evangelium secundum Ioannem 1:24
    orderIndex: 23
    osisId: John.1.24
    sblId: John 1:24
    shortName: Io 1:24
    text: Et qui missi fuerant, erant ex pharisaeis;
  - name: Evangelium secundum Ioannem 1:25
    orderIndex: 24
    osisId: John.1.25
    sblId: John 1:25
    shortName: Io 1:25
    text: 'et interrogaverunt eum et dixerunt ei: " Quid ergo baptizas, si tu non
      es Christus neque Elias neque propheta? ".'
  - name: Evangelium secundum Ioannem 1:26
    orderIndex: 25
    osisId: John.1.26
    sblId: John 1:26
    shortName: Io 1:26
    text: 'Respondit eis Ioannes dicens: " Ego baptizo in aqua; medius vestrum stat,
      quem vos non scitis,'
  - name: Evangelium secundum Ioannem 1:27
    orderIndex: 26
    osisId: John.1.27
    sblId: John 1:27
    shortName: Io 1:27
    text: qui post me venturus est, cuius ego non sum dignus, ut solvam eius corrigiam
      calceamenti ".
  - name: Evangelium secundum Ioannem 1:28
    orderIndex: 27
    osisId: John.1.28
    sblId: John 1:28
    shortName: Io 1:28
    text: Haec in Bethania facta sunt trans Iordanem, ubi erat Ioannes baptizans.
  - name: Evangelium secundum Ioannem 1:29
    orderIndex: 28
    osisId: John.1.29
    sblId: John 1:29
    shortName: Io 1:29
    text: 'Altera die videt Iesum venientem ad se et ait: " Ecce agnus Dei, qui tollit
      peccatum mundi.'
  - name: Evangelium secundum Ioannem 1:30
    orderIndex: 29
    osisId: John.1.30
    sblId: John 1:30
    shortName: Io 1:30
    text: 'Hic est, de quo dixi: Post me venit vir, qui ante me factus est, quia prior
      me erat.'
  - name: Evangelium secundum Ioannem 1:31
    orderIndex: 30
    osisId: John.1.31
    sblId: John 1:31
    shortName: Io 1:31
    text: Et ego nesciebam eum, sed ut manifestetur Israel, propterea veni ego in
      aqua baptizans ".
  - name: Evangelium secundum Ioannem 1:32
    orderIndex: 31
    osisId: John.1.32
    sblId: John 1:32
    shortName: Io 1:32
    text: 'Et testimonium perhibuit Ioannes dicens: " Vidi Spiritum descendentem quasi
      columbam de caelo, et mansit super eum;'
  - name: Evangelium secundum Ioannem 1:33
    orderIndex: 32
    osisId: John.1.33
    sblId: John 1:33
    shortName: Io 1:33
    text: 'et ego nesciebam eum, sed, qui misit me baptizare in aqua, ille mihi dixit:
      "Super quem videris Spiritum descendentem et manentem super eum, hic est qui
      baptizat in Spiritu Sancto".'
  - name: Evangelium secundum Ioannem 1:34
    orderIndex: 33
    osisId: John.1.34
    sblId: John 1:34
    shortName: Io 1:34
    text: Et ego vidi et testimonium perhibui quia hic est Filius Dei ".
  - name: Evangelium secundum Ioannem 1:35
    orderIndex: 34
    osisId: John.1.35
    sblId: John 1:35
    shortName: Io 1:35
    text: Altera die iterum stabat Ioannes et ex discipulis eius duo,
  - name: Evangelium secundum Ioannem 1:36
    orderIndex: 35
    osisId: John.1.36
    sblId: John 1:36
    shortName: Io 1:36
    text: 'et respiciens Iesum ambulantem dicit: " Ecce agnus Dei ".'
  - name: Evangelium secundum Ioannem 1:37
    orderIndex: 36
    osisId: John.1.37
    sblId: John 1:37
    shortName: Io 1:37
    text: Et audierunt eum duo discipuli loquentem et secuti sunt Iesum.
  - name: Evangelium secundum Ioannem 1:38
    orderIndex: 37
    osisId: John.1.38
    sblId: John 1:38
    shortName: Io 1:38
    text: 'Conversus autem Iesus et videns eos sequentes se dicit eis: " Quid quaeritis?
      ". Qui dixerunt ei: " Rabbi - quod dicitur interpretatum Magister - ubi manes?
      ".'
  - name: Evangelium secundum Ioannem 1:39
    orderIndex: 38
    osisId: John.1.39
    sblId: John 1:39
    shortName: Io 1:39
    text: 'Dicit eis: " Venite et videbitis ". Venerunt ergo et viderunt, ubi maneret,
      et apud eum manserunt die illo; hora erat quasi decima.'
  - name: Evangelium secundum Ioannem 1:40
    orderIndex: 39
    osisId: John.1.40
    sblId: John 1:40
    shortName: Io 1:40
    text: Erat Andreas, frater Simonis Petri, unus ex duobus, qui audierant ab Ioanne
      et secuti fuerant eum.
  - name: Evangelium secundum Ioannem 1:41
    orderIndex: 40
    osisId: John.1.41
    sblId: John 1:41
    shortName: Io 1:41
    text: 'Invenit hic primum fratrem suum Simonem et dicit ei: " Invenimus Messiam
      " - quod est interpretatum Christus C;'
  - name: Evangelium secundum Ioannem 1:42
    orderIndex: 41
    osisId: John.1.42
    sblId: John 1:42
    shortName: Io 1:42
    text: 'adduxit eum ad Iesum. Intuitus eum Iesus dixit: " Tu es Simon filius Ioannis;
      tu vocaberis Cephas " - quod interpretatur Petrus C.'
  - name: Evangelium secundum Ioannem 1:43
    orderIndex: 42
    osisId: John.1.43
    sblId: John 1:43
    shortName: Io 1:43
    text: 'In crastinum voluit exire in Galilaeam et invenit Philippum. Et dicit ei
      Iesus: " Sequere me ".'
  - name: Evangelium secundum Ioannem 1:44
    orderIndex: 43
    osisId: John.1.44
    sblId: John 1:44
    shortName: Io 1:44
    text: Erat autem Philippus a Bethsaida, civitate Andreae et Petri.
  - name: Evangelium secundum Ioannem 1:45
    orderIndex: 44
    osisId: John.1.45
    sblId: John 1:45
    shortName: Io 1:45
    text: 'Invenit Philippus Nathanael et dicit ei: " Quem scripsit Moyses in Lege
      et Prophetae invenimus, Iesum filium Ioseph a Nazareth ".'
  - name: Evangelium secundum Ioannem 1:46
    orderIndex: 45
    osisId: John.1.46
    sblId: John 1:46
    shortName: Io 1:46
    text: 'Et dixit ei Nathanael: " A Nazareth potest aliquid boni esse? ". Dicit
      ei Philippus: " Veni et vide ".'
  - name: Evangelium secundum Ioannem 1:47
    orderIndex: 46
    osisId: John.1.47
    sblId: John 1:47
    shortName: Io 1:47
    text: 'Vidit Iesus Nathanael venientem ad se et dicit de eo: " Ecce vere Israelita,
      in quo dolus non est ".'
  - name: Evangelium secundum Ioannem 1:48
    orderIndex: 47
    osisId: John.1.48
    sblId: John 1:48
    shortName: Io 1:48
    text: 'Dicit ei Nathanael: " Unde me nosti? ". Respondit Iesus et dixit ei: "
      Priusquam te Philippus vocaret, cum esses sub ficu, vidi te ".'
  - name: Evangelium secundum Ioannem 1:49
    orderIndex: 48
    osisId: John.1.49
    sblId: John 1:49
    shortName: Io 1:49
    text: 'Respondit ei Nathanael: " Rabbi, tu es Filius Dei, tu rex es Israel! ".'
  - name: Evangelium secundum Ioannem 1:50
    orderIndex: 49
    osisId: John.1.50
    sblId: John 1:50
    shortName: Io 1:50
    text: 'Respondit Iesus et dixit ei: " Quia dixi tibi: Vidi te sub ficu, credis?
      Maiora his videbis ".'
  - name: Evangelium secundum Ioannem 1:51
    orderIndex: 50
    osisId: John.1.51
    sblId: John 1:51
    shortName: Io 1:51
    text: 'Et dicit ei: " Amen, amen dico vobis: Videbitis caelum apertum et angelos
      Dei ascendentes et descendentes supra Filium hominis ".'
  versesCount: 51
- name: Evangelium secundum Ioannem 2
  orderIndex: 1
  osisId: John.2
  sblId: John 2
  shortName: Io 2
  verses:
  - name: Evangelium secundum Ioannem 2:1
    orderIndex: 0
    osisId: John.2.1
    sblId: John 2:1
    shortName: Io 2:1
    text: Et die tertio nuptiae factae sunt in Cana Galilaeae, et erat mater Iesu
      ibi;
  - name: Evangelium secundum Ioannem 2:2
    orderIndex: 1
    osisId: John.2.2
    sblId: John 2:2
    shortName: Io 2:2
    text: vocatus est autem et Iesus et discipuli eius ad nuptias.
  - name: Evangelium secundum Ioannem 2:3
    orderIndex: 2
    osisId: John.2.3
    sblId: John 2:3
    shortName: Io 2:3
    text: 'Et deficiente vino, dicit mater Iesu ad eum: " Vinum non habent ".'
  - name: Evangelium secundum Ioannem 2:4
    orderIndex: 3
    osisId: John.2.4
    sblId: John 2:4
    shortName: Io 2:4
    text: 'Et dicit ei Iesus: " Quid mihi et tibi, mulier? Nondum venit hora mea ".'
  - name: Evangelium secundum Ioannem 2:5
    orderIndex: 4
    osisId: John.2.5
    sblId: John 2:5
    shortName: Io 2:5
    text: 'Dicit mater eius ministris: " Quodcumque dixerit vobis, facite ".'
  - name: Evangelium secundum Ioannem 2:6
    orderIndex: 5
    osisId: John.2.6
    sblId: John 2:6
    shortName: Io 2:6
    text: Erant autem ibi lapideae hydriae sex positae secundum purificationem Iudaeorum,
      capientes singulae metretas binas vel ternas.
  - name: Evangelium secundum Ioannem 2:7
    orderIndex: 6
    osisId: John.2.7
    sblId: John 2:7
    shortName: Io 2:7
    text: 'Dicit eis Iesus: " Implete hydrias aqua ". Et impleverunt eas usque ad
      summum.'
  - name: Evangelium secundum Ioannem 2:8
    orderIndex: 7
    osisId: John.2.8
    sblId: John 2:8
    shortName: Io 2:8
    text: 'Et dicit eis: " Haurite nunc et ferte architriclino ". Illi autem tulerunt.'
  - name: Evangelium secundum Ioannem 2:9
    orderIndex: 8
    osisId: John.2.9
    sblId: John 2:9
    shortName: Io 2:9
    text: Ut autem gustavit architriclinus aquam vinum factam et non sciebat unde
      esset, ministri autem sciebant, qui haurierant aquam, vocat sponsum architriclinus
  - name: Evangelium secundum Ioannem 2:10
    orderIndex: 9
    osisId: John.2.10
    sblId: John 2:10
    shortName: Io 2:10
    text: 'et dicit ei: " Omnis homo primum bonum vinum ponit et, cum inebriati fuerint,
      id quod deterius est; tu servasti bonum vinum usque adhuc ".'
  - name: Evangelium secundum Ioannem 2:11
    orderIndex: 10
    osisId: John.2.11
    sblId: John 2:11
    shortName: Io 2:11
    text: Hoc fecit initium signorum Iesus in Cana Galilaeae et manifestavit gloriam
      suam, et crediderunt in eum discipuli eius.
  - name: Evangelium secundum Ioannem 2:12
    orderIndex: 11
    osisId: John.2.12
    sblId: John 2:12
    shortName: Io 2:12
    text: Post hoc descendit Capharnaum ipse et mater eius et fratres eius et discipuli
      eius, et ibi manserunt non multis diebus.
  - name: Evangelium secundum Ioannem 2:13
    orderIndex: 12
    osisId: John.2.13
    sblId: John 2:13
    shortName: Io 2:13
    text: Et prope erat Pascha Iudaeorum, et ascendit Hierosolymam Iesus.
  - name: Evangelium secundum Ioannem 2:14
    orderIndex: 13
    osisId: John.2.14
    sblId: John 2:14
    shortName: Io 2:14
    text: Et invenit in templo vendentes boves et oves et columbas, et nummularios
      sedentes;
  - name: Evangelium secundum Ioannem 2:15
    orderIndex: 14
    osisId: John.2.15
    sblId: John 2:15
    shortName: Io 2:15
    text: et cum fecisset flagellum de funiculis, omnes eiecit de templo, oves quoque
      et boves, et nummulariorum effudit aes et mensas subvertit;
  - name: Evangelium secundum Ioannem 2:16
    orderIndex: 15
    osisId: John.2.16
    sblId: John 2:16
    shortName: Io 2:16
    text: 'et his, qui columbas vendebant, dixit: " Auferte ista hinc! Nolite facere
      domum Patris mei domum negotiationis ".'
  - name: Evangelium secundum Ioannem 2:17
    orderIndex: 16
    osisId: John.2.17
    sblId: John 2:17
    shortName: Io 2:17
    text: 'Recordati sunt discipuli eius quia scriptum est: " Zelus domus tuae comedit
      me ".'
  - name: Evangelium secundum Ioannem 2:18
    orderIndex: 17
    osisId: John.2.18
    sblId: John 2:18
    shortName: Io 2:18
    text: 'Responderunt ergo Iudaei et dixerunt ei: " Quod signum ostendis nobis,
      quia haec facis? ".'
  - name: Evangelium secundum Ioannem 2:19
    orderIndex: 18
    osisId: John.2.19
    sblId: John 2:19
    shortName: Io 2:19
    text: 'Respondit Iesus et dixit eis: " Solvite templum hoc, et in tribus diebus
      excitabo illud ".'
  - name: Evangelium secundum Ioannem 2:20
    orderIndex: 19
    osisId: John.2.20
    sblId: John 2:20
    shortName: Io 2:20
    text: 'Dixerunt ergo Iudaei: " Quadraginta et sex annis aedificatum est templum
      hoc, et tu tribus diebus excitabis illud? ".'
  - name: Evangelium secundum Ioannem 2:21
    orderIndex: 20
    osisId: John.2.21
    sblId: John 2:21
    shortName: Io 2:21
    text: Ille autem dicebat de templo corporis sui.
  - name: Evangelium secundum Ioannem 2:22
    orderIndex: 21
    osisId: John.2.22
    sblId: John 2:22
    shortName: Io 2:22
    text: Cum ergo resurrexisset a mortuis, recordati sunt discipuli eius quia hoc
      dicebat, et crediderunt Scripturae et sermoni, quem dixit Iesus.
  - name: Evangelium secundum Ioannem 2:23
    orderIndex: 22
    osisId: John.2.23
    sblId: John 2:23
    shortName: Io 2:23
    text: Cum autem esset Hierosolymis in Pascha, in die festo, multi crediderunt
      in nomine eius, videntes signa eius, quae faciebat.
  - name: Evangelium secundum Ioannem 2:24
    orderIndex: 23
    osisId: John.2.24
    sblId: John 2:24
    shortName: Io 2:24
    text: Ipse autem Iesus non credebat semetipsum eis, eo quod ipse nosset omnes,
  - name: Evangelium secundum Ioannem 2:25
    orderIndex: 24
    osisId: John.2.25
    sblId: John 2:25
    shortName: Io 2:25
    text: et quia opus ei non erat, ut quis testimonium perhiberet de homine; ipse
      enim sciebat quid esset in homine.
  versesCount: 25
- name: Evangelium secundum Ioannem 3
  orderIndex: 2
  osisId: John.3
  sblId: John 3
  shortName: Io 3
  verses:
  - name: Evangelium secundum Ioannem 3:1
    orderIndex: 0
    osisId: John.3.1
    sblId: John 3:1
    shortName: Io 3:1
    text: Erat autem homo ex pharisaeis, Nicodemus nomine, princeps Iudaeorum;
  - name: Evangelium secundum Ioannem 3:2
    orderIndex: 1
    osisId: John.3.2
    sblId: John 3:2
    shortName: Io 3:2
    text: 'hic venit ad eum nocte et dixit ei: " Rabbi, scimus quia a Deo venisti
      magister; nemo enim potest haec signa facere, quae tu facis, nisi fuerit Deus
      cum eo ".'
  - name: Evangelium secundum Ioannem 3:3
    orderIndex: 2
    osisId: John.3.3
    sblId: John 3:3
    shortName: Io 3:3
    text: 'Respondit Iesus et dixit ei: " Amen, amen dico tibi: Nisi quis natus fuerit
      desuper, non potest videre regnum Dei ".'
  - name: Evangelium secundum Ioannem 3:4
    orderIndex: 3
    osisId: John.3.4
    sblId: John 3:4
    shortName: Io 3:4
    text: 'Dicit ad eum Nicodemus: " Quomodo potest homo nasci, cum senex sit? Numquid
      potest in ventrem matris suae iterato introire et nasci? ".'
  - name: Evangelium secundum Ioannem 3:5
    orderIndex: 4
    osisId: John.3.5
    sblId: John 3:5
    shortName: Io 3:5
    text: 'Respondit Iesus: " Amen, amen dico tibi: Nisi quis natus fuerit ex aqua
      et Spiritu, non potest introire in regnum Dei.'
  - name: Evangelium secundum Ioannem 3:6
    orderIndex: 5
    osisId: John.3.6
    sblId: John 3:6
    shortName: Io 3:6
    text: Quod natum est ex carne, caro est; et, quod natum est ex Spiritu, spiritus
      est.
  - name: Evangelium secundum Ioannem 3:7
    orderIndex: 6
    osisId: John.3.7
    sblId: John 3:7
    shortName: Io 3:7
    text: 'Non mireris quia dixi tibi: Oportet vos nasci denuo.'
  - name: Evangelium secundum Ioannem 3:8
    orderIndex: 7
    osisId: John.3.8
    sblId: John 3:8
    shortName: Io 3:8
    text: Spiritus, ubi vult, spirat, et vocem eius audis, sed non scis unde veniat
      et quo vadat; sic est omnis, qui natus est ex Spiritu ".
  - name: Evangelium secundum Ioannem 3:9
    orderIndex: 8
    osisId: John.3.9
    sblId: John 3:9
    shortName: Io 3:9
    text: 'Respondit Nicodemus et dixit ei: " Quomodo possunt haec fieri? ".'
  - name: Evangelium secundum Ioannem 3:10
    orderIndex: 9
    osisId: John.3.10
    sblId: John 3:10
    shortName: Io 3:10
    text: 'Respondit Iesus et dixit ei: " Tu es magister Israel et haec ignoras?'
  - name: Evangelium secundum Ioannem 3:11
    orderIndex: 10
    osisId: John.3.11
    sblId: John 3:11
    shortName: Io 3:11
    text: 'Amen, amen dico tibi: Quod scimus, loquimur et, quod vidimus, testamur;
      et testimonium nostrum non accipitis.'
  - name: Evangelium secundum Ioannem 3:12
    orderIndex: 11
    osisId: John.3.12
    sblId: John 3:12
    shortName: Io 3:12
    text: Si terrena dixi vobis, et non creditis, quomodo, si dixero vobis caelestia,
      credetis?
  - name: Evangelium secundum Ioannem 3:13
    orderIndex: 12
    osisId: John.3.13
    sblId: John 3:13
    shortName: Io 3:13
    text: Et nemo ascendit in caelum, nisi qui descendit de caelo, Filius hominis.
  - name: Evangelium secundum Ioannem 3:14
    orderIndex: 13
    osisId: John.3.14
    sblId: John 3:14
    shortName: Io 3:14
    text: Et sicut Moyses exaltavit serpentem in deserto, ita exaltari oportet Filium
      hominis,
  - name: Evangelium secundum Ioannem 3:15
    orderIndex: 14
    osisId: John.3.15
    sblId: John 3:15
    shortName: Io 3:15
    text: ut omnis, qui credit, in ipso habeat vitam aeternam ".
  - name: Evangelium secundum Ioannem 3:16
    orderIndex: 15
    osisId: John.3.16
    sblId: John 3:16
    shortName: Io 3:16
    text: Sic enim dilexit Deus mundum, ut Filium suum unigenitum daret, ut omnis,
      qui credit in eum, non pereat, sed habeat vitam aeternam.
  - name: Evangelium secundum Ioannem 3:17
    orderIndex: 16
    osisId: John.3.17
    sblId: John 3:17
    shortName: Io 3:17
    text: Non enim misit Deus Filium in mundum, ut iudicet mundum, sed ut salvetur
      mundus per ipsum.
  - name: Evangelium secundum Ioannem 3:18
    orderIndex: 17
    osisId: John.3.18
    sblId: John 3:18
    shortName: Io 3:18
    text: Qui credit in eum, non iudicatur; qui autem non credit, iam iudicatus est,
      quia non credidit in nomen Unigeniti Filii Dei.
  - name: Evangelium secundum Ioannem 3:19
    orderIndex: 18
    osisId: John.3.19
    sblId: John 3:19
    shortName: Io 3:19
    text: 'Hoc est autem iudicium: Lux venit in mundum, et dilexerunt homines magis
      tenebras quam lucem; erant enim eorum mala opera.'
  - name: Evangelium secundum Ioannem 3:20
    orderIndex: 19
    osisId: John.3.20
    sblId: John 3:20
    shortName: Io 3:20
    text: Omnis enim, qui mala agit, odit lucem et non venit ad lucem, ut non arguantur
      opera eius;
  - name: Evangelium secundum Ioannem 3:21
    orderIndex: 20
    osisId: John.3.21
    sblId: John 3:21
    shortName: Io 3:21
    text: qui autem facit veritatem, venit ad lucem, ut manifestentur eius opera,
      quia in Deo sunt facta.
  - name: Evangelium secundum Ioannem 3:22
    orderIndex: 21
    osisId: John.3.22
    sblId: John 3:22
    shortName: Io 3:22
    text: Post haec venit Iesus et discipuli eius in Iudaeam terram, et illic demorabatur
      cum eis et baptizabat.
  - name: Evangelium secundum Ioannem 3:23
    orderIndex: 22
    osisId: John.3.23
    sblId: John 3:23
    shortName: Io 3:23
    text: Erat autem et Ioannes baptizans in Enon iuxta Salim, quia aquae multae erant
      illic, et adveniebant et baptizabantur;
  - name: Evangelium secundum Ioannem 3:24
    orderIndex: 23
    osisId: John.3.24
    sblId: John 3:24
    shortName: Io 3:24
    text: nondum enim missus fuerat in carcerem Ioannes.
  - name: Evangelium secundum Ioannem 3:25
    orderIndex: 24
    osisId: John.3.25
    sblId: John 3:25
    shortName: Io 3:25
    text: Facta est ergo quaestio ex discipulis Ioannis cum Iudaeo de purificatione.
  - name: Evangelium secundum Ioannem 3:26
    orderIndex: 25
    osisId: John.3.26
    sblId: John 3:26
    shortName: Io 3:26
    text: 'Et venerunt ad Ioannem et dixerunt ei: " Rabbi, qui erat tecum trans Iordanem,
      cui tu testimonium perhibuisti, ecce hic baptizat, et omnes veniunt ad eum!
      ".'
  - name: Evangelium secundum Ioannem 3:27
    orderIndex: 26
    osisId: John.3.27
    sblId: John 3:27
    shortName: Io 3:27
    text: 'Respondit Ioannes et dixit: " Non potest homo accipere quidquam, nisi fuerit
      ei datum de caelo.'
  - name: Evangelium secundum Ioannem 3:28
    orderIndex: 27
    osisId: John.3.28
    sblId: John 3:28
    shortName: Io 3:28
    text: 'Ipsi vos mihi testimonium perhibetis, quod dixerim: Non sum ego Christus,
      sed: Missus sum ante illum.'
  - name: Evangelium secundum Ioannem 3:29
    orderIndex: 28
    osisId: John.3.29
    sblId: John 3:29
    shortName: Io 3:29
    text: Qui habet sponsam, sponsus est; amicus autem sponsi, qui stat et audit eum,
      gaudio gaudet propter vocem sponsi. Hoc ergo gaudium meum impletum est.
  - name: Evangelium secundum Ioannem 3:30
    orderIndex: 29
    osisId: John.3.30
    sblId: John 3:30
    shortName: Io 3:30
    text: Illum oportet crescere, me autem minui ".
  - name: Evangelium secundum Ioannem 3:31
    orderIndex: 30
    osisId: John.3.31
    sblId: John 3:31
    shortName: Io 3:31
    text: Qui de sursum venit, supra omnes est; qui est de terra, de terra est et
      de terra loquitur. Qui de caelo venit, supra omnes est;
  - name: Evangelium secundum Ioannem 3:32
    orderIndex: 31
    osisId: John.3.32
    sblId: John 3:32
    shortName: Io 3:32
    text: et quod vidit et audivit, hoc testatur, et testimonium eius nemo accipit.
  - name: Evangelium secundum Ioannem 3:33
    orderIndex: 32
    osisId: John.3.33
    sblId: John 3:33
    shortName: Io 3:33
    text: Qui accipit eius testimonium, signavit quia Deus verax est.
  - name: Evangelium secundum Ioannem 3:34
    orderIndex: 33
    osisId: John.3.34
    sblId: John 3:34
    shortName: Io 3:34
    text: Quem enim misit Deus, verba Dei loquitur; non enim ad mensuram dat Spiritum.
  - name: Evangelium secundum Ioannem 3:35
    orderIndex: 34
    osisId: John.3.35
    sblId: John 3:35
    shortName: Io 3:35
    text: Pater diligit Filium et omnia dedit in manu eius.
  - name: Evangelium secundum Ioannem 3:36
    orderIndex: 35
    osisId: John.3.36
    sblId: John 3:36
    shortName: Io 3:36
    text: Qui credit in Filium, habet vitam aeternam; qui autem incredulus est Filio,
      non videbit vitam, sed ira Dei manet super eum.
  versesCount: 36
- name: Evangelium secundum Ioannem 4
  orderIndex: 3
  osisId: John.4
  sblId: John 4
  shortName: Io 4
  verses:
  - name: Evangelium secundum Ioannem 4:1
    orderIndex: 0
    osisId: John.4.1
    sblId: John 4:1
    shortName: Io 4:1
    text: Ut ergo cognovit Iesus quia audierunt pharisaei quia Iesus plures discipulos
      facit et baptizat quam Ioannes
  - name: Evangelium secundum Ioannem 4:2
    orderIndex: 1
    osisId: John.4.2
    sblId: John 4:2
    shortName: Io 4:2
    text: '- quamquam Iesus ipse non baptizaret sed discipuli eius -'
  - name: Evangelium secundum Ioannem 4:3
    orderIndex: 2
    osisId: John.4.3
    sblId: John 4:3
    shortName: Io 4:3
    text: reliquit Iudaeam et abiit iterum in Galilaeam.
  - name: Evangelium secundum Ioannem 4:4
    orderIndex: 3
    osisId: John.4.4
    sblId: John 4:4
    shortName: Io 4:4
    text: Oportebat autem eum transire per Samariam.
  - name: Evangelium secundum Ioannem 4:5
    orderIndex: 4
    osisId: John.4.5
    sblId: John 4:5
    shortName: Io 4:5
    text: Venit ergo in civitatem Samariae, quae dicitur Sichar, iuxta praedium, quod
      dedit Iacob Ioseph filio suo;
  - name: Evangelium secundum Ioannem 4:6
    orderIndex: 5
    osisId: John.4.6
    sblId: John 4:6
    shortName: Io 4:6
    text: erat autem ibi fons Iacob. Iesus ergo fatigatus ex itinere sedebat sic super
      fontem; hora erat quasi sexta.
  - name: Evangelium secundum Ioannem 4:7
    orderIndex: 6
    osisId: John.4.7
    sblId: John 4:7
    shortName: Io 4:7
    text: 'Venit mulier de Samaria haurire aquam. Dicit ei Iesus: " Da mihi bibere;'
  - name: Evangelium secundum Ioannem 4:8
    orderIndex: 7
    osisId: John.4.8
    sblId: John 4:8
    shortName: Io 4:8
    text: discipuli enim eius abierant in civitatem, ut cibos emerent.
  - name: Evangelium secundum Ioannem 4:9
    orderIndex: 8
    osisId: John.4.9
    sblId: John 4:9
    shortName: Io 4:9
    text: 'Dicit ergo ei mulier illa Samaritana: " Quomodo tu, Iudaeus cum sis, bibere
      a me poscis, quae sum mulier Samaritana? ". Non enim coutuntur Iudaei Samaritanis.'
  - name: Evangelium secundum Ioannem 4:10
    orderIndex: 9
    osisId: John.4.10
    sblId: John 4:10
    shortName: Io 4:10
    text: 'Respondit Iesus et dixit ei: " Si scires donum Dei, et quis est, qui dicit
      tibi: "Da mihi bibere", tu forsitan petisses ab eo, et dedisset tibi aquam vivam
      ".'
  - name: Evangelium secundum Ioannem 4:11
    orderIndex: 10
    osisId: John.4.11
    sblId: John 4:11
    shortName: Io 4:11
    text: 'Dicit ei mulier: " Domine, neque in quo haurias habes, et puteus altus
      est; unde ergo habes aquam vivam?'
  - name: Evangelium secundum Ioannem 4:12
    orderIndex: 11
    osisId: John.4.12
    sblId: John 4:12
    shortName: Io 4:12
    text: Numquid tu maior es patre nostro Iacob, qui dedit nobis puteum, et ipse
      ex eo bibit et filii eius et pecora eius? ".
  - name: Evangelium secundum Ioannem 4:13
    orderIndex: 12
    osisId: John.4.13
    sblId: John 4:13
    shortName: Io 4:13
    text: 'Respondit Iesus et dixit ei: " Omnis, qui bibit ex aqua hac, sitiet iterum;'
  - name: Evangelium secundum Ioannem 4:14
    orderIndex: 13
    osisId: John.4.14
    sblId: John 4:14
    shortName: Io 4:14
    text: qui autem biberit ex aqua, quam ego dabo ei, non sitiet in aeternum; sed
      aqua, quam dabo ei, fiet in eo fons aquae salientis in vitam aeternam.
  - name: Evangelium secundum Ioannem 4:15
    orderIndex: 14
    osisId: John.4.15
    sblId: John 4:15
    shortName: Io 4:15
    text: 'Dicit ad eum mulier: " Domine, da mihi hanc aquam, ut non sitiam neque
      veniam huc haurire ".'
  - name: Evangelium secundum Ioannem 4:16
    orderIndex: 15
    osisId: John.4.16
    sblId: John 4:16
    shortName: Io 4:16
    text: 'Dicit ei: " Vade, voca virum tuum et veni huc ".'
  - name: Evangelium secundum Ioannem 4:17
    orderIndex: 16
    osisId: John.4.17
    sblId: John 4:17
    shortName: Io 4:17
    text: 'Respondit mulier et dixit ei: " Non habeo virum ". Dicit ei Iesus: " Bene
      dixisti: "Non habeo virum";'
  - name: Evangelium secundum Ioannem 4:18
    orderIndex: 17
    osisId: John.4.18
    sblId: John 4:18
    shortName: Io 4:18
    text: quinque enim viros habuisti, et nunc, quem habes, non est tuus vir. Hoc
      vere dixisti ".
  - name: Evangelium secundum Ioannem 4:19
    orderIndex: 18
    osisId: John.4.19
    sblId: John 4:19
    shortName: Io 4:19
    text: 'Dicit ei mulier: " Domine, video quia propheta es tu.'
  - name: Evangelium secundum Ioannem 4:20
    orderIndex: 19
    osisId: John.4.20
    sblId: John 4:20
    shortName: Io 4:20
    text: Patres nostri in monte hoc adoraverunt, et vos dicitis quia in Hierosolymis
      est locus, ubi adorare oportet ".
  - name: Evangelium secundum Ioannem 4:21
    orderIndex: 20
    osisId: John.4.21
    sblId: John 4:21
    shortName: Io 4:21
    text: 'Dicit ei Iesus: " Crede mihi, mulier, quia venit hora, quando neque in
      monte hoc neque in Hierosolymis adorabitis Patrem.'
  - name: Evangelium secundum Ioannem 4:22
    orderIndex: 21
    osisId: John.4.22
    sblId: John 4:22
    shortName: Io 4:22
    text: Vos adoratis, quod nescitis; nos adoramus, quod scimus, quia salus ex Iudaeis
      est.
  - name: Evangelium secundum Ioannem 4:23
    orderIndex: 22
    osisId: John.4.23
    sblId: John 4:23
    shortName: Io 4:23
    text: Sed venit hora, et nunc est, quando veri adoratores adorabunt Patrem in
      Spiritu et veritate; nam et Pater tales quaerit, qui adorent eum.
  - name: Evangelium secundum Ioannem 4:24
    orderIndex: 23
    osisId: John.4.24
    sblId: John 4:24
    shortName: Io 4:24
    text: Spiritus est Deus, et eos, qui adorant eum, in Spiritu et veritate oportet
      adorare ".
  - name: Evangelium secundum Ioannem 4:25
    orderIndex: 24
    osisId: John.4.25
    sblId: John 4:25
    shortName: Io 4:25
    text: 'Dicit ei mulier: " Scio quia Messias venit - qui dicitur Christus C; cum
      venerit ille, nobis annuntiabit omnia ".'
  - name: Evangelium secundum Ioannem 4:26
    orderIndex: 25
    osisId: John.4.26
    sblId: John 4:26
    shortName: Io 4:26
    text: 'Dicit ei Iesus: " Ego sum, qui loquor tecum ".'
  - name: Evangelium secundum Ioannem 4:27
    orderIndex: 26
    osisId: John.4.27
    sblId: John 4:27
    shortName: Io 4:27
    text: 'Et continuo venerunt discipuli eius et mirabantur quia cum muliere loquebatur;
      nemo tamen dixit: " Quid quaeris aut quid loqueris cum ea? ".'
  - name: Evangelium secundum Ioannem 4:28
    orderIndex: 27
    osisId: John.4.28
    sblId: John 4:28
    shortName: Io 4:28
    text: 'Reliquit ergo hydriam suam mulier et abiit in civitatem et dicit illis
      hominibus:'
  - name: Evangelium secundum Ioannem 4:29
    orderIndex: 28
    osisId: John.4.29
    sblId: John 4:29
    shortName: Io 4:29
    text: '" Venite, videte hominem, qui dixit mihi omnia, quaecumque feci; numquid
      ipse est Christus? ".'
  - name: Evangelium secundum Ioannem 4:30
    orderIndex: 29
    osisId: John.4.30
    sblId: John 4:30
    shortName: Io 4:30
    text: Exierunt de civitate et veniebant ad eum.
  - name: Evangelium secundum Ioannem 4:31
    orderIndex: 30
    osisId: John.4.31
    sblId: John 4:31
    shortName: Io 4:31
    text: 'Interea rogabant eum discipuli dicentes: " Rabbi, manduca ".'
  - name: Evangelium secundum Ioannem 4:32
    orderIndex: 31
    osisId: John.4.32
    sblId: John 4:32
    shortName: Io 4:32
    text: 'Ille autem dixit eis: " Ego cibum habeo manducare, quem vos nescitis ".'
  - name: Evangelium secundum Ioannem 4:33
    orderIndex: 32
    osisId: John.4.33
    sblId: John 4:33
    shortName: Io 4:33
    text: 'Dicebant ergo discipuli ad invicem: " Numquid aliquis attulit ei manducare?
      ".'
  - name: Evangelium secundum Ioannem 4:34
    orderIndex: 33
    osisId: John.4.34
    sblId: John 4:34
    shortName: Io 4:34
    text: 'Dicit eis Iesus: " Meus cibus est, ut faciam voluntatem eius, qui misit
      me, et ut perficiam opus eius.'
  - name: Evangelium secundum Ioannem 4:35
    orderIndex: 34
    osisId: John.4.35
    sblId: John 4:35
    shortName: Io 4:35
    text: 'Nonne vos dicitis: "Adhuc quattuor menses sunt, et messis venit"? Ecce
      dico vobis: Levate oculos vestros et videte regiones, quia albae sunt ad messem!
      Iam'
  - name: Evangelium secundum Ioannem 4:36
    orderIndex: 35
    osisId: John.4.36
    sblId: John 4:36
    shortName: Io 4:36
    text: qui metit, mercedem accipit et congregat fructum in vitam aeternam, ut et
      qui seminat, simul gaudeat et qui metit.
  - name: Evangelium secundum Ioannem 4:37
    orderIndex: 36
    osisId: John.4.37
    sblId: John 4:37
    shortName: Io 4:37
    text: 'In hoc enim est verbum verum: Alius est qui seminat, et alius est qui metit.'
  - name: Evangelium secundum Ioannem 4:38
    orderIndex: 37
    osisId: John.4.38
    sblId: John 4:38
    shortName: Io 4:38
    text: Ego misi vos metere, quod vos non laborastis; alii laboraverunt, et vos
      in laborem eorum introistis ".
  - name: Evangelium secundum Ioannem 4:39
    orderIndex: 38
    osisId: John.4.39
    sblId: John 4:39
    shortName: Io 4:39
    text: 'Ex civitate autem illa multi crediderunt in eum Samaritanorum propter verbum
      mulieris testimonium perhibentis: " Dixit mihi omnia, quaecumque feci! ".'
  - name: Evangelium secundum Ioannem 4:40
    orderIndex: 39
    osisId: John.4.40
    sblId: John 4:40
    shortName: Io 4:40
    text: Cum venissent ergo ad illum Samaritani, rogaverunt eum, ut apud ipsos maneret;
      et mansit ibi duos dies.
  - name: Evangelium secundum Ioannem 4:41
    orderIndex: 40
    osisId: John.4.41
    sblId: John 4:41
    shortName: Io 4:41
    text: Et multo plures crediderunt propter sermonem eius;
  - name: Evangelium secundum Ioannem 4:42
    orderIndex: 41
    osisId: John.4.42
    sblId: John 4:42
    shortName: Io 4:42
    text: 'et mulieri dicebant: " Iam non propter tuam loquelam credimus; ipsi enim
      audivimus et scimus quia hic est vere Salvator mundi! ".'
  - name: Evangelium secundum Ioannem 4:43
    orderIndex: 42
    osisId: John.4.43
    sblId: John 4:43
    shortName: Io 4:43
    text: Post duos autem dies exiit inde in Galilaeam;
  - name: Evangelium secundum Ioannem 4:44
    orderIndex: 43
    osisId: John.4.44
    sblId: John 4:44
    shortName: Io 4:44
    text: ipse enim Iesus testimonium perhibuit, quia propheta in sua patria honorem
      non habet.
  - name: Evangelium secundum Ioannem 4:45
    orderIndex: 44
    osisId: John.4.45
    sblId: John 4:45
    shortName: Io 4:45
    text: Cum ergo venisset in Galilaeam, exceperunt eum Galilaei, cum omnia vidissent,
      quae fecerat Hierosolymis in die festo; et ipsi enim venerant in diem festum.
  - name: Evangelium secundum Ioannem 4:46
    orderIndex: 45
    osisId: John.4.46
    sblId: John 4:46
    shortName: Io 4:46
    text: Venit ergo iterum in Cana Galilaeae, ubi fecit aquam vinum. Et erat quidam
      regius, cuius filius infirmabatur Capharnaum;
  - name: Evangelium secundum Ioannem 4:47
    orderIndex: 46
    osisId: John.4.47
    sblId: John 4:47
    shortName: Io 4:47
    text: hic, cum audisset quia Iesus advenerit a Iudaea in Galilaeam, abiit ad eum
      et rogabat, ut descenderet et sanaret filium eius; incipiebat enim mori.
  - name: Evangelium secundum Ioannem 4:48
    orderIndex: 47
    osisId: John.4.48
    sblId: John 4:48
    shortName: Io 4:48
    text: 'Dixit ergo Iesus ad eum: " Nisi signa et prodigia videritis, non credetis
      ".'
  - name: Evangelium secundum Ioannem 4:49
    orderIndex: 48
    osisId: John.4.49
    sblId: John 4:49
    shortName: Io 4:49
    text: 'Dicit ad eum regius: " Domine, descende priusquam moriatur puer meus ".'
  - name: Evangelium secundum Ioannem 4:50
    orderIndex: 49
    osisId: John.4.50
    sblId: John 4:50
    shortName: Io 4:50
    text: 'Dicit ei Iesus: " Vade. Filius tuus vivit ". Credidit homo sermoni, quem
      dixit ei Iesus, et ibat.'
  - name: Evangelium secundum Ioannem 4:51
    orderIndex: 50
    osisId: John.4.51
    sblId: John 4:51
    shortName: Io 4:51
    text: Iam autem eo descendente, servi eius occurrerunt ei dicentes quia puer eius
      vivit.
  - name: Evangelium secundum Ioannem 4:52
    orderIndex: 51
    osisId: John.4.52
    sblId: John 4:52
    shortName: Io 4:52
    text: 'Interrogabat ergo horam ab eis, in qua melius habuerit. Dixerunt ergo ei:
      " Heri hora septima reliquit eum febris ".'
  - name: Evangelium secundum Ioannem 4:53
    orderIndex: 52
    osisId: John.4.53
    sblId: John 4:53
    shortName: Io 4:53
    text: 'Cognovit ergo pater quia illa hora erat, in qua dixit ei Iesus: " Filius
      tuus vivit ", et credidit ipse et domus eius tota.'
  - name: Evangelium secundum Ioannem 4:54
    orderIndex: 53
    osisId: John.4.54
    sblId: John 4:54
    shortName: Io 4:54
    text: Hoc iterum secundum signum fecit Iesus, cum venisset a Iudaea in Galilaeam.
  versesCount: 54
- name: Evangelium secundum Ioannem 5
  orderIndex: 4
  osisId: John.5
  sblId: John 5
  shortName: Io 5
  verses:
  - name: Evangelium secundum Ioannem 5:1
    orderIndex: 0
    osisId: John.5.1
    sblId: John 5:1
    shortName: Io 5:1
    text: Post haec erat dies festus Iu daeorum, et ascendit Iesus Hie rosolymam.
  - name: Evangelium secundum Ioannem 5:2
    orderIndex: 1
    osisId: John.5.2
    sblId: John 5:2
    shortName: Io 5:2
    text: Est autem Hierosolymis, super Probatica, piscina, quae cognominatur HebraiceBethsatha,
      quinque porticus habens.
  - name: Evangelium secundum Ioannem 5:3
    orderIndex: 2
    osisId: John.5.3
    sblId: John 5:3
    shortName: Io 5:3
    text: In his iacebat multitudo languentium, caecorum, claudorum, aridorum.
  - name: Evangelium secundum Ioannem 5:4
    orderIndex: 3
    osisId: John.5.4
    sblId: John 5:4
    shortName: Io 5:4
    text: ()
  - name: Evangelium secundum Ioannem 5:5
    orderIndex: 4
    osisId: John.5.5
    sblId: John 5:5
    shortName: Io 5:5
    text: Erat autem quidam homo ibi triginta et octo annos habens in infirmitate
      sua.
  - name: Evangelium secundum Ioannem 5:6
    orderIndex: 5
    osisId: John.5.6
    sblId: John 5:6
    shortName: Io 5:6
    text: 'Hunc cum vidisset Iesus iacentem, et cognovisset quia multum iam tempus
      habet, dicit ei: " Vis sanus fieri? ".'
  - name: Evangelium secundum Ioannem 5:7
    orderIndex: 6
    osisId: John.5.7
    sblId: John 5:7
    shortName: Io 5:7
    text: 'Respondit ei languidus: " Domine, hominem non habeo, ut, cum turbata fuerit
      aqua, mittat me in piscinam; dum autem venio ego, alius ante me descendit ".'
  - name: Evangelium secundum Ioannem 5:8
    orderIndex: 7
    osisId: John.5.8
    sblId: John 5:8
    shortName: Io 5:8
    text: 'Dicit ei Iesus: " Surge, tolle grabatum tuum et ambula ".'
  - name: Evangelium secundum Ioannem 5:9
    orderIndex: 8
    osisId: John.5.9
    sblId: John 5:9
    shortName: Io 5:9
    text: Et statim sanus factus est homo et sustulit grabatum suum et ambulabat.Erat
      autem sabbatum in illo die.
  - name: Evangelium secundum Ioannem 5:10
    orderIndex: 9
    osisId: John.5.10
    sblId: John 5:10
    shortName: Io 5:10
    text: 'Dicebant ergo Iudaei illi, qui sanatus fuerat: " Sabbatum est, et non licet
      tibi tollere grabatum tuum ".'
  - name: Evangelium secundum Ioannem 5:11
    orderIndex: 10
    osisId: John.5.11
    sblId: John 5:11
    shortName: Io 5:11
    text: 'Ille autem respondit eis: " Qui me fecit sanum, ille mihi dixit: "Tolle
      grabatum tuum et ambula" ".'
  - name: Evangelium secundum Ioannem 5:12
    orderIndex: 11
    osisId: John.5.12
    sblId: John 5:12
    shortName: Io 5:12
    text: 'Interrogaverunt eum: " Quis est ille homo, qui dixit tibi: "Tolle et ambula"?
      ".'
  - name: Evangelium secundum Ioannem 5:13
    orderIndex: 12
    osisId: John.5.13
    sblId: John 5:13
    shortName: Io 5:13
    text: Is autem, qui sanus fuerat effectus, nesciebat quis esset; Iesus enim declinavit
      a turba constituta in loco.
  - name: Evangelium secundum Ioannem 5:14
    orderIndex: 13
    osisId: John.5.14
    sblId: John 5:14
    shortName: Io 5:14
    text: 'Postea invenit eum Iesus in templo et dixit illi: " Ecce sanus factus es;
      iam noli peccare, ne deterius tibi aliquid contingat ".'
  - name: Evangelium secundum Ioannem 5:15
    orderIndex: 14
    osisId: John.5.15
    sblId: John 5:15
    shortName: Io 5:15
    text: Abiit ille homo et nuntiavit Iudaeis quia Iesus esset, qui fecit eum sanum.
  - name: Evangelium secundum Ioannem 5:16
    orderIndex: 15
    osisId: John.5.16
    sblId: John 5:16
    shortName: Io 5:16
    text: Et propterea persequebantur Iudaei Iesum, quia haec faciebat in sabbato.
  - name: Evangelium secundum Ioannem 5:17
    orderIndex: 16
    osisId: John.5.17
    sblId: John 5:17
    shortName: Io 5:17
    text: 'Iesus autem respondit eis: " Pater meus usque modo operatur, et ego operor
      ".'
  - name: Evangelium secundum Ioannem 5:18
    orderIndex: 17
    osisId: John.5.18
    sblId: John 5:18
    shortName: Io 5:18
    text: Propterea ergo magis quaerebant eum Iudaei interficere, quia non solum solvebat
      sabbatum, sed et Patrem suum dicebat Deum, aequalem se faciens Deo.
  - name: Evangelium secundum Ioannem 5:19
    orderIndex: 18
    osisId: John.5.19
    sblId: John 5:19
    shortName: Io 5:19
    text: 'Respondit itaque Iesus et dixit eis: " Amen, amen dico vobis: Non potest
      Filius a se facere quidquam, nisi quod viderit Patrem facientem; quaecumque
      enim ille faciat, haec et Filius similiter facit.'
  - name: Evangelium secundum Ioannem 5:20
    orderIndex: 19
    osisId: John.5.20
    sblId: John 5:20
    shortName: Io 5:20
    text: Pater enim diligit Filium et omnia demonstrat ei, quae ipse facit, et maiora
      his demonstrabit ei opera, ut vos miremini.
  - name: Evangelium secundum Ioannem 5:21
    orderIndex: 20
    osisId: John.5.21
    sblId: John 5:21
    shortName: Io 5:21
    text: Sicut enim Pater suscitat mortuos et vivificat, sic et Filius, quos vult,
      vivificat.
  - name: Evangelium secundum Ioannem 5:22
    orderIndex: 21
    osisId: John.5.22
    sblId: John 5:22
    shortName: Io 5:22
    text: Neque enim Pater iudicat quemquam, sed iudicium omne dedit Filio,
  - name: Evangelium secundum Ioannem 5:23
    orderIndex: 22
    osisId: John.5.23
    sblId: John 5:23
    shortName: Io 5:23
    text: ut omnes honorificent Filium, sicut honorificant Patrem. Qui non honorificat
      Filium, non honorificat Patrem, qui misit illum.
  - name: Evangelium secundum Ioannem 5:24
    orderIndex: 23
    osisId: John.5.24
    sblId: John 5:24
    shortName: Io 5:24
    text: 'Amen, amen dico vobis: Qui verbum meum audit et credit ei, qui misit me,
      habet vitam aeternam et in iudicium non venit, sed transiit a morte in vitam.'
  - name: Evangelium secundum Ioannem 5:25
    orderIndex: 24
    osisId: John.5.25
    sblId: John 5:25
    shortName: Io 5:25
    text: 'Amen, amen dico vobis: Venit hora, et nunc est, quando mortui audient vocem
      Filii Dei et, qui audierint, vivent.'
  - name: Evangelium secundum Ioannem 5:26
    orderIndex: 25
    osisId: John.5.26
    sblId: John 5:26
    shortName: Io 5:26
    text: Sicut enim Pater habet vitam in semetipso, sic dedit et Filio vitam habere
      in semetipso;
  - name: Evangelium secundum Ioannem 5:27
    orderIndex: 26
    osisId: John.5.27
    sblId: John 5:27
    shortName: Io 5:27
    text: et potestatem dedit ei iudicium facere, quia Filius hominis est.
  - name: Evangelium secundum Ioannem 5:28
    orderIndex: 27
    osisId: John.5.28
    sblId: John 5:28
    shortName: Io 5:28
    text: Nolite mirari hoc, quia venit hora, in qua omnes, qui in monumentis sunt,
      audient vocem eius;
  - name: Evangelium secundum Ioannem 5:29
    orderIndex: 28
    osisId: John.5.29
    sblId: John 5:29
    shortName: Io 5:29
    text: et procedent, qui bona fecerunt, in resurrectionem vitae, qui vero mala
      egerunt, in resurrectionem iudicii.
  - name: Evangelium secundum Ioannem 5:30
    orderIndex: 29
    osisId: John.5.30
    sblId: John 5:30
    shortName: Io 5:30
    text: Non possum ego a meipso facere quidquam; sicut audio, iudico, et iudicium
      meum iustum est, quia non quaero voluntatem meam, sed voluntatem eius, qui misit
      me.
  - name: Evangelium secundum Ioannem 5:31
    orderIndex: 30
    osisId: John.5.31
    sblId: John 5:31
    shortName: Io 5:31
    text: Si ego testimonium perhibeo de meipso, testimonium meum non est verum;
  - name: Evangelium secundum Ioannem 5:32
    orderIndex: 31
    osisId: John.5.32
    sblId: John 5:32
    shortName: Io 5:32
    text: alius est, qui testimonium perhibet de me, et scio quia verum est testimonium,
      quod perhibet de me.
  - name: Evangelium secundum Ioannem 5:33
    orderIndex: 32
    osisId: John.5.33
    sblId: John 5:33
    shortName: Io 5:33
    text: Vos misistis ad Ioannem, et testimonium perhibuit veritati;
  - name: Evangelium secundum Ioannem 5:34
    orderIndex: 33
    osisId: John.5.34
    sblId: John 5:34
    shortName: Io 5:34
    text: ego autem non ab homine testimonium accipio, sed haec dico, ut vos salvi
      sitis.
  - name: Evangelium secundum Ioannem 5:35
    orderIndex: 34
    osisId: John.5.35
    sblId: John 5:35
    shortName: Io 5:35
    text: Ille erat lucerna ardens et lucens; vos autem voluistis exsultare ad horam
      in luce eius.
  - name: Evangelium secundum Ioannem 5:36
    orderIndex: 35
    osisId: John.5.36
    sblId: John 5:36
    shortName: Io 5:36
    text: Ego autem habeo testimonium maius Ioanne; opera enim, quae dedit mihi Pater,
      ut perficiam ea, ipsa opera, quae ego facio, testimonium perhibent de me, quia
      Pater me misit;
  - name: Evangelium secundum Ioannem 5:37
    orderIndex: 36
    osisId: John.5.37
    sblId: John 5:37
    shortName: Io 5:37
    text: et, qui misit me, Pater, ipse testimonium perhibuit de me. Neque vocem eius
      umquam audistis neque speciem eius vidistis;
  - name: Evangelium secundum Ioannem 5:38
    orderIndex: 37
    osisId: John.5.38
    sblId: John 5:38
    shortName: Io 5:38
    text: et verbum eius non habetis in vobis manens, quia, quem misit ille, huic
      vos non creditis.
  - name: Evangelium secundum Ioannem 5:39
    orderIndex: 38
    osisId: John.5.39
    sblId: John 5:39
    shortName: Io 5:39
    text: Scrutamini Scripturas, quia vos putatis in ipsis vitam aeternam habere;
      et illae sunt, quae testimonium perhibent de me.
  - name: Evangelium secundum Ioannem 5:40
    orderIndex: 39
    osisId: John.5.40
    sblId: John 5:40
    shortName: Io 5:40
    text: Et non vultis venire ad me, ut vitam habeatis.
  - name: Evangelium secundum Ioannem 5:41
    orderIndex: 40
    osisId: John.5.41
    sblId: John 5:41
    shortName: Io 5:41
    text: Gloriam ab hominibus non accipio,
  - name: Evangelium secundum Ioannem 5:42
    orderIndex: 41
    osisId: John.5.42
    sblId: John 5:42
    shortName: Io 5:42
    text: sed cognovi vos, quia dilectionem Dei non habetis in vobis.
  - name: Evangelium secundum Ioannem 5:43
    orderIndex: 42
    osisId: John.5.43
    sblId: John 5:43
    shortName: Io 5:43
    text: Ego veni in nomine Patris mei, et non accipitis me; si alius venerit in
      nomine suo, illum accipietis.
  - name: Evangelium secundum Ioannem 5:44
    orderIndex: 43
    osisId: John.5.44
    sblId: John 5:44
    shortName: Io 5:44
    text: Quomodo potestis vos credere, qui gloriam ab invicem accipitis, et gloriam,
      quae a solo est Deo, non quaeritis?
  - name: Evangelium secundum Ioannem 5:45
    orderIndex: 44
    osisId: John.5.45
    sblId: John 5:45
    shortName: Io 5:45
    text: 'Nolite putare quia ego accusaturus sim vos apud Patrem; est qui accuset
      vos: Moyses, in quo vos speratis.'
  - name: Evangelium secundum Ioannem 5:46
    orderIndex: 45
    osisId: John.5.46
    sblId: John 5:46
    shortName: Io 5:46
    text: Si enim crederetis Moysi, crederetis forsitan et mihi; de me enim ille scripsit.
  - name: Evangelium secundum Ioannem 5:47
    orderIndex: 46
    osisId: John.5.47
    sblId: John 5:47
    shortName: Io 5:47
    text: Si autem illius litteris non creditis, quomodo meis verbis credetis? ".
  versesCount: 47
- name: Evangelium secundum Ioannem 6
  orderIndex: 5
  osisId: John.6
  sblId: John 6
  shortName: Io 6
  verses:
  - name: Evangelium secundum Ioannem 6:1
    orderIndex: 0
    osisId: John.6.1
    sblId: John 6:1
    shortName: Io 6:1
    text: Post haec abiit Iesus trans mare Galilaeae, quod est Tiberiadis.
  - name: Evangelium secundum Ioannem 6:2
    orderIndex: 1
    osisId: John.6.2
    sblId: John 6:2
    shortName: Io 6:2
    text: Et sequebatur eum multitudo magna, quia videbant signa, quae faciebat super
      his, qui infirmabantur.
  - name: Evangelium secundum Ioannem 6:3
    orderIndex: 2
    osisId: John.6.3
    sblId: John 6:3
    shortName: Io 6:3
    text: Subiit autem in montem Iesus et ibi sedebat cum discipulis suis.
  - name: Evangelium secundum Ioannem 6:4
    orderIndex: 3
    osisId: John.6.4
    sblId: John 6:4
    shortName: Io 6:4
    text: Erat autem proximum Pascha, dies festus Iudaeorum.
  - name: Evangelium secundum Ioannem 6:5
    orderIndex: 4
    osisId: John.6.5
    sblId: John 6:5
    shortName: Io 6:5
    text: 'Cum sublevasset ergo oculos Iesus et vidisset quia multitudo magna venit
      ad eum, dicit ad Philippum: " Unde ememus panes, ut manducent hi? ".'
  - name: Evangelium secundum Ioannem 6:6
    orderIndex: 5
    osisId: John.6.6
    sblId: John 6:6
    shortName: Io 6:6
    text: Hoc autem dicebat tentans eum; ipse enim sciebat quid esset facturus.
  - name: Evangelium secundum Ioannem 6:7
    orderIndex: 6
    osisId: John.6.7
    sblId: John 6:7
    shortName: Io 6:7
    text: 'Respondit ei Philippus: " Ducentorum denariorum panes non sufficiunt eis,
      ut unusquisque modicum quid accipiat! ".'
  - name: Evangelium secundum Ioannem 6:8
    orderIndex: 7
    osisId: John.6.8
    sblId: John 6:8
    shortName: Io 6:8
    text: 'Dicit ei unus ex discipulis eius, Andreas frater Simonis Petri:'
  - name: Evangelium secundum Ioannem 6:9
    orderIndex: 8
    osisId: John.6.9
    sblId: John 6:9
    shortName: Io 6:9
    text: '" Est puer hic, qui habet quinque panes hordeaceos et duos pisces; sed
      haec quid sunt propter tantos? ".'
  - name: Evangelium secundum Ioannem 6:10
    orderIndex: 9
    osisId: John.6.10
    sblId: John 6:10
    shortName: Io 6:10
    text: 'Dixit Iesus: " Facite homines discumbere ". Erat autem fenum multum in
      loco. Discubuerunt ergo viri numero quasi quinque milia.'
  - name: Evangelium secundum Ioannem 6:11
    orderIndex: 10
    osisId: John.6.11
    sblId: John 6:11
    shortName: Io 6:11
    text: Accepit ergo panes Iesus et, cum gratias egisset, distribuit discumbentibus;
      similiter et ex piscibus, quantum volebant.
  - name: Evangelium secundum Ioannem 6:12
    orderIndex: 11
    osisId: John.6.12
    sblId: John 6:12
    shortName: Io 6:12
    text: 'Ut autem impleti sunt, dicit discipulis suis: " Colligite, quae superaverunt,
      fragmenta, ne quid pereat ".'
  - name: Evangelium secundum Ioannem 6:13
    orderIndex: 12
    osisId: John.6.13
    sblId: John 6:13
    shortName: Io 6:13
    text: Collegerunt ergo et impleverunt duodecim cophinos fragmentorum ex quinque
      panibus hordeaceis, quae superfuerunt his, qui manducaverunt.
  - name: Evangelium secundum Ioannem 6:14
    orderIndex: 13
    osisId: John.6.14
    sblId: John 6:14
    shortName: Io 6:14
    text: 'Illi ergo homines, cum vidissent quod fecerat signum, dicebant: " Hic est
      vere propheta, qui venit in mundum! ".'
  - name: Evangelium secundum Ioannem 6:15
    orderIndex: 14
    osisId: John.6.15
    sblId: John 6:15
    shortName: Io 6:15
    text: Iesus ergo, cum cognovisset quia venturi essent, ut raperent eum et facerent
      eum regem, secessit iterum in montem ipse solus.
  - name: Evangelium secundum Ioannem 6:16
    orderIndex: 15
    osisId: John.6.16
    sblId: John 6:16
    shortName: Io 6:16
    text: Ut autem sero factum est, descenderunt discipuli eius ad mare
  - name: Evangelium secundum Ioannem 6:17
    orderIndex: 16
    osisId: John.6.17
    sblId: John 6:17
    shortName: Io 6:17
    text: et, cum ascendissent navem, veniebant trans mare in Capharnaum. Et tenebrae
      iam factae erant, et nondum venerat ad eos Iesus.
  - name: Evangelium secundum Ioannem 6:18
    orderIndex: 17
    osisId: John.6.18
    sblId: John 6:18
    shortName: Io 6:18
    text: Mare autem, vento magno flante, exsurgebat.
  - name: Evangelium secundum Ioannem 6:19
    orderIndex: 18
    osisId: John.6.19
    sblId: John 6:19
    shortName: Io 6:19
    text: Cum remigassent ergo quasi stadia viginti quinque aut triginta, vident Iesum
      ambulantem super mare et proximum navi fieri, et timuerunt.
  - name: Evangelium secundum Ioannem 6:20
    orderIndex: 19
    osisId: John.6.20
    sblId: John 6:20
    shortName: Io 6:20
    text: 'Ille autem dicit eis: " Ego sum, nolite timere! ".'
  - name: Evangelium secundum Ioannem 6:21
    orderIndex: 20
    osisId: John.6.21
    sblId: John 6:21
    shortName: Io 6:21
    text: Volebant ergo accipere eum in navem, et statim fuit navis ad terram, in
      quam ibant.
  - name: Evangelium secundum Ioannem 6:22
    orderIndex: 21
    osisId: John.6.22
    sblId: John 6:22
    shortName: Io 6:22
    text: Altera die turba, quae stabat trans mare, vidit quia navicula alia non erat
      ibi, nisi una, et quia non introisset cum discipulis suis Iesus in navem, sed
      soli discipuli eius abiissent;
  - name: Evangelium secundum Ioannem 6:23
    orderIndex: 22
    osisId: John.6.23
    sblId: John 6:23
    shortName: Io 6:23
    text: aliae supervenerunt naves a Tiberiade iuxta locum, ubi manducaverant panem,
      gratias agente Domino.
  - name: Evangelium secundum Ioannem 6:24
    orderIndex: 23
    osisId: John.6.24
    sblId: John 6:24
    shortName: Io 6:24
    text: Cum ergo vidisset turba quia Iesus non esset ibi neque discipuli eius, ascenderunt
      ipsi naviculas et venerunt Capharnaum quaerentes Iesum.
  - name: Evangelium secundum Ioannem 6:25
    orderIndex: 24
    osisId: John.6.25
    sblId: John 6:25
    shortName: Io 6:25
    text: 'Et cum invenissent eum trans mare, dixerunt ei: " Rabbi, quando huc venisti?
      ".'
  - name: Evangelium secundum Ioannem 6:26
    orderIndex: 25
    osisId: John.6.26
    sblId: John 6:26
    shortName: Io 6:26
    text: 'Respondit eis Iesus et dixit: " Amen, amen dico vobis: Quaeritis me, non
      quia vidistis signa, sed quia manducastis ex panibus et saturati estis.'
  - name: Evangelium secundum Ioannem 6:27
    orderIndex: 26
    osisId: John.6.27
    sblId: John 6:27
    shortName: Io 6:27
    text: Operamini non cibum, qui perit, sed cibum, qui permanet in vitam aeternam,
      quem Filius hominis vobis dabit; hunc enim Pater signavit Deus!.
  - name: Evangelium secundum Ioannem 6:28
    orderIndex: 27
    osisId: John.6.28
    sblId: John 6:28
    shortName: Io 6:28
    text: 'Dixerunt ergo ad eum: " Quid faciemus, ut operemur opera Dei? ".'
  - name: Evangelium secundum Ioannem 6:29
    orderIndex: 28
    osisId: John.6.29
    sblId: John 6:29
    shortName: Io 6:29
    text: 'Respondit Iesus et dixit eis: " Hoc est opus Dei, ut credatis in eum, quem
      misit ille ".'
  - name: Evangelium secundum Ioannem 6:30
    orderIndex: 29
    osisId: John.6.30
    sblId: John 6:30
    shortName: Io 6:30
    text: 'Dixerunt ergo ei: " Quod ergo tu facis signum, ut videamus et credamus
      tibi? Quid operaris?'
  - name: Evangelium secundum Ioannem 6:31
    orderIndex: 30
    osisId: John.6.31
    sblId: John 6:31
    shortName: Io 6:31
    text: 'Patres nostri manna manducaverunt in deserto, sicut scriptum est: Panem
      de caelo dedit eis manducare" ".'
  - name: Evangelium secundum Ioannem 6:32
    orderIndex: 31
    osisId: John.6.32
    sblId: John 6:32
    shortName: Io 6:32
    text: 'Dixit ergo eis Iesus: " Amen, amen dico vobis: Non Moyses dedit vobis panem
      de caelo, sed Pater meus dat vobis panem de caelo verum;'
  - name: Evangelium secundum Ioannem 6:33
    orderIndex: 32
    osisId: John.6.33
    sblId: John 6:33
    shortName: Io 6:33
    text: panis enim Dei est, qui descendit de caelo et dat vitam mundo ".
  - name: Evangelium secundum Ioannem 6:34
    orderIndex: 33
    osisId: John.6.34
    sblId: John 6:34
    shortName: Io 6:34
    text: 'Dixerunt ergo ad eum: " Domine, semper da nobis panem hunc ".'
  - name: Evangelium secundum Ioannem 6:35
    orderIndex: 34
    osisId: John.6.35
    sblId: John 6:35
    shortName: Io 6:35
    text: 'Dixit eis Iesus: " Ego sum panis vitae. Qui venit ad me, non esuriet; et,
      qui credit in me, non sitiet umquam.'
  - name: Evangelium secundum Ioannem 6:36
    orderIndex: 35
    osisId: John.6.36
    sblId: John 6:36
    shortName: Io 6:36
    text: Sed dixi vobis, quia et vidistis me et non creditis.
  - name: Evangelium secundum Ioannem 6:37
    orderIndex: 36
    osisId: John.6.37
    sblId: John 6:37
    shortName: Io 6:37
    text: Omne, quod dat mihi Pater, ad me veniet; et eum, qui venit ad me, non eiciam
      foras,
  - name: Evangelium secundum Ioannem 6:38
    orderIndex: 37
    osisId: John.6.38
    sblId: John 6:38
    shortName: Io 6:38
    text: quia descendi de caelo, non ut faciam voluntatem meam sed voluntatem eius,
      qui misit me.
  - name: Evangelium secundum Ioannem 6:39
    orderIndex: 38
    osisId: John.6.39
    sblId: John 6:39
    shortName: Io 6:39
    text: Haec est autem voluntas eius, qui misit me, ut omne, quod dedit mihi, non
      perdam ex eo, sed resuscitem illud in novissimo die.
  - name: Evangelium secundum Ioannem 6:40
    orderIndex: 39
    osisId: John.6.40
    sblId: John 6:40
    shortName: Io 6:40
    text: Haec est enim voluntas Patris mei, ut omnis, qui videt Filium et credit
      in eum, habeat vitam aeternam; et resuscitabo ego eum in novissimo die ".
  - name: Evangelium secundum Ioannem 6:41
    orderIndex: 40
    osisId: John.6.41
    sblId: John 6:41
    shortName: Io 6:41
    text: 'Murmurabant ergo Iudaei de illo, quia dixisset: " Ego sum panis, qui de
      caelo descendi ",'
  - name: Evangelium secundum Ioannem 6:42
    orderIndex: 41
    osisId: John.6.42
    sblId: John 6:42
    shortName: Io 6:42
    text: 'et dicebant: " Nonne hic est Iesus filius Ioseph, cuius nos novimus patrem
      et matrem? Quomodo dicit nunc: "De caelo descendi"? ".'
  - name: Evangelium secundum Ioannem 6:43
    orderIndex: 42
    osisId: John.6.43
    sblId: John 6:43
    shortName: Io 6:43
    text: 'Respondit Iesus et dixit eis: " Nolite murmurare in invicem.'
  - name: Evangelium secundum Ioannem 6:44
    orderIndex: 43
    osisId: John.6.44
    sblId: John 6:44
    shortName: Io 6:44
    text: Nemo potest venire ad me, nisi Pater, qui misit me, traxerit eum; et ego
      resuscitabo eum in novissimo die.
  - name: Evangelium secundum Ioannem 6:45
    orderIndex: 44
    osisId: John.6.45
    sblId: John 6:45
    shortName: Io 6:45
    text: 'Est scriptum in Prophetis: "Et erunt omnes docibiles Dei ". Omnis, qui
      audivit a Patre et didicit, venit ad me.'
  - name: Evangelium secundum Ioannem 6:46
    orderIndex: 45
    osisId: John.6.46
    sblId: John 6:46
    shortName: Io 6:46
    text: Non quia Patrem vidit quisquam, nisi is qui est a Deo, hic vidit Patrem.
  - name: Evangelium secundum Ioannem 6:47
    orderIndex: 46
    osisId: John.6.47
    sblId: John 6:47
    shortName: Io 6:47
    text: 'Amen, amen dico vobis: Qui credit, habet vitam aeternam.'
  - name: Evangelium secundum Ioannem 6:48
    orderIndex: 47
    osisId: John.6.48
    sblId: John 6:48
    shortName: Io 6:48
    text: Ego sum panis vitae.
  - name: Evangelium secundum Ioannem 6:49
    orderIndex: 48
    osisId: John.6.49
    sblId: John 6:49
    shortName: Io 6:49
    text: Patres vestri manducaverunt in deserto manna et mortui sunt.
  - name: Evangelium secundum Ioannem 6:50
    orderIndex: 49
    osisId: John.6.50
    sblId: John 6:50
    shortName: Io 6:50
    text: Hic est panis de caelo descendens, ut, si quis ex ipso manducaverit, non
      moriatur.
  - name: Evangelium secundum Ioannem 6:51
    orderIndex: 50
    osisId: John.6.51
    sblId: John 6:51
    shortName: Io 6:51
    text: Ego sum panis vivus, qui de caelo descendi. Si quis manducaverit ex hoc
      pane, vivet in aeternum; panis autem, quem ego dabo, caro mea est pro mundi
      vita ".
  - name: Evangelium secundum Ioannem 6:52
    orderIndex: 51
    osisId: John.6.52
    sblId: John 6:52
    shortName: Io 6:52
    text: 'Litigabant ergo Iudaei ad invicem dicentes: " Quomodo potest hic nobis
      carnem suam dare ad manducandum? ".'
  - name: Evangelium secundum Ioannem 6:53
    orderIndex: 52
    osisId: John.6.53
    sblId: John 6:53
    shortName: Io 6:53
    text: 'Dixit ergo eis Iesus: " Amen, amen dico vobis: Nisi manducaveritis carnem
      Filii hominis et biberitis eius sanguinem, non habetis vitam in vobismetipsis.'
  - name: Evangelium secundum Ioannem 6:54
    orderIndex: 53
    osisId: John.6.54
    sblId: John 6:54
    shortName: Io 6:54
    text: Qui manducat meam carnem et bibit meum sanguinem, habet vitam aeternam;
      et ego resuscitabo eum in novissimo die.
  - name: Evangelium secundum Ioannem 6:55
    orderIndex: 54
    osisId: John.6.55
    sblId: John 6:55
    shortName: Io 6:55
    text: Caro enim mea verus est cibus, et sanguis meus verus est potus.
  - name: Evangelium secundum Ioannem 6:56
    orderIndex: 55
    osisId: John.6.56
    sblId: John 6:56
    shortName: Io 6:56
    text: Qui manducat meam carnem et bibit meum sanguinem, in me manet, et ego in
      illo.
  - name: Evangelium secundum Ioannem 6:57
    orderIndex: 56
    osisId: John.6.57
    sblId: John 6:57
    shortName: Io 6:57
    text: Sicut misit me vivens Pater, et ego vivo propter Patrem; et, qui manducat
      me, et ipse vivet propter me.
  - name: Evangelium secundum Ioannem 6:58
    orderIndex: 57
    osisId: John.6.58
    sblId: John 6:58
    shortName: Io 6:58
    text: Hic est panis, qui de caelo descendit, non sicut manducaverunt patres et
      mortui sunt; qui manducat hunc panem, vivet in aeternum ".
  - name: Evangelium secundum Ioannem 6:59
    orderIndex: 58
    osisId: John.6.59
    sblId: John 6:59
    shortName: Io 6:59
    text: Haec dixit in synagoga docens in Capharnaum.
  - name: Evangelium secundum Ioannem 6:60
    orderIndex: 59
    osisId: John.6.60
    sblId: John 6:60
    shortName: Io 6:60
    text: 'Multi ergo audientes ex discipulis eius dixerunt: " Durus est hic sermo!
      Quis potest eum audire? ".'
  - name: Evangelium secundum Ioannem 6:61
    orderIndex: 60
    osisId: John.6.61
    sblId: John 6:61
    shortName: Io 6:61
    text: 'Sciens autem Iesus apud semetipsum quia murmurarent de hoc discipuli eius,
      dixit eis: " Hoc vos scandalizat?'
  - name: Evangelium secundum Ioannem 6:62
    orderIndex: 61
    osisId: John.6.62
    sblId: John 6:62
    shortName: Io 6:62
    text: Si ergo videritis Filium hominis ascendentem, ubi erat prius?
  - name: Evangelium secundum Ioannem 6:63
    orderIndex: 62
    osisId: John.6.63
    sblId: John 6:63
    shortName: Io 6:63
    text: Spiritus est, qui vivificat, caro non prodest quidquam; verba, quae ego
      locutus sum vobis, Spiritus sunt et vita sunt.
  - name: Evangelium secundum Ioannem 6:64
    orderIndex: 63
    osisId: John.6.64
    sblId: John 6:64
    shortName: Io 6:64
    text: Sed sunt quidam ex vobis, qui non credunt ". Sciebat enim ab initio Iesus,
      qui essent non credentes, et quis traditurus esset eum.
  - name: Evangelium secundum Ioannem 6:65
    orderIndex: 64
    osisId: John.6.65
    sblId: John 6:65
    shortName: Io 6:65
    text: 'Et dicebat: " Propterea dixi vobis: Nemo potest venire ad me, nisi fuerit
      ei datum a Patre ".'
  - name: Evangelium secundum Ioannem 6:66
    orderIndex: 65
    osisId: John.6.66
    sblId: John 6:66
    shortName: Io 6:66
    text: Ex hoc multi discipulorum eius abierunt retro et iam non cum illo ambulabant.
  - name: Evangelium secundum Ioannem 6:67
    orderIndex: 66
    osisId: John.6.67
    sblId: John 6:67
    shortName: Io 6:67
    text: 'Dixit ergo Iesus ad Duodecim: " Numquid et vos vultis abire? ".'
  - name: Evangelium secundum Ioannem 6:68
    orderIndex: 67
    osisId: John.6.68
    sblId: John 6:68
    shortName: Io 6:68
    text: 'Respondit ei Simon Petrus: " Domine, ad quem ibimus? Verba vitae aeternae
      habes;'
  - name: Evangelium secundum Ioannem 6:69
    orderIndex: 68
    osisId: John.6.69
    sblId: John 6:69
    shortName: Io 6:69
    text: et nos credidimus et cognovimus quia tu es Sanctus Dei ".
  - name: Evangelium secundum Ioannem 6:70
    orderIndex: 69
    osisId: John.6.70
    sblId: John 6:70
    shortName: Io 6:70
    text: 'Respondit eis Iesus: " Nonne ego vos Duodecim elegi? Et ex vobis unus Diabolus
      est ".'
  - name: Evangelium secundum Ioannem 6:71
    orderIndex: 70
    osisId: John.6.71
    sblId: John 6:71
    shortName: Io 6:71
    text: Dicebat autem Iudam Simonis Iscariotis; hic enim erat traditurus eum, cum
      esset unus ex Duodecim.
  versesCount: 71
- name: Evangelium secundum Ioannem 7
  orderIndex: 6
  osisId: John.7
  sblId: John 7
  shortName: Io 7
  verses:
  - name: Evangelium secundum Ioannem 7:1
    orderIndex: 0
    osisId: John.7.1
    sblId: John 7:1
    shortName: Io 7:1
    text: Et post haec ambulabat Iesus in Galilaeam; non enim volebat in Iudaeam ambulare,
      quia quaerebant eum Iudaei interficere.
  - name: Evangelium secundum Ioannem 7:2
    orderIndex: 1
    osisId: John.7.2
    sblId: John 7:2
    shortName: Io 7:2
    text: Erat autem in proximo dies festus Iudaeorum, Scenopegia.
  - name: Evangelium secundum Ioannem 7:3
    orderIndex: 2
    osisId: John.7.3
    sblId: John 7:3
    shortName: Io 7:3
    text: 'Dixerunt ergo ad eum fratres eius: " Transi hinc et vade in Iudaeam, ut
      et discipuli tui videant opera tua, quae facis.'
  - name: Evangelium secundum Ioannem 7:4
    orderIndex: 3
    osisId: John.7.4
    sblId: John 7:4
    shortName: Io 7:4
    text: Nemo quippe in occulto quid facit et quaerit ipse in palam esse. Si haec
      facis, manifesta teipsum mundo ".
  - name: Evangelium secundum Ioannem 7:5
    orderIndex: 4
    osisId: John.7.5
    sblId: John 7:5
    shortName: Io 7:5
    text: Neque enim fratres eius credebant in eum.
  - name: Evangelium secundum Ioannem 7:6
    orderIndex: 5
    osisId: John.7.6
    sblId: John 7:6
    shortName: Io 7:6
    text: 'Dicit ergo eis Iesus: " Tempus meum nondum adest, tempus autem vestrum
      semer est paratum.'
  - name: Evangelium secundum Ioannem 7:7
    orderIndex: 6
    osisId: John.7.7
    sblId: John 7:7
    shortName: Io 7:7
    text: Non potest mundus odisse vos; me autem odit, quia ego testimonium perhibeo
      de illo, quia opera eius mala sunt.
  - name: Evangelium secundum Ioannem 7:8
    orderIndex: 7
    osisId: John.7.8
    sblId: John 7:8
    shortName: Io 7:8
    text: Vos ascendite ad diem festum; ego non ascendo ad diem festum istum, quia
      meum tempus nondum impletum est ".
  - name: Evangelium secundum Ioannem 7:9
    orderIndex: 8
    osisId: John.7.9
    sblId: John 7:9
    shortName: Io 7:9
    text: Haec autem cum dixisset, ipse mansit in Galilaea.
  - name: Evangelium secundum Ioannem 7:10
    orderIndex: 9
    osisId: John.7.10
    sblId: John 7:10
    shortName: Io 7:10
    text: Ut autem ascenderunt fratres eius ad diem festum, tunc et ipse ascendit,
      non manifeste sed quasi in occulto.
  - name: Evangelium secundum Ioannem 7:11
    orderIndex: 10
    osisId: John.7.11
    sblId: John 7:11
    shortName: Io 7:11
    text: 'Iudaei ergo quaerebant eum in die festo et dicebant: " Ubi est ille? ".'
  - name: Evangelium secundum Ioannem 7:12
    orderIndex: 11
    osisId: John.7.12
    sblId: John 7:12
    shortName: Io 7:12
    text: 'Et murmur multus de eo erat in turba. Alii quidem dicebant: " Bonus est!
      "; alii autem dicebant: " Non, sed seducit turbam! ".'
  - name: Evangelium secundum Ioannem 7:13
    orderIndex: 12
    osisId: John.7.13
    sblId: John 7:13
    shortName: Io 7:13
    text: Nemo tamen palam loquebatur de illo propter metum Iudaeorum.
  - name: Evangelium secundum Ioannem 7:14
    orderIndex: 13
    osisId: John.7.14
    sblId: John 7:14
    shortName: Io 7:14
    text: Iam autem die festo mediante, ascendit Iesus in templum et docebat.
  - name: Evangelium secundum Ioannem 7:15
    orderIndex: 14
    osisId: John.7.15
    sblId: John 7:15
    shortName: Io 7:15
    text: 'Mirabantur ergo Iudaei dicentes: " Quomodo hic litteras scit, cum non didicerit?
      ".'
  - name: Evangelium secundum Ioannem 7:16
    orderIndex: 15
    osisId: John.7.16
    sblId: John 7:16
    shortName: Io 7:16
    text: 'Respondit ergo eis Iesus et dixit: " Mea doctrina non est mea sed eius,
      qui misit me.'
  - name: Evangelium secundum Ioannem 7:17
    orderIndex: 16
    osisId: John.7.17
    sblId: John 7:17
    shortName: Io 7:17
    text: Si quis voluerit voluntatem eius facere, cognoscet de doctrina utrum ex
      Deo sit, an ego a meipso loquar.
  - name: Evangelium secundum Ioannem 7:18
    orderIndex: 17
    osisId: John.7.18
    sblId: John 7:18
    shortName: Io 7:18
    text: Qui a semetipso loquitur, gloriam propriam quaerit; qui autem quaerit gloriam
      eius, qui misit illum, hic verax est, et iniustitia in illo non est.
  - name: Evangelium secundum Ioannem 7:19
    orderIndex: 18
    osisId: John.7.19
    sblId: John 7:19
    shortName: Io 7:19
    text: Nonne Moyses dedit vobis legem? Et nemo ex vobis facit legem. Quid me quaeritis
      interficere? ".
  - name: Evangelium secundum Ioannem 7:20
    orderIndex: 19
    osisId: John.7.20
    sblId: John 7:20
    shortName: Io 7:20
    text: 'Respondit turba: " Daemonium habes! Quis te quaerit interficere? ".'
  - name: Evangelium secundum Ioannem 7:21
    orderIndex: 20
    osisId: John.7.21
    sblId: John 7:21
    shortName: Io 7:21
    text: 'Respondit Iesus et dixit eis: " Unum opus feci, et omnes miramini.'
  - name: Evangelium secundum Ioannem 7:22
    orderIndex: 21
    osisId: John.7.22
    sblId: John 7:22
    shortName: Io 7:22
    text: Propterea Moyses dedit vobis circumcisionem - non quia ex Moyse est sed
      ex patribus - et in sabbato circumciditis hominem.
  - name: Evangelium secundum Ioannem 7:23
    orderIndex: 22
    osisId: John.7.23
    sblId: John 7:23
    shortName: Io 7:23
    text: Si circumcisionem accipit homo in sabbato, ut non solvatur lex Moysis, mihi
      indignamini, quia totum hominem sanum feci in sabbato?
  - name: Evangelium secundum Ioannem 7:24
    orderIndex: 23
    osisId: John.7.24
    sblId: John 7:24
    shortName: Io 7:24
    text: Nolite iudicare secundum faciem, sed iustum iudicium iudicate ".
  - name: Evangelium secundum Ioannem 7:25
    orderIndex: 24
    osisId: John.7.25
    sblId: John 7:25
    shortName: Io 7:25
    text: 'Dicebant ergo quidam ex Hierosolymitis: " Nonne hic est, quem quaerunt
      interficere?'
  - name: Evangelium secundum Ioannem 7:26
    orderIndex: 25
    osisId: John.7.26
    sblId: John 7:26
    shortName: Io 7:26
    text: Et ecce palam loquitur, et nihil ei dicunt. Numquid vere cognoverunt principes
      quia hic est Christus?
  - name: Evangelium secundum Ioannem 7:27
    orderIndex: 26
    osisId: John.7.27
    sblId: John 7:27
    shortName: Io 7:27
    text: Sed hunc scimus unde sit, Christus autem cum venerit, nemo scit unde sit
      ".
  - name: Evangelium secundum Ioannem 7:28
    orderIndex: 27
    osisId: John.7.28
    sblId: John 7:28
    shortName: Io 7:28
    text: 'Clamavit ergo docens in templo Iesus et dicens: " Et me scitis et unde
      sim scitis. Et a meipso non veni, sed est verus, qui misit me, quem vos non
      scitis.'
  - name: Evangelium secundum Ioannem 7:29
    orderIndex: 28
    osisId: John.7.29
    sblId: John 7:29
    shortName: Io 7:29
    text: Ego scio eum, quia ab ipso sum, et ipse me misit ".
  - name: Evangelium secundum Ioannem 7:30
    orderIndex: 29
    osisId: John.7.30
    sblId: John 7:30
    shortName: Io 7:30
    text: Quaerebant ergo eum apprehendere, et nemo misit in illum manus, quia nondum
      venerat hora eius.
  - name: Evangelium secundum Ioannem 7:31
    orderIndex: 30
    osisId: John.7.31
    sblId: John 7:31
    shortName: Io 7:31
    text: 'De turba autem multi crediderunt in eum et dicebant: " Christus cum venerit,
      numquid plura signa faciet quam quae hic fecit? ".'
  - name: Evangelium secundum Ioannem 7:32
    orderIndex: 31
    osisId: John.7.32
    sblId: John 7:32
    shortName: Io 7:32
    text: Audierunt pharisaei turbam murmurantem de illo haec et miserunt pontifices
      et pharisaei ministros, ut apprehenderent eum.
  - name: Evangelium secundum Ioannem 7:33
    orderIndex: 32
    osisId: John.7.33
    sblId: John 7:33
    shortName: Io 7:33
    text: 'Dixit ergo Iesus: " Adhuc modicum tempus vobiscum sum et vado ad eum, qui
      misit me.'
  - name: Evangelium secundum Ioannem 7:34
    orderIndex: 33
    osisId: John.7.34
    sblId: John 7:34
    shortName: Io 7:34
    text: Quaeretis me et non invenietis; et ubi sum ego, vos non potestis venire.
  - name: Evangelium secundum Ioannem 7:35
    orderIndex: 34
    osisId: John.7.35
    sblId: John 7:35
    shortName: Io 7:35
    text: 'Dixerunt ergo Iudaei ad seipsos: " Quo hic iturus est, quia nos non inveniemus
      eum? Numquid in dispersionem Graecorum iturus est et docturus Graecos?'
  - name: Evangelium secundum Ioannem 7:36
    orderIndex: 35
    osisId: John.7.36
    sblId: John 7:36
    shortName: Io 7:36
    text: 'Quis est hic sermo, quem dixit: "Quaeretis me et non invenietis" et: Ubi
      sum ego, vos non potestis venire"? ".'
  - name: Evangelium secundum Ioannem 7:37
    orderIndex: 36
    osisId: John.7.37
    sblId: John 7:37
    shortName: Io 7:37
    text: 'In novissimo autem die magno festivitatis stabat Iesus et clamavit dicens:
      " Si quis sitit, veniat ad me et bibat,'
  - name: Evangelium secundum Ioannem 7:38
    orderIndex: 37
    osisId: John.7.38
    sblId: John 7:38
    shortName: Io 7:38
    text: qui credit in me. Sicut dixit Scriptura, flumina de ventre eius fluent aquae
      vivae ".
  - name: Evangelium secundum Ioannem 7:39
    orderIndex: 38
    osisId: John.7.39
    sblId: John 7:39
    shortName: Io 7:39
    text: Hoc autem dixit de Spiritu, quem accepturi erant qui crediderant in eum.
      Nondum enim erat Spiritus, quia Iesus nondum fuerat glorificatus.
  - name: Evangelium secundum Ioannem 7:40
    orderIndex: 39
    osisId: John.7.40
    sblId: John 7:40
    shortName: Io 7:40
    text: 'Ex illa ergo turba, cum audissent hos sermones, dicebant: " Hic est vere
      propheta! ";'
  - name: Evangelium secundum Ioannem 7:41
    orderIndex: 40
    osisId: John.7.41
    sblId: John 7:41
    shortName: Io 7:41
    text: 'alii dicebant: " Hic est Christus! "; quidam autem dicebant: " Numquid
      a Galilaea Christus venit?'
  - name: Evangelium secundum Ioannem 7:42
    orderIndex: 41
    osisId: John.7.42
    sblId: John 7:42
    shortName: Io 7:42
    text: 'Nonne Scriptura dixit: "Ex semine David et de Bethlehem castello, ubi erat
      David, venit Christus"? ".'
  - name: Evangelium secundum Ioannem 7:43
    orderIndex: 42
    osisId: John.7.43
    sblId: John 7:43
    shortName: Io 7:43
    text: Dissensio itaque facta est in turba propter eum.
  - name: Evangelium secundum Ioannem 7:44
    orderIndex: 43
    osisId: John.7.44
    sblId: John 7:44
    shortName: Io 7:44
    text: Quidam autem ex ipsis volebant apprehendere eum, sed nemo misit super illum
      manus.
  - name: Evangelium secundum Ioannem 7:45
    orderIndex: 44
    osisId: John.7.45
    sblId: John 7:45
    shortName: Io 7:45
    text: 'Venerunt ergo ministri ad pontifices et pharisaeos; et dixerunt eis illi:
      " Quare non adduxistis eum? ".'
  - name: Evangelium secundum Ioannem 7:46
    orderIndex: 45
    osisId: John.7.46
    sblId: John 7:46
    shortName: Io 7:46
    text: 'Responderunt ministri: " Numquam sic locutus est homo ".'
  - name: Evangelium secundum Ioannem 7:47
    orderIndex: 46
    osisId: John.7.47
    sblId: John 7:47
    shortName: Io 7:47
    text: 'Responderunt ergo eis pharisaei: " Numquid et vos seducti estis?'
  - name: Evangelium secundum Ioannem 7:48
    orderIndex: 47
    osisId: John.7.48
    sblId: John 7:48
    shortName: Io 7:48
    text: Numquid aliquis ex principibus credidit in eum aut ex pharisaeis?
  - name: Evangelium secundum Ioannem 7:49
    orderIndex: 48
    osisId: John.7.49
    sblId: John 7:49
    shortName: Io 7:49
    text: Sed turba haec, quae non novit legem, maledicti sunt! ".
  - name: Evangelium secundum Ioannem 7:50
    orderIndex: 49
    osisId: John.7.50
    sblId: John 7:50
    shortName: Io 7:50
    text: 'Dicit Nicodemus ad eos, ille qui venit ad eum antea, qui unus erat ex ipsis:'
  - name: Evangelium secundum Ioannem 7:51
    orderIndex: 50
    osisId: John.7.51
    sblId: John 7:51
    shortName: Io 7:51
    text: '" Numquid lex nostra iudicat hominem, nisi audierit ab ipso prius et cognoverit
      quid faciat? ".'
  - name: Evangelium secundum Ioannem 7:52
    orderIndex: 51
    osisId: John.7.52
    sblId: John 7:52
    shortName: Io 7:52
    text: 'Responderunt et dixerunt ei: " Numquid et tu ex Galilaea es? Scrutare et
      vide quia propheta a Galilaea non surgit! ".'
  - name: Evangelium secundum Ioannem 7:53
    orderIndex: 52
    osisId: John.7.53
    sblId: John 7:53
    shortName: Io 7:53
    text: Et reversi sunt unusquisque in domum suam.
  versesCount: 53
- name: Evangelium secundum Ioannem 8
  orderIndex: 7
  osisId: John.8
  sblId: John 8
  shortName: Io 8
  verses:
  - name: Evangelium secundum Ioannem 8:1
    orderIndex: 0
    osisId: John.8.1
    sblId: John 8:1
    shortName: Io 8:1
    text: Iesus autem perrexit in montem Oliveti.
  - name: Evangelium secundum Ioannem 8:2
    orderIndex: 1
    osisId: John.8.2
    sblId: John 8:2
    shortName: Io 8:2
    text: Diluculo autem iterum venit in templum, et omnis populus veniebat ad eum,
      et sedens docebat eos.
  - name: Evangelium secundum Ioannem 8:3
    orderIndex: 2
    osisId: John.8.3
    sblId: John 8:3
    shortName: Io 8:3
    text: Adducunt autem scribae et pharisaei mulierem in adulterio deprehensam et
      statuerunt eam in medio
  - name: Evangelium secundum Ioannem 8:4
    orderIndex: 3
    osisId: John.8.4
    sblId: John 8:4
    shortName: Io 8:4
    text: 'et dicunt ei: " Magister, haec mulier manifesto deprehensa est in adulterio.'
  - name: Evangelium secundum Ioannem 8:5
    orderIndex: 4
    osisId: John.8.5
    sblId: John 8:5
    shortName: Io 8:5
    text: In lege autem Moyses mandavit nobis huiusmodi lapidare; tu ergo quid dicis?
      ".
  - name: Evangelium secundum Ioannem 8:6
    orderIndex: 5
    osisId: John.8.6
    sblId: John 8:6
    shortName: Io 8:6
    text: Hoc autem dicebant tentantes eum, ut possent accusare eum. Iesus autem inclinans
      se deorsum digito scribebat in terra.
  - name: Evangelium secundum Ioannem 8:7
    orderIndex: 6
    osisId: John.8.7
    sblId: John 8:7
    shortName: Io 8:7
    text: 'Cum autem perseverarent interrogantes eum, erexit se et dixit eis: " Qui
      sine peccato est vestrum, primus in illam lapidem mittat ";'
  - name: Evangelium secundum Ioannem 8:8
    orderIndex: 7
    osisId: John.8.8
    sblId: John 8:8
    shortName: Io 8:8
    text: et iterum se inclinans scribebat in terra.
  - name: Evangelium secundum Ioannem 8:9
    orderIndex: 8
    osisId: John.8.9
    sblId: John 8:9
    shortName: Io 8:9
    text: Audientes autem unus post unum exibant, incipientes a senioribus, et remansit
      solus, et mulier in medio stans.
  - name: Evangelium secundum Ioannem 8:10
    orderIndex: 9
    osisId: John.8.10
    sblId: John 8:10
    shortName: Io 8:10
    text: 'Erigens autem se Iesus dixit ei: " Mulier, ubi sunt? Nemo te condemnavit?
      ".'
  - name: Evangelium secundum Ioannem 8:11
    orderIndex: 10
    osisId: John.8.11
    sblId: John 8:11
    shortName: Io 8:11
    text: 'Quae dixit: " Nemo, Domine ". Dixit autem Iesus: " Nec ego te condemno;
      vade et amplius iam noli peccare ".'
  - name: Evangelium secundum Ioannem 8:12
    orderIndex: 11
    osisId: John.8.12
    sblId: John 8:12
    shortName: Io 8:12
    text: 'Iterum ergo locutus est eis Iesus dicens: " Ego sum lux mundi; qui sequitur
      me, non ambulabit in tenebris, sed habebit lucem vitae ".'
  - name: Evangelium secundum Ioannem 8:13
    orderIndex: 12
    osisId: John.8.13
    sblId: John 8:13
    shortName: Io 8:13
    text: 'Dixerunt ergo ei pharisaei: " Tu de teipso testimonium perhibes; testimonium
      tuum non est verum ".'
  - name: Evangelium secundum Ioannem 8:14
    orderIndex: 13
    osisId: John.8.14
    sblId: John 8:14
    shortName: Io 8:14
    text: 'Respondit Iesus et dixit eis: " Et si ego testimonium perhibeo de meipso,
      verum est testimonium meum, quia scio unde veni et quo vado; vos autem nescitis
      unde venio aut quo vado.'
  - name: Evangelium secundum Ioannem 8:15
    orderIndex: 14
    osisId: John.8.15
    sblId: John 8:15
    shortName: Io 8:15
    text: Vos secundum carnem iudicatis, ego non iudico quemquam.
  - name: Evangelium secundum Ioannem 8:16
    orderIndex: 15
    osisId: John.8.16
    sblId: John 8:16
    shortName: Io 8:16
    text: Et si iudico ego, iudicium meum verum est, quia solus non sum, sed ego et,
      qui me misit, Pater.
  - name: Evangelium secundum Ioannem 8:17
    orderIndex: 16
    osisId: John.8.17
    sblId: John 8:17
    shortName: Io 8:17
    text: Sed et in lege vestra scriptum est, quia duorum hominum testimonium verum
      est.
  - name: Evangelium secundum Ioannem 8:18
    orderIndex: 17
    osisId: John.8.18
    sblId: John 8:18
    shortName: Io 8:18
    text: Ego sum, qui testimonium perhibeo de meipso, et testimonium perhibet de
      me, qui misit me, Pater ".
  - name: Evangelium secundum Ioannem 8:19
    orderIndex: 18
    osisId: John.8.19
    sblId: John 8:19
    shortName: Io 8:19
    text: 'Dicebant ergo ei: " Ubi est Pater tuus? ". Respondit Iesus: " Neque me
      scitis neque Patrem meum; si me sciretis, forsitan et Patrem meum sciretis.'
  - name: Evangelium secundum Ioannem 8:20
    orderIndex: 19
    osisId: John.8.20
    sblId: John 8:20
    shortName: Io 8:20
    text: Haec verba locutus est in gazophylacio docens in templo; et nemo apprehendit
      eum, quia necdum venerat hora eius.
  - name: Evangelium secundum Ioannem 8:21
    orderIndex: 20
    osisId: John.8.21
    sblId: John 8:21
    shortName: Io 8:21
    text: 'Dixit ergo iterum eis: " Ego vado, et quaeretis me et in peccato vestro
      moriemini! Quo ego vado, vos non potestis venire ".'
  - name: Evangelium secundum Ioannem 8:22
    orderIndex: 21
    osisId: John.8.22
    sblId: John 8:22
    shortName: Io 8:22
    text: 'Dicebant ergo Iudaei: " Numquid interficiet semetipsum, quia dicit: Quo
      ego vado, vos non potestis venire"? ".'
  - name: Evangelium secundum Ioannem 8:23
    orderIndex: 22
    osisId: John.8.23
    sblId: John 8:23
    shortName: Io 8:23
    text: 'Et dicebat eis: " Vos de deorsum estis, ego de supernis sum; vos de mundo
      hoc estis, ego non sum de hoc mundo.'
  - name: Evangelium secundum Ioannem 8:24
    orderIndex: 23
    osisId: John.8.24
    sblId: John 8:24
    shortName: Io 8:24
    text: Dixi ergo vobis quia moriemini in peccatis vestris; si enim non credideritis
      quia ego sum, moriemini in peccatis vestris ".
  - name: Evangelium secundum Ioannem 8:25
    orderIndex: 24
    osisId: John.8.25
    sblId: John 8:25
    shortName: Io 8:25
    text: 'Dicebant ergo ei: " Tu quis es? ". Dixit eis Iesus: " In principio: id
      quod et loquor vobis!'
  - name: Evangelium secundum Ioannem 8:26
    orderIndex: 25
    osisId: John.8.26
    sblId: John 8:26
    shortName: Io 8:26
    text: Multa habeo de vobis loqui et iudicare; sed, qui misit me, verax est, et
      ego, quae audivi ab eo, haec loquor ad mundum ".
  - name: Evangelium secundum Ioannem 8:27
    orderIndex: 26
    osisId: John.8.27
    sblId: John 8:27
    shortName: Io 8:27
    text: Non cognoverunt quia Patrem eis dicebat.
  - name: Evangelium secundum Ioannem 8:28
    orderIndex: 27
    osisId: John.8.28
    sblId: John 8:28
    shortName: Io 8:28
    text: 'Dixit ergo eis Iesus: " Cum exaltaveritis Filium hominis, tunc cognoscetis
      quia ego sum et a meipso facio nihil, sed, sicut docuit me Pater, haec loquor.'
  - name: Evangelium secundum Ioannem 8:29
    orderIndex: 28
    osisId: John.8.29
    sblId: John 8:29
    shortName: Io 8:29
    text: Et qui me misit, mecum est; non reliquit me solum, quia ego, quae placita
      sunt ei, facio semper ".
  - name: Evangelium secundum Ioannem 8:30
    orderIndex: 29
    osisId: John.8.30
    sblId: John 8:30
    shortName: Io 8:30
    text: Haec illo loquente, multi crediderunt in eum.
  - name: Evangelium secundum Ioannem 8:31
    orderIndex: 30
    osisId: John.8.31
    sblId: John 8:31
    shortName: Io 8:31
    text: 'Dicebat ergo Iesus ad eos, qui crediderunt ei, Iudaeos: " Si vos manseritis
      in sermone meo, vere discipuli mei estis'
  - name: Evangelium secundum Ioannem 8:32
    orderIndex: 31
    osisId: John.8.32
    sblId: John 8:32
    shortName: Io 8:32
    text: et cognoscetis veritatem, et veritas liberabit vos ".
  - name: Evangelium secundum Ioannem 8:33
    orderIndex: 32
    osisId: John.8.33
    sblId: John 8:33
    shortName: Io 8:33
    text: 'Responderunt ei: " Semen Abrahae sumus et nemini servivimus umquam! Quomodo
      tu dicis: "Liberi fietis"? ".'
  - name: Evangelium secundum Ioannem 8:34
    orderIndex: 33
    osisId: John.8.34
    sblId: John 8:34
    shortName: Io 8:34
    text: 'Respondit eis Iesus: " Amen, amen dico vobis: Omnis, qui facit peccatum,
      servus est peccati.'
  - name: Evangelium secundum Ioannem 8:35
    orderIndex: 34
    osisId: John.8.35
    sblId: John 8:35
    shortName: Io 8:35
    text: Servus autem non manet in domo in aeternum; filius manet in aeternum.
  - name: Evangelium secundum Ioannem 8:36
    orderIndex: 35
    osisId: John.8.36
    sblId: John 8:36
    shortName: Io 8:36
    text: Si ergo Filius vos liberaverit, vere liberi eritis.
  - name: Evangelium secundum Ioannem 8:37
    orderIndex: 36
    osisId: John.8.37
    sblId: John 8:37
    shortName: Io 8:37
    text: Scio quia semen Abrahae estis; sed quaeritis me interficere, quia sermo
      meus non capit in vobis.
  - name: Evangelium secundum Ioannem 8:38
    orderIndex: 37
    osisId: John.8.38
    sblId: John 8:38
    shortName: Io 8:38
    text: Ego, quae vidi apud Patrem, loquor; et vos ergo, quae audivistis a patre,
      facitis ".
  - name: Evangelium secundum Ioannem 8:39
    orderIndex: 38
    osisId: John.8.39
    sblId: John 8:39
    shortName: Io 8:39
    text: 'Responderunt et dixerunt ei: " Pater noster Abraham est ". Dicit eis Iesus:
      " Si filii Abrahae essetis, opera Abrahae faceretis.'
  - name: Evangelium secundum Ioannem 8:40
    orderIndex: 39
    osisId: John.8.40
    sblId: John 8:40
    shortName: Io 8:40
    text: Nunc autem quaeritis me interficere, hominem, qui veritatem vobis locutus
      sum, quam audivi a Deo; hoc Abraham non fecit.
  - name: Evangelium secundum Ioannem 8:41
    orderIndex: 40
    osisId: John.8.41
    sblId: John 8:41
    shortName: Io 8:41
    text: 'Vos facitis opera patris vestri ". Dixerunt itaque ei: " Nos ex fornicatione
      non sumus nati; unum patrem habemus Deum! ".'
  - name: Evangelium secundum Ioannem 8:42
    orderIndex: 41
    osisId: John.8.42
    sblId: John 8:42
    shortName: Io 8:42
    text: 'Dixit eis Iesus: " Si Deus pater vester esset, diligeretis me; ego enim
      ex Deo processi et veni; neque enim a meipso veni, sed ille me misit.'
  - name: Evangelium secundum Ioannem 8:43
    orderIndex: 42
    osisId: John.8.43
    sblId: John 8:43
    shortName: Io 8:43
    text: Quare loquelam meam non cognoscitis? Quia non potestis audire sermonem meum.
  - name: Evangelium secundum Ioannem 8:44
    orderIndex: 43
    osisId: John.8.44
    sblId: John 8:44
    shortName: Io 8:44
    text: Vos ex patre Diabolo estis et desideria patris vestri vultis facere. Ille
      homicida erat ab initio et in veritate non stabat, quia non est veritas in eo.
      Cum loquitur mendacium, ex propriis loquitur, quia mendax est et pater eius.
  - name: Evangelium secundum Ioannem 8:45
    orderIndex: 44
    osisId: John.8.45
    sblId: John 8:45
    shortName: Io 8:45
    text: Ego autem quia veritatem dico, non creditis mihi.
  - name: Evangelium secundum Ioannem 8:46
    orderIndex: 45
    osisId: John.8.46
    sblId: John 8:46
    shortName: Io 8:46
    text: Quis ex vobis arguit me de peccato? Si veritatem dico, quare vos non creditis
      mihi?
  - name: Evangelium secundum Ioannem 8:47
    orderIndex: 46
    osisId: John.8.47
    sblId: John 8:47
    shortName: Io 8:47
    text: Qui est ex Deo, verba Dei audit; propterea vos non auditis, quia ex Deo
      non estis ".
  - name: Evangelium secundum Ioannem 8:48
    orderIndex: 47
    osisId: John.8.48
    sblId: John 8:48
    shortName: Io 8:48
    text: 'Responderunt Iudaei et dixerunt ei: " Nonne bene dicimus nos, quia Samaritanus
      es tu et daemonium habes? ".'
  - name: Evangelium secundum Ioannem 8:49
    orderIndex: 48
    osisId: John.8.49
    sblId: John 8:49
    shortName: Io 8:49
    text: 'Respondit Iesus: " Ego daemonium non habeo, sed honorifico Patrem meum,
      et vos inhonoratis me.'
  - name: Evangelium secundum Ioannem 8:50
    orderIndex: 49
    osisId: John.8.50
    sblId: John 8:50
    shortName: Io 8:50
    text: Ego autem non quaero gloriam meam; est qui quaerit et iudicat.
  - name: Evangelium secundum Ioannem 8:51
    orderIndex: 50
    osisId: John.8.51
    sblId: John 8:51
    shortName: Io 8:51
    text: 'Amen, amen dico vobis: Si quis sermonem meum servaverit, mortem non videbit
      in aeternum ".'
  - name: Evangelium secundum Ioannem 8:52
    orderIndex: 51
    osisId: John.8.52
    sblId: John 8:52
    shortName: Io 8:52
    text: 'Dixerunt ergo ei Iudaei: " Nunc cognovimus quia daemonium habes. Abraham
      mortuus est et prophetae, et tu dicis: "Si quis sermonem meum servaverit, non
      gustabit mortem in aeternum".'
  - name: Evangelium secundum Ioannem 8:53
    orderIndex: 52
    osisId: John.8.53
    sblId: John 8:53
    shortName: Io 8:53
    text: Numquid tu maior es patre nostro Abraham, qui mortuus est? Et prophetae
      mortui sunt! Quem teipsum facis? ".
  - name: Evangelium secundum Ioannem 8:54
    orderIndex: 53
    osisId: John.8.54
    sblId: John 8:54
    shortName: Io 8:54
    text: 'Respondit Iesus: " Si ego glorifico meipsum, gloria mea nihil est; est
      Pater meus, qui glorificat me, quem vos dicitis: "Deus noster est!",'
  - name: Evangelium secundum Ioannem 8:55
    orderIndex: 54
    osisId: John.8.55
    sblId: John 8:55
    shortName: Io 8:55
    text: 'et non cognovistis eum. Ego autem novi eum. Et si dixero: Non scio eum,
      ero similis vobis, mendax; sed scio eum et sermonem eius servo.'
  - name: Evangelium secundum Ioannem 8:56
    orderIndex: 55
    osisId: John.8.56
    sblId: John 8:56
    shortName: Io 8:56
    text: Abraham pater vester exsultavit, ut videret diem meum; et vidit et gavisus
      est ".
  - name: Evangelium secundum Ioannem 8:57
    orderIndex: 56
    osisId: John.8.57
    sblId: John 8:57
    shortName: Io 8:57
    text: 'Dixerunt ergo Iudaei ad eum: " Quinquaginta annos nondum habes et Abraham
      vidisti? ".'
  - name: Evangelium secundum Ioannem 8:58
    orderIndex: 57
    osisId: John.8.58
    sblId: John 8:58
    shortName: Io 8:58
    text: 'Dixit eis Iesus: " Amen, amen dico vobis: Antequam Abraham fieret, ego
      sum ".'
  - name: Evangelium secundum Ioannem 8:59
    orderIndex: 58
    osisId: John.8.59
    sblId: John 8:59
    shortName: Io 8:59
    text: Tulerunt ergo lapides, ut iacerent in eum; Iesus autem abscondit se et exivit
      de templo.
  versesCount: 59
- name: Evangelium secundum Ioannem 9
  orderIndex: 8
  osisId: John.9
  sblId: John 9
  shortName: Io 9
  verses:
  - name: Evangelium secundum Ioannem 9:1
    orderIndex: 0
    osisId: John.9.1
    sblId: John 9:1
    shortName: Io 9:1
    text: Et praeteriens vidit hominem caecum a nativitate.
  - name: Evangelium secundum Ioannem 9:2
    orderIndex: 1
    osisId: John.9.2
    sblId: John 9:2
    shortName: Io 9:2
    text: 'Et interro gaverunt eum discipuli sui dicentes: " Rabbi, quis peccavit,
      hic aut parentes eius, ut caecus nasceretur? ".'
  - name: Evangelium secundum Ioannem 9:3
    orderIndex: 2
    osisId: John.9.3
    sblId: John 9:3
    shortName: Io 9:3
    text: 'Respondit Iesus: " Neque hic peccavit neque parentes eius, sed ut manifestentur
      opera Dei in illo.'
  - name: Evangelium secundum Ioannem 9:4
    orderIndex: 3
    osisId: John.9.4
    sblId: John 9:4
    shortName: Io 9:4
    text: Nos oportet operari opera eius, qui misit me, donec dies est; venit nox,
      quando nemo potest operari.
  - name: Evangelium secundum Ioannem 9:5
    orderIndex: 4
    osisId: John.9.5
    sblId: John 9:5
    shortName: Io 9:5
    text: Quamdiu in mundo sum, lux sum mundi ".
  - name: Evangelium secundum Ioannem 9:6
    orderIndex: 5
    osisId: John.9.6
    sblId: John 9:6
    shortName: Io 9:6
    text: Haec cum dixisset, exspuit in terram et fecit lutum ex sputo et linivit
      lutum super oculos eius
  - name: Evangelium secundum Ioannem 9:7
    orderIndex: 6
    osisId: John.9.7
    sblId: John 9:7
    shortName: Io 9:7
    text: 'et dixit ei: " Vade, lava in natatoria Siloae! " - quod interpretatur Missus
      C. Abiit ergo et lavit et venit videns.'
  - name: Evangelium secundum Ioannem 9:8
    orderIndex: 7
    osisId: John.9.8
    sblId: John 9:8
    shortName: Io 9:8
    text: 'Itaque vicini et, qui videbant eum prius quia mendicus erat, dicebant:
      " Nonne hic est, qui sedebat et mendicabat? ";'
  - name: Evangelium secundum Ioannem 9:9
    orderIndex: 8
    osisId: John.9.9
    sblId: John 9:9
    shortName: Io 9:9
    text: 'alii dicebant: " Hic est! "; alii dicebant: " Nequaquam, sed similis est
      eius! ". Ille dicebat: " Ego sum! ".'
  - name: Evangelium secundum Ioannem 9:10
    orderIndex: 9
    osisId: John.9.10
    sblId: John 9:10
    shortName: Io 9:10
    text: 'Dicebant ergo ei: " Quomodo igitur aperti sunt oculi tibi? ".'
  - name: Evangelium secundum Ioannem 9:11
    orderIndex: 10
    osisId: John.9.11
    sblId: John 9:11
    shortName: Io 9:11
    text: 'Respondit ille: " Homo, qui dicitur Iesus, lutum fecit et unxit oculos
      meos et dixit mihi: "Vade ad Siloam et lava! ". Abii ergo et lavi et vidi.'
  - name: Evangelium secundum Ioannem 9:12
    orderIndex: 11
    osisId: John.9.12
    sblId: John 9:12
    shortName: Io 9:12
    text: 'Et dixerunt ei: " Ubi est ille? ". Ait: " Nescio ".'
  - name: Evangelium secundum Ioannem 9:13
    orderIndex: 12
    osisId: John.9.13
    sblId: John 9:13
    shortName: Io 9:13
    text: Adducunt eum ad pharisaeos, qui caecus fuerat.
  - name: Evangelium secundum Ioannem 9:14
    orderIndex: 13
    osisId: John.9.14
    sblId: John 9:14
    shortName: Io 9:14
    text: Erat autem sabbatum, in qua die lutum fecit Iesus et aperuit oculos eius.
  - name: Evangelium secundum Ioannem 9:15
    orderIndex: 14
    osisId: John.9.15
    sblId: John 9:15
    shortName: Io 9:15
    text: 'Iterum ergo interrogabant et eum pharisaei quomodo vidisset. Ille autem
      dixit eis: " Lutum posuit super oculos meos, et lavi et video ".'
  - name: Evangelium secundum Ioannem 9:16
    orderIndex: 15
    osisId: John.9.16
    sblId: John 9:16
    shortName: Io 9:16
    text: 'Dicebant ergo ex pharisaeis quidam: " Non est hic homo a Deo, quia sabbatum
      non custodit! "; alii autem dicebant: " Quomodo potest homo peccator haec signa
      facere? ". Et schisma erat in eis.'
  - name: Evangelium secundum Ioannem 9:17
    orderIndex: 16
    osisId: John.9.17
    sblId: John 9:17
    shortName: Io 9:17
    text: 'Dicunt ergo caeco iterum: " Tu quid dicis de eo quia aperuit oculos tuos?
      ". Ille autem dixit: " Propheta est! ".'
  - name: Evangelium secundum Ioannem 9:18
    orderIndex: 17
    osisId: John.9.18
    sblId: John 9:18
    shortName: Io 9:18
    text: Non crediderunt ergo Iudaei de illo quia caecus fuisset et vidisset, donec
      vocaverunt parentes eius, qui viderat.
  - name: Evangelium secundum Ioannem 9:19
    orderIndex: 18
    osisId: John.9.19
    sblId: John 9:19
    shortName: Io 9:19
    text: 'Et interrogaverunt eos dicentes: " Hic est filius vester, quem vos dicitis
      quia caecus natus est? Quomodo ergo nunc videt? ".'
  - name: Evangelium secundum Ioannem 9:20
    orderIndex: 19
    osisId: John.9.20
    sblId: John 9:20
    shortName: Io 9:20
    text: 'Responderunt ergo parentes eius et dixerunt: " Scimus quia hic est filius
      noster et quia caecus natus est.'
  - name: Evangelium secundum Ioannem 9:21
    orderIndex: 20
    osisId: John.9.21
    sblId: John 9:21
    shortName: Io 9:21
    text: Quomodo autem nunc videat nescimus, aut quis eius aperuit oculos nos nescimus;
      ipsum interrogate. Aetatem habet; ipse de se loquetur! ".
  - name: Evangelium secundum Ioannem 9:22
    orderIndex: 21
    osisId: John.9.22
    sblId: John 9:22
    shortName: Io 9:22
    text: Haec dixerunt parentes eius, quia timebant Iudaeos; iam enim conspiraverant
      Iudaei, ut, si quis eum confiteretur Christum, extra synagogam fieret.
  - name: Evangelium secundum Ioannem 9:23
    orderIndex: 22
    osisId: John.9.23
    sblId: John 9:23
    shortName: Io 9:23
    text: 'Propterea parentes eius dixerunt: " Aetatem habet; ipsum interrogate!.'
  - name: Evangelium secundum Ioannem 9:24
    orderIndex: 23
    osisId: John.9.24
    sblId: John 9:24
    shortName: Io 9:24
    text: 'Vocaverunt ergo rursum hominem, qui fuerat caecus, et dixerunt ei: " Da
      gloriam Deo! Nos scimus quia hic homo peccator est ".'
  - name: Evangelium secundum Ioannem 9:25
    orderIndex: 24
    osisId: John.9.25
    sblId: John 9:25
    shortName: Io 9:25
    text: 'Respondit ergo ille: " Si peccator est nescio; unum scio quia, caecus cum
      essem, modo video ".'
  - name: Evangelium secundum Ioannem 9:26
    orderIndex: 25
    osisId: John.9.26
    sblId: John 9:26
    shortName: Io 9:26
    text: 'Dixerunt ergo illi: " Quid fecit tibi? Quomodo aperuit oculos tuos? ".'
  - name: Evangelium secundum Ioannem 9:27
    orderIndex: 26
    osisId: John.9.27
    sblId: John 9:27
    shortName: Io 9:27
    text: 'Respondit eis: " Dixi vobis iam, et non audistis; quid iterum vultis audire?
      Numquid et vos vultis discipuli eius fieri? ".'
  - name: Evangelium secundum Ioannem 9:28
    orderIndex: 27
    osisId: John.9.28
    sblId: John 9:28
    shortName: Io 9:28
    text: 'Et maledixerunt ei et dixerunt: " Tu discipulus illius es, nos autem Moysis
      discipuli sumus.'
  - name: Evangelium secundum Ioannem 9:29
    orderIndex: 28
    osisId: John.9.29
    sblId: John 9:29
    shortName: Io 9:29
    text: Nos scimus quia Moysi locutus est Deus; hunc autem nescimus unde sit ".
  - name: Evangelium secundum Ioannem 9:30
    orderIndex: 29
    osisId: John.9.30
    sblId: John 9:30
    shortName: Io 9:30
    text: 'Respondit homo et dixit eis: " In hoc enim mirabile est, quia vos nescitis
      unde sit, et aperuit meos oculos!'
  - name: Evangelium secundum Ioannem 9:31
    orderIndex: 30
    osisId: John.9.31
    sblId: John 9:31
    shortName: Io 9:31
    text: Scimus quia peccatores Deus non audit; sed, si quis Dei cultor est et voluntatem
      eius facit, hunc exaudit.
  - name: Evangelium secundum Ioannem 9:32
    orderIndex: 31
    osisId: John.9.32
    sblId: John 9:32
    shortName: Io 9:32
    text: A saeculo non est auditum quia aperuit quis oculos caeci nati;
  - name: Evangelium secundum Ioannem 9:33
    orderIndex: 32
    osisId: John.9.33
    sblId: John 9:33
    shortName: Io 9:33
    text: nisi esset hic a Deo, non poterat facere quidquam ".
  - name: Evangelium secundum Ioannem 9:34
    orderIndex: 33
    osisId: John.9.34
    sblId: John 9:34
    shortName: Io 9:34
    text: 'Responderunt et dixerunt ei: " In peccatis tu natus es totus et tu doces
      nos? ". Et eiecerunt eum foras.'
  - name: Evangelium secundum Ioannem 9:35
    orderIndex: 34
    osisId: John.9.35
    sblId: John 9:35
    shortName: Io 9:35
    text: 'Audivit Iesus quia eiecerunt eum foras et, cum invenisset eum, dixit ei:
      " Tu credis in Filium hominis? ".'
  - name: Evangelium secundum Ioannem 9:36
    orderIndex: 35
    osisId: John.9.36
    sblId: John 9:36
    shortName: Io 9:36
    text: 'Respondit ille et dixit: " Et quis est, Domine, ut credam in eum? ".'
  - name: Evangelium secundum Ioannem 9:37
    orderIndex: 36
    osisId: John.9.37
    sblId: John 9:37
    shortName: Io 9:37
    text: 'Dixit ei Iesus: " Et vidisti eum; et, qui loquitur tecum, ipse est ".'
  - name: Evangelium secundum Ioannem 9:38
    orderIndex: 37
    osisId: John.9.38
    sblId: John 9:38
    shortName: Io 9:38
    text: 'At ille ait: " Credo, Domine! "; et adoravit eum.'
  - name: Evangelium secundum Ioannem 9:39
    orderIndex: 38
    osisId: John.9.39
    sblId: John 9:39
    shortName: Io 9:39
    text: 'Et dixit Iesus: " In iudicium ego in hunc mundum veni, ut, qui non vident,
      videant, et, qui vident, caeci fiant ".'
  - name: Evangelium secundum Ioannem 9:40
    orderIndex: 39
    osisId: John.9.40
    sblId: John 9:40
    shortName: Io 9:40
    text: 'Audierunt haec ex pharisaeis, qui cum ipso erant, et dixerunt ei: " Numquid
      et nos caeci sumus? ".'
  - name: Evangelium secundum Ioannem 9:41
    orderIndex: 40
    osisId: John.9.41
    sblId: John 9:41
    shortName: Io 9:41
    text: 'Dixit eis Iesus: " Si caeci essetis, non haberetis peccatum. Nunc vero
      dicitis: "Videmus!"; peccatum vestrum manet ".'
  versesCount: 41
- name: Evangelium secundum Ioannem 10
  orderIndex: 9
  osisId: John.10
  sblId: John 10
  shortName: Io 10
  verses:
  - name: Evangelium secundum Ioannem 10:1
    orderIndex: 0
    osisId: John.10.1
    sblId: John 10:1
    shortName: Io 10:1
    text: '" Amen, amen dico vobis: Qui non intrat per ostium in ovile ovium, sed
      ascendit aliunde, ille fur est et latro;'
  - name: Evangelium secundum Ioannem 10:2
    orderIndex: 1
    osisId: John.10.2
    sblId: John 10:2
    shortName: Io 10:2
    text: qui autem intrat per ostium, pastor est ovium.
  - name: Evangelium secundum Ioannem 10:3
    orderIndex: 2
    osisId: John.10.3
    sblId: John 10:3
    shortName: Io 10:3
    text: Huic ostiarius aperit, et oves vocem eius audiunt, et proprias oves vocat
      nominatim et educit eas.
  - name: Evangelium secundum Ioannem 10:4
    orderIndex: 3
    osisId: John.10.4
    sblId: John 10:4
    shortName: Io 10:4
    text: Cum proprias omnes emiserit, ante eas vadit, et oves illum sequuntur, quia
      sciunt vocem eius;
  - name: Evangelium secundum Ioannem 10:5
    orderIndex: 4
    osisId: John.10.5
    sblId: John 10:5
    shortName: Io 10:5
    text: alienum autem non sequentur, sed fugient ab eo, quia non noverunt vocem
      alienorum ".
  - name: Evangelium secundum Ioannem 10:6
    orderIndex: 5
    osisId: John.10.6
    sblId: John 10:6
    shortName: Io 10:6
    text: Hoc proverbium dixit eis Iesus; illi autem non cognoverunt quid esset, quod
      loquebatur eis.
  - name: Evangelium secundum Ioannem 10:7
    orderIndex: 6
    osisId: John.10.7
    sblId: John 10:7
    shortName: Io 10:7
    text: 'Dixit ergo iterum Iesus: " Amen, amen dico vobis: Ego sum ostium ovium.'
  - name: Evangelium secundum Ioannem 10:8
    orderIndex: 7
    osisId: John.10.8
    sblId: John 10:8
    shortName: Io 10:8
    text: Omnes, quotquot venerunt ante me, fures sunt et latrones, sed non audierunt
      eos oves.
  - name: Evangelium secundum Ioannem 10:9
    orderIndex: 8
    osisId: John.10.9
    sblId: John 10:9
    shortName: Io 10:9
    text: Ego sum ostium; per me, si quis introierit, salvabitur et ingredietur et
      egredietur et pascua inveniet.
  - name: Evangelium secundum Ioannem 10:10
    orderIndex: 9
    osisId: John.10.10
    sblId: John 10:10
    shortName: Io 10:10
    text: Fur non venit, nisi ut furetur et mactet et perdat; ego veni, ut vitam habeant
      et abundantius habeant.
  - name: Evangelium secundum Ioannem 10:11
    orderIndex: 10
    osisId: John.10.11
    sblId: John 10:11
    shortName: Io 10:11
    text: Ego sum pastor bonus; bonus pastor animam suam ponit pro ovibus;
  - name: Evangelium secundum Ioannem 10:12
    orderIndex: 11
    osisId: John.10.12
    sblId: John 10:12
    shortName: Io 10:12
    text: mercennarius et, qui non est pastor, cuius non sunt oves propriae, videt
      lupum venientem et dimittit oves et fugit - et lupus rapit eas et dispergit
      -
  - name: Evangelium secundum Ioannem 10:13
    orderIndex: 12
    osisId: John.10.13
    sblId: John 10:13
    shortName: Io 10:13
    text: quia mercennarius est et non pertinet ad eum de ovibus.
  - name: Evangelium secundum Ioannem 10:14
    orderIndex: 13
    osisId: John.10.14
    sblId: John 10:14
    shortName: Io 10:14
    text: Ego sum pastor bonus et cognosco meas, et cognoscunt me meae,
  - name: Evangelium secundum Ioannem 10:15
    orderIndex: 14
    osisId: John.10.15
    sblId: John 10:15
    shortName: Io 10:15
    text: sicut cognoscit me Pater, et ego cognosco Patrem; et animam meam pono pro
      ovibus.
  - name: Evangelium secundum Ioannem 10:16
    orderIndex: 15
    osisId: John.10.16
    sblId: John 10:16
    shortName: Io 10:16
    text: Et alias oves habeo, quae non sunt ex hoc ovili, et illas oportet me adducere,
      et vocem meam audient et fient unus grex, unus pastor.
  - name: Evangelium secundum Ioannem 10:17
    orderIndex: 16
    osisId: John.10.17
    sblId: John 10:17
    shortName: Io 10:17
    text: Propterea me Pater diligit, quia ego pono animam meam, ut iterum sumam eam.
  - name: Evangelium secundum Ioannem 10:18
    orderIndex: 17
    osisId: John.10.18
    sblId: John 10:18
    shortName: Io 10:18
    text: Nemo tollit eam a me, sed ego pono eam a meipso. Potestatem habeo ponendi
      eam et potestatem habeo iterum sumendi eam. Hoc mandatum accepi a Patre meo
      ".
  - name: Evangelium secundum Ioannem 10:19
    orderIndex: 18
    osisId: John.10.19
    sblId: John 10:19
    shortName: Io 10:19
    text: Dissensio iterum facta est inter Iudaeos propter sermones hos.
  - name: Evangelium secundum Ioannem 10:20
    orderIndex: 19
    osisId: John.10.20
    sblId: John 10:20
    shortName: Io 10:20
    text: 'Dicebant autem multi ex ipsis: " Daemonium habet et insanit! Quid eum auditis?
      ".'
  - name: Evangelium secundum Ioannem 10:21
    orderIndex: 20
    osisId: John.10.21
    sblId: John 10:21
    shortName: Io 10:21
    text: 'Alii dicebant: " Haec verba non sunt daemonium habentis! Numquid daemonium
      potest caecorum oculos aperire? ".'
  - name: Evangelium secundum Ioannem 10:22
    orderIndex: 21
    osisId: John.10.22
    sblId: John 10:22
    shortName: Io 10:22
    text: Facta sunt tunc Encaenia in Hierosolymis. Hiems erat;
  - name: Evangelium secundum Ioannem 10:23
    orderIndex: 22
    osisId: John.10.23
    sblId: John 10:23
    shortName: Io 10:23
    text: et ambulabat Iesus in templo in porticu Salomonis.
  - name: Evangelium secundum Ioannem 10:24
    orderIndex: 23
    osisId: John.10.24
    sblId: John 10:24
    shortName: Io 10:24
    text: 'Circumdederunt ergo eum Iudaei et dicebant ei: " Quousque animam nostram
      tollis? Si tu es Christus, dic nobis palam! ".'
  - name: Evangelium secundum Ioannem 10:25
    orderIndex: 24
    osisId: John.10.25
    sblId: John 10:25
    shortName: Io 10:25
    text: 'Respondit eis Iesus: " Dixi vobis, et non creditis; opera, quae ego facio
      in nomine Patris mei, haec testimonium perhibent de me.'
  - name: Evangelium secundum Ioannem 10:26
    orderIndex: 25
    osisId: John.10.26
    sblId: John 10:26
    shortName: Io 10:26
    text: Sed vos non creditis, quia non estis ex ovibus meis.
  - name: Evangelium secundum Ioannem 10:27
    orderIndex: 26
    osisId: John.10.27
    sblId: John 10:27
    shortName: Io 10:27
    text: Oves meae vocem meam audiunt, et ego cognosco eas, et sequuntur me;
  - name: Evangelium secundum Ioannem 10:28
    orderIndex: 27
    osisId: John.10.28
    sblId: John 10:28
    shortName: Io 10:28
    text: et ego vitam aeternam do eis, et non peribunt in aeternum, et non rapiet
      eas quisquam de manu mea.
  - name: Evangelium secundum Ioannem 10:29
    orderIndex: 28
    osisId: John.10.29
    sblId: John 10:29
    shortName: Io 10:29
    text: Pater meus quod dedit mihi, maius omnibus est, et nemo potest rapere de
      manu Patris.
  - name: Evangelium secundum Ioannem 10:30
    orderIndex: 29
    osisId: John.10.30
    sblId: John 10:30
    shortName: Io 10:30
    text: Ego et Pater unum sumus ".
  - name: Evangelium secundum Ioannem 10:31
    orderIndex: 30
    osisId: John.10.31
    sblId: John 10:31
    shortName: Io 10:31
    text: Sustulerunt iterum lapides Iudaei, ut lapidarent eum.
  - name: Evangelium secundum Ioannem 10:32
    orderIndex: 31
    osisId: John.10.32
    sblId: John 10:32
    shortName: Io 10:32
    text: 'Respondit eis Iesus: " Multa opera bona ostendi vobis ex Patre; propter
      quod eorum opus me lapidatis? ".'
  - name: Evangelium secundum Ioannem 10:33
    orderIndex: 32
    osisId: John.10.33
    sblId: John 10:33
    shortName: Io 10:33
    text: 'Responderunt ei Iudaei: " De bono opere non lapidamus te sed de blasphemia,
      et quia tu, homo cum sis, facis teipsum Deum ".'
  - name: Evangelium secundum Ioannem 10:34
    orderIndex: 33
    osisId: John.10.34
    sblId: John 10:34
    shortName: Io 10:34
    text: 'Respondit eis Iesus: " Nonne scriptum est in lege vestra: "Ego dixi: Dii
      estis?".'
  - name: Evangelium secundum Ioannem 10:35
    orderIndex: 34
    osisId: John.10.35
    sblId: John 10:35
    shortName: Io 10:35
    text: Si illos dixit deos, ad quos sermo Dei factus est, et non potest solvi Scriptura,
  - name: Evangelium secundum Ioannem 10:36
    orderIndex: 35
    osisId: John.10.36
    sblId: John 10:36
    shortName: Io 10:36
    text: 'quem Pater sanctificavit et misit in mundum, vos dicitis: Blasphemas!",
      quia dixi: Filius Dei sum?'
  - name: Evangelium secundum Ioannem 10:37
    orderIndex: 36
    osisId: John.10.37
    sblId: John 10:37
    shortName: Io 10:37
    text: Si non facio opera Patris mei, nolite credere mihi;
  - name: Evangelium secundum Ioannem 10:38
    orderIndex: 37
    osisId: John.10.38
    sblId: John 10:38
    shortName: Io 10:38
    text: si autem facio, et si mihi non vultis credere, operibus credite, ut cognoscatis
      et sciatis quia in me est Pater, et ego in Patre ".
  - name: Evangelium secundum Ioannem 10:39
    orderIndex: 38
    osisId: John.10.39
    sblId: John 10:39
    shortName: Io 10:39
    text: Quaerebant ergo iterum eum prehendere; et exivit de manibus eorum.
  - name: Evangelium secundum Ioannem 10:40
    orderIndex: 39
    osisId: John.10.40
    sblId: John 10:40
    shortName: Io 10:40
    text: Et abiit iterum trans Iordanem in eum locum, ubi erat Ioannes baptizans
      primum, et mansit illic.
  - name: Evangelium secundum Ioannem 10:41
    orderIndex: 40
    osisId: John.10.41
    sblId: John 10:41
    shortName: Io 10:41
    text: 'Et multi venerunt ad eum et dicebant: " Ioannes quidem signum fecit nullum;
      omnia autem, quaecumque dixit Ioannes de hoc, vera erant ".'
  - name: Evangelium secundum Ioannem 10:42
    orderIndex: 41
    osisId: John.10.42
    sblId: John 10:42
    shortName: Io 10:42
    text: Et multi crediderunt in eum illic.
  versesCount: 42
- name: Evangelium secundum Ioannem 11
  orderIndex: 10
  osisId: John.11
  sblId: John 11
  shortName: Io 11
  verses:
  - name: Evangelium secundum Ioannem 11:1
    orderIndex: 0
    osisId: John.11.1
    sblId: John 11:1
    shortName: Io 11:1
    text: Erat autem quidam lan guens Lazarus a Bethania, de castello Mariae et Marthae
      sororis eius.
  - name: Evangelium secundum Ioannem 11:2
    orderIndex: 1
    osisId: John.11.2
    sblId: John 11:2
    shortName: Io 11:2
    text: Maria autem erat, quae unxit Dominum unguento et extersit pedes eius capillis
      suis, cuius frater Lazarus infirmabatur.
  - name: Evangelium secundum Ioannem 11:3
    orderIndex: 2
    osisId: John.11.3
    sblId: John 11:3
    shortName: Io 11:3
    text: 'Miserunt ergo sorores ad eum dicentes: " Domine, ecce, quem amas, infirmatur
      ".'
  - name: Evangelium secundum Ioannem 11:4
    orderIndex: 3
    osisId: John.11.4
    sblId: John 11:4
    shortName: Io 11:4
    text: 'Audiens autem Iesus dixit: " Infirmitas haec non est ad mortem sed pro
      gloria Dei, ut glorificetur Filius Dei per eam ".'
  - name: Evangelium secundum Ioannem 11:5
    orderIndex: 4
    osisId: John.11.5
    sblId: John 11:5
    shortName: Io 11:5
    text: Diligebat autem Iesus Martham et sororem eius et Lazarum.
  - name: Evangelium secundum Ioannem 11:6
    orderIndex: 5
    osisId: John.11.6
    sblId: John 11:6
    shortName: Io 11:6
    text: Ut ergo audivit quia infirmabatur, tunc quidem mansit in loco, in quo erat,
      duobus diebus;
  - name: Evangelium secundum Ioannem 11:7
    orderIndex: 6
    osisId: John.11.7
    sblId: John 11:7
    shortName: Io 11:7
    text: 'deinde post hoc dicit discipulis: " Eamus in Iudaeam iterum ".'
  - name: Evangelium secundum Ioannem 11:8
    orderIndex: 7
    osisId: John.11.8
    sblId: John 11:8
    shortName: Io 11:8
    text: 'Dicunt ei discipuli: " Rabbi, nunc quaerebant te Iudaei lapidare, et iterum
      vadis illuc? ".'
  - name: Evangelium secundum Ioannem 11:9
    orderIndex: 8
    osisId: John.11.9
    sblId: John 11:9
    shortName: Io 11:9
    text: 'Respondit Iesus: " Nonne duodecim horae sunt diei? Si quis ambulaverit
      in die, non offendit, quia lucem huius mundi videt;'
  - name: Evangelium secundum Ioannem 11:10
    orderIndex: 9
    osisId: John.11.10
    sblId: John 11:10
    shortName: Io 11:10
    text: si quis autem ambulaverit in nocte, offendit, quia lux non est in eo ".
  - name: Evangelium secundum Ioannem 11:11
    orderIndex: 10
    osisId: John.11.11
    sblId: John 11:11
    shortName: Io 11:11
    text: 'Haec ait et post hoc dicit eis: " Lazarus amicus noster dormit, sed vado,
      ut a somno exsuscitem eum ".'
  - name: Evangelium secundum Ioannem 11:12
    orderIndex: 11
    osisId: John.11.12
    sblId: John 11:12
    shortName: Io 11:12
    text: 'Dixerunt ergo ei discipuli: " Domine, si dormit, salvus erit ".'
  - name: Evangelium secundum Ioannem 11:13
    orderIndex: 12
    osisId: John.11.13
    sblId: John 11:13
    shortName: Io 11:13
    text: Dixerat autem Iesus de morte eius, illi autem putaverunt quia de dormitione
      somni diceret.
  - name: Evangelium secundum Ioannem 11:14
    orderIndex: 13
    osisId: John.11.14
    sblId: John 11:14
    shortName: Io 11:14
    text: 'Tunc ergo dixit eis Iesus manifeste: " Lazarus mortuus est,'
  - name: Evangelium secundum Ioannem 11:15
    orderIndex: 14
    osisId: John.11.15
    sblId: John 11:15
    shortName: Io 11:15
    text: et gaudeo propter vos, ut credatis, quoniam non eram ibi; sed eamus ad eum
      ".
  - name: Evangelium secundum Ioannem 11:16
    orderIndex: 15
    osisId: John.11.16
    sblId: John 11:16
    shortName: Io 11:16
    text: 'Dixit ergo Thomas, qui dicitur Didymus, ad condiscipulos: " Eamus et nos,
      ut moriamur cum eo! ".'
  - name: Evangelium secundum Ioannem 11:17
    orderIndex: 16
    osisId: John.11.17
    sblId: John 11:17
    shortName: Io 11:17
    text: Venit itaque Iesus et invenit eum quattuor dies iam in monumento habentem.
  - name: Evangelium secundum Ioannem 11:18
    orderIndex: 17
    osisId: John.11.18
    sblId: John 11:18
    shortName: Io 11:18
    text: Erat autem Bethania iuxta Hierosolymam quasi stadiis quindecim.
  - name: Evangelium secundum Ioannem 11:19
    orderIndex: 18
    osisId: John.11.19
    sblId: John 11:19
    shortName: Io 11:19
    text: Multi autem ex Iudaeis venerant ad Martham et Mariam, ut consolarentur eas
      de fratre.
  - name: Evangelium secundum Ioannem 11:20
    orderIndex: 19
    osisId: John.11.20
    sblId: John 11:20
    shortName: Io 11:20
    text: Martha ergo ut audivit quia Iesus venit, occurrit illi; Maria autem domi
      sedebat.
  - name: Evangelium secundum Ioannem 11:21
    orderIndex: 20
    osisId: John.11.21
    sblId: John 11:21
    shortName: Io 11:21
    text: 'Dixit ergo Martha ad Iesum: " Domine, si fuisses hic, frater meus non esset
      mortuus!'
  - name: Evangelium secundum Ioannem 11:22
    orderIndex: 21
    osisId: John.11.22
    sblId: John 11:22
    shortName: Io 11:22
    text: Sed et nunc scio quia, quaecumque poposceris a Deo, dabit tibi Deus ".
  - name: Evangelium secundum Ioannem 11:23
    orderIndex: 22
    osisId: John.11.23
    sblId: John 11:23
    shortName: Io 11:23
    text: 'Dicit illi Iesus: " Resurget frater tuus ".'
  - name: Evangelium secundum Ioannem 11:24
    orderIndex: 23
    osisId: John.11.24
    sblId: John 11:24
    shortName: Io 11:24
    text: 'Dicit ei Martha: " Scio quia resurget in resurrectione in novissimo die.'
  - name: Evangelium secundum Ioannem 11:25
    orderIndex: 24
    osisId: John.11.25
    sblId: John 11:25
    shortName: Io 11:25
    text: 'Dixit ei Iesus: " Ego sum resurrectio et vita. Qui credit in me, etsi mortuus
      fuerit, vivet;'
  - name: Evangelium secundum Ioannem 11:26
    orderIndex: 25
    osisId: John.11.26
    sblId: John 11:26
    shortName: Io 11:26
    text: et omnis, qui vivit et credit in me, non morietur in aeternum. Credis hoc?
      ".
  - name: Evangelium secundum Ioannem 11:27
    orderIndex: 26
    osisId: John.11.27
    sblId: John 11:27
    shortName: Io 11:27
    text: 'Ait illi: " Utique, Domine; ego credidi quia tu es Christus Filius Dei,
      qui in mundum venisti ".'
  - name: Evangelium secundum Ioannem 11:28
    orderIndex: 27
    osisId: John.11.28
    sblId: John 11:28
    shortName: Io 11:28
    text: 'Et cum haec dixisset, abiit et vocavit Mariam sororem suam silentio dicens:
      " Magister adest et vocat te ".'
  - name: Evangelium secundum Ioannem 11:29
    orderIndex: 28
    osisId: John.11.29
    sblId: John 11:29
    shortName: Io 11:29
    text: Illa autem ut audivit, surrexit cito et venit ad eum;
  - name: Evangelium secundum Ioannem 11:30
    orderIndex: 29
    osisId: John.11.30
    sblId: John 11:30
    shortName: Io 11:30
    text: nondum enim venerat Iesus in castellum, sed erat adhuc in illo loco, ubi
      occurrerat ei Martha.
  - name: Evangelium secundum Ioannem 11:31
    orderIndex: 30
    osisId: John.11.31
    sblId: John 11:31
    shortName: Io 11:31
    text: 'Iudaei igitur, qui erant cum ea in domo et consolabantur eam, cum vidissent
      Mariam quia cito surrexit et exiit, secuti sunt eam putantes: " Vadit ad monumentum,
      ut ploret ibi ".'
  - name: Evangelium secundum Ioannem 11:32
    orderIndex: 31
    osisId: John.11.32
    sblId: John 11:32
    shortName: Io 11:32
    text: 'Maria ergo, cum venisset ubi erat Iesus, videns eum cecidit ad pedes eius
      dicens ei: " Domine, si fuisses hic, non esset mortuus frater meus!.'
  - name: Evangelium secundum Ioannem 11:33
    orderIndex: 32
    osisId: John.11.33
    sblId: John 11:33
    shortName: Io 11:33
    text: Iesus ergo, ut vidit eam plorantem et Iudaeos, qui venerant cum ea, plorantes,
      fremuit spiritu et turbavit seipsum
  - name: Evangelium secundum Ioannem 11:34
    orderIndex: 33
    osisId: John.11.34
    sblId: John 11:34
    shortName: Io 11:34
    text: 'et dixit: " Ubi posuistis eum? ". Dicunt ei: " Domine, veni et vide ".'
  - name: Evangelium secundum Ioannem 11:35
    orderIndex: 34
    osisId: John.11.35
    sblId: John 11:35
    shortName: Io 11:35
    text: Lacrimatus est Iesus.
  - name: Evangelium secundum Ioannem 11:36
    orderIndex: 35
    osisId: John.11.36
    sblId: John 11:36
    shortName: Io 11:36
    text: 'Dicebant ergo Iudaei: " Ecce quomodo amabat eum! ".'
  - name: Evangelium secundum Ioannem 11:37
    orderIndex: 36
    osisId: John.11.37
    sblId: John 11:37
    shortName: Io 11:37
    text: 'Quidam autem dixerunt ex ipsis: " Non poterat hic, qui aperuit oculos caeci,
      facere, ut et hic non moreretur? ".'
  - name: Evangelium secundum Ioannem 11:38
    orderIndex: 37
    osisId: John.11.38
    sblId: John 11:38
    shortName: Io 11:38
    text: Iesus ergo rursum fremens in semetipso, venit ad monumentum; erat autem
      spelunca, et lapis superpositus erat ei.
  - name: Evangelium secundum Ioannem 11:39
    orderIndex: 38
    osisId: John.11.39
    sblId: John 11:39
    shortName: Io 11:39
    text: 'Ait Iesus: " Tollite lapidem! ". Dicit ei Martha, soror eius, qui mortuus
      fuerat: " Domine, iam foetet; quatriduanus enim est! ".'
  - name: Evangelium secundum Ioannem 11:40
    orderIndex: 39
    osisId: John.11.40
    sblId: John 11:40
    shortName: Io 11:40
    text: 'Dicit ei Iesus: " Nonne dixi tibi quoniam, si credideris, videbis gloriam
      Dei? ".'
  - name: Evangelium secundum Ioannem 11:41
    orderIndex: 40
    osisId: John.11.41
    sblId: John 11:41
    shortName: Io 11:41
    text: 'Tulerunt ergo lapidem. Iesus autem, elevatis sursum oculis, dixit: " Pater,
      gratias ago tibi quoniam audisti me.'
  - name: Evangelium secundum Ioannem 11:42
    orderIndex: 41
    osisId: John.11.42
    sblId: John 11:42
    shortName: Io 11:42
    text: Ego autem sciebam quia semper me audis, sed propter populum, qui circumstat,
      dixi, ut credant quia tu me misisti ".
  - name: Evangelium secundum Ioannem 11:43
    orderIndex: 42
    osisId: John.11.43
    sblId: John 11:43
    shortName: Io 11:43
    text: 'Et haec cum dixisset, voce magna clamavit: " Lazare, veni foras! ".'
  - name: Evangelium secundum Ioannem 11:44
    orderIndex: 43
    osisId: John.11.44
    sblId: John 11:44
    shortName: Io 11:44
    text: 'Prodiit, qui fuerat mortuus, ligatus pedes et manus institis; et facies
      illius sudario erat ligata. Dicit Iesus eis: " Solvite eum et sinite eum abire
      ".'
  - name: Evangelium secundum Ioannem 11:45
    orderIndex: 44
    osisId: John.11.45
    sblId: John 11:45
    shortName: Io 11:45
    text: Multi ergo ex Iudaeis, qui venerant ad Mariam et viderant, quae fecit, crediderunt
      in eum;
  - name: Evangelium secundum Ioannem 11:46
    orderIndex: 45
    osisId: John.11.46
    sblId: John 11:46
    shortName: Io 11:46
    text: quidam autem ex ipsis abierunt ad pharisaeos et dixerunt eis, quae fecit
      Iesus.
  - name: Evangelium secundum Ioannem 11:47
    orderIndex: 46
    osisId: John.11.47
    sblId: John 11:47
    shortName: Io 11:47
    text: 'Collegerunt ergo pontifices et pharisaei concilium et dicebant: " Quid
      facimus, quia hic homo multa signa facit?'
  - name: Evangelium secundum Ioannem 11:48
    orderIndex: 47
    osisId: John.11.48
    sblId: John 11:48
    shortName: Io 11:48
    text: Si dimittimus eum sic, omnes credent in eum, et venient Romani et tollent
      nostrum et locum et gentem! ".
  - name: Evangelium secundum Ioannem 11:49
    orderIndex: 48
    osisId: John.11.49
    sblId: John 11:49
    shortName: Io 11:49
    text: 'Unus autem ex ipsis, Caiphas, cum esset pontifex anni illius, dixit eis:
      " Vos nescitis quidquam'
  - name: Evangelium secundum Ioannem 11:50
    orderIndex: 49
    osisId: John.11.50
    sblId: John 11:50
    shortName: Io 11:50
    text: nec cogitatis quia expedit vobis, ut unus moriatur homo pro populo, et non
      tota gens pereat! ".
  - name: Evangelium secundum Ioannem 11:51
    orderIndex: 50
    osisId: John.11.51
    sblId: John 11:51
    shortName: Io 11:51
    text: Hoc autem a semetipso non dixit; sed, cum esset pontifex anni illius, prophetavit
      quia Iesus moriturus erat pro gente
  - name: Evangelium secundum Ioannem 11:52
    orderIndex: 51
    osisId: John.11.52
    sblId: John 11:52
    shortName: Io 11:52
    text: et non tantum pro gente, sed et ut filios Dei, qui erant dispersi, congregaret
      in unum.
  - name: Evangelium secundum Ioannem 11:53
    orderIndex: 52
    osisId: John.11.53
    sblId: John 11:53
    shortName: Io 11:53
    text: Ab illo ergo die cogitaverunt, ut interficerent eum.
  - name: Evangelium secundum Ioannem 11:54
    orderIndex: 53
    osisId: John.11.54
    sblId: John 11:54
    shortName: Io 11:54
    text: Iesus ergo iam non in palam ambulabat apud Iudaeos, sed abiit inde in regionem
      iuxta desertum, in civitatem, quae dicitur Ephraim, et ibi morabatur cum discipulis.
  - name: Evangelium secundum Ioannem 11:55
    orderIndex: 54
    osisId: John.11.55
    sblId: John 11:55
    shortName: Io 11:55
    text: Proximum autem erat Pascha Iudaeorum, et ascenderunt multi Hierosolymam
      de regione ante Pascha, ut sanctificarent seipsos.
  - name: Evangelium secundum Ioannem 11:56
    orderIndex: 55
    osisId: John.11.56
    sblId: John 11:56
    shortName: Io 11:56
    text: 'Quaerebant ergo Iesum et colloquebantur ad invicem in templo stantes: "
      Quid videtur vobis? Numquid veniet ad diem festum? ".'
  - name: Evangelium secundum Ioannem 11:57
    orderIndex: 56
    osisId: John.11.57
    sblId: John 11:57
    shortName: Io 11:57
    text: Dederant autem pontifices et pharisaei mandatum, ut, si quis cognoverit,
      ubi sit, indicet, ut apprehendant eum.
  versesCount: 57
- name: Evangelium secundum Ioannem 12
  orderIndex: 11
  osisId: John.12
  sblId: John 12
  shortName: Io 12
  verses:
  - name: Evangelium secundum Ioannem 12:1
    orderIndex: 0
    osisId: John.12.1
    sblId: John 12:1
    shortName: Io 12:1
    text: Iesus ergo ante sex dies Paschae venit Bethaniam, ubi erat Lazarus, quem
      suscitavit a mortuis Iesus.
  - name: Evangelium secundum Ioannem 12:2
    orderIndex: 1
    osisId: John.12.2
    sblId: John 12:2
    shortName: Io 12:2
    text: Fecerunt ergo ei cenam ibi, et Martha ministrabat, Lazarus vero unus erat
      ex discumbentibus cum eo.
  - name: Evangelium secundum Ioannem 12:3
    orderIndex: 2
    osisId: John.12.3
    sblId: John 12:3
    shortName: Io 12:3
    text: Maria ergo accepit libram unguenti nardi puri, pretiosi, et unxit pedes
      Iesu et extersit capillis suis pedes eius; domus autem impleta est ex odore
      unguenti.
  - name: Evangelium secundum Ioannem 12:4
    orderIndex: 3
    osisId: John.12.4
    sblId: John 12:4
    shortName: Io 12:4
    text: 'Dicit autem Iudas Iscariotes, unus ex discipulis eius, qui erat eum traditurus:'
  - name: Evangelium secundum Ioannem 12:5
    orderIndex: 4
    osisId: John.12.5
    sblId: John 12:5
    shortName: Io 12:5
    text: '" Quare hoc unguentum non veniit trecentis denariis et datum est egenis?.'
  - name: Evangelium secundum Ioannem 12:6
    orderIndex: 5
    osisId: John.12.6
    sblId: John 12:6
    shortName: Io 12:6
    text: Dixit autem hoc, non quia de egenis pertinebat ad eum, sed quia fur erat
      et, loculos habens, ea, quae mittebantur, portabat.
  - name: Evangelium secundum Ioannem 12:7
    orderIndex: 6
    osisId: John.12.7
    sblId: John 12:7
    shortName: Io 12:7
    text: 'Dixit ergo Iesus: " Sine illam, ut in diem sepulturae meae servet illud.'
  - name: Evangelium secundum Ioannem 12:8
    orderIndex: 7
    osisId: John.12.8
    sblId: John 12:8
    shortName: Io 12:8
    text: Pauperes enim semper habetis vobiscum, me autem non semper habetis ".
  - name: Evangelium secundum Ioannem 12:9
    orderIndex: 8
    osisId: John.12.9
    sblId: John 12:9
    shortName: Io 12:9
    text: Cognovit ergo turba multa ex Iudaeis quia illic est, et venerunt non propter
      Iesum tantum, sed ut et Lazarum viderent, quem suscitavit a mortuis.
  - name: Evangelium secundum Ioannem 12:10
    orderIndex: 9
    osisId: John.12.10
    sblId: John 12:10
    shortName: Io 12:10
    text: Cogitaverunt autem principes sacerdotum, ut et Lazarum interficerent,
  - name: Evangelium secundum Ioannem 12:11
    orderIndex: 10
    osisId: John.12.11
    sblId: John 12:11
    shortName: Io 12:11
    text: quia multi propter illum abibant ex Iudaeis et credebant in Iesum.
  - name: Evangelium secundum Ioannem 12:12
    orderIndex: 11
    osisId: John.12.12
    sblId: John 12:12
    shortName: Io 12:12
    text: In crastinum turba multa, quae venerat ad diem festum, cum audissent quia
      venit Iesus Hierosolymam,
  - name: Evangelium secundum Ioannem 12:13
    orderIndex: 12
    osisId: John.12.13
    sblId: John 12:13
    shortName: Io 12:13
    text: 'acceperunt ramos palmarum et processerunt obviam ei et clamabant: Hosanna!Benedictus,
      qui venit in nomine Domini, et rex Israel! ".'
  - name: Evangelium secundum Ioannem 12:14
    orderIndex: 13
    osisId: John.12.14
    sblId: John 12:14
    shortName: Io 12:14
    text: 'Invenit autem Iesus asellum et sedit super eum, sicut scriptum est:'
  - name: Evangelium secundum Ioannem 12:15
    orderIndex: 14
    osisId: John.12.15
    sblId: John 12:15
    shortName: Io 12:15
    text: '" Noli timere, filia Sion.Ecce rex tuus venitsedens super pullum asinae
      ".'
  - name: Evangelium secundum Ioannem 12:16
    orderIndex: 15
    osisId: John.12.16
    sblId: John 12:16
    shortName: Io 12:16
    text: Haec non cognoverunt discipuli eius primum, sed quando glorificatus est
      Iesus, tunc recordati sunt quia haec erant scripta de eo, et haec fecerunt ei.
  - name: Evangelium secundum Ioannem 12:17
    orderIndex: 16
    osisId: John.12.17
    sblId: John 12:17
    shortName: Io 12:17
    text: Testimonium ergo perhibebat turba, quae erat cum eo, quando Lazarum vocavit
      de monumento et suscitavit eum a mortuis.
  - name: Evangelium secundum Ioannem 12:18
    orderIndex: 17
    osisId: John.12.18
    sblId: John 12:18
    shortName: Io 12:18
    text: Propterea et obviam venit ei turba, quia audierunt eum fecisse hoc signum.
  - name: Evangelium secundum Ioannem 12:19
    orderIndex: 18
    osisId: John.12.19
    sblId: John 12:19
    shortName: Io 12:19
    text: 'Pharisaei ergo dixerunt ad semetipsos: " Videtis quia nihil proficitis?
      Ecce mundus post eum abiit! ".'
  - name: Evangelium secundum Ioannem 12:20
    orderIndex: 19
    osisId: John.12.20
    sblId: John 12:20
    shortName: Io 12:20
    text: Erant autem Graeci quidam ex his, qui ascenderant, ut adorarent in die festo;
  - name: Evangelium secundum Ioannem 12:21
    orderIndex: 20
    osisId: John.12.21
    sblId: John 12:21
    shortName: Io 12:21
    text: 'hi ergo accesserunt ad Philippum, qui erat a Bethsaida Galilaeae, et rogabant
      eum dicentes: " Domine, volumus Iesum videre ".'
  - name: Evangelium secundum Ioannem 12:22
    orderIndex: 21
    osisId: John.12.22
    sblId: John 12:22
    shortName: Io 12:22
    text: Venit Philippus et dicit Andreae; venit Andreas et Philippus et dicunt Iesu.
  - name: Evangelium secundum Ioannem 12:23
    orderIndex: 22
    osisId: John.12.23
    sblId: John 12:23
    shortName: Io 12:23
    text: 'Iesus autem respondet eis dicens: " Venit hora, ut glorificetur Filius
      hominis.'
  - name: Evangelium secundum Ioannem 12:24
    orderIndex: 23
    osisId: John.12.24
    sblId: John 12:24
    shortName: Io 12:24
    text: 'Amen, amen dico vobis: Nisi granum frumenti cadens in terram mortuum fuerit,
      ipsum solum manet; si autem mortuum fuerit, multum fructum affert.'
  - name: Evangelium secundum Ioannem 12:25
    orderIndex: 24
    osisId: John.12.25
    sblId: John 12:25
    shortName: Io 12:25
    text: Qui amat animam suam, perdit eam; et, qui odit animam suam in hoc mundo,
      in vitam aeternam custodiet eam.
  - name: Evangelium secundum Ioannem 12:26
    orderIndex: 25
    osisId: John.12.26
    sblId: John 12:26
    shortName: Io 12:26
    text: Si quis mihi ministrat, me sequatur, et ubi sum ego, illic et minister meus
      erit; si quis mihi ministraverit, honorificabit eum Pater.
  - name: Evangelium secundum Ioannem 12:27
    orderIndex: 26
    osisId: John.12.27
    sblId: John 12:27
    shortName: Io 12:27
    text: Nunc anima mea turbata est. Et quid dicam? Pater, salvifica me ex hora hac?
      Sed propterea veni in horam hanc.
  - name: Evangelium secundum Ioannem 12:28
    orderIndex: 27
    osisId: John.12.28
    sblId: John 12:28
    shortName: Io 12:28
    text: 'Pater, glorifica tuum nomen! ". Venit ergo vox de caelo: " Et glorificavi
      et iterum glorificabo ".'
  - name: Evangelium secundum Ioannem 12:29
    orderIndex: 28
    osisId: John.12.29
    sblId: John 12:29
    shortName: Io 12:29
    text: 'Turba ergo, quae stabat et audierat, dicebat tonitruum factum esse; alii
      dicebant: " Angelus ei locutus est ".'
  - name: Evangelium secundum Ioannem 12:30
    orderIndex: 29
    osisId: John.12.30
    sblId: John 12:30
    shortName: Io 12:30
    text: 'Respondit Iesus et dixit: " Non propter me vox haec facta est sed propter
      vos.'
  - name: Evangelium secundum Ioannem 12:31
    orderIndex: 30
    osisId: John.12.31
    sblId: John 12:31
    shortName: Io 12:31
    text: Nunc iudicium est huius mundi, nunc princeps huius mundi eicietur foras;
  - name: Evangelium secundum Ioannem 12:32
    orderIndex: 31
    osisId: John.12.32
    sblId: John 12:32
    shortName: Io 12:32
    text: et ego, si exaltatus fuero a terra, omnes traham ad meipsum ".
  - name: Evangelium secundum Ioannem 12:33
    orderIndex: 32
    osisId: John.12.33
    sblId: John 12:33
    shortName: Io 12:33
    text: Hoc autem dicebat significans, qua morte esset moriturus.
  - name: Evangelium secundum Ioannem 12:34
    orderIndex: 33
    osisId: John.12.34
    sblId: John 12:34
    shortName: Io 12:34
    text: 'Respondit ergo ei turba: " Nos audivimus ex Lege, quia Christus manet in
      aeternum; et quomodo tu dicis: "Oportet exaltari Filium hominis"? Quis est iste
      Filius hominis? ".'
  - name: Evangelium secundum Ioannem 12:35
    orderIndex: 34
    osisId: John.12.35
    sblId: John 12:35
    shortName: Io 12:35
    text: 'Dixit ergo eis Iesus: " Adhuc modicum tempus lumen in vobis est. Ambulate,
      dum lucem habetis, ut non tenebrae vos comprehendant; et, qui ambulat in tenebris,
      nescit quo vadat.'
  - name: Evangelium secundum Ioannem 12:36
    orderIndex: 35
    osisId: John.12.36
    sblId: John 12:36
    shortName: Io 12:36
    text: Dum lucem habetis, credite in lucem, ut filii lucis fiatis ". Haec locutus
      est Iesus et abiit et abscondit se ab eis.
  - name: Evangelium secundum Ioannem 12:37
    orderIndex: 36
    osisId: John.12.37
    sblId: John 12:37
    shortName: Io 12:37
    text: Cum autem tanta signa fecisset coram eis, non credebant in eum,
  - name: Evangelium secundum Ioannem 12:38
    orderIndex: 37
    osisId: John.12.38
    sblId: John 12:38
    shortName: Io 12:38
    text: 'ut sermo Isaiae prophetae impleretur, quem dixit: Domine, quis credidit
      auditui nostro,et brachium Domini cui revelatum est? ".'
  - name: Evangelium secundum Ioannem 12:39
    orderIndex: 38
    osisId: John.12.39
    sblId: John 12:39
    shortName: Io 12:39
    text: 'Propterea non poterant credere, quia iterum dixit Isaias:'
  - name: Evangelium secundum Ioannem 12:40
    orderIndex: 39
    osisId: John.12.40
    sblId: John 12:40
    shortName: Io 12:40
    text: '" Excaecavit oculos eorumet induravit eorum cor,ut non videant oculiset
      intellegant corde et convertantur,et sanem eos ".'
  - name: Evangelium secundum Ioannem 12:41
    orderIndex: 40
    osisId: John.12.41
    sblId: John 12:41
    shortName: Io 12:41
    text: Haec dixit Isaias, quia vidit gloriam eius et locutus est de eo.
  - name: Evangelium secundum Ioannem 12:42
    orderIndex: 41
    osisId: John.12.42
    sblId: John 12:42
    shortName: Io 12:42
    text: Verumtamen et ex principibus multi crediderunt in eum, sed propter pharisaeos
      non confitebantur, ut de synagoga non eicerentur;
  - name: Evangelium secundum Ioannem 12:43
    orderIndex: 42
    osisId: John.12.43
    sblId: John 12:43
    shortName: Io 12:43
    text: dilexerunt enim gloriam hominum magis quam gloriam Dei.
  - name: Evangelium secundum Ioannem 12:44
    orderIndex: 43
    osisId: John.12.44
    sblId: John 12:44
    shortName: Io 12:44
    text: 'Iesus autem clamavit et dixit: " Qui credit in me, non credit in me sed
      in eum, qui misit me;'
  - name: Evangelium secundum Ioannem 12:45
    orderIndex: 44
    osisId: John.12.45
    sblId: John 12:45
    shortName: Io 12:45
    text: et, qui videt me, videt eum, qui misit me.
  - name: Evangelium secundum Ioannem 12:46
    orderIndex: 45
    osisId: John.12.46
    sblId: John 12:46
    shortName: Io 12:46
    text: Ego lux in mundum veni, ut omnis, qui credit in me, in tenebris non maneat.
  - name: Evangelium secundum Ioannem 12:47
    orderIndex: 46
    osisId: John.12.47
    sblId: John 12:47
    shortName: Io 12:47
    text: Et si quis audierit verba mea et non custodierit, ego non iudico eum; non
      enim veni, ut iudicem mundum, sed ut salvificem mundum.
  - name: Evangelium secundum Ioannem 12:48
    orderIndex: 47
    osisId: John.12.48
    sblId: John 12:48
    shortName: Io 12:48
    text: 'Qui spernit me et non accipit verba mea, habet, qui iudicet eum: sermo,
      quem locutus sum, ille iudicabit eum in novissimo die,'
  - name: Evangelium secundum Ioannem 12:49
    orderIndex: 48
    osisId: John.12.49
    sblId: John 12:49
    shortName: Io 12:49
    text: quia ego ex meipso non sum locutus, sed, qui misit me, Pater, ipse mihi
      mandatum dedit quid dicam et quid loquar.
  - name: Evangelium secundum Ioannem 12:50
    orderIndex: 49
    osisId: John.12.50
    sblId: John 12:50
    shortName: Io 12:50
    text: Et scio quia mandatum eius vita aeterna est. Quae ergo ego loquor, sicut
      dixit mihi Pater, sic loquor ".
  versesCount: 50
- name: Evangelium secundum Ioannem 13
  orderIndex: 12
  osisId: John.13
  sblId: John 13
  shortName: Io 13
  verses:
  - name: Evangelium secundum Ioannem 13:1
    orderIndex: 0
    osisId: John.13.1
    sblId: John 13:1
    shortName: Io 13:1
    text: Ante diem autem festum Pa schae, sciens Iesus quia venit eius hora, ut transeat
      ex hoc mundo ad Patrem, cum dilexisset suos, qui erant in mundo, in finem dilexit
      eos.
  - name: Evangelium secundum Ioannem 13:2
    orderIndex: 1
    osisId: John.13.2
    sblId: John 13:2
    shortName: Io 13:2
    text: Et in cena, cum Diabolus iam misisset in corde, ut traderet eum Iudas Simonis
      Iscariotis,
  - name: Evangelium secundum Ioannem 13:3
    orderIndex: 2
    osisId: John.13.3
    sblId: John 13:3
    shortName: Io 13:3
    text: sciens quia omnia dedit ei Pater in manus, et quia a Deo exivit et ad Deum
      vadit,
  - name: Evangelium secundum Ioannem 13:4
    orderIndex: 3
    osisId: John.13.4
    sblId: John 13:4
    shortName: Io 13:4
    text: surgit a cena et ponit vestimenta sua et, cum accepisset linteum, praecinxit
      se.
  - name: Evangelium secundum Ioannem 13:5
    orderIndex: 4
    osisId: John.13.5
    sblId: John 13:5
    shortName: Io 13:5
    text: Deinde mittit aquam in pelvem et coepit lavare pedes discipulorum et extergere
      linteo, quo erat praecinctus.
  - name: Evangelium secundum Ioannem 13:6
    orderIndex: 5
    osisId: John.13.6
    sblId: John 13:6
    shortName: Io 13:6
    text: 'Venit ergo ad Simonem Petrum. Dicit ei: " Domine, tu mihi lavas pedes?.'
  - name: Evangelium secundum Ioannem 13:7
    orderIndex: 6
    osisId: John.13.7
    sblId: John 13:7
    shortName: Io 13:7
    text: 'Respondit Iesus et dixit ei: " Quod ego facio, tu nescis modo, scies autem
      postea ".'
  - name: Evangelium secundum Ioannem 13:8
    orderIndex: 7
    osisId: John.13.8
    sblId: John 13:8
    shortName: Io 13:8
    text: 'Dicit ei Petrus: " Non lavabis mihi pedes in aeternum! ". Respondit Iesus
      ei: " Si non lavero te, non habes partem mecum ".'
  - name: Evangelium secundum Ioannem 13:9
    orderIndex: 8
    osisId: John.13.9
    sblId: John 13:9
    shortName: Io 13:9
    text: 'Dicit ei Simon Petrus: " Domine, non tantum pedes meos sed et manus et
      caput! ".'
  - name: Evangelium secundum Ioannem 13:10
    orderIndex: 9
    osisId: John.13.10
    sblId: John 13:10
    shortName: Io 13:10
    text: 'Dicit ei Iesus: " Qui lotus est, non indiget nisi ut pedes lavet, sed est
      mundus totus; et vos mundi estis sed non omnes ".'
  - name: Evangelium secundum Ioannem 13:11
    orderIndex: 10
    osisId: John.13.11
    sblId: John 13:11
    shortName: Io 13:11
    text: 'Sciebat enim quisnam esset, qui traderet eum; propterea dixit: " Non estis
      mundi omnes ".'
  - name: Evangelium secundum Ioannem 13:12
    orderIndex: 11
    osisId: John.13.12
    sblId: John 13:12
    shortName: Io 13:12
    text: 'Postquam ergo lavit pedes eorum et accepit vestimenta sua, cum recubuisset
      iterum, dixit eis: " Scitis quid fecerim vobis?'
  - name: Evangelium secundum Ioannem 13:13
    orderIndex: 12
    osisId: John.13.13
    sblId: John 13:13
    shortName: Io 13:13
    text: 'Vos vocatis me: "Magister" et: "Domine", et bene dicitis; sum etenim.'
  - name: Evangelium secundum Ioannem 13:14
    orderIndex: 13
    osisId: John.13.14
    sblId: John 13:14
    shortName: Io 13:14
    text: Si ergo ego lavi vestros pedes, Dominus et Magister, et vos debetis alter
      alterius lavare pedes.
  - name: Evangelium secundum Ioannem 13:15
    orderIndex: 14
    osisId: John.13.15
    sblId: John 13:15
    shortName: Io 13:15
    text: Exemplum enim dedi vobis, ut, quemadmodum ego feci vobis, et vos faciatis.
  - name: Evangelium secundum Ioannem 13:16
    orderIndex: 15
    osisId: John.13.16
    sblId: John 13:16
    shortName: Io 13:16
    text: 'Amen, amen dico vobis: Non est servus maior domino suo, neque apostolus
      maior eo, qui misit illum.'
  - name: Evangelium secundum Ioannem 13:17
    orderIndex: 16
    osisId: John.13.17
    sblId: John 13:17
    shortName: Io 13:17
    text: Si haec scitis, beati estis, si facitis ea.
  - name: Evangelium secundum Ioannem 13:18
    orderIndex: 17
    osisId: John.13.18
    sblId: John 13:18
    shortName: Io 13:18
    text: 'Non de omnibus vobis dico, ego scio, quos elegerim, sed ut impleatur Scriptura:
      "Qui manducat meum panem, levavit contra me calcaneum suum".'
  - name: Evangelium secundum Ioannem 13:19
    orderIndex: 18
    osisId: John.13.19
    sblId: John 13:19
    shortName: Io 13:19
    text: Amodo dico vobis priusquam fiat, ut credatis, cum factum fuerit, quia ego
      sum.
  - name: Evangelium secundum Ioannem 13:20
    orderIndex: 19
    osisId: John.13.20
    sblId: John 13:20
    shortName: Io 13:20
    text: 'Amen, amen dico vobis: Qui accipit, si quem misero, me accipit; qui autem
      me accipit, accipit eum, qui me misit ".'
  - name: Evangelium secundum Ioannem 13:21
    orderIndex: 20
    osisId: John.13.21
    sblId: John 13:21
    shortName: Io 13:21
    text: 'Cum haec dixisset Iesus, turbatus est spiritu et protestatus est et dixit:
      " Amen, amen dico vobis: Unus ex vobis tradet me ".'
  - name: Evangelium secundum Ioannem 13:22
    orderIndex: 21
    osisId: John.13.22
    sblId: John 13:22
    shortName: Io 13:22
    text: Aspiciebant ad invicem discipuli, haesitantes de quo diceret.
  - name: Evangelium secundum Ioannem 13:23
    orderIndex: 22
    osisId: John.13.23
    sblId: John 13:23
    shortName: Io 13:23
    text: Erat recumbens unus ex discipulis eius in sinu Iesu, quem diligebat Iesus.
  - name: Evangelium secundum Ioannem 13:24
    orderIndex: 23
    osisId: John.13.24
    sblId: John 13:24
    shortName: Io 13:24
    text: 'Innuit ergo huic Simon Petrus, ut interrogaret: " Quis est, de quo dicit?
      ".'
  - name: Evangelium secundum Ioannem 13:25
    orderIndex: 24
    osisId: John.13.25
    sblId: John 13:25
    shortName: Io 13:25
    text: 'Cum ergo recumberet ille ita supra pectus Iesu, dicit ei: " Domine, quis
      est? ".'
  - name: Evangelium secundum Ioannem 13:26
    orderIndex: 25
    osisId: John.13.26
    sblId: John 13:26
    shortName: Io 13:26
    text: 'Respondet Iesus: " Ille est, cui ego intinctam buccellam porrexero ". Cum
      ergo intinxisset buccellam, dat Iudae Simonis Iscariotis.'
  - name: Evangelium secundum Ioannem 13:27
    orderIndex: 26
    osisId: John.13.27
    sblId: John 13:27
    shortName: Io 13:27
    text: 'Et post buccellam tunc introivit in illum Satanas. Dicit ergo ei Iesus:
      Quod facis, fac citius ".'
  - name: Evangelium secundum Ioannem 13:28
    orderIndex: 27
    osisId: John.13.28
    sblId: John 13:28
    shortName: Io 13:28
    text: Hoc autem nemo scivit discumbentium ad quid dixerit ei;
  - name: Evangelium secundum Ioannem 13:29
    orderIndex: 28
    osisId: John.13.29
    sblId: John 13:29
    shortName: Io 13:29
    text: 'quidam enim putabant quia loculos habebat Iudas, quia dicit ei Iesus: "
      Eme ea, quae opus sunt nobis ad diem festum ", aut egenis ut aliquid daret.'
  - name: Evangelium secundum Ioannem 13:30
    orderIndex: 29
    osisId: John.13.30
    sblId: John 13:30
    shortName: Io 13:30
    text: Cum ergo accepisset ille buccellam, exivit continuo; erat autem nox.
  - name: Evangelium secundum Ioannem 13:31
    orderIndex: 30
    osisId: John.13.31
    sblId: John 13:31
    shortName: Io 13:31
    text: 'Cum ergo exisset, dicit Iesus: " Nunc clarificatus est Filius hominis,
      et Deus clarificatus est in eo;'
  - name: Evangelium secundum Ioannem 13:32
    orderIndex: 31
    osisId: John.13.32
    sblId: John 13:32
    shortName: Io 13:32
    text: si Deus clarificatus est in eo, et Deus clarificabit eum in semetipso et
      continuo clarificabit eum.
  - name: Evangelium secundum Ioannem 13:33
    orderIndex: 32
    osisId: John.13.33
    sblId: John 13:33
    shortName: Io 13:33
    text: 'Filioli, adhuc modicum vobiscum sum; quaeretis me, et sicut dixi Iudaeis:
      Quo ego vado, vos non potestis venire, et vobis dico modo.'
  - name: Evangelium secundum Ioannem 13:34
    orderIndex: 33
    osisId: John.13.34
    sblId: John 13:34
    shortName: Io 13:34
    text: Mandatum novum do vobis, ut diligatis invicem; sicut dilexi vos, ut et vos
      diligatis invicem.
  - name: Evangelium secundum Ioannem 13:35
    orderIndex: 34
    osisId: John.13.35
    sblId: John 13:35
    shortName: Io 13:35
    text: 'In hoc cognoscent omnes quia mei discipuli estis: si dilectionem habueritis
      ad invicem ".'
  - name: Evangelium secundum Ioannem 13:36
    orderIndex: 35
    osisId: John.13.36
    sblId: John 13:36
    shortName: Io 13:36
    text: 'Dicit ei Simon Petrus: " Domine, quo vadis? ". Respondit Iesus: " Quo vado,
      non potes me modo sequi, sequeris autem postea ".'
  - name: Evangelium secundum Ioannem 13:37
    orderIndex: 36
    osisId: John.13.37
    sblId: John 13:37
    shortName: Io 13:37
    text: 'Dicit ei Petrus: " Domine, quare non possum te sequi modo? Animam meam
      pro te ponam ".'
  - name: Evangelium secundum Ioannem 13:38
    orderIndex: 37
    osisId: John.13.38
    sblId: John 13:38
    shortName: Io 13:38
    text: 'Respondet Iesus: " Animam tuam pro me pones? Amen, amen dico tibi: Non
      cantabit gallus, donec me ter neges.'
  versesCount: 38
- name: Evangelium secundum Ioannem 14
  orderIndex: 13
  osisId: John.14
  sblId: John 14
  shortName: Io 14
  verses:
  - name: Evangelium secundum Ioannem 14:1
    orderIndex: 0
    osisId: John.14.1
    sblId: John 14:1
    shortName: Io 14:1
    text: Non turbetur cor vestrum. Creditis in Deum et in me credite.
  - name: Evangelium secundum Ioannem 14:2
    orderIndex: 1
    osisId: John.14.2
    sblId: John 14:2
    shortName: Io 14:2
    text: In domo Patris mei mansiones multae sunt; si quo minus, dixissem vobis,
      quia vado parare vobis locum?
  - name: Evangelium secundum Ioannem 14:3
    orderIndex: 2
    osisId: John.14.3
    sblId: John 14:3
    shortName: Io 14:3
    text: Et si abiero et praeparavero vobis locum, iterum venio et accipiam vos ad
      meipsum, ut, ubi sum ego, et vos sitis.
  - name: Evangelium secundum Ioannem 14:4
    orderIndex: 3
    osisId: John.14.4
    sblId: John 14:4
    shortName: Io 14:4
    text: Et quo ego vado, scitis viam ".
  - name: Evangelium secundum Ioannem 14:5
    orderIndex: 4
    osisId: John.14.5
    sblId: John 14:5
    shortName: Io 14:5
    text: 'Dicit ei Thomas: " Domine, nescimus quo vadis; quomodo possumus viam scire?
      ".'
  - name: Evangelium secundum Ioannem 14:6
    orderIndex: 5
    osisId: John.14.6
    sblId: John 14:6
    shortName: Io 14:6
    text: 'Dicit ei Iesus: " Ego sum via et veritas et vita; nemo venit ad Patrem
      nisi per me.'
  - name: Evangelium secundum Ioannem 14:7
    orderIndex: 6
    osisId: John.14.7
    sblId: John 14:7
    shortName: Io 14:7
    text: Si cognovistis me, et Patrem meum utique cognoscetis; et amodo cognoscitis
      eum et vidistis eum ".
  - name: Evangelium secundum Ioannem 14:8
    orderIndex: 7
    osisId: John.14.8
    sblId: John 14:8
    shortName: Io 14:8
    text: 'Dicit ei Philippus: " Domine, ostende nobis Patrem, et sufficit nobis ".'
  - name: Evangelium secundum Ioannem 14:9
    orderIndex: 8
    osisId: John.14.9
    sblId: John 14:9
    shortName: Io 14:9
    text: 'Dicit ei Iesus: " Tanto tempore vobiscum sum, et non cognovisti me, Philippe?
      Qui vidit me, vidit Patrem. Quomodo tu dicis: "Ostende nobis Patrem"?'
  - name: Evangelium secundum Ioannem 14:10
    orderIndex: 9
    osisId: John.14.10
    sblId: John 14:10
    shortName: Io 14:10
    text: Non credis quia ego in Patre, et Pater in me est? Verba, quae ego loquor
      vobis, a meipso non loquor; Pater autem in me manens facit opera sua.
  - name: Evangelium secundum Ioannem 14:11
    orderIndex: 10
    osisId: John.14.11
    sblId: John 14:11
    shortName: Io 14:11
    text: Credite mihi quia ego in Patre, et Pater in me est; alioquin propter opera
      ipsa credite.
  - name: Evangelium secundum Ioannem 14:12
    orderIndex: 11
    osisId: John.14.12
    sblId: John 14:12
    shortName: Io 14:12
    text: 'Amen, amen dico vobis: Qui credit in me, opera, quae ego facio, et ipse
      faciet et maiora horum faciet, quia ego ad Patrem vado.'
  - name: Evangelium secundum Ioannem 14:13
    orderIndex: 12
    osisId: John.14.13
    sblId: John 14:13
    shortName: Io 14:13
    text: Et quodcumque petieritis in nomine meo, hoc faciam, ut glorificetur Pater
      in Filio;
  - name: Evangelium secundum Ioannem 14:14
    orderIndex: 13
    osisId: John.14.14
    sblId: John 14:14
    shortName: Io 14:14
    text: si quid petieritis me in nomine meo, ego faciam.
  - name: Evangelium secundum Ioannem 14:15
    orderIndex: 14
    osisId: John.14.15
    sblId: John 14:15
    shortName: Io 14:15
    text: Si diligitis me, mandata mea servabitis;
  - name: Evangelium secundum Ioannem 14:16
    orderIndex: 15
    osisId: John.14.16
    sblId: John 14:16
    shortName: Io 14:16
    text: et ego rogabo Patrem, et alium Paraclitum dabit vobis, ut maneat vobiscum
      in aeternum,
  - name: Evangelium secundum Ioannem 14:17
    orderIndex: 16
    osisId: John.14.17
    sblId: John 14:17
    shortName: Io 14:17
    text: Spiritum veritatis, quem mundus non potest accipere, quia non videt eum
      nec cognoscit. Vos cognoscitis eum, quia apud vos manet; et in vobis erit.
  - name: Evangelium secundum Ioannem 14:18
    orderIndex: 17
    osisId: John.14.18
    sblId: John 14:18
    shortName: Io 14:18
    text: Non relinquam vos orphanos; venio ad vos.
  - name: Evangelium secundum Ioannem 14:19
    orderIndex: 18
    osisId: John.14.19
    sblId: John 14:19
    shortName: Io 14:19
    text: Adhuc modicum, et mundus me iam non videt; vos autem videtis me, quia ego
      vivo et vos vivetis.
  - name: Evangelium secundum Ioannem 14:20
    orderIndex: 19
    osisId: John.14.20
    sblId: John 14:20
    shortName: Io 14:20
    text: In illo die vos cognoscetis quia ego sum in Patre meo, et vos in me, et
      ego in vobis.
  - name: Evangelium secundum Ioannem 14:21
    orderIndex: 20
    osisId: John.14.21
    sblId: John 14:21
    shortName: Io 14:21
    text: Qui habet mandata mea et servat ea, ille est, qui diligit me; qui autem
      diligit me, diligetur a Patre meo, et ego diligam eum et manifestabo ei meipsum
      ".
  - name: Evangelium secundum Ioannem 14:22
    orderIndex: 21
    osisId: John.14.22
    sblId: John 14:22
    shortName: Io 14:22
    text: 'Dicit ei Iudas, non ille Iscariotes: " Domine, et quid factum est, quia
      nobis manifestaturus es teipsum et non mundo? ".'
  - name: Evangelium secundum Ioannem 14:23
    orderIndex: 22
    osisId: John.14.23
    sblId: John 14:23
    shortName: Io 14:23
    text: 'Respondit Iesus et dixit ei: " Si quis diligit me, sermonem meum servabit,
      et Pater meus diliget eum, et ad eum veniemus et mansionem apud eum faciemus;'
  - name: Evangelium secundum Ioannem 14:24
    orderIndex: 23
    osisId: John.14.24
    sblId: John 14:24
    shortName: Io 14:24
    text: qui non diligit me, sermones meos non servat. Et sermo, quem auditis, non
      est meus, sed eius qui misit me, Patris.
  - name: Evangelium secundum Ioannem 14:25
    orderIndex: 24
    osisId: John.14.25
    sblId: John 14:25
    shortName: Io 14:25
    text: Haec locutus sum vobis apud vos manens.
  - name: Evangelium secundum Ioannem 14:26
    orderIndex: 25
    osisId: John.14.26
    sblId: John 14:26
    shortName: Io 14:26
    text: Paraclitus autem, Spiritus Sanctus, quem mittet Pater in nomine meo, ille
      vos docebit omnia et suggeret vobis omnia, quae dixi vobis.
  - name: Evangelium secundum Ioannem 14:27
    orderIndex: 26
    osisId: John.14.27
    sblId: John 14:27
    shortName: Io 14:27
    text: Pacem relinquo vobis, pacem meam do vobis; non quomodo mundus dat, ego do
      vobis. Non turbetur cor vestrum neque formidet.
  - name: Evangelium secundum Ioannem 14:28
    orderIndex: 27
    osisId: John.14.28
    sblId: John 14:28
    shortName: Io 14:28
    text: 'Audistis quia ego dixi vobis: Vado et venio ad vos. Si diligeretis me,
      gauderetis quia vado ad Patrem, quia Pater maior me est.'
  - name: Evangelium secundum Ioannem 14:29
    orderIndex: 28
    osisId: John.14.29
    sblId: John 14:29
    shortName: Io 14:29
    text: Et nunc dixi vobis, priusquam fiat, ut, cum factum fuerit, credatis.
  - name: Evangelium secundum Ioannem 14:30
    orderIndex: 29
    osisId: John.14.30
    sblId: John 14:30
    shortName: Io 14:30
    text: Iam non multa loquar vobiscum, venit enim princeps mundi et in me non habet
      quidquam;
  - name: Evangelium secundum Ioannem 14:31
    orderIndex: 30
    osisId: John.14.31
    sblId: John 14:31
    shortName: Io 14:31
    text: sed, ut cognoscat mundus quia diligo Patrem, et sicut mandatum dedit mihi
      Pater, sic facio. Surgite, eamus hinc.
  versesCount: 31
- name: Evangelium secundum Ioannem 15
  orderIndex: 14
  osisId: John.15
  sblId: John 15
  shortName: Io 15
  verses:
  - name: Evangelium secundum Ioannem 15:1
    orderIndex: 0
    osisId: John.15.1
    sblId: John 15:1
    shortName: Io 15:1
    text: Ego sum vitis vera, et Pater meus agricola est.
  - name: Evangelium secundum Ioannem 15:2
    orderIndex: 1
    osisId: John.15.2
    sblId: John 15:2
    shortName: Io 15:2
    text: Omnem palmitem in me non ferentem fructum tollit eum; et omnem, qui fert
      fructum, purgat eum, ut fructum plus afferat.
  - name: Evangelium secundum Ioannem 15:3
    orderIndex: 2
    osisId: John.15.3
    sblId: John 15:3
    shortName: Io 15:3
    text: Iam vos mundi estis propter sermonem, quem locutus sum vobis.
  - name: Evangelium secundum Ioannem 15:4
    orderIndex: 3
    osisId: John.15.4
    sblId: John 15:4
    shortName: Io 15:4
    text: Manete in me, et ego in vobis. Sicut palmes non potest ferre fructum a semetipso,
      nisi manserit in vite, sic nec vos, nisi in me manseritis.
  - name: Evangelium secundum Ioannem 15:5
    orderIndex: 4
    osisId: John.15.5
    sblId: John 15:5
    shortName: Io 15:5
    text: Ego sum vitis, vos palmites. Qui manet in me, et ego in eo, hic fert fructum
      multum, quia sine me nihil potestis facere.
  - name: Evangelium secundum Ioannem 15:6
    orderIndex: 5
    osisId: John.15.6
    sblId: John 15:6
    shortName: Io 15:6
    text: Si quis in me non manserit, missus est foras sicut palmes et aruit; et colligunt
      eos et in ignem mittunt, et ardent.
  - name: Evangelium secundum Ioannem 15:7
    orderIndex: 6
    osisId: John.15.7
    sblId: John 15:7
    shortName: Io 15:7
    text: Si manseritis in me, et verba mea in vobis manserint, quodcumque volueritis,
      petite, et fiet vobis.
  - name: Evangelium secundum Ioannem 15:8
    orderIndex: 7
    osisId: John.15.8
    sblId: John 15:8
    shortName: Io 15:8
    text: In hoc clarificatus est Pater meus, ut fructum multum afferatis et efficiamini
      mei discipuli.
  - name: Evangelium secundum Ioannem 15:9
    orderIndex: 8
    osisId: John.15.9
    sblId: John 15:9
    shortName: Io 15:9
    text: Sicut dilexit me Pater, et ego dilexi vos; manete in dilectione mea.
  - name: Evangelium secundum Ioannem 15:10
    orderIndex: 9
    osisId: John.15.10
    sblId: John 15:10
    shortName: Io 15:10
    text: Si praecepta mea servaveritis, manebitis in dilectione mea, sicut ego Patris
      mei praecepta servavi et maneo in eius dilectione.
  - name: Evangelium secundum Ioannem 15:11
    orderIndex: 10
    osisId: John.15.11
    sblId: John 15:11
    shortName: Io 15:11
    text: Haec locutus sum vobis, ut gaudium meum in vobis sit, et gaudium vestrum
      impleatur.
  - name: Evangelium secundum Ioannem 15:12
    orderIndex: 11
    osisId: John.15.12
    sblId: John 15:12
    shortName: Io 15:12
    text: Hoc est praeceptum meum, ut diligatis invicem, sicut dilexi vos;
  - name: Evangelium secundum Ioannem 15:13
    orderIndex: 12
    osisId: John.15.13
    sblId: John 15:13
    shortName: Io 15:13
    text: maiorem hac dilectionem nemo habet, ut animam suam quis ponat pro amicis
      suis.
  - name: Evangelium secundum Ioannem 15:14
    orderIndex: 13
    osisId: John.15.14
    sblId: John 15:14
    shortName: Io 15:14
    text: Vos amici mei estis, si feceritis, quae ego praecipio vobis.
  - name: Evangelium secundum Ioannem 15:15
    orderIndex: 14
    osisId: John.15.15
    sblId: John 15:15
    shortName: Io 15:15
    text: Iam non dico vos servos, quia servus nescit quid facit dominus eius; vos
      autem dixi amicos, quia omnia, quae audivi a Patre meo, nota feci vobis.
  - name: Evangelium secundum Ioannem 15:16
    orderIndex: 15
    osisId: John.15.16
    sblId: John 15:16
    shortName: Io 15:16
    text: Non vos me elegistis, sed ego elegi vos et posui vos, ut vos eatis et fructum
      afferatis, et fructus vester maneat, ut quodcumque petieritis Patrem in nomine
      meo, det vobis.
  - name: Evangelium secundum Ioannem 15:17
    orderIndex: 16
    osisId: John.15.17
    sblId: John 15:17
    shortName: Io 15:17
    text: Haec mando vobis, ut diligatis invicem.
  - name: Evangelium secundum Ioannem 15:18
    orderIndex: 17
    osisId: John.15.18
    sblId: John 15:18
    shortName: Io 15:18
    text: Si mundus vos odit, scitote quia me priorem vobis odio habuit.
  - name: Evangelium secundum Ioannem 15:19
    orderIndex: 18
    osisId: John.15.19
    sblId: John 15:19
    shortName: Io 15:19
    text: Si de mundo essetis, mundus, quod suum est, diligeret; quia vero de mundo
      non estis, sed ego elegi vos de mundo, propterea odit vos mundus.
  - name: Evangelium secundum Ioannem 15:20
    orderIndex: 19
    osisId: John.15.20
    sblId: John 15:20
    shortName: Io 15:20
    text: 'Mementote sermonis, quem ego dixi vobis: Non est servus maior domino suo.
      Si me persecuti sunt, et vos persequentur; si sermonem meum servaverunt, et
      vestrum servabunt.'
  - name: Evangelium secundum Ioannem 15:21
    orderIndex: 20
    osisId: John.15.21
    sblId: John 15:21
    shortName: Io 15:21
    text: Sed haec omnia facient vobis propter nomen meum, quia nesciunt eum, qui
      misit me.
  - name: Evangelium secundum Ioannem 15:22
    orderIndex: 21
    osisId: John.15.22
    sblId: John 15:22
    shortName: Io 15:22
    text: Si non venissem et locutus fuissem eis, peccatum non haberent; nunc autem
      excusationem non habent de peccato suo.
  - name: Evangelium secundum Ioannem 15:23
    orderIndex: 22
    osisId: John.15.23
    sblId: John 15:23
    shortName: Io 15:23
    text: Qui me odit et Patrem meum odit.
  - name: Evangelium secundum Ioannem 15:24
    orderIndex: 23
    osisId: John.15.24
    sblId: John 15:24
    shortName: Io 15:24
    text: Si opera non fecissem in eis, quae nemo alius fecit, peccatum non haberent;
      nunc autem et viderunt et oderunt et me et Patrem meum.
  - name: Evangelium secundum Ioannem 15:25
    orderIndex: 24
    osisId: John.15.25
    sblId: John 15:25
    shortName: Io 15:25
    text: 'Sed ut impleatur sermo, qui in lege eorum scriptus est: "Odio me habuerunt
      gratis".'
  - name: Evangelium secundum Ioannem 15:26
    orderIndex: 25
    osisId: John.15.26
    sblId: John 15:26
    shortName: Io 15:26
    text: Cum autem venerit Paraclitus, quem ego mittam vobis a Patre, Spiritum veritatis,
      qui a Patre procedit, ille testimonium perhibebit de me;
  - name: Evangelium secundum Ioannem 15:27
    orderIndex: 26
    osisId: John.15.27
    sblId: John 15:27
    shortName: Io 15:27
    text: sed et vos testimonium perhibetis, quia ab initio mecum estis.
  versesCount: 27
- name: Evangelium secundum Ioannem 16
  orderIndex: 15
  osisId: John.16
  sblId: John 16
  shortName: Io 16
  verses:
  - name: Evangelium secundum Ioannem 16:1
    orderIndex: 0
    osisId: John.16.1
    sblId: John 16:1
    shortName: Io 16:1
    text: Haec locutus sum vobis, ut non scandalizemini.
  - name: Evangelium secundum Ioannem 16:2
    orderIndex: 1
    osisId: John.16.2
    sblId: John 16:2
    shortName: Io 16:2
    text: Absque synagogis facient vos; sed venit hora, ut omnis, qui interficit vos,
      arbitretur obsequium se praestare Deo.
  - name: Evangelium secundum Ioannem 16:3
    orderIndex: 2
    osisId: John.16.3
    sblId: John 16:3
    shortName: Io 16:3
    text: Et haec facient, quia non noverunt Patrem neque me.
  - name: Evangelium secundum Ioannem 16:4
    orderIndex: 3
    osisId: John.16.4
    sblId: John 16:4
    shortName: Io 16:4
    text: Sed haec locutus sum vobis, ut, cum venerit hora eorum, reminiscamini eorum,
      quia ego dixi vobis. Haec autem vobis ab initio non dixi, quia vobiscum eram.
  - name: Evangelium secundum Ioannem 16:5
    orderIndex: 4
    osisId: John.16.5
    sblId: John 16:5
    shortName: Io 16:5
    text: 'At nunc vado ad eum, qui me misit, et nemo ex vobis interrogat me: "Quo
      vadis?".'
  - name: Evangelium secundum Ioannem 16:6
    orderIndex: 5
    osisId: John.16.6
    sblId: John 16:6
    shortName: Io 16:6
    text: Sed quia haec locutus sum vobis, tristitia implevit cor vestrum.
  - name: Evangelium secundum Ioannem 16:7
    orderIndex: 6
    osisId: John.16.7
    sblId: John 16:7
    shortName: Io 16:7
    text: 'Sed ego veritatem dico vobis: Expedit vobis, ut ego vadam. Si enim non
      abiero, Paraclitus non veniet ad vos; si autem abiero, mittam eum ad vos.'
  - name: Evangelium secundum Ioannem 16:8
    orderIndex: 7
    osisId: John.16.8
    sblId: John 16:8
    shortName: Io 16:8
    text: 'Et cum venerit ille, arguet mundum de peccato et de iustitia et de iudicio:'
  - name: Evangelium secundum Ioannem 16:9
    orderIndex: 8
    osisId: John.16.9
    sblId: John 16:9
    shortName: Io 16:9
    text: de peccato quidem, quia non credunt in me;
  - name: Evangelium secundum Ioannem 16:10
    orderIndex: 9
    osisId: John.16.10
    sblId: John 16:10
    shortName: Io 16:10
    text: de iustitia vero, quia ad Patrem vado, et iam non videtis me;
  - name: Evangelium secundum Ioannem 16:11
    orderIndex: 10
    osisId: John.16.11
    sblId: John 16:11
    shortName: Io 16:11
    text: de iudicio autem, quia princeps mundi huius iudicatus est.
  - name: Evangelium secundum Ioannem 16:12
    orderIndex: 11
    osisId: John.16.12
    sblId: John 16:12
    shortName: Io 16:12
    text: Adhuc multa habeo vobis dicere, sed non potestis portare modo.
  - name: Evangelium secundum Ioannem 16:13
    orderIndex: 12
    osisId: John.16.13
    sblId: John 16:13
    shortName: Io 16:13
    text: Cum autem venerit ille, Spiritus veritatis, deducet vos in omnem veritatem;
      non enim loquetur a semetipso, sed quaecumque audiet, loquetur et, quae ventura
      sunt, annuntiabit vobis.
  - name: Evangelium secundum Ioannem 16:14
    orderIndex: 13
    osisId: John.16.14
    sblId: John 16:14
    shortName: Io 16:14
    text: Ille me clarificabit, quia de meo accipiet et annuntiabit vobis.
  - name: Evangelium secundum Ioannem 16:15
    orderIndex: 14
    osisId: John.16.15
    sblId: John 16:15
    shortName: Io 16:15
    text: Omnia, quaecumque habet Pater, mea sunt; propterea dixi quia de meo accipit
      et annuntiabit vobis.
  - name: Evangelium secundum Ioannem 16:16
    orderIndex: 15
    osisId: John.16.16
    sblId: John 16:16
    shortName: Io 16:16
    text: Modicum, et iam non videtis me; et iterum modicum, et videbitis me ".
  - name: Evangelium secundum Ioannem 16:17
    orderIndex: 16
    osisId: John.16.17
    sblId: John 16:17
    shortName: Io 16:17
    text: 'Dixerunt ergo ex discipulis eius ad invicem: " Quid est hoc, quod dicit
      nobis: "Modicum, et non videtis me; et iterum modicum, et videbitis me" et:
      "Vado ad Patrem"? ".'
  - name: Evangelium secundum Ioannem 16:18
    orderIndex: 17
    osisId: John.16.18
    sblId: John 16:18
    shortName: Io 16:18
    text: 'Dicebant ergo: " Quid est hoc, quod dicit: "Modicum"? Nescimus quid loquitur
      ".'
  - name: Evangelium secundum Ioannem 16:19
    orderIndex: 18
    osisId: John.16.19
    sblId: John 16:19
    shortName: Io 16:19
    text: 'Cognovit Iesus quia volebant eum interrogare et dixit eis: " De hoc quaeritis
      inter vos, quia dixi: "Modicum, et non videtis me; et iterum modicum, et videbitis
      me"?'
  - name: Evangelium secundum Ioannem 16:20
    orderIndex: 19
    osisId: John.16.20
    sblId: John 16:20
    shortName: Io 16:20
    text: Amen, amen dico vobis quia plorabitis et flebitis vos, mundus autem gaudebit;
      vos contristabimini, sed tristitia vestra vertetur in gaudium.
  - name: Evangelium secundum Ioannem 16:21
    orderIndex: 20
    osisId: John.16.21
    sblId: John 16:21
    shortName: Io 16:21
    text: Mulier, cum parit, tristitiam habet, quia venit hora eius; cum autem pepererit
      puerum, iam non meminit pressurae propter gaudium, quia natus est homo in mundum.
  - name: Evangelium secundum Ioannem 16:22
    orderIndex: 21
    osisId: John.16.22
    sblId: John 16:22
    shortName: Io 16:22
    text: Et vos igitur nunc quidem tristitiam habetis; iterum autem videbo vos, et
      gaudebit cor vestrum, et gaudium vestrum nemo tollit a vobis.
  - name: Evangelium secundum Ioannem 16:23
    orderIndex: 22
    osisId: John.16.23
    sblId: John 16:23
    shortName: Io 16:23
    text: 'Et in illo die me non rogabitis quidquam.Amen, amen dico vobis: Si quid
      petieritis Patrem in nomine meo, dabit vobis.'
  - name: Evangelium secundum Ioannem 16:24
    orderIndex: 23
    osisId: John.16.24
    sblId: John 16:24
    shortName: Io 16:24
    text: Usque modo non petistis quidquam in nomine meo. Petite et accipietis, ut
      gaudium vestrum sit plenum.
  - name: Evangelium secundum Ioannem 16:25
    orderIndex: 24
    osisId: John.16.25
    sblId: John 16:25
    shortName: Io 16:25
    text: Haec in proverbiis locutus sum vobis; venit hora, cum iam non in proverbiis
      loquar vobis, sed palam de Patre annuntiabo vobis.
  - name: Evangelium secundum Ioannem 16:26
    orderIndex: 25
    osisId: John.16.26
    sblId: John 16:26
    shortName: Io 16:26
    text: Illo die in nomine meo petetis, et non dico vobis quia ego rogabo Patrem
      de vobis;
  - name: Evangelium secundum Ioannem 16:27
    orderIndex: 26
    osisId: John.16.27
    sblId: John 16:27
    shortName: Io 16:27
    text: ipse enim Pater amat vos, quia vos me amastis et credidistis quia ego a
      Deo exivi.
  - name: Evangelium secundum Ioannem 16:28
    orderIndex: 27
    osisId: John.16.28
    sblId: John 16:28
    shortName: Io 16:28
    text: Exivi a Patre et veni in mundum; iterum relinquo mundum et vado ad Patrem
      ".
  - name: Evangelium secundum Ioannem 16:29
    orderIndex: 28
    osisId: John.16.29
    sblId: John 16:29
    shortName: Io 16:29
    text: 'Dicunt discipuli eius: " Ecce nunc palam loqueris, et proverbium nullum
      dicis.'
  - name: Evangelium secundum Ioannem 16:30
    orderIndex: 29
    osisId: John.16.30
    sblId: John 16:30
    shortName: Io 16:30
    text: Nunc scimus quia scis omnia, et non opus est tibi, ut quis te interroget;
      in hoc credimus quia a Deo existi ".
  - name: Evangelium secundum Ioannem 16:31
    orderIndex: 30
    osisId: John.16.31
    sblId: John 16:31
    shortName: Io 16:31
    text: 'Respondit eis Iesus: " Modo creditis?'
  - name: Evangelium secundum Ioannem 16:32
    orderIndex: 31
    osisId: John.16.32
    sblId: John 16:32
    shortName: Io 16:32
    text: Ecce venit hora et iam venit, ut dispergamini unusquisque in propria et
      me solum relinquatis; et non sum solus, quia Pater mecum est.
  - name: Evangelium secundum Ioannem 16:33
    orderIndex: 32
    osisId: John.16.33
    sblId: John 16:33
    shortName: Io 16:33
    text: Haec locutus sum vobis, ut in me pacem habeatis; in mundo pressuram habetis,
      sed confidite, ego vici mundum ".
  versesCount: 33
- name: Evangelium secundum Ioannem 17
  orderIndex: 16
  osisId: John.17
  sblId: John 17
  shortName: Io 17
  verses:
  - name: Evangelium secundum Ioannem 17:1
    orderIndex: 0
    osisId: John.17.1
    sblId: John 17:1
    shortName: Io 17:1
    text: 'Haec locutus est Iesus; et, sublevatis oculis suis in cae lum, dixit: "
      Pater, venit hora: clarifica Filium tuum, ut Filius clarificet te,'
  - name: Evangelium secundum Ioannem 17:2
    orderIndex: 1
    osisId: John.17.2
    sblId: John 17:2
    shortName: Io 17:2
    text: sicut dedisti ei potestatem omnis carnis, ut omne, quod dedisti ei, det
      eis vitam aeternam.
  - name: Evangelium secundum Ioannem 17:3
    orderIndex: 2
    osisId: John.17.3
    sblId: John 17:3
    shortName: Io 17:3
    text: Haec est autem vita aeterna, ut cognoscant te solum verum Deum et, quem
      misisti, Iesum Christum.
  - name: Evangelium secundum Ioannem 17:4
    orderIndex: 3
    osisId: John.17.4
    sblId: John 17:4
    shortName: Io 17:4
    text: Ego te clarificavi super terram; opus consummavi, quod dedisti mihi, ut
      faciam;
  - name: Evangelium secundum Ioannem 17:5
    orderIndex: 4
    osisId: John.17.5
    sblId: John 17:5
    shortName: Io 17:5
    text: et nunc clarifica me tu, Pater, apud temetipsum claritate, quam habebam,
      priusquam mundus esset, apud te.
  - name: Evangelium secundum Ioannem 17:6
    orderIndex: 5
    osisId: John.17.6
    sblId: John 17:6
    shortName: Io 17:6
    text: Manifestavi nomen tuum hominibus, quos dedisti mihi de mundo. Tui erant,
      et mihi eos dedisti, et sermonem tuum servaverunt.
  - name: Evangelium secundum Ioannem 17:7
    orderIndex: 6
    osisId: John.17.7
    sblId: John 17:7
    shortName: Io 17:7
    text: Nunc cognoverunt quia omnia, quae dedisti mihi, abs te sunt,
  - name: Evangelium secundum Ioannem 17:8
    orderIndex: 7
    osisId: John.17.8
    sblId: John 17:8
    shortName: Io 17:8
    text: quia verba, quae dedisti mihi, dedi eis; et ipsi acceperunt et cognoverunt
      vere quia a te exivi et crediderunt quia tu me misisti.
  - name: Evangelium secundum Ioannem 17:9
    orderIndex: 8
    osisId: John.17.9
    sblId: John 17:9
    shortName: Io 17:9
    text: Ego pro eis rogo; non pro mundo rogo, sed pro his, quos dedisti mihi, quia
      tui sunt;
  - name: Evangelium secundum Ioannem 17:10
    orderIndex: 9
    osisId: John.17.10
    sblId: John 17:10
    shortName: Io 17:10
    text: et mea omnia tua sunt, et tua mea; et clarificatus sum in eis.
  - name: Evangelium secundum Ioannem 17:11
    orderIndex: 10
    osisId: John.17.11
    sblId: John 17:11
    shortName: Io 17:11
    text: Et iam non sum in mundo, et hi in mundo sunt, et ego ad te venio.Pater sancte,
      serva eos in nomine tuo, quod dedisti mihi, ut sint unum sicut nos.
  - name: Evangelium secundum Ioannem 17:12
    orderIndex: 11
    osisId: John.17.12
    sblId: John 17:12
    shortName: Io 17:12
    text: Cum essem cum eis, ego servabam eos in nomine tuo, quod dedisti mihi, et
      custodivi, et nemo ex his periit, nisi filius perditionis, ut Scriptura impleatur.
  - name: Evangelium secundum Ioannem 17:13
    orderIndex: 12
    osisId: John.17.13
    sblId: John 17:13
    shortName: Io 17:13
    text: Nunc autem ad te venio et haec loquor in mundo, ut habeant gaudium meum
      impletum in semetipsis.
  - name: Evangelium secundum Ioannem 17:14
    orderIndex: 13
    osisId: John.17.14
    sblId: John 17:14
    shortName: Io 17:14
    text: Ego dedi eis sermonem tuum, et mundus odio eos habuit, quia non sunt de
      mundo, sicut ego non sum de mundo.
  - name: Evangelium secundum Ioannem 17:15
    orderIndex: 14
    osisId: John.17.15
    sblId: John 17:15
    shortName: Io 17:15
    text: Non rogo, ut tollas eos de mundo, sed ut serves eos ex Malo.
  - name: Evangelium secundum Ioannem 17:16
    orderIndex: 15
    osisId: John.17.16
    sblId: John 17:16
    shortName: Io 17:16
    text: De mundo non sunt, sicut ego non sum de mundo.
  - name: Evangelium secundum Ioannem 17:17
    orderIndex: 16
    osisId: John.17.17
    sblId: John 17:17
    shortName: Io 17:17
    text: Sanctifica eos in veritate; sermo tuus veritas est.
  - name: Evangelium secundum Ioannem 17:18
    orderIndex: 17
    osisId: John.17.18
    sblId: John 17:18
    shortName: Io 17:18
    text: Sicut me misisti in mundum, et ego misi eos in mundum;
  - name: Evangelium secundum Ioannem 17:19
    orderIndex: 18
    osisId: John.17.19
    sblId: John 17:19
    shortName: Io 17:19
    text: et pro eis ego sanctifico meipsum, ut sint et ipsi sanctificati in veritate.
  - name: Evangelium secundum Ioannem 17:20
    orderIndex: 19
    osisId: John.17.20
    sblId: John 17:20
    shortName: Io 17:20
    text: Non pro his autem rogo tantum, sed et pro eis, qui credituri sunt per verbum
      eorum in me,
  - name: Evangelium secundum Ioannem 17:21
    orderIndex: 20
    osisId: John.17.21
    sblId: John 17:21
    shortName: Io 17:21
    text: ut omnes unum sint, sicut tu, Pater, in me et ego in te, ut et ipsi in nobis
      unum sint; ut mundus credat quia tu me misisti.
  - name: Evangelium secundum Ioannem 17:22
    orderIndex: 21
    osisId: John.17.22
    sblId: John 17:22
    shortName: Io 17:22
    text: Et ego claritatem, quam dedisti mihi, dedi illis, ut sint unum, sicut nos
      unum sumus;
  - name: Evangelium secundum Ioannem 17:23
    orderIndex: 22
    osisId: John.17.23
    sblId: John 17:23
    shortName: Io 17:23
    text: ego in eis, et tu in me, ut sint consummati in unum; ut cognoscat mundus,
      quia tu me misisti et dilexisti eos, sicut me dilexisti.
  - name: Evangelium secundum Ioannem 17:24
    orderIndex: 23
    osisId: John.17.24
    sblId: John 17:24
    shortName: Io 17:24
    text: Pater, quod dedisti mihi, volo, ut ubi ego sum, et illi sint mecum, ut videant
      claritatem meam, quam dedisti mihi, quia dilexisti me ante constitutionem mundi.
  - name: Evangelium secundum Ioannem 17:25
    orderIndex: 24
    osisId: John.17.25
    sblId: John 17:25
    shortName: Io 17:25
    text: Pater iuste, et mundus te non cognovit; ego autem te cognovi, et hi cognoverunt
      quia tu me misisti;
  - name: Evangelium secundum Ioannem 17:26
    orderIndex: 25
    osisId: John.17.26
    sblId: John 17:26
    shortName: Io 17:26
    text: et notum feci eis nomen tuum et notum faciam, ut dilectio, qua dilexisti
      me, in ipsis sit, et ego in ipsis ".
  versesCount: 26
- name: Evangelium secundum Ioannem 18
  orderIndex: 17
  osisId: John.18
  sblId: John 18
  shortName: Io 18
  verses:
  - name: Evangelium secundum Ioannem 18:1
    orderIndex: 0
    osisId: John.18.1
    sblId: John 18:1
    shortName: Io 18:1
    text: Haec cum dixisset Iesus, egressus est cum discipulis suis trans torrentem
      Cedron, ubi erat hortus, in quem introivit ipse et discipuli eius.
  - name: Evangelium secundum Ioannem 18:2
    orderIndex: 1
    osisId: John.18.2
    sblId: John 18:2
    shortName: Io 18:2
    text: Sciebat autem et Iudas, qui tradebat eum, locum, quia frequenter Iesus convenerat
      illuc cum discipulis suis.
  - name: Evangelium secundum Ioannem 18:3
    orderIndex: 2
    osisId: John.18.3
    sblId: John 18:3
    shortName: Io 18:3
    text: Iudas ergo, cum accepisset cohortem et a pontificibus et pharisaeis ministros,
      venit illuc cum lanternis et facibus et armis.
  - name: Evangelium secundum Ioannem 18:4
    orderIndex: 3
    osisId: John.18.4
    sblId: John 18:4
    shortName: Io 18:4
    text: 'Iesus itaque sciens omnia, quae ventura erant super eum, processit et dicit
      eis: " Quem quaeritis? ".'
  - name: Evangelium secundum Ioannem 18:5
    orderIndex: 4
    osisId: John.18.5
    sblId: John 18:5
    shortName: Io 18:5
    text: 'Responderunt ei: " Iesum Nazarenum ". Dicit eis: " Ego sum! ". Stabat autem
      et Iudas, qui tradebat eum, cum ipsis.'
  - name: Evangelium secundum Ioannem 18:6
    orderIndex: 5
    osisId: John.18.6
    sblId: John 18:6
    shortName: Io 18:6
    text: 'Ut ergo dixit eis: " Ego sum! ", abierunt retrorsum et ceciderunt in terram.'
  - name: Evangelium secundum Ioannem 18:7
    orderIndex: 6
    osisId: John.18.7
    sblId: John 18:7
    shortName: Io 18:7
    text: 'Iterum ergo eos interrogavit: " Quem quaeritis? ". Illi autem dixerunt:
      Iesum Nazarenum ".'
  - name: Evangelium secundum Ioannem 18:8
    orderIndex: 7
    osisId: John.18.8
    sblId: John 18:8
    shortName: Io 18:8
    text: 'Respondit Iesus: " Dixi vobis: Ego sum! Si ergo me quaeritis, sinite hos
      abire ",'
  - name: Evangelium secundum Ioannem 18:9
    orderIndex: 8
    osisId: John.18.9
    sblId: John 18:9
    shortName: Io 18:9
    text: 'ut impleretur sermo, quem dixit: " Quos dedisti mihi, non perdidi ex ipsis
      quemquam ".'
  - name: Evangelium secundum Ioannem 18:10
    orderIndex: 9
    osisId: John.18.10
    sblId: John 18:10
    shortName: Io 18:10
    text: Simon ergo Petrus, habens gladium, eduxit eum et percussit pontificis servum
      et abscidit eius auriculam dextram. Erat autem nomen servo Malchus.
  - name: Evangelium secundum Ioannem 18:11
    orderIndex: 10
    osisId: John.18.11
    sblId: John 18:11
    shortName: Io 18:11
    text: 'Dixit ergo Iesus Petro: " Mitte gladium in vaginam; calicem, quem dedit
      mihi Pater, non bibam illum? ".'
  - name: Evangelium secundum Ioannem 18:12
    orderIndex: 11
    osisId: John.18.12
    sblId: John 18:12
    shortName: Io 18:12
    text: Cohors ergo et tribunus et ministri Iudaeorum comprehenderunt Iesum et ligaverunt
      eum
  - name: Evangelium secundum Ioannem 18:13
    orderIndex: 12
    osisId: John.18.13
    sblId: John 18:13
    shortName: Io 18:13
    text: et adduxerunt ad Annam primum; erat enim socer Caiphae, qui erat pontifex
      anni illius.
  - name: Evangelium secundum Ioannem 18:14
    orderIndex: 13
    osisId: John.18.14
    sblId: John 18:14
    shortName: Io 18:14
    text: 'Erat autem Caiphas, qui consilium dederat Iudaeis: " Expedit unum hominem
      mori pro populo ".'
  - name: Evangelium secundum Ioannem 18:15
    orderIndex: 14
    osisId: John.18.15
    sblId: John 18:15
    shortName: Io 18:15
    text: Sequebatur autem Iesum Simon Petrus et alius discipulus. Discipulus autem
      ille erat notus pontifici et introivit cum Iesu in atrium pontificis;
  - name: Evangelium secundum Ioannem 18:16
    orderIndex: 15
    osisId: John.18.16
    sblId: John 18:16
    shortName: Io 18:16
    text: Petrus autem stabat ad ostium foris. Exivit ergo discipulus alius, qui erat
      notus pontifici, et dixit ostiariae et introduxit Petrum.
  - name: Evangelium secundum Ioannem 18:17
    orderIndex: 16
    osisId: John.18.17
    sblId: John 18:17
    shortName: Io 18:17
    text: 'Dicit ergo Petro ancilla ostiaria: " Numquid et tu ex discipulis es hominis
      istius? ". Dicit ille: " Non sum! ".'
  - name: Evangelium secundum Ioannem 18:18
    orderIndex: 17
    osisId: John.18.18
    sblId: John 18:18
    shortName: Io 18:18
    text: Stabant autem servi et ministri, qui prunas fecerant, quia frigus erat,
      et calefaciebant se; erat autem cum eis et Petrus stans et calefaciens se.
  - name: Evangelium secundum Ioannem 18:19
    orderIndex: 18
    osisId: John.18.19
    sblId: John 18:19
    shortName: Io 18:19
    text: Pontifex ergo interrogavit Iesum de discipulis suis et de doctrina eius.
  - name: Evangelium secundum Ioannem 18:20
    orderIndex: 19
    osisId: John.18.20
    sblId: John 18:20
    shortName: Io 18:20
    text: 'Respondit ei Iesus: " Ego palam locutus sum mundo; ego semper docui in
      synagoga et in templo, quo omnes Iudaei conveniunt, et in occulto locutus sum
      nihil.'
  - name: Evangelium secundum Ioannem 18:21
    orderIndex: 20
    osisId: John.18.21
    sblId: John 18:21
    shortName: Io 18:21
    text: Quid me interrogas? Interroga eos, qui audierunt quid locutus sum ipsis;
      ecce hi sciunt, quae dixerim ego ".
  - name: Evangelium secundum Ioannem 18:22
    orderIndex: 21
    osisId: John.18.22
    sblId: John 18:22
    shortName: Io 18:22
    text: 'Haec autem cum dixisset, unus assistens ministrorum dedit alapam Iesu dicens:
      " Sic respondes pontifici? ".'
  - name: Evangelium secundum Ioannem 18:23
    orderIndex: 22
    osisId: John.18.23
    sblId: John 18:23
    shortName: Io 18:23
    text: 'Respondit ei Iesus: " Si male locutus sum, testimonium perhibe de malo;
      si autem bene, quid me caedis? ".'
  - name: Evangelium secundum Ioannem 18:24
    orderIndex: 23
    osisId: John.18.24
    sblId: John 18:24
    shortName: Io 18:24
    text: Misit ergo eum Annas ligatum ad Caipham pontificem.
  - name: Evangelium secundum Ioannem 18:25
    orderIndex: 24
    osisId: John.18.25
    sblId: John 18:25
    shortName: Io 18:25
    text: 'Erat autem Simon Petrus stans et calefaciens se. Dixerunt ergo ei: " Numquid
      et tu ex discipulis eius es? ". Negavit ille et dixit: " Non sum!.'
  - name: Evangelium secundum Ioannem 18:26
    orderIndex: 25
    osisId: John.18.26
    sblId: John 18:26
    shortName: Io 18:26
    text: 'Dicit unus ex servis pontificis, cognatus eius, cuius abscidit Petrus auriculam:
      " Nonne ego te vidi in horto cum illo? ".'
  - name: Evangelium secundum Ioannem 18:27
    orderIndex: 26
    osisId: John.18.27
    sblId: John 18:27
    shortName: Io 18:27
    text: Iterum ergo negavit Petrus; et statim gallus cantavit.
  - name: Evangelium secundum Ioannem 18:28
    orderIndex: 27
    osisId: John.18.28
    sblId: John 18:28
    shortName: Io 18:28
    text: Adducunt ergo Iesum a Caipha in praetorium. Erat autem mane. Et ipsi non
      introierunt in praetorium, ut non contaminarentur, sed manducarent Pascha.
  - name: Evangelium secundum Ioannem 18:29
    orderIndex: 28
    osisId: John.18.29
    sblId: John 18:29
    shortName: Io 18:29
    text: 'Exivit ergo Pilatus ad eos foras et dicit: " Quam accusationem affertis
      adversus hominem hunc? ".'
  - name: Evangelium secundum Ioannem 18:30
    orderIndex: 29
    osisId: John.18.30
    sblId: John 18:30
    shortName: Io 18:30
    text: 'Responderunt et dixerunt ei: " Si non esset hic malefactor, non tibi tradidissemus
      eum ".'
  - name: Evangelium secundum Ioannem 18:31
    orderIndex: 30
    osisId: John.18.31
    sblId: John 18:31
    shortName: Io 18:31
    text: 'Dixit ergo eis Pilatus: " Accipite eum vos et secundum legem vestram iudicate
      eum! ". Dixerunt ei Iudaei: " Nobis non licet interficere quemquam ",'
  - name: Evangelium secundum Ioannem 18:32
    orderIndex: 31
    osisId: John.18.32
    sblId: John 18:32
    shortName: Io 18:32
    text: ut sermo Iesu impleretur, quem dixit, significans qua esset morte moriturus.
  - name: Evangelium secundum Ioannem 18:33
    orderIndex: 32
    osisId: John.18.33
    sblId: John 18:33
    shortName: Io 18:33
    text: 'Introivit ergo iterum in praetorium Pilatus et vocavit Iesum et dixit ei:
      " Tu es rex Iudaeorum? ".'
  - name: Evangelium secundum Ioannem 18:34
    orderIndex: 33
    osisId: John.18.34
    sblId: John 18:34
    shortName: Io 18:34
    text: 'Respondit Iesus: " A temetipso tu hoc dicis, an alii tibi dixerunt de me?
      ".'
  - name: Evangelium secundum Ioannem 18:35
    orderIndex: 34
    osisId: John.18.35
    sblId: John 18:35
    shortName: Io 18:35
    text: 'Respondit Pilatus: " Numquid ego Iudaeus sum? Gens tua et pontifices tradiderunt
      te mihi; quid fecisti? ".'
  - name: Evangelium secundum Ioannem 18:36
    orderIndex: 35
    osisId: John.18.36
    sblId: John 18:36
    shortName: Io 18:36
    text: 'Respondit Iesus: " Regnum meum non est de mundo hoc; si ex hoc mundo esset
      regnum meum, ministri mei decertarent, ut non traderer Iudaeis; nunc autem meum
      regnum non est hinc ".'
  - name: Evangelium secundum Ioannem 18:37
    orderIndex: 36
    osisId: John.18.37
    sblId: John 18:37
    shortName: Io 18:37
    text: 'Dixit itaque ei Pilatus: " Ergo rex es tu? ". Respondit Iesus: " Tu dicis
      quia rex sum. Ego in hoc natus sum et ad hoc veni in mundum, ut testimonium
      perhibeam veritati; omnis, qui est ex veritate, audit meam vocem ".'
  - name: Evangelium secundum Ioannem 18:38
    orderIndex: 37
    osisId: John.18.38
    sblId: John 18:38
    shortName: Io 18:38
    text: 'Dicit ei Pilatus: " Quid est veritas? ". Et cum hoc dixisset, iterum exivit
      ad Iudaeos et dicit eis: " Ego nullam invenio in eo causam.'
  - name: Evangelium secundum Ioannem 18:39
    orderIndex: 38
    osisId: John.18.39
    sblId: John 18:39
    shortName: Io 18:39
    text: Est autem consuetudo vobis, ut unum dimittam vobis in Pascha; vultis ergo
      dimittam vobis regem Iudaeorum? ".
  - name: Evangelium secundum Ioannem 18:40
    orderIndex: 39
    osisId: John.18.40
    sblId: John 18:40
    shortName: Io 18:40
    text: 'Clamaverunt ergo rursum dicentes: " Non hunc sed Barabbam! ". Erat autem
      Barabbas latro.'
  versesCount: 40
- name: Evangelium secundum Ioannem 19
  orderIndex: 18
  osisId: John.19
  sblId: John 19
  shortName: Io 19
  verses:
  - name: Evangelium secundum Ioannem 19:1
    orderIndex: 0
    osisId: John.19.1
    sblId: John 19:1
    shortName: Io 19:1
    text: Tunc ergo apprehendit Pi latus Iesum et flagellavit.
  - name: Evangelium secundum Ioannem 19:2
    orderIndex: 1
    osisId: John.19.2
    sblId: John 19:2
    shortName: Io 19:2
    text: Et milites, plectentes coronam de spinis, imposuerunt capiti eius et veste
      purpurea circumdederunt eum;
  - name: Evangelium secundum Ioannem 19:3
    orderIndex: 2
    osisId: John.19.3
    sblId: John 19:3
    shortName: Io 19:3
    text: 'et veniebant ad eum et dicebant: " Ave, rex Iudaeorum! ", et dabant ei
      alapas.'
  - name: Evangelium secundum Ioannem 19:4
    orderIndex: 3
    osisId: John.19.4
    sblId: John 19:4
    shortName: Io 19:4
    text: 'Et exiit iterum Pilatus foras et dicit eis: " Ecce adduco vobis eum foras,
      ut cognoscatis quia in eo invenio causam nullam ".'
  - name: Evangelium secundum Ioannem 19:5
    orderIndex: 4
    osisId: John.19.5
    sblId: John 19:5
    shortName: Io 19:5
    text: 'Exiit ergo Iesus foras, portans spineam coronam et purpureum vestimentum.
      Et dicit eis: " Ecce homo! ".'
  - name: Evangelium secundum Ioannem 19:6
    orderIndex: 5
    osisId: John.19.6
    sblId: John 19:6
    shortName: Io 19:6
    text: 'Cum ergo vidissent eum pontifices et ministri, clamaverunt dicentes: "
      Crucifige, crucifige! ". Dicit eis Pilatus: " Accipite eum vos et crucifigite;
      ego enim non invenio in eo causam ".'
  - name: Evangelium secundum Ioannem 19:7
    orderIndex: 6
    osisId: John.19.7
    sblId: John 19:7
    shortName: Io 19:7
    text: 'Responderunt ei Iudaei: " Nos legem habemus, et secundum legem debet mori,
      quia Filium Dei se fecit ".'
  - name: Evangelium secundum Ioannem 19:8
    orderIndex: 7
    osisId: John.19.8
    sblId: John 19:8
    shortName: Io 19:8
    text: Cum ergo audisset Pilatus hunc sermonem, magis timuit
  - name: Evangelium secundum Ioannem 19:9
    orderIndex: 8
    osisId: John.19.9
    sblId: John 19:9
    shortName: Io 19:9
    text: 'et ingressus est praetorium iterum et dicit ad Iesum: " Unde es tu? ".
      Iesus autem responsum non dedit ei.'
  - name: Evangelium secundum Ioannem 19:10
    orderIndex: 9
    osisId: John.19.10
    sblId: John 19:10
    shortName: Io 19:10
    text: 'Dicit ergo ei Pilatus: " Mihi non loqueris? Nescis quia potestatem habeo
      dimittere te et potestatem habeo crucifigere te? ".'
  - name: Evangelium secundum Ioannem 19:11
    orderIndex: 10
    osisId: John.19.11
    sblId: John 19:11
    shortName: Io 19:11
    text: 'Respondit Iesus: " Non haberes potestatem adversum me ullam, nisi tibi
      esset datum desuper; propterea, qui tradidit me tibi, maius peccatum habet.'
  - name: Evangelium secundum Ioannem 19:12
    orderIndex: 11
    osisId: John.19.12
    sblId: John 19:12
    shortName: Io 19:12
    text: 'Exinde quaerebat Pilatus dimittere eum; Iudaei autem clamabant dicentes:
      " Si hunc dimittis, non es amicus Caesaris! Omnis, qui se regem facit, contradicit
      Caesari ".'
  - name: Evangelium secundum Ioannem 19:13
    orderIndex: 12
    osisId: John.19.13
    sblId: John 19:13
    shortName: Io 19:13
    text: Pilatus ergo, cum audisset hos sermones, adduxit foras Iesum et sedit pro
      tribunali in locum, qui dicitur Lithostrotos, Hebraice autem Gabbatha.
  - name: Evangelium secundum Ioannem 19:14
    orderIndex: 13
    osisId: John.19.14
    sblId: John 19:14
    shortName: Io 19:14
    text: 'Erat autem Parasceve Paschae, hora erat quasi sexta. Et dicit Iudaeis:
      Ecce rex vester! ".'
  - name: Evangelium secundum Ioannem 19:15
    orderIndex: 14
    osisId: John.19.15
    sblId: John 19:15
    shortName: Io 19:15
    text: 'Clamaverunt ergo illi: " Tolle, tolle, crucifige eum! ". Dicit eis Pilatus:
      " Regem vestrum crucifigam? ". Responderunt pontifices: " Non habemus regem,
      nisi Caesarem ".'
  - name: Evangelium secundum Ioannem 19:16
    orderIndex: 15
    osisId: John.19.16
    sblId: John 19:16
    shortName: Io 19:16
    text: Tunc ergo tradidit eis illum, ut crucifigeretur. Susceperunt ergo Iesum.
  - name: Evangelium secundum Ioannem 19:17
    orderIndex: 16
    osisId: John.19.17
    sblId: John 19:17
    shortName: Io 19:17
    text: Et baiulans sibi crucem exivit in eum, qui dicitur Calvariae locum, quod
      Hebraice dicitur Golgotha,
  - name: Evangelium secundum Ioannem 19:18
    orderIndex: 17
    osisId: John.19.18
    sblId: John 19:18
    shortName: Io 19:18
    text: ubi eum crucifixerunt et cum eo alios duos hinc et hinc, medium autem Iesum.
  - name: Evangelium secundum Ioannem 19:19
    orderIndex: 18
    osisId: John.19.19
    sblId: John 19:19
    shortName: Io 19:19
    text: 'Scripsit autem et titulum Pilatus et posuit super crucem; erat autem scriptum:
      " Iesus Nazarenus Rex Iudaeorum ".'
  - name: Evangelium secundum Ioannem 19:20
    orderIndex: 19
    osisId: John.19.20
    sblId: John 19:20
    shortName: Io 19:20
    text: Hunc ergo titulum multi legerunt Iudaeorum, quia prope civitatem erat locus,
      ubi crucifixus est Iesus; et erat scriptum Hebraice, Latine, Graece.
  - name: Evangelium secundum Ioannem 19:21
    orderIndex: 20
    osisId: John.19.21
    sblId: John 19:21
    shortName: Io 19:21
    text: 'Dicebant ergo Pilato pontifices Iudaeorum: " Noli scribere: Rex Iudaeorum,
      sed: Ipse dixit: "Rex sum Iudaeorum" ".'
  - name: Evangelium secundum Ioannem 19:22
    orderIndex: 21
    osisId: John.19.22
    sblId: John 19:22
    shortName: Io 19:22
    text: 'Respondit Pilatus: " Quod scripsi, scripsi! ".'
  - name: Evangelium secundum Ioannem 19:23
    orderIndex: 22
    osisId: John.19.23
    sblId: John 19:23
    shortName: Io 19:23
    text: Milites ergo cum crucifixissent Iesum, acceperunt vestimenta eius et fecerunt
      quattuor partes, unicuique militi partem, et tunicam. Erat autem tunica inconsutilis,
      desuper contexta per totum.
  - name: Evangelium secundum Ioannem 19:24
    orderIndex: 23
    osisId: John.19.24
    sblId: John 19:24
    shortName: Io 19:24
    text: 'Dixerunt ergo ad invicem: " Non scindamus eam, sed sortiamur de illa,cuius
      sit ", ut Scriptura impleatur dicens: Partiti sunt vestimenta mea sibiet in
      vestem meam miserunt sortem ".Et milites quidem haec fecerunt.'
  - name: Evangelium secundum Ioannem 19:25
    orderIndex: 24
    osisId: John.19.25
    sblId: John 19:25
    shortName: Io 19:25
    text: Stabant autem iuxta crucem Iesu mater eius et soror matris eius, Maria Cleopae,
      et Maria Magdalene.
  - name: Evangelium secundum Ioannem 19:26
    orderIndex: 25
    osisId: John.19.26
    sblId: John 19:26
    shortName: Io 19:26
    text: 'Cum vidisset ergo Iesus matrem et discipulum stantem, quem diligebat, dicit
      matri: " Mulier, ecce filius tuus ".'
  - name: Evangelium secundum Ioannem 19:27
    orderIndex: 26
    osisId: John.19.27
    sblId: John 19:27
    shortName: Io 19:27
    text: 'Deinde dicit discipulo: " Ecce mater tua ". Et ex illa hora accepit eam
      discipulus in sua.'
  - name: Evangelium secundum Ioannem 19:28
    orderIndex: 27
    osisId: John.19.28
    sblId: John 19:28
    shortName: Io 19:28
    text: 'Post hoc sciens Iesus quia iam omnia consummata sunt, ut consummaretur
      Scriptura, dicit: " Sitio ".'
  - name: Evangelium secundum Ioannem 19:29
    orderIndex: 28
    osisId: John.19.29
    sblId: John 19:29
    shortName: Io 19:29
    text: Vas positum erat aceto plenum; spongiam ergo plenam aceto hyssopo circumponentes,
      obtulerunt ori eius.
  - name: Evangelium secundum Ioannem 19:30
    orderIndex: 29
    osisId: John.19.30
    sblId: John 19:30
    shortName: Io 19:30
    text: 'Cum ergo accepisset acetum, Iesus dixit: " Consummatum est! ". Et inclinato
      capite tradidit spiritum.'
  - name: Evangelium secundum Ioannem 19:31
    orderIndex: 30
    osisId: John.19.31
    sblId: John 19:31
    shortName: Io 19:31
    text: Iudaei ergo, quoniam Parasceve erat, ut non remanerent in cruce corpora
      sabbato, erat enim magnus dies illius sabbati, rogaverunt Pilatum, ut frangerentur
      eorum crura, et tollerentur.
  - name: Evangelium secundum Ioannem 19:32
    orderIndex: 31
    osisId: John.19.32
    sblId: John 19:32
    shortName: Io 19:32
    text: Venerunt ergo milites et primi quidem fregerunt crura et alterius, qui crucifixus
      est cum eo;
  - name: Evangelium secundum Ioannem 19:33
    orderIndex: 32
    osisId: John.19.33
    sblId: John 19:33
    shortName: Io 19:33
    text: ad Iesum autem cum venissent, ut viderunt eum iam mortuum, non fregerunt
      eius crura,
  - name: Evangelium secundum Ioannem 19:34
    orderIndex: 33
    osisId: John.19.34
    sblId: John 19:34
    shortName: Io 19:34
    text: sed unus militum lancea latus eius aperuit, et continuo exivit sanguis et
      aqua.
  - name: Evangelium secundum Ioannem 19:35
    orderIndex: 34
    osisId: John.19.35
    sblId: John 19:35
    shortName: Io 19:35
    text: Et qui vidit, testimonium perhibuit, et verum est eius testimonium, et ille
      scit quia vera dicit, ut et vos credatis.
  - name: Evangelium secundum Ioannem 19:36
    orderIndex: 35
    osisId: John.19.36
    sblId: John 19:36
    shortName: Io 19:36
    text: 'Facta sunt enim haec, ut Scriptura impleatur: " Os non comminuetur eius,'
  - name: Evangelium secundum Ioannem 19:37
    orderIndex: 36
    osisId: John.19.37
    sblId: John 19:37
    shortName: Io 19:37
    text: 'et iterum alia Scriptura dicit: " Videbunt in quem transfixerunt ".'
  - name: Evangelium secundum Ioannem 19:38
    orderIndex: 37
    osisId: John.19.38
    sblId: John 19:38
    shortName: Io 19:38
    text: Post haec autem rogavit Pilatum Ioseph ab Arimathaea, qui erat discipulus
      Iesu, occultus autem propter metum Iudaeorum, ut tolleret corpus Iesu; et permisit
      Pilatus. Venit ergo et tulit corpus eius.
  - name: Evangelium secundum Ioannem 19:39
    orderIndex: 38
    osisId: John.19.39
    sblId: John 19:39
    shortName: Io 19:39
    text: Venit autem et Nicodemus, qui venerat ad eum nocte primum, ferens mixturam
      myrrhae et aloes quasi libras centum.
  - name: Evangelium secundum Ioannem 19:40
    orderIndex: 39
    osisId: John.19.40
    sblId: John 19:40
    shortName: Io 19:40
    text: Acceperunt ergo corpus Iesu et ligaverunt illud linteis cum aromatibus,
      sicut mos Iudaeis est sepelire.
  - name: Evangelium secundum Ioannem 19:41
    orderIndex: 40
    osisId: John.19.41
    sblId: John 19:41
    shortName: Io 19:41
    text: Erat autem in loco, ubi crucifixus est, hortus, et in horto monumentum novum,
      in quo nondum quisquam positus erat.
  - name: Evangelium secundum Ioannem 19:42
    orderIndex: 41
    osisId: John.19.42
    sblId: John 19:42
    shortName: Io 19:42
    text: Ibi ergo propter Parascevem Iudaeorum, quia iuxta erat monumentum, posuerunt
      Iesum.
  versesCount: 42
- name: Evangelium secundum Ioannem 20
  orderIndex: 19
  osisId: John.20
  sblId: John 20
  shortName: Io 20
  verses:
  - name: Evangelium secundum Ioannem 20:1
    orderIndex: 0
    osisId: John.20.1
    sblId: John 20:1
    shortName: Io 20:1
    text: Prima autem sabbatorum Maria Magdalene venit ma ne, cum adhuc tenebrae essent,
      ad monumentum et videt lapidem sublatum a monumento.
  - name: Evangelium secundum Ioannem 20:2
    orderIndex: 1
    osisId: John.20.2
    sblId: John 20:2
    shortName: Io 20:2
    text: 'Currit ergo et venit ad Simonem Petrum et ad alium discipulum, quem amabat
      Iesus, et dicit eis: " Tulerunt Dominum de monumento, et nescimus, ubi posuerunt
      eum! ".'
  - name: Evangelium secundum Ioannem 20:3
    orderIndex: 2
    osisId: John.20.3
    sblId: John 20:3
    shortName: Io 20:3
    text: Exiit ergo Petrus et ille alius discipulus, et veniebant ad monumentum.
  - name: Evangelium secundum Ioannem 20:4
    orderIndex: 3
    osisId: John.20.4
    sblId: John 20:4
    shortName: Io 20:4
    text: Currebant autem duo simul, et ille alius discipulus praecucurrit citius
      Petro et venit primus ad monumentum;
  - name: Evangelium secundum Ioannem 20:5
    orderIndex: 4
    osisId: John.20.5
    sblId: John 20:5
    shortName: Io 20:5
    text: et cum se inclinasset, videt posita linteamina, non tamen introivit.
  - name: Evangelium secundum Ioannem 20:6
    orderIndex: 5
    osisId: John.20.6
    sblId: John 20:6
    shortName: Io 20:6
    text: Venit ergo et Simon Petrus sequens eum et introivit in monumentum; et videt
      linteamina posita
  - name: Evangelium secundum Ioannem 20:7
    orderIndex: 6
    osisId: John.20.7
    sblId: John 20:7
    shortName: Io 20:7
    text: et sudarium, quod fuerat super caput eius, non cum linteaminibus positum,
      sed separatim involutum in unum locum.
  - name: Evangelium secundum Ioannem 20:8
    orderIndex: 7
    osisId: John.20.8
    sblId: John 20:8
    shortName: Io 20:8
    text: Tunc ergo introivit et alter discipulus, qui venerat primus ad monumentum,
      et vidit et credidit.
  - name: Evangelium secundum Ioannem 20:9
    orderIndex: 8
    osisId: John.20.9
    sblId: John 20:9
    shortName: Io 20:9
    text: Nondum enim sciebant Scripturam, quia oportet eum a mortuis resurgere.
  - name: Evangelium secundum Ioannem 20:10
    orderIndex: 9
    osisId: John.20.10
    sblId: John 20:10
    shortName: Io 20:10
    text: Abierunt ergo iterum ad semetipsos discipuli.
  - name: Evangelium secundum Ioannem 20:11
    orderIndex: 10
    osisId: John.20.11
    sblId: John 20:11
    shortName: Io 20:11
    text: Maria autem stabat ad monumentum foris plorans. Dum ergo fleret, inclinavit
      se in monumentum
  - name: Evangelium secundum Ioannem 20:12
    orderIndex: 11
    osisId: John.20.12
    sblId: John 20:12
    shortName: Io 20:12
    text: et videt duos angelos in albis sedentes, unum ad caput et unum ad pedes,
      ubi positum fuerat corpus Iesu.
  - name: Evangelium secundum Ioannem 20:13
    orderIndex: 12
    osisId: John.20.13
    sblId: John 20:13
    shortName: Io 20:13
    text: 'Et dicunt ei illi: " Mulier, quid ploras? ". Dicit eis: " Tulerunt Dominum
      meum, et nescio, ubi posuerunt eum ".'
  - name: Evangelium secundum Ioannem 20:14
    orderIndex: 13
    osisId: John.20.14
    sblId: John 20:14
    shortName: Io 20:14
    text: Haec cum dixisset, conversa est retrorsum et videt Iesum stantem; et non
      sciebat quia Iesus est.
  - name: Evangelium secundum Ioannem 20:15
    orderIndex: 14
    osisId: John.20.15
    sblId: John 20:15
    shortName: Io 20:15
    text: 'Dicit ei Iesus: " Mulier, quid ploras? Quem quaeris? ". Illa, existimans
      quia hortulanus esset, dicit ei: " Domine, si tu sustulisti eum, dicito mihi,
      ubi posuisti eum, et ego eum tollam ".'
  - name: Evangelium secundum Ioannem 20:16
    orderIndex: 15
    osisId: John.20.16
    sblId: John 20:16
    shortName: Io 20:16
    text: 'Dicit ei Iesus: " Maria! ". Conversa illa dicit ei Hebraice: " Rabbuni!
      - quod dicitur Magister C.'
  - name: Evangelium secundum Ioannem 20:17
    orderIndex: 16
    osisId: John.20.17
    sblId: John 20:17
    shortName: Io 20:17
    text: 'Dicit ei Iesus: " Iam noli me tenere, nondum enim ascendi ad Patrem; vade
      autem ad fratres meos et dic eis: Ascendo ad Patrem meum et Patrem vestrum,
      et Deum meum et Deum vestrum ".'
  - name: Evangelium secundum Ioannem 20:18
    orderIndex: 17
    osisId: John.20.18
    sblId: John 20:18
    shortName: Io 20:18
    text: 'Venit Maria Magdalene annuntians discipulis: " Vidi Dominum! ", et quia
      haec dixit ei.'
  - name: Evangelium secundum Ioannem 20:19
    orderIndex: 18
    osisId: John.20.19
    sblId: John 20:19
    shortName: Io 20:19
    text: 'Cum esset ergo sero die illa prima sabbatorum, et fores essent clausae,
      ubi erant discipuli, propter metum Iudaeorum, venit Iesus et stetit in medio
      et dicit eis: " Pax vobis! ".'
  - name: Evangelium secundum Ioannem 20:20
    orderIndex: 19
    osisId: John.20.20
    sblId: John 20:20
    shortName: Io 20:20
    text: Et hoc cum dixisset, ostendit eis manus et latus. Gavisi sunt ergo discipuli,
      viso Domino.
  - name: Evangelium secundum Ioannem 20:21
    orderIndex: 20
    osisId: John.20.21
    sblId: John 20:21
    shortName: Io 20:21
    text: 'Dixit ergo eis iterum: " Pax vobis! Sicut misit me Pater, et ego mitto
      vos ".'
  - name: Evangelium secundum Ioannem 20:22
    orderIndex: 21
    osisId: John.20.22
    sblId: John 20:22
    shortName: Io 20:22
    text: 'Et cum hoc dixisset, insufflavit et dicit eis: " Accipite Spiritum Sanctum.'
  - name: Evangelium secundum Ioannem 20:23
    orderIndex: 22
    osisId: John.20.23
    sblId: John 20:23
    shortName: Io 20:23
    text: Quorum remiseritis peccata, remissa sunt eis; quorum retinueritis, retenta
      sunt ".
  - name: Evangelium secundum Ioannem 20:24
    orderIndex: 23
    osisId: John.20.24
    sblId: John 20:24
    shortName: Io 20:24
    text: Thomas autem, unus ex Duodecim, qui dicitur Didymus, non erat cum eis, quando
      venit Iesus.
  - name: Evangelium secundum Ioannem 20:25
    orderIndex: 24
    osisId: John.20.25
    sblId: John 20:25
    shortName: Io 20:25
    text: 'Dicebant ergo ei alii discipuli: " Vidimus Dominum! ". Ille autem dixit
      eis: " Nisi videro in manibus eius signum clavorum et mittam digitum meum in
      signum clavorum et mittam manum meam in latus eius, non credam ".'
  - name: Evangelium secundum Ioannem 20:26
    orderIndex: 25
    osisId: John.20.26
    sblId: John 20:26
    shortName: Io 20:26
    text: 'Et post dies octo iterum erant discipuli eius intus, et Thomas cum eis.
      Venit Iesus ianuis clausis et stetit in medio et dixit: " Pax vobis! ".'
  - name: Evangelium secundum Ioannem 20:27
    orderIndex: 26
    osisId: John.20.27
    sblId: John 20:27
    shortName: Io 20:27
    text: 'Deinde dicit Thomae: " Infer digitum tuum huc et vide manus meas et affer
      manum tuam et mitte in latus meum; et noli fieri incredulus sed fidelis! ".'
  - name: Evangelium secundum Ioannem 20:28
    orderIndex: 27
    osisId: John.20.28
    sblId: John 20:28
    shortName: Io 20:28
    text: 'Respondit Thomas et dixit ei: " Dominus meus et Deus meus! ".'
  - name: Evangelium secundum Ioannem 20:29
    orderIndex: 28
    osisId: John.20.29
    sblId: John 20:29
    shortName: Io 20:29
    text: 'Dicit ei Iesus: " Quia vidisti me, credidisti. Beati, qui non viderunt
      et crediderunt! ".'
  - name: Evangelium secundum Ioannem 20:30
    orderIndex: 29
    osisId: John.20.30
    sblId: John 20:30
    shortName: Io 20:30
    text: Multa quidem et alia signa fecit Iesus in conspectu discipulorum suorum,
      quae non sunt scripta in libro hoc;
  - name: Evangelium secundum Ioannem 20:31
    orderIndex: 30
    osisId: John.20.31
    sblId: John 20:31
    shortName: Io 20:31
    text: haec autem scripta sunt, ut credatis quia Iesus est Christus Filius Dei
      et ut credentes vitam habeatis in nomine eius.
  versesCount: 31
- name: Evangelium secundum Ioannem 21
  orderIndex: 20
  osisId: John.21
  sblId: John 21
  shortName: Io 21
  verses:
  - name: Evangelium secundum Ioannem 21:1
    orderIndex: 0
    osisId: John.21.1
    sblId: John 21:1
    shortName: Io 21:1
    text: Postea manifestavit se ite rum Iesus discipulis ad mare Tiberiadis; manifestavit
      autem sic.
  - name: Evangelium secundum Ioannem 21:2
    orderIndex: 1
    osisId: John.21.2
    sblId: John 21:2
    shortName: Io 21:2
    text: Erant simul Simon Petrus et Thomas, qui dicitur Didymus, et Nathanael, qui
      erat a Cana Galilaeae, et filii Zebedaei et alii ex discipulis eius duo.
  - name: Evangelium secundum Ioannem 21:3
    orderIndex: 2
    osisId: John.21.3
    sblId: John 21:3
    shortName: Io 21:3
    text: 'Dicit eis Simon Petrus: " Vado piscari ". Dicunt ei: " Venimus et nos tecum
      ". Exierunt et ascenderunt in navem; et illa nocte nihil prendiderunt.'
  - name: Evangelium secundum Ioannem 21:4
    orderIndex: 3
    osisId: John.21.4
    sblId: John 21:4
    shortName: Io 21:4
    text: Mane autem iam facto, stetit Iesus in litore; non tamen sciebant discipuli
      quia Iesus est.
  - name: Evangelium secundum Ioannem 21:5
    orderIndex: 4
    osisId: John.21.5
    sblId: John 21:5
    shortName: Io 21:5
    text: 'Dicit ergo eis Iesus: " Pueri, numquid pulmentarium habetis? ". Responderunt
      ei: " Non ".'
  - name: Evangelium secundum Ioannem 21:6
    orderIndex: 5
    osisId: John.21.6
    sblId: John 21:6
    shortName: Io 21:6
    text: 'Ille autem dixit eis: " Mittite in dexteram navigii rete et invenietis.
      Miserunt ergo et iam non valebant illud trahere a multitudine piscium.'
  - name: Evangelium secundum Ioannem 21:7
    orderIndex: 6
    osisId: John.21.7
    sblId: John 21:7
    shortName: Io 21:7
    text: 'Dicit ergo discipulus ille, quem diligebat Iesus, Petro: " Dominus est!.
      Simon ergo Petrus, cum audisset quia Dominus est, tunicam succinxit se, erat
      enim nudus, et misit se in mare;'
  - name: Evangelium secundum Ioannem 21:8
    orderIndex: 7
    osisId: John.21.8
    sblId: John 21:8
    shortName: Io 21:8
    text: alii autem discipuli navigio venerunt, non enim longe erant a terra, sed
      quasi cubitis ducentis, trahentes rete piscium.
  - name: Evangelium secundum Ioannem 21:9
    orderIndex: 8
    osisId: John.21.9
    sblId: John 21:9
    shortName: Io 21:9
    text: Ut ergo descenderunt in terram, vident prunas positas et piscem superpositum
      et panem.
  - name: Evangelium secundum Ioannem 21:10
    orderIndex: 9
    osisId: John.21.10
    sblId: John 21:10
    shortName: Io 21:10
    text: 'Dicit eis Iesus: " Afferte de piscibus, quos prendidistis nunc ".'
  - name: Evangelium secundum Ioannem 21:11
    orderIndex: 10
    osisId: John.21.11
    sblId: John 21:11
    shortName: Io 21:11
    text: Ascendit ergo Simon Petrus et traxit rete in terram, plenum magnis piscibus
      centum quinquaginta tribus; et cum tanti essent, non est scissum rete.
  - name: Evangelium secundum Ioannem 21:12
    orderIndex: 11
    osisId: John.21.12
    sblId: John 21:12
    shortName: Io 21:12
    text: 'Dicit eis Iesus: " Venite, prandete ". Nemo autem audebat discipulorum
      interrogare eum: " Tu quis es? ", scientes quia Dominus est.'
  - name: Evangelium secundum Ioannem 21:13
    orderIndex: 12
    osisId: John.21.13
    sblId: John 21:13
    shortName: Io 21:13
    text: Venit Iesus et accipit panem et dat eis et piscem similiter.
  - name: Evangelium secundum Ioannem 21:14
    orderIndex: 13
    osisId: John.21.14
    sblId: John 21:14
    shortName: Io 21:14
    text: Hoc iam tertio manifestatus est Iesus discipulis, cum resurrexisset a mortuis.
  - name: Evangelium secundum Ioannem 21:15
    orderIndex: 14
    osisId: John.21.15
    sblId: John 21:15
    shortName: Io 21:15
    text: 'Cum ergo prandissent, dicit Simoni Petro Iesus: " Simon Ioannis, diligis
      me plus his? ". Dicit ei: " Etiam, Domine, tu scis quia amo te ". Dicit ei:
      " Pasce agnos meos ".'
  - name: Evangelium secundum Ioannem 21:16
    orderIndex: 15
    osisId: John.21.16
    sblId: John 21:16
    shortName: Io 21:16
    text: 'Dicit ei iterum secundo: " Simon Ioannis, diligis me? ". Ait illi: " Etiam,
      Domine, tu scis quia amo te ". Dicit ei: " Pasce oves meas ".'
  - name: Evangelium secundum Ioannem 21:17
    orderIndex: 16
    osisId: John.21.17
    sblId: John 21:17
    shortName: Io 21:17
    text: 'Dicit ei tertio: " Simon Ioannis, amas me? ". Contristatus est Petrus quia
      dixit ei tertio: " Amas me? ", et dicit ei: " Domine, tu omnia scis, tu cognoscis
      quia amo te ". Dicit ei: " Pasce oves meas.'
  - name: Evangelium secundum Ioannem 21:18
    orderIndex: 17
    osisId: John.21.18
    sblId: John 21:18
    shortName: Io 21:18
    text: 'Amen, amen dico tibi: Cum esses iunior, cingebas teipsum et ambulabas,
      ubi volebas; cum autem senueris, extendes manus tuas, et alius te cinget et
      ducet, quo non vis ".'
  - name: Evangelium secundum Ioannem 21:19
    orderIndex: 18
    osisId: John.21.19
    sblId: John 21:19
    shortName: Io 21:19
    text: 'Hoc autem dixit significans qua morte clarificaturus esset Deum. Et hoc
      cum dixisset, dicit ei: " Sequere me ".'
  - name: Evangelium secundum Ioannem 21:20
    orderIndex: 19
    osisId: John.21.20
    sblId: John 21:20
    shortName: Io 21:20
    text: 'Conversus Petrus videt illum discipulum, quem diligebat Iesus, sequentem,
      qui et recubuit in cena super pectus eius et dixit: " Domine, quis est qui tradit
      te? ".'
  - name: Evangelium secundum Ioannem 21:21
    orderIndex: 20
    osisId: John.21.21
    sblId: John 21:21
    shortName: Io 21:21
    text: 'Hunc ergo cum vidisset Petrus, dicit Iesu: " Domine, hic autem quid? ".'
  - name: Evangelium secundum Ioannem 21:22
    orderIndex: 21
    osisId: John.21.22
    sblId: John 21:22
    shortName: Io 21:22
    text: 'Dicit ei Iesus: " Si eum volo manere donec veniam, quid ad te? Tu me sequere
      ".'
  - name: Evangelium secundum Ioannem 21:23
    orderIndex: 22
    osisId: John.21.23
    sblId: John 21:23
    shortName: Io 21:23
    text: 'Exivit ergo sermo iste in fratres, quia discipulus ille non moritur. Non
      autem dixit ei Iesus: " Non moritur ", sed: " Si eum volo manere donec veniam,
      quid ad te? ".'
  - name: Evangelium secundum Ioannem 21:24
    orderIndex: 23
    osisId: John.21.24
    sblId: John 21:24
    shortName: Io 21:24
    text: Hic est discipulus, qui testimonium perhibet de his et scripsit haec; et
      scimus quia verum est testimonium eius.
  - name: Evangelium secundum Ioannem 21:25
    orderIndex: 24
    osisId: John.21.25
    sblId: John 21:25
    shortName: Io 21:25
    text: Sunt autem et alia multa, quae fecit Iesus; quae, si scribantur per singula,
      nec ipsum arbitror mundum capere eos, qui scribendi sunt, libros.
  versesCount: 25
chaptersCount: 21
