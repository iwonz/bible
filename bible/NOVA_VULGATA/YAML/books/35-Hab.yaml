chapters:
- name: Habacuc 1
  orderIndex: 0
  osisId: Hab.1
  sblId: Hab 1
  shortName: Hab 1
  verses:
  - name: Habacuc 1:1
    orderIndex: 0
    osisId: Hab.1.1
    sblId: Hab 1:1
    shortName: Hab 1:1
    text: Oraculum, quod vidit Habacuc propheta.
  - name: Habacuc 1:2
    orderIndex: 1
    osisId: Hab.1.2
    sblId: Hab 1:2
    shortName: Hab 1:2
    text: 'Usquequo, Domine, clamabo,et non exaudis?Vociferabor ad te: " Violentia!
      ",et non salvas?'
  - name: Habacuc 1:3
    orderIndex: 2
    osisId: Hab.1.3
    sblId: Hab 1:3
    shortName: Hab 1:3
    text: Quare ostendisti mihi iniquitatemet malitiam vides?Et vastitas et violentia
      est coram me,et facta est contentio, et iurgium exoritur.
  - name: Habacuc 1:4
    orderIndex: 3
    osisId: Hab.1.4
    sblId: Hab 1:4
    shortName: Hab 1:4
    text: Propter hoc languet lex,et non pervenit usque ad finem iudicium.Quia impius
      praevalet adversus iustum,propterea egreditur iudicium perversum.
  - name: Habacuc 1:5
    orderIndex: 4
    osisId: Hab.1.5
    sblId: Hab 1:5
    shortName: Hab 1:5
    text: '" Aspicite in gentibus et videte,admiramini et obstupescite,quia opus facio
      in diebus vestris,quod nemo credet, cum narrabitur.'
  - name: Habacuc 1:6
    orderIndex: 5
    osisId: Hab.1.6
    sblId: Hab 1:6
    shortName: Hab 1:6
    text: Quia ecce ego suscitabo Chaldaeos,gentem amaram et velocem,ambulantem super
      latitudinem terrae,ut possideat tabernacula non sua.
  - name: Habacuc 1:7
    orderIndex: 6
    osisId: Hab.1.7
    sblId: Hab 1:7
    shortName: Hab 1:7
    text: Horribilis et terribilis est,ex semetipsa iudicium eiuset maiestas eius
      egredietur.
  - name: Habacuc 1:8
    orderIndex: 7
    osisId: Hab.1.8
    sblId: Hab 1:8
    shortName: Hab 1:8
    text: Leviores pardis equi eiuset saeviores lupis deserti;et accurrunt equites
      eius:equites namque eius de longe venient,volabunt quasi aquilafestinans ad
      comedendum.
  - name: Habacuc 1:9
    orderIndex: 8
    osisId: Hab.1.9
    sblId: Hab 1:9
    shortName: Hab 1:9
    text: Omnes, ut violentiam faciant, venient,omnes facies eorum ventus urens;et
      congregabunt quasi arenam captivos.
  - name: Habacuc 1:10
    orderIndex: 9
    osisId: Hab.1.10
    sblId: Hab 1:10
    shortName: Hab 1:10
    text: Et ipsa reges subsannabit,tyrannis illudet;ipsa super omnem munitionem ridebitet
      comportabit aggerem et capiet eam.
  - name: Habacuc 1:11
    orderIndex: 10
    osisId: Hab.1.11
    sblId: Hab 1:11
    shortName: Hab 1:11
    text: Tunc ultra progrediens quasi ventus pertransibitet constituet fortitudinem
      suam deum suum ".
  - name: Habacuc 1:12
    orderIndex: 11
    osisId: Hab.1.12
    sblId: Hab 1:12
    shortName: Hab 1:12
    text: Numquid non tu a principio, Domine,Deus meus, sanctus meus,qui non morieris?Domine,
      ad iudicium posuisti eam; petra mea, ad corripiendum fundasti eam.
  - name: Habacuc 1:13
    orderIndex: 12
    osisId: Hab.1.13
    sblId: Hab 1:13
    shortName: Hab 1:13
    text: Mundi sunt oculi tui, ne videas malum;et respicere ad iniquitatem non poteris.Quare
      respicis super inique agentes et taces, devorante impio iustiorem se?
  - name: Habacuc 1:14
    orderIndex: 13
    osisId: Hab.1.14
    sblId: Hab 1:14
    shortName: Hab 1:14
    text: Fecisti homines quasi pisces maris,quasi reptile non habens principem super
      se.
  - name: Habacuc 1:15
    orderIndex: 14
    osisId: Hab.1.15
    sblId: Hab 1:15
    shortName: Hab 1:15
    text: Omnes in hamo sublevat,trahit eos in sagena suaet congregat in rete suo;super
      hoc laetatur et exsultat.
  - name: Habacuc 1:16
    orderIndex: 15
    osisId: Hab.1.16
    sblId: Hab 1:16
    shortName: Hab 1:16
    text: Propterea immolat sagenae suaeet sacrificat reti suo,quia in ipsis incrassata
      est portio eius,et cibus eius pinguis.
  - name: Habacuc 1:17
    orderIndex: 16
    osisId: Hab.1.17
    sblId: Hab 1:17
    shortName: Hab 1:17
    text: Propter hoc ergo evaginabit gladium suum semper,ut interficiat gentes sine
      misericordia?
  versesCount: 17
- name: Habacuc 2
  orderIndex: 1
  osisId: Hab.2
  sblId: Hab 2
  shortName: Hab 2
  verses:
  - name: Habacuc 2:1
    orderIndex: 0
    osisId: Hab.2.1
    sblId: Hab 2:1
    shortName: Hab 2:1
    text: Super custodiam meam staboet consistam super speculamet contemplabor, ut
      videam quid dicat mihiet quid respondeat ad querelam meam.
  - name: Habacuc 2:2
    orderIndex: 1
    osisId: Hab.2.2
    sblId: Hab 2:2
    shortName: Hab 2:2
    text: 'Et respondit mihi Dominus et dixit: Scribe visumet explana eum super tabulas,ut
      percurrat, qui legerit eum.'
  - name: Habacuc 2:3
    orderIndex: 2
    osisId: Hab.2.3
    sblId: Hab 2:3
    shortName: Hab 2:3
    text: Quia adhuc visus ad tempus constitutum,sed anhelat in finem et non mentietur;si
      moram fecerit, exspecta illum,quia veniens veniet et non tardabit.
  - name: Habacuc 2:4
    orderIndex: 3
    osisId: Hab.2.4
    sblId: Hab 2:4
    shortName: Hab 2:4
    text: Ecce languidus, in quo non est anima recta;iustus autem in fide sua vivet
      ".
  - name: Habacuc 2:5
    orderIndex: 4
    osisId: Hab.2.5
    sblId: Hab 2:5
    shortName: Hab 2:5
    text: Et profecto divitiae decipiunt virum superbum,et non perveniet ad finem;qui
      dilatat quasi infernus fauces suaset ipse quasi mors et non adimpletur:et congregat
      ad se omnes genteset coacervat ad se omnes populos.
  - name: Habacuc 2:6
    orderIndex: 5
    osisId: Hab.2.6
    sblId: Hab 2:6
    shortName: Hab 2:6
    text: 'Numquid non omnes isti super eum parabolam sumentet loquelam aenigmatum
      dicentes: Vae ei, qui multiplicat non sua - usquequo? Cet aggravat pignora super
      se! ".'
  - name: Habacuc 2:7
    orderIndex: 6
    osisId: Hab.2.7
    sblId: Hab 2:7
    shortName: Hab 2:7
    text: Numquid non repente consurgent, qui mordeant te,et evigilabunt agitantes
      te,et eris in rapinam eis?
  - name: Habacuc 2:8
    orderIndex: 7
    osisId: Hab.2.8
    sblId: Hab 2:8
    shortName: Hab 2:8
    text: Quia tu spoliasti gentes multas,spoliabunt te omnes, qui reliqui fuerint
      de populis;propter sanguinem hominum et oppressionem terrae,civitatum et omnium
      habitantium in eis.
  - name: Habacuc 2:9
    orderIndex: 8
    osisId: Hab.2.9
    sblId: Hab 2:9
    shortName: Hab 2:9
    text: Vae, qui congregat lucrum iniustum in malum domui suae,ut ponat in excelso
      nidum suumet salvet se de manu mali!
  - name: Habacuc 2:10
    orderIndex: 9
    osisId: Hab.2.10
    sblId: Hab 2:10
    shortName: Hab 2:10
    text: Consilium cepisti in confusionem domui tuaeconcidendi populos multoset peccasti
      in animam tuam.
  - name: Habacuc 2:11
    orderIndex: 10
    osisId: Hab.2.11
    sblId: Hab 2:11
    shortName: Hab 2:11
    text: Quia lapis de pariete clamabit,et trabes de contignatione respondebit ei.
  - name: Habacuc 2:12
    orderIndex: 11
    osisId: Hab.2.12
    sblId: Hab 2:12
    shortName: Hab 2:12
    text: Vae, qui aedificat civitatem in sanguinibuset condit urbem in iniquitate!
  - name: Habacuc 2:13
    orderIndex: 12
    osisId: Hab.2.13
    sblId: Hab 2:13
    shortName: Hab 2:13
    text: Numquid non haec a Domino sunt exercituum,ut laborent populi pro igne,et
      gentes in vacuum fatigentur?
  - name: Habacuc 2:14
    orderIndex: 13
    osisId: Hab.2.14
    sblId: Hab 2:14
    shortName: Hab 2:14
    text: Quia replebitur terra cognitione gloriae Domini,sicut aquae operiunt mare.
  - name: Habacuc 2:15
    orderIndex: 14
    osisId: Hab.2.15
    sblId: Hab 2:15
    shortName: Hab 2:15
    text: Vae, qui potum dat amico suomittens venenum suum et inebrians eum,ut aspiciat
      nuditatem eius!
  - name: Habacuc 2:16
    orderIndex: 15
    osisId: Hab.2.16
    sblId: Hab 2:16
    shortName: Hab 2:16
    text: Repleris ignominia pro gloria;bibe tu quoque et denudare!Transibit ad te
      calix dexterae Domini,et veniet ignominia super gloriam tuam.
  - name: Habacuc 2:17
    orderIndex: 16
    osisId: Hab.2.17
    sblId: Hab 2:17
    shortName: Hab 2:17
    text: Quia vastitas Libani operiet te,et miseria animalium deterrebit tepropter
      sanguinem hominum et oppressionem terrae,civitatum et omnium habitantium in
      eis.
  - name: Habacuc 2:18
    orderIndex: 17
    osisId: Hab.2.18
    sblId: Hab 2:18
    shortName: Hab 2:18
    text: Quid prodest sculptile,quia sculpsit illud fictor suus;conflatile et oraculum
      mendax,quia speravit in figmento fictor eius, ut faceret simulacra muta?
  - name: Habacuc 2:19
    orderIndex: 18
    osisId: Hab.2.19
    sblId: Hab 2:19
    shortName: Hab 2:19
    text: 'Vae, qui dicit ligno: " Expergiscere! ", " Surge! " lapidi tacenti!Numquid
      ipse docere poterit?Ecce iste coopertus est auro et argento,et omnis spiritus
      non est in visceribus eius.'
  - name: Habacuc 2:20
    orderIndex: 19
    osisId: Hab.2.20
    sblId: Hab 2:20
    shortName: Hab 2:20
    text: Dominus autem in templo sancto suo; sileat a facie eius omnis terra.
  versesCount: 20
- name: Habacuc 3
  orderIndex: 2
  osisId: Hab.3
  sblId: Hab 3
  shortName: Hab 3
  verses:
  - name: Habacuc 3:1
    orderIndex: 0
    osisId: Hab.3.1
    sblId: Hab 3:1
    shortName: Hab 3:1
    text: Oratio Habacuc prophetae.Secundum melodiam lamentationum.
  - name: Habacuc 3:2
    orderIndex: 1
    osisId: Hab.3.2
    sblId: Hab 3:2
    shortName: Hab 3:2
    text: Domine, audivi auditionem tuamet timui, Domine, opus tuum.In medio annorum
      vivifica illud,in medio annorum notum facies.Cum iratus fueris, misericordiae
      recordaberis.
  - name: Habacuc 3:3
    orderIndex: 2
    osisId: Hab.3.3
    sblId: Hab 3:3
    shortName: Hab 3:3
    text: Deus a Theman veniet,et Sanctus de monte Pharan. - Selah.Operit caelos gloria
      eius,et laudis eius plena est terra.
  - name: Habacuc 3:4
    orderIndex: 3
    osisId: Hab.3.4
    sblId: Hab 3:4
    shortName: Hab 3:4
    text: Splendor eius ut lux erit,radii ex manibus eius:ibi abscondita est fortitudo
      eius.
  - name: Habacuc 3:5
    orderIndex: 4
    osisId: Hab.3.5
    sblId: Hab 3:5
    shortName: Hab 3:5
    text: Ante faciem eius ibit mors,et egredietur pestis post pedes eius.
  - name: Habacuc 3:6
    orderIndex: 5
    osisId: Hab.3.6
    sblId: Hab 3:6
    shortName: Hab 3:6
    text: Stetit et concussit terram,aspexit et dissolvit gentes.Et contriti sunt
      montes saeculi,incurvati sunt colles antiquiab itineribus aeternitatis eius.
  - name: Habacuc 3:7
    orderIndex: 6
    osisId: Hab.3.7
    sblId: Hab 3:7
    shortName: Hab 3:7
    text: In afflictione vidi tentoria Chusan;turbantur pelles terrae Madian.
  - name: Habacuc 3:8
    orderIndex: 7
    osisId: Hab.3.8
    sblId: Hab 3:8
    shortName: Hab 3:8
    text: Numquid in fluminibus iratus es, Domine,aut in fluminibus furor tuusvel
      in mari indignatio tua?Quia ascendes super equos tuos,quadrigas tuas victrices.
  - name: Habacuc 3:9
    orderIndex: 8
    osisId: Hab.3.9
    sblId: Hab 3:9
    shortName: Hab 3:9
    text: Suscitans suscitabis arcum tuum,sagittis replevisti pharetram tuam. - Selah.In
      fluvios scindes terram,
  - name: Habacuc 3:10
    orderIndex: 9
    osisId: Hab.3.10
    sblId: Hab 3:10
    shortName: Hab 3:10
    text: viderunt te et doluerunt montes.Effuderunt aquas nubes,dedit abyssus vocem
      suam,in altum levavit manus suas.
  - name: Habacuc 3:11
    orderIndex: 10
    osisId: Hab.3.11
    sblId: Hab 3:11
    shortName: Hab 3:11
    text: Sol et luna steterunt in habitaculo suo,prae luce sagittarum tuarum discedunt,prae
      splendore fulgurantis hastae tuae.
  - name: Habacuc 3:12
    orderIndex: 11
    osisId: Hab.3.12
    sblId: Hab 3:12
    shortName: Hab 3:12
    text: In fremitu calcabis terram,in furore conteres gentes.
  - name: Habacuc 3:13
    orderIndex: 12
    osisId: Hab.3.13
    sblId: Hab 3:13
    shortName: Hab 3:13
    text: Egressus es in salutem populi tui,in salutem cum christo tuo.Percussisti
      caput de domo impii,denudasti fundamentum usque ad petram. - Selah.
  - name: Habacuc 3:14
    orderIndex: 13
    osisId: Hab.3.14
    sblId: Hab 3:14
    shortName: Hab 3:14
    text: Confodisti iaculis tuis caput bellatorum eius,venientium ut turbo ad dispergendum
      me;exsultatio eorum, sicut eius, qui devorat pauperem in abscondito.
  - name: Habacuc 3:15
    orderIndex: 14
    osisId: Hab.3.15
    sblId: Hab 3:15
    shortName: Hab 3:15
    text: Viam fecisti in mari equis tuis,in luto aquarum multarum.
  - name: Habacuc 3:16
    orderIndex: 15
    osisId: Hab.3.16
    sblId: Hab 3:16
    shortName: Hab 3:16
    text: Audivi, et conturbatus est venter meus,ad vocem contremuerunt labia mea.
      Ingreditur putredo in ossibus meis, et subter me vacillant gressus mei.Conquiescam
      in die tribulationis,ut ascendat super populum, qui invadit nos.
  - name: Habacuc 3:17
    orderIndex: 16
    osisId: Hab.3.17
    sblId: Hab 3:17
    shortName: Hab 3:17
    text: Ficus enim non florebit,et non erit fructus in vineis;mentietur opus olivae,et
      arva non afferent cibum;abscissum est de ovili pecus,et non est armentum in
      praesepibus.
  - name: Habacuc 3:18
    orderIndex: 17
    osisId: Hab.3.18
    sblId: Hab 3:18
    shortName: Hab 3:18
    text: Ego autem in Domino gaudeboet exsultabo in Deo salvatore meo.
  - name: Habacuc 3:19
    orderIndex: 18
    osisId: Hab.3.19
    sblId: Hab 3:19
    shortName: Hab 3:19
    text: Dominus Deus fortitudo meaet ponet pedes meos quasi cervorum et super excelsa
      mea deducet me.Magistro chori. Ad sonitum chordarum.
  versesCount: 19
chaptersCount: 3
name: Habacuc
orderIndex: 34
osisId: Hab
sblId: Hab
shortName: Hab
versesCount: 56
