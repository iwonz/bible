chapters:
- name: Proverbia 1
  orderIndex: 0
  osisId: Prov.1
  sblId: Prov 1
  shortName: Prv 1
  verses:
  - name: Proverbia 1:1
    orderIndex: 0
    osisId: Prov.1.1
    sblId: Prov 1:1
    shortName: Prv 1:1
    text: Parabolae Salomonis filii David regis Israel
  - name: Proverbia 1:2
    orderIndex: 1
    osisId: Prov.1.2
    sblId: Prov 1:2
    shortName: Prv 1:2
    text: ad sciendam sapientiam et disciplinam,ad intellegenda verba prudentiae;
  - name: Proverbia 1:3
    orderIndex: 2
    osisId: Prov.1.3
    sblId: Prov 1:3
    shortName: Prv 1:3
    text: ad suscipiendam eruditionem doctrinae,iustitiam et iudicium et aequitatem,
  - name: Proverbia 1:4
    orderIndex: 3
    osisId: Prov.1.4
    sblId: Prov 1:4
    shortName: Prv 1:4
    text: ut detur parvulis astutia,adulescenti scientia et recogitatio.
  - name: Proverbia 1:5
    orderIndex: 4
    osisId: Prov.1.5
    sblId: Prov 1:5
    shortName: Prv 1:5
    text: 'Audiat sapiens et addet doctrinam,et intellegens dispositiones possidebit:'
  - name: Proverbia 1:6
    orderIndex: 5
    osisId: Prov.1.6
    sblId: Prov 1:6
    shortName: Prv 1:6
    text: animadvertet parabolam et allegoriam,verba sapientium et aenigmata eorum.
  - name: Proverbia 1:7
    orderIndex: 6
    osisId: Prov.1.7
    sblId: Prov 1:7
    shortName: Prv 1:7
    text: Timor Domini principium scientiae.Sapientiam atque doctrinam stulti despiciunt.
  - name: Proverbia 1:8
    orderIndex: 7
    osisId: Prov.1.8
    sblId: Prov 1:8
    shortName: Prv 1:8
    text: Audi, fili mi, disciplinam patris tuiet ne reicias legem matris tuae,
  - name: Proverbia 1:9
    orderIndex: 8
    osisId: Prov.1.9
    sblId: Prov 1:9
    shortName: Prv 1:9
    text: quia diadema gratiae sunt capiti tuo,et torques collo tuo.
  - name: Proverbia 1:10
    orderIndex: 9
    osisId: Prov.1.10
    sblId: Prov 1:10
    shortName: Prv 1:10
    text: Fili mi, si te lactaverint peccatores,ne acquiescas eis.
  - name: Proverbia 1:11
    orderIndex: 10
    osisId: Prov.1.11
    sblId: Prov 1:11
    shortName: Prv 1:11
    text: 'Si dixerint: " Veni nobiscum, insidiemur sanguini,abscondamus tendiculas
      contra insontem frustra;'
  - name: Proverbia 1:12
    orderIndex: 11
    osisId: Prov.1.12
    sblId: Prov 1:12
    shortName: Prv 1:12
    text: 'deglutiamus eos sicut infernus viventeset integros quasi descendentes in
      lacum:'
  - name: Proverbia 1:13
    orderIndex: 12
    osisId: Prov.1.13
    sblId: Prov 1:13
    shortName: Prv 1:13
    text: omnem pretiosam substantiam reperiemus,implebimus domos nostras spoliis;
  - name: Proverbia 1:14
    orderIndex: 13
    osisId: Prov.1.14
    sblId: Prov 1:14
    shortName: Prv 1:14
    text: sortem mitte nobiscum,marsupium unum sit omnium nostrum ";
  - name: Proverbia 1:15
    orderIndex: 14
    osisId: Prov.1.15
    sblId: Prov 1:15
    shortName: Prv 1:15
    text: fili mi, ne ambules cum eis,prohibe pedem tuum a semitis eorum.
  - name: Proverbia 1:16
    orderIndex: 15
    osisId: Prov.1.16
    sblId: Prov 1:16
    shortName: Prv 1:16
    text: Pedes enim illorum ad malum curruntet festinant, ut effundant sanguinem.
  - name: Proverbia 1:17
    orderIndex: 16
    osisId: Prov.1.17
    sblId: Prov 1:17
    shortName: Prv 1:17
    text: Frustra autem iacitur rete ante oculos pinnatorum.
  - name: Proverbia 1:18
    orderIndex: 17
    osisId: Prov.1.18
    sblId: Prov 1:18
    shortName: Prv 1:18
    text: Ipsique contra sanguinem suum insidianturet moliuntur fraudes contra animas
      suas.
  - name: Proverbia 1:19
    orderIndex: 18
    osisId: Prov.1.19
    sblId: Prov 1:19
    shortName: Prv 1:19
    text: Sic semitae omnis ad rapinam intenti:animam ipsius possidentis rapiunt.
  - name: Proverbia 1:20
    orderIndex: 19
    osisId: Prov.1.20
    sblId: Prov 1:20
    shortName: Prv 1:20
    text: Sapientia foris praedicat,in plateis dat vocem suam,
  - name: Proverbia 1:21
    orderIndex: 20
    osisId: Prov.1.21
    sblId: Prov 1:21
    shortName: Prv 1:21
    text: 'in capite viarum frequentium clamitat,in foribus portarum urbis profert
      verba sua:'
  - name: Proverbia 1:22
    orderIndex: 21
    osisId: Prov.1.22
    sblId: Prov 1:22
    shortName: Prv 1:22
    text: '" Usquequo, parvuli, diligitis infantiam,et derisores sibi derisionem cupient,et
      imprudentes odibunt scientiam?'
  - name: Proverbia 1:23
    orderIndex: 22
    osisId: Prov.1.23
    sblId: Prov 1:23
    shortName: Prv 1:23
    text: Convertimini ad correptionem meam;en proferam vobis spiritum meumet ostendam
      vobis verba mea.
  - name: Proverbia 1:24
    orderIndex: 23
    osisId: Prov.1.24
    sblId: Prov 1:24
    shortName: Prv 1:24
    text: Quia vocavi, et renuistis,extendi manum meam, et non fuit qui aspiceret;
  - name: Proverbia 1:25
    orderIndex: 24
    osisId: Prov.1.25
    sblId: Prov 1:25
    shortName: Prv 1:25
    text: despexistis omne consilium meumet increpationes meas neglexistis.
  - name: Proverbia 1:26
    orderIndex: 25
    osisId: Prov.1.26
    sblId: Prov 1:26
    shortName: Prv 1:26
    text: Ego quoque in interitu vestro rideboet subsannabo, cum terror vobis advenerit,
  - name: Proverbia 1:27
    orderIndex: 26
    osisId: Prov.1.27
    sblId: Prov 1:27
    shortName: Prv 1:27
    text: cum irruerit ut procella terror,et interitus quasi tempestas ingruerit,quando
      venerit super vos tribulatio et angustia ".
  - name: Proverbia 1:28
    orderIndex: 27
    osisId: Prov.1.28
    sblId: Prov 1:28
    shortName: Prv 1:28
    text: Tunc invocabunt me, et non exaudiam,instanter quaerent me et non invenient
      me,
  - name: Proverbia 1:29
    orderIndex: 28
    osisId: Prov.1.29
    sblId: Prov 1:29
    shortName: Prv 1:29
    text: eo quod exosam habuerint disciplinamet timorem Domini non elegerint
  - name: Proverbia 1:30
    orderIndex: 29
    osisId: Prov.1.30
    sblId: Prov 1:30
    shortName: Prv 1:30
    text: nec acquieverint consilio meoet despexerint universam correptionem meam.
  - name: Proverbia 1:31
    orderIndex: 30
    osisId: Prov.1.31
    sblId: Prov 1:31
    shortName: Prv 1:31
    text: Comedent igitur fructus viae suaesuisque consiliis saturabuntur.
  - name: Proverbia 1:32
    orderIndex: 31
    osisId: Prov.1.32
    sblId: Prov 1:32
    shortName: Prv 1:32
    text: Aversio parvulorum interficiet eos,et securitas stultorum perdet illos.
  - name: Proverbia 1:33
    orderIndex: 32
    osisId: Prov.1.33
    sblId: Prov 1:33
    shortName: Prv 1:33
    text: Qui autem me audierit, absque terrore requiescetet tranquillus erit timore
      malorum sublato.
  versesCount: 33
- name: Proverbia 2
  orderIndex: 1
  osisId: Prov.2
  sblId: Prov 2
  shortName: Prv 2
  verses:
  - name: Proverbia 2:1
    orderIndex: 0
    osisId: Prov.2.1
    sblId: Prov 2:1
    shortName: Prv 2:1
    text: Fili mi, si susceperis sermones meoset mandata mea absconderis penes te,
  - name: Proverbia 2:2
    orderIndex: 1
    osisId: Prov.2.2
    sblId: Prov 2:2
    shortName: Prv 2:2
    text: intendens ad sapientiam aurem tuam,inclinans cor tuum ad cognoscendam prudentiam;
  - name: Proverbia 2:3
    orderIndex: 2
    osisId: Prov.2.3
    sblId: Prov 2:3
    shortName: Prv 2:3
    text: si enim sapientiam invocaveriset dederis vocem tuam prudentiae,
  - name: Proverbia 2:4
    orderIndex: 3
    osisId: Prov.2.4
    sblId: Prov 2:4
    shortName: Prv 2:4
    text: si quaesieris eam quasi pecuniamet sicut thesauros conquisieris illam,
  - name: Proverbia 2:5
    orderIndex: 4
    osisId: Prov.2.5
    sblId: Prov 2:5
    shortName: Prv 2:5
    text: tunc intelleges timorem Dominiet scientiam Dei invenies.
  - name: Proverbia 2:6
    orderIndex: 5
    osisId: Prov.2.6
    sblId: Prov 2:6
    shortName: Prv 2:6
    text: Quia Dominus dat sapientiam,et ex ore eius scientia et prudentia.
  - name: Proverbia 2:7
    orderIndex: 6
    osisId: Prov.2.7
    sblId: Prov 2:7
    shortName: Prv 2:7
    text: Thesaurizabit rectis sollertiamet clipeus erit gradientibus simpliciter
  - name: Proverbia 2:8
    orderIndex: 7
    osisId: Prov.2.8
    sblId: Prov 2:8
    shortName: Prv 2:8
    text: servans semitas iustitiaeet vias sanctorum custodiens.
  - name: Proverbia 2:9
    orderIndex: 8
    osisId: Prov.2.9
    sblId: Prov 2:9
    shortName: Prv 2:9
    text: Tunc intelleges iustitiam et iudiciumet aequitatem et omnem semitam bonam,
  - name: Proverbia 2:10
    orderIndex: 9
    osisId: Prov.2.10
    sblId: Prov 2:10
    shortName: Prv 2:10
    text: quia intrabit sapientia cor tuum,et scientia animae tuae placebit.
  - name: Proverbia 2:11
    orderIndex: 10
    osisId: Prov.2.11
    sblId: Prov 2:11
    shortName: Prv 2:11
    text: Consilium custodiet te,et prudentia servabit te,
  - name: Proverbia 2:12
    orderIndex: 11
    osisId: Prov.2.12
    sblId: Prov 2:12
    shortName: Prv 2:12
    text: ut eruaris a via malaet ab homine, qui perversa loquitur;
  - name: Proverbia 2:13
    orderIndex: 12
    osisId: Prov.2.13
    sblId: Prov 2:13
    shortName: Prv 2:13
    text: qui relinquunt iter rectum,ut ambulent per vias tenebrosas;
  - name: Proverbia 2:14
    orderIndex: 13
    osisId: Prov.2.14
    sblId: Prov 2:14
    shortName: Prv 2:14
    text: 'qui laetantur, cum malefecerint,et exsultant in rebus pessimis:'
  - name: Proverbia 2:15
    orderIndex: 14
    osisId: Prov.2.15
    sblId: Prov 2:15
    shortName: Prv 2:15
    text: quorum viae perversae sunt,et pravi gressus eorum.
  - name: Proverbia 2:16
    orderIndex: 15
    osisId: Prov.2.16
    sblId: Prov 2:16
    shortName: Prv 2:16
    text: Ut eruaris a muliere alienaet ab extranea, quae mollit sermones suos
  - name: Proverbia 2:17
    orderIndex: 16
    osisId: Prov.2.17
    sblId: Prov 2:17
    shortName: Prv 2:17
    text: et relinquit ducem pubertatis suaeet pacti Dei sui oblita est.
  - name: Proverbia 2:18
    orderIndex: 17
    osisId: Prov.2.18
    sblId: Prov 2:18
    shortName: Prv 2:18
    text: Inclinata est enim ad mortem domus eius,et ad inferos semitae ipsius;
  - name: Proverbia 2:19
    orderIndex: 18
    osisId: Prov.2.19
    sblId: Prov 2:19
    shortName: Prv 2:19
    text: omnes, qui ingrediuntur ad eam, non revertenturnec apprehendent semitas
      vitae.
  - name: Proverbia 2:20
    orderIndex: 19
    osisId: Prov.2.20
    sblId: Prov 2:20
    shortName: Prv 2:20
    text: 'Ut ambules in via bonorumet calles iustorum custodias:'
  - name: Proverbia 2:21
    orderIndex: 20
    osisId: Prov.2.21
    sblId: Prov 2:21
    shortName: Prv 2:21
    text: qui enim recti sunt, habitabunt in terra,et simplices permanebunt in ea;
  - name: Proverbia 2:22
    orderIndex: 21
    osisId: Prov.2.22
    sblId: Prov 2:22
    shortName: Prv 2:22
    text: impii vero de terra perdentur,et, qui inique agunt, auferentur ex ea.
  versesCount: 22
- name: Proverbia 3
  orderIndex: 2
  osisId: Prov.3
  sblId: Prov 3
  shortName: Prv 3
  verses:
  - name: Proverbia 3:1
    orderIndex: 0
    osisId: Prov.3.1
    sblId: Prov 3:1
    shortName: Prv 3:1
    text: Fili mi, ne obliviscaris legis meae,et praecepta mea cor tuum custodiat;
  - name: Proverbia 3:2
    orderIndex: 1
    osisId: Prov.3.2
    sblId: Prov 3:2
    shortName: Prv 3:2
    text: longitudinem enim dierum et annos vitaeet pacem apponent tibi.
  - name: Proverbia 3:3
    orderIndex: 2
    osisId: Prov.3.3
    sblId: Prov 3:3
    shortName: Prv 3:3
    text: Misericordia et veritas te non deserant;circumda eas gutturi tuoet describe
      in tabulis cordis tui,
  - name: Proverbia 3:4
    orderIndex: 3
    osisId: Prov.3.4
    sblId: Prov 3:4
    shortName: Prv 3:4
    text: et invenies gratiam et successum bonumcoram Deo et hominibus.
  - name: Proverbia 3:5
    orderIndex: 4
    osisId: Prov.3.5
    sblId: Prov 3:5
    shortName: Prv 3:5
    text: Habe fiduciam in Domino ex toto corde tuoet ne innitaris prudentiae tuae.
  - name: Proverbia 3:6
    orderIndex: 5
    osisId: Prov.3.6
    sblId: Prov 3:6
    shortName: Prv 3:6
    text: In omnibus viis tuis cogita illum,et ipse diriget gressus tuos.
  - name: Proverbia 3:7
    orderIndex: 6
    osisId: Prov.3.7
    sblId: Prov 3:7
    shortName: Prv 3:7
    text: Ne sis sapiens apud temetipsum;time Dominum et recede a malo.
  - name: Proverbia 3:8
    orderIndex: 7
    osisId: Prov.3.8
    sblId: Prov 3:8
    shortName: Prv 3:8
    text: Sanitas quippe erit umbilico tuo,et irrigatio ossibus tuis.
  - name: Proverbia 3:9
    orderIndex: 8
    osisId: Prov.3.9
    sblId: Prov 3:9
    shortName: Prv 3:9
    text: Honora Dominum de tua substantiaet de primitiis omnium frugum tuarum,
  - name: Proverbia 3:10
    orderIndex: 9
    osisId: Prov.3.10
    sblId: Prov 3:10
    shortName: Prv 3:10
    text: et implebuntur horrea tua frumento,et vino torcularia tua redundabunt.
  - name: Proverbia 3:11
    orderIndex: 10
    osisId: Prov.3.11
    sblId: Prov 3:11
    shortName: Prv 3:11
    text: 'Disciplinam Domini, fili mi, ne abiciasnec asperneris, cum ab eo corriperis:'
  - name: Proverbia 3:12
    orderIndex: 11
    osisId: Prov.3.12
    sblId: Prov 3:12
    shortName: Prv 3:12
    text: quem enim diligit, Dominus corripitet quasi pater in filio complacet sibi.
  - name: Proverbia 3:13
    orderIndex: 12
    osisId: Prov.3.13
    sblId: Prov 3:13
    shortName: Prv 3:13
    text: 'Beatus homo, qui invenit sapientiamet qui affluit prudentia:'
  - name: Proverbia 3:14
    orderIndex: 13
    osisId: Prov.3.14
    sblId: Prov 3:14
    shortName: Prv 3:14
    text: melior est acquisitio eius negotiatione argenti,et auro primo fructus eius.
  - name: Proverbia 3:15
    orderIndex: 14
    osisId: Prov.3.15
    sblId: Prov 3:15
    shortName: Prv 3:15
    text: Pretiosior est cunctis gemmis,et omnia pretiosa tua huic non valent comparari;
  - name: Proverbia 3:16
    orderIndex: 15
    osisId: Prov.3.16
    sblId: Prov 3:16
    shortName: Prv 3:16
    text: longitudo dierum in dextera eius,et in sinistra illius divitiae et gloria.
  - name: Proverbia 3:17
    orderIndex: 16
    osisId: Prov.3.17
    sblId: Prov 3:17
    shortName: Prv 3:17
    text: Viae eius viae pulchrae,et omnes semitae illius pacificae.
  - name: Proverbia 3:18
    orderIndex: 17
    osisId: Prov.3.18
    sblId: Prov 3:18
    shortName: Prv 3:18
    text: Lignum vitae est his, qui apprehenderint eam;et, qui tenuerit eam, beatus.
  - name: Proverbia 3:19
    orderIndex: 18
    osisId: Prov.3.19
    sblId: Prov 3:19
    shortName: Prv 3:19
    text: Dominus sapientia fundavit terram,stabilivit caelos prudentia;
  - name: Proverbia 3:20
    orderIndex: 19
    osisId: Prov.3.20
    sblId: Prov 3:20
    shortName: Prv 3:20
    text: sapientia illius eruperunt abyssi,et nubes rorem stillant.
  - name: Proverbia 3:21
    orderIndex: 20
    osisId: Prov.3.21
    sblId: Prov 3:21
    shortName: Prv 3:21
    text: Fili mi, ne effluant haec ab oculis tuis;custodi prudentiam atque consilium,
  - name: Proverbia 3:22
    orderIndex: 21
    osisId: Prov.3.22
    sblId: Prov 3:22
    shortName: Prv 3:22
    text: et erit vita animae tuae,et gratia collo tuo;
  - name: Proverbia 3:23
    orderIndex: 22
    osisId: Prov.3.23
    sblId: Prov 3:23
    shortName: Prv 3:23
    text: tunc ambulabis fiducialiter in via tua,et pes tuus non impinget.
  - name: Proverbia 3:24
    orderIndex: 23
    osisId: Prov.3.24
    sblId: Prov 3:24
    shortName: Prv 3:24
    text: Si dormieris, non timebis;quiesces, et suavis erit somnus tuus.
  - name: Proverbia 3:25
    orderIndex: 24
    osisId: Prov.3.25
    sblId: Prov 3:25
    shortName: Prv 3:25
    text: Ne paveas repentino terroreet irruentem tibi turbinem impiorum, cum venerit.
  - name: Proverbia 3:26
    orderIndex: 25
    osisId: Prov.3.26
    sblId: Prov 3:26
    shortName: Prv 3:26
    text: Dominus enim erit in latere tuoet custodiet pedem tuum, ne capiaris.
  - name: Proverbia 3:27
    orderIndex: 26
    osisId: Prov.3.27
    sblId: Prov 3:27
    shortName: Prv 3:27
    text: Noli prohibere beneficium ab eo, cui debetur,si in potestate manus tuae
      est, ut facias.
  - name: Proverbia 3:28
    orderIndex: 27
    osisId: Prov.3.28
    sblId: Prov 3:28
    shortName: Prv 3:28
    text: 'Ne dicas amico tuo: " Vade et revertere,cras dabo tibi ", cum statim possis
      dare.'
  - name: Proverbia 3:29
    orderIndex: 28
    osisId: Prov.3.29
    sblId: Prov 3:29
    shortName: Prv 3:29
    text: Ne moliaris amico tuo malum,cum ille apud te sedeat cum fiducia.
  - name: Proverbia 3:30
    orderIndex: 29
    osisId: Prov.3.30
    sblId: Prov 3:30
    shortName: Prv 3:30
    text: Ne contendas adversus hominem frustra,cum ipse tibi nihil mali fecerit.
  - name: Proverbia 3:31
    orderIndex: 30
    osisId: Prov.3.31
    sblId: Prov 3:31
    shortName: Prv 3:31
    text: Ne aemuleris hominem iniustumnec imiteris omnes vias eius,
  - name: Proverbia 3:32
    orderIndex: 31
    osisId: Prov.3.32
    sblId: Prov 3:32
    shortName: Prv 3:32
    text: quia abominatio Domini est omnis pravus,et cum simplicibus societas eius.
  - name: Proverbia 3:33
    orderIndex: 32
    osisId: Prov.3.33
    sblId: Prov 3:33
    shortName: Prv 3:33
    text: Maledictio a Domino in domo impii,habitacula autem iustorum benedicentur.
  - name: Proverbia 3:34
    orderIndex: 33
    osisId: Prov.3.34
    sblId: Prov 3:34
    shortName: Prv 3:34
    text: Ipse deludet illusoreset mansuetis dabit gratiam;
  - name: Proverbia 3:35
    orderIndex: 34
    osisId: Prov.3.35
    sblId: Prov 3:35
    shortName: Prv 3:35
    text: gloriam sapientes possidebunt,stultorum exaltatio ignominia.
  versesCount: 35
- name: Proverbia 4
  orderIndex: 3
  osisId: Prov.4
  sblId: Prov 4
  shortName: Prv 4
  verses:
  - name: Proverbia 4:1
    orderIndex: 0
    osisId: Prov.4.1
    sblId: Prov 4:1
    shortName: Prv 4:1
    text: Audite, filii, disciplinam patriset attendite, ut sciatis prudentiam;
  - name: Proverbia 4:2
    orderIndex: 1
    osisId: Prov.4.2
    sblId: Prov 4:2
    shortName: Prv 4:2
    text: quoniam doctrinam bonam tribuam vobis,legem meam ne derelinquatis.
  - name: Proverbia 4:3
    orderIndex: 2
    osisId: Prov.4.3
    sblId: Prov 4:3
    shortName: Prv 4:3
    text: Nam et ego filius fui patris mei,tenellus et unigenitus coram matre mea;
  - name: Proverbia 4:4
    orderIndex: 3
    osisId: Prov.4.4
    sblId: Prov 4:4
    shortName: Prv 4:4
    text: 'et docebat me atque dicebat: Suscipiat verba mea cor tuum,custodi praecepta
      mea et vives.'
  - name: Proverbia 4:5
    orderIndex: 4
    osisId: Prov.4.5
    sblId: Prov 4:5
    shortName: Prv 4:5
    text: Posside sapientiam, posside prudentiam,ne obliviscaris neque declines a
      verbis oris mei.
  - name: Proverbia 4:6
    orderIndex: 5
    osisId: Prov.4.6
    sblId: Prov 4:6
    shortName: Prv 4:6
    text: Ne dimittas eam, et custodiet te,dilige eam, et servabit te.
  - name: Proverbia 4:7
    orderIndex: 6
    osisId: Prov.4.7
    sblId: Prov 4:7
    shortName: Prv 4:7
    text: 'Principium sapientiae: posside sapientiamet in omni possessione tua acquire
      prudentiam.'
  - name: Proverbia 4:8
    orderIndex: 7
    osisId: Prov.4.8
    sblId: Prov 4:8
    shortName: Prv 4:8
    text: Arripe illam, et exaltabit te,glorificaberis ab ea, cum eam fueris amplexatus.
  - name: Proverbia 4:9
    orderIndex: 8
    osisId: Prov.4.9
    sblId: Prov 4:9
    shortName: Prv 4:9
    text: Dabit capiti tuo diadema gratiae,et corona inclita proteget te ".
  - name: Proverbia 4:10
    orderIndex: 9
    osisId: Prov.4.10
    sblId: Prov 4:10
    shortName: Prv 4:10
    text: Audi, fili mi, et suscipe verba mea,ut multiplicentur tibi anni vitae.
  - name: Proverbia 4:11
    orderIndex: 10
    osisId: Prov.4.11
    sblId: Prov 4:11
    shortName: Prv 4:11
    text: Viam sapientiae monstravi tibi;duxi te per semitas aequitatis,
  - name: Proverbia 4:12
    orderIndex: 11
    osisId: Prov.4.12
    sblId: Prov 4:12
    shortName: Prv 4:12
    text: quas cum ingressus fueris, non arctabuntur gressus tui,et currens non habebis
      offendiculum.
  - name: Proverbia 4:13
    orderIndex: 12
    osisId: Prov.4.13
    sblId: Prov 4:13
    shortName: Prv 4:13
    text: Tene disciplinam nec laxes;custodi illam, quia ipsa est vita tua.
  - name: Proverbia 4:14
    orderIndex: 13
    osisId: Prov.4.14
    sblId: Prov 4:14
    shortName: Prv 4:14
    text: Ne ingrediaris in semitas impiorumnec procedas in malorum via.
  - name: Proverbia 4:15
    orderIndex: 14
    osisId: Prov.4.15
    sblId: Prov 4:15
    shortName: Prv 4:15
    text: Fuge ab ea nec transeas per illam;declina et desere eam.
  - name: Proverbia 4:16
    orderIndex: 15
    osisId: Prov.4.16
    sblId: Prov 4:16
    shortName: Prv 4:16
    text: Non enim dormiunt, nisi malefecerint,et rapitur somnus ab eis, nisi supplantaverint.
  - name: Proverbia 4:17
    orderIndex: 16
    osisId: Prov.4.17
    sblId: Prov 4:17
    shortName: Prv 4:17
    text: Comedunt enim panem impietatiset vinum iniquitatis bibunt.
  - name: Proverbia 4:18
    orderIndex: 17
    osisId: Prov.4.18
    sblId: Prov 4:18
    shortName: Prv 4:18
    text: Iustorum autem semita quasi lux splendensprocedit et crescit usque ad perfectam
      diem.
  - name: Proverbia 4:19
    orderIndex: 18
    osisId: Prov.4.19
    sblId: Prov 4:19
    shortName: Prv 4:19
    text: Via impiorum tenebrosa;nesciunt, ubi corruant.
  - name: Proverbia 4:20
    orderIndex: 19
    osisId: Prov.4.20
    sblId: Prov 4:20
    shortName: Prv 4:20
    text: Fili mi, ausculta sermones meoset ad eloquia mea inclina aurem tuam;
  - name: Proverbia 4:21
    orderIndex: 20
    osisId: Prov.4.21
    sblId: Prov 4:21
    shortName: Prv 4:21
    text: 'ne recedant ab oculis tuis,custodi ea in medio cordis tui:'
  - name: Proverbia 4:22
    orderIndex: 21
    osisId: Prov.4.22
    sblId: Prov 4:22
    shortName: Prv 4:22
    text: vita enim sunt invenientibus ea,et universae carni sanitas.
  - name: Proverbia 4:23
    orderIndex: 22
    osisId: Prov.4.23
    sblId: Prov 4:23
    shortName: Prv 4:23
    text: Omni custodia serva cor tuum,quia ex ipso vita procedit.
  - name: Proverbia 4:24
    orderIndex: 23
    osisId: Prov.4.24
    sblId: Prov 4:24
    shortName: Prv 4:24
    text: Remove a te os pravum,et detrahentia labia sint procul a te.
  - name: Proverbia 4:25
    orderIndex: 24
    osisId: Prov.4.25
    sblId: Prov 4:25
    shortName: Prv 4:25
    text: Oculi tui recta videant,et palpebrae tuae dirigantur coram te.
  - name: Proverbia 4:26
    orderIndex: 25
    osisId: Prov.4.26
    sblId: Prov 4:26
    shortName: Prv 4:26
    text: Observa semitam pedum tuorum,et omnes viae tuae stabilientur.
  - name: Proverbia 4:27
    orderIndex: 26
    osisId: Prov.4.27
    sblId: Prov 4:27
    shortName: Prv 4:27
    text: Ne declines ad dexteram neque ad sinistram,averte pedem tuum a malo.
  versesCount: 27
- name: Proverbia 5
  orderIndex: 4
  osisId: Prov.5
  sblId: Prov 5
  shortName: Prv 5
  verses:
  - name: Proverbia 5:1
    orderIndex: 0
    osisId: Prov.5.1
    sblId: Prov 5:1
    shortName: Prv 5:1
    text: Fili mi, attende ad sapientiam meam,et prudentiae meae inclina aurem tuam,
  - name: Proverbia 5:2
    orderIndex: 1
    osisId: Prov.5.2
    sblId: Prov 5:2
    shortName: Prv 5:2
    text: ut custodias cogitationes,et disciplinam labia tua conservent.
  - name: Proverbia 5:3
    orderIndex: 2
    osisId: Prov.5.3
    sblId: Prov 5:3
    shortName: Prv 5:3
    text: Favum enim stillant labia meretricis,et nitidius oleo guttur eius;
  - name: Proverbia 5:4
    orderIndex: 3
    osisId: Prov.5.4
    sblId: Prov 5:4
    shortName: Prv 5:4
    text: novissima autem illius amara quasi absinthiumet acuta quasi gladius biceps.
  - name: Proverbia 5:5
    orderIndex: 4
    osisId: Prov.5.5
    sblId: Prov 5:5
    shortName: Prv 5:5
    text: Pedes eius descendunt in mortem,et ad inferos gressus illius tendunt;
  - name: Proverbia 5:6
    orderIndex: 5
    osisId: Prov.5.6
    sblId: Prov 5:6
    shortName: Prv 5:6
    text: cum non observet semitam vitae,vagi sunt gressus eius, et ipsa nescit.
  - name: Proverbia 5:7
    orderIndex: 6
    osisId: Prov.5.7
    sblId: Prov 5:7
    shortName: Prv 5:7
    text: Nunc ergo, fili mi, audi meet ne recedas a verbis oris mei.
  - name: Proverbia 5:8
    orderIndex: 7
    osisId: Prov.5.8
    sblId: Prov 5:8
    shortName: Prv 5:8
    text: Longe fac ab ea viam tuamet ne appropinques foribus domus eius.
  - name: Proverbia 5:9
    orderIndex: 8
    osisId: Prov.5.9
    sblId: Prov 5:9
    shortName: Prv 5:9
    text: Ne des alienis honorem tuumet annos tuos crudeli,
  - name: Proverbia 5:10
    orderIndex: 9
    osisId: Prov.5.10
    sblId: Prov 5:10
    shortName: Prv 5:10
    text: ne forte impleantur extranei viribus tuis,et labores tui sint in domo aliena,
  - name: Proverbia 5:11
    orderIndex: 10
    osisId: Prov.5.11
    sblId: Prov 5:11
    shortName: Prv 5:11
    text: et gemas in novissimis,quando consumpseris carnes tuas et corpus tuum
  - name: Proverbia 5:12
    orderIndex: 11
    osisId: Prov.5.12
    sblId: Prov 5:12
    shortName: Prv 5:12
    text: 'et dicas: " Cur detestatus sum disciplinam,et increpationes renuit cor
      meum,'
  - name: Proverbia 5:13
    orderIndex: 12
    osisId: Prov.5.13
    sblId: Prov 5:13
    shortName: Prv 5:13
    text: nec audivi vocem docentium meet magistris non inclinavi aurem meam?
  - name: Proverbia 5:14
    orderIndex: 13
    osisId: Prov.5.14
    sblId: Prov 5:14
    shortName: Prv 5:14
    text: Paene fui in omni malo,in medio ecclesiae et synagogae ".
  - name: Proverbia 5:15
    orderIndex: 14
    osisId: Prov.5.15
    sblId: Prov 5:15
    shortName: Prv 5:15
    text: Bibe aquam de cisterna tuaet fluenta putei tui,
  - name: Proverbia 5:16
    orderIndex: 15
    osisId: Prov.5.16
    sblId: Prov 5:16
    shortName: Prv 5:16
    text: ne deriventur fontes tui foras,et in plateis rivi aquarum;
  - name: Proverbia 5:17
    orderIndex: 16
    osisId: Prov.5.17
    sblId: Prov 5:17
    shortName: Prv 5:17
    text: habeto eas solus,nec sint alieni participes tui.
  - name: Proverbia 5:18
    orderIndex: 17
    osisId: Prov.5.18
    sblId: Prov 5:18
    shortName: Prv 5:18
    text: Sit vena tua benedicta,et laetare cum muliere adulescentiae tuae;
  - name: Proverbia 5:19
    orderIndex: 18
    osisId: Prov.5.19
    sblId: Prov 5:19
    shortName: Prv 5:19
    text: cerva carissima et gratissimus hinnulus,blanditiae eius inebrient te in
      omni tempore,in amore eius delectare iugiter.
  - name: Proverbia 5:20
    orderIndex: 19
    osisId: Prov.5.20
    sblId: Prov 5:20
    shortName: Prv 5:20
    text: Quare seduceris, fili mi, ab alienaet foveris in sinu extraneae?
  - name: Proverbia 5:21
    orderIndex: 20
    osisId: Prov.5.21
    sblId: Prov 5:21
    shortName: Prv 5:21
    text: Quoniam ante Dominum viae hominis,et omnes gressus eius considerat.
  - name: Proverbia 5:22
    orderIndex: 21
    osisId: Prov.5.22
    sblId: Prov 5:22
    shortName: Prv 5:22
    text: Iniquitates suae capient impium,et funibus peccatorum suorum constringetur.
  - name: Proverbia 5:23
    orderIndex: 22
    osisId: Prov.5.23
    sblId: Prov 5:23
    shortName: Prv 5:23
    text: Ipse morietur, quia non habuit disciplinam,et in multitudine stultitiae
      suae decipietur.
  versesCount: 23
- name: Proverbia 6
  orderIndex: 5
  osisId: Prov.6
  sblId: Prov 6
  shortName: Prv 6
  verses:
  - name: Proverbia 6:1
    orderIndex: 0
    osisId: Prov.6.1
    sblId: Prov 6:1
    shortName: Prv 6:1
    text: Fili mi, si spoponderis pro amico tuo,defixisti apud extraneum manum tuam;
  - name: Proverbia 6:2
    orderIndex: 1
    osisId: Prov.6.2
    sblId: Prov 6:2
    shortName: Prv 6:2
    text: illaqueatus es verbis oris tuiet captus propriis sermonibus.
  - name: Proverbia 6:3
    orderIndex: 2
    osisId: Prov.6.3
    sblId: Prov 6:3
    shortName: Prv 6:3
    text: Fac ergo, quod dico, fili mi, et temetipsum libera,quia incidisti in manum
      proximi tui;discurre, prosternere, insta amico tuo.
  - name: Proverbia 6:4
    orderIndex: 3
    osisId: Prov.6.4
    sblId: Prov 6:4
    shortName: Prv 6:4
    text: Ne dederis somnum oculis tuisnec palpebris tuis dormitationem.
  - name: Proverbia 6:5
    orderIndex: 4
    osisId: Prov.6.5
    sblId: Prov 6:5
    shortName: Prv 6:5
    text: Eruere quasi dammula de rete,et quasi avis de manu aucupis.
  - name: Proverbia 6:6
    orderIndex: 5
    osisId: Prov.6.6
    sblId: Prov 6:6
    shortName: Prv 6:6
    text: Vade ad formicam, o piger,et considera vias eius et disce sapientiam.
  - name: Proverbia 6:7
    orderIndex: 6
    osisId: Prov.6.7
    sblId: Prov 6:7
    shortName: Prv 6:7
    text: Quae, cum non habeat ducemnec praeceptorem nec principem,
  - name: Proverbia 6:8
    orderIndex: 7
    osisId: Prov.6.8
    sblId: Prov 6:8
    shortName: Prv 6:8
    text: parat in aestate cibum sibiet congregat in messe, quod comedat.
  - name: Proverbia 6:9
    orderIndex: 8
    osisId: Prov.6.9
    sblId: Prov 6:9
    shortName: Prv 6:9
    text: Usquequo, piger, dormies?Quando consurges e somno tuo?
  - name: Proverbia 6:10
    orderIndex: 9
    osisId: Prov.6.10
    sblId: Prov 6:10
    shortName: Prv 6:10
    text: Paululum dormis, paululum dormitas,paululum conseres manus, ut dormias;
  - name: Proverbia 6:11
    orderIndex: 10
    osisId: Prov.6.11
    sblId: Prov 6:11
    shortName: Prv 6:11
    text: et veniet tibi quasi viator egestas,et pauperies quasi vir armatus.
  - name: Proverbia 6:12
    orderIndex: 11
    osisId: Prov.6.12
    sblId: Prov 6:12
    shortName: Prv 6:12
    text: Homo iniquus, vir inutilis,graditur ore perverso;
  - name: Proverbia 6:13
    orderIndex: 12
    osisId: Prov.6.13
    sblId: Prov 6:13
    shortName: Prv 6:13
    text: annuit oculis, terit pede,digito loquitur.
  - name: Proverbia 6:14
    orderIndex: 13
    osisId: Prov.6.14
    sblId: Prov 6:14
    shortName: Prv 6:14
    text: Prava in corde suo machinatur,malum in omni tempore, iurgia seminat.
  - name: Proverbia 6:15
    orderIndex: 14
    osisId: Prov.6.15
    sblId: Prov 6:15
    shortName: Prv 6:15
    text: Ideo extemplo veniet perditio sua,et subito conteretur nec habebit medicinam.
  - name: Proverbia 6:16
    orderIndex: 15
    osisId: Prov.6.16
    sblId: Prov 6:16
    shortName: Prv 6:16
    text: 'Sex sunt, quae odit Dominus,et septem detestatur anima eius:'
  - name: Proverbia 6:17
    orderIndex: 16
    osisId: Prov.6.17
    sblId: Prov 6:17
    shortName: Prv 6:17
    text: oculos sublimes, linguam mendacem,manus effundentes innoxium sanguinem,
  - name: Proverbia 6:18
    orderIndex: 17
    osisId: Prov.6.18
    sblId: Prov 6:18
    shortName: Prv 6:18
    text: cor machinans cogitationes pravas,pedes veloces ad currendum in malum,
  - name: Proverbia 6:19
    orderIndex: 18
    osisId: Prov.6.19
    sblId: Prov 6:19
    shortName: Prv 6:19
    text: proferentem mendacia, testem fallacemet eum, qui seminat inter fratres discordias.
  - name: Proverbia 6:20
    orderIndex: 19
    osisId: Prov.6.20
    sblId: Prov 6:20
    shortName: Prv 6:20
    text: Conserva, fili mi, praecepta patris tuiet ne reicias legem matris tuae;
  - name: Proverbia 6:21
    orderIndex: 20
    osisId: Prov.6.21
    sblId: Prov 6:21
    shortName: Prv 6:21
    text: liga ea in corde tuo iugiteret circumda gutturi tuo.
  - name: Proverbia 6:22
    orderIndex: 21
    osisId: Prov.6.22
    sblId: Prov 6:22
    shortName: Prv 6:22
    text: Cum ambulaveris, dirigent te,cum dormieris, custodient teet, cum evigilaveris,
      colloquentur tecum.
  - name: Proverbia 6:23
    orderIndex: 22
    osisId: Prov.6.23
    sblId: Prov 6:23
    shortName: Prv 6:23
    text: Quia mandatum lucerna est, et lex lux,et via vitae increpatio disciplinae,
  - name: Proverbia 6:24
    orderIndex: 23
    osisId: Prov.6.24
    sblId: Prov 6:24
    shortName: Prv 6:24
    text: ut custodiant te a muliere malaet a blanda lingua extraneae;
  - name: Proverbia 6:25
    orderIndex: 24
    osisId: Prov.6.25
    sblId: Prov 6:25
    shortName: Prv 6:25
    text: 'non concupiscat pulchritudinem eius cor tuum,nec capiaris nutibus illius:'
  - name: Proverbia 6:26
    orderIndex: 25
    osisId: Prov.6.26
    sblId: Prov 6:26
    shortName: Prv 6:26
    text: pretium enim scorti vix est torta panis,mulier autem viri pretiosam animam
      capit.
  - name: Proverbia 6:27
    orderIndex: 26
    osisId: Prov.6.27
    sblId: Prov 6:27
    shortName: Prv 6:27
    text: Numquid potest homo abscondere ignem in sinu suo,et vestimenta illius non
      ardebunt?
  - name: Proverbia 6:28
    orderIndex: 27
    osisId: Prov.6.28
    sblId: Prov 6:28
    shortName: Prv 6:28
    text: Aut ambulare super prunas,et non comburentur plantae eius?
  - name: Proverbia 6:29
    orderIndex: 28
    osisId: Prov.6.29
    sblId: Prov 6:29
    shortName: Prv 6:29
    text: Sic qui ingreditur ad mulierem proximi sui;non erit mundus, quicumque tetigerit
      eam.
  - name: Proverbia 6:30
    orderIndex: 29
    osisId: Prov.6.30
    sblId: Prov 6:30
    shortName: Prv 6:30
    text: Non contemptui erit fur, cum furatus fuerit,ut esurientem impleat animam.
  - name: Proverbia 6:31
    orderIndex: 30
    osisId: Prov.6.31
    sblId: Prov 6:31
    shortName: Prv 6:31
    text: Deprehensus quoque reddet septuplumet omnem substantiam domus suae tradet.
  - name: Proverbia 6:32
    orderIndex: 31
    osisId: Prov.6.32
    sblId: Prov 6:32
    shortName: Prv 6:32
    text: Qui autem adulter est cum muliere, vecors est;perdet animam suam, qui hoc
      fecerit.
  - name: Proverbia 6:33
    orderIndex: 32
    osisId: Prov.6.33
    sblId: Prov 6:33
    shortName: Prv 6:33
    text: Plagam et ignominiam congregat sibi,et opprobrium illius non delebitur.
  - name: Proverbia 6:34
    orderIndex: 33
    osisId: Prov.6.34
    sblId: Prov 6:34
    shortName: Prv 6:34
    text: Quia zelus est furor viri,et non parcet in die vindictae
  - name: Proverbia 6:35
    orderIndex: 34
    osisId: Prov.6.35
    sblId: Prov 6:35
    shortName: Prv 6:35
    text: nec accipiet personam tuam in piaculumnec suscipiet dona plurima.
  versesCount: 35
- name: Proverbia 7
  orderIndex: 6
  osisId: Prov.7
  sblId: Prov 7
  shortName: Prv 7
  verses:
  - name: Proverbia 7:1
    orderIndex: 0
    osisId: Prov.7.1
    sblId: Prov 7:1
    shortName: Prv 7:1
    text: Fili mi, custodi sermones meoset praecepta mea reconde tibi.
  - name: Proverbia 7:2
    orderIndex: 1
    osisId: Prov.7.2
    sblId: Prov 7:2
    shortName: Prv 7:2
    text: Serva mandata mea et vives,et legem meam quasi pupillam oculi tui.
  - name: Proverbia 7:3
    orderIndex: 2
    osisId: Prov.7.3
    sblId: Prov 7:3
    shortName: Prv 7:3
    text: Liga ea in digitis tuis,scribe illa in tabulis cordis tui.
  - name: Proverbia 7:4
    orderIndex: 3
    osisId: Prov.7.4
    sblId: Prov 7:4
    shortName: Prv 7:4
    text: 'Dic sapientiae: " Soror mea es "et prudentiam voca Amicam,'
  - name: Proverbia 7:5
    orderIndex: 4
    osisId: Prov.7.5
    sblId: Prov 7:5
    shortName: Prv 7:5
    text: ut custodiat te a muliere extraneaet ab aliena, quae verba sua dulcia facit.
  - name: Proverbia 7:6
    orderIndex: 5
    osisId: Prov.7.6
    sblId: Prov 7:6
    shortName: Prv 7:6
    text: De fenestra enim domus meaeper cancellos prospexi
  - name: Proverbia 7:7
    orderIndex: 6
    osisId: Prov.7.7
    sblId: Prov 7:7
    shortName: Prv 7:7
    text: et video inter parvulos;considero inter filios vecordem iuvenem,
  - name: Proverbia 7:8
    orderIndex: 7
    osisId: Prov.7.8
    sblId: Prov 7:8
    shortName: Prv 7:8
    text: qui transit per plateam iuxta angulumet prope viam domus illius graditur
  - name: Proverbia 7:9
    orderIndex: 8
    osisId: Prov.7.9
    sblId: Prov 7:9
    shortName: Prv 7:9
    text: in obscuro advesperascente die,in mediis tenebris et caligine.
  - name: Proverbia 7:10
    orderIndex: 9
    osisId: Prov.7.10
    sblId: Prov 7:10
    shortName: Prv 7:10
    text: Et ecce, occurrit illi mulier ornatu meretricio,cauta corde, garrula et
      rebellans,
  - name: Proverbia 7:11
    orderIndex: 10
    osisId: Prov.7.11
    sblId: Prov 7:11
    shortName: Prv 7:11
    text: 'quietis impatiensnec valens in domo consistere pedibus suis:'
  - name: Proverbia 7:12
    orderIndex: 11
    osisId: Prov.7.12
    sblId: Prov 7:12
    shortName: Prv 7:12
    text: nunc foris, nunc in plateiset iuxta angulos insidians.
  - name: Proverbia 7:13
    orderIndex: 12
    osisId: Prov.7.13
    sblId: Prov 7:13
    shortName: Prv 7:13
    text: 'Apprehensumque deosculatur iuvenemet procaci vultu blanditur dicens:'
  - name: Proverbia 7:14
    orderIndex: 13
    osisId: Prov.7.14
    sblId: Prov 7:14
    shortName: Prv 7:14
    text: '" Victimas pro salute vovi,hodie reddidi vota mea;'
  - name: Proverbia 7:15
    orderIndex: 14
    osisId: Prov.7.15
    sblId: Prov 7:15
    shortName: Prv 7:15
    text: idcirco egressa sum in occursum tuumdesiderans te videre et repperi.
  - name: Proverbia 7:16
    orderIndex: 15
    osisId: Prov.7.16
    sblId: Prov 7:16
    shortName: Prv 7:16
    text: Stragulatis vestibus lectulum meum stravi,linteis pictis ex Aegypto;
  - name: Proverbia 7:17
    orderIndex: 16
    osisId: Prov.7.17
    sblId: Prov 7:17
    shortName: Prv 7:17
    text: aspersi cubile meum myrrhaet aloe et cinnamomo.
  - name: Proverbia 7:18
    orderIndex: 17
    osisId: Prov.7.18
    sblId: Prov 7:18
    shortName: Prv 7:18
    text: Veni, inebriemur voluptatibus,usque mane fruamur amoribus.
  - name: Proverbia 7:19
    orderIndex: 18
    osisId: Prov.7.19
    sblId: Prov 7:19
    shortName: Prv 7:19
    text: Non est enim vir in domo sua;abiit via longissima,
  - name: Proverbia 7:20
    orderIndex: 19
    osisId: Prov.7.20
    sblId: Prov 7:20
    shortName: Prv 7:20
    text: sacculum pecuniae secum tulit,in die plenae lunae reversurus est in domum
      suam ".
  - name: Proverbia 7:21
    orderIndex: 20
    osisId: Prov.7.21
    sblId: Prov 7:21
    shortName: Prv 7:21
    text: Irretivit eum multis sermonibuset blanditiis labiorum protraxit illum.
  - name: Proverbia 7:22
    orderIndex: 21
    osisId: Prov.7.22
    sblId: Prov 7:22
    shortName: Prv 7:22
    text: Stultus eam sequitur quasi bos ductus ad victimam,sicut irretitur vinculo
      cervus,
  - name: Proverbia 7:23
    orderIndex: 22
    osisId: Prov.7.23
    sblId: Prov 7:23
    shortName: Prv 7:23
    text: donec transfigat sagitta iecur eius;velut si avis festinet ad laqueumet
      nescit quod de periculo animae illius agitur.
  - name: Proverbia 7:24
    orderIndex: 23
    osisId: Prov.7.24
    sblId: Prov 7:24
    shortName: Prv 7:24
    text: Nunc ergo, fili mi, audi meet attende verbis oris mei.
  - name: Proverbia 7:25
    orderIndex: 24
    osisId: Prov.7.25
    sblId: Prov 7:25
    shortName: Prv 7:25
    text: Ne abstrahatur in viis illius mens tua,neque decipiaris semitis eius.
  - name: Proverbia 7:26
    orderIndex: 25
    osisId: Prov.7.26
    sblId: Prov 7:26
    shortName: Prv 7:26
    text: 'Multos enim vulneratos deiecit,et fortissimi quique interfecti sunt ab
      ea:'
  - name: Proverbia 7:27
    orderIndex: 26
    osisId: Prov.7.27
    sblId: Prov 7:27
    shortName: Prv 7:27
    text: viae inferi domus eiuspenetrantes in interiora mortis.
  versesCount: 27
- name: Proverbia 8
  orderIndex: 7
  osisId: Prov.8
  sblId: Prov 8
  shortName: Prv 8
  verses:
  - name: Proverbia 8:1
    orderIndex: 0
    osisId: Prov.8.1
    sblId: Prov 8:1
    shortName: Prv 8:1
    text: Numquid non sapientia clamitat,et prudentia dat vocem suam?
  - name: Proverbia 8:2
    orderIndex: 1
    osisId: Prov.8.2
    sblId: Prov 8:2
    shortName: Prv 8:2
    text: In summis verticibussupra viam in mediis semitis stans,
  - name: Proverbia 8:3
    orderIndex: 2
    osisId: Prov.8.3
    sblId: Prov 8:3
    shortName: Prv 8:3
    text: 'iuxta portas ad introitum civitatis,in ipsis foribus conclamat:'
  - name: Proverbia 8:4
    orderIndex: 3
    osisId: Prov.8.4
    sblId: Prov 8:4
    shortName: Prv 8:4
    text: '" O viri, ad vos clamito,et vox mea ad filios hominum.'
  - name: Proverbia 8:5
    orderIndex: 4
    osisId: Prov.8.5
    sblId: Prov 8:5
    shortName: Prv 8:5
    text: Intellegite, parvuli, astutiam;et insipientes, animadvertite.
  - name: Proverbia 8:6
    orderIndex: 5
    osisId: Prov.8.6
    sblId: Prov 8:6
    shortName: Prv 8:6
    text: Audite, quoniam de rebus magnis locutura sum,et aperientur labia mea, ut
      recta praedicent.
  - name: Proverbia 8:7
    orderIndex: 6
    osisId: Prov.8.7
    sblId: Prov 8:7
    shortName: Prv 8:7
    text: Veritatem meditabitur guttur meum,et labia mea detestabuntur impium.
  - name: Proverbia 8:8
    orderIndex: 7
    osisId: Prov.8.8
    sblId: Prov 8:8
    shortName: Prv 8:8
    text: Iusti sunt omnes sermones oris mei,non est in eis pravum quid neque perversum;
  - name: Proverbia 8:9
    orderIndex: 8
    osisId: Prov.8.9
    sblId: Prov 8:9
    shortName: Prv 8:9
    text: omnes recti sunt intellegentibuset aequi invenientibus scientiam.
  - name: Proverbia 8:10
    orderIndex: 9
    osisId: Prov.8.10
    sblId: Prov 8:10
    shortName: Prv 8:10
    text: Accipitc disciplinam meam et non pecuniam,doctrinam magis quam aurum electum.
  - name: Proverbia 8:11
    orderIndex: 10
    osisId: Prov.8.11
    sblId: Prov 8:11
    shortName: Prv 8:11
    text: Melior est enim sapientia gemmis,et omne desiderabile ei non potest comparari
      ".
  - name: Proverbia 8:12
    orderIndex: 11
    osisId: Prov.8.12
    sblId: Prov 8:12
    shortName: Prv 8:12
    text: Ego sapientia habito cum prudentiaet artem excogitandi invenio.
  - name: Proverbia 8:13
    orderIndex: 12
    osisId: Prov.8.13
    sblId: Prov 8:13
    shortName: Prv 8:13
    text: Timor Domini odisse malum;arrogantiam et superbiam et viam pravamet os bilingue
      detestor.
  - name: Proverbia 8:14
    orderIndex: 13
    osisId: Prov.8.14
    sblId: Prov 8:14
    shortName: Prv 8:14
    text: Meum est consilium et prudentia,mea est intellegentia, mea est fortitudo.
  - name: Proverbia 8:15
    orderIndex: 14
    osisId: Prov.8.15
    sblId: Prov 8:15
    shortName: Prv 8:15
    text: Per me reges regnant,et principes iusta decernunt;
  - name: Proverbia 8:16
    orderIndex: 15
    osisId: Prov.8.16
    sblId: Prov 8:16
    shortName: Prv 8:16
    text: per me duces imperant,et potentes decernunt iustitiam.
  - name: Proverbia 8:17
    orderIndex: 16
    osisId: Prov.8.17
    sblId: Prov 8:17
    shortName: Prv 8:17
    text: Ego diligentes me diligo;et, qui mane vigilant ad me, invenient me.
  - name: Proverbia 8:18
    orderIndex: 17
    osisId: Prov.8.18
    sblId: Prov 8:18
    shortName: Prv 8:18
    text: Mecum sunt divitiae et gloria,opes superbae et iustitia.
  - name: Proverbia 8:19
    orderIndex: 18
    osisId: Prov.8.19
    sblId: Prov 8:19
    shortName: Prv 8:19
    text: Melior est enim fructus meus auro et obryzo,et genimina mea argento electo.
  - name: Proverbia 8:20
    orderIndex: 19
    osisId: Prov.8.20
    sblId: Prov 8:20
    shortName: Prv 8:20
    text: In viis iustitiae ambulo,in medio semitarum iudicii,
  - name: Proverbia 8:21
    orderIndex: 20
    osisId: Prov.8.21
    sblId: Prov 8:21
    shortName: Prv 8:21
    text: ut ditem diligentes meet thesauros eorum repleam.
  - name: Proverbia 8:22
    orderIndex: 21
    osisId: Prov.8.22
    sblId: Prov 8:22
    shortName: Prv 8:22
    text: Dominus possedit me in initio viarum suarum,antequam quidquam faceret a
      principio;
  - name: Proverbia 8:23
    orderIndex: 22
    osisId: Prov.8.23
    sblId: Prov 8:23
    shortName: Prv 8:23
    text: ab aeterno ordinata sumet ex antiquis, antequam terra fieret.
  - name: Proverbia 8:24
    orderIndex: 23
    osisId: Prov.8.24
    sblId: Prov 8:24
    shortName: Prv 8:24
    text: Nondum erant abyssi, et ego iam concepta eram,necdum fontes graves aquis,
  - name: Proverbia 8:25
    orderIndex: 24
    osisId: Prov.8.25
    sblId: Prov 8:25
    shortName: Prv 8:25
    text: priusquam montes demergerentur,ante colles ego parturiebar.
  - name: Proverbia 8:26
    orderIndex: 25
    osisId: Prov.8.26
    sblId: Prov 8:26
    shortName: Prv 8:26
    text: Adhuc terram non fecerat et camposet initium glebae orbis terrae.
  - name: Proverbia 8:27
    orderIndex: 26
    osisId: Prov.8.27
    sblId: Prov 8:27
    shortName: Prv 8:27
    text: Quando praeparabat caelos, aderam,quando certa lege et gyro vallabat abyssos,
  - name: Proverbia 8:28
    orderIndex: 27
    osisId: Prov.8.28
    sblId: Prov 8:28
    shortName: Prv 8:28
    text: quando nubes firmabat sursum,et praevaluerunt fontes abyssi,
  - name: Proverbia 8:29
    orderIndex: 28
    osisId: Prov.8.29
    sblId: Prov 8:29
    shortName: Prv 8:29
    text: quando circumdabat mari terminum suumet aquis, ne transirent fines suos,quando
      iecit fundamenta terrae,
  - name: Proverbia 8:30
    orderIndex: 29
    osisId: Prov.8.30
    sblId: Prov 8:30
    shortName: Prv 8:30
    text: cum eo eram ut artifex:delectatio eius per singulos dies,ludens coram eo
      omni tempore,
  - name: Proverbia 8:31
    orderIndex: 30
    osisId: Prov.8.31
    sblId: Prov 8:31
    shortName: Prv 8:31
    text: ludens in orbe terrarum,et deliciae meae esse cum filiis hominum.
  - name: Proverbia 8:32
    orderIndex: 31
    osisId: Prov.8.32
    sblId: Prov 8:32
    shortName: Prv 8:32
    text: Nunc ergo, filii, audite me:beati, qui custodiunt vias meas;
  - name: Proverbia 8:33
    orderIndex: 32
    osisId: Prov.8.33
    sblId: Prov 8:33
    shortName: Prv 8:33
    text: audite disciplinam et estote sapienteset nolite abicere eam.
  - name: Proverbia 8:34
    orderIndex: 33
    osisId: Prov.8.34
    sblId: Prov 8:34
    shortName: Prv 8:34
    text: Beatus homo, qui audit meet qui vigilat ad fores meas cotidieet observat
      ad postes ostii mei.
  - name: Proverbia 8:35
    orderIndex: 34
    osisId: Prov.8.35
    sblId: Prov 8:35
    shortName: Prv 8:35
    text: Qui me invenerit, inveniet vitamet hauriet delicias a Domino.
  - name: Proverbia 8:36
    orderIndex: 35
    osisId: Prov.8.36
    sblId: Prov 8:36
    shortName: Prv 8:36
    text: Qui autem in me peccaverit, laedet animam suam:omnes, qui me oderunt, diligunt
      mortem.
  versesCount: 36
- name: Proverbia 9
  orderIndex: 8
  osisId: Prov.9
  sblId: Prov 9
  shortName: Prv 9
  verses:
  - name: Proverbia 9:1
    orderIndex: 0
    osisId: Prov.9.1
    sblId: Prov 9:1
    shortName: Prv 9:1
    text: Sapientia aedificavit sibi domum,excidit columnas septem;
  - name: Proverbia 9:2
    orderIndex: 1
    osisId: Prov.9.2
    sblId: Prov 9:2
    shortName: Prv 9:2
    text: immolavit victimas suas, miscuit vinumet proposuit mensam suam.
  - name: Proverbia 9:3
    orderIndex: 2
    osisId: Prov.9.3
    sblId: Prov 9:3
    shortName: Prv 9:3
    text: 'Misit ancillas suas, ut vocarentad arcem et ad excelsa civitatis:'
  - name: Proverbia 9:4
    orderIndex: 3
    osisId: Prov.9.4
    sblId: Prov 9:4
    shortName: Prv 9:4
    text: '" Si quis est parvulus, veniat ad me ".Et vecordi locuta est:'
  - name: Proverbia 9:5
    orderIndex: 4
    osisId: Prov.9.5
    sblId: Prov 9:5
    shortName: Prv 9:5
    text: '" Venite, comedite panem meumet bibite vinum, quod miscui vobis;'
  - name: Proverbia 9:6
    orderIndex: 5
    osisId: Prov.9.6
    sblId: Prov 9:6
    shortName: Prv 9:6
    text: relinquite infantiam et viviteet ambulate per vias prudentiae ".
  - name: Proverbia 9:7
    orderIndex: 6
    osisId: Prov.9.7
    sblId: Prov 9:7
    shortName: Prv 9:7
    text: Qui erudit derisorem, ipse iniuriam sibi facit;et, qui arguit impium, sibi
      maculam generat.
  - name: Proverbia 9:8
    orderIndex: 7
    osisId: Prov.9.8
    sblId: Prov 9:8
    shortName: Prv 9:8
    text: Noli arguere derisorem, ne oderit te;argue sapientem, et diliget te.
  - name: Proverbia 9:9
    orderIndex: 8
    osisId: Prov.9.9
    sblId: Prov 9:9
    shortName: Prv 9:9
    text: Da sapienti, et sapientior fiet;doce iustum, et addet doctrinam.
  - name: Proverbia 9:10
    orderIndex: 9
    osisId: Prov.9.10
    sblId: Prov 9:10
    shortName: Prv 9:10
    text: Principium sapientiae timor Domini,et scientia Sancti est prudentia.
  - name: Proverbia 9:11
    orderIndex: 10
    osisId: Prov.9.11
    sblId: Prov 9:11
    shortName: Prv 9:11
    text: Per me enim multiplicabuntur dies tui,et addentur tibi anni vitae.
  - name: Proverbia 9:12
    orderIndex: 11
    osisId: Prov.9.12
    sblId: Prov 9:12
    shortName: Prv 9:12
    text: Si sapiens fueris, tibimetipsi eris;si autem illusor, solus portabis malum.
  - name: Proverbia 9:13
    orderIndex: 12
    osisId: Prov.9.13
    sblId: Prov 9:13
    shortName: Prv 9:13
    text: Mulier stulta est clamosa,fatua et nihil sciens;
  - name: Proverbia 9:14
    orderIndex: 13
    osisId: Prov.9.14
    sblId: Prov 9:14
    shortName: Prv 9:14
    text: sedit in foribus domus suaesuper sellam in excelsis urbis,
  - name: Proverbia 9:15
    orderIndex: 14
    osisId: Prov.9.15
    sblId: Prov 9:15
    shortName: Prv 9:15
    text: 'ut vocaret transeuntes per viamet pergentes itinere suo:'
  - name: Proverbia 9:16
    orderIndex: 15
    osisId: Prov.9.16
    sblId: Prov 9:16
    shortName: Prv 9:16
    text: '" Qui est parvulus, declinet ad me ".Et vecordi locuta est:'
  - name: Proverbia 9:17
    orderIndex: 16
    osisId: Prov.9.17
    sblId: Prov 9:17
    shortName: Prv 9:17
    text: '" Aquae furtivae dulciores sunt,et panis in abscondito suavior ".'
  - name: Proverbia 9:18
    orderIndex: 17
    osisId: Prov.9.18
    sblId: Prov 9:18
    shortName: Prv 9:18
    text: Et ignoravit quod ibi sint umbrae,et in profundis inferni convivae eius.
  versesCount: 18
- name: Proverbia 10
  orderIndex: 9
  osisId: Prov.10
  sblId: Prov 10
  shortName: Prv 10
  verses:
  - name: Proverbia 10:1
    orderIndex: 0
    osisId: Prov.10.1
    sblId: Prov 10:1
    shortName: Prv 10:1
    text: Parabolae Salomonis.Filius sapiens laetificat pa trem,filius vero stultus
      maestitia est matris suae.
  - name: Proverbia 10:2
    orderIndex: 1
    osisId: Prov.10.2
    sblId: Prov 10:2
    shortName: Prv 10:2
    text: Nil proderunt thesauri impietatis,iustitia vero liberabit a morte.
  - name: Proverbia 10:3
    orderIndex: 2
    osisId: Prov.10.3
    sblId: Prov 10:3
    shortName: Prv 10:3
    text: Non affliget Dominus fame animam iustiet cupiditatem impiorum subvertet.
  - name: Proverbia 10:4
    orderIndex: 3
    osisId: Prov.10.4
    sblId: Prov 10:4
    shortName: Prv 10:4
    text: Egestatem operata est manus remissa,manus autem fortium divitias parat.
  - name: Proverbia 10:5
    orderIndex: 4
    osisId: Prov.10.5
    sblId: Prov 10:5
    shortName: Prv 10:5
    text: Qui congregat in messe, filius sapiens est;qui autem stertit aestate, filius
      confusionis.
  - name: Proverbia 10:6
    orderIndex: 5
    osisId: Prov.10.6
    sblId: Prov 10:6
    shortName: Prv 10:6
    text: Benedictiones Domini super caput iusti,os autem impiorum operit violentiam.
  - name: Proverbia 10:7
    orderIndex: 6
    osisId: Prov.10.7
    sblId: Prov 10:7
    shortName: Prv 10:7
    text: Memoria iusti in benedictione erit,et nomen impiorum putrescet.
  - name: Proverbia 10:8
    orderIndex: 7
    osisId: Prov.10.8
    sblId: Prov 10:8
    shortName: Prv 10:8
    text: Sapiens corde praecepta suscipit,et stultus labiis corruet.
  - name: Proverbia 10:9
    orderIndex: 8
    osisId: Prov.10.9
    sblId: Prov 10:9
    shortName: Prv 10:9
    text: Qui ambulat simpliciter, ambulat confidenter;qui autem depravat vias suas,
      manifestus erit.
  - name: Proverbia 10:10
    orderIndex: 9
    osisId: Prov.10.10
    sblId: Prov 10:10
    shortName: Prv 10:10
    text: Qui annuit oculo, dabit dolorem,et stultus labiis corruet.
  - name: Proverbia 10:11
    orderIndex: 10
    osisId: Prov.10.11
    sblId: Prov 10:11
    shortName: Prv 10:11
    text: Vena vitae os iusti,et os impiorum operit violentiam.
  - name: Proverbia 10:12
    orderIndex: 11
    osisId: Prov.10.12
    sblId: Prov 10:12
    shortName: Prv 10:12
    text: Odium suscitat rixas,et universa delicta operit caritas.
  - name: Proverbia 10:13
    orderIndex: 12
    osisId: Prov.10.13
    sblId: Prov 10:13
    shortName: Prv 10:13
    text: In labiis sapientis invenitur sapientia,et virga in dorso eius, qui indiget
      corde.
  - name: Proverbia 10:14
    orderIndex: 13
    osisId: Prov.10.14
    sblId: Prov 10:14
    shortName: Prv 10:14
    text: Sapientes recondunt scientiam,os autem stulti ruinae proximum est.
  - name: Proverbia 10:15
    orderIndex: 14
    osisId: Prov.10.15
    sblId: Prov 10:15
    shortName: Prv 10:15
    text: Substantia divitis urbs fortitudinis eius,ruina pauperum egestas eorum.
  - name: Proverbia 10:16
    orderIndex: 15
    osisId: Prov.10.16
    sblId: Prov 10:16
    shortName: Prv 10:16
    text: Opus iusti ad vitam,fructus autem impii ad peccatum.
  - name: Proverbia 10:17
    orderIndex: 16
    osisId: Prov.10.17
    sblId: Prov 10:17
    shortName: Prv 10:17
    text: Graditur ad vitam, qui custodit disciplinam;qui autem increpationes relinquit,
      errat.
  - name: Proverbia 10:18
    orderIndex: 17
    osisId: Prov.10.18
    sblId: Prov 10:18
    shortName: Prv 10:18
    text: Abscondunt odium labia mendacia;qui profert contumeliam, insipiens est.
  - name: Proverbia 10:19
    orderIndex: 18
    osisId: Prov.10.19
    sblId: Prov 10:19
    shortName: Prv 10:19
    text: In multiloquio non deerit peccatum;qui autem moderatur labia sua, prudentissimus
      est.
  - name: Proverbia 10:20
    orderIndex: 19
    osisId: Prov.10.20
    sblId: Prov 10:20
    shortName: Prv 10:20
    text: Argentum electum lingua iusti,cor autem impiorum pro nihilo.
  - name: Proverbia 10:21
    orderIndex: 20
    osisId: Prov.10.21
    sblId: Prov 10:21
    shortName: Prv 10:21
    text: Labia iusti erudiunt plurimos;qui autem indocti sunt, in cordis egestate
      morientur.
  - name: Proverbia 10:22
    orderIndex: 21
    osisId: Prov.10.22
    sblId: Prov 10:22
    shortName: Prv 10:22
    text: Benedictio Domini divites facit,nec addet ei labor quidquam.
  - name: Proverbia 10:23
    orderIndex: 22
    osisId: Prov.10.23
    sblId: Prov 10:23
    shortName: Prv 10:23
    text: Quasi per risum stultus operatur scelus,sapientia autem est viro prudentiae.
  - name: Proverbia 10:24
    orderIndex: 23
    osisId: Prov.10.24
    sblId: Prov 10:24
    shortName: Prv 10:24
    text: Quod timet impius, veniet super eum;desiderium suum iustis dabitur.
  - name: Proverbia 10:25
    orderIndex: 24
    osisId: Prov.10.25
    sblId: Prov 10:25
    shortName: Prv 10:25
    text: Quasi tempestas transiens non erit impius,iustus autem quasi fundamentum
      sempiternum.
  - name: Proverbia 10:26
    orderIndex: 25
    osisId: Prov.10.26
    sblId: Prov 10:26
    shortName: Prv 10:26
    text: Sicut acetum dentibus et fumus oculis,sic piger his, qui miserunt eum.
  - name: Proverbia 10:27
    orderIndex: 26
    osisId: Prov.10.27
    sblId: Prov 10:27
    shortName: Prv 10:27
    text: Timor Domini apponet dies,et anni impiorum breviabuntur.
  - name: Proverbia 10:28
    orderIndex: 27
    osisId: Prov.10.28
    sblId: Prov 10:28
    shortName: Prv 10:28
    text: Exspectatio iustorum laetitia,spes autem impiorum peribit.
  - name: Proverbia 10:29
    orderIndex: 28
    osisId: Prov.10.29
    sblId: Prov 10:29
    shortName: Prv 10:29
    text: Fortitudo simplici via Dominiet ruina his, qui operantur malum.
  - name: Proverbia 10:30
    orderIndex: 29
    osisId: Prov.10.30
    sblId: Prov 10:30
    shortName: Prv 10:30
    text: Iustus in aeternum non commovebitur,impii autem non habitabunt super terram.
  - name: Proverbia 10:31
    orderIndex: 30
    osisId: Prov.10.31
    sblId: Prov 10:31
    shortName: Prv 10:31
    text: Os iusti germinabit sapientiam,lingua prava abscindetur.
  - name: Proverbia 10:32
    orderIndex: 31
    osisId: Prov.10.32
    sblId: Prov 10:32
    shortName: Prv 10:32
    text: Labia iusti considerant placita,et os impiorum perversa.
  versesCount: 32
- name: Proverbia 11
  orderIndex: 10
  osisId: Prov.11
  sblId: Prov 11
  shortName: Prv 11
  verses:
  - name: Proverbia 11:1
    orderIndex: 0
    osisId: Prov.11.1
    sblId: Prov 11:1
    shortName: Prv 11:1
    text: Statera dolosa abominatio est apud Dominum,et pondus aequum voluntas eius.
  - name: Proverbia 11:2
    orderIndex: 1
    osisId: Prov.11.2
    sblId: Prov 11:2
    shortName: Prv 11:2
    text: Venit superbia, veniet et contumelia;apud humiles autem sapientia.
  - name: Proverbia 11:3
    orderIndex: 2
    osisId: Prov.11.3
    sblId: Prov 11:3
    shortName: Prv 11:3
    text: Simplicitas iustorum diriget eos,et supplantatio perversorum vastabit illos.
  - name: Proverbia 11:4
    orderIndex: 3
    osisId: Prov.11.4
    sblId: Prov 11:4
    shortName: Prv 11:4
    text: Non proderunt divitiae in die ultionis,iustitia autem liberabit a morte.
  - name: Proverbia 11:5
    orderIndex: 4
    osisId: Prov.11.5
    sblId: Prov 11:5
    shortName: Prv 11:5
    text: Iustitia simplicis diriget viam eius,et in impietate sua corruet impius.
  - name: Proverbia 11:6
    orderIndex: 5
    osisId: Prov.11.6
    sblId: Prov 11:6
    shortName: Prv 11:6
    text: Iustitia rectorum liberabit eos,et in insidiis suis capientur iniqui.
  - name: Proverbia 11:7
    orderIndex: 6
    osisId: Prov.11.7
    sblId: Prov 11:7
    shortName: Prv 11:7
    text: Mortuo homine impio, nulla erit ultra spes;et exspectatio divitiarum peribit.
  - name: Proverbia 11:8
    orderIndex: 7
    osisId: Prov.11.8
    sblId: Prov 11:8
    shortName: Prv 11:8
    text: Iustus de angustia liberatus est,et tradetur impius pro eo.
  - name: Proverbia 11:9
    orderIndex: 8
    osisId: Prov.11.9
    sblId: Prov 11:9
    shortName: Prv 11:9
    text: Simulator ore decipit amicum suum,iusti autem liberabuntur scientia.
  - name: Proverbia 11:10
    orderIndex: 9
    osisId: Prov.11.10
    sblId: Prov 11:10
    shortName: Prv 11:10
    text: In bonis iustorum exsultabit civitas,et in perditione impiorum erit laudatio.
  - name: Proverbia 11:11
    orderIndex: 10
    osisId: Prov.11.11
    sblId: Prov 11:11
    shortName: Prv 11:11
    text: Benedictione iustorum exaltabitur civitaset ore impiorum subvertetur.
  - name: Proverbia 11:12
    orderIndex: 11
    osisId: Prov.11.12
    sblId: Prov 11:12
    shortName: Prv 11:12
    text: Qui despicit amicum suum, indigens corde est,vir autem prudens tacebit.
  - name: Proverbia 11:13
    orderIndex: 12
    osisId: Prov.11.13
    sblId: Prov 11:13
    shortName: Prv 11:13
    text: Qui ambulat susurrans, revelat arcana;qui autem fidelis est animi, celat
      commissum.
  - name: Proverbia 11:14
    orderIndex: 13
    osisId: Prov.11.14
    sblId: Prov 11:14
    shortName: Prv 11:14
    text: Ubi non adsunt dispositiones, populus corruet;salus autem, ubi multa consilia.
  - name: Proverbia 11:15
    orderIndex: 14
    osisId: Prov.11.15
    sblId: Prov 11:15
    shortName: Prv 11:15
    text: Affligetur malo, qui fidem facit pro extraneo;qui autem odit sponsores,
      securus erit.
  - name: Proverbia 11:16
    orderIndex: 15
    osisId: Prov.11.16
    sblId: Prov 11:16
    shortName: Prv 11:16
    text: Mulier gratiosa inveniet gloriam,et robusti habebunt divitias.
  - name: Proverbia 11:17
    orderIndex: 16
    osisId: Prov.11.17
    sblId: Prov 11:17
    shortName: Prv 11:17
    text: Benefacit animae suae vir misericors;qui autem crudelis est, carnem suam
      affligit.
  - name: Proverbia 11:18
    orderIndex: 17
    osisId: Prov.11.18
    sblId: Prov 11:18
    shortName: Prv 11:18
    text: Impius facit opus fallax,seminanti autem iustitiam merces fidelis.
  - name: Proverbia 11:19
    orderIndex: 18
    osisId: Prov.11.19
    sblId: Prov 11:19
    shortName: Prv 11:19
    text: Firmus in iustitia praeparat vitam,et sectator malorum mortem.
  - name: Proverbia 11:20
    orderIndex: 19
    osisId: Prov.11.20
    sblId: Prov 11:20
    shortName: Prv 11:20
    text: Abominabile Domino cor pravum,et voluntas eius in iis, qui simpliciter ambulant.
  - name: Proverbia 11:21
    orderIndex: 20
    osisId: Prov.11.21
    sblId: Prov 11:21
    shortName: Prv 11:21
    text: Manus in manu, non erit impunitus malus,semen autem iustorum salvabitur.
  - name: Proverbia 11:22
    orderIndex: 21
    osisId: Prov.11.22
    sblId: Prov 11:22
    shortName: Prv 11:22
    text: Circulus aureus in naribus suismulier pulchra et fatua.
  - name: Proverbia 11:23
    orderIndex: 22
    osisId: Prov.11.23
    sblId: Prov 11:23
    shortName: Prv 11:23
    text: Desiderium iustorum omne bonum est,praestolatio impiorum furor.
  - name: Proverbia 11:24
    orderIndex: 23
    osisId: Prov.11.24
    sblId: Prov 11:24
    shortName: Prv 11:24
    text: Alii dividunt propria et ditiores fiunt,alii parciores iusto semper in egestate
      sunt.
  - name: Proverbia 11:25
    orderIndex: 24
    osisId: Prov.11.25
    sblId: Prov 11:25
    shortName: Prv 11:25
    text: Anima, quae benedicit, impinguabitur;et, qui inebriat, ipse quoque inebriatur.
  - name: Proverbia 11:26
    orderIndex: 25
    osisId: Prov.11.26
    sblId: Prov 11:26
    shortName: Prv 11:26
    text: Qui abscondit frumenta, maledicetur in populis,benedictio autem super caput
      vendentium.
  - name: Proverbia 11:27
    orderIndex: 26
    osisId: Prov.11.27
    sblId: Prov 11:27
    shortName: Prv 11:27
    text: Qui instanter quaerit bonum, quaerit beneplacitum;qui autem investigator
      malorum est, haec advenient ei.
  - name: Proverbia 11:28
    orderIndex: 27
    osisId: Prov.11.28
    sblId: Prov 11:28
    shortName: Prv 11:28
    text: Qui confidit in divitiis suis, corruet,iusti autem quasi virens folium germinabunt.
  - name: Proverbia 11:29
    orderIndex: 28
    osisId: Prov.11.29
    sblId: Prov 11:29
    shortName: Prv 11:29
    text: Qui conturbat domum suam, possidebit ventos;et, qui stultus est, serviet
      sapienti.
  - name: Proverbia 11:30
    orderIndex: 29
    osisId: Prov.11.30
    sblId: Prov 11:30
    shortName: Prv 11:30
    text: Fructus iusti lignum vitae;et suscipit animas, qui sapiens est.
  - name: Proverbia 11:31
    orderIndex: 30
    osisId: Prov.11.31
    sblId: Prov 11:31
    shortName: Prv 11:31
    text: Si iustus in terra rependitur,quanto magis impius et peccator.
  versesCount: 31
- name: Proverbia 12
  orderIndex: 11
  osisId: Prov.12
  sblId: Prov 12
  shortName: Prv 12
  verses:
  - name: Proverbia 12:1
    orderIndex: 0
    osisId: Prov.12.1
    sblId: Prov 12:1
    shortName: Prv 12:1
    text: Qui diligit disciplinam, diligit scientiam;qui autem odit increpationes,
      insipiens est.
  - name: Proverbia 12:2
    orderIndex: 1
    osisId: Prov.12.2
    sblId: Prov 12:2
    shortName: Prv 12:2
    text: Qui bonus est, hauriet gratiam a Domino,virum autem versutum ipse condemnabit.
  - name: Proverbia 12:3
    orderIndex: 2
    osisId: Prov.12.3
    sblId: Prov 12:3
    shortName: Prv 12:3
    text: Non roborabitur homo ex impietate,et radix iustorum non commovebitur.
  - name: Proverbia 12:4
    orderIndex: 3
    osisId: Prov.12.4
    sblId: Prov 12:4
    shortName: Prv 12:4
    text: Mulier diligens corona est viro suo,et quasi putredo in ossibus eius, quae
      est inhonesta.
  - name: Proverbia 12:5
    orderIndex: 4
    osisId: Prov.12.5
    sblId: Prov 12:5
    shortName: Prv 12:5
    text: Cogitationes iustorum iudicia,et consilia impiorum fraudulentia.
  - name: Proverbia 12:6
    orderIndex: 5
    osisId: Prov.12.6
    sblId: Prov 12:6
    shortName: Prv 12:6
    text: Verba impiorum insidiantur sanguini,os iustorum liberabit eos.
  - name: Proverbia 12:7
    orderIndex: 6
    osisId: Prov.12.7
    sblId: Prov 12:7
    shortName: Prv 12:7
    text: Subvertuntur impii et iam non sunt,domus autem iustorum permanebit.
  - name: Proverbia 12:8
    orderIndex: 7
    osisId: Prov.12.8
    sblId: Prov 12:8
    shortName: Prv 12:8
    text: Ad doctrinam suam laudabitur vir;qui autem perversus corde est, patebit
      contemptui.
  - name: Proverbia 12:9
    orderIndex: 8
    osisId: Prov.12.9
    sblId: Prov 12:9
    shortName: Prv 12:9
    text: Melior est pauper, qui ministrat sibi,quam gloriosus et indigens pane.
  - name: Proverbia 12:10
    orderIndex: 9
    osisId: Prov.12.10
    sblId: Prov 12:10
    shortName: Prv 12:10
    text: Curat iustus iumentorum suorum animas,viscera autem impiorum crudelia.
  - name: Proverbia 12:11
    orderIndex: 10
    osisId: Prov.12.11
    sblId: Prov 12:11
    shortName: Prv 12:11
    text: Qui operatur terram suam, satiabitur panibus;qui autem sectatur vana, vecors
      est.
  - name: Proverbia 12:12
    orderIndex: 11
    osisId: Prov.12.12
    sblId: Prov 12:12
    shortName: Prv 12:12
    text: Desiderat impius laqueum pessimorum,radix autem iustorum proficiet.
  - name: Proverbia 12:13
    orderIndex: 12
    osisId: Prov.12.13
    sblId: Prov 12:13
    shortName: Prv 12:13
    text: Propter peccata labiorum irretitur malus,effugiet autem iustus de angustia.
  - name: Proverbia 12:14
    orderIndex: 13
    osisId: Prov.12.14
    sblId: Prov 12:14
    shortName: Prv 12:14
    text: De fructu oris sui unusquisque replebitur bonis,et iuxta opera manuum suarum
      retribuetur ei.
  - name: Proverbia 12:15
    orderIndex: 14
    osisId: Prov.12.15
    sblId: Prov 12:15
    shortName: Prv 12:15
    text: Via stulti recta in oculis eius;qui autem sapiens est, audit consilia.
  - name: Proverbia 12:16
    orderIndex: 15
    osisId: Prov.12.16
    sblId: Prov 12:16
    shortName: Prv 12:16
    text: Fatuus statim indicat iram suam,dissimulat autem iniuriam callidus.
  - name: Proverbia 12:17
    orderIndex: 16
    osisId: Prov.12.17
    sblId: Prov 12:17
    shortName: Prv 12:17
    text: Qui spirat veritatem, index iustitiae est,testis autem mendax, fraudulentiae.
  - name: Proverbia 12:18
    orderIndex: 17
    osisId: Prov.12.18
    sblId: Prov 12:18
    shortName: Prv 12:18
    text: Est qui temere loquitur et quasi gladio pungit,lingua autem sapientium sanitas
      est.
  - name: Proverbia 12:19
    orderIndex: 18
    osisId: Prov.12.19
    sblId: Prov 12:19
    shortName: Prv 12:19
    text: Labium veritatis firmum erit in perpetuum,ad momentum autem lingua mendacii.
  - name: Proverbia 12:20
    orderIndex: 19
    osisId: Prov.12.20
    sblId: Prov 12:20
    shortName: Prv 12:20
    text: Dolus in corde cogitantium mala;qui autem pacis ineunt consilia, sequitur
      eos gaudium.
  - name: Proverbia 12:21
    orderIndex: 20
    osisId: Prov.12.21
    sblId: Prov 12:21
    shortName: Prv 12:21
    text: Nulla calamitas obveniet iusto,impii autem replebuntur malo.
  - name: Proverbia 12:22
    orderIndex: 21
    osisId: Prov.12.22
    sblId: Prov 12:22
    shortName: Prv 12:22
    text: Abominatio est Domino labia mendacia,qui autem fideliter agunt, placent
      ei.
  - name: Proverbia 12:23
    orderIndex: 22
    osisId: Prov.12.23
    sblId: Prov 12:23
    shortName: Prv 12:23
    text: Homo versutus celat scientiam,et cor insipientium provocat stultitiam.
  - name: Proverbia 12:24
    orderIndex: 23
    osisId: Prov.12.24
    sblId: Prov 12:24
    shortName: Prv 12:24
    text: Manus fortium dominabitur,quae autem remissa est, tributis serviet.
  - name: Proverbia 12:25
    orderIndex: 24
    osisId: Prov.12.25
    sblId: Prov 12:25
    shortName: Prv 12:25
    text: Maeror in corde viri humiliabit illum,et sermo bonus laetificabit eum.
  - name: Proverbia 12:26
    orderIndex: 25
    osisId: Prov.12.26
    sblId: Prov 12:26
    shortName: Prv 12:26
    text: In rectum ducit amicum iustus,iter autem impiorum decipiet eos.
  - name: Proverbia 12:27
    orderIndex: 26
    osisId: Prov.12.27
    sblId: Prov 12:27
    shortName: Prv 12:27
    text: Non assabit ignavia praedam suam,sed substantia pretiosa erit viro industrio.
  - name: Proverbia 12:28
    orderIndex: 27
    osisId: Prov.12.28
    sblId: Prov 12:28
    shortName: Prv 12:28
    text: In semita iustitiae vita,est autem etiam iter apertum ad mortem.
  versesCount: 28
- name: Proverbia 13
  orderIndex: 12
  osisId: Prov.13
  sblId: Prov 13
  shortName: Prv 13
  verses:
  - name: Proverbia 13:1
    orderIndex: 0
    osisId: Prov.13.1
    sblId: Prov 13:1
    shortName: Prv 13:1
    text: Filius sapiens disciplina patris;qui autem illusor est, non audit, cum arguitur.
  - name: Proverbia 13:2
    orderIndex: 1
    osisId: Prov.13.2
    sblId: Prov 13:2
    shortName: Prv 13:2
    text: De fructu oris sui homo satiabitur bonis,anima autem praevaricatorum violentia.
  - name: Proverbia 13:3
    orderIndex: 2
    osisId: Prov.13.3
    sblId: Prov 13:3
    shortName: Prv 13:3
    text: Qui custodit os suum, custodit animam suam;qui autem incautus est eloquio,
      ruina est ei.
  - name: Proverbia 13:4
    orderIndex: 3
    osisId: Prov.13.4
    sblId: Prov 13:4
    shortName: Prv 13:4
    text: Vult et non habet piger,anima autem operantium impinguabitur.
  - name: Proverbia 13:5
    orderIndex: 4
    osisId: Prov.13.5
    sblId: Prov 13:5
    shortName: Prv 13:5
    text: Verbum mendax iustus detestabitur,impius autem confundit et dehonestat.
  - name: Proverbia 13:6
    orderIndex: 5
    osisId: Prov.13.6
    sblId: Prov 13:6
    shortName: Prv 13:6
    text: Iustitia custodit innocentem in via,impietas autem peccatorem supplantat.
  - name: Proverbia 13:7
    orderIndex: 6
    osisId: Prov.13.7
    sblId: Prov 13:7
    shortName: Prv 13:7
    text: Est qui quasi dives habetur, cum nihil habeat;et est qui quasi pauper, cum
      in multis divitiis sit.
  - name: Proverbia 13:8
    orderIndex: 7
    osisId: Prov.13.8
    sblId: Prov 13:8
    shortName: Prv 13:8
    text: Redemptio animae viri divitiae suae;qui autem pauper est, increpationem
      non sustinet.
  - name: Proverbia 13:9
    orderIndex: 8
    osisId: Prov.13.9
    sblId: Prov 13:9
    shortName: Prv 13:9
    text: Lux iustorum laetificat,lucerna autem impiorum exstinguetur.
  - name: Proverbia 13:10
    orderIndex: 9
    osisId: Prov.13.10
    sblId: Prov 13:10
    shortName: Prv 13:10
    text: Inter superbos tantum iurgia sunt,et apud humiles sapientia.
  - name: Proverbia 13:11
    orderIndex: 10
    osisId: Prov.13.11
    sblId: Prov 13:11
    shortName: Prv 13:11
    text: Substantia festinata minuetur;qui autem colligit manu, multiplicat.
  - name: Proverbia 13:12
    orderIndex: 11
    osisId: Prov.13.12
    sblId: Prov 13:12
    shortName: Prv 13:12
    text: Spes, quae differtur, affligit animam,lignum vitae desiderium veniens.
  - name: Proverbia 13:13
    orderIndex: 12
    osisId: Prov.13.13
    sblId: Prov 13:13
    shortName: Prv 13:13
    text: Qui contemnit verbum, ipse se obligat;qui autem timet praeceptum, retribuetur
      ei.
  - name: Proverbia 13:14
    orderIndex: 13
    osisId: Prov.13.14
    sblId: Prov 13:14
    shortName: Prv 13:14
    text: Lex sapientis fons vitae,ut declinet a laqueis mortis.
  - name: Proverbia 13:15
    orderIndex: 14
    osisId: Prov.13.15
    sblId: Prov 13:15
    shortName: Prv 13:15
    text: Intellegentia bona dabit gratiam,in itinere infidelium vorago.
  - name: Proverbia 13:16
    orderIndex: 15
    osisId: Prov.13.16
    sblId: Prov 13:16
    shortName: Prv 13:16
    text: Omnis astutus agit cum consilio;qui autem fatuus est, aperit stultitiam.
  - name: Proverbia 13:17
    orderIndex: 16
    osisId: Prov.13.17
    sblId: Prov 13:17
    shortName: Prv 13:17
    text: Nuntius impius cadet in malum,legatus autem fidelis sanitas.
  - name: Proverbia 13:18
    orderIndex: 17
    osisId: Prov.13.18
    sblId: Prov 13:18
    shortName: Prv 13:18
    text: Egestas et ignominia ei, qui deserit disciplinam;qui autem acquiescit arguenti,
      glorificabitur.
  - name: Proverbia 13:19
    orderIndex: 18
    osisId: Prov.13.19
    sblId: Prov 13:19
    shortName: Prv 13:19
    text: Desiderium, si compleatur, delectat animam;detestantur stulti fugere mala.
  - name: Proverbia 13:20
    orderIndex: 19
    osisId: Prov.13.20
    sblId: Prov 13:20
    shortName: Prv 13:20
    text: Qui cum sapientibus graditur, sapiens erit;amicus stultorum malus efficietur.
  - name: Proverbia 13:21
    orderIndex: 20
    osisId: Prov.13.21
    sblId: Prov 13:21
    shortName: Prv 13:21
    text: Peccatores persequitur malum,et iustis retribuentur bona.
  - name: Proverbia 13:22
    orderIndex: 21
    osisId: Prov.13.22
    sblId: Prov 13:22
    shortName: Prv 13:22
    text: Bonus relinquit heredes filios et nepotes;et custoditur iusto substantia
      peccatoris.
  - name: Proverbia 13:23
    orderIndex: 22
    osisId: Prov.13.23
    sblId: Prov 13:23
    shortName: Prv 13:23
    text: Multi cibi in novalibus pauperum,et est qui perit, deficiente iudicio.
  - name: Proverbia 13:24
    orderIndex: 23
    osisId: Prov.13.24
    sblId: Prov 13:24
    shortName: Prv 13:24
    text: Qui parcit virgae, odit filium suum;qui autem diligit illum, instanter erudit.
  - name: Proverbia 13:25
    orderIndex: 24
    osisId: Prov.13.25
    sblId: Prov 13:25
    shortName: Prv 13:25
    text: Iustus comedit et replet animam suam,venter autem impiorum insaturabilis.
  versesCount: 25
- name: Proverbia 14
  orderIndex: 13
  osisId: Prov.14
  sblId: Prov 14
  shortName: Prv 14
  verses:
  - name: Proverbia 14:1
    orderIndex: 0
    osisId: Prov.14.1
    sblId: Prov 14:1
    shortName: Prv 14:1
    text: Sapientia mulierum aedificat domum suam,insipientia eam manibus destruet.
  - name: Proverbia 14:2
    orderIndex: 1
    osisId: Prov.14.2
    sblId: Prov 14:2
    shortName: Prv 14:2
    text: Ambulans recto itinere timet Deum;despicit illum, qui infami graditur via.
  - name: Proverbia 14:3
    orderIndex: 2
    osisId: Prov.14.3
    sblId: Prov 14:3
    shortName: Prv 14:3
    text: In ore stulti virga superbiae,labia autem sapientium custodiunt eos.
  - name: Proverbia 14:4
    orderIndex: 3
    osisId: Prov.14.4
    sblId: Prov 14:4
    shortName: Prv 14:4
    text: Ubi non sunt boves, praesepe vacuum est;plurimae autem segetes in fortitudine
      bovis.
  - name: Proverbia 14:5
    orderIndex: 4
    osisId: Prov.14.5
    sblId: Prov 14:5
    shortName: Prv 14:5
    text: Testis fidelis non mentitur,profert autem mendacium dolosus testis.
  - name: Proverbia 14:6
    orderIndex: 5
    osisId: Prov.14.6
    sblId: Prov 14:6
    shortName: Prv 14:6
    text: Quaerit derisor sapientiam et non invenit;doctrina prudentibus facilis.
  - name: Proverbia 14:7
    orderIndex: 6
    osisId: Prov.14.7
    sblId: Prov 14:7
    shortName: Prv 14:7
    text: Cede coram viro stulto,quia nescies labia prudentiae.
  - name: Proverbia 14:8
    orderIndex: 7
    osisId: Prov.14.8
    sblId: Prov 14:8
    shortName: Prv 14:8
    text: Sapientia callidi est intellegere viam suam,et imprudentia stultorum errans.
  - name: Proverbia 14:9
    orderIndex: 8
    osisId: Prov.14.9
    sblId: Prov 14:9
    shortName: Prv 14:9
    text: Stulti parvipendent peccatum,et inter iustos morabitur gratia.
  - name: Proverbia 14:10
    orderIndex: 9
    osisId: Prov.14.10
    sblId: Prov 14:10
    shortName: Prv 14:10
    text: Cor novit amaritudinem animae suae,in gaudio eius non miscebitur extraneus.
  - name: Proverbia 14:11
    orderIndex: 10
    osisId: Prov.14.11
    sblId: Prov 14:11
    shortName: Prv 14:11
    text: Domus impiorum delebitur,tabernacula vero iustorum germinabunt.
  - name: Proverbia 14:12
    orderIndex: 11
    osisId: Prov.14.12
    sblId: Prov 14:12
    shortName: Prv 14:12
    text: Est via, quae videtur homini recta,novissima autem eius deducunt ad mortem.
  - name: Proverbia 14:13
    orderIndex: 12
    osisId: Prov.14.13
    sblId: Prov 14:13
    shortName: Prv 14:13
    text: Etiam in risu cor dolore miscebitur,et extrema gaudii luctus occupat.
  - name: Proverbia 14:14
    orderIndex: 13
    osisId: Prov.14.14
    sblId: Prov 14:14
    shortName: Prv 14:14
    text: Viis suis replebitur stultus,et super eum erit vir bonus.
  - name: Proverbia 14:15
    orderIndex: 14
    osisId: Prov.14.15
    sblId: Prov 14:15
    shortName: Prv 14:15
    text: Simplex credit omni verbo,astutus considerat gressus suos.
  - name: Proverbia 14:16
    orderIndex: 15
    osisId: Prov.14.16
    sblId: Prov 14:16
    shortName: Prv 14:16
    text: Sapiens timet et declinat a malo,stultus transilit et confidit.
  - name: Proverbia 14:17
    orderIndex: 16
    osisId: Prov.14.17
    sblId: Prov 14:17
    shortName: Prv 14:17
    text: Impatiens operabitur stultitiam,et vir versutus odiosus est.
  - name: Proverbia 14:18
    orderIndex: 17
    osisId: Prov.14.18
    sblId: Prov 14:18
    shortName: Prv 14:18
    text: Possidebunt simplices stultitiam,et astuti coronabuntur scientia.
  - name: Proverbia 14:19
    orderIndex: 18
    osisId: Prov.14.19
    sblId: Prov 14:19
    shortName: Prv 14:19
    text: Procumbunt mali ante bonos,et impii ante portas iustorum.
  - name: Proverbia 14:20
    orderIndex: 19
    osisId: Prov.14.20
    sblId: Prov 14:20
    shortName: Prv 14:20
    text: Etiam proximo suo pauper odiosus erit,amici vero divitum multi.
  - name: Proverbia 14:21
    orderIndex: 20
    osisId: Prov.14.21
    sblId: Prov 14:21
    shortName: Prv 14:21
    text: Qui despicit proximum suum, peccat;qui autem miseretur pauperis, beatus
      erit.
  - name: Proverbia 14:22
    orderIndex: 21
    osisId: Prov.14.22
    sblId: Prov 14:22
    shortName: Prv 14:22
    text: Nonne errant, qui operantur malum?Misericordia et veritas iis, qui praeparant
      bona.
  - name: Proverbia 14:23
    orderIndex: 22
    osisId: Prov.14.23
    sblId: Prov 14:23
    shortName: Prv 14:23
    text: In omni labore erit abundantia;verbum autem labiorum tendit tantummodo ad
      egestatem.
  - name: Proverbia 14:24
    orderIndex: 23
    osisId: Prov.14.24
    sblId: Prov 14:24
    shortName: Prv 14:24
    text: Corona sapientium divitiae eorum,fatuitas stultorum fatuitas est.
  - name: Proverbia 14:25
    orderIndex: 24
    osisId: Prov.14.25
    sblId: Prov 14:25
    shortName: Prv 14:25
    text: Liberat animas testis fidelis,et profert mendacia versipellis.
  - name: Proverbia 14:26
    orderIndex: 25
    osisId: Prov.14.26
    sblId: Prov 14:26
    shortName: Prv 14:26
    text: In timore Domini fiducia fortis,et filiis eius erit spes.
  - name: Proverbia 14:27
    orderIndex: 26
    osisId: Prov.14.27
    sblId: Prov 14:27
    shortName: Prv 14:27
    text: Timor Domini fons vitae,declinans a laqueis mortis.
  - name: Proverbia 14:28
    orderIndex: 27
    osisId: Prov.14.28
    sblId: Prov 14:28
    shortName: Prv 14:28
    text: In multitudine populi dignitas regis,et in paucitate plebis ruina principis.
  - name: Proverbia 14:29
    orderIndex: 28
    osisId: Prov.14.29
    sblId: Prov 14:29
    shortName: Prv 14:29
    text: Qui patiens est, multa gubernatur prudentia;qui autem impatiens est, exaltat
      stultitiam.
  - name: Proverbia 14:30
    orderIndex: 29
    osisId: Prov.14.30
    sblId: Prov 14:30
    shortName: Prv 14:30
    text: Vita carnium sanitas cordis,putredo ossium invidia.
  - name: Proverbia 14:31
    orderIndex: 30
    osisId: Prov.14.31
    sblId: Prov 14:31
    shortName: Prv 14:31
    text: Qui calumniatur egentem, exprobrat Factori eius;honorat autem eum, qui miseretur
      pauperis.
  - name: Proverbia 14:32
    orderIndex: 31
    osisId: Prov.14.32
    sblId: Prov 14:32
    shortName: Prv 14:32
    text: In malitia sua impelletur impius,sperat autem iustus in integritate sua.
  - name: Proverbia 14:33
    orderIndex: 32
    osisId: Prov.14.33
    sblId: Prov 14:33
    shortName: Prv 14:33
    text: In corde prudentis requiescit sapientia,at in medio stultorum agnoscetur?
  - name: Proverbia 14:34
    orderIndex: 33
    osisId: Prov.14.34
    sblId: Prov 14:34
    shortName: Prv 14:34
    text: Iustitia elevat gentem,vituperium autem populorum est peccatum.
  - name: Proverbia 14:35
    orderIndex: 34
    osisId: Prov.14.35
    sblId: Prov 14:35
    shortName: Prv 14:35
    text: Acceptus est regi minister intellegens,et iracundia ei, qui turpiter agit.
  versesCount: 35
- name: Proverbia 15
  orderIndex: 14
  osisId: Prov.15
  sblId: Prov 15
  shortName: Prv 15
  verses:
  - name: Proverbia 15:1
    orderIndex: 0
    osisId: Prov.15.1
    sblId: Prov 15:1
    shortName: Prv 15:1
    text: Responsio mollis frangit iram,sermo durus suscitat furorem.
  - name: Proverbia 15:2
    orderIndex: 1
    osisId: Prov.15.2
    sblId: Prov 15:2
    shortName: Prv 15:2
    text: Lingua sapientium stillat scientiam,os fatuorum ebullit stultitiam.
  - name: Proverbia 15:3
    orderIndex: 2
    osisId: Prov.15.3
    sblId: Prov 15:3
    shortName: Prv 15:3
    text: In omni loco oculi Dominicontemplantur malos et bonos.
  - name: Proverbia 15:4
    orderIndex: 3
    osisId: Prov.15.4
    sblId: Prov 15:4
    shortName: Prv 15:4
    text: Lingua placabilis lignum vitae,sed obliquitas in ea conteret spiritum.
  - name: Proverbia 15:5
    orderIndex: 4
    osisId: Prov.15.5
    sblId: Prov 15:5
    shortName: Prv 15:5
    text: Stultus irridet disciplinam patris sui;qui autem custodit increpationes,
      astutior fiet.
  - name: Proverbia 15:6
    orderIndex: 5
    osisId: Prov.15.6
    sblId: Prov 15:6
    shortName: Prv 15:6
    text: In domo iusti divitiae plurimae,et in fructibus impii conturbatio.
  - name: Proverbia 15:7
    orderIndex: 6
    osisId: Prov.15.7
    sblId: Prov 15:7
    shortName: Prv 15:7
    text: Labia sapientium disseminabunt scientiam;cor stultorum non rectum erit.
  - name: Proverbia 15:8
    orderIndex: 7
    osisId: Prov.15.8
    sblId: Prov 15:8
    shortName: Prv 15:8
    text: Victimae impiorum abominabiles Domino;vota iustorum grata sunt ei.
  - name: Proverbia 15:9
    orderIndex: 8
    osisId: Prov.15.9
    sblId: Prov 15:9
    shortName: Prv 15:9
    text: Abominatio est Domino via impii;qui sequitur iustitiam, diligetur.
  - name: Proverbia 15:10
    orderIndex: 9
    osisId: Prov.15.10
    sblId: Prov 15:10
    shortName: Prv 15:10
    text: Admonitio mala deserenti viam;qui increpationes odit, morietur.
  - name: Proverbia 15:11
    orderIndex: 10
    osisId: Prov.15.11
    sblId: Prov 15:11
    shortName: Prv 15:11
    text: Infernus et Perditio coram Domino,quanto magis corda filiorum hominum!
  - name: Proverbia 15:12
    orderIndex: 11
    osisId: Prov.15.12
    sblId: Prov 15:12
    shortName: Prv 15:12
    text: Non amat derisor eum, qui se corripit,nec ad sapientes graditur.
  - name: Proverbia 15:13
    orderIndex: 12
    osisId: Prov.15.13
    sblId: Prov 15:13
    shortName: Prv 15:13
    text: Cor gaudens exhilarat faciem,in maerore animi deicitur spiritus.
  - name: Proverbia 15:14
    orderIndex: 13
    osisId: Prov.15.14
    sblId: Prov 15:14
    shortName: Prv 15:14
    text: Cor sapientis quaerit doctrinam,et os stultorum pascitur stultitia.
  - name: Proverbia 15:15
    orderIndex: 14
    osisId: Prov.15.15
    sblId: Prov 15:15
    shortName: Prv 15:15
    text: Omnes dies pauperis mali;hilaris autem corde quasi iuge convivium.
  - name: Proverbia 15:16
    orderIndex: 15
    osisId: Prov.15.16
    sblId: Prov 15:16
    shortName: Prv 15:16
    text: Melius est parum cum timore Dominiquam thesauri magni cum sollicitudine.
  - name: Proverbia 15:17
    orderIndex: 16
    osisId: Prov.15.17
    sblId: Prov 15:17
    shortName: Prv 15:17
    text: Melius est demensum holerum cum caritatequam vitulus saginatus cum odio.
  - name: Proverbia 15:18
    orderIndex: 17
    osisId: Prov.15.18
    sblId: Prov 15:18
    shortName: Prv 15:18
    text: Vir iracundus provocat rixas;qui patiens est, mitigat lites.
  - name: Proverbia 15:19
    orderIndex: 18
    osisId: Prov.15.19
    sblId: Prov 15:19
    shortName: Prv 15:19
    text: Iter pigrorum quasi saepes spinarum,via sollertium complanata.
  - name: Proverbia 15:20
    orderIndex: 19
    osisId: Prov.15.20
    sblId: Prov 15:20
    shortName: Prv 15:20
    text: Filius sapiens laetificat patrem,et stultus homo despicit matrem suam.
  - name: Proverbia 15:21
    orderIndex: 20
    osisId: Prov.15.21
    sblId: Prov 15:21
    shortName: Prv 15:21
    text: Stultitia gaudium sensu carenti;et vir prudens dirigit gressus suos.
  - name: Proverbia 15:22
    orderIndex: 21
    osisId: Prov.15.22
    sblId: Prov 15:22
    shortName: Prv 15:22
    text: Dissipantur cogitationes, ubi non est consilium;ubi vero sunt plures consiliarii,
      confirmantur.
  - name: Proverbia 15:23
    orderIndex: 22
    osisId: Prov.15.23
    sblId: Prov 15:23
    shortName: Prv 15:23
    text: Laetatur homo in responsione oris sui,et sermo opportunus est optimus.
  - name: Proverbia 15:24
    orderIndex: 23
    osisId: Prov.15.24
    sblId: Prov 15:24
    shortName: Prv 15:24
    text: Semita vitae sursum est viro erudito,ut declinet de inferno deorsum.
  - name: Proverbia 15:25
    orderIndex: 24
    osisId: Prov.15.25
    sblId: Prov 15:25
    shortName: Prv 15:25
    text: Domum superborum demolietur Dominuset firmos faciet terminos viduae.
  - name: Proverbia 15:26
    orderIndex: 25
    osisId: Prov.15.26
    sblId: Prov 15:26
    shortName: Prv 15:26
    text: Abominatio Domini cogitationes malae,et purus sermo pulcherrimus.
  - name: Proverbia 15:27
    orderIndex: 26
    osisId: Prov.15.27
    sblId: Prov 15:27
    shortName: Prv 15:27
    text: Conturbat domum suam, qui sectatur avaritiam;qui autem odit munera, vivet.
  - name: Proverbia 15:28
    orderIndex: 27
    osisId: Prov.15.28
    sblId: Prov 15:28
    shortName: Prv 15:28
    text: Mens iusti meditatur, ut respondeat;os impiorum redundat malis.
  - name: Proverbia 15:29
    orderIndex: 28
    osisId: Prov.15.29
    sblId: Prov 15:29
    shortName: Prv 15:29
    text: Longe est Dominus ab impiiset orationes iustorum exaudiet.
  - name: Proverbia 15:30
    orderIndex: 29
    osisId: Prov.15.30
    sblId: Prov 15:30
    shortName: Prv 15:30
    text: Lux oculorum laetificat animam,fama bona impinguat ossa.
  - name: Proverbia 15:31
    orderIndex: 30
    osisId: Prov.15.31
    sblId: Prov 15:31
    shortName: Prv 15:31
    text: Auris, quae audit increpationes vitae,in medio sapientium commorabitur.
  - name: Proverbia 15:32
    orderIndex: 31
    osisId: Prov.15.32
    sblId: Prov 15:32
    shortName: Prv 15:32
    text: Qui abicit disciplinam, despicit animam suam;qui autem acquiescit increpationibus,
      possessor est cordis.
  - name: Proverbia 15:33
    orderIndex: 32
    osisId: Prov.15.33
    sblId: Prov 15:33
    shortName: Prv 15:33
    text: Timor Domini disciplina sapientiae,et gloriam praecedit humilitas.
  versesCount: 33
- name: Proverbia 16
  orderIndex: 15
  osisId: Prov.16
  sblId: Prov 16
  shortName: Prv 16
  verses:
  - name: Proverbia 16:1
    orderIndex: 0
    osisId: Prov.16.1
    sblId: Prov 16:1
    shortName: Prv 16:1
    text: Hominis est animum praeparare,et Domini est responsio linguae.
  - name: Proverbia 16:2
    orderIndex: 1
    osisId: Prov.16.2
    sblId: Prov 16:2
    shortName: Prv 16:2
    text: Omnes viae hominis purae sunt oculis eius,spirituum ponderator est Dominus.
  - name: Proverbia 16:3
    orderIndex: 2
    osisId: Prov.16.3
    sblId: Prov 16:3
    shortName: Prv 16:3
    text: Revela Domino opera tua,et dirigentur cogitationes tuae.
  - name: Proverbia 16:4
    orderIndex: 3
    osisId: Prov.16.4
    sblId: Prov 16:4
    shortName: Prv 16:4
    text: Universa secundum proprium finem operatus est Dominus;impium quoque ad diem
      malum.
  - name: Proverbia 16:5
    orderIndex: 4
    osisId: Prov.16.5
    sblId: Prov 16:5
    shortName: Prv 16:5
    text: Abominatio Domini est omnis arrogans;manus in manu, non erit innocens.
  - name: Proverbia 16:6
    orderIndex: 5
    osisId: Prov.16.6
    sblId: Prov 16:6
    shortName: Prv 16:6
    text: Misericordia et veritate redimitur iniquitas,et in timore Domini declinatur
      a malo.
  - name: Proverbia 16:7
    orderIndex: 6
    osisId: Prov.16.7
    sblId: Prov 16:7
    shortName: Prv 16:7
    text: Cum placuerint Domino viae hominis,inimicos quoque eius convertet ad pacem.
  - name: Proverbia 16:8
    orderIndex: 7
    osisId: Prov.16.8
    sblId: Prov 16:8
    shortName: Prv 16:8
    text: Melius est parum cum iustitiaquam multi fructus sine aequitate.
  - name: Proverbia 16:9
    orderIndex: 8
    osisId: Prov.16.9
    sblId: Prov 16:9
    shortName: Prv 16:9
    text: Cor hominis disponit viam suam,sed Domini est dirigere gressus eius.
  - name: Proverbia 16:10
    orderIndex: 9
    osisId: Prov.16.10
    sblId: Prov 16:10
    shortName: Prv 16:10
    text: Divinatio in labiis regis,in iudicio non errabit os eius.
  - name: Proverbia 16:11
    orderIndex: 10
    osisId: Prov.16.11
    sblId: Prov 16:11
    shortName: Prv 16:11
    text: Pondus et statera iusta Domini sunt,et opera eius omnes lapides sacculi.
  - name: Proverbia 16:12
    orderIndex: 11
    osisId: Prov.16.12
    sblId: Prov 16:12
    shortName: Prv 16:12
    text: Abominantur reges agere impie,quoniam iustitia firmatur solium.
  - name: Proverbia 16:13
    orderIndex: 12
    osisId: Prov.16.13
    sblId: Prov 16:13
    shortName: Prv 16:13
    text: Voluntas regum labia iusta;qui recta loquitur, diligetur.
  - name: Proverbia 16:14
    orderIndex: 13
    osisId: Prov.16.14
    sblId: Prov 16:14
    shortName: Prv 16:14
    text: Indignatio regis nuntii mortis,et vir sapiens placabit eam.
  - name: Proverbia 16:15
    orderIndex: 14
    osisId: Prov.16.15
    sblId: Prov 16:15
    shortName: Prv 16:15
    text: In lumine vultus regis vita,et voluntas eius quasi imber serotinus.
  - name: Proverbia 16:16
    orderIndex: 15
    osisId: Prov.16.16
    sblId: Prov 16:16
    shortName: Prv 16:16
    text: Possidere sapientiam quanto melius est auro;et acquirere prudentiam pretiosius
      est argento.
  - name: Proverbia 16:17
    orderIndex: 16
    osisId: Prov.16.17
    sblId: Prov 16:17
    shortName: Prv 16:17
    text: Semita iustorum declinare a malo;custos animae suae, qui servat viam suam.
  - name: Proverbia 16:18
    orderIndex: 17
    osisId: Prov.16.18
    sblId: Prov 16:18
    shortName: Prv 16:18
    text: Contritionem praecedit superbia,et ante ruinam exaltatio spiritus.
  - name: Proverbia 16:19
    orderIndex: 18
    osisId: Prov.16.19
    sblId: Prov 16:19
    shortName: Prv 16:19
    text: Melius est humiliari cum mitibusquam dividere spolia cum superbis.
  - name: Proverbia 16:20
    orderIndex: 19
    osisId: Prov.16.20
    sblId: Prov 16:20
    shortName: Prv 16:20
    text: Eruditus in verbo reperiet bona;et, qui sperat in Domino, beatus est.
  - name: Proverbia 16:21
    orderIndex: 20
    osisId: Prov.16.21
    sblId: Prov 16:21
    shortName: Prv 16:21
    text: Qui sapiens est corde, appellabitur prudens;et dulcedo labiorum addet doctrinam.
  - name: Proverbia 16:22
    orderIndex: 21
    osisId: Prov.16.22
    sblId: Prov 16:22
    shortName: Prv 16:22
    text: Fons vitae eruditio possidentis;poena stultorum stultitia.
  - name: Proverbia 16:23
    orderIndex: 22
    osisId: Prov.16.23
    sblId: Prov 16:23
    shortName: Prv 16:23
    text: Cor sapientis erudiet os eiuset labiis eius addet doctrinam.
  - name: Proverbia 16:24
    orderIndex: 23
    osisId: Prov.16.24
    sblId: Prov 16:24
    shortName: Prv 16:24
    text: Favus mellis composita verba,dulcedo animae et sanitas ossium.
  - name: Proverbia 16:25
    orderIndex: 24
    osisId: Prov.16.25
    sblId: Prov 16:25
    shortName: Prv 16:25
    text: Est via, quae videtur homini recta,et novissima eius ducunt ad mortem.
  - name: Proverbia 16:26
    orderIndex: 25
    osisId: Prov.16.26
    sblId: Prov 16:26
    shortName: Prv 16:26
    text: Anima laborantis laborat sibi,quia compulit eum os suum.
  - name: Proverbia 16:27
    orderIndex: 26
    osisId: Prov.16.27
    sblId: Prov 16:27
    shortName: Prv 16:27
    text: Vir impius fodit malum,et in labiis eius quasi ignis ardens.
  - name: Proverbia 16:28
    orderIndex: 27
    osisId: Prov.16.28
    sblId: Prov 16:28
    shortName: Prv 16:28
    text: Homo perversus suscitat lites,et mussitator separat familiares.
  - name: Proverbia 16:29
    orderIndex: 28
    osisId: Prov.16.29
    sblId: Prov 16:29
    shortName: Prv 16:29
    text: Vir iniquus lactat amicum suumet ducit eum per viam non bonam.
  - name: Proverbia 16:30
    orderIndex: 29
    osisId: Prov.16.30
    sblId: Prov 16:30
    shortName: Prv 16:30
    text: Qui attonitis oculis cogitat prava,comprimens labia sua perficit malum.
  - name: Proverbia 16:31
    orderIndex: 30
    osisId: Prov.16.31
    sblId: Prov 16:31
    shortName: Prv 16:31
    text: Corona dignitatis canities,quae in viis iustitiae reperietur.
  - name: Proverbia 16:32
    orderIndex: 31
    osisId: Prov.16.32
    sblId: Prov 16:32
    shortName: Prv 16:32
    text: Melior est patiens viro forti,et, qui dominatur animo suo, expugnatore urbium.
  - name: Proverbia 16:33
    orderIndex: 32
    osisId: Prov.16.33
    sblId: Prov 16:33
    shortName: Prv 16:33
    text: Sortes mittuntur in sinum,sed a Domino temperantur.
  versesCount: 33
- name: Proverbia 17
  orderIndex: 16
  osisId: Prov.17
  sblId: Prov 17
  shortName: Prv 17
  verses:
  - name: Proverbia 17:1
    orderIndex: 0
    osisId: Prov.17.1
    sblId: Prov 17:1
    shortName: Prv 17:1
    text: Melior est buccella sicca cum pacequam domus plena victimis cum iurgio.
  - name: Proverbia 17:2
    orderIndex: 1
    osisId: Prov.17.2
    sblId: Prov 17:2
    shortName: Prv 17:2
    text: Servus sapiens dominabitur filiis inhonestiset inter fratres hereditatem
      dividet.
  - name: Proverbia 17:3
    orderIndex: 2
    osisId: Prov.17.3
    sblId: Prov 17:3
    shortName: Prv 17:3
    text: Sicut igne probatur argentum et aurum camino,ita corda probat Dominus.
  - name: Proverbia 17:4
    orderIndex: 3
    osisId: Prov.17.4
    sblId: Prov 17:4
    shortName: Prv 17:4
    text: Malus oboedit labio iniquo,et fallax obtemperat linguae mendaci.
  - name: Proverbia 17:5
    orderIndex: 4
    osisId: Prov.17.5
    sblId: Prov 17:5
    shortName: Prv 17:5
    text: Qui despicit pauperem, exprobrat Factori eius;et, qui in ruina laetatur
      alterius, non erit impunitus.
  - name: Proverbia 17:6
    orderIndex: 5
    osisId: Prov.17.6
    sblId: Prov 17:6
    shortName: Prv 17:6
    text: Corona senum filii filiorum,et gloria filiorum patres eorum.
  - name: Proverbia 17:7
    orderIndex: 6
    osisId: Prov.17.7
    sblId: Prov 17:7
    shortName: Prv 17:7
    text: Non decent stultum verba composita,nec principem labium mentiens.
  - name: Proverbia 17:8
    orderIndex: 7
    osisId: Prov.17.8
    sblId: Prov 17:8
    shortName: Prv 17:8
    text: Gemma gratissima munus in oculis domini eius;quocumque se verterit, prospere
      aget.
  - name: Proverbia 17:9
    orderIndex: 8
    osisId: Prov.17.9
    sblId: Prov 17:9
    shortName: Prv 17:9
    text: Qui celat delictum, quaerit amicitias;qui sermone repetit, separat foederatos.
  - name: Proverbia 17:10
    orderIndex: 9
    osisId: Prov.17.10
    sblId: Prov 17:10
    shortName: Prv 17:10
    text: Plus proficit correptio apud prudentemquam centum plagae apud stultum.
  - name: Proverbia 17:11
    orderIndex: 10
    osisId: Prov.17.11
    sblId: Prov 17:11
    shortName: Prv 17:11
    text: Semper iurgia quaerit malus;angelus autem crudelis mittetur contra eum.
  - name: Proverbia 17:12
    orderIndex: 11
    osisId: Prov.17.12
    sblId: Prov 17:12
    shortName: Prv 17:12
    text: Expedit magis ursae occurrere, raptis fetibus,quam fatuo confidenti in stultitia
      sua.
  - name: Proverbia 17:13
    orderIndex: 12
    osisId: Prov.17.13
    sblId: Prov 17:13
    shortName: Prv 17:13
    text: Qui reddit mala pro bonis,non recedet malum de domo eius.
  - name: Proverbia 17:14
    orderIndex: 13
    osisId: Prov.17.14
    sblId: Prov 17:14
    shortName: Prv 17:14
    text: Aquarum proruptio initium est iurgiorum;et, antequam exacerbetur contentio,
      desere.
  - name: Proverbia 17:15
    orderIndex: 14
    osisId: Prov.17.15
    sblId: Prov 17:15
    shortName: Prv 17:15
    text: Qui iustificat impium et qui condemnat iustum,abominabilis est uterque apud
      Dominum.
  - name: Proverbia 17:16
    orderIndex: 15
    osisId: Prov.17.16
    sblId: Prov 17:16
    shortName: Prv 17:16
    text: Ad quid pretium in manu stulti?Ad emendam sapientiam, cum careat corde?
  - name: Proverbia 17:17
    orderIndex: 16
    osisId: Prov.17.17
    sblId: Prov 17:17
    shortName: Prv 17:17
    text: Omni tempore diligit, qui amicus est,et frater ad angustiam natus est.
  - name: Proverbia 17:18
    orderIndex: 17
    osisId: Prov.17.18
    sblId: Prov 17:18
    shortName: Prv 17:18
    text: Stultus homo iungit manus,cum spoponderit pro amico suo.
  - name: Proverbia 17:19
    orderIndex: 18
    osisId: Prov.17.19
    sblId: Prov 17:19
    shortName: Prv 17:19
    text: Qui diligit delictum, diligit rixas;et, qui exaltat ostium, quaerit effracturam.
  - name: Proverbia 17:20
    orderIndex: 19
    osisId: Prov.17.20
    sblId: Prov 17:20
    shortName: Prv 17:20
    text: Qui perversi cordis est, non inveniet bonum;et, qui vertit linguam, incidet
      in malum.
  - name: Proverbia 17:21
    orderIndex: 20
    osisId: Prov.17.21
    sblId: Prov 17:21
    shortName: Prv 17:21
    text: Qui generat stultum, maerorem generat sibi,sed nec pater in fatuo laetabitur.
  - name: Proverbia 17:22
    orderIndex: 21
    osisId: Prov.17.22
    sblId: Prov 17:22
    shortName: Prv 17:22
    text: Animus gaudens aetatem floridam facit,spiritus tristis exsiccat ossa.
  - name: Proverbia 17:23
    orderIndex: 22
    osisId: Prov.17.23
    sblId: Prov 17:23
    shortName: Prv 17:23
    text: Munera de sinu impius accipit,ut pervertat semitas iudicii.
  - name: Proverbia 17:24
    orderIndex: 23
    osisId: Prov.17.24
    sblId: Prov 17:24
    shortName: Prv 17:24
    text: In facie prudentis lucet sapientia,oculi stultorum in finibus terrae.
  - name: Proverbia 17:25
    orderIndex: 24
    osisId: Prov.17.25
    sblId: Prov 17:25
    shortName: Prv 17:25
    text: Ira patris filius stultuset dolor matris, quae genuit eum.
  - name: Proverbia 17:26
    orderIndex: 25
    osisId: Prov.17.26
    sblId: Prov 17:26
    shortName: Prv 17:26
    text: Non est bonum multam inferre iustonec percutere principem contra rectitudinem.
  - name: Proverbia 17:27
    orderIndex: 26
    osisId: Prov.17.27
    sblId: Prov 17:27
    shortName: Prv 17:27
    text: Qui moderatur sermones suos, novit scientiam,et lenis spiritu est vir prudens.
  - name: Proverbia 17:28
    orderIndex: 27
    osisId: Prov.17.28
    sblId: Prov 17:28
    shortName: Prv 17:28
    text: Stultus quoque, si tacuerit, sapiens reputabituret, si compresserit labia
      sua, intellegens.
  versesCount: 28
- name: Proverbia 18
  orderIndex: 17
  osisId: Prov.18
  sblId: Prov 18
  shortName: Prv 18
  verses:
  - name: Proverbia 18:1
    orderIndex: 0
    osisId: Prov.18.1
    sblId: Prov 18:1
    shortName: Prv 18:1
    text: Occasiones quaerit, qui vult recedere ab amico;omni consilio exacerbatur.
  - name: Proverbia 18:2
    orderIndex: 1
    osisId: Prov.18.2
    sblId: Prov 18:2
    shortName: Prv 18:2
    text: Non delectatur stultus prudentiased in revelatione cordis sui.
  - name: Proverbia 18:3
    orderIndex: 2
    osisId: Prov.18.3
    sblId: Prov 18:3
    shortName: Prv 18:3
    text: Cum venerit impius, veniet et contemptio,et cum ignominia opprobrium.
  - name: Proverbia 18:4
    orderIndex: 3
    osisId: Prov.18.4
    sblId: Prov 18:4
    shortName: Prv 18:4
    text: Aqua profunda verba ex ore viri,et torrens redundans fons sapientiae.
  - name: Proverbia 18:5
    orderIndex: 4
    osisId: Prov.18.5
    sblId: Prov 18:5
    shortName: Prv 18:5
    text: Accipere personam impii non est bonum,ut declines iustum in iudicio.
  - name: Proverbia 18:6
    orderIndex: 5
    osisId: Prov.18.6
    sblId: Prov 18:6
    shortName: Prv 18:6
    text: Labia stulti miscent se rixis,et os eius plagas provocat.
  - name: Proverbia 18:7
    orderIndex: 6
    osisId: Prov.18.7
    sblId: Prov 18:7
    shortName: Prv 18:7
    text: Os stulti ruina eius,et labia ipsius laqueus animae eius.
  - name: Proverbia 18:8
    orderIndex: 7
    osisId: Prov.18.8
    sblId: Prov 18:8
    shortName: Prv 18:8
    text: Verba susurronis quasi dulcia,et ipsa perveniunt usque ad interiora ventris.
  - name: Proverbia 18:9
    orderIndex: 8
    osisId: Prov.18.9
    sblId: Prov 18:9
    shortName: Prv 18:9
    text: Qui mollis et dissolutus est in opere suo,frater est viri dissipantis.
  - name: Proverbia 18:10
    orderIndex: 9
    osisId: Prov.18.10
    sblId: Prov 18:10
    shortName: Prv 18:10
    text: Turris fortissima nomen Domini;ad ipsum currit iustus et exaltabitur.
  - name: Proverbia 18:11
    orderIndex: 10
    osisId: Prov.18.11
    sblId: Prov 18:11
    shortName: Prv 18:11
    text: Substantia divitis urbs roboris eiuset quasi murus excelsus in cogitatione
      eius.
  - name: Proverbia 18:12
    orderIndex: 11
    osisId: Prov.18.12
    sblId: Prov 18:12
    shortName: Prv 18:12
    text: Antequam conteratur, exaltatur cor hominis;et, antequam glorificetur, humiliatur.
  - name: Proverbia 18:13
    orderIndex: 12
    osisId: Prov.18.13
    sblId: Prov 18:13
    shortName: Prv 18:13
    text: Qui prius respondet quam audiat,stultitia est ei et contumelia.
  - name: Proverbia 18:14
    orderIndex: 13
    osisId: Prov.18.14
    sblId: Prov 18:14
    shortName: Prv 18:14
    text: Spiritus viri sustentat imbecillitatem suam;spiritum vero confractum, quis
      poterit sustinere?
  - name: Proverbia 18:15
    orderIndex: 14
    osisId: Prov.18.15
    sblId: Prov 18:15
    shortName: Prv 18:15
    text: Cor prudens possidebit scientiam,et auris sapientium quaerit doctrinam.
  - name: Proverbia 18:16
    orderIndex: 15
    osisId: Prov.18.16
    sblId: Prov 18:16
    shortName: Prv 18:16
    text: Donum hominis dilatat viam eiuset ante principes deducit eum.
  - name: Proverbia 18:17
    orderIndex: 16
    osisId: Prov.18.17
    sblId: Prov 18:17
    shortName: Prv 18:17
    text: Qui prior in contentione loquitur, putatur iustus;venit amicus eius et arguet
      eum.
  - name: Proverbia 18:18
    orderIndex: 17
    osisId: Prov.18.18
    sblId: Prov 18:18
    shortName: Prv 18:18
    text: Lites comprimit sorset inter potentes quoque diiudicat.
  - name: Proverbia 18:19
    orderIndex: 18
    osisId: Prov.18.19
    sblId: Prov 18:19
    shortName: Prv 18:19
    text: Frater, qui offenditur, durior est civitate firma,et lites quasi vectes
      urbium.
  - name: Proverbia 18:20
    orderIndex: 19
    osisId: Prov.18.20
    sblId: Prov 18:20
    shortName: Prv 18:20
    text: De fructu oris viri replebitur venter eius,et genimina labiorum ipsius saturabunt
      eum.
  - name: Proverbia 18:21
    orderIndex: 20
    osisId: Prov.18.21
    sblId: Prov 18:21
    shortName: Prv 18:21
    text: Mors et vita in manu linguae;qui diligunt eam, comedent fructus eius.
  - name: Proverbia 18:22
    orderIndex: 21
    osisId: Prov.18.22
    sblId: Prov 18:22
    shortName: Prv 18:22
    text: Qui invenit mulierem bonam, invenit bonumet hausit gratiam a Domino.
  - name: Proverbia 18:23
    orderIndex: 22
    osisId: Prov.18.23
    sblId: Prov 18:23
    shortName: Prv 18:23
    text: Cum obsecrationibus loquetur pauper,et dives effabitur rigide.
  - name: Proverbia 18:24
    orderIndex: 23
    osisId: Prov.18.24
    sblId: Prov 18:24
    shortName: Prv 18:24
    text: Vir cum amicis concuti potest,sed est amicus, qui adhaereat magis quam frater.
  versesCount: 24
- name: Proverbia 19
  orderIndex: 18
  osisId: Prov.19
  sblId: Prov 19
  shortName: Prv 19
  verses:
  - name: Proverbia 19:1
    orderIndex: 0
    osisId: Prov.19.1
    sblId: Prov 19:1
    shortName: Prv 19:1
    text: Melior est pauper, qui ambulat in simplicitate sua,quam qui torquet labia
      et est insipiens.
  - name: Proverbia 19:2
    orderIndex: 1
    osisId: Prov.19.2
    sblId: Prov 19:2
    shortName: Prv 19:2
    text: Ubi non est scientia animae, non est bonum;et, qui festinus est pedibus,
      offendit.
  - name: Proverbia 19:3
    orderIndex: 2
    osisId: Prov.19.3
    sblId: Prov 19:3
    shortName: Prv 19:3
    text: Stultitia hominis supplantat gressus eius,et contra Deum fervet animo suo.
  - name: Proverbia 19:4
    orderIndex: 3
    osisId: Prov.19.4
    sblId: Prov 19:4
    shortName: Prv 19:4
    text: Divitiae addunt amicos plurimos;pauper autem ab amico suo separatur.
  - name: Proverbia 19:5
    orderIndex: 4
    osisId: Prov.19.5
    sblId: Prov 19:5
    shortName: Prv 19:5
    text: Testis falsus non erit impunitus;et, qui mendacia loquitur, non effugiet.
  - name: Proverbia 19:6
    orderIndex: 5
    osisId: Prov.19.6
    sblId: Prov 19:6
    shortName: Prv 19:6
    text: Multi blandiuntur faciei potentis,et omnes amici sunt dona tribuenti.
  - name: Proverbia 19:7
    orderIndex: 6
    osisId: Prov.19.7
    sblId: Prov 19:7
    shortName: Prv 19:7
    text: Omnes fratres hominis pauperis oderunt eum,insu7per et amici procul recesserunt
      ab eo;qui tantum verba sectatur, nihil habebit.
  - name: Proverbia 19:8
    orderIndex: 7
    osisId: Prov.19.8
    sblId: Prov 19:8
    shortName: Prv 19:8
    text: Qui autem possessor est mentis, diligit animam suam,et custos prudentiae
      inveniet bona.
  - name: Proverbia 19:9
    orderIndex: 8
    osisId: Prov.19.9
    sblId: Prov 19:9
    shortName: Prv 19:9
    text: Falsus testis non erit impunitus;et, qui loquitur mendacia, peribit.
  - name: Proverbia 19:10
    orderIndex: 9
    osisId: Prov.19.10
    sblId: Prov 19:10
    shortName: Prv 19:10
    text: Non decent stultum deliciae,nec servum dominari principibus.
  - name: Proverbia 19:11
    orderIndex: 10
    osisId: Prov.19.11
    sblId: Prov 19:11
    shortName: Prv 19:11
    text: Doctrina viri mitigat iram eius,et gloria eius est iniqua praetergredi.
  - name: Proverbia 19:12
    orderIndex: 11
    osisId: Prov.19.12
    sblId: Prov 19:12
    shortName: Prv 19:12
    text: Sicut fremitus leonis ita et regis ira,et sicut ros super herbam ita et
      gratia eius.
  - name: Proverbia 19:13
    orderIndex: 12
    osisId: Prov.19.13
    sblId: Prov 19:13
    shortName: Prv 19:13
    text: Calamitas patris filius stultus;et tecta iugiter perstillantia litigiosa
      mulier.
  - name: Proverbia 19:14
    orderIndex: 13
    osisId: Prov.19.14
    sblId: Prov 19:14
    shortName: Prv 19:14
    text: Domus et divitiae hereditas patrum,a Domino autem uxor prudens.
  - name: Proverbia 19:15
    orderIndex: 14
    osisId: Prov.19.15
    sblId: Prov 19:15
    shortName: Prv 19:15
    text: Pigredo immittit soporem,et anima dissoluta esuriet.
  - name: Proverbia 19:16
    orderIndex: 15
    osisId: Prov.19.16
    sblId: Prov 19:16
    shortName: Prv 19:16
    text: Qui custodit mandatum, custodit animam suam;qui autem neglegit viam suam,
      mortificabitur.
  - name: Proverbia 19:17
    orderIndex: 16
    osisId: Prov.19.17
    sblId: Prov 19:17
    shortName: Prv 19:17
    text: Feneratur Domino, qui miseretur pauperis,et vicissitudinem suam reddet ei.
  - name: Proverbia 19:18
    orderIndex: 17
    osisId: Prov.19.18
    sblId: Prov 19:18
    shortName: Prv 19:18
    text: Erudi filium tuum, dum spes est;ad interfectionem autem eius ne ponas animam
      tuam.
  - name: Proverbia 19:19
    orderIndex: 18
    osisId: Prov.19.19
    sblId: Prov 19:19
    shortName: Prv 19:19
    text: Qui impatiens est, sustinebit multam;et, si eum abripere vis, aliud appones.
  - name: Proverbia 19:20
    orderIndex: 19
    osisId: Prov.19.20
    sblId: Prov 19:20
    shortName: Prv 19:20
    text: Audi consilium et suscipe disciplinam,ut sis sapiens in novissimis tuis.
  - name: Proverbia 19:21
    orderIndex: 20
    osisId: Prov.19.21
    sblId: Prov 19:21
    shortName: Prv 19:21
    text: Multae cogitationes in corde viri,voluntas autem Domini permanebit.
  - name: Proverbia 19:22
    orderIndex: 21
    osisId: Prov.19.22
    sblId: Prov 19:22
    shortName: Prv 19:22
    text: Desiderabile in homine est misericordia eius;et melior est pauper quam vir
      mendax.
  - name: Proverbia 19:23
    orderIndex: 22
    osisId: Prov.19.23
    sblId: Prov 19:23
    shortName: Prv 19:23
    text: Timor Domini ad vitam,et in plenitudine commorabitur absque visitatione
      mali.
  - name: Proverbia 19:24
    orderIndex: 23
    osisId: Prov.19.24
    sblId: Prov 19:24
    shortName: Prv 19:24
    text: Abscondit piger manum suam in catinonec ad os suum applicat eam.
  - name: Proverbia 19:25
    orderIndex: 24
    osisId: Prov.19.25
    sblId: Prov 19:25
    shortName: Prv 19:25
    text: Derisore flagellato vel parvulus sapientior erit;si autem corripueris sapientem,
      intelleget disciplinam.
  - name: Proverbia 19:26
    orderIndex: 25
    osisId: Prov.19.26
    sblId: Prov 19:26
    shortName: Prv 19:26
    text: Qui affligit patrem et fugat matrem,filius inhonestus et ignominiosus.
  - name: Proverbia 19:27
    orderIndex: 26
    osisId: Prov.19.27
    sblId: Prov 19:27
    shortName: Prv 19:27
    text: Acquiesce, fili, ut audias doctrinamnec erres a sermonibus scientiae.
  - name: Proverbia 19:28
    orderIndex: 27
    osisId: Prov.19.28
    sblId: Prov 19:28
    shortName: Prv 19:28
    text: Testis iniquus deridet iudicium,et os impiorum devorat iniquitatem.
  - name: Proverbia 19:29
    orderIndex: 28
    osisId: Prov.19.29
    sblId: Prov 19:29
    shortName: Prv 19:29
    text: Paratae sunt derisoribus virgae,et plagae stultorum corporibus.
  versesCount: 29
- name: Proverbia 20
  orderIndex: 19
  osisId: Prov.20
  sblId: Prov 20
  shortName: Prv 20
  verses:
  - name: Proverbia 20:1
    orderIndex: 0
    osisId: Prov.20.1
    sblId: Prov 20:1
    shortName: Prv 20:1
    text: Luxuriosa res vinum, et tumultuosa sicera;quicumque his delectatur, non
      erit sapiens.
  - name: Proverbia 20:2
    orderIndex: 1
    osisId: Prov.20.2
    sblId: Prov 20:2
    shortName: Prv 20:2
    text: Sicut rugitus leonis ita et terror regis:qui provocat eum, peccat in animam
      suam.
  - name: Proverbia 20:3
    orderIndex: 2
    osisId: Prov.20.3
    sblId: Prov 20:3
    shortName: Prv 20:3
    text: Honor est homini separari a contentionibus;omnes autem stulti miscentur
      contumeliis.
  - name: Proverbia 20:4
    orderIndex: 3
    osisId: Prov.20.4
    sblId: Prov 20:4
    shortName: Prv 20:4
    text: Propter frigus piger arare noluit;mendicabit ergo aestate, et non dabitur
      illi.
  - name: Proverbia 20:5
    orderIndex: 4
    osisId: Prov.20.5
    sblId: Prov 20:5
    shortName: Prv 20:5
    text: Sicut aqua profunda consilium in corde viri,sed homo sapiens exhauriet illud.
  - name: Proverbia 20:6
    orderIndex: 5
    osisId: Prov.20.6
    sblId: Prov 20:6
    shortName: Prv 20:6
    text: Multi homines misericordes vocantur;virum autem fidelem quis inveniet?
  - name: Proverbia 20:7
    orderIndex: 6
    osisId: Prov.20.7
    sblId: Prov 20:7
    shortName: Prv 20:7
    text: Iustus, qui ambulat in simplicitate sua,beatos post se filios derelinquet.
  - name: Proverbia 20:8
    orderIndex: 7
    osisId: Prov.20.8
    sblId: Prov 20:8
    shortName: Prv 20:8
    text: Rex, qui sedet in solio iudicii,dissipat omne malum intuitu suo.
  - name: Proverbia 20:9
    orderIndex: 8
    osisId: Prov.20.9
    sblId: Prov 20:9
    shortName: Prv 20:9
    text: 'Quis potest dicere: " Mundavi cor meum,purus sum a peccato "?'
  - name: Proverbia 20:10
    orderIndex: 9
    osisId: Prov.20.10
    sblId: Prov 20:10
    shortName: Prv 20:10
    text: Pondus et pondus, mensura et mensura,utrumque abominabile est apud Dominum.
  - name: Proverbia 20:11
    orderIndex: 10
    osisId: Prov.20.11
    sblId: Prov 20:11
    shortName: Prv 20:11
    text: Ex studiis suis intellegitur puer,si munda et recta sint opera eius.
  - name: Proverbia 20:12
    orderIndex: 11
    osisId: Prov.20.12
    sblId: Prov 20:12
    shortName: Prv 20:12
    text: Aurem audientem et oculum videntem,Dominus fecit utrumque.
  - name: Proverbia 20:13
    orderIndex: 12
    osisId: Prov.20.13
    sblId: Prov 20:13
    shortName: Prv 20:13
    text: Noli diligere somnum, ne te egestas opprimat;aperi oculos tuos et saturare
      panibus.
  - name: Proverbia 20:14
    orderIndex: 13
    osisId: Prov.20.14
    sblId: Prov 20:14
    shortName: Prv 20:14
    text: '" Malum est, malum est! " dicit omnis emptoret, cum recesserit, tunc gloriabitur.'
  - name: Proverbia 20:15
    orderIndex: 14
    osisId: Prov.20.15
    sblId: Prov 20:15
    shortName: Prv 20:15
    text: Est aurum et multitudo gemmarumet vas pretiosum labia scientiae.
  - name: Proverbia 20:16
    orderIndex: 15
    osisId: Prov.20.16
    sblId: Prov 20:16
    shortName: Prv 20:16
    text: Tolle vestimentum eius, quia fideiussor exstitit alieni,et pro extraneis
      aufer pignus ab eo.
  - name: Proverbia 20:17
    orderIndex: 16
    osisId: Prov.20.17
    sblId: Prov 20:17
    shortName: Prv 20:17
    text: Suavis est homini panis mendacii,et postea implebitur os eius calculo.
  - name: Proverbia 20:18
    orderIndex: 17
    osisId: Prov.20.18
    sblId: Prov 20:18
    shortName: Prv 20:18
    text: Cogitationes consiliis firmantur,et dispensationibus tractanda sunt bella.
  - name: Proverbia 20:19
    orderIndex: 18
    osisId: Prov.20.19
    sblId: Prov 20:19
    shortName: Prv 20:19
    text: Ei, qui revelat mysteria et calumniaturet dilatat labia sua, ne commiscearis.
  - name: Proverbia 20:20
    orderIndex: 19
    osisId: Prov.20.20
    sblId: Prov 20:20
    shortName: Prv 20:20
    text: Qui maledicit patri suo et matri,exstinguetur lucerna eius in mediis tenebris.
  - name: Proverbia 20:21
    orderIndex: 20
    osisId: Prov.20.21
    sblId: Prov 20:21
    shortName: Prv 20:21
    text: Hereditas, ad quam festinatur in principio,in novissimo benedictione carebit.
  - name: Proverbia 20:22
    orderIndex: 21
    osisId: Prov.20.22
    sblId: Prov 20:22
    shortName: Prv 20:22
    text: 'Ne dicas: " Reddam malum ";exspecta Dominum, et liberabit te.'
  - name: Proverbia 20:23
    orderIndex: 22
    osisId: Prov.20.23
    sblId: Prov 20:23
    shortName: Prv 20:23
    text: Abominatio est apud Dominum pondus et pondus;statera dolosa non est bona
      in oculis eius.
  - name: Proverbia 20:24
    orderIndex: 23
    osisId: Prov.20.24
    sblId: Prov 20:24
    shortName: Prv 20:24
    text: A Domino diriguntur gressus viri;quis autem hominum intellegere potest viam
      suam?
  - name: Proverbia 20:25
    orderIndex: 24
    osisId: Prov.20.25
    sblId: Prov 20:25
    shortName: Prv 20:25
    text: 'Laqueus est homini inconsulte dicere: " Sanctum! "et post vota retractare.'
  - name: Proverbia 20:26
    orderIndex: 25
    osisId: Prov.20.26
    sblId: Prov 20:26
    shortName: Prv 20:26
    text: Ventilat impios rex sapienset incurvat super eos rotam.
  - name: Proverbia 20:27
    orderIndex: 26
    osisId: Prov.20.27
    sblId: Prov 20:27
    shortName: Prv 20:27
    text: Lucerna Domini spiraculum hominis,quae investigat omnia secreta ventris.
  - name: Proverbia 20:28
    orderIndex: 27
    osisId: Prov.20.28
    sblId: Prov 20:28
    shortName: Prv 20:28
    text: Misericordia et veritas custodiunt regem,et roboratur clementia thronus
      eius.
  - name: Proverbia 20:29
    orderIndex: 28
    osisId: Prov.20.29
    sblId: Prov 20:29
    shortName: Prv 20:29
    text: Ornamentum iuvenum fortitudo eorum,et honor senum canities.
  - name: Proverbia 20:30
    orderIndex: 29
    osisId: Prov.20.30
    sblId: Prov 20:30
    shortName: Prv 20:30
    text: Livor vulneris absterget mala,et plagae in secretioribus ventris.
  versesCount: 30
- name: Proverbia 21
  orderIndex: 20
  osisId: Prov.21
  sblId: Prov 21
  shortName: Prv 21
  verses:
  - name: Proverbia 21:1
    orderIndex: 0
    osisId: Prov.21.1
    sblId: Prov 21:1
    shortName: Prv 21:1
    text: Sicut rivi aquarum cor regis in manu Domini:quocumque voluerit, inclinabit
      illud.
  - name: Proverbia 21:2
    orderIndex: 1
    osisId: Prov.21.2
    sblId: Prov 21:2
    shortName: Prv 21:2
    text: Omnis via viri recta sibi videtur;appendit autem corda Dominus.
  - name: Proverbia 21:3
    orderIndex: 2
    osisId: Prov.21.3
    sblId: Prov 21:3
    shortName: Prv 21:3
    text: Facere misericordiam et iudiciummagis placet Domino quam victimae.
  - name: Proverbia 21:4
    orderIndex: 3
    osisId: Prov.21.4
    sblId: Prov 21:4
    shortName: Prv 21:4
    text: 'Exaltatio oculorum et dilatatio cordis,lucerna impiorum: peccatum.'
  - name: Proverbia 21:5
    orderIndex: 4
    osisId: Prov.21.5
    sblId: Prov 21:5
    shortName: Prv 21:5
    text: Cogitationes sollertis semper in abundantiam;omnis autem festinus semper
      in egestate est.
  - name: Proverbia 21:6
    orderIndex: 5
    osisId: Prov.21.6
    sblId: Prov 21:6
    shortName: Prv 21:6
    text: Qui congregat thesauros lingua mendacii,vento impingetur ad laqueos mortis.
  - name: Proverbia 21:7
    orderIndex: 6
    osisId: Prov.21.7
    sblId: Prov 21:7
    shortName: Prv 21:7
    text: Violentia impiorum detrahet eos,quia noluerunt facere iudicium.
  - name: Proverbia 21:8
    orderIndex: 7
    osisId: Prov.21.8
    sblId: Prov 21:8
    shortName: Prv 21:8
    text: Perversa via viri aliena est;qui autem mundus est, rectum opus eius.
  - name: Proverbia 21:9
    orderIndex: 8
    osisId: Prov.21.9
    sblId: Prov 21:9
    shortName: Prv 21:9
    text: Melius est sedere in angulo domatisquam cum muliere litigiosa et in domo
      communi.
  - name: Proverbia 21:10
    orderIndex: 9
    osisId: Prov.21.10
    sblId: Prov 21:10
    shortName: Prv 21:10
    text: Anima impii desiderat malum;non miserebitur proximo suo.
  - name: Proverbia 21:11
    orderIndex: 10
    osisId: Prov.21.11
    sblId: Prov 21:11
    shortName: Prv 21:11
    text: Multato derisore sapientior erit parvulus;et, si instruatur sapiens, sumet
      scientiam.
  - name: Proverbia 21:12
    orderIndex: 11
    osisId: Prov.21.12
    sblId: Prov 21:12
    shortName: Prv 21:12
    text: Excogitat Iustus de domo impii,ut praecipitet impios in malum.
  - name: Proverbia 21:13
    orderIndex: 12
    osisId: Prov.21.13
    sblId: Prov 21:13
    shortName: Prv 21:13
    text: Qui obturat aurem suam ad clamorem pauperis,et ipse clamabit, et non exaudietur.
  - name: Proverbia 21:14
    orderIndex: 13
    osisId: Prov.21.14
    sblId: Prov 21:14
    shortName: Prv 21:14
    text: Munus absconditum exstinguit iras,et donum in sinu indignationem maximam.
  - name: Proverbia 21:15
    orderIndex: 14
    osisId: Prov.21.15
    sblId: Prov 21:15
    shortName: Prv 21:15
    text: Gaudium iusto est facere iudicium,et ruina operantibus iniquitatem.
  - name: Proverbia 21:16
    orderIndex: 15
    osisId: Prov.21.16
    sblId: Prov 21:16
    shortName: Prv 21:16
    text: Vir, qui erraverit a via prudentiae,in coetu umbrarum commorabitur.
  - name: Proverbia 21:17
    orderIndex: 16
    osisId: Prov.21.17
    sblId: Prov 21:17
    shortName: Prv 21:17
    text: Qui diligit convivia, in egestate erit;qui amat vinum et pinguia, non ditabitur.
  - name: Proverbia 21:18
    orderIndex: 17
    osisId: Prov.21.18
    sblId: Prov 21:18
    shortName: Prv 21:18
    text: Redemptio pro iusto impius,et pro rectis iniquus.
  - name: Proverbia 21:19
    orderIndex: 18
    osisId: Prov.21.19
    sblId: Prov 21:19
    shortName: Prv 21:19
    text: Melius est habitare in terra desertaquam cum muliere rixosa et iracunda.
  - name: Proverbia 21:20
    orderIndex: 19
    osisId: Prov.21.20
    sblId: Prov 21:20
    shortName: Prv 21:20
    text: Thesaurus desiderabilis et pinguis in habitaculo sapientis,et imprudens
      homo dissipabit illum.
  - name: Proverbia 21:21
    orderIndex: 20
    osisId: Prov.21.21
    sblId: Prov 21:21
    shortName: Prv 21:21
    text: Qui sequitur iustitiam et misericordiam,inveniet vitam et iustitiam et gloriam.
  - name: Proverbia 21:22
    orderIndex: 21
    osisId: Prov.21.22
    sblId: Prov 21:22
    shortName: Prv 21:22
    text: Civitatem fortium ascendit sapienset destruit robur fiduciae eius.
  - name: Proverbia 21:23
    orderIndex: 22
    osisId: Prov.21.23
    sblId: Prov 21:23
    shortName: Prv 21:23
    text: Qui custodit os suum et linguam suam,custodit ab angustiis animam suam.
  - name: Proverbia 21:24
    orderIndex: 23
    osisId: Prov.21.24
    sblId: Prov 21:24
    shortName: Prv 21:24
    text: Superbus et arrogans vocatur derisor,qui operatur in ira superbiae.
  - name: Proverbia 21:25
    orderIndex: 24
    osisId: Prov.21.25
    sblId: Prov 21:25
    shortName: Prv 21:25
    text: 'Desideria occidunt pigrum;noluerunt enim quidquam manus eius operari:'
  - name: Proverbia 21:26
    orderIndex: 25
    osisId: Prov.21.26
    sblId: Prov 21:26
    shortName: Prv 21:26
    text: tota die concupiscit et desiderat;qui autem iustus est, tribuet et non parcit.
  - name: Proverbia 21:27
    orderIndex: 26
    osisId: Prov.21.27
    sblId: Prov 21:27
    shortName: Prv 21:27
    text: Hostiae impiorum abominabiles,eo magis quia offeruntur ex scelere.
  - name: Proverbia 21:28
    orderIndex: 27
    osisId: Prov.21.28
    sblId: Prov 21:28
    shortName: Prv 21:28
    text: Testis mendax peribit;vir oboediens loquetur in victoriam.
  - name: Proverbia 21:29
    orderIndex: 28
    osisId: Prov.21.29
    sblId: Prov 21:29
    shortName: Prv 21:29
    text: Vir impius obfirmat vultum suum;qui autem rectus est, corrigit viam suam.
  - name: Proverbia 21:30
    orderIndex: 29
    osisId: Prov.21.30
    sblId: Prov 21:30
    shortName: Prv 21:30
    text: Non est sapientia, non est prudentia,non est consilium contra Dominum.
  - name: Proverbia 21:31
    orderIndex: 30
    osisId: Prov.21.31
    sblId: Prov 21:31
    shortName: Prv 21:31
    text: Equus paratur ad diem belli,Dominus autem salutem tribuit.
  versesCount: 31
- name: Proverbia 22
  orderIndex: 21
  osisId: Prov.22
  sblId: Prov 22
  shortName: Prv 22
  verses:
  - name: Proverbia 22:1
    orderIndex: 0
    osisId: Prov.22.1
    sblId: Prov 22:1
    shortName: Prv 22:1
    text: Melius est nomen bonum quam divitiae multae,super argentum et aurum gratia
      bona.
  - name: Proverbia 22:2
    orderIndex: 1
    osisId: Prov.22.2
    sblId: Prov 22:2
    shortName: Prv 22:2
    text: Dives et pauper obviaverunt sibi:utriusque operator est Dominus.
  - name: Proverbia 22:3
    orderIndex: 2
    osisId: Prov.22.3
    sblId: Prov 22:3
    shortName: Prv 22:3
    text: Callidus vidit malum et abscondit se;simplices pertransierunt et afflicti
      sunt damno.
  - name: Proverbia 22:4
    orderIndex: 3
    osisId: Prov.22.4
    sblId: Prov 22:4
    shortName: Prv 22:4
    text: Praemium modestiae timor Domini,divitiae et gloria et vita.
  - name: Proverbia 22:5
    orderIndex: 4
    osisId: Prov.22.5
    sblId: Prov 22:5
    shortName: Prv 22:5
    text: Spinae et laquei in via perversi,custos autem animae suae longe recedit
      ab eis.
  - name: Proverbia 22:6
    orderIndex: 5
    osisId: Prov.22.6
    sblId: Prov 22:6
    shortName: Prv 22:6
    text: Institue adulescentem iuxta viam suam;etiam cum senuerit, non recedet ab
      ea.
  - name: Proverbia 22:7
    orderIndex: 6
    osisId: Prov.22.7
    sblId: Prov 22:7
    shortName: Prv 22:7
    text: Dives pauperibus imperat;et, qui accipit mutuum, servus est fenerantis.
  - name: Proverbia 22:8
    orderIndex: 7
    osisId: Prov.22.8
    sblId: Prov 22:8
    shortName: Prv 22:8
    text: Qui seminat iniquitatem, metet malaet virga irae suae consummabitur.
  - name: Proverbia 22:9
    orderIndex: 8
    osisId: Prov.22.9
    sblId: Prov 22:9
    shortName: Prv 22:9
    text: Qui bono oculo est, benedicetur,de panibus enim suis dedit pauperi.
  - name: Proverbia 22:10
    orderIndex: 9
    osisId: Prov.22.10
    sblId: Prov 22:10
    shortName: Prv 22:10
    text: Eice derisorem, et exibit cum eo iurgium;cessabuntque causae et contumeliae.
  - name: Proverbia 22:11
    orderIndex: 10
    osisId: Prov.22.11
    sblId: Prov 22:11
    shortName: Prv 22:11
    text: Qui diligit cordis munditiam,propter gratiam labiorum suorum habebit amicum
      regem.
  - name: Proverbia 22:12
    orderIndex: 11
    osisId: Prov.22.12
    sblId: Prov 22:12
    shortName: Prv 22:12
    text: Oculi Domini custodiunt scientiam,et supplantantur verba iniqui.
  - name: Proverbia 22:13
    orderIndex: 12
    osisId: Prov.22.13
    sblId: Prov 22:13
    shortName: Prv 22:13
    text: 'Dicit piger: " Leo est foris,in medio platearum occidendus sum ".'
  - name: Proverbia 22:14
    orderIndex: 13
    osisId: Prov.22.14
    sblId: Prov 22:14
    shortName: Prv 22:14
    text: Fovea profunda os alienae;cui iratus est Dominus, incidet in eam.
  - name: Proverbia 22:15
    orderIndex: 14
    osisId: Prov.22.15
    sblId: Prov 22:15
    shortName: Prv 22:15
    text: Stultitia colligata est in corde pueri,et virga disciplinae fugabit eam.
  - name: Proverbia 22:16
    orderIndex: 15
    osisId: Prov.22.16
    sblId: Prov 22:16
    shortName: Prv 22:16
    text: Opprimis pauperem? Ipse augebit divitias suas.Donas ditiori? Ipse egebis.
  - name: Proverbia 22:17
    orderIndex: 16
    osisId: Prov.22.17
    sblId: Prov 22:17
    shortName: Prv 22:17
    text: Inclina aurem tuam et audi verba sapientium,appone autem cor ad doctrinam
      meam,
  - name: Proverbia 22:18
    orderIndex: 17
    osisId: Prov.22.18
    sblId: Prov 22:18
    shortName: Prv 22:18
    text: quia pulchra erunt, cum servaveris ea in ventre tuo,et redundabunt in labiis
      tuis.
  - name: Proverbia 22:19
    orderIndex: 18
    osisId: Prov.22.19
    sblId: Prov 22:19
    shortName: Prv 22:19
    text: Ut sit in Domino fiducia tua,ostendi ea tibi hodie.
  - name: Proverbia 22:20
    orderIndex: 19
    osisId: Prov.22.20
    sblId: Prov 22:20
    shortName: Prv 22:20
    text: Nonne descripsi ea tibi nudiustertiusin cogitationibus et scientia,
  - name: Proverbia 22:21
    orderIndex: 20
    osisId: Prov.22.21
    sblId: Prov 22:21
    shortName: Prv 22:21
    text: ut ostenderem tibi firmitatem verborum veritatis,ut respondeas illi, qui
      misit te?
  - name: Proverbia 22:22
    orderIndex: 21
    osisId: Prov.22.22
    sblId: Prov 22:22
    shortName: Prv 22:22
    text: Non facias violentiam pauperi, quia pauper est,neque conteras egenum in
      porta,
  - name: Proverbia 22:23
    orderIndex: 22
    osisId: Prov.22.23
    sblId: Prov 22:23
    shortName: Prv 22:23
    text: quia iudicabit Dominus causam eorum,et anima spoliabit spoliatores.
  - name: Proverbia 22:24
    orderIndex: 23
    osisId: Prov.22.24
    sblId: Prov 22:24
    shortName: Prv 22:24
    text: Noli esse amicus homini iracundoneque ambules cum viro furioso,
  - name: Proverbia 22:25
    orderIndex: 24
    osisId: Prov.22.25
    sblId: Prov 22:25
    shortName: Prv 22:25
    text: ne forte discas semitas eiuset sumas scandalum animae tuae.
  - name: Proverbia 22:26
    orderIndex: 25
    osisId: Prov.22.26
    sblId: Prov 22:26
    shortName: Prv 22:26
    text: 'Noli esse cum his, qui iungunt manus suaset qui vades se offerunt pro debitis:'
  - name: Proverbia 22:27
    orderIndex: 26
    osisId: Prov.22.27
    sblId: Prov 22:27
    shortName: Prv 22:27
    text: si enim non habes unde restituas,quid causae est ut tollat lectum tuum subter
      te?
  - name: Proverbia 22:28
    orderIndex: 27
    osisId: Prov.22.28
    sblId: Prov 22:28
    shortName: Prv 22:28
    text: Ne transferas terminos antiquos,quos posuerunt patres tui.
  - name: Proverbia 22:29
    orderIndex: 28
    osisId: Prov.22.29
    sblId: Prov 22:29
    shortName: Prv 22:29
    text: Vidisti virum velocem in opere suo:coram regibus stabit nec erit ante ignobiles.
  versesCount: 29
- name: Proverbia 23
  orderIndex: 22
  osisId: Prov.23
  sblId: Prov 23
  shortName: Prv 23
  verses:
  - name: Proverbia 23:1
    orderIndex: 0
    osisId: Prov.23.1
    sblId: Prov 23:1
    shortName: Prv 23:1
    text: Quando sederis, ut comedas cum principe,diligenter attende, quae apposita
      sunt ante faciem tuam,
  - name: Proverbia 23:2
    orderIndex: 1
    osisId: Prov.23.2
    sblId: Prov 23:2
    shortName: Prv 23:2
    text: et statue cultrum in gutture tuo,si avidus es.
  - name: Proverbia 23:3
    orderIndex: 2
    osisId: Prov.23.3
    sblId: Prov 23:3
    shortName: Prv 23:3
    text: Ne desideres de cibis eius,quia est panis mendacii.
  - name: Proverbia 23:4
    orderIndex: 3
    osisId: Prov.23.4
    sblId: Prov 23:4
    shortName: Prv 23:4
    text: Noli laborare, ut diteris,sed in prudentia tua acquiesce.
  - name: Proverbia 23:5
    orderIndex: 4
    osisId: Prov.23.5
    sblId: Prov 23:5
    shortName: Prv 23:5
    text: Si erigas oculos tuos ad opes, iam non sunt;quia facient sibi pennas quasi
      aquilae et volabunt in caelum.
  - name: Proverbia 23:6
    orderIndex: 5
    osisId: Prov.23.6
    sblId: Prov 23:6
    shortName: Prv 23:6
    text: Ne comedas cum homine invidoet ne desideres cibos eius;
  - name: Proverbia 23:7
    orderIndex: 6
    osisId: Prov.23.7
    sblId: Prov 23:7
    shortName: Prv 23:7
    text: quoniam sicut aestimavit in animo suo,ita ipse est. Comede et bibe " dicet
      tibi,et mens eius non est tecum.
  - name: Proverbia 23:8
    orderIndex: 7
    osisId: Prov.23.8
    sblId: Prov 23:8
    shortName: Prv 23:8
    text: Buccellam, quam comederas, evomeset perdes pulchros sermones tuos.
  - name: Proverbia 23:9
    orderIndex: 8
    osisId: Prov.23.9
    sblId: Prov 23:9
    shortName: Prv 23:9
    text: In auribus insipientium ne loquaris,quia despicient doctrinam eloquii tui.
  - name: Proverbia 23:10
    orderIndex: 9
    osisId: Prov.23.10
    sblId: Prov 23:10
    shortName: Prv 23:10
    text: 'Ne attingas terminos viduaeet agrum pupillorum ne introeas:'
  - name: Proverbia 23:11
    orderIndex: 10
    osisId: Prov.23.11
    sblId: Prov 23:11
    shortName: Prv 23:11
    text: redemptor enim illorum fortis est,et ipse iudicabit contra te causam illorum.
  - name: Proverbia 23:12
    orderIndex: 11
    osisId: Prov.23.12
    sblId: Prov 23:12
    shortName: Prv 23:12
    text: Introduc ad doctrinam cor tuumet aures tuas ad verba scientiae.
  - name: Proverbia 23:13
    orderIndex: 12
    osisId: Prov.23.13
    sblId: Prov 23:13
    shortName: Prv 23:13
    text: 'Noli subtrahere a puero disciplinam;si enim percusseris eum virga, non
      morietur:'
  - name: Proverbia 23:14
    orderIndex: 13
    osisId: Prov.23.14
    sblId: Prov 23:14
    shortName: Prv 23:14
    text: tu virga percuties eumet animam eius de inferno liberabis.
  - name: Proverbia 23:15
    orderIndex: 14
    osisId: Prov.23.15
    sblId: Prov 23:15
    shortName: Prv 23:15
    text: Fili mi, si sapiens fuerit cor tuum,gaudebit tecum et cor meum,
  - name: Proverbia 23:16
    orderIndex: 15
    osisId: Prov.23.16
    sblId: Prov 23:16
    shortName: Prv 23:16
    text: et exsultabunt renes mei,cum locuta fuerint rectum labia tua.
  - name: Proverbia 23:17
    orderIndex: 16
    osisId: Prov.23.17
    sblId: Prov 23:17
    shortName: Prv 23:17
    text: Non aemuletur cor tuum peccatores,sed in timore Domini esto tota die,
  - name: Proverbia 23:18
    orderIndex: 17
    osisId: Prov.23.18
    sblId: Prov 23:18
    shortName: Prv 23:18
    text: quia est tibi posteritas,et praestolatio tua non auferetur.
  - name: Proverbia 23:19
    orderIndex: 18
    osisId: Prov.23.19
    sblId: Prov 23:19
    shortName: Prv 23:19
    text: Audi, fili mi, et esto sapienset dirige in via animum tuum.
  - name: Proverbia 23:20
    orderIndex: 19
    osisId: Prov.23.20
    sblId: Prov 23:20
    shortName: Prv 23:20
    text: Noli esse in conviviis potatorumnec in comissationibus carnis,
  - name: Proverbia 23:21
    orderIndex: 20
    osisId: Prov.23.21
    sblId: Prov 23:21
    shortName: Prv 23:21
    text: quia vacantes potibus et comissatores consumentur,et vestietur pannis dormitatio.
  - name: Proverbia 23:22
    orderIndex: 21
    osisId: Prov.23.22
    sblId: Prov 23:22
    shortName: Prv 23:22
    text: Audi patrem tuum, qui genuit te,et ne contemnas, cum senuerit mater tua.
  - name: Proverbia 23:23
    orderIndex: 22
    osisId: Prov.23.23
    sblId: Prov 23:23
    shortName: Prv 23:23
    text: Veritatem eme et noli vendere;sapientiam eme et doctrinam et intellegentiam.
  - name: Proverbia 23:24
    orderIndex: 23
    osisId: Prov.23.24
    sblId: Prov 23:24
    shortName: Prv 23:24
    text: Exsultat gaudio pater iusti;qui sapientem genuit, laetabitur in eo;
  - name: Proverbia 23:25
    orderIndex: 24
    osisId: Prov.23.25
    sblId: Prov 23:25
    shortName: Prv 23:25
    text: gaudeat pater tuus et mater tua,et exsultet, quae genuit te.
  - name: Proverbia 23:26
    orderIndex: 25
    osisId: Prov.23.26
    sblId: Prov 23:26
    shortName: Prv 23:26
    text: Praebe, fili mi, cor tuum mihi,et oculi tui vias meas custodiant.
  - name: Proverbia 23:27
    orderIndex: 26
    osisId: Prov.23.27
    sblId: Prov 23:27
    shortName: Prv 23:27
    text: Fovea enim profunda est meretrix,et puteus angustus aliena,
  - name: Proverbia 23:28
    orderIndex: 27
    osisId: Prov.23.28
    sblId: Prov 23:28
    shortName: Prv 23:28
    text: nam insidiatur ipsa in via quasi latroet iniquos in hominibus addet.
  - name: Proverbia 23:29
    orderIndex: 28
    osisId: Prov.23.29
    sblId: Prov 23:29
    shortName: Prv 23:29
    text: Cui " Vae "? Cui " Eheu "?Cui rixae? Cui querela?Cui sine causa vulnera?
      Cui suffusio oculorum?
  - name: Proverbia 23:30
    orderIndex: 29
    osisId: Prov.23.30
    sblId: Prov 23:30
    shortName: Prv 23:30
    text: His, qui commorantur in vinoet eunt, ut scrutentur mixtum.
  - name: Proverbia 23:31
    orderIndex: 30
    osisId: Prov.23.31
    sblId: Prov 23:31
    shortName: Prv 23:31
    text: Ne intuearis vinum, quando flavescit,cum splenduerit in calice color eius:ingreditur
      blande,
  - name: Proverbia 23:32
    orderIndex: 31
    osisId: Prov.23.32
    sblId: Prov 23:32
    shortName: Prv 23:32
    text: sed in novissimo mordebit ut coluberet sicut regulus vulnerat.
  - name: Proverbia 23:33
    orderIndex: 32
    osisId: Prov.23.33
    sblId: Prov 23:33
    shortName: Prv 23:33
    text: Oculi tui videbunt extranea,et cor tuum loquetur perversa;
  - name: Proverbia 23:34
    orderIndex: 33
    osisId: Prov.23.34
    sblId: Prov 23:34
    shortName: Prv 23:34
    text: 'et eris sicut dormiens in medio mariet quasi sopitus ad malum navis:'
  - name: Proverbia 23:35
    orderIndex: 34
    osisId: Prov.23.35
    sblId: Prov 23:35
    shortName: Prv 23:35
    text: '" Verberaverunt me, sed non dolui,percusserunt me, et ego non sensi;quando
      evigilabo et rursus illud requiram? ".'
  versesCount: 35
- name: Proverbia 24
  orderIndex: 23
  osisId: Prov.24
  sblId: Prov 24
  shortName: Prv 24
  verses:
  - name: Proverbia 24:1
    orderIndex: 0
    osisId: Prov.24.1
    sblId: Prov 24:1
    shortName: Prv 24:1
    text: Ne aemuleris viros malosnec desideres esse cum eis,
  - name: Proverbia 24:2
    orderIndex: 1
    osisId: Prov.24.2
    sblId: Prov 24:2
    shortName: Prv 24:2
    text: quia rapinas meditatur mens eorum,et perniciem labia eorum loquuntur.
  - name: Proverbia 24:3
    orderIndex: 2
    osisId: Prov.24.3
    sblId: Prov 24:3
    shortName: Prv 24:3
    text: Sapientia aedificabitur domus,et prudentia roborabitur.
  - name: Proverbia 24:4
    orderIndex: 3
    osisId: Prov.24.4
    sblId: Prov 24:4
    shortName: Prv 24:4
    text: In doctrina replebuntur cellaria,universa substantia pretiosa et pulcherrima.
  - name: Proverbia 24:5
    orderIndex: 4
    osisId: Prov.24.5
    sblId: Prov 24:5
    shortName: Prv 24:5
    text: Vir sapiens fortis est,et vir doctus firmat robur.
  - name: Proverbia 24:6
    orderIndex: 5
    osisId: Prov.24.6
    sblId: Prov 24:6
    shortName: Prv 24:6
    text: Quia cum dispositione parabis tibi bellum,et erit salus, ubi multa consilia
      sunt.
  - name: Proverbia 24:7
    orderIndex: 6
    osisId: Prov.24.7
    sblId: Prov 24:7
    shortName: Prv 24:7
    text: Excelsa stulto sapientia,in porta non aperiet os suum.
  - name: Proverbia 24:8
    orderIndex: 7
    osisId: Prov.24.8
    sblId: Prov 24:8
    shortName: Prv 24:8
    text: Qui cogitat mala facere,vir perniciosus vocabitur.
  - name: Proverbia 24:9
    orderIndex: 8
    osisId: Prov.24.9
    sblId: Prov 24:9
    shortName: Prv 24:9
    text: Cogitatio stulti peccatum est,et abominatio hominum detractor.
  - name: Proverbia 24:10
    orderIndex: 9
    osisId: Prov.24.10
    sblId: Prov 24:10
    shortName: Prv 24:10
    text: Si fueris lassus in die angustiae,coartabitur fortitudo tua.
  - name: Proverbia 24:11
    orderIndex: 10
    osisId: Prov.24.11
    sblId: Prov 24:11
    shortName: Prv 24:11
    text: Erue eos, qui ducuntur ad mortem;et, qui trahuntur ad interitum, retine.
  - name: Proverbia 24:12
    orderIndex: 11
    osisId: Prov.24.12
    sblId: Prov 24:12
    shortName: Prv 24:12
    text: 'Si dixeris: " Nesciebamus hoc ";nonne qui ponderator est cordis, ipse intellegit,et
      servatorem animae tuae nihil fallitreddetque homini iuxta opera sua?'
  - name: Proverbia 24:13
    orderIndex: 12
    osisId: Prov.24.13
    sblId: Prov 24:13
    shortName: Prv 24:13
    text: Comede, fili mi, mel, quia bonum estet favum dulcissimum gutturi tuo.
  - name: Proverbia 24:14
    orderIndex: 13
    osisId: Prov.24.14
    sblId: Prov 24:14
    shortName: Prv 24:14
    text: Sic, scito, est sapientia animae tuae;quam cum inveneris, erit tibi posteritas,et
      spes tua non peribit.
  - name: Proverbia 24:15
    orderIndex: 14
    osisId: Prov.24.15
    sblId: Prov 24:15
    shortName: Prv 24:15
    text: Ne insidieris, o nequam, domui iustineque vastes requiem eius.
  - name: Proverbia 24:16
    orderIndex: 15
    osisId: Prov.24.16
    sblId: Prov 24:16
    shortName: Prv 24:16
    text: Septies enim cadet iustus et resurget;impii autem corruent in malum.
  - name: Proverbia 24:17
    orderIndex: 16
    osisId: Prov.24.17
    sblId: Prov 24:17
    shortName: Prv 24:17
    text: Cum ceciderit inimicus tuus, ne gaudeas,et in ruina eius ne exsultet cor
      tuum,
  - name: Proverbia 24:18
    orderIndex: 17
    osisId: Prov.24.18
    sblId: Prov 24:18
    shortName: Prv 24:18
    text: ne forte videat Dominus, et displiceat eiet auferat ab eo iram suam.
  - name: Proverbia 24:19
    orderIndex: 18
    osisId: Prov.24.19
    sblId: Prov 24:19
    shortName: Prv 24:19
    text: Ne succendas ira in pessimosnec aemuleris impios,
  - name: Proverbia 24:20
    orderIndex: 19
    osisId: Prov.24.20
    sblId: Prov 24:20
    shortName: Prv 24:20
    text: quoniam non erit posteritas maligno,et lucerna impiorum exstinguetur.
  - name: Proverbia 24:21
    orderIndex: 20
    osisId: Prov.24.21
    sblId: Prov 24:21
    shortName: Prv 24:21
    text: Time Dominum, fili mi, et regemet cum nova sectantibus non commiscearis,
  - name: Proverbia 24:22
    orderIndex: 21
    osisId: Prov.24.22
    sblId: Prov 24:22
    shortName: Prv 24:22
    text: quoniam repente consurget perditio eorum,et ruinam utriusque quis novit?
  - name: Proverbia 24:23
    orderIndex: 22
    osisId: Prov.24.23
    sblId: Prov 24:23
    shortName: Prv 24:23
    text: Haec quoque sapientibus:Dignoscere personam in iudicio non est bonum.
  - name: Proverbia 24:24
    orderIndex: 23
    osisId: Prov.24.24
    sblId: Prov 24:24
    shortName: Prv 24:24
    text: 'Qui dicit impio: " Iustus es ",maledicent ei populi, et detestabuntur eum
      tribus.'
  - name: Proverbia 24:25
    orderIndex: 24
    osisId: Prov.24.25
    sblId: Prov 24:25
    shortName: Prv 24:25
    text: Qui vero arguunt eum, laudabuntur,et super ipsos veniet benedictio boni.
  - name: Proverbia 24:26
    orderIndex: 25
    osisId: Prov.24.26
    sblId: Prov 24:26
    shortName: Prv 24:26
    text: Labia deosculatur,qui recta verba respondet.
  - name: Proverbia 24:27
    orderIndex: 26
    osisId: Prov.24.27
    sblId: Prov 24:27
    shortName: Prv 24:27
    text: Praepara foris opus tuumet diligenter exerce illud in agro tuo,ut postea
      aedifices domum tuam.
  - name: Proverbia 24:28
    orderIndex: 27
    osisId: Prov.24.28
    sblId: Prov 24:28
    shortName: Prv 24:28
    text: Ne sis testis frustra contra proximum tuumnec decipias quemquam labiis tuis.
  - name: Proverbia 24:29
    orderIndex: 28
    osisId: Prov.24.29
    sblId: Prov 24:29
    shortName: Prv 24:29
    text: 'Ne dicas: " Quomodo fecit mihi, sic faciam ei,reddam viro secundum opus
      suum ".'
  - name: Proverbia 24:30
    orderIndex: 29
    osisId: Prov.24.30
    sblId: Prov 24:30
    shortName: Prv 24:30
    text: 'Per agrum hominis pigri transiviet per vineam viri sensu carentis:'
  - name: Proverbia 24:31
    orderIndex: 30
    osisId: Prov.24.31
    sblId: Prov 24:31
    shortName: Prv 24:31
    text: et ecce totum repleverant urticae,et operuerant superficiem eius spinae,et
      maceria lapidum destructa erat;
  - name: Proverbia 24:32
    orderIndex: 31
    osisId: Prov.24.32
    sblId: Prov 24:32
    shortName: Prv 24:32
    text: 'quod cum vidissem, posui in corde meo,vidi, didici disciplinam:'
  - name: Proverbia 24:33
    orderIndex: 32
    osisId: Prov.24.33
    sblId: Prov 24:33
    shortName: Prv 24:33
    text: '" Parum dormies, modicum dormitabis,pauxillum manus conseres, ut quiescas,'
  - name: Proverbia 24:34
    orderIndex: 33
    osisId: Prov.24.34
    sblId: Prov 24:34
    shortName: Prv 24:34
    text: et veniet tibi quasi cursor egestas,et mendicitas quasi vir armatus ".
  versesCount: 34
- name: Proverbia 25
  orderIndex: 24
  osisId: Prov.25
  sblId: Prov 25
  shortName: Prv 25
  verses:
  - name: Proverbia 25:1
    orderIndex: 0
    osisId: Prov.25.1
    sblId: Prov 25:1
    shortName: Prv 25:1
    text: Hae quoque parabolae Salomonis, quas transcripse runt viri Ezechiae regis
      Iudae.
  - name: Proverbia 25:2
    orderIndex: 1
    osisId: Prov.25.2
    sblId: Prov 25:2
    shortName: Prv 25:2
    text: Gloria Dei est celare verbum,et gloria regum investigare sermonem.
  - name: Proverbia 25:3
    orderIndex: 2
    osisId: Prov.25.3
    sblId: Prov 25:3
    shortName: Prv 25:3
    text: Caelum prae altitudine et terra prae profunditate,et cor regum inscrutabile.
  - name: Proverbia 25:4
    orderIndex: 3
    osisId: Prov.25.4
    sblId: Prov 25:4
    shortName: Prv 25:4
    text: Aufer scorias de argento,et egredietur vas pro argentario.
  - name: Proverbia 25:5
    orderIndex: 4
    osisId: Prov.25.5
    sblId: Prov 25:5
    shortName: Prv 25:5
    text: Aufer impium de conspectu regis,et firmabitur iustitia thronus eius.
  - name: Proverbia 25:6
    orderIndex: 5
    osisId: Prov.25.6
    sblId: Prov 25:6
    shortName: Prv 25:6
    text: Ne gloriosus appareas coram regeet in loco magnorum ne steteris.
  - name: Proverbia 25:7
    orderIndex: 6
    osisId: Prov.25.7
    sblId: Prov 25:7
    shortName: Prv 25:7
    text: 'Melius est enim ut dicatur tibi: " Ascende huc ",quam ut humilieris coram
      principe.'
  - name: Proverbia 25:8
    orderIndex: 7
    osisId: Prov.25.8
    sblId: Prov 25:8
    shortName: Prv 25:8
    text: Quae viderunt oculi tui,ne proferas in iurgio cito,quoniam quid facies postea,cum
      dehonestaverit te amicus tuus?
  - name: Proverbia 25:9
    orderIndex: 8
    osisId: Prov.25.9
    sblId: Prov 25:9
    shortName: Prv 25:9
    text: Causam tuam tracta cum amico tuoet secretum extranei ne reveles,
  - name: Proverbia 25:10
    orderIndex: 9
    osisId: Prov.25.10
    sblId: Prov 25:10
    shortName: Prv 25:10
    text: ne forte insultet tibi, cum audierit,et contumelia tua revocari non poterit.
  - name: Proverbia 25:11
    orderIndex: 10
    osisId: Prov.25.11
    sblId: Prov 25:11
    shortName: Prv 25:11
    text: Mala aurea in ornatibus argenteis,verbum prolatum in tempore suo.
  - name: Proverbia 25:12
    orderIndex: 11
    osisId: Prov.25.12
    sblId: Prov 25:12
    shortName: Prv 25:12
    text: Inauris aurea et margaritum fulgenssapiens, qui arguit super aurem audientem.
  - name: Proverbia 25:13
    orderIndex: 12
    osisId: Prov.25.13
    sblId: Prov 25:13
    shortName: Prv 25:13
    text: Sicut frigus nivis in die messis,ita legatus fidelis ei, qui misit eum:animam
      ipsius recreat.
  - name: Proverbia 25:14
    orderIndex: 13
    osisId: Prov.25.14
    sblId: Prov 25:14
    shortName: Prv 25:14
    text: Nubes et ventus et pluviae non sequentesvir gloriosus et promissa non complens.
  - name: Proverbia 25:15
    orderIndex: 14
    osisId: Prov.25.15
    sblId: Prov 25:15
    shortName: Prv 25:15
    text: Patientia lenietur princeps,et lingua mollis confringet ossa.
  - name: Proverbia 25:16
    orderIndex: 15
    osisId: Prov.25.16
    sblId: Prov 25:16
    shortName: Prv 25:16
    text: Mel invenisti? Comede, quod sufficit tibi,ne forte satiatus evomas illud.
  - name: Proverbia 25:17
    orderIndex: 16
    osisId: Prov.25.17
    sblId: Prov 25:17
    shortName: Prv 25:17
    text: Subtrahe pedem tuum de domo proximi tui,ne quando satiatus oderit te.
  - name: Proverbia 25:18
    orderIndex: 17
    osisId: Prov.25.18
    sblId: Prov 25:18
    shortName: Prv 25:18
    text: Malleus et gladius et sagitta acutahomo, qui loquitur contra proximum suum
      falsum testimonium.
  - name: Proverbia 25:19
    orderIndex: 18
    osisId: Prov.25.19
    sblId: Prov 25:19
    shortName: Prv 25:19
    text: Dens putridus et pes vacillans,qui sperat super infideli in die angustiae.
  - name: Proverbia 25:20
    orderIndex: 19
    osisId: Prov.25.20
    sblId: Prov 25:20
    shortName: Prv 25:20
    text: Sicut exuens pallium in die frigoris,sicut acetum in nitro,qui cantat carmina
      cordi tristi.
  - name: Proverbia 25:21
    orderIndex: 20
    osisId: Prov.25.21
    sblId: Prov 25:21
    shortName: Prv 25:21
    text: 'Si esurierit inimicus tuus, ciba illum;si sitierit, pota illum:'
  - name: Proverbia 25:22
    orderIndex: 21
    osisId: Prov.25.22
    sblId: Prov 25:22
    shortName: Prv 25:22
    text: prunas enim congregabis super caput eius,et Dominus reddet tibi.
  - name: Proverbia 25:23
    orderIndex: 22
    osisId: Prov.25.23
    sblId: Prov 25:23
    shortName: Prv 25:23
    text: Ventus aquilo parturit pluvias,et faciem tristem lingua detrahens.
  - name: Proverbia 25:24
    orderIndex: 23
    osisId: Prov.25.24
    sblId: Prov 25:24
    shortName: Prv 25:24
    text: Melius est sedere in angulo domatisquam cum muliere litigiosa et in domo
      communi.
  - name: Proverbia 25:25
    orderIndex: 24
    osisId: Prov.25.25
    sblId: Prov 25:25
    shortName: Prv 25:25
    text: Aqua frigida animae sitientiet nuntius bonus de terra longinqua.
  - name: Proverbia 25:26
    orderIndex: 25
    osisId: Prov.25.26
    sblId: Prov 25:26
    shortName: Prv 25:26
    text: Fons turbatus pede et vena corruptaiustus cadens coram impio.
  - name: Proverbia 25:27
    orderIndex: 26
    osisId: Prov.25.27
    sblId: Prov 25:27
    shortName: Prv 25:27
    text: Mel nimium comedere non est bonum,nec quaestus gloriae est gloria.
  - name: Proverbia 25:28
    orderIndex: 27
    osisId: Prov.25.28
    sblId: Prov 25:28
    shortName: Prv 25:28
    text: Urbs diruta et absque murovir, qui non potest cohibere spiritum suum.
  versesCount: 28
- name: Proverbia 26
  orderIndex: 25
  osisId: Prov.26
  sblId: Prov 26
  shortName: Prv 26
  verses:
  - name: Proverbia 26:1
    orderIndex: 0
    osisId: Prov.26.1
    sblId: Prov 26:1
    shortName: Prv 26:1
    text: Quomodo nix in aestate et pluvia in messe,sic indecens est stulto gloria.
  - name: Proverbia 26:2
    orderIndex: 1
    osisId: Prov.26.2
    sblId: Prov 26:2
    shortName: Prv 26:2
    text: Sicut avis ad alia transvolans et hirundo volitans,sic maledictum frustra
      prolatum non superveniet.
  - name: Proverbia 26:3
    orderIndex: 2
    osisId: Prov.26.3
    sblId: Prov 26:3
    shortName: Prv 26:3
    text: Flagellum equo et camus asinoet virga dorso stultorum.
  - name: Proverbia 26:4
    orderIndex: 3
    osisId: Prov.26.4
    sblId: Prov 26:4
    shortName: Prv 26:4
    text: Ne respondeas stulto iuxta stultitiam suam,ne tu quoque efficiaris ei similis;
  - name: Proverbia 26:5
    orderIndex: 4
    osisId: Prov.26.5
    sblId: Prov 26:5
    shortName: Prv 26:5
    text: responde stulto iuxta stultitiam suam,ne sibi sapiens esse videatur.
  - name: Proverbia 26:6
    orderIndex: 5
    osisId: Prov.26.6
    sblId: Prov 26:6
    shortName: Prv 26:6
    text: Amputat sibi pedes et iniuriam bibit,qui mittit verba per manum stulti.
  - name: Proverbia 26:7
    orderIndex: 6
    osisId: Prov.26.7
    sblId: Prov 26:7
    shortName: Prv 26:7
    text: Quomodo molles claudo tibiae,sic in ore stultorum parabola.
  - name: Proverbia 26:8
    orderIndex: 7
    osisId: Prov.26.8
    sblId: Prov 26:8
    shortName: Prv 26:8
    text: Sicut qui celat lapidem in acervo,ita qui tribuit insipienti honorem.
  - name: Proverbia 26:9
    orderIndex: 8
    osisId: Prov.26.9
    sblId: Prov 26:9
    shortName: Prv 26:9
    text: Spina crescens in manu temulenti,sic parabola in ore stultorum.
  - name: Proverbia 26:10
    orderIndex: 9
    osisId: Prov.26.10
    sblId: Prov 26:10
    shortName: Prv 26:10
    text: Sagittarius, qui conicit ad omnia,ita qui stultum conducit et qui vagos
      conducit.
  - name: Proverbia 26:11
    orderIndex: 10
    osisId: Prov.26.11
    sblId: Prov 26:11
    shortName: Prv 26:11
    text: Sicut canis, qui revertitur ad vomitum suum,sic stultus, qui iterat stultitiam
      suam.
  - name: Proverbia 26:12
    orderIndex: 11
    osisId: Prov.26.12
    sblId: Prov 26:12
    shortName: Prv 26:12
    text: Vidisti hominem sapientem sibi videri?Magis illo spem habebit stultus.
  - name: Proverbia 26:13
    orderIndex: 12
    osisId: Prov.26.13
    sblId: Prov 26:13
    shortName: Prv 26:13
    text: 'Dicit piger: " Leaena est in via,et leo in plateis ".'
  - name: Proverbia 26:14
    orderIndex: 13
    osisId: Prov.26.14
    sblId: Prov 26:14
    shortName: Prv 26:14
    text: Ostium vertitur in cardine suo,et piger in lectulo suo.
  - name: Proverbia 26:15
    orderIndex: 14
    osisId: Prov.26.15
    sblId: Prov 26:15
    shortName: Prv 26:15
    text: Abscondit piger manum in catinoet laborat, si ad os suum eam converterit.
  - name: Proverbia 26:16
    orderIndex: 15
    osisId: Prov.26.16
    sblId: Prov 26:16
    shortName: Prv 26:16
    text: Sapientior sibi piger videturseptem viris respondentibus sententias.
  - name: Proverbia 26:17
    orderIndex: 16
    osisId: Prov.26.17
    sblId: Prov 26:17
    shortName: Prv 26:17
    text: Apprehendit auribus canem,qui transiens commiscetur rixae alterius.
  - name: Proverbia 26:18
    orderIndex: 17
    osisId: Prov.26.18
    sblId: Prov 26:18
    shortName: Prv 26:18
    text: Sicut insanit, qui mittit sagittaset lanceas in mortem,
  - name: Proverbia 26:19
    orderIndex: 18
    osisId: Prov.26.19
    sblId: Prov 26:19
    shortName: Prv 26:19
    text: 'ita vir, qui decipit amicum suumet dicit: " Nonne ludens feci? ".'
  - name: Proverbia 26:20
    orderIndex: 19
    osisId: Prov.26.20
    sblId: Prov 26:20
    shortName: Prv 26:20
    text: Cum defecerint ligna, exstinguetur ignis,et, susurrone subtracto, iurgia
      conquiescent.
  - name: Proverbia 26:21
    orderIndex: 20
    osisId: Prov.26.21
    sblId: Prov 26:21
    shortName: Prv 26:21
    text: Sicut carbones ad prunas et ligna ad ignem,sic homo litigiosus ad inflammandas
      rixas.
  - name: Proverbia 26:22
    orderIndex: 21
    osisId: Prov.26.22
    sblId: Prov 26:22
    shortName: Prv 26:22
    text: Verba susurronis quasi dulciaet ipsa perveniunt ad intima ventris.
  - name: Proverbia 26:23
    orderIndex: 22
    osisId: Prov.26.23
    sblId: Prov 26:23
    shortName: Prv 26:23
    text: Sicut argentum sordidum ornans vas fictile,sic labia levia et cor malum.
  - name: Proverbia 26:24
    orderIndex: 23
    osisId: Prov.26.24
    sblId: Prov 26:24
    shortName: Prv 26:24
    text: 'Labiis suis se dissimulabit inimicus,cum in corde tractaverit dolos:'
  - name: Proverbia 26:25
    orderIndex: 24
    osisId: Prov.26.25
    sblId: Prov 26:25
    shortName: Prv 26:25
    text: quando mollierit vocem suam, ne credideris ei,quoniam septem abominationes
      sunt in corde illius;
  - name: Proverbia 26:26
    orderIndex: 25
    osisId: Prov.26.26
    sblId: Prov 26:26
    shortName: Prv 26:26
    text: operiet odium fraudulenter,revelabitur autem malitia eius in concilio.
  - name: Proverbia 26:27
    orderIndex: 26
    osisId: Prov.26.27
    sblId: Prov 26:27
    shortName: Prv 26:27
    text: Qui fodit foveam, incidet in eam;et, qui volvit lapidem, revertetur ad eum.
  - name: Proverbia 26:28
    orderIndex: 27
    osisId: Prov.26.28
    sblId: Prov 26:28
    shortName: Prv 26:28
    text: Lingua fallax non amat veritatem,et os lubricum operatur ruinas.
  versesCount: 28
- name: Proverbia 27
  orderIndex: 26
  osisId: Prov.27
  sblId: Prov 27
  shortName: Prv 27
  verses:
  - name: Proverbia 27:1
    orderIndex: 0
    osisId: Prov.27.1
    sblId: Prov 27:1
    shortName: Prv 27:1
    text: Ne glorieris in crastinumignorans, quid superventura pariat dies.
  - name: Proverbia 27:2
    orderIndex: 1
    osisId: Prov.27.2
    sblId: Prov 27:2
    shortName: Prv 27:2
    text: Laudet te alienus et non os tuum,extraneus et non labia tua.
  - name: Proverbia 27:3
    orderIndex: 2
    osisId: Prov.27.3
    sblId: Prov 27:3
    shortName: Prv 27:3
    text: Grave est saxum et onerosa arena,sed ira stulti utroque gravior.
  - name: Proverbia 27:4
    orderIndex: 3
    osisId: Prov.27.4
    sblId: Prov 27:4
    shortName: Prv 27:4
    text: Saevitas et erumpens furor,et coram zelo consistere quis poterit?
  - name: Proverbia 27:5
    orderIndex: 4
    osisId: Prov.27.5
    sblId: Prov 27:5
    shortName: Prv 27:5
    text: Melior est manifesta correptioquam amor absconditus.
  - name: Proverbia 27:6
    orderIndex: 5
    osisId: Prov.27.6
    sblId: Prov 27:6
    shortName: Prv 27:6
    text: Veriora sunt vulnera diligentisquam fraudulenta oscula odientis.
  - name: Proverbia 27:7
    orderIndex: 6
    osisId: Prov.27.7
    sblId: Prov 27:7
    shortName: Prv 27:7
    text: Anima saturata calcabit favum,et anima esuriens etiam amarum pro dulci sumet.
  - name: Proverbia 27:8
    orderIndex: 7
    osisId: Prov.27.8
    sblId: Prov 27:8
    shortName: Prv 27:8
    text: Sicut avis transmigrans de nido suo,sic vir errans longe a loco suo.
  - name: Proverbia 27:9
    orderIndex: 8
    osisId: Prov.27.9
    sblId: Prov 27:9
    shortName: Prv 27:9
    text: Unguento et ture delectatur coret dulcedine amici in consilio ex animo.
  - name: Proverbia 27:10
    orderIndex: 9
    osisId: Prov.27.10
    sblId: Prov 27:10
    shortName: Prv 27:10
    text: Amicum tuum et amicum patris tui ne dimiseriset domum fratris tui ne ingrediaris
      in die afflictionis tuae.Melior est vicinus iuxta quam frater procul.
  - name: Proverbia 27:11
    orderIndex: 10
    osisId: Prov.27.11
    sblId: Prov 27:11
    shortName: Prv 27:11
    text: Stude sapientiae, fili mi, et laetifica cor meum,ut possim exprobranti mihi
      respondere sermonem.
  - name: Proverbia 27:12
    orderIndex: 11
    osisId: Prov.27.12
    sblId: Prov 27:12
    shortName: Prv 27:12
    text: Astutus videns malum absconditus est;simplices transeuntes multati sunt.
  - name: Proverbia 27:13
    orderIndex: 12
    osisId: Prov.27.13
    sblId: Prov 27:13
    shortName: Prv 27:13
    text: Tolle vestimentum eius, qui spopondit pro extraneo,et pro alienis aufer
      ei pignus.
  - name: Proverbia 27:14
    orderIndex: 13
    osisId: Prov.27.14
    sblId: Prov 27:14
    shortName: Prv 27:14
    text: Qui benedicit proximo suo voce grandi mane consurgens,maledictio reputabitur
      ei.
  - name: Proverbia 27:15
    orderIndex: 14
    osisId: Prov.27.15
    sblId: Prov 27:15
    shortName: Prv 27:15
    text: Tecta perstillantia in die frigoriset litigiosa mulier comparantur;
  - name: Proverbia 27:16
    orderIndex: 15
    osisId: Prov.27.16
    sblId: Prov 27:16
    shortName: Prv 27:16
    text: qui retinet eam, quasi qui ventum teneat,et oleum dextera sua tenere reperietur.
  - name: Proverbia 27:17
    orderIndex: 16
    osisId: Prov.27.17
    sblId: Prov 27:17
    shortName: Prv 27:17
    text: Ferrum ferro exacuitur,et homo exacuit faciem amici sui.
  - name: Proverbia 27:18
    orderIndex: 17
    osisId: Prov.27.18
    sblId: Prov 27:18
    shortName: Prv 27:18
    text: Qui servat ficum, comedet fructus eius;et, qui custos est domini sui, glorificabitur.
  - name: Proverbia 27:19
    orderIndex: 18
    osisId: Prov.27.19
    sblId: Prov 27:19
    shortName: Prv 27:19
    text: Quomodo in aqua facies prospicit ad faciem,sic cor hominis ad hominem.
  - name: Proverbia 27:20
    orderIndex: 19
    osisId: Prov.27.20
    sblId: Prov 27:20
    shortName: Prv 27:20
    text: Infernus et Perditio numquam implentur,similiter et oculi hominum insatiabiles.
  - name: Proverbia 27:21
    orderIndex: 20
    osisId: Prov.27.21
    sblId: Prov 27:21
    shortName: Prv 27:21
    text: Quomodo probatur in conflatorio argentum et in fornace aurum,sic probatur
      homo ore laudantis.
  - name: Proverbia 27:22
    orderIndex: 21
    osisId: Prov.27.22
    sblId: Prov 27:22
    shortName: Prv 27:22
    text: Si pilo contuderis stultum in pila quasi ptisanas,non auferetur ab eo stultitia
      eius.
  - name: Proverbia 27:23
    orderIndex: 22
    osisId: Prov.27.23
    sblId: Prov 27:23
    shortName: Prv 27:23
    text: Diligenter agnosce vultum pecoris tui;appone cor tuum ad greges,
  - name: Proverbia 27:24
    orderIndex: 23
    osisId: Prov.27.24
    sblId: Prov 27:24
    shortName: Prv 27:24
    text: non enim habebis iugiter divitias.Num corona tribuetur in generationem et
      generationem?
  - name: Proverbia 27:25
    orderIndex: 24
    osisId: Prov.27.25
    sblId: Prov 27:25
    shortName: Prv 27:25
    text: Nudata sunt prata, et apparuerunt herbae virentes,et collecta sunt fena
      de montibus;
  - name: Proverbia 27:26
    orderIndex: 25
    osisId: Prov.27.26
    sblId: Prov 27:26
    shortName: Prv 27:26
    text: agni ad vestimentum tuum,et haedi ad agri pretium;
  - name: Proverbia 27:27
    orderIndex: 26
    osisId: Prov.27.27
    sblId: Prov 27:27
    shortName: Prv 27:27
    text: sufficiat tibi lac caprarum in cibum tuumet in cibum domus tuae et ad victum
      ancillis tuis.
  versesCount: 27
- name: Proverbia 28
  orderIndex: 27
  osisId: Prov.28
  sblId: Prov 28
  shortName: Prv 28
  verses:
  - name: Proverbia 28:1
    orderIndex: 0
    osisId: Prov.28.1
    sblId: Prov 28:1
    shortName: Prv 28:1
    text: Fugit impius, nemine persequente;iustus autem quasi leo confidens.
  - name: Proverbia 28:2
    orderIndex: 1
    osisId: Prov.28.2
    sblId: Prov 28:2
    shortName: Prv 28:2
    text: Propter peccata terrae multi principes eius;et propter hominem intellegentem
      et sapientemrectus ordo longior erit.
  - name: Proverbia 28:3
    orderIndex: 2
    osisId: Prov.28.3
    sblId: Prov 28:3
    shortName: Prv 28:3
    text: Vir pauper et calumnians pauperessimilis est imbri vehementi, in quo paratur
      fames.
  - name: Proverbia 28:4
    orderIndex: 3
    osisId: Prov.28.4
    sblId: Prov 28:4
    shortName: Prv 28:4
    text: Qui derelinquunt legem, laudant impium;qui custodiunt, succenduntur contra
      eum.
  - name: Proverbia 28:5
    orderIndex: 4
    osisId: Prov.28.5
    sblId: Prov 28:5
    shortName: Prv 28:5
    text: Viri mali non intellegunt iudicium;qui autem requirunt Dominum, animadvertunt
      omnia.
  - name: Proverbia 28:6
    orderIndex: 5
    osisId: Prov.28.6
    sblId: Prov 28:6
    shortName: Prv 28:6
    text: Melior est pauper ambulans in simplicitate suaquam perversus in viis suis,
      quamquam dives.
  - name: Proverbia 28:7
    orderIndex: 6
    osisId: Prov.28.7
    sblId: Prov 28:7
    shortName: Prv 28:7
    text: Qui custodit legem, filius sapiens est;qui autem comissatores pascit, confundit
      patrem suum.
  - name: Proverbia 28:8
    orderIndex: 7
    osisId: Prov.28.8
    sblId: Prov 28:8
    shortName: Prv 28:8
    text: Qui coacervat divitias suas usuris et fenore,liberali in pauperes congregat
      eas.
  - name: Proverbia 28:9
    orderIndex: 8
    osisId: Prov.28.9
    sblId: Prov 28:9
    shortName: Prv 28:9
    text: Qui declinat aures suas, ne audiat legem,oratio quoque eius erit exsecrabilis.
  - name: Proverbia 28:10
    orderIndex: 9
    osisId: Prov.28.10
    sblId: Prov 28:10
    shortName: Prv 28:10
    text: Qui decipit iustos in via mala, in interitu suo corruet,et simplices possidebunt
      bona eius.
  - name: Proverbia 28:11
    orderIndex: 10
    osisId: Prov.28.11
    sblId: Prov 28:11
    shortName: Prv 28:11
    text: Sapiens sibi videtur vir dives,pauper autem prudens scrutabitur eum.
  - name: Proverbia 28:12
    orderIndex: 11
    osisId: Prov.28.12
    sblId: Prov 28:12
    shortName: Prv 28:12
    text: In exsultatione iustorum multa gloria est,et, cum exaltantur impii, abscondit
      se homo.
  - name: Proverbia 28:13
    orderIndex: 12
    osisId: Prov.28.13
    sblId: Prov 28:13
    shortName: Prv 28:13
    text: Qui abscondit scelera sua, non prosperabit;qui autem confessus fuerit et
      reliquerit ea,misericordiam consequetur.
  - name: Proverbia 28:14
    orderIndex: 13
    osisId: Prov.28.14
    sblId: Prov 28:14
    shortName: Prv 28:14
    text: Beatus homo, qui semper est pavidus;qui vero indurat cor suum, corruet in
      malum.
  - name: Proverbia 28:15
    orderIndex: 14
    osisId: Prov.28.15
    sblId: Prov 28:15
    shortName: Prv 28:15
    text: Leo rugiens et ursus esuriensprinceps impius super populum pauperem.
  - name: Proverbia 28:16
    orderIndex: 15
    osisId: Prov.28.16
    sblId: Prov 28:16
    shortName: Prv 28:16
    text: Dux indigens prudentia multos opprimet;qui autem odit avaritiam, longi fient
      dies eius.
  - name: Proverbia 28:17
    orderIndex: 16
    osisId: Prov.28.17
    sblId: Prov 28:17
    shortName: Prv 28:17
    text: Hominem, animae cuiusdam sanguine gravatum,si usque ad lacum fugerit, nemo
      sustineat.
  - name: Proverbia 28:18
    orderIndex: 17
    osisId: Prov.28.18
    sblId: Prov 28:18
    shortName: Prv 28:18
    text: Qui ambulat simpliciter, salvus erit;qui perversis graditur viis, subito
      concidet.
  - name: Proverbia 28:19
    orderIndex: 18
    osisId: Prov.28.19
    sblId: Prov 28:19
    shortName: Prv 28:19
    text: Qui operatur terram suam, satiabitur panibus;qui autem sectatur otium, replebitur
      egestate.
  - name: Proverbia 28:20
    orderIndex: 19
    osisId: Prov.28.20
    sblId: Prov 28:20
    shortName: Prv 28:20
    text: Vir fidelis multum laudabitur;qui autem festinat ditari, non erit innocens.
  - name: Proverbia 28:21
    orderIndex: 20
    osisId: Prov.28.21
    sblId: Prov 28:21
    shortName: Prv 28:21
    text: Qui dignoscit in iudicio faciem, non benefacit;et pro buccella panis praevaricatur
      homo.
  - name: Proverbia 28:22
    orderIndex: 21
    osisId: Prov.28.22
    sblId: Prov 28:22
    shortName: Prv 28:22
    text: Festinat ditari vir invidus,ignorat quod egestas superveniet ei.
  - name: Proverbia 28:23
    orderIndex: 22
    osisId: Prov.28.23
    sblId: Prov 28:23
    shortName: Prv 28:23
    text: Qui corripit hominem, gratiam postea invenietmagis quam ille, qui lingua
      blanditur.
  - name: Proverbia 28:24
    orderIndex: 23
    osisId: Prov.28.24
    sblId: Prov 28:24
    shortName: Prv 28:24
    text: 'Qui abripit aliquid a patre suo et a matreet dicit: " Hoc non est peccatum
      ",particeps homicidae est.'
  - name: Proverbia 28:25
    orderIndex: 24
    osisId: Prov.28.25
    sblId: Prov 28:25
    shortName: Prv 28:25
    text: Qui desiderium dilatat, iurgia concitat;qui vero sperat in Domino, impinguabitur.
  - name: Proverbia 28:26
    orderIndex: 25
    osisId: Prov.28.26
    sblId: Prov 28:26
    shortName: Prv 28:26
    text: Qui confidit in corde suo, stultus est;qui autem graditur sapienter, ipse
      salvabitur.
  - name: Proverbia 28:27
    orderIndex: 26
    osisId: Prov.28.27
    sblId: Prov 28:27
    shortName: Prv 28:27
    text: Qui dat pauperi, non indigebit;qui autem occultat oculos, abundabit maledictis.
  - name: Proverbia 28:28
    orderIndex: 27
    osisId: Prov.28.28
    sblId: Prov 28:28
    shortName: Prv 28:28
    text: Cum surrexerint impii, abscondentur homines;cum illi perierint, multiplicabuntur
      iusti.
  versesCount: 28
- name: Proverbia 29
  orderIndex: 28
  osisId: Prov.29
  sblId: Prov 29
  shortName: Prv 29
  verses:
  - name: Proverbia 29:1
    orderIndex: 0
    osisId: Prov.29.1
    sblId: Prov 29:1
    shortName: Prv 29:1
    text: Vir, qui correptiones dura cervice contemnit,subito conteretur absque sanatione.
  - name: Proverbia 29:2
    orderIndex: 1
    osisId: Prov.29.2
    sblId: Prov 29:2
    shortName: Prv 29:2
    text: In multiplicatione iustorum laetabitur vulgus;et in dominatione impii gemet
      populus.
  - name: Proverbia 29:3
    orderIndex: 2
    osisId: Prov.29.3
    sblId: Prov 29:3
    shortName: Prv 29:3
    text: Vir, qui amat sapientiam, laetificat patrem suum;qui autem nutrit scorta,
      perdet substantiam.
  - name: Proverbia 29:4
    orderIndex: 3
    osisId: Prov.29.4
    sblId: Prov 29:4
    shortName: Prv 29:4
    text: Rex in iustitia erigit terram;vir acceptor donorum destruet eam.
  - name: Proverbia 29:5
    orderIndex: 4
    osisId: Prov.29.5
    sblId: Prov 29:5
    shortName: Prv 29:5
    text: Homo, qui blanditur amico suo,rete expandit gressibus eius.
  - name: Proverbia 29:6
    orderIndex: 5
    osisId: Prov.29.6
    sblId: Prov 29:6
    shortName: Prv 29:6
    text: In peccato vir iniquus irretitur laqueo,et iustus exsultabit atque gaudebit.
  - name: Proverbia 29:7
    orderIndex: 6
    osisId: Prov.29.7
    sblId: Prov 29:7
    shortName: Prv 29:7
    text: Novit iustus causam pauperum,impius ignorat scientiam.
  - name: Proverbia 29:8
    orderIndex: 7
    osisId: Prov.29.8
    sblId: Prov 29:8
    shortName: Prv 29:8
    text: Homines pestilentes dissipant civitatem;sapientes vero avertunt furorem.
  - name: Proverbia 29:9
    orderIndex: 8
    osisId: Prov.29.9
    sblId: Prov 29:9
    shortName: Prv 29:9
    text: Vir sapiens, si cum stulto iudicio contenderit,sive irascatur sive rideat,
      non inveniet requiem.
  - name: Proverbia 29:10
    orderIndex: 9
    osisId: Prov.29.10
    sblId: Prov 29:10
    shortName: Prv 29:10
    text: Viri sanguinum oderunt simplicem;iusti autem quaerunt animam eius.
  - name: Proverbia 29:11
    orderIndex: 10
    osisId: Prov.29.11
    sblId: Prov 29:11
    shortName: Prv 29:11
    text: Totum spiritum suum profert stultus;sapiens mitigat eum in posterum.
  - name: Proverbia 29:12
    orderIndex: 11
    osisId: Prov.29.12
    sblId: Prov 29:12
    shortName: Prv 29:12
    text: Princeps, qui libenter audit verba mendacii,omnes ministros habet impios.
  - name: Proverbia 29:13
    orderIndex: 12
    osisId: Prov.29.13
    sblId: Prov 29:13
    shortName: Prv 29:13
    text: Pauper et oppressor obviaverunt sibi,utriusque oculorum illuminator est
      Dominus.
  - name: Proverbia 29:14
    orderIndex: 13
    osisId: Prov.29.14
    sblId: Prov 29:14
    shortName: Prv 29:14
    text: Rex, qui iudicat in veritate pauperes,thronus eius in aeternum firmabitur.
  - name: Proverbia 29:15
    orderIndex: 14
    osisId: Prov.29.15
    sblId: Prov 29:15
    shortName: Prv 29:15
    text: Virga atque correptio tribuit sapientiam;puer autem, qui dimittitur voluntati
      suae, confundit matrem suam.
  - name: Proverbia 29:16
    orderIndex: 15
    osisId: Prov.29.16
    sblId: Prov 29:16
    shortName: Prv 29:16
    text: In multiplicatione impiorum multiplicabuntur scelera,et iusti ruinas eorum
      videbunt.
  - name: Proverbia 29:17
    orderIndex: 16
    osisId: Prov.29.17
    sblId: Prov 29:17
    shortName: Prv 29:17
    text: Erudi filium tuum, et refrigerabit teet dabit delicias animae tuae.
  - name: Proverbia 29:18
    orderIndex: 17
    osisId: Prov.29.18
    sblId: Prov 29:18
    shortName: Prv 29:18
    text: Cum visio defecerit, dissipabitur populus;qui vero custodit legem, beatus
      est.
  - name: Proverbia 29:19
    orderIndex: 18
    osisId: Prov.29.19
    sblId: Prov 29:19
    shortName: Prv 29:19
    text: Servus verbis non potest erudiri,quia intellegit et respondere contemnit.
  - name: Proverbia 29:20
    orderIndex: 19
    osisId: Prov.29.20
    sblId: Prov 29:20
    shortName: Prv 29:20
    text: Vidisti hominem velocem ad loquendum?Magis illo spem habebit insipiens.
  - name: Proverbia 29:21
    orderIndex: 20
    osisId: Prov.29.21
    sblId: Prov 29:21
    shortName: Prv 29:21
    text: Qui delicate a pueritia nutrit servum suum,postea sentiet eum contumacem.
  - name: Proverbia 29:22
    orderIndex: 21
    osisId: Prov.29.22
    sblId: Prov 29:22
    shortName: Prv 29:22
    text: Vir iracundus provocat rixas;et, qui ad indignandum facilis est, erit ad
      peccandum proclivior.
  - name: Proverbia 29:23
    orderIndex: 22
    osisId: Prov.29.23
    sblId: Prov 29:23
    shortName: Prv 29:23
    text: Superbia hominis humiliabit eum,et humilis spiritu suscipiet gloriam.
  - name: Proverbia 29:24
    orderIndex: 23
    osisId: Prov.29.24
    sblId: Prov 29:24
    shortName: Prv 29:24
    text: Qui cum fure participat, odit animam suam;adiuramentum audit et non indicat.
  - name: Proverbia 29:25
    orderIndex: 24
    osisId: Prov.29.25
    sblId: Prov 29:25
    shortName: Prv 29:25
    text: Timor hominis inducit laqueum;qui sperat in Domino, sublevabitur.
  - name: Proverbia 29:26
    orderIndex: 25
    osisId: Prov.29.26
    sblId: Prov 29:26
    shortName: Prv 29:26
    text: Multi requirunt faciem principis;et iudicium a Domino egreditur singulorum.
  - name: Proverbia 29:27
    orderIndex: 26
    osisId: Prov.29.27
    sblId: Prov 29:27
    shortName: Prv 29:27
    text: Abominantur iusti virum impium;et abominantur impii eos, qui recta sunt
      via.
  versesCount: 27
- name: Proverbia 30
  orderIndex: 29
  osisId: Prov.30
  sblId: Prov 30
  shortName: Prv 30
  verses:
  - name: Proverbia 30:1
    orderIndex: 0
    osisId: Prov.30.1
    sblId: Prov 30:1
    shortName: Prv 30:1
    text: Verba Agur filii Iaces ex Massa.Oraculum hominis ad Itiel,ad Itiel et Ucal.
  - name: Proverbia 30:2
    orderIndex: 1
    osisId: Prov.30.2
    sblId: Prov 30:2
    shortName: Prv 30:2
    text: Quoniam stultissimus sum virorum,et sapientia hominum non est mecum;
  - name: Proverbia 30:3
    orderIndex: 2
    osisId: Prov.30.3
    sblId: Prov 30:3
    shortName: Prv 30:3
    text: et non didici sapientiamet scientiam sanctorum non novi.
  - name: Proverbia 30:4
    orderIndex: 3
    osisId: Prov.30.4
    sblId: Prov 30:4
    shortName: Prv 30:4
    text: Quis ascendit in caelum atque descendit?Quis continuit spiritum in manibus
      suis?Quis colligavit aquas quasi in vestimento?Quis statuit omnes terminos terrae?Quod
      nomen est eius, et quod nomen filii eius, si nosti?
  - name: Proverbia 30:5
    orderIndex: 4
    osisId: Prov.30.5
    sblId: Prov 30:5
    shortName: Prv 30:5
    text: Omnis sermo Dei probatusclipeus est sperantibus in eum.
  - name: Proverbia 30:6
    orderIndex: 5
    osisId: Prov.30.6
    sblId: Prov 30:6
    shortName: Prv 30:6
    text: Ne addas quidquam verbis illius:et arguaris inveniarisque mendax.
  - name: Proverbia 30:7
    orderIndex: 6
    osisId: Prov.30.7
    sblId: Prov 30:7
    shortName: Prv 30:7
    text: 'Duo rogavi te,ne deneges mihi, antequam moriar:'
  - name: Proverbia 30:8
    orderIndex: 7
    osisId: Prov.30.8
    sblId: Prov 30:8
    shortName: Prv 30:8
    text: vanitatem et verba mendacia longe fac a me,mendicitatem et divitias ne dederis
      mihi,tribue tantum victum demensum mihi,
  - name: Proverbia 30:9
    orderIndex: 8
    osisId: Prov.30.9
    sblId: Prov 30:9
    shortName: Prv 30:9
    text: 'ne forte satiatus illiciar ad negandumet dicam: " Quis est Dominus? "aut
      egestate compulsus fureret periurem nomen Dei mei.'
  - name: Proverbia 30:10
    orderIndex: 9
    osisId: Prov.30.10
    sblId: Prov 30:10
    shortName: Prv 30:10
    text: Ne calumnieris servum ad dominum suum,ne forte maledicat tibi, et puniaris.
  - name: Proverbia 30:11
    orderIndex: 10
    osisId: Prov.30.11
    sblId: Prov 30:11
    shortName: Prv 30:11
    text: Generatio, quae patri suo maledicitet quae matri suae non benedicit.
  - name: Proverbia 30:12
    orderIndex: 11
    osisId: Prov.30.12
    sblId: Prov 30:12
    shortName: Prv 30:12
    text: Generatio, quae sibi munda videturet non est lota a sordibus suis.
  - name: Proverbia 30:13
    orderIndex: 12
    osisId: Prov.30.13
    sblId: Prov 30:13
    shortName: Prv 30:13
    text: Generatio, cuius oculi quam excelsi sunt,et palpebrae eius in alta surrectae!
  - name: Proverbia 30:14
    orderIndex: 13
    osisId: Prov.30.14
    sblId: Prov 30:14
    shortName: Prv 30:14
    text: Generatio, quae pro dentibus gladios habet,et cultri molares eius,ut comedat
      inopes de terraet pauperes ex hominibus.
  - name: Proverbia 30:15
    orderIndex: 14
    osisId: Prov.30.15
    sblId: Prov 30:15
    shortName: Prv 30:15
    text: 'Sanguisugae duae sunt filiae: Affer, affer! ".Tria sunt insaturabilia,et
      quattuor, quae numquam dicunt: " Sufficit! ":'
  - name: Proverbia 30:16
    orderIndex: 15
    osisId: Prov.30.16
    sblId: Prov 30:16
    shortName: Prv 30:16
    text: 'infernus et venter sterilis,terra, quae non satiatur aqua,ignis, qui numquam
      dicit: " Sufficit! ".'
  - name: Proverbia 30:17
    orderIndex: 16
    osisId: Prov.30.17
    sblId: Prov 30:17
    shortName: Prv 30:17
    text: Oculum, qui subsannat patremet qui despicit obsequium matris suae,effodiant
      eum corvi de torrente,et comedant eum filii aquilae.
  - name: Proverbia 30:18
    orderIndex: 17
    osisId: Prov.30.18
    sblId: Prov 30:18
    shortName: Prv 30:18
    text: 'Tria sunt nimis difficilia mihi,et quattuor penitus ignoro:'
  - name: Proverbia 30:19
    orderIndex: 18
    osisId: Prov.30.19
    sblId: Prov 30:19
    shortName: Prv 30:19
    text: viam aquilae in caelo,viam colubri super petram,viam navis in medio mariet
      viam viri in adulescentula.
  - name: Proverbia 30:20
    orderIndex: 19
    osisId: Prov.30.20
    sblId: Prov 30:20
    shortName: Prv 30:20
    text: 'Talis est et via mulieris adulterae,quae comedit et tergens os suum dicit:
      Non sum operata malum ".'
  - name: Proverbia 30:21
    orderIndex: 20
    osisId: Prov.30.21
    sblId: Prov 30:21
    shortName: Prv 30:21
    text: 'Per tria movetur terra,et quattuor non potest sustinere:'
  - name: Proverbia 30:22
    orderIndex: 21
    osisId: Prov.30.22
    sblId: Prov 30:22
    shortName: Prv 30:22
    text: per servum, cum regnaverit,per stultum, cum saturatus fuerit cibo,
  - name: Proverbia 30:23
    orderIndex: 22
    osisId: Prov.30.23
    sblId: Prov 30:23
    shortName: Prv 30:23
    text: per odiosam mulierem, cum in matrimonio fuerit assumpta,et per ancillam,
      cum fuerit heres dominae suae.
  - name: Proverbia 30:24
    orderIndex: 23
    osisId: Prov.30.24
    sblId: Prov 30:24
    shortName: Prv 30:24
    text: 'Quattuor sunt minima terrae,et ipsa sunt sapientiora sapientibus:'
  - name: Proverbia 30:25
    orderIndex: 24
    osisId: Prov.30.25
    sblId: Prov 30:25
    shortName: Prv 30:25
    text: formicae populus infirmus,quae praeparant in messe cibum sibi;
  - name: Proverbia 30:26
    orderIndex: 25
    osisId: Prov.30.26
    sblId: Prov 30:26
    shortName: Prv 30:26
    text: hyraces plebs invalida,qui collocant in petra cubile suum;
  - name: Proverbia 30:27
    orderIndex: 26
    osisId: Prov.30.27
    sblId: Prov 30:27
    shortName: Prv 30:27
    text: regem locusta non habetet egreditur universa per turmas suas;
  - name: Proverbia 30:28
    orderIndex: 27
    osisId: Prov.30.28
    sblId: Prov 30:28
    shortName: Prv 30:28
    text: stellio manibus nitituret moratur in aedibus regis.
  - name: Proverbia 30:29
    orderIndex: 28
    osisId: Prov.30.29
    sblId: Prov 30:29
    shortName: Prv 30:29
    text: 'Tria sunt, quae bene gradiuntur,et quattuor, quae incedunt feliciter:'
  - name: Proverbia 30:30
    orderIndex: 29
    osisId: Prov.30.30
    sblId: Prov 30:30
    shortName: Prv 30:30
    text: leo fortissimus bestiarumad nullius pavebit occursum,
  - name: Proverbia 30:31
    orderIndex: 30
    osisId: Prov.30.31
    sblId: Prov 30:31
    shortName: Prv 30:31
    text: gallus succinctus lumbos et arieset rex, qui secum habet exercitum.
  - name: Proverbia 30:32
    orderIndex: 31
    osisId: Prov.30.32
    sblId: Prov 30:32
    shortName: Prv 30:32
    text: Si stultum te praebuisti, postquam elevatus es in sublime,et si considerasti,
      ori impone manum.
  - name: Proverbia 30:33
    orderIndex: 32
    osisId: Prov.30.33
    sblId: Prov 30:33
    shortName: Prv 30:33
    text: Qui enim fortiter premit lac, exprimit butyrum,et, qui vehementer emungit
      nares, elicit sanguinem,et, qui provocat iras, producit discordias.
  versesCount: 33
- name: Proverbia 31
  orderIndex: 30
  osisId: Prov.31
  sblId: Prov 31
  shortName: Prv 31
  verses:
  - name: Proverbia 31:1
    orderIndex: 0
    osisId: Prov.31.1
    sblId: Prov 31:1
    shortName: Prv 31:1
    text: Verba Lamuelis regis Massa, quae erudivit eum mater eius.
  - name: Proverbia 31:2
    orderIndex: 1
    osisId: Prov.31.2
    sblId: Prov 31:2
    shortName: Prv 31:2
    text: Quid, fili mi? Quid, fili uteri mei?Quid, fili votorum meorum?
  - name: Proverbia 31:3
    orderIndex: 2
    osisId: Prov.31.3
    sblId: Prov 31:3
    shortName: Prv 31:3
    text: Ne dederis mulieribus substantiam tuamet vias tuas illis, quae delent reges.
  - name: Proverbia 31:4
    orderIndex: 3
    osisId: Prov.31.4
    sblId: Prov 31:4
    shortName: Prv 31:4
    text: Non decet reges, o Lamuel, non decet reges bibere vinum,nec magistratus
      desiderare siceram,
  - name: Proverbia 31:5
    orderIndex: 4
    osisId: Prov.31.5
    sblId: Prov 31:5
    shortName: Prv 31:5
    text: ne forte bibant et obliviscantur iudiciorumet mutent causam omnium filiorum
      pauperis.
  - name: Proverbia 31:6
    orderIndex: 5
    osisId: Prov.31.6
    sblId: Prov 31:6
    shortName: Prv 31:6
    text: 'Date siceram pereuntiet vinum his, qui amaro sunt animo:'
  - name: Proverbia 31:7
    orderIndex: 6
    osisId: Prov.31.7
    sblId: Prov 31:7
    shortName: Prv 31:7
    text: bibat et obliviscatur egestatis suaeet doloris sui non recordetur amplius.
  - name: Proverbia 31:8
    orderIndex: 7
    osisId: Prov.31.8
    sblId: Prov 31:8
    shortName: Prv 31:8
    text: Aperi os tuum pro mutoet causis omnium filiorum, qui pereunt;
  - name: Proverbia 31:9
    orderIndex: 8
    osisId: Prov.31.9
    sblId: Prov 31:9
    shortName: Prv 31:9
    text: aperi os tuum, decerne, quod iustum est,et iudica inopem et pauperem.
  - name: Proverbia 31:10
    orderIndex: 9
    osisId: Prov.31.10
    sblId: Prov 31:10
    shortName: Prv 31:10
    text: ALEPH. Mulierem fortem quis inveniet?Longe super gemmas pretium eius.
  - name: Proverbia 31:11
    orderIndex: 10
    osisId: Prov.31.11
    sblId: Prov 31:11
    shortName: Prv 31:11
    text: BETH. Confidit in ea cor viri sui et spoliis non indigebit.
  - name: Proverbia 31:12
    orderIndex: 11
    osisId: Prov.31.12
    sblId: Prov 31:12
    shortName: Prv 31:12
    text: GHIMEL. Reddet ei bonum et non malum omnibus diebus vitae suae.
  - name: Proverbia 31:13
    orderIndex: 12
    osisId: Prov.31.13
    sblId: Prov 31:13
    shortName: Prv 31:13
    text: DALETH. Quaesivit lanam et linumet operata est delectatione manuum suarum.
  - name: Proverbia 31:14
    orderIndex: 13
    osisId: Prov.31.14
    sblId: Prov 31:14
    shortName: Prv 31:14
    text: HE. Facta est quasi navis institorisde longe portans panem suum.
  - name: Proverbia 31:15
    orderIndex: 14
    osisId: Prov.31.15
    sblId: Prov 31:15
    shortName: Prv 31:15
    text: VAU. Et de nocte surrexitdeditque praedam domesticis suiset cibaria ancillis
      suis.
  - name: Proverbia 31:16
    orderIndex: 15
    osisId: Prov.31.16
    sblId: Prov 31:16
    shortName: Prv 31:16
    text: ZAIN. Consideravit agrum et emit eum;de fructu manuum suarum plantavit vineam.
  - name: Proverbia 31:17
    orderIndex: 16
    osisId: Prov.31.17
    sblId: Prov 31:17
    shortName: Prv 31:17
    text: HETH. Accinxit fortitudine lumbos suoset roboravit brachium suum.
  - name: Proverbia 31:18
    orderIndex: 17
    osisId: Prov.31.18
    sblId: Prov 31:18
    shortName: Prv 31:18
    text: TETH. Gustavit et vidit quia bona est negotiatio eius;non exstinguetur in
      nocte lucerna eius.
  - name: Proverbia 31:19
    orderIndex: 18
    osisId: Prov.31.19
    sblId: Prov 31:19
    shortName: Prv 31:19
    text: IOD. Manum suam misit ad colos,et digiti eius apprehenderunt fusum.
  - name: Proverbia 31:20
    orderIndex: 19
    osisId: Prov.31.20
    sblId: Prov 31:20
    shortName: Prv 31:20
    text: CAPH. Palmas suas aperuit inopiet manum suam extendit ad pauperem.
  - name: Proverbia 31:21
    orderIndex: 20
    osisId: Prov.31.21
    sblId: Prov 31:21
    shortName: Prv 31:21
    text: LAMED. Non timebit domui suae a frigoribus nivis:omnes enim domestici eius
      vestiti sunt duplicibus.
  - name: Proverbia 31:22
    orderIndex: 21
    osisId: Prov.31.22
    sblId: Prov 31:22
    shortName: Prv 31:22
    text: MEM. Stragulatam vestem fecit sibi;byssus et purpura indumentum eius.
  - name: Proverbia 31:23
    orderIndex: 22
    osisId: Prov.31.23
    sblId: Prov 31:23
    shortName: Prv 31:23
    text: NUN. Nobilis in portis vir eius,quando sederit cum senatoribus terrae.
  - name: Proverbia 31:24
    orderIndex: 23
    osisId: Prov.31.24
    sblId: Prov 31:24
    shortName: Prv 31:24
    text: SAMECH. Sindonem fecit et vendiditet cingulum tradidit Chananaeo.
  - name: Proverbia 31:25
    orderIndex: 24
    osisId: Prov.31.25
    sblId: Prov 31:25
    shortName: Prv 31:25
    text: Ain. Fortitudo et decor indumentum eius,et ridebit in die novissimo.
  - name: Proverbia 31:26
    orderIndex: 25
    osisId: Prov.31.26
    sblId: Prov 31:26
    shortName: Prv 31:26
    text: PHE. Os suum aperuit sapientiae,et lex clementiae in lingua eius.
  - name: Proverbia 31:27
    orderIndex: 26
    osisId: Prov.31.27
    sblId: Prov 31:27
    shortName: Prv 31:27
    text: SADE. Consideravit semitas domus suaeet panem otiosa non comedit.
  - name: Proverbia 31:28
    orderIndex: 27
    osisId: Prov.31.28
    sblId: Prov 31:28
    shortName: Prv 31:28
    text: 'COPH. Surrexerunt filii eius et beatissimam praedicaverunt,vir eius et
      laudavit eam:'
  - name: Proverbia 31:29
    orderIndex: 28
    osisId: Prov.31.29
    sblId: Prov 31:29
    shortName: Prv 31:29
    text: RES. " Multae filiae fortiter operatae sunt,tu supergressa es universas
      ".
  - name: Proverbia 31:30
    orderIndex: 29
    osisId: Prov.31.30
    sblId: Prov 31:30
    shortName: Prv 31:30
    text: SIN. Fallax gratia et vana est pulchritudo;mulier timens Dominum ipsa laudabitur.
  - name: Proverbia 31:31
    orderIndex: 30
    osisId: Prov.31.31
    sblId: Prov 31:31
    shortName: Prv 31:31
    text: TAU. Date ei de fructu manuum suarum,et laudent eam in portis opera eius.
  versesCount: 31
chaptersCount: 31
