chapters:
- name: Exodus 1
  orderIndex: 0
  osisId: Exod.1
  sblId: Exod 1
  shortName: Ex 1
  verses:
  - name: Exodus 1:1
    orderIndex: 0
    osisId: Exod.1.1
    sblId: Exod 1:1
    shortName: Ex 1:1
    text: 'Haec sunt nomina filiorum Is rael, qui ingressi sunt Aegyp tum cum Iacob;
      singuli cum domibus suis introierunt:'
  - name: Exodus 1:2
    orderIndex: 1
    osisId: Exod.1.2
    sblId: Exod 1:2
    shortName: Ex 1:2
    text: Ruben, Simeon, Levi, Iuda,
  - name: Exodus 1:3
    orderIndex: 2
    osisId: Exod.1.3
    sblId: Exod 1:3
    shortName: Ex 1:3
    text: Issachar, Zabulon et Beniamin,
  - name: Exodus 1:4
    orderIndex: 3
    osisId: Exod.1.4
    sblId: Exod 1:4
    shortName: Ex 1:4
    text: Dan et Nephthali, Gad et Aser.
  - name: Exodus 1:5
    orderIndex: 4
    osisId: Exod.1.5
    sblId: Exod 1:5
    shortName: Ex 1:5
    text: Erant igitur omnes animae eorum, qui egressi sunt de femore Iacob, septuaginta;
      Ioseph autem in Aegypto erat.
  - name: Exodus 1:6
    orderIndex: 5
    osisId: Exod.1.6
    sblId: Exod 1:6
    shortName: Ex 1:6
    text: Quo mortuo et universis fratribus eius omnique cognatione illa,
  - name: Exodus 1:7
    orderIndex: 6
    osisId: Exod.1.7
    sblId: Exod 1:7
    shortName: Ex 1:7
    text: filii Israel creverunt et pullulantes multiplicati sunt ac roborati nimis
      impleverunt terram.
  - name: Exodus 1:8
    orderIndex: 7
    osisId: Exod.1.8
    sblId: Exod 1:8
    shortName: Ex 1:8
    text: Surrexit interea rex novus super Aegyptum, qui ignorabat Ioseph;
  - name: Exodus 1:9
    orderIndex: 8
    osisId: Exod.1.9
    sblId: Exod 1:9
    shortName: Ex 1:9
    text: 'et ait ad populum suum: " Ecce, populus filiorum Israel multus et fortior
      nobis est;'
  - name: Exodus 1:10
    orderIndex: 9
    osisId: Exod.1.10
    sblId: Exod 1:10
    shortName: Ex 1:10
    text: venite, prudenter agamus cum eo, ne forte multiplicetur et, si ingruerit
      contra nos bellum, addatur inimicis nostris, expugnatisque nobis, egrediatur
      de terra ".
  - name: Exodus 1:11
    orderIndex: 10
    osisId: Exod.1.11
    sblId: Exod 1:11
    shortName: Ex 1:11
    text: Praeposuit itaque eis magistros operum, ut affligerent eos oneribus; aedificaveruntque
      urbes promptuarias pharaoni, Phithom et Ramesses.
  - name: Exodus 1:12
    orderIndex: 11
    osisId: Exod.1.12
    sblId: Exod 1:12
    shortName: Ex 1:12
    text: Quantoque opprimebant eos, tanto magis multiplicabantur et crescebant.
  - name: Exodus 1:13
    orderIndex: 12
    osisId: Exod.1.13
    sblId: Exod 1:13
    shortName: Ex 1:13
    text: Formidaveruntque filios Israel Aegyptii et in servitutem redegerunt eos
  - name: Exodus 1:14
    orderIndex: 13
    osisId: Exod.1.14
    sblId: Exod 1:14
    shortName: Ex 1:14
    text: atque ad amaritudinem perducebant vitam eorum operibus duris luti et lateris
      omnique famulatu, quo in terrae operibus premebantur.
  - name: Exodus 1:15
    orderIndex: 14
    osisId: Exod.1.15
    sblId: Exod 1:15
    shortName: Ex 1:15
    text: Dixit autem rex Aegypti obstetricibus Hebraeorum, quarum una vocabatur Sephra,
      altera Phua,
  - name: Exodus 1:16
    orderIndex: 15
    osisId: Exod.1.16
    sblId: Exod 1:16
    shortName: Ex 1:16
    text: 'praecipiens eis: " Quando obstetricabitis Hebraeas, et partus tempus advenerit,
      si masculus fuerit, interficite eum; si femina, reservate ".'
  - name: Exodus 1:17
    orderIndex: 16
    osisId: Exod.1.17
    sblId: Exod 1:17
    shortName: Ex 1:17
    text: Timuerunt autem obstetrices Deum et non fecerunt iuxta praeceptum regis
      Aegypti, sed conservabant mares.
  - name: Exodus 1:18
    orderIndex: 17
    osisId: Exod.1.18
    sblId: Exod 1:18
    shortName: Ex 1:18
    text: 'Quibus ad se accersitis rex ait: " Quidnam est hoc, quod facere voluistis,
      ut pueros servaretis? ".'
  - name: Exodus 1:19
    orderIndex: 18
    osisId: Exod.1.19
    sblId: Exod 1:19
    shortName: Ex 1:19
    text: 'Quae responderunt: " Non sunt Hebraeae sicut Aegyptiae mulieres; ipsae
      enim robustae sunt et, priusquam veniamus ad eas, pariunt ".'
  - name: Exodus 1:20
    orderIndex: 19
    osisId: Exod.1.20
    sblId: Exod 1:20
    shortName: Ex 1:20
    text: Bene ergo fecit Deus obstetricibus, et crevit populus confortatusque est
      nimis;
  - name: Exodus 1:21
    orderIndex: 20
    osisId: Exod.1.21
    sblId: Exod 1:21
    shortName: Ex 1:21
    text: et, quia timuerunt obstetrices Deum, aedificavit illis domos.
  - name: Exodus 1:22
    orderIndex: 21
    osisId: Exod.1.22
    sblId: Exod 1:22
    shortName: Ex 1:22
    text: 'Praecepit ergo pharao omni populo suo dicens: " Quidquid masculini sexus
      natum fuerit, in flumen proicite; quidquid feminei, reservate ".'
  versesCount: 22
- name: Exodus 2
  orderIndex: 1
  osisId: Exod.2
  sblId: Exod 2
  shortName: Ex 2
  verses:
  - name: Exodus 2:1
    orderIndex: 0
    osisId: Exod.2.1
    sblId: Exod 2:1
    shortName: Ex 2:1
    text: Egressus est vir de domo Levi et accepit uxorem stirpis suae;
  - name: Exodus 2:2
    orderIndex: 1
    osisId: Exod.2.2
    sblId: Exod 2:2
    shortName: Ex 2:2
    text: quae concepit et peperit filium et videns eum elegantem abscondit tribus
      mensibus.
  - name: Exodus 2:3
    orderIndex: 2
    osisId: Exod.2.3
    sblId: Exod 2:3
    shortName: Ex 2:3
    text: Cumque iam celare non posset, sumpsit fiscellam scirpeam et linivit eam
      bitumine ac pice; posuitque intus infantulum et exposuit eum in carecto ripae
      fluminis,
  - name: Exodus 2:4
    orderIndex: 3
    osisId: Exod.2.4
    sblId: Exod 2:4
    shortName: Ex 2:4
    text: stante procul sorore eius et considerante eventum rei.
  - name: Exodus 2:5
    orderIndex: 4
    osisId: Exod.2.5
    sblId: Exod 2:5
    shortName: Ex 2:5
    text: Ecce autem descendebat filia pharaonis, ut lavaretur in flumine, et puellae
      eius gradiebantur per crepidinem alvei. Quae cum vidisset fiscellam in papyrione,
      misit unam e famulabus suis; et allatam
  - name: Exodus 2:6
    orderIndex: 5
    osisId: Exod.2.6
    sblId: Exod 2:6
    shortName: Ex 2:6
    text: 'aperiens cernensque in ea parvulum vagientem, miserta eius ait: " De infantibus
      Hebraeorum est hic ".'
  - name: Exodus 2:7
    orderIndex: 6
    osisId: Exod.2.7
    sblId: Exod 2:7
    shortName: Ex 2:7
    text: 'Cui soror pueri: " Vis, inquit, ut vadam et vocem tibi mulierem Hebraeam,
      quae nutrire possit tibi infantulum? ".'
  - name: Exodus 2:8
    orderIndex: 7
    osisId: Exod.2.8
    sblId: Exod 2:8
    shortName: Ex 2:8
    text: 'Respondit: " Vade ". Perrexit puella et vocavit matrem infantis.'
  - name: Exodus 2:9
    orderIndex: 8
    osisId: Exod.2.9
    sblId: Exod 2:9
    shortName: Ex 2:9
    text: 'Ad quam locuta filia pharaonis: " Accipe, ait, puerum istum et nutri mihi;
      ego dabo tibi mercedem tuam ". Suscepit mulier et nutrivit puerum adultumque
      tradidit filiae pharaonis.'
  - name: Exodus 2:10
    orderIndex: 9
    osisId: Exod.2.10
    sblId: Exod 2:10
    shortName: Ex 2:10
    text: 'Quem illa adoptavit in locum filii vocavitque nomen eius Moysen dicens:
      " Quia de aqua tuli eum ".'
  - name: Exodus 2:11
    orderIndex: 10
    osisId: Exod.2.11
    sblId: Exod 2:11
    shortName: Ex 2:11
    text: In diebus illis, postquam creverat, Moyses egressus est ad fratres suos;
      viditque afflictionem eorum et virum Aegyptium percutientem quendam de Hebraeis
      fratribus suis.
  - name: Exodus 2:12
    orderIndex: 11
    osisId: Exod.2.12
    sblId: Exod 2:12
    shortName: Ex 2:12
    text: Cumque circumspexisset huc atque illuc et nullum adesse vidisset, percussum
      Aegyptium abscondit sabulo.
  - name: Exodus 2:13
    orderIndex: 12
    osisId: Exod.2.13
    sblId: Exod 2:13
    shortName: Ex 2:13
    text: 'Et egressus die altero conspexit duos Hebraeos rixantes dixitque ei, qui
      faciebat iniuriam: " Quare percutis proximum tuum? ".'
  - name: Exodus 2:14
    orderIndex: 13
    osisId: Exod.2.14
    sblId: Exod 2:14
    shortName: Ex 2:14
    text: 'Qui respondit: " Quis te constituit principem et iudicem super nos? Num
      occidere me tu vis, sicut occidisti Aegyptium? ". Timuit Moyses et ait: " Quomodo
      palam factum est verbum istud? ".'
  - name: Exodus 2:15
    orderIndex: 14
    osisId: Exod.2.15
    sblId: Exod 2:15
    shortName: Ex 2:15
    text: Audivitque pharao sermonem hunc et quaerebat occidere Moysen. Qui fugiens
      de conspectu eius moratus est in terra Madian; venit ergo in terram Madian et
      sedit iuxta puteum.
  - name: Exodus 2:16
    orderIndex: 15
    osisId: Exod.2.16
    sblId: Exod 2:16
    shortName: Ex 2:16
    text: Erant autem sacerdoti Madian septem filiae, quae venerunt ad hauriendam
      aquam; et impletis canalibus adaquare cupiebant greges patris sui.
  - name: Exodus 2:17
    orderIndex: 16
    osisId: Exod.2.17
    sblId: Exod 2:17
    shortName: Ex 2:17
    text: 'Supervenere pastores et eiecerunt eas: surrexitque Moyses et, defensis
      puellis, adaquavit oves earum.'
  - name: Exodus 2:18
    orderIndex: 17
    osisId: Exod.2.18
    sblId: Exod 2:18
    shortName: Ex 2:18
    text: 'Quae cum revertissent ad Raguel patrem suum, dixit ad eas: " Cur velocius
      venistis solito? ".'
  - name: Exodus 2:19
    orderIndex: 18
    osisId: Exod.2.19
    sblId: Exod 2:19
    shortName: Ex 2:19
    text: 'Responderunt: " Vir Aegyptius liberavit nos de manu pastorum; insuper et
      hausit aquam nobis potumque dedit ovibus ".'
  - name: Exodus 2:20
    orderIndex: 19
    osisId: Exod.2.20
    sblId: Exod 2:20
    shortName: Ex 2:20
    text: 'At ille: " Ubi est? ", inquit. " Quare dimisistis hominem? Vocate eum,
      ut comedat panem ".'
  - name: Exodus 2:21
    orderIndex: 20
    osisId: Exod.2.21
    sblId: Exod 2:21
    shortName: Ex 2:21
    text: Consensit ergo Moyses habitare cum eo accepitque Sephoram filiam eius uxorem.
  - name: Exodus 2:22
    orderIndex: 21
    osisId: Exod.2.22
    sblId: Exod 2:22
    shortName: Ex 2:22
    text: 'Quae peperit ei filium, quem vocavit Gersam dicens: " Advena sum in terra
      aliena ".'
  - name: Exodus 2:23
    orderIndex: 22
    osisId: Exod.2.23
    sblId: Exod 2:23
    shortName: Ex 2:23
    text: Post multum vero temporis mortuus est rex Aegypti; et ingemiscentes filii
      Israel propter opera vociferati sunt, ascenditque clamor eorum ad Deum ab operibus.
  - name: Exodus 2:24
    orderIndex: 23
    osisId: Exod.2.24
    sblId: Exod 2:24
    shortName: Ex 2:24
    text: Et audivit gemitum eorum ac recordatus est foederis, quod pepigit cum Abraham,
      Isaac et Iacob;
  - name: Exodus 2:25
    orderIndex: 24
    osisId: Exod.2.25
    sblId: Exod 2:25
    shortName: Ex 2:25
    text: et respexit Dominus filios Israel et apparuit eis.
  versesCount: 25
- name: Exodus 3
  orderIndex: 2
  osisId: Exod.3
  sblId: Exod 3
  shortName: Ex 3
  verses:
  - name: Exodus 3:1
    orderIndex: 0
    osisId: Exod.3.1
    sblId: Exod 3:1
    shortName: Ex 3:1
    text: Moyses autem pascebat oves Iethro soceri sui sacerdotis Ma dian; cumque
      minasset gregem ultra desertum, venit ad montem Dei Horeb.
  - name: Exodus 3:2
    orderIndex: 1
    osisId: Exod.3.2
    sblId: Exod 3:2
    shortName: Ex 3:2
    text: Apparuitque ei angelus Domini in flamma ignis de medio rubi; et videbat
      quod rubus arderet et non combureretur.
  - name: Exodus 3:3
    orderIndex: 2
    osisId: Exod.3.3
    sblId: Exod 3:3
    shortName: Ex 3:3
    text: 'Dixit ergo Moyses: " Vadam et videbo visionem hanc magnam, quare non comburatur
      rubus ".'
  - name: Exodus 3:4
    orderIndex: 3
    osisId: Exod.3.4
    sblId: Exod 3:4
    shortName: Ex 3:4
    text: 'Cernens autem Dominus quod pergeret ad videndum, vocavit eum Deus de medio
      rubi et ait: " Moyses, Moyses ". Qui respondit: " Adsum ".'
  - name: Exodus 3:5
    orderIndex: 4
    osisId: Exod.3.5
    sblId: Exod 3:5
    shortName: Ex 3:5
    text: 'At ille: " Ne appropies, inquit, huc; solve calceamentum de pedibus tuis;
      locus enim, in quo stas, terra sancta est ".'
  - name: Exodus 3:6
    orderIndex: 5
    osisId: Exod.3.6
    sblId: Exod 3:6
    shortName: Ex 3:6
    text: 'Et ait: " Ego sum Deus patris tui, Deus Abraham, Deus Isaac et Deus Iacob
      ". Abscondit Moyses faciem suam; non enim audebat aspicere contra Deum.'
  - name: Exodus 3:7
    orderIndex: 6
    osisId: Exod.3.7
    sblId: Exod 3:7
    shortName: Ex 3:7
    text: 'Cui ait Dominus: " Vidi afflictionem populi mei in Aegypto et clamorem
      eius audivi propter duritiam exactorum eorum.'
  - name: Exodus 3:8
    orderIndex: 7
    osisId: Exod.3.8
    sblId: Exod 3:8
    shortName: Ex 3:8
    text: Et sciens dolorem eius descendi, ut liberem eum de manibus Aegyptiorum et
      educam de terra illa in terram bonam et spatiosam, in terram, quae fluit lacte
      et melle, ad loca Chananaei et Hetthaei et Amorraei et Pherezaei et Hevaei et
      Iebusaei.
  - name: Exodus 3:9
    orderIndex: 8
    osisId: Exod.3.9
    sblId: Exod 3:9
    shortName: Ex 3:9
    text: Clamor ergo filiorum Israel venit ad me, vidique afflictionem eorum, qua
      ab Aegyptiis opprimuntur;
  - name: Exodus 3:10
    orderIndex: 9
    osisId: Exod.3.10
    sblId: Exod 3:10
    shortName: Ex 3:10
    text: sed veni, mittam te ad pharaonem, ut educas populum meum, filios Israel,
      de Aegypto ".
  - name: Exodus 3:11
    orderIndex: 10
    osisId: Exod.3.11
    sblId: Exod 3:11
    shortName: Ex 3:11
    text: 'Dixitque Moyses ad Deum: " Quis sum ego, ut vadam ad pharaonem et educam
      filios Israel de Aegypto? ".'
  - name: Exodus 3:12
    orderIndex: 11
    osisId: Exod.3.12
    sblId: Exod 3:12
    shortName: Ex 3:12
    text: 'Qui dixit ei: " Ego ero tecum; et hoc habebis signum quod miserim te: cum
      eduxeris populum de Aegypto, servietis Deo super montem istum ".'
  - name: Exodus 3:13
    orderIndex: 12
    osisId: Exod.3.13
    sblId: Exod 3:13
    shortName: Ex 3:13
    text: 'Ait Moyses ad Deum: " Ecce, ego vadam ad filios Israel et dicam eis: Deus
      patrum vestrorum misit me ad vos. Si dixerint mihi: "Quod est nomen eius?" quid
      dicam eis? ".'
  - name: Exodus 3:14
    orderIndex: 13
    osisId: Exod.3.14
    sblId: Exod 3:14
    shortName: Ex 3:14
    text: 'Dixit Deus ad Moysen: " Ego sum qui sum ". Ait: " Sic dices filiis Israel:
      Qui sum misit me ad vos ".'
  - name: Exodus 3:15
    orderIndex: 14
    osisId: Exod.3.15
    sblId: Exod 3:15
    shortName: Ex 3:15
    text: 'Dixitque iterum Deus ad Moysen: " Haec dices filiis Israel: Dominus, Deus
      patrum vestrorum, Deus Abraham, Deus Isaac et Deus lacob, misit me ad vos; hoc
      nomen mihi est in aeternum, et hoc memoriale meum in generationem et generationem.'
  - name: Exodus 3:16
    orderIndex: 15
    osisId: Exod.3.16
    sblId: Exod 3:16
    shortName: Ex 3:16
    text: 'Vade et congrega seniores Israel et dices ad eos: Dominus, Deus patrum
      vestrorum, apparuit mihi, Deus Abraham, Deus Isaac et Deus Iacob, dicens: Visitans
      visitavi vos et vidi omnia, quae acciderunt vobis in Aegypto;'
  - name: Exodus 3:17
    orderIndex: 16
    osisId: Exod.3.17
    sblId: Exod 3:17
    shortName: Ex 3:17
    text: 'et dixi: Educam vos de afflictione Aegypti in terram Chananaei et Hetthaei
      et Amorraei et Pherezaei et Hevaei et Iebusaei, ad terram fluentem lacte et
      melle.'
  - name: Exodus 3:18
    orderIndex: 17
    osisId: Exod.3.18
    sblId: Exod 3:18
    shortName: Ex 3:18
    text: 'Et audient vocem tuam; ingredierisque tu et seniores Israel ad regem Aegypti,
      et dicetis ad eum: Dominus, Deus Hebraeorum, occurrit nobis; et nunc eamus viam
      trium dierum in solitudinem, ut immolemus Domino Deo nostro.'
  - name: Exodus 3:19
    orderIndex: 18
    osisId: Exod.3.19
    sblId: Exod 3:19
    shortName: Ex 3:19
    text: Sed ego scio quod non dimittet vos rex Aegypti, ut eatis, nisi per manum
      validam.
  - name: Exodus 3:20
    orderIndex: 19
    osisId: Exod.3.20
    sblId: Exod 3:20
    shortName: Ex 3:20
    text: Extendam enim manum meam et percutiam Aegyptum in cunctis mirabilibus meis,
      quae facturus sum in medio eius; post haec dimittet vos.
  - name: Exodus 3:21
    orderIndex: 20
    osisId: Exod.3.21
    sblId: Exod 3:21
    shortName: Ex 3:21
    text: Daboque gratiam populo huic coram Aegyptiis, et, cum egrediemini, non exibitis
      vacui.
  - name: Exodus 3:22
    orderIndex: 21
    osisId: Exod.3.22
    sblId: Exod 3:22
    shortName: Ex 3:22
    text: Sed postulabit mulier a vicina sua et ab hospita sua vasa argentea et aurea
      ac vestes; ponetisque eas super filios et filias vestras et spoliabitis Aegyptum
      ".
  versesCount: 22
- name: Exodus 4
  orderIndex: 3
  osisId: Exod.4
  sblId: Exod 4
  shortName: Ex 4
  verses:
  - name: Exodus 4:1
    orderIndex: 0
    osisId: Exod.4.1
    sblId: Exod 4:1
    shortName: Ex 4:1
    text: 'Respondens Moyses ait: " Quid autem, si non credent mihi ne que audient
      vocem meam, sed dicent: "Non apparuit tibi Dominus?" ".'
  - name: Exodus 4:2
    orderIndex: 1
    osisId: Exod.4.2
    sblId: Exod 4:2
    shortName: Ex 4:2
    text: 'Dixit ergo ad eum: " Quid est quod tenes in manu tua? ". Respondit: " Virga
      ".'
  - name: Exodus 4:3
    orderIndex: 2
    osisId: Exod.4.3
    sblId: Exod 4:3
    shortName: Ex 4:3
    text: 'Dixitque Dominus: " Proice eam in terram! ". Proiecit, et versa est in
      serpentem, ita ut fugeret Moyses.'
  - name: Exodus 4:4
    orderIndex: 3
    osisId: Exod.4.4
    sblId: Exod 4:4
    shortName: Ex 4:4
    text: 'Dixitque Dominus: " Extende manum tuam et apprehende caudam eius! ". Extendit
      et tenuit, versaque est in virgam.'
  - name: Exodus 4:5
    orderIndex: 4
    osisId: Exod.4.5
    sblId: Exod 4:5
    shortName: Ex 4:5
    text: '" Ut credant, inquit, quod apparuerit tibi Dominus, Deus patrum suorum,
      Deus Abraham, Deus Isaac et Deus Iacob ".'
  - name: Exodus 4:6
    orderIndex: 5
    osisId: Exod.4.6
    sblId: Exod 4:6
    shortName: Ex 4:6
    text: 'Dixitque Dominus rursum: " Mitte manum tuam in sinum tuum! ". Quam cum
      misisset in sinum, protulit leprosam instar nivis.'
  - name: Exodus 4:7
    orderIndex: 6
    osisId: Exod.4.7
    sblId: Exod 4:7
    shortName: Ex 4:7
    text: '" Retrahe, ait, manum tuam in sinum tuum! ". Retraxit et protulit iterum,
      et erat similis carni reliquae.'
  - name: Exodus 4:8
    orderIndex: 7
    osisId: Exod.4.8
    sblId: Exod 4:8
    shortName: Ex 4:8
    text: '" Si non crediderint, inquit, tibi, neque audierint sermonem signi prioris,
      credent verbo signi sequentis.'
  - name: Exodus 4:9
    orderIndex: 8
    osisId: Exod.4.9
    sblId: Exod 4:9
    shortName: Ex 4:9
    text: Quod si nec duobus quidem his signis crediderint neque audierint vocem tuam,
      sume aquam fluminis et effunde eam super aridam, et, quidquid hauseris de fluvio,
      vertetur in sanguinem ".
  - name: Exodus 4:10
    orderIndex: 9
    osisId: Exod.4.10
    sblId: Exod 4:10
    shortName: Ex 4:10
    text: 'Ait Moyses: " Obsecro, Domine, non sum eloquens ab heri et nudiustertius
      et ex quo locutus es ad servum tuum, nam impeditioris et tardioris linguae sum
      ".'
  - name: Exodus 4:11
    orderIndex: 10
    osisId: Exod.4.11
    sblId: Exod 4:11
    shortName: Ex 4:11
    text: 'Dixit Dominus ad eum: " Quis fecit os hominis? Aut quis fabricatus est
      mutum vel surdum vel videntem vel caecum? Nonne ego?'
  - name: Exodus 4:12
    orderIndex: 11
    osisId: Exod.4.12
    sblId: Exod 4:12
    shortName: Ex 4:12
    text: Perge igitur, et ego ero in ore tuo; doceboque te quid loquaris ".
  - name: Exodus 4:13
    orderIndex: 12
    osisId: Exod.4.13
    sblId: Exod 4:13
    shortName: Ex 4:13
    text: 'At ille: " Obsecro, inquit, Domine, mitte quem missurus es ".'
  - name: Exodus 4:14
    orderIndex: 13
    osisId: Exod.4.14
    sblId: Exod 4:14
    shortName: Ex 4:14
    text: 'Iratus Dominus in Moysen ait: " Aaron, frater tuus Levites, scio quod eloquens
      sit; ecce ipse egreditur in occursum tuum vidensque te laetabitur corde.'
  - name: Exodus 4:15
    orderIndex: 14
    osisId: Exod.4.15
    sblId: Exod 4:15
    shortName: Ex 4:15
    text: Loquere ad eum et pone verba mea in ore eius; et ego ero in ore tuo et in
      ore illius et ostendam vobis quid agere debeatis.
  - name: Exodus 4:16
    orderIndex: 15
    osisId: Exod.4.16
    sblId: Exod 4:16
    shortName: Ex 4:16
    text: Ipse loquetur pro te ad populum et erit os tuum; tu autem eris ei ut Deus.
  - name: Exodus 4:17
    orderIndex: 16
    osisId: Exod.4.17
    sblId: Exod 4:17
    shortName: Ex 4:17
    text: Virgam quoque hanc sume in manu tua, in qua facturus es signa ".
  - name: Exodus 4:18
    orderIndex: 17
    osisId: Exod.4.18
    sblId: Exod 4:18
    shortName: Ex 4:18
    text: 'Abiit Moyses et reversus est ad Iethro socerum suum dixitque ei: " Vadam,
      quaeso, et revertar ad fratres meos in Aegyptum, ut videam, si adhuc vivant
      ". Cui ait Iethro: " Vade in pace ".'
  - name: Exodus 4:19
    orderIndex: 18
    osisId: Exod.4.19
    sblId: Exod 4:19
    shortName: Ex 4:19
    text: 'Dixit ergo Dominus ad Moysen in Madian: " Vade, revertere in Aegyptum;
      mortui sunt enim omnes, qui quaerebant animam tuam ".'
  - name: Exodus 4:20
    orderIndex: 19
    osisId: Exod.4.20
    sblId: Exod 4:20
    shortName: Ex 4:20
    text: Tulit Moyses uxorem suam et filios suos et imposuit eos super asinum; reversusque
      est in Aegyptum portans virgam Dei in manu sua.
  - name: Exodus 4:21
    orderIndex: 20
    osisId: Exod.4.21
    sblId: Exod 4:21
    shortName: Ex 4:21
    text: 'Dixitque ei Dominus revertenti in Aegyptum: " Vide, ut omnia ostenta, quae
      posui in manu tua, facias coram pharaone; ego indurabo cor eius, et non dimittet
      populum.'
  - name: Exodus 4:22
    orderIndex: 21
    osisId: Exod.4.22
    sblId: Exod 4:22
    shortName: Ex 4:22
    text: 'Dicesque ad eum: Haec dicit Dominus: Filius meus primogenitus Israel.'
  - name: Exodus 4:23
    orderIndex: 22
    osisId: Exod.4.23
    sblId: Exod 4:23
    shortName: Ex 4:23
    text: 'Dico tibi: Dimitte filium meum, ut serviat mihi; si autem non vis dimittere
      eum, ecce ego interficiam filium tuum primogenitum ".'
  - name: Exodus 4:24
    orderIndex: 23
    osisId: Exod.4.24
    sblId: Exod 4:24
    shortName: Ex 4:24
    text: Cumque esset in itinere, in deversorio, occurrit ei Dominus et volebat occidere
      eum.
  - name: Exodus 4:25
    orderIndex: 24
    osisId: Exod.4.25
    sblId: Exod 4:25
    shortName: Ex 4:25
    text: 'Tulit ilico Sephora acutissimam petram et circumcidit praeputium filii
      sui; tetigitque pedes eius et ait: " Sponsus sanguinum tu mihi es ".'
  - name: Exodus 4:26
    orderIndex: 25
    osisId: Exod.4.26
    sblId: Exod 4:26
    shortName: Ex 4:26
    text: 'Et dimisit eum, postquam dixerat: " Sponsus sanguinum ", ob circumcisionem.'
  - name: Exodus 4:27
    orderIndex: 26
    osisId: Exod.4.27
    sblId: Exod 4:27
    shortName: Ex 4:27
    text: 'Dixit autem Dominus ad Aaron: " Vade in occursum Moysi in desertum ". Qui
      perrexit obviam ei in montem Dei et osculatus est eum.'
  - name: Exodus 4:28
    orderIndex: 27
    osisId: Exod.4.28
    sblId: Exod 4:28
    shortName: Ex 4:28
    text: Narravitque Moyses Aaron omnia verba Domini, quibus miserat eum, et signa,
      quae mandaverat.
  - name: Exodus 4:29
    orderIndex: 28
    osisId: Exod.4.29
    sblId: Exod 4:29
    shortName: Ex 4:29
    text: Veneruntque simul et congregaverunt cunctos seniores filiorum Israel.
  - name: Exodus 4:30
    orderIndex: 29
    osisId: Exod.4.30
    sblId: Exod 4:30
    shortName: Ex 4:30
    text: Locutusque est Aaron omnia verba, quae dixerat Dominus ad Moysen, et fecit
      signa coram populo.
  - name: Exodus 4:31
    orderIndex: 30
    osisId: Exod.4.31
    sblId: Exod 4:31
    shortName: Ex 4:31
    text: Et credidit populus, audieruntque quod visitasset Dominus filios Israel
      et quod respexisset afflictionem eorum; et proni adoraverunt.
  versesCount: 31
- name: Exodus 5
  orderIndex: 4
  osisId: Exod.5
  sblId: Exod 5
  shortName: Ex 5
  verses:
  - name: Exodus 5:1
    orderIndex: 0
    osisId: Exod.5.1
    sblId: Exod 5:1
    shortName: Ex 5:1
    text: 'Post haec ingressi sunt Moyses et Aaron et dixerunt pharaoni: " Haec dicit
      Dominus, Deus Israel: Dimitte populum meum, ut sacrificet mihi in deserto ".'
  - name: Exodus 5:2
    orderIndex: 1
    osisId: Exod.5.2
    sblId: Exod 5:2
    shortName: Ex 5:2
    text: 'At ille responclit: " Quis est Dominus, ut audiam vocem eius et dimittam
      Israel? Nescio Dominum et Israel non dimittam ".'
  - name: Exodus 5:3
    orderIndex: 2
    osisId: Exod.5.3
    sblId: Exod 5:3
    shortName: Ex 5:3
    text: 'Dixeruntque: " Deus Hebraeorum occurrit nobis; eamus, quaeso, viam trium
      dierum in solitudinem et sacrificemus Domino Deo nostro, ne forte accidat nobis
      pestis aut gladius ".'
  - name: Exodus 5:4
    orderIndex: 3
    osisId: Exod.5.4
    sblId: Exod 5:4
    shortName: Ex 5:4
    text: 'Ait ad eos rex Aegypti: " Quare, Moyses et Aaron, sollicitatis populum
      ab operibus suis? Ite ad onera vestra ".'
  - name: Exodus 5:5
    orderIndex: 4
    osisId: Exod.5.5
    sblId: Exod 5:5
    shortName: Ex 5:5
    text: 'Dixitque pharao: " Multus nimis iam est populus terrae; videtis quod turba
      succreverit; quanto magis si dederitis eis requiem ab operibus? ".'
  - name: Exodus 5:6
    orderIndex: 5
    osisId: Exod.5.6
    sblId: Exod 5:6
    shortName: Ex 5:6
    text: 'Praecepit ergo in die illo exactoribus populi et praefectis eius dicens:'
  - name: Exodus 5:7
    orderIndex: 6
    osisId: Exod.5.7
    sblId: Exod 5:7
    shortName: Ex 5:7
    text: '" Nequaquam ultra dabitis paleas populo ad conficiendos lateres sicut prius,
      sed ipsi vadant et colligant stipulas.'
  - name: Exodus 5:8
    orderIndex: 7
    osisId: Exod.5.8
    sblId: Exod 5:8
    shortName: Ex 5:8
    text: 'Et mensuram laterum, quam prius faciebant, imponetis super eos; nec minuetis
      quidquam. Vacant enim et idcirco vociferantur dicentes: "Eamus et sacrificemus
      Deo nostro".'
  - name: Exodus 5:9
    orderIndex: 8
    osisId: Exod.5.9
    sblId: Exod 5:9
    shortName: Ex 5:9
    text: Opprimantur operibus et expleant ea, ut non acquiescant verbis mendacibus
      ".
  - name: Exodus 5:10
    orderIndex: 9
    osisId: Exod.5.10
    sblId: Exod 5:10
    shortName: Ex 5:10
    text: 'Igitur egressi exactores populi et praefecti eius dixerunt ad populum:
      " Sic dicit pharao: "Non do vobis paleas.'
  - name: Exodus 5:11
    orderIndex: 10
    osisId: Exod.5.11
    sblId: Exod 5:11
    shortName: Ex 5:11
    text: Ite et colligite, sicubi invenire poteritis, nec minuetur quid quam de opere
      vestro" ".
  - name: Exodus 5:12
    orderIndex: 11
    osisId: Exod.5.12
    sblId: Exod 5:12
    shortName: Ex 5:12
    text: Dispersusque est populus per omnem terram Aegypti ad colligendas paleas.
  - name: Exodus 5:13
    orderIndex: 12
    osisId: Exod.5.13
    sblId: Exod 5:13
    shortName: Ex 5:13
    text: 'Exactores quoque instabant dicentes: " Complete opus vestrum cotidie, ut
      prius facere solebatis, quando dabantur vobis paleae ".'
  - name: Exodus 5:14
    orderIndex: 13
    osisId: Exod.5.14
    sblId: Exod 5:14
    shortName: Ex 5:14
    text: 'Flagellatique sunt praefecti filiorum Israel, quos constituerant super
      eos exactores pharaonis dicentes: " Quare non implestis mensuram laterum sicut
      prius, nec heri nec hodie? ".'
  - name: Exodus 5:15
    orderIndex: 14
    osisId: Exod.5.15
    sblId: Exod 5:15
    shortName: Ex 5:15
    text: 'Veneruntque praefecti filiorum Israel et vociferati sunt ad pharaonem dicentes:
      " Cur ita agis contra servos tuos?'
  - name: Exodus 5:16
    orderIndex: 15
    osisId: Exod.5.16
    sblId: Exod 5:16
    shortName: Ex 5:16
    text: Paleae non dantur nobis, et lateres similiter imperantur; en famuli tui
      flagellis caedimur, et populus tuus est in culpa ".
  - name: Exodus 5:17
    orderIndex: 16
    osisId: Exod.5.17
    sblId: Exod 5:17
    shortName: Ex 5:17
    text: 'Qui ait: " Vacatis otio et idcirco dicitis: "Eamus et sacrificemus Domino".'
  - name: Exodus 5:18
    orderIndex: 17
    osisId: Exod.5.18
    sblId: Exod 5:18
    shortName: Ex 5:18
    text: Ite ergo et operamini; paleae non dabuntur vobis, et reddetis consuetum
      numerum laterum ".
  - name: Exodus 5:19
    orderIndex: 18
    osisId: Exod.5.19
    sblId: Exod 5:19
    shortName: Ex 5:19
    text: 'Videbantque se praefecti filiorum Israel in malo, eo quod diceretur eis:
      " Non minuetur quidquam de lateribus per singulos dies ";'
  - name: Exodus 5:20
    orderIndex: 19
    osisId: Exod.5.20
    sblId: Exod 5:20
    shortName: Ex 5:20
    text: occurreruntque Moysi et Aaron, qui stabant ex adverso egredientibus a pharaone,
  - name: Exodus 5:21
    orderIndex: 20
    osisId: Exod.5.21
    sblId: Exod 5:21
    shortName: Ex 5:21
    text: 'et dixerunt ad eos: " Videat Dominus et iudicet, quoniam foetere fecistis
      odorem nostrum coram pharaone et servis eius; et praebuistis ei gladium, ut
      occideret nos ".'
  - name: Exodus 5:22
    orderIndex: 21
    osisId: Exod.5.22
    sblId: Exod 5:22
    shortName: Ex 5:22
    text: 'Reversusque est Moyses ad Dominum et ait: " Domine, cur afflixisti populum
      istum? Quare misisti me?'
  - name: Exodus 5:23
    orderIndex: 22
    osisId: Exod.5.23
    sblId: Exod 5:23
    shortName: Ex 5:23
    text: Ex eo enim quo ingressus sum ad pharaonem, ut loquerer in nomine tuo, afflixit
      populum tuum; et non liberasti eos ".
  versesCount: 23
- name: Exodus 6
  orderIndex: 5
  osisId: Exod.6
  sblId: Exod 6
  shortName: Ex 6
  verses:
  - name: Exodus 6:1
    orderIndex: 0
    osisId: Exod.6.1
    sblId: Exod 6:1
    shortName: Ex 6:1
    text: 'Dixitque Dominus ad Moysen: " Nunc videbis quae facturus sim pharaoni;
      per manum enim fortem dimittet eos et in manu robusta eiciet illos de terra
      sua ".'
  - name: Exodus 6:2
    orderIndex: 1
    osisId: Exod.6.2
    sblId: Exod 6:2
    shortName: Ex 6:2
    text: 'Locutusque est Dominus ad Moysen dicens: " Ego Dominus,'
  - name: Exodus 6:3
    orderIndex: 2
    osisId: Exod.6.3
    sblId: Exod 6:3
    shortName: Ex 6:3
    text: qui apparui Abraham, Isaac et Iacob ut Deus omnipotens; et nomen meum Dominum
      non indicavi eis.
  - name: Exodus 6:4
    orderIndex: 3
    osisId: Exod.6.4
    sblId: Exod 6:4
    shortName: Ex 6:4
    text: Pepigique cum eis foedus, ut darem illis terram Chanaan, terram peregrinationis
      eorum, in qua fuerunt advenae.
  - name: Exodus 6:5
    orderIndex: 4
    osisId: Exod.6.5
    sblId: Exod 6:5
    shortName: Ex 6:5
    text: Ego audivi gemitum filiorum Israel, quia Aegyptii oppresserunt eos, et recordatus
      sum pacti mei.
  - name: Exodus 6:6
    orderIndex: 5
    osisId: Exod.6.6
    sblId: Exod 6:6
    shortName: Ex 6:6
    text: 'Ideo dic filiis Israel: Ego Dominus, qui educam vos de ergastulo Aegyptiorum;
      et eruam de servitute ac redimam in brachio excelso et iudiciis magnis.'
  - name: Exodus 6:7
    orderIndex: 6
    osisId: Exod.6.7
    sblId: Exod 6:7
    shortName: Ex 6:7
    text: Et assumam vos mihi in populum et ero vester Deus; et scietis quod ego sum
      Dominus Deus vester, qui eduxerim vos de ergastulo Aegyptiorum
  - name: Exodus 6:8
    orderIndex: 7
    osisId: Exod.6.8
    sblId: Exod 6:8
    shortName: Ex 6:8
    text: et induxerim in terram, super quam levavi manum meam, ut darem eam Abraham,
      Isaac et Iacob; daboque illam vobis possidendam, ego Dominus ".
  - name: Exodus 6:9
    orderIndex: 8
    osisId: Exod.6.9
    sblId: Exod 6:9
    shortName: Ex 6:9
    text: Narravit ergo Moyses omnia filiis Israel; qui non acquieverunt ei propter
      angustiam spiritus et opus durissimum.
  - name: Exodus 6:10
    orderIndex: 9
    osisId: Exod.6.10
    sblId: Exod 6:10
    shortName: Ex 6:10
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Exodus 6:11
    orderIndex: 10
    osisId: Exod.6.11
    sblId: Exod 6:11
    shortName: Ex 6:11
    text: '" Ingredere et loquere ad pharaonem regem Aegypti, ut dimittat filios Israel
      de terra sua ".'
  - name: Exodus 6:12
    orderIndex: 11
    osisId: Exod.6.12
    sblId: Exod 6:12
    shortName: Ex 6:12
    text: 'Respondit Moyses coram Domino: " Ecce, filii Israel non audiunt me, et
      quomodo audiet me pharao, praesertim cum incircumcisus sim labiis? ".'
  - name: Exodus 6:13
    orderIndex: 12
    osisId: Exod.6.13
    sblId: Exod 6:13
    shortName: Ex 6:13
    text: Locutusque est Dominus ad Moysen et Aaron et dedit mandatum ad filios Israel
      et ad pharaonem regem Aegypti, ut educerent filios Israel de terra Aegypti.
  - name: Exodus 6:14
    orderIndex: 13
    osisId: Exod.6.14
    sblId: Exod 6:14
    shortName: Ex 6:14
    text: 'Isti sunt principes domorum per familias suas.Filii Ruben primogeniti Israelis:
      Henoch et Phallu, Hesron et Charmi; hae cognationes Ruben.'
  - name: Exodus 6:15
    orderIndex: 14
    osisId: Exod.6.15
    sblId: Exod 6:15
    shortName: Ex 6:15
    text: 'Filii Simeon: Iamuel et Iamin et Ahod et Iachin et Sohar er Saul filius
      Chananitidis; hae progenies Simeon.'
  - name: Exodus 6:16
    orderIndex: 15
    osisId: Exod.6.16
    sblId: Exod 6:16
    shortName: Ex 6:16
    text: 'Et haec nomina filiorum Levi per cognationes suas: Gerson et Caath et Merari;
      anni autem vitae Levi fuerunt centum triginta septem.'
  - name: Exodus 6:17
    orderIndex: 16
    osisId: Exod.6.17
    sblId: Exod 6:17
    shortName: Ex 6:17
    text: 'Filii Gerson: Lobni et Semei per cognationes suas.'
  - name: Exodus 6:18
    orderIndex: 17
    osisId: Exod.6.18
    sblId: Exod 6:18
    shortName: Ex 6:18
    text: 'Filii Caath: Amram et Isaar et Hebron et Oziel; anni quoque vitae Caath
      centum triginta tres.'
  - name: Exodus 6:19
    orderIndex: 18
    osisId: Exod.6.19
    sblId: Exod 6:19
    shortName: Ex 6:19
    text: 'Filii Merari: Moholi et Musi; hae cognationes Levi per familias suas.'
  - name: Exodus 6:20
    orderIndex: 19
    osisId: Exod.6.20
    sblId: Exod 6:20
    shortName: Ex 6:20
    text: Accepit autem Amram uxorem Iochabed amitam suam, quae peperit ei Aaron et
      Moysen; fueruntque anni vitae Amram centum triginta septem.
  - name: Exodus 6:21
    orderIndex: 20
    osisId: Exod.6.21
    sblId: Exod 6:21
    shortName: Ex 6:21
    text: 'Filii quoque Isaar: Core et Napheg et Zechri.'
  - name: Exodus 6:22
    orderIndex: 21
    osisId: Exod.6.22
    sblId: Exod 6:22
    shortName: Ex 6:22
    text: 'Filii quoque Oziel: Misael et Elisaphan et Sethri.'
  - name: Exodus 6:23
    orderIndex: 22
    osisId: Exod.6.23
    sblId: Exod 6:23
    shortName: Ex 6:23
    text: Accepit autem Aaron uxorem Elisabeth filiam Aminadab sororem Naasson, quae
      peperit ei Nadab et Abiu et Eleazar et Ithamar.
  - name: Exodus 6:24
    orderIndex: 23
    osisId: Exod.6.24
    sblId: Exod 6:24
    shortName: Ex 6:24
    text: 'Filii quoque Core: Asir et Elcana et Abiasaph; hae sunt cognationes Coritarum.'
  - name: Exodus 6:25
    orderIndex: 24
    osisId: Exod.6.25
    sblId: Exod 6:25
    shortName: Ex 6:25
    text: At vero Eleazar filius Aaron accepit uxorem de filiabus Phutiel, quae peperit
      ei Phinees; hi sunt principes familiarum Leviticarum per cognationes suas.
  - name: Exodus 6:26
    orderIndex: 25
    osisId: Exod.6.26
    sblId: Exod 6:26
    shortName: Ex 6:26
    text: Iste est Aaron et Moyses, quibus praecepit Dominus, ut educerent filios
      Israel de terra Aegypti per turmas suas.
  - name: Exodus 6:27
    orderIndex: 26
    osisId: Exod.6.27
    sblId: Exod 6:27
    shortName: Ex 6:27
    text: Hi sunt qui loquuntur ad pharaonem regem Aegypti, ut educant filios Israel
      de Aegypto; iste est Moyses et Aaron
  - name: Exodus 6:28
    orderIndex: 27
    osisId: Exod.6.28
    sblId: Exod 6:28
    shortName: Ex 6:28
    text: in die, qua locutus est Dominus ad Moysen in terra Aegypti.
  - name: Exodus 6:29
    orderIndex: 28
    osisId: Exod.6.29
    sblId: Exod 6:29
    shortName: Ex 6:29
    text: 'Et locutus est Dominus ad Moysen dicens: " Ego Dominus; loquere ad pharaonem
      regem Aegypti omnia, quae ego loquor tibi ".'
  - name: Exodus 6:30
    orderIndex: 29
    osisId: Exod.6.30
    sblId: Exod 6:30
    shortName: Ex 6:30
    text: 'Et ait Moyses coram Domino: " En incircumcisus labiis sum. Quomodo audiet
      me pharao? ".'
  versesCount: 30
- name: Exodus 7
  orderIndex: 6
  osisId: Exod.7
  sblId: Exod 7
  shortName: Ex 7
  verses:
  - name: Exodus 7:1
    orderIndex: 0
    osisId: Exod.7.1
    sblId: Exod 7:1
    shortName: Ex 7:1
    text: 'Dixitque Dominus ad Moysen: " Ecce constitui te deum pha raonis, et Aaron
      frater tuus erit propheta tuus.'
  - name: Exodus 7:2
    orderIndex: 1
    osisId: Exod.7.2
    sblId: Exod 7:2
    shortName: Ex 7:2
    text: Tu loqueris omnia, quae mando tibi; et ille loquetur ad pharaonem, ut dimittat
      filios Israel de terra sua.
  - name: Exodus 7:3
    orderIndex: 2
    osisId: Exod.7.3
    sblId: Exod 7:3
    shortName: Ex 7:3
    text: Sed ego indurabo cor eius et multiplicabo signa et ostenta mea in terra
      Aegypti.
  - name: Exodus 7:4
    orderIndex: 3
    osisId: Exod.7.4
    sblId: Exod 7:4
    shortName: Ex 7:4
    text: Et non audiet vos; immittamque manum meam super Aegyptum et educam exercitum
      et populum meum, filios Israel, de terra Aegypti per iudicia maxima.
  - name: Exodus 7:5
    orderIndex: 4
    osisId: Exod.7.5
    sblId: Exod 7:5
    shortName: Ex 7:5
    text: Et scient Aegyptii quia ego sum Dominus, qui extenderim manum meam super
      Aegyptum et eduxerim filios Israel de medio eorum ".
  - name: Exodus 7:6
    orderIndex: 5
    osisId: Exod.7.6
    sblId: Exod 7:6
    shortName: Ex 7:6
    text: Fecit itaque Moyses et Aaron, sicut praeceperat Dominus; ita egerunt.
  - name: Exodus 7:7
    orderIndex: 6
    osisId: Exod.7.7
    sblId: Exod 7:7
    shortName: Ex 7:7
    text: Erat autem Moyses octoginta annorum, et Aaron octoginta trium, quando locuti
      sunt ad pharaonem.
  - name: Exodus 7:8
    orderIndex: 7
    osisId: Exod.7.8
    sblId: Exod 7:8
    shortName: Ex 7:8
    text: 'Dixitque Dominus ad Moysen et Aaron:'
  - name: Exodus 7:9
    orderIndex: 8
    osisId: Exod.7.9
    sblId: Exod 7:9
    shortName: Ex 7:9
    text: '" Cum dixerit vobis pharao: "Ostendite signum", dices ad Aaron: Tolle virgam
      tuam et proice eam coram pharaone, ac vertetur in colubrum ".'
  - name: Exodus 7:10
    orderIndex: 9
    osisId: Exod.7.10
    sblId: Exod 7:10
    shortName: Ex 7:10
    text: Ingressi itaque Moyses et Aaron ad pharaonem fecerunt, sicut praeceperat
      Dominus; proiecitque Aaron virgam coram pharaone et servis eius, quae versa
      est in colubrum.
  - name: Exodus 7:11
    orderIndex: 10
    osisId: Exod.7.11
    sblId: Exod 7:11
    shortName: Ex 7:11
    text: Vocavit autem pharao sapientes et maleficos, et fecerunt etiam ipsi magi
      Aegypti per incantationes suas similiter.
  - name: Exodus 7:12
    orderIndex: 11
    osisId: Exod.7.12
    sblId: Exod 7:12
    shortName: Ex 7:12
    text: Proieceruntque singuli virgas suas, quae versae sunt in colubros; sed devoravit
      virga Aaron virgas eorum.
  - name: Exodus 7:13
    orderIndex: 12
    osisId: Exod.7.13
    sblId: Exod 7:13
    shortName: Ex 7:13
    text: Induratumque est cor pharaonis, et non audivit eos, sicut dixerat Dominus.
  - name: Exodus 7:14
    orderIndex: 13
    osisId: Exod.7.14
    sblId: Exod 7:14
    shortName: Ex 7:14
    text: 'Dixit autem Dominus ad Moysen: " Ingravatum est cor pharaonis: non vult
      dimittere populum.'
  - name: Exodus 7:15
    orderIndex: 14
    osisId: Exod.7.15
    sblId: Exod 7:15
    shortName: Ex 7:15
    text: Vade ad eum mane. Ecce egredietur ad aquas; et stabis in occursum eius super
      ripam fluminis. Et virgam, quae conversa est in serpentem, tolles in manu tua
  - name: Exodus 7:16
    orderIndex: 15
    osisId: Exod.7.16
    sblId: Exod 7:16
    shortName: Ex 7:16
    text: 'dicesque ad eum: Dominus, Deus Hebraeorum, misit me ad te dicens: Dimitte
      populum meum, ut sacrificet mihi in deserto; et usque ad praesens audire noluisti.'
  - name: Exodus 7:17
    orderIndex: 16
    osisId: Exod.7.17
    sblId: Exod 7:17
    shortName: Ex 7:17
    text: 'Haec igitur dicit Dominus: In hoc scies quod sim Dominus: ecce percutiam
      virga, quae in manu mea est, aquam fluminis; et vertetur in sanguinem.'
  - name: Exodus 7:18
    orderIndex: 17
    osisId: Exod.7.18
    sblId: Exod 7:18
    shortName: Ex 7:18
    text: Pisces quoque, qui sunt in fluvio, morientur, et computrescent aquae, et
      taedebit Aegyptios bibere aquam fluminis ".
  - name: Exodus 7:19
    orderIndex: 18
    osisId: Exod.7.19
    sblId: Exod 7:19
    shortName: Ex 7:19
    text: 'Dixit quoque Dominus ad Moysen: " Dic ad Aaron: Tolle virgam tuam et extende
      manum tuam super aquas Aegypti, super fluvios eorum et rivos ac paludes et omnes
      lacus aquarum, ut vertantur in sanguinem; et sit cruor in omni terra Aegypti,
      tam in ligneis vasis quam in saxeis ".'
  - name: Exodus 7:20
    orderIndex: 19
    osisId: Exod.7.20
    sblId: Exod 7:20
    shortName: Ex 7:20
    text: Feceruntque ita Moyses et Aaron, sicut praeceperat Dominus. Et elevans virgam
      percussit aquam fluminis coram pharaone et servis eius; quae versa est in sanguinem.
  - name: Exodus 7:21
    orderIndex: 20
    osisId: Exod.7.21
    sblId: Exod 7:21
    shortName: Ex 7:21
    text: Et pisces, qui erant in flumine, mortui sunt, computruitque fluvius, et
      non poterant Aegyptii bibere aquam fluminis; et fuit sanguis in tota terra Aegypti.
  - name: Exodus 7:22
    orderIndex: 21
    osisId: Exod.7.22
    sblId: Exod 7:22
    shortName: Ex 7:22
    text: Feceruntque similiter malefici Aegyptiorum incantationibus suis; et induratum
      est cor pharaonis, nec audivit eos, sicut dixerat Dominus.
  - name: Exodus 7:23
    orderIndex: 22
    osisId: Exod.7.23
    sblId: Exod 7:23
    shortName: Ex 7:23
    text: Avertitque se et ingressus est domum suam nec ad hoc apposuit cor suum.
  - name: Exodus 7:24
    orderIndex: 23
    osisId: Exod.7.24
    sblId: Exod 7:24
    shortName: Ex 7:24
    text: Foderunt autem omnes Aegyptii per circuitum fluminis aquam, ut biberent;
      non enim poterant bibere de aqua fluminis.
  - name: Exodus 7:25
    orderIndex: 24
    osisId: Exod.7.25
    sblId: Exod 7:25
    shortName: Ex 7:25
    text: Impletique sunt septem dies, postquam percussit Dominus fluvium.
  - name: Exodus 7:26
    orderIndex: 25
    osisId: Exod.7.26
    sblId: Exod 7:26
    shortName: Ex 7:26
    text: 'Dixit quoque Dominus ad Moysen: " Ingredere ad pharaonem et dices ad eum:
      Haec dicit Dominus: Dimitte populum meum, ut sacrificet mihi.'
  - name: Exodus 7:27
    orderIndex: 26
    osisId: Exod.7.27
    sblId: Exod 7:27
    shortName: Ex 7:27
    text: Sin autem nolueris dimittere, ecce ego percutiam omnes terminos tuos ranis.
  - name: Exodus 7:28
    orderIndex: 27
    osisId: Exod.7.28
    sblId: Exod 7:28
    shortName: Ex 7:28
    text: Et ebulliet fluvius ranas, quae ascendent et ingredientur domum tuam et
      cubiculum lectuli tui et super stratum tuum et in domos servorum tuorum et in
      populum tuum et in furnos tuos et in pistrina tua;
  - name: Exodus 7:29
    orderIndex: 28
    osisId: Exod.7.29
    sblId: Exod 7:29
    shortName: Ex 7:29
    text: et ad te et ad populum tuum et ad omnes servos tuos intrabunt ranae ".
  versesCount: 29
- name: Exodus 8
  orderIndex: 7
  osisId: Exod.8
  sblId: Exod 8
  shortName: Ex 8
  verses:
  - name: Exodus 8:1
    orderIndex: 0
    osisId: Exod.8.1
    sblId: Exod 8:1
    shortName: Ex 8:1
    text: 'Dixitque Dominus ad Moysen: " Dic ad Aaron: Extende ma num tuam cum baculo
      tuo super fluvios, super rivos ac paludes et educ ranas super terram Aegypti
      ".'
  - name: Exodus 8:2
    orderIndex: 1
    osisId: Exod.8.2
    sblId: Exod 8:2
    shortName: Ex 8:2
    text: Et extendit Aaron manum super aquas Aegypti, et ascenderunt ranae operueruntque
      terram Aegypti.
  - name: Exodus 8:3
    orderIndex: 2
    osisId: Exod.8.3
    sblId: Exod 8:3
    shortName: Ex 8:3
    text: Fecerunt autem et malefici per incantationes suas similiter eduxeruntque
      ranas super terram Aegypti.
  - name: Exodus 8:4
    orderIndex: 3
    osisId: Exod.8.4
    sblId: Exod 8:4
    shortName: Ex 8:4
    text: 'Vocavit autem pharao Moysen et Aaron et dixit: " Orate Dominum, ut auferat
      ranas a me et a populo meo, et dimittam populum, ut sacrificet Domino ".'
  - name: Exodus 8:5
    orderIndex: 4
    osisId: Exod.8.5
    sblId: Exod 8:5
    shortName: Ex 8:5
    text: 'Dixitque Moyses ad pharaonem: " Constitue mihi, quando deprecer pro te
      et pro servis et pro populo tuo, ut abigantur ranae a te et a domo tua et tantum
      in flumine remaneant ".'
  - name: Exodus 8:6
    orderIndex: 5
    osisId: Exod.8.6
    sblId: Exod 8:6
    shortName: Ex 8:6
    text: 'Qui respondit: " Cras ". At ille: " Iuxta verbum, inquit, tuum faciam,
      ut scias quoniam non est sicut Dominus Deus noster.'
  - name: Exodus 8:7
    orderIndex: 6
    osisId: Exod.8.7
    sblId: Exod 8:7
    shortName: Ex 8:7
    text: Et recedent ranae a te et a domo tua et a servis tuis et a populo tuo; tantum
      in flumine remanebunt ".
  - name: Exodus 8:8
    orderIndex: 7
    osisId: Exod.8.8
    sblId: Exod 8:8
    shortName: Ex 8:8
    text: Egressique sunt Moyses et Aaron a pharaone; et clamavit Moyses ad Dominum
      pro sponsione ranarum, quam condixerat pharaoni.
  - name: Exodus 8:9
    orderIndex: 8
    osisId: Exod.8.9
    sblId: Exod 8:9
    shortName: Ex 8:9
    text: Fecitque Dominus iuxta verbum Moysi, et mortuae sunt ranae de domibus et
      de villis et de agris;
  - name: Exodus 8:10
    orderIndex: 9
    osisId: Exod.8.10
    sblId: Exod 8:10
    shortName: Ex 8:10
    text: congregaveruntque eas in immensos aggeres, et computruit terra.
  - name: Exodus 8:11
    orderIndex: 10
    osisId: Exod.8.11
    sblId: Exod 8:11
    shortName: Ex 8:11
    text: Videns autem pharao quod data esset requies, ingravavit cor suum et non
      audivit eos, sicut dixerat Dominus.
  - name: Exodus 8:12
    orderIndex: 11
    osisId: Exod.8.12
    sblId: Exod 8:12
    shortName: Ex 8:12
    text: 'Dixitque Dominus ad Moysen: " Loquere ad Aaron: Extende virgam tuam et
      percute pulverem terrae, et sint scinifes in universa terra Aegypti ".'
  - name: Exodus 8:13
    orderIndex: 12
    osisId: Exod.8.13
    sblId: Exod 8:13
    shortName: Ex 8:13
    text: Feceruntque ita; et extendit Aaron manum virgam tenens percussitque pulverem
      terrae. Et facti sunt scinifes in hominibus et in iumentis; omnis pulvis terrae
      versus est in scinifes per totam terram Aegypti.
  - name: Exodus 8:14
    orderIndex: 13
    osisId: Exod.8.14
    sblId: Exod 8:14
    shortName: Ex 8:14
    text: Feceruntque similiter malefici incantationibus suis, ut educerent scinifes;
      et non potuerunt. Erantque scinifes tam in hominibus quam in iumentis;
  - name: Exodus 8:15
    orderIndex: 14
    osisId: Exod.8.15
    sblId: Exod 8:15
    shortName: Ex 8:15
    text: 'et dixerunt malefici ad pharaonem: " Digitus Dei est hic ". Induratumque
      est cor pharaonis et non audivit eos, sicut praeceperat Dominus.'
  - name: Exodus 8:16
    orderIndex: 15
    osisId: Exod.8.16
    sblId: Exod 8:16
    shortName: Ex 8:16
    text: 'Dixit quoque Dominus ad Moysen: " Consurge diluculo et sta coram pharaone.
      Egredietur enim ad aquas, et dices ad eum: Haec dicit Dominus: Dimitte populum
      meum, ut sacrificet mihi.'
  - name: Exodus 8:17
    orderIndex: 16
    osisId: Exod.8.17
    sblId: Exod 8:17
    shortName: Ex 8:17
    text: Quod si non dimiseris eum, ecce ego immittam in te et in servos tuos et
      in populum tuum et in domos tuas omne genus muscarum; et implebuntur domus Aegyptiorum
      muscis et etiam humus, in qua fuerint.
  - name: Exodus 8:18
    orderIndex: 17
    osisId: Exod.8.18
    sblId: Exod 8:18
    shortName: Ex 8:18
    text: Et segregabo in die illa terram Gessen, in qua populus meus est, ut non
      sint ibi muscae, et scias quoniam ego Dominus in medio terrae;
  - name: Exodus 8:19
    orderIndex: 18
    osisId: Exod.8.19
    sblId: Exod 8:19
    shortName: Ex 8:19
    text: ponamque divi sionem inter populum meum et populum tuum; cras erit signum
      istud ".
  - name: Exodus 8:20
    orderIndex: 19
    osisId: Exod.8.20
    sblId: Exod 8:20
    shortName: Ex 8:20
    text: Fecitque Dominus ita; et venit musca gravissima in domos pharaonis et servorum
      eius et in omnem terram Aegypti, corruptaque est terra ab huiuscemodi muscis.
  - name: Exodus 8:21
    orderIndex: 20
    osisId: Exod.8.21
    sblId: Exod 8:21
    shortName: Ex 8:21
    text: 'Vocavitque pharao Moysen et Aaron et ait eis: " Ite, sacrificate Deo vestro
      in terra ".'
  - name: Exodus 8:22
    orderIndex: 21
    osisId: Exod.8.22
    sblId: Exod 8:22
    shortName: Ex 8:22
    text: 'Et ait Moyses: " Non potest ita fieri: abominationes enim Aegyptiorum immolabimus
      Domino Deo nostro; quod si mactaverimus ea, quae colunt Aegyptii, coram eis,
      lapidibus nos obruent.'
  - name: Exodus 8:23
    orderIndex: 22
    osisId: Exod.8.23
    sblId: Exod 8:23
    shortName: Ex 8:23
    text: Viam trium dierum pergemus in solitudinem et sacrificabimus Domino Deo nostro,
      sicut praecepit nobis ".
  - name: Exodus 8:24
    orderIndex: 23
    osisId: Exod.8.24
    sblId: Exod 8:24
    shortName: Ex 8:24
    text: 'Dixitque pharao: " Ego dimittam vos, ut sacrificetis Domino Deo vestro
      in deserto, verumtamen longius ne abeatis; rogate pro me ".'
  - name: Exodus 8:25
    orderIndex: 24
    osisId: Exod.8.25
    sblId: Exod 8:25
    shortName: Ex 8:25
    text: 'Et ait Moyses: " Egressus a te, orabo Dominum, et recedet musca a pharaone
      et a servis suis et a populo eius cras; verumtamen noli ultra fallere, ut non
      dimittas populum sacrificare Domino ".'
  - name: Exodus 8:26
    orderIndex: 25
    osisId: Exod.8.26
    sblId: Exod 8:26
    shortName: Ex 8:26
    text: Egressusque Moyses a pharaone oravit Dominum;
  - name: Exodus 8:27
    orderIndex: 26
    osisId: Exod.8.27
    sblId: Exod 8:27
    shortName: Ex 8:27
    text: qui fecit iuxta verbum illius et abstulit muscas a pharaone et a servis
      suis et a populo eius; non superfuit ne una quidem.
  - name: Exodus 8:28
    orderIndex: 27
    osisId: Exod.8.28
    sblId: Exod 8:28
    shortName: Ex 8:28
    text: Et ingravatum est cor pharaonis, ita ut ne hac quidem vice dimitteret populum.
  versesCount: 28
- name: Exodus 9
  orderIndex: 8
  osisId: Exod.9
  sblId: Exod 9
  shortName: Ex 9
  verses:
  - name: Exodus 9:1
    orderIndex: 0
    osisId: Exod.9.1
    sblId: Exod 9:1
    shortName: Ex 9:1
    text: 'Dixit autem Dominus ad Moysen: " Ingredere ad pharaonem et loquere ad eum:
      Haec dicit Dominus, Deus Hebraeorum: Dimitte populum meum, ut sacrificet mihi.'
  - name: Exodus 9:2
    orderIndex: 1
    osisId: Exod.9.2
    sblId: Exod 9:2
    shortName: Ex 9:2
    text: Quod si adhuc renuis et retines eos,
  - name: Exodus 9:3
    orderIndex: 2
    osisId: Exod.9.3
    sblId: Exod 9:3
    shortName: Ex 9:3
    text: ecce manus Domini erit super possessionem tuam in agris, super equos et
      asinos et camelos et boves et oves, pestis valde gravis;
  - name: Exodus 9:4
    orderIndex: 3
    osisId: Exod.9.4
    sblId: Exod 9:4
    shortName: Ex 9:4
    text: et distinguet Dominus inter possessiones Israel et possessiones Aegyptiorum,
      ut nihil omnino pereat ex his, quae pertinent ad filios Israel.
  - name: Exodus 9:5
    orderIndex: 4
    osisId: Exod.9.5
    sblId: Exod 9:5
    shortName: Ex 9:5
    text: 'Constituitque Dominus tempus dicens: Cras faciet Dominus verbum istud in
      terra ".'
  - name: Exodus 9:6
    orderIndex: 5
    osisId: Exod.9.6
    sblId: Exod 9:6
    shortName: Ex 9:6
    text: Fecit ergo Dominus verbum hoc altera die, mortuaque sunt omnia animantia
      Aegyptiorum; de animalibus vero filiorum Israel nihil omnino periit.
  - name: Exodus 9:7
    orderIndex: 6
    osisId: Exod.9.7
    sblId: Exod 9:7
    shortName: Ex 9:7
    text: Et misit pharao ad videndum; nec erat quidquam mortuum de his, quae possidebat
      Israel. Ingravatumque est cor pharaonis, et non dimisit populum.
  - name: Exodus 9:8
    orderIndex: 7
    osisId: Exod.9.8
    sblId: Exod 9:8
    shortName: Ex 9:8
    text: 'Et dixit Dominus ad Moysen et Aaron: " Tollite plenas manus cineris de
      camino, et spargat illum Moyses in caelum coram pharaone;'
  - name: Exodus 9:9
    orderIndex: 8
    osisId: Exod.9.9
    sblId: Exod 9:9
    shortName: Ex 9:9
    text: sitque pulvis super omnem terram Aegypti; erunt enim in hominibus et iumentis
      ulcera et vesicae turgentes in universa terra Aegypti ".
  - name: Exodus 9:10
    orderIndex: 9
    osisId: Exod.9.10
    sblId: Exod 9:10
    shortName: Ex 9:10
    text: Tuleruntque cinerem de camino et steterunt coram pharaone, et sparsit illum
      Moyses in caelum; factaque sunt ulcera vesicarum turgentium in hominibus et
      iumentis.
  - name: Exodus 9:11
    orderIndex: 10
    osisId: Exod.9.11
    sblId: Exod 9:11
    shortName: Ex 9:11
    text: Nec poterant malefici stare coram Moyse propter ulcera, quae in illis erant
      et in omni terra Aegypti.
  - name: Exodus 9:12
    orderIndex: 11
    osisId: Exod.9.12
    sblId: Exod 9:12
    shortName: Ex 9:12
    text: Induravitque Dominus cor pharaonis, et non audivit eos, sicut locutus est
      Dominus ad Moysen.
  - name: Exodus 9:13
    orderIndex: 12
    osisId: Exod.9.13
    sblId: Exod 9:13
    shortName: Ex 9:13
    text: 'Dixitque Dominus ad Moysen: " Mane consurge et sta coram pharaone et dices
      ad eum: Haec dicit Dominus, Deus Hebraeorum: Dimitte populum meum, ut sacrificet
      mihi;'
  - name: Exodus 9:14
    orderIndex: 13
    osisId: Exod.9.14
    sblId: Exod 9:14
    shortName: Ex 9:14
    text: quia in hac vice mittam omnes plagas meas super cor tuum et super servos
      tuos et super populum tuum, ut scias quod non sit similis mei in omni terra.
  - name: Exodus 9:15
    orderIndex: 14
    osisId: Exod.9.15
    sblId: Exod 9:15
    shortName: Ex 9:15
    text: Nunc enim extendens manum si percussissem te et populum tuum peste, perisses
      de terra.
  - name: Exodus 9:16
    orderIndex: 15
    osisId: Exod.9.16
    sblId: Exod 9:16
    shortName: Ex 9:16
    text: Idcirco autem servavi te, ut ostendam in te fortitudinem meam, et narretur
      nomen meum in omni terra.
  - name: Exodus 9:17
    orderIndex: 16
    osisId: Exod.9.17
    sblId: Exod 9:17
    shortName: Ex 9:17
    text: Adhuc retines populum meum et non vis dimittere eum?
  - name: Exodus 9:18
    orderIndex: 17
    osisId: Exod.9.18
    sblId: Exod 9:18
    shortName: Ex 9:18
    text: En pluam cras, hac ipsa hora, grandinem multam nimis, qualis non fuit in
      Aegypto a die, qua fundata est, usque in praesens tempus.
  - name: Exodus 9:19
    orderIndex: 18
    osisId: Exod.9.19
    sblId: Exod 9:19
    shortName: Ex 9:19
    text: Mitte ergo iam nunc et congrega iumenta tua et omnia, quae habes in agro;
      homines enim et iumenta universa, quae inventa fuerint foris nec congregata
      de agris, cadet super ea grando, et morientur ".
  - name: Exodus 9:20
    orderIndex: 19
    osisId: Exod.9.20
    sblId: Exod 9:20
    shortName: Ex 9:20
    text: Qui timuit verbum Domini de servis pharaonis, fecit confugere servos suos
      et iumenta in domos;
  - name: Exodus 9:21
    orderIndex: 20
    osisId: Exod.9.21
    sblId: Exod 9:21
    shortName: Ex 9:21
    text: qui autem neglexit sermonem Domini, dimisit servos suos et iumenta in agris.
  - name: Exodus 9:22
    orderIndex: 21
    osisId: Exod.9.22
    sblId: Exod 9:22
    shortName: Ex 9:22
    text: 'Et dixit Dominus ad Moysen: " Extende manum tuam in caelum, ut fiat grando
      in universa terra Aegypti super homines et super iumenta et super omnem herbam
      agri in terra Aegypti ".'
  - name: Exodus 9:23
    orderIndex: 22
    osisId: Exod.9.23
    sblId: Exod 9:23
    shortName: Ex 9:23
    text: Extenditque Moyses virgam in caelum, et Dominus dedit tonitrua et grandinem
      ac discurrentia fulgura super terram; pluitque Dominus grandinem super terram
      Aegypti.
  - name: Exodus 9:24
    orderIndex: 23
    osisId: Exod.9.24
    sblId: Exod 9:24
    shortName: Ex 9:24
    text: Et grando et ignis immixta pariter ferebantur; tantaeque fuit magnitudinis,
      quanta ante numquam apparuit in universa terra Aegypti, ex quo gens illa condita
      est.
  - name: Exodus 9:25
    orderIndex: 24
    osisId: Exod.9.25
    sblId: Exod 9:25
    shortName: Ex 9:25
    text: Et percussit grando in omni terra Aegypti cuncta, quae fuerunt in agris,
      ab homine usque ad iumentum; cunctamque herbam agri percussit grando et omne
      lignum regionis confregit.
  - name: Exodus 9:26
    orderIndex: 25
    osisId: Exod.9.26
    sblId: Exod 9:26
    shortName: Ex 9:26
    text: Tantum in terra Gessen, ubi erant filii Israel, grando non cecidit.
  - name: Exodus 9:27
    orderIndex: 26
    osisId: Exod.9.27
    sblId: Exod 9:27
    shortName: Ex 9:27
    text: 'Misitque pharao et vocavit Moysen et Aaron dicens ad eos: " Nunc peccavi;
      Dominus iustus, ego et populus meus rei.'
  - name: Exodus 9:28
    orderIndex: 27
    osisId: Exod.9.28
    sblId: Exod 9:28
    shortName: Ex 9:28
    text: Orate Dominum, ut desinant tonitrua Dei et grando, et dimittam vos, et nequaquam
      hic ultra manebitis ".
  - name: Exodus 9:29
    orderIndex: 28
    osisId: Exod.9.29
    sblId: Exod 9:29
    shortName: Ex 9:29
    text: 'Ait Moyses: " Cum egressus fuero de urbe, extendam palmas meas ad Dominum;
      et cessabunt tonitrua, et grando non erit, ut scias quia Domini est terra.'
  - name: Exodus 9:30
    orderIndex: 29
    osisId: Exod.9.30
    sblId: Exod 9:30
    shortName: Ex 9:30
    text: Novi autem quod et tu et servi tui necdum timeatis Dominum Deum ".
  - name: Exodus 9:31
    orderIndex: 30
    osisId: Exod.9.31
    sblId: Exod 9:31
    shortName: Ex 9:31
    text: Linum ergo et hordeum laesum est, eo quod hordeum iam spicas et linum iam
      folliculos germinaret;
  - name: Exodus 9:32
    orderIndex: 31
    osisId: Exod.9.32
    sblId: Exod 9:32
    shortName: Ex 9:32
    text: triticum autem et far non sunt laesa, quia serotina erant.
  - name: Exodus 9:33
    orderIndex: 32
    osisId: Exod.9.33
    sblId: Exod 9:33
    shortName: Ex 9:33
    text: Egressusque Moyses a pharaone ex urbe tetendit manus ad Dominum; et cessaverunt
      tonitrua et grando, nec ultra effundebatur pluvia super terram. 34 Videns autem
      pharao quod cessasset pluvia et grando et tonitrua, auxit peccatum; 35 et ingravatum
      est cor eius et servorum illius et induratum nimis; nec dimisit filios Israel,
      sicut dixerat Dominus per manum Moysi.
  versesCount: 33
- name: Exodus 10
  orderIndex: 9
  osisId: Exod.10
  sblId: Exod 10
  shortName: Ex 10
  verses:
  - name: Exodus 10:1
    orderIndex: 0
    osisId: Exod.10.1
    sblId: Exod 10:1
    shortName: Ex 10:1
    text: 'Et dixit Dominus ad Moy sen: " Ingredere ad pharao nem: ego enim induravi
      cor eius et servorum illius, ut faciam signa mea haec in medio eorum,'
  - name: Exodus 10:2
    orderIndex: 1
    osisId: Exod.10.2
    sblId: Exod 10:2
    shortName: Ex 10:2
    text: et narres in auribus filii tui et nepotum tuorum, quotiens contriverim Aegyptios
      et signa mea fecerim in eis; et sciatis quia ego Dominus ".
  - name: Exodus 10:3
    orderIndex: 2
    osisId: Exod.10.3
    sblId: Exod 10:3
    shortName: Ex 10:3
    text: 'Introierunt ergo Moyses et Aaron ad pharaonem et dixerunt ei: " Haec dicit
      Dominus, Deus Hebraeorum: Usquequo non vis subici mihi? Dimitte populum meum,
      ut sacrificet mihi.'
  - name: Exodus 10:4
    orderIndex: 3
    osisId: Exod.10.4
    sblId: Exod 10:4
    shortName: Ex 10:4
    text: Sin autem resistis et non vis dimittere eum, ecce ego inducam cras locustam
      in fines tuos,
  - name: Exodus 10:5
    orderIndex: 4
    osisId: Exod.10.5
    sblId: Exod 10:5
    shortName: Ex 10:5
    text: quae operiat superficiem terrae, ne quidquam eius appareat, sed comedatur,
      quod residuum fuerit grandini; corrodet enim omnia ligna, quae germinant in
      agris.
  - name: Exodus 10:6
    orderIndex: 5
    osisId: Exod.10.6
    sblId: Exod 10:6
    shortName: Ex 10:6
    text: Et implebunt domos tuas et servorum tuorum et omnium Aegyptiorum, quantam
      non viderunt patres tui et avi, ex quo orti sunt super terram usque in praesentem
      diem ". Avertitque se et egressus est a pharaone.
  - name: Exodus 10:7
    orderIndex: 6
    osisId: Exod.10.7
    sblId: Exod 10:7
    shortName: Ex 10:7
    text: 'Dixerunt autem servi pharaonis ad eum: " Usquequo patiemur hoc scandalum?
      Dimitte homines, ut sacrificent Domino Deo suo; nonne vides quod perierit Aegyptus?
      ".'
  - name: Exodus 10:8
    orderIndex: 7
    osisId: Exod.10.8
    sblId: Exod 10:8
    shortName: Ex 10:8
    text: 'Revocaveruntque Moysen et Aaron ad pharaonem, qui dixit eis: " Ite, sacrificate
      Domino Deo vestro. Quinam sunt qui ituri sunt? ".'
  - name: Exodus 10:9
    orderIndex: 8
    osisId: Exod.10.9
    sblId: Exod 10:9
    shortName: Ex 10:9
    text: 'Ait Moyses: " Cum parvulis nostris et senioribus pergemus, cum filiis et
      filiabus, cum ovibus et armentis; est enim sollemnitas Domini nobis ".'
  - name: Exodus 10:10
    orderIndex: 9
    osisId: Exod.10.10
    sblId: Exod 10:10
    shortName: Ex 10:10
    text: 'Et respondit eis: " Sic Dominus sit vobiscum, quomodo ego dimittam vos
      et parvulos vestros. Cui dubium est quod pessime cogitetis?'
  - name: Exodus 10:11
    orderIndex: 10
    osisId: Exod.10.11
    sblId: Exod 10:11
    shortName: Ex 10:11
    text: Non fiet ita, sed ite tantum viri et sacrificate Domino; hoc enim et ipsi
      petistis ". Statimque eiecti sunt de conspectu pharaonis.
  - name: Exodus 10:12
    orderIndex: 11
    osisId: Exod.10.12
    sblId: Exod 10:12
    shortName: Ex 10:12
    text: 'Dixit autem Dominus ad Moysen: " Extende manum tuam super terram Aegypti,
      ut veniat locusta et ascendat super eam et devoret omnem herbam, quidquid residuum
      fuerit grandini ".'
  - name: Exodus 10:13
    orderIndex: 12
    osisId: Exod.10.13
    sblId: Exod 10:13
    shortName: Ex 10:13
    text: Et extendit Moyses virgam super terram Aegypti, et Dominus induxit ventum
      urentem tota die illa et nocte. Et mane facto, ventus urens levavit locustas;
  - name: Exodus 10:14
    orderIndex: 13
    osisId: Exod.10.14
    sblId: Exod 10:14
    shortName: Ex 10:14
    text: quae ascenderunt super universam terram Aegypti et sederunt in cunctis finibus
      Aegyptiorum innumerabiles, quales ante illud tempus non fuerant nec postea futurae
      sunt.
  - name: Exodus 10:15
    orderIndex: 14
    osisId: Exod.10.15
    sblId: Exod 10:15
    shortName: Ex 10:15
    text: Operueruntque universam superficiem terrae, et obscurata est terra. Devoraverunt
      igitur omnem herbam terrae et, quidquid pomorum in arboribus fuit, quae grando
      dimiserat; nihilque omnino virens relictum est in lignis et in herbis terrae
      in cuncta Aegypto.
  - name: Exodus 10:16
    orderIndex: 15
    osisId: Exod.10.16
    sblId: Exod 10:16
    shortName: Ex 10:16
    text: 'Quam ob rem festinus pharao vocavit Moysen et Aaron et dixit eis: " Peccavi
      in Dominum Deum vestrum et in vos.'
  - name: Exodus 10:17
    orderIndex: 16
    osisId: Exod.10.17
    sblId: Exod 10:17
    shortName: Ex 10:17
    text: Sed nunc dimittite peccatum mihi tantum hac vice et rogate Dominum Deum
      vestrum, ut auferat a me saltem mortem istam ".
  - name: Exodus 10:18
    orderIndex: 17
    osisId: Exod.10.18
    sblId: Exod 10:18
    shortName: Ex 10:18
    text: Egressusque Moyses de conspectu pharaonis oravit Dominum,
  - name: Exodus 10:19
    orderIndex: 18
    osisId: Exod.10.19
    sblId: Exod 10:19
    shortName: Ex 10:19
    text: qui flare fecit ventum ab occidente vehementissimum et arreptam locustam
      proiecit in mare Rubrum; non remansit ne una quidem in cunctis finibus Aegypti.
  - name: Exodus 10:20
    orderIndex: 19
    osisId: Exod.10.20
    sblId: Exod 10:20
    shortName: Ex 10:20
    text: Et induravit Dominus cor pharaonis, nec dimisit filios Israel.
  - name: Exodus 10:21
    orderIndex: 20
    osisId: Exod.10.21
    sblId: Exod 10:21
    shortName: Ex 10:21
    text: 'Dixit autem Dominus ad Moysen: " Extende manum tuam in caelum, et sint
      tenebrae super terram Aegypti tam densae ut palpari queant ".'
  - name: Exodus 10:22
    orderIndex: 21
    osisId: Exod.10.22
    sblId: Exod 10:22
    shortName: Ex 10:22
    text: Extenditque Moyses manum in caelum, et factae sunt tenebrae horribiles in
      universa terra Aegypti tribus diebus.
  - name: Exodus 10:23
    orderIndex: 22
    osisId: Exod.10.23
    sblId: Exod 10:23
    shortName: Ex 10:23
    text: Nemo vidit fratrem suum nec movit se de loco, in quo erat. Ubicumque autem
      habitabant filii Israel, lux erat.
  - name: Exodus 10:24
    orderIndex: 23
    osisId: Exod.10.24
    sblId: Exod 10:24
    shortName: Ex 10:24
    text: 'Vocavitque pharao Moysen et Aaron et dixit eis: " Ite, sacrificate Domino;
      oves tantum vestrae et armenta remaneant, parvuli vestri eant vobiscum ".'
  - name: Exodus 10:25
    orderIndex: 24
    osisId: Exod.10.25
    sblId: Exod 10:25
    shortName: Ex 10:25
    text: 'Ait Moyses: " Etiamsi tu hostias et holocausta dares nobis, quae offeramus
      Domino Deo nostro,'
  - name: Exodus 10:26
    orderIndex: 25
    osisId: Exod.10.26
    sblId: Exod 10:26
    shortName: Ex 10:26
    text: tamen et greges nostri pergent nobiscum; non remanebit ex eis ungula, quoniam
      ex ipsis sumemus, quae necessaria sunt in cultum Domini Dei nostri; praesertim
      cum ignoremus quid debeat immolari, donec ad ipsum locum perveniamus ".
  - name: Exodus 10:27
    orderIndex: 26
    osisId: Exod.10.27
    sblId: Exod 10:27
    shortName: Ex 10:27
    text: Induravit autem Dominus cor pharaonis, et noluit dimittere eos.
  - name: Exodus 10:28
    orderIndex: 27
    osisId: Exod.10.28
    sblId: Exod 10:28
    shortName: Ex 10:28
    text: 'Dixitque pharao ad eum: " Recede a me. Cave, ne ultra videas faciem meam;
      quocumque die apparueris mihi, morieris ".'
  - name: Exodus 10:29
    orderIndex: 28
    osisId: Exod.10.29
    sblId: Exod 10:29
    shortName: Ex 10:29
    text: 'Respondit Moyses: " Ita fiet, ut locutus es; non videbo ultra faciem tuam
      ".'
  versesCount: 29
- name: Exodus 11
  orderIndex: 10
  osisId: Exod.11
  sblId: Exod 11
  shortName: Ex 11
  verses:
  - name: Exodus 11:1
    orderIndex: 0
    osisId: Exod.11.1
    sblId: Exod 11:1
    shortName: Ex 11:1
    text: 'Et dixit Dominus ad Moy sen: " Adhuc una plaga tan gam pharaonem et Aegyptum,
      et post haec dimittet vos utique, immo et exire compellet.'
  - name: Exodus 11:2
    orderIndex: 1
    osisId: Exod.11.2
    sblId: Exod 11:2
    shortName: Ex 11:2
    text: Dices ergo omni plebi, ut postulet vir ab amico suo et mulier a vicina sua
      vasa argentea et aurea;
  - name: Exodus 11:3
    orderIndex: 2
    osisId: Exod.11.3
    sblId: Exod 11:3
    shortName: Ex 11:3
    text: dabit autem Dominus gratiam populo coram Aegyptiis ". Fuitque Moyses vir
      magnus valde in terra Aegypti coram servis pharaonis et omni populo.
  - name: Exodus 11:4
    orderIndex: 3
    osisId: Exod.11.4
    sblId: Exod 11:4
    shortName: Ex 11:4
    text: 'Et ait Moyses: " Haec dicit Dominus: Media nocte egrediar in Aegyptum;'
  - name: Exodus 11:5
    orderIndex: 4
    osisId: Exod.11.5
    sblId: Exod 11:5
    shortName: Ex 11:5
    text: et morietur omne primogenitum in terra Aegyptiorum, a primogenito pharaonis,
      qui sedet in solio eius, usque ad primogenitum ancillae, quae est ad molam,
      et omnia primogenita iumentorum.
  - name: Exodus 11:6
    orderIndex: 5
    osisId: Exod.11.6
    sblId: Exod 11:6
    shortName: Ex 11:6
    text: Eritque clamor magnus in universa terra Aegypti, qualis nec ante fuit nec
      postea futurus est.
  - name: Exodus 11:7
    orderIndex: 6
    osisId: Exod.11.7
    sblId: Exod 11:7
    shortName: Ex 11:7
    text: Apud omnes autem filios Israel non mutiet canis contra hominem et pecus,
      ut sciatis quanto miraculo dividat Dominus Aegyptios et Israel.
  - name: Exodus 11:8
    orderIndex: 7
    osisId: Exod.11.8
    sblId: Exod 11:8
    shortName: Ex 11:8
    text: 'Descendentque omnes servi tui isti ad me et adorabunt me dicentes: "Egredere
      tu et omnis populus, qui sequitur te". Post haec egrediar ". Et exivit a pharaone
      iratus nimis.'
  - name: Exodus 11:9
    orderIndex: 8
    osisId: Exod.11.9
    sblId: Exod 11:9
    shortName: Ex 11:9
    text: 'Dixit autem Dominus ad Moysen: " Non audiet vos pharao, ut multa signa
      fiant in terra Aegypti ".'
  - name: Exodus 11:10
    orderIndex: 9
    osisId: Exod.11.10
    sblId: Exod 11:10
    shortName: Ex 11:10
    text: Moyses autem et Aaron fecerunt omnia ostenta haec coram pharaone; et induravit
      Dominus cor pharaonis, nec dimisit filios Israel de terra sua.
  versesCount: 10
- name: Exodus 12
  orderIndex: 11
  osisId: Exod.12
  sblId: Exod 12
  shortName: Ex 12
  verses:
  - name: Exodus 12:1
    orderIndex: 0
    osisId: Exod.12.1
    sblId: Exod 12:1
    shortName: Ex 12:1
    text: 'Dixit Dominus ad Moysen et Aaron in terra Aegypti:'
  - name: Exodus 12:2
    orderIndex: 1
    osisId: Exod.12.2
    sblId: Exod 12:2
    shortName: Ex 12:2
    text: '" Mensis iste vobis principium mensium, primus erit in mensibus anni.'
  - name: Exodus 12:3
    orderIndex: 2
    osisId: Exod.12.3
    sblId: Exod 12:3
    shortName: Ex 12:3
    text: 'Loquimini ad universum coetum filiorum Israel et dicite eis: Decima die
      mensis huius tollat unusquisque agnum per familias et domos suas.'
  - name: Exodus 12:4
    orderIndex: 3
    osisId: Exod.12.4
    sblId: Exod 12:4
    shortName: Ex 12:4
    text: Sin autem minor est numerus, ut sufficere possit ad vescendum agnum, assumet
      vicinum suum, qui iunctus est domui suae, iuxta numerum animarum, quae sufficere
      possunt ad esum agni.
  - name: Exodus 12:5
    orderIndex: 4
    osisId: Exod.12.5
    sblId: Exod 12:5
    shortName: Ex 12:5
    text: Erit autem vobis agnus absque macula, masculus, anniculus; quem de agnis
      vel haedis tolletis
  - name: Exodus 12:6
    orderIndex: 5
    osisId: Exod.12.6
    sblId: Exod 12:6
    shortName: Ex 12:6
    text: et servabitis eum usque ad quartam decimam diem mensis huius; immolabitque
      eum universa congregatio filiorum Israel ad vesperam.
  - name: Exodus 12:7
    orderIndex: 6
    osisId: Exod.12.7
    sblId: Exod 12:7
    shortName: Ex 12:7
    text: Et sument de sanguine eius ac ponent super utrumque postem et in superliminaribus
      domorum, in quibus comedent illum;
  - name: Exodus 12:8
    orderIndex: 7
    osisId: Exod.12.8
    sblId: Exod 12:8
    shortName: Ex 12:8
    text: et edent carnes nocte illa assas igni et azymos panes cum lactucis amaris.
  - name: Exodus 12:9
    orderIndex: 8
    osisId: Exod.12.9
    sblId: Exod 12:9
    shortName: Ex 12:9
    text: Non comedetis ex eo crudum quid nec coctum aqua, sed tantum assum igni;
      caput cum pedibus eius et intestinis vorabitis.
  - name: Exodus 12:10
    orderIndex: 9
    osisId: Exod.12.10
    sblId: Exod 12:10
    shortName: Ex 12:10
    text: Nec remanebit quidquam ex eo usque mane; si quid residuum fuerit, igne comburetis.
  - name: Exodus 12:11
    orderIndex: 10
    osisId: Exod.12.11
    sblId: Exod 12:11
    shortName: Ex 12:11
    text: 'Sic autem comedetis illum: renes vestros accingetis, calceamenta habebitis
      in pedibus, tenentes baculos in manibus, et comedetis festinanter; est enim
      Pascha (id est Transitus) Domini!'
  - name: Exodus 12:12
    orderIndex: 11
    osisId: Exod.12.12
    sblId: Exod 12:12
    shortName: Ex 12:12
    text: Et transibo per terram Aegypti nocte illa percutiamque omne primogenitum
      in terra Aegypti ab homine usque ad pecus; et in cunctis diis Aegypti faciam
      iudicia, ego Dominus.
  - name: Exodus 12:13
    orderIndex: 12
    osisId: Exod.12.13
    sblId: Exod 12:13
    shortName: Ex 12:13
    text: Erit autem sanguis vobis in signum in aedibus, in quibus eritis; et videbo
      sanguinem et transibo vos, nec erit in vobis plaga disperdens, quando percussero
      terram Aegypti.
  - name: Exodus 12:14
    orderIndex: 13
    osisId: Exod.12.14
    sblId: Exod 12:14
    shortName: Ex 12:14
    text: Habebitis autem hanc diem in monumentum et celebrabitis eam sollemnem Domino
      in generationibus vestris cultu sempiterno.
  - name: Exodus 12:15
    orderIndex: 14
    osisId: Exod.12.15
    sblId: Exod 12:15
    shortName: Ex 12:15
    text: Septem diebus azyma comedetis. Iam in die primo non erit fermentum in domibus
      vestris; quicumque comederit fermentatum, a primo die usque ad diem septimum,
      peribit anima illa de Israel.
  - name: Exodus 12:16
    orderIndex: 15
    osisId: Exod.12.16
    sblId: Exod 12:16
    shortName: Ex 12:16
    text: Dies prima erit sancta atque sollemnis, et dies septima eadem festivitate
      venerabilis. Nihil operis facietis in eis, exceptis his, quae ad vescendum pertinent.
  - name: Exodus 12:17
    orderIndex: 16
    osisId: Exod.12.17
    sblId: Exod 12:17
    shortName: Ex 12:17
    text: Et observabitis azyma, in eadem enim ipsa die eduxi exercitum vestrum de
      terra Aegypti; et custodietis diem istum in generationes vestras ritu perpetuo.
  - name: Exodus 12:18
    orderIndex: 17
    osisId: Exod.12.18
    sblId: Exod 12:18
    shortName: Ex 12:18
    text: Primo mense, quarta decima die mensis ad vesperam comedetis azyma; usque
      ad diem vicesimam primam eiusdem mensis ad vesperam.
  - name: Exodus 12:19
    orderIndex: 18
    osisId: Exod.12.19
    sblId: Exod 12:19
    shortName: Ex 12:19
    text: Septem diebus fermentum non invenietur in domibus vestris. Qui comederit
      fermentatum, peribit anima eius de coetu Israel, tam de advenis quam de indigenis
      terrae.
  - name: Exodus 12:20
    orderIndex: 19
    osisId: Exod.12.20
    sblId: Exod 12:20
    shortName: Ex 12:20
    text: Omne fermentatum non comedetis; in cunctis habitaculis vestris edetis azyma
      ".
  - name: Exodus 12:21
    orderIndex: 20
    osisId: Exod.12.21
    sblId: Exod 12:21
    shortName: Ex 12:21
    text: 'Vocavit autem Moyses omnes seniores filiorum Israel et dixit ad eos: "
      Ite tollentes animal per familias vestras et immolate Pascha.'
  - name: Exodus 12:22
    orderIndex: 21
    osisId: Exod.12.22
    sblId: Exod 12:22
    shortName: Ex 12:22
    text: Fasciculumque hyssopi tingite in sanguine, qui est in pelvi, et aspergite
      ex eo superliminare et utrumque postem. Nullus vestrum egrediatur ostium domus
      suae usque mane.
  - name: Exodus 12:23
    orderIndex: 22
    osisId: Exod.12.23
    sblId: Exod 12:23
    shortName: Ex 12:23
    text: Transibit enim Dominus percutiens Aegyptios; cumque viderit sanguinem in
      superliminari et in utroque poste, transcendet ostium et non sinet percussorem
      ingredi domos vestras et laedere.
  - name: Exodus 12:24
    orderIndex: 23
    osisId: Exod.12.24
    sblId: Exod 12:24
    shortName: Ex 12:24
    text: Custodite verbum istud legitimum tibi et filiis tuis usque in aeternum.
  - name: Exodus 12:25
    orderIndex: 24
    osisId: Exod.12.25
    sblId: Exod 12:25
    shortName: Ex 12:25
    text: Cumque introieritis terram, quam Dominus daturus est vobis, ut pollicitus
      est, observabitis caeremonias istas;
  - name: Exodus 12:26
    orderIndex: 25
    osisId: Exod.12.26
    sblId: Exod 12:26
    shortName: Ex 12:26
    text: 'et, cum dixerint vobis filii vestri: "Quae est ista religio?",'
  - name: Exodus 12:27
    orderIndex: 26
    osisId: Exod.12.27
    sblId: Exod 12:27
    shortName: Ex 12:27
    text: 'dicetis eis: "Victima Paschae Domino est, quando transivit super domos
      filiorum Israel in Aegypto percutiens Aegyptios et domos nostras liberans" ".
      Incurvatusque populus adoravit;'
  - name: Exodus 12:28
    orderIndex: 27
    osisId: Exod.12.28
    sblId: Exod 12:28
    shortName: Ex 12:28
    text: et egressi filii Israel fecerunt, sicut praeceperat Dominus Moysi et Aaron.
  - name: Exodus 12:29
    orderIndex: 28
    osisId: Exod.12.29
    sblId: Exod 12:29
    shortName: Ex 12:29
    text: Factum est autem in noctis medio, percussit Dominus omne primogenitum in
      terra Aegypti, a primogenito pharaonis, qui in solio eius sedebat, usque ad
      primogenitum captivi, qui erat in carcere, et omne primogenitum iumentorum.
  - name: Exodus 12:30
    orderIndex: 29
    osisId: Exod.12.30
    sblId: Exod 12:30
    shortName: Ex 12:30
    text: Surrexitque pharao nocte et omnes servi eius cunctaque Aegyptus, et ortus
      est clamor magnus in Aegypto, neque enim erat domus, in qua non iaceret mortuus.
  - name: Exodus 12:31
    orderIndex: 30
    osisId: Exod.12.31
    sblId: Exod 12:31
    shortName: Ex 12:31
    text: 'Vocatisque pharao Moyse et Aaron nocte, ait: " Surgite, egredimini a populo
      meo, vos et filii Israel; ite, immolate Domino, sicut dicitis.'
  - name: Exodus 12:32
    orderIndex: 31
    osisId: Exod.12.32
    sblId: Exod 12:32
    shortName: Ex 12:32
    text: Oves vestras et armenta assumite, ut petieratis, et abeuntes benedicite
      mihi ".
  - name: Exodus 12:33
    orderIndex: 32
    osisId: Exod.12.33
    sblId: Exod 12:33
    shortName: Ex 12:33
    text: 'Urgebantque Aegyptii populum de terra exire velociter dicentes: " Omnes
      moriemur ".'
  - name: Exodus 12:34
    orderIndex: 33
    osisId: Exod.12.34
    sblId: Exod 12:34
    shortName: Ex 12:34
    text: Tulit igitur populus conspersam farinam, antequam fermentaretur; et ligans
      pistrina in palliis suis posuit super umeros suos.
  - name: Exodus 12:35
    orderIndex: 34
    osisId: Exod.12.35
    sblId: Exod 12:35
    shortName: Ex 12:35
    text: Feceruntque filii Israel, sicut praeceperat Moyses, et petierunt ab Aegyptiis
      vasa argentea et aurea vestemque plurimam.
  - name: Exodus 12:36
    orderIndex: 35
    osisId: Exod.12.36
    sblId: Exod 12:36
    shortName: Ex 12:36
    text: Dominus autem dedit gratiam populo coram Aegyptiis, ut commodarent eis;
      et spoliaverunt Aegyptios.
  - name: Exodus 12:37
    orderIndex: 36
    osisId: Exod.12.37
    sblId: Exod 12:37
    shortName: Ex 12:37
    text: Profectique sunt filii Israel de Ramesse in Succoth, sescenta fere milia
      peditum virorum absque parvulis.
  - name: Exodus 12:38
    orderIndex: 37
    osisId: Exod.12.38
    sblId: Exod 12:38
    shortName: Ex 12:38
    text: Sed et vulgus promiscuum innumerabile ascendit cum eis, oves et armenta,
      animantia multa nimis.
  - name: Exodus 12:39
    orderIndex: 38
    osisId: Exod.12.39
    sblId: Exod 12:39
    shortName: Ex 12:39
    text: Coxeruntque farinam, quam dudum de Aegypto conspersam tulerant, et fecerunt
      subcinericios panes azymos; neque enim poterant fermentari, cogentibus exire
      Aegyptiis et nullam facere sinentibus moram; nec pulmenti quidquam occurrerant
      praeparare.
  - name: Exodus 12:40
    orderIndex: 39
    osisId: Exod.12.40
    sblId: Exod 12:40
    shortName: Ex 12:40
    text: Habitatio autem filiorum Israel, qua manserant in Aegypto, fuit quadringentorum
      triginta annorum.
  - name: Exodus 12:41
    orderIndex: 40
    osisId: Exod.12.41
    sblId: Exod 12:41
    shortName: Ex 12:41
    text: Quibus expletis, eadem die egressus est omnis exercitus Domini de terra
      Aegypti.
  - name: Exodus 12:42
    orderIndex: 41
    osisId: Exod.12.42
    sblId: Exod 12:42
    shortName: Ex 12:42
    text: 'Nox ista vigiliarum Domino, quando eduxit eos de terra Aegypti: hanc observare
      debent Domino omnes filii Israel in generationibus suis.'
  - name: Exodus 12:43
    orderIndex: 42
    osisId: Exod.12.43
    sblId: Exod 12:43
    shortName: Ex 12:43
    text: 'Dixitque Dominus ad Moysen et Aaron: " Haec est religio Paschae: Omnis
      alienigena non comedet ex eo;'
  - name: Exodus 12:44
    orderIndex: 43
    osisId: Exod.12.44
    sblId: Exod 12:44
    shortName: Ex 12:44
    text: omnis autem servus empticius circumcidetur et sic comedet;
  - name: Exodus 12:45
    orderIndex: 44
    osisId: Exod.12.45
    sblId: Exod 12:45
    shortName: Ex 12:45
    text: advena et mercennarius non edent ex eo.
  - name: Exodus 12:46
    orderIndex: 45
    osisId: Exod.12.46
    sblId: Exod 12:46
    shortName: Ex 12:46
    text: In una domo comedetur, nec efferetis de carnibus eius foras nec os illius
      confringetis.
  - name: Exodus 12:47
    orderIndex: 46
    osisId: Exod.12.47
    sblId: Exod 12:47
    shortName: Ex 12:47
    text: Omnis coetus filiorum Israel faciet illud.
  - name: Exodus 12:48
    orderIndex: 47
    osisId: Exod.12.48
    sblId: Exod 12:48
    shortName: Ex 12:48
    text: Quod si quis peregrinorum in vestram voluerit transire coloniam et facere
      Pascha Domini, circumcidetur prius omne masculinum eius, et tunc rite celebrabit
      eritque sicut indigena terrae; si quis autem circumcisus non fuerit, non vescetur
      ex eo.
  - name: Exodus 12:49
    orderIndex: 48
    osisId: Exod.12.49
    sblId: Exod 12:49
    shortName: Ex 12:49
    text: Eadem lex erit indigenae et colono, qui peregrinatur apud vos ".
  - name: Exodus 12:50
    orderIndex: 49
    osisId: Exod.12.50
    sblId: Exod 12:50
    shortName: Ex 12:50
    text: Feceruntque omnes filii Israel, sicut praeceperat Dominus Moysi et Aaron;
  - name: Exodus 12:51
    orderIndex: 50
    osisId: Exod.12.51
    sblId: Exod 12:51
    shortName: Ex 12:51
    text: et in eadem die eduxit Dominus filios Israel de terra Aegypti per turmas
      suas.
  versesCount: 51
- name: Exodus 13
  orderIndex: 12
  osisId: Exod.13
  sblId: Exod 13
  shortName: Ex 13
  verses:
  - name: Exodus 13:1
    orderIndex: 0
    osisId: Exod.13.1
    sblId: Exod 13:1
    shortName: Ex 13:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Exodus 13:2
    orderIndex: 1
    osisId: Exod.13.2
    sblId: Exod 13:2
    shortName: Ex 13:2
    text: '" Sanctifica mihi omne primogenitum, quod aperit vulvam in filiis Israel,
      tam de hominibus quam de iumentis: mea sunt enim omnia ".'
  - name: Exodus 13:3
    orderIndex: 2
    osisId: Exod.13.3
    sblId: Exod 13:3
    shortName: Ex 13:3
    text: 'Et ait Moyses ad populum: " Mementote diei huius, in qua egressi estis
      de Aegypto et de domo servitutis, quoniam in manu forti eduxit vos Dominus de
      loco isto, ut non comedatis fermentatum panem.'
  - name: Exodus 13:4
    orderIndex: 3
    osisId: Exod.13.4
    sblId: Exod 13:4
    shortName: Ex 13:4
    text: Hodie egredimini, mense Abib (id est novarum Frugum).
  - name: Exodus 13:5
    orderIndex: 4
    osisId: Exod.13.5
    sblId: Exod 13:5
    shortName: Ex 13:5
    text: Cumque introduxerit te Dominus in terram Chananaei et Hetthaei et Amorraei
      et Hevaei et Iebusaei, quam iuravit patribus tuis, ut daret tibi, terram fluentem
      lacte et melle; celebrabis hunc morem sacrorum mense isto.
  - name: Exodus 13:6
    orderIndex: 5
    osisId: Exod.13.6
    sblId: Exod 13:6
    shortName: Ex 13:6
    text: Septem diebus vesceris azymis, et in die septimo erit sollemnitas Domini.
  - name: Exodus 13:7
    orderIndex: 6
    osisId: Exod.13.7
    sblId: Exod 13:7
    shortName: Ex 13:7
    text: 'Azyma comedetis septem diebus: non apparebit apud te aliquid fermentatum
      nec in cunctis finibus tuis.'
  - name: Exodus 13:8
    orderIndex: 7
    osisId: Exod.13.8
    sblId: Exod 13:8
    shortName: Ex 13:8
    text: 'Narrabisque filio tuo in die illo dicens: "Propter hoc, quod fecit mihi
      Dominus, quando egressus sum de Aegypto".'
  - name: Exodus 13:9
    orderIndex: 8
    osisId: Exod.13.9
    sblId: Exod 13:9
    shortName: Ex 13:9
    text: Et erit quasi signum in manu tua et quasi monumentum inter oculos tuos,
      ut lex Domini semper sit in ore tuo; in manu enim forti eduxit te Dominus de
      Aegypto.
  - name: Exodus 13:10
    orderIndex: 9
    osisId: Exod.13.10
    sblId: Exod 13:10
    shortName: Ex 13:10
    text: Custodies huiuscemodi cultum statuto tempore a diebus in dies.
  - name: Exodus 13:11
    orderIndex: 10
    osisId: Exod.13.11
    sblId: Exod 13:11
    shortName: Ex 13:11
    text: Cumque introduxerit te Dominus in terram Chananaei, sicut iuravit tibi et
      patribus tuis, et dederit tibi eam,
  - name: Exodus 13:12
    orderIndex: 11
    osisId: Exod.13.12
    sblId: Exod 13:12
    shortName: Ex 13:12
    text: separabis omne, quod aperit vulvam, Domino et quod primitivum est in pecoribus
      tuis; quidquid habueris masculini sexus, consecrabis Domino.
  - name: Exodus 13:13
    orderIndex: 12
    osisId: Exod.13.13
    sblId: Exod 13:13
    shortName: Ex 13:13
    text: Primogenitum asini mutabis ove; quod, si non redemeris, interficies. Omne
      autem primogenitum hominis de filiis tuis pretio redimes.
  - name: Exodus 13:14
    orderIndex: 13
    osisId: Exod.13.14
    sblId: Exod 13:14
    shortName: Ex 13:14
    text: 'Cumque interrogaverit te filius tuus cras dicens: "Quid est hoc?", respondebis
      ei: "In manu forti eduxit nos Dominus de Aegypto, de domo servitutis.'
  - name: Exodus 13:15
    orderIndex: 14
    osisId: Exod.13.15
    sblId: Exod 13:15
    shortName: Ex 13:15
    text: Nam, cum induratus esset pharao et nollet nos dimittere, occidit Dominus
      omne primogenitum in terra Aegypti, a primogenito hominis usque ad primogenitum
      iumentorum; idcirco immolo Domino omne, quod aperit vulvam, masculini sexus,
      et omnia primogenita filiorum meorum redimo".
  - name: Exodus 13:16
    orderIndex: 15
    osisId: Exod.13.16
    sblId: Exod 13:16
    shortName: Ex 13:16
    text: Erit igitur quasi signum in manu tua et quasi appensum quid ob recordationem
      inter oculos tuos, eo quod in manu forti eduxit nos Dominus de Aegypto ".
  - name: Exodus 13:17
    orderIndex: 16
    osisId: Exod.13.17
    sblId: Exod 13:17
    shortName: Ex 13:17
    text: Igitur cum emisisset pharao populum, non eos duxit Deus per viam terrae
      Philisthim, quae vicina est, reputans ne forte paeniteret populum, si vidisset
      adversum se bella consurgere, et reverteretur in Aegyptum,
  - name: Exodus 13:18
    orderIndex: 17
    osisId: Exod.13.18
    sblId: Exod 13:18
    shortName: Ex 13:18
    text: sed circumduxit per viam deserti, quae est iuxta mare Rubrum. Et armati
      ascenderunt filii Israel de terra Aegypti.
  - name: Exodus 13:19
    orderIndex: 18
    osisId: Exod.13.19
    sblId: Exod 13:19
    shortName: Ex 13:19
    text: 'Tulit quoque Moyses ossa Ioseph secum, eo quod adiurasset filios Israel
      dicens: " Visitabit vos Deus; efferte ossa mea hinc vobiscum ".'
  - name: Exodus 13:20
    orderIndex: 19
    osisId: Exod.13.20
    sblId: Exod 13:20
    shortName: Ex 13:20
    text: Profectique de Succoth castrametati sunt in Etham, in extremis finibus solitudinis.
  - name: Exodus 13:21
    orderIndex: 20
    osisId: Exod.13.21
    sblId: Exod 13:21
    shortName: Ex 13:21
    text: Dominus autem praecedebat eos ad ostendendam viam per diem in columna nubis
      et per noctem in columna ignis, ut dux esset itineris utroque tempore.
  - name: Exodus 13:22
    orderIndex: 21
    osisId: Exod.13.22
    sblId: Exod 13:22
    shortName: Ex 13:22
    text: Nunquam defuit columna nubis per diem, nec columna ignis per noctem, coram
      populo.
  versesCount: 22
- name: Exodus 14
  orderIndex: 13
  osisId: Exod.14
  sblId: Exod 14
  shortName: Ex 14
  verses:
  - name: Exodus 14:1
    orderIndex: 0
    osisId: Exod.14.1
    sblId: Exod 14:1
    shortName: Ex 14:1
    text: 'Locutus est autem Dominus ad Moysen dicens:'
  - name: Exodus 14:2
    orderIndex: 1
    osisId: Exod.14.2
    sblId: Exod 14:2
    shortName: Ex 14:2
    text: '" Lo quere filiis Israel: Reversi castrametentur e regione Phihahiroth,
      quae est inter Magdolum et mare contra Beelsephon; in conspectu eius castra
      ponetis super mare.'
  - name: Exodus 14:3
    orderIndex: 2
    osisId: Exod.14.3
    sblId: Exod 14:3
    shortName: Ex 14:3
    text: 'Dicturusque est pharao super filiis Israel: "Errant in terra, conclusit
      eos desertum".'
  - name: Exodus 14:4
    orderIndex: 3
    osisId: Exod.14.4
    sblId: Exod 14:4
    shortName: Ex 14:4
    text: Et indurabo cor eius, ac persequetur eos, et glorificabor in pharaone et
      in omni exercitu eius; scientque Aegyptii quia ego sum Dominus ". Feceruntque
      ita.
  - name: Exodus 14:5
    orderIndex: 4
    osisId: Exod.14.5
    sblId: Exod 14:5
    shortName: Ex 14:5
    text: 'Et nuntiatum est regi Aegyptiorum quod fugisset populus; immutatumque est
      cor pharaonis et servorum eius super populo, et dixerunt: " Quid hoc fecimus,
      ut dimitteremus Israel, ne servirent nobis? ".'
  - name: Exodus 14:6
    orderIndex: 5
    osisId: Exod.14.6
    sblId: Exod 14:6
    shortName: Ex 14:6
    text: Iunxit ergo currum et omnem populum suum assumpsit secum;
  - name: Exodus 14:7
    orderIndex: 6
    osisId: Exod.14.7
    sblId: Exod 14:7
    shortName: Ex 14:7
    text: tulitque sescentos currus electos et quidquid in Aegypto curruum fuit et
      bellatores in singulis curribus.
  - name: Exodus 14:8
    orderIndex: 7
    osisId: Exod.14.8
    sblId: Exod 14:8
    shortName: Ex 14:8
    text: Induravitque Dominus cor pharaonis regis Aegypti, et persecutus est filios
      Israel; at illi egressi erant in manu excelsa.
  - name: Exodus 14:9
    orderIndex: 8
    osisId: Exod.14.9
    sblId: Exod 14:9
    shortName: Ex 14:9
    text: Cumque persequerentur Aegyptii vestigia praecedentium, reppererunt eos in
      castris super mare; omnes equi et currus pharaonis, equites et exercitus eius
      erant in Phihahiroth contra Beelsephon.
  - name: Exodus 14:10
    orderIndex: 9
    osisId: Exod.14.10
    sblId: Exod 14:10
    shortName: Ex 14:10
    text: Cumque appropinquasset pharao, levantes filii Israel oculos viderunt Aegyptios
      post se et timuerunt valde clamaveruntque ad Dominum
  - name: Exodus 14:11
    orderIndex: 10
    osisId: Exod.14.11
    sblId: Exod 14:11
    shortName: Ex 14:11
    text: 'et dixerunt ad Moysen: " Forsitan non erant sepulcra in Aegypto? Ideo tulisti
      nos, ut moreremur in solitudine. Quid hoc fecisti, ut educeres nos ex Aegypto?'
  - name: Exodus 14:12
    orderIndex: 11
    osisId: Exod.14.12
    sblId: Exod 14:12
    shortName: Ex 14:12
    text: 'Nonne iste est sermo, quem loquebamur ad te in Aegypto dicentes: Recede
      a nobis, ut serviamus Aegyptiis? Multo enim melius erat servire eis quam mori
      in solitudine ".'
  - name: Exodus 14:13
    orderIndex: 12
    osisId: Exod.14.13
    sblId: Exod 14:13
    shortName: Ex 14:13
    text: 'Et ait Moyses ad populum: " Nolite timere; state et videte salutem Domini,
      quam facturus est vobis hodie; Aegyptios enim, quos nunc videtis, nequaquam
      ultra videbitis usque in sempiternum.'
  - name: Exodus 14:14
    orderIndex: 13
    osisId: Exod.14.14
    sblId: Exod 14:14
    shortName: Ex 14:14
    text: Dominus pugnabit pro vobis, et vos silebitis ".
  - name: Exodus 14:15
    orderIndex: 14
    osisId: Exod.14.15
    sblId: Exod 14:15
    shortName: Ex 14:15
    text: 'Dixitque Dominus ad Moysen: " Quid clamas ad me? Loquere filiis Israel,
      ut proficiscantur.'
  - name: Exodus 14:16
    orderIndex: 15
    osisId: Exod.14.16
    sblId: Exod 14:16
    shortName: Ex 14:16
    text: Tu autem eleva virgam tuam et extende manum tuam super mare et divide illud,
      ut gradiantur filii Israel in medio mari per siccum.
  - name: Exodus 14:17
    orderIndex: 16
    osisId: Exod.14.17
    sblId: Exod 14:17
    shortName: Ex 14:17
    text: Ego autem indurabo cor Aegyptiorum, ut persequantur eos; et glorificabor
      in pharaone et in omni exercitu eius, in curribus et in equitibus illius.
  - name: Exodus 14:18
    orderIndex: 17
    osisId: Exod.14.18
    sblId: Exod 14:18
    shortName: Ex 14:18
    text: Et scient Aegyptii quia ego sum Dominus, cum glorificatus fuero in pharaone,
      in curribus atque in equitibus eius ".
  - name: Exodus 14:19
    orderIndex: 18
    osisId: Exod.14.19
    sblId: Exod 14:19
    shortName: Ex 14:19
    text: Tollensque se angelus Dei, qui praecedebat castra Israel, abiit post eos;
      et cum eo pariter columna nubis, priora dimittens, post tergum.
  - name: Exodus 14:20
    orderIndex: 19
    osisId: Exod.14.20
    sblId: Exod 14:20
    shortName: Ex 14:20
    text: Stetit inter castra Aegyptiorum et castra Israel; et erat nubes tenebrosa
      et illuminans noctem, ita ut ad se invicem toto noctis tempore accedere non
      valerent.
  - name: Exodus 14:21
    orderIndex: 20
    osisId: Exod.14.21
    sblId: Exod 14:21
    shortName: Ex 14:21
    text: Cumque extendisset Moyses manum super mare, reppulit illud Dominus, flante
      vento vehementi et urente tota nocte, et vertit in siccum; divisaque est aqua.
  - name: Exodus 14:22
    orderIndex: 21
    osisId: Exod.14.22
    sblId: Exod 14:22
    shortName: Ex 14:22
    text: Et ingressi sunt filii Israel per medium maris sicci; erat enim aqua quasi
      murus a dextra eorum et laeva.
  - name: Exodus 14:23
    orderIndex: 22
    osisId: Exod.14.23
    sblId: Exod 14:23
    shortName: Ex 14:23
    text: Persequentesque Aegyptii ingressi sunt post eos, omnis equitatus pharaonis,
      currus eius et equites per medium maris.
  - name: Exodus 14:24
    orderIndex: 23
    osisId: Exod.14.24
    sblId: Exod 14:24
    shortName: Ex 14:24
    text: Iamque advenerat vigilia matutina, et ecce respiciens Dominus super castra
      Aegyptiorum per columnam ignis et nubis perturbavit exercitum eorum;
  - name: Exodus 14:25
    orderIndex: 24
    osisId: Exod.14.25
    sblId: Exod 14:25
    shortName: Ex 14:25
    text: 'et impedivit rotas curruum, ita ut difficile moverentur. Dixerunt ergo
      Aegyptii: " Fugiamus Israelem! Dominus enim pugnat pro eis contra nos ".'
  - name: Exodus 14:26
    orderIndex: 25
    osisId: Exod.14.26
    sblId: Exod 14:26
    shortName: Ex 14:26
    text: 'Et ait Dominus ad Moysen: " Extende manum tuam super mare, ut revertantur
      aquae ad Aegyptios super currus et equites eorum ".'
  - name: Exodus 14:27
    orderIndex: 26
    osisId: Exod.14.27
    sblId: Exod 14:27
    shortName: Ex 14:27
    text: Cumque extendisset Moyses manum contra mare, reversum est primo diluculo
      ad priorem locum; fugientibusque Aegyptiis occurrerunt aquae, et involvit eos
      Dominus in mediis fluctibus.
  - name: Exodus 14:28
    orderIndex: 27
    osisId: Exod.14.28
    sblId: Exod 14:28
    shortName: Ex 14:28
    text: Reversaeque sunt aquae et operuerunt currus et equites cuncti exercitus
      pharaonis, qui sequentes ingressi fuerant mare; ne unus quidem superfuit ex
      eis.
  - name: Exodus 14:29
    orderIndex: 28
    osisId: Exod.14.29
    sblId: Exod 14:29
    shortName: Ex 14:29
    text: Filii autem Israel perrexerunt per medium sicci maris, et aquae eis erant
      quasi pro muro a dextris et a sinistris.
  - name: Exodus 14:30
    orderIndex: 29
    osisId: Exod.14.30
    sblId: Exod 14:30
    shortName: Ex 14:30
    text: Liberavitque Dominus in die illo Israel de manu Aegyptiorum. Et viderunt
      Aegyptios mortuos super litus maris
  - name: Exodus 14:31
    orderIndex: 30
    osisId: Exod.14.31
    sblId: Exod 14:31
    shortName: Ex 14:31
    text: et manum magnam, quam exercuerat Dominus contra eos; timuitque populus Dominum
      et crediderunt Domino et Moysi servo eius.
  versesCount: 31
- name: Exodus 15
  orderIndex: 14
  osisId: Exod.15
  sblId: Exod 15
  shortName: Ex 15
  verses:
  - name: Exodus 15:1
    orderIndex: 0
    osisId: Exod.15.1
    sblId: Exod 15:1
    shortName: Ex 15:1
    text: Tunc cecinit Moyses et filii Israel carmen hoc Domino, et dixerunt:" Cantemus
      Domino,gloriose enim magnificatus est:equum et ascensorem eiusdeiecit in mare!
  - name: Exodus 15:2
    orderIndex: 1
    osisId: Exod.15.2
    sblId: Exod 15:2
    shortName: Ex 15:2
    text: Fortitudo mea et robur meum Dominus,et factus est mihi in salutem.Iste Deus
      meus,et glorificabo eum;Deus patris mei,et exaltabo eum!
  - name: Exodus 15:3
    orderIndex: 2
    osisId: Exod.15.3
    sblId: Exod 15:3
    shortName: Ex 15:3
    text: Dominus quasi vir pugnator;Dominus nomen eius!
  - name: Exodus 15:4
    orderIndex: 3
    osisId: Exod.15.4
    sblId: Exod 15:4
    shortName: Ex 15:4
    text: Currus pharaonis et exercitum eiusproiecit in mare;electi bellatores eiussubmersi
      sunt in mari Rubro.
  - name: Exodus 15:5
    orderIndex: 4
    osisId: Exod.15.5
    sblId: Exod 15:5
    shortName: Ex 15:5
    text: Abyssi operuerunt eos,descenderunt in profundum quasi lapis.
  - name: Exodus 15:6
    orderIndex: 5
    osisId: Exod.15.6
    sblId: Exod 15:6
    shortName: Ex 15:6
    text: Dextera tua, Domine,magnifice in fortitudine,dextera tua, Domine,percussit
      inimicum.
  - name: Exodus 15:7
    orderIndex: 6
    osisId: Exod.15.7
    sblId: Exod 15:7
    shortName: Ex 15:7
    text: Et in multitudine gloriae tuaedeposuisti adversarios tuos;misisti iram tuam,quae
      devoravit eos sicut stipulam.
  - name: Exodus 15:8
    orderIndex: 7
    osisId: Exod.15.8
    sblId: Exod 15:8
    shortName: Ex 15:8
    text: Et in spiritu furoris tuicongregatae sunt aquae;stetit ut aggerunda fluens,coagulatae
      sunt abyssiin medio mari.
  - name: Exodus 15:9
    orderIndex: 8
    osisId: Exod.15.9
    sblId: Exod 15:9
    shortName: Ex 15:9
    text: Dixit inimicus:"Persequar, comprehendam,dividam spolia,implebitur anima
      mea;evaginabo gladium meum,interficiet eos manus mea!".
  - name: Exodus 15:10
    orderIndex: 9
    osisId: Exod.15.10
    sblId: Exod 15:10
    shortName: Ex 15:10
    text: Flavit spiritus tuus,et operuit eos mare;submersi sunt quasi plumbumin aquis
      vehementibus.
  - name: Exodus 15:11
    orderIndex: 10
    osisId: Exod.15.11
    sblId: Exod 15:11
    shortName: Ex 15:11
    text: Quis similis tuiin diis, Domine?Quis similis tui,magnificus in sanctitate,terribilis
      atque laudabilis,faciens mirabilia?
  - name: Exodus 15:12
    orderIndex: 11
    osisId: Exod.15.12
    sblId: Exod 15:12
    shortName: Ex 15:12
    text: Extendisti manum tuam,devoravit eos terra.
  - name: Exodus 15:13
    orderIndex: 12
    osisId: Exod.15.13
    sblId: Exod 15:13
    shortName: Ex 15:13
    text: Dux fuisti in misericordia tuapopulo, quem redemisti,et portasti eum in
      fortitudine tuaad habitaculum sanctum tuum.
  - name: Exodus 15:14
    orderIndex: 13
    osisId: Exod.15.14
    sblId: Exod 15:14
    shortName: Ex 15:14
    text: Attenderunt populi et commoti sunt,dolores obtinuerunt habitatores Philisthaeae.
  - name: Exodus 15:15
    orderIndex: 14
    osisId: Exod.15.15
    sblId: Exod 15:15
    shortName: Ex 15:15
    text: Tunc conturbati sunt principes Edom,potentes Moab obtinuit tremor,obriguerunt
      omnes habitatores Chanaan.
  - name: Exodus 15:16
    orderIndex: 15
    osisId: Exod.15.16
    sblId: Exod 15:16
    shortName: Ex 15:16
    text: Irruit super eosformido et pavor;in magnitudine brachii tuifiunt immobiles
      quasi lapis,donec pertranseat populus tuus, Domine,donec pertranseat populus
      tuus iste,quem possedisti.
  - name: Exodus 15:17
    orderIndex: 16
    osisId: Exod.15.17
    sblId: Exod 15:17
    shortName: Ex 15:17
    text: Introduces eos et plantabisin monte hereditatis tuae,firmissimo habitaculo
      tuo,quod operatus es, Domine,sanctuario, Domine,quod firmaverunt manus tuae.
  - name: Exodus 15:18
    orderIndex: 17
    osisId: Exod.15.18
    sblId: Exod 15:18
    shortName: Ex 15:18
    text: Dominus regnabitin aeternum et ultra! ".
  - name: Exodus 15:19
    orderIndex: 18
    osisId: Exod.15.19
    sblId: Exod 15:19
    shortName: Ex 15:19
    text: Ingressi sunt enim equi pharaonis cum curribus et equitibus eius in mare,
      et reduxit super eos Dominus aquas maris; filii autem Israel ambu laverunt per
      siccum in medio eius.
  - name: Exodus 15:20
    orderIndex: 19
    osisId: Exod.15.20
    sblId: Exod 15:20
    shortName: Ex 15:20
    text: Sumpsit ergo Maria prophetissa soror Aaron tympanum in manu sua; egressaeque
      sunt omnes mulieres post eam cum tympanis et choris,
  - name: Exodus 15:21
    orderIndex: 20
    osisId: Exod.15.21
    sblId: Exod 15:21
    shortName: Ex 15:21
    text: quibus praecinebat dicens:" Cantemus Domino,gloriose enim magnificatus est:equum
      et ascensorem eiusdeiecit in mare! ".
  - name: Exodus 15:22
    orderIndex: 21
    osisId: Exod.15.22
    sblId: Exod 15:22
    shortName: Ex 15:22
    text: Tulit autem Moyses Israel de mari Rubro, et egressi sunt in desertum Sur;
      ambulaveruntque tribus diebus per solitudinem et non inveniebant aquam.
  - name: Exodus 15:23
    orderIndex: 22
    osisId: Exod.15.23
    sblId: Exod 15:23
    shortName: Ex 15:23
    text: Et venerunt in Mara nec poterant bibere aquas de Mara, eo quod essent amarae;
      unde vocatum est nomen eius Mara (id est Amaritudo).
  - name: Exodus 15:24
    orderIndex: 23
    osisId: Exod.15.24
    sblId: Exod 15:24
    shortName: Ex 15:24
    text: 'Et murmuravit populus contra Moysen dicens: " Quid bibemus? ".'
  - name: Exodus 15:25
    orderIndex: 24
    osisId: Exod.15.25
    sblId: Exod 15:25
    shortName: Ex 15:25
    text: At ille clamavit ad Dominum, qui ostendit ei lignum; quod cum misisset in
      aquas, in dulcedinem versae sunt. Ibi constituit ei praecepta atque iudicia
      et ibi tentavit eum
  - name: Exodus 15:26
    orderIndex: 25
    osisId: Exod.15.26
    sblId: Exod 15:26
    shortName: Ex 15:26
    text: 'dicens: " Si audieris vocem Domini Dei tui et, quod rectum est coram eo,
      feceris et oboedieris mandatis eius custodierisque omnia praecepta illius, cunctum
      languorem, quem posui in Aegypto, non inducam super te: Ego enim Dominus sanator
      tuus ".'
  - name: Exodus 15:27
    orderIndex: 26
    osisId: Exod.15.27
    sblId: Exod 15:27
    shortName: Ex 15:27
    text: Venerunt autem in Elim, ubi erant duodecim fontes aquarum et septuaginta
      palmae; et castrametati sunt iuxta aquas.
  versesCount: 27
- name: Exodus 16
  orderIndex: 15
  osisId: Exod.16
  sblId: Exod 16
  shortName: Ex 16
  verses:
  - name: Exodus 16:1
    orderIndex: 0
    osisId: Exod.16.1
    sblId: Exod 16:1
    shortName: Ex 16:1
    text: Profectique sunt de Elim, et venit omnis congregatio filio rum Israel in
      desertum Sin, quod est inter Elim et Sinai, quinto decimo die mensis secundi
      postquam egressi sunt de terra Aegypti.
  - name: Exodus 16:2
    orderIndex: 1
    osisId: Exod.16.2
    sblId: Exod 16:2
    shortName: Ex 16:2
    text: Et murmuravit omnis congregatio filiorum Israel contra Moysen et Aaron in
      solitudine,
  - name: Exodus 16:3
    orderIndex: 2
    osisId: Exod.16.3
    sblId: Exod 16:3
    shortName: Ex 16:3
    text: 'dixeruntque filii Israel ad eos: " Utinam mortui essemus per manum Domini
      in terra Aegypti, quando sedebamus super ollas carnium et comedebamus panem
      in saturitate. Cur eduxistis nos in desertum istud, ut occideretis omnem coetum
      fame? ".'
  - name: Exodus 16:4
    orderIndex: 3
    osisId: Exod.16.4
    sblId: Exod 16:4
    shortName: Ex 16:4
    text: 'Dixit autem Dominus ad Moysen: " Ecce ego pluam vobis panes de caelo; egrediatur
      populus et colligat, quae sufficiunt per singulos dies, ut tentem eum, utrum
      ambulet in lege mea an non.'
  - name: Exodus 16:5
    orderIndex: 4
    osisId: Exod.16.5
    sblId: Exod 16:5
    shortName: Ex 16:5
    text: Die autem sexta parabunt quod intulerint, et duplum erit quam colligere
      solebant per singulos dies ".
  - name: Exodus 16:6
    orderIndex: 5
    osisId: Exod.16.6
    sblId: Exod 16:6
    shortName: Ex 16:6
    text: Dixeruntque Moyses et Aaron ad omnes filios Israel:" Vespere scietisquod
      Dominus eduxerit vosde terra Aegypti;
  - name: Exodus 16:7
    orderIndex: 6
    osisId: Exod.16.7
    sblId: Exod 16:7
    shortName: Ex 16:7
    text: et mane videbitisgloriam Domini.Audivit enim murmur vestrum contra Dominum.
      Nos vero quid sumus, quia mussitatis contra nos? ".
  - name: Exodus 16:8
    orderIndex: 7
    osisId: Exod.16.8
    sblId: Exod 16:8
    shortName: Ex 16:8
    text: Et ait Moyses:" Dabit Dominus vobisvespere carnes edereet mane panes in
      saturitate,eo quod audierit murmurationes vestras, quibus murmurati estis contra
      eum. Nos enim quid sumus? Nec contra nos est murmur vestrum, sed contra Dominum
      ".
  - name: Exodus 16:9
    orderIndex: 8
    osisId: Exod.16.9
    sblId: Exod 16:9
    shortName: Ex 16:9
    text: 'Dixitque Moyses ad Aaron: " Dic universae congregationi filiorum Israel:
      Accedite coram Domino; audivit enim murmur ve strum ".'
  - name: Exodus 16:10
    orderIndex: 9
    osisId: Exod.16.10
    sblId: Exod 16:10
    shortName: Ex 16:10
    text: Cumque loqueretur Aaron ad omnem coetum filiorum Israel, respexerunt ad
      solitudinem, et ecce gloria Domini apparuit in nube.
  - name: Exodus 16:11
    orderIndex: 10
    osisId: Exod.16.11
    sblId: Exod 16:11
    shortName: Ex 16:11
    text: 'Locutus est autem Dominus ad Moysen dicens:'
  - name: Exodus 16:12
    orderIndex: 11
    osisId: Exod.16.12
    sblId: Exod 16:12
    shortName: Ex 16:12
    text: '" Audivi murmurationes filiorum Israel. Loquere ad eos: Vespere comedetis
      carnes et mane saturabimini panibus scietisque quod ego sum Dominus Deus vester
      ".'
  - name: Exodus 16:13
    orderIndex: 12
    osisId: Exod.16.13
    sblId: Exod 16:13
    shortName: Ex 16:13
    text: Factum est ergo vespere, et ascendens coturnix operuit castra; mane quoque
      ros iacuit per circuitum castrorum.
  - name: Exodus 16:14
    orderIndex: 13
    osisId: Exod.16.14
    sblId: Exod 16:14
    shortName: Ex 16:14
    text: Cumque operuisset superficiem deserti, apparuit minutum et squamatum in
      similitudinem pruinae super terram.
  - name: Exodus 16:15
    orderIndex: 14
    osisId: Exod.16.15
    sblId: Exod 16:15
    shortName: Ex 16:15
    text: 'Quod cum vidissent filii Israel, dixerunt ad invicem: " Manhu? " (quod
      significat: " Quid est hoc? "). Ignorabant enim quid esset. Quibus ait Moyses:
      " Iste est panis, quem dedit Dominus vobis ad vescendum.'
  - name: Exodus 16:16
    orderIndex: 15
    osisId: Exod.16.16
    sblId: Exod 16:16
    shortName: Ex 16:16
    text: 'Hic est sermo, quem praecepit Dominus: "Colligat ex eo unusquisque quantum
      sufficiat ad vescendum; gomor per singula capita iuxta numerum animarum vestrarum,
      quae habitant in tabernaculo, sic tolletis" ".'
  - name: Exodus 16:17
    orderIndex: 16
    osisId: Exod.16.17
    sblId: Exod 16:17
    shortName: Ex 16:17
    text: Feceruntque ita filii Israel; et collegerunt alius plus, alius minus.
  - name: Exodus 16:18
    orderIndex: 17
    osisId: Exod.16.18
    sblId: Exod 16:18
    shortName: Ex 16:18
    text: Et mensi sunt ad mensuram gomor; nec qui plus collegerat, habuit amplius,
      nec qui minus paraverat, repperit minus, sed singuli, iuxta id quod edere poterant,
      congregaverunt.
  - name: Exodus 16:19
    orderIndex: 18
    osisId: Exod.16.19
    sblId: Exod 16:19
    shortName: Ex 16:19
    text: 'Dixitque Moyses ad eos: " Nullus relinquat ex eo in mane ".'
  - name: Exodus 16:20
    orderIndex: 19
    osisId: Exod.16.20
    sblId: Exod 16:20
    shortName: Ex 16:20
    text: Qui non audierunt eum, sed dimiserunt quidam ex eis usque mane, et scatere
      coepit vermibus atque computruit; et iratus est contra eos Moyses.
  - name: Exodus 16:21
    orderIndex: 20
    osisId: Exod.16.21
    sblId: Exod 16:21
    shortName: Ex 16:21
    text: Colligebant autem mane singuli, quantum sufficere poterat ad vescendum;
      cumque incaluisset sol, liquefiebat.
  - name: Exodus 16:22
    orderIndex: 21
    osisId: Exod.16.22
    sblId: Exod 16:22
    shortName: Ex 16:22
    text: In die autem sexta collegerunt cibos duplices, id est duo gomor per singulos
      homines. Venerunt autem omnes principes congregationis et narraverunt Moysi.
  - name: Exodus 16:23
    orderIndex: 22
    osisId: Exod.16.23
    sblId: Exod 16:23
    shortName: Ex 16:23
    text: 'Qui ait eis: " Hoc est quod locutus est Dominus: Requies, sabbatum sanctum
      Domino cras; quodcumque torrendum est, torrete et, quae coquenda sunt, coquite;
      quidquid autem reliquum fuerit, reponite usque in mane ".'
  - name: Exodus 16:24
    orderIndex: 23
    osisId: Exod.16.24
    sblId: Exod 16:24
    shortName: Ex 16:24
    text: Feceruntque ita, ut praeceperat Moyses, et non computruit, neque vermis
      inventus est in eo.
  - name: Exodus 16:25
    orderIndex: 24
    osisId: Exod.16.25
    sblId: Exod 16:25
    shortName: Ex 16:25
    text: 'Dixitque Moyses: " Comedite illud hodie, quia sabbatum est Domino; non
      invenietur hodie in agro.'
  - name: Exodus 16:26
    orderIndex: 25
    osisId: Exod.16.26
    sblId: Exod 16:26
    shortName: Ex 16:26
    text: Sex diebus colligite; in die autem septimo sabbatum est Domino, idcirco
      non invenietur in eo ".
  - name: Exodus 16:27
    orderIndex: 26
    osisId: Exod.16.27
    sblId: Exod 16:27
    shortName: Ex 16:27
    text: Venitque septima dies; et egressi de populo, ut colligerent, non invenerunt.
  - name: Exodus 16:28
    orderIndex: 27
    osisId: Exod.16.28
    sblId: Exod 16:28
    shortName: Ex 16:28
    text: 'Dixit autem Dominus ad Moysen: " Usquequo non vultis custodire mandata
      mea et legem meam?'
  - name: Exodus 16:29
    orderIndex: 28
    osisId: Exod.16.29
    sblId: Exod 16:29
    shortName: Ex 16:29
    text: Videte quod Dominus dederit vobis sabbatum et propter hoc die sexta tribuit
      vobis cibos duplices; maneat unusquisque apud semetipsum, nullus egrediatur
      de loco suo die septimo ".
  - name: Exodus 16:30
    orderIndex: 29
    osisId: Exod.16.30
    sblId: Exod 16:30
    shortName: Ex 16:30
    text: Et sabbatizavit populus die septimo.
  - name: Exodus 16:31
    orderIndex: 30
    osisId: Exod.16.31
    sblId: Exod 16:31
    shortName: Ex 16:31
    text: 'Appellavitque domus Israel nomen eius Man: quod erat quasi semen coriandri
      album, gustusque eius quasi similae cum melle.'
  - name: Exodus 16:32
    orderIndex: 31
    osisId: Exod.16.32
    sblId: Exod 16:32
    shortName: Ex 16:32
    text: 'Dixit autem Moyses: " Iste est sermo, quem praecepit Dominus: "Imple gomor
      ex eo, et custodiatur in generationes vestras, ut noverint panem, quo alui vos
      in solitudine, quando educti estis de terra Aegypti" ".'
  - name: Exodus 16:33
    orderIndex: 32
    osisId: Exod.16.33
    sblId: Exod 16:33
    shortName: Ex 16:33
    text: 'Dixitque Moyses ad Aaron: " Sume vas unum et mitte ibi man, quantum potest
      capere gomor; et repone coram Domino ad servandum in generationes vestras ".'
  - name: Exodus 16:34
    orderIndex: 33
    osisId: Exod.16.34
    sblId: Exod 16:34
    shortName: Ex 16:34
    text: Sicut praecepit Dominus Moysi, posuit illud Aaron coram testimonio reservandum.
  - name: Exodus 16:35
    orderIndex: 34
    osisId: Exod.16.35
    sblId: Exod 16:35
    shortName: Ex 16:35
    text: Filii autem Israel comederunt man quadraginta annis, donec venirent in terram
      habitabilem; hoc cibo aliti sunt, usquequo tangerent fines terrae Chanaan.
  - name: Exodus 16:36
    orderIndex: 35
    osisId: Exod.16.36
    sblId: Exod 16:36
    shortName: Ex 16:36
    text: Gomor autem decima pars est ephi.
  versesCount: 36
- name: Exodus 17
  orderIndex: 16
  osisId: Exod.17
  sblId: Exod 17
  shortName: Ex 17
  verses:
  - name: Exodus 17:1
    orderIndex: 0
    osisId: Exod.17.1
    sblId: Exod 17:1
    shortName: Ex 17:1
    text: Igitur profecta omnis congregatio filiorum Israel de deserto Sin per mansiones
      suas iuxta sermonem Domini, castrametati sunt in Raphidim, ubi non erat aqua
      ad bibendum populo.
  - name: Exodus 17:2
    orderIndex: 1
    osisId: Exod.17.2
    sblId: Exod 17:2
    shortName: Ex 17:2
    text: 'Qui iurgatus contra Moysen ait: " Da nobis aquam, ut bibamus ". Quibus
      respondit Moyses: " Quid iurgamini contra me? Cur tentatis Dominum? ".'
  - name: Exodus 17:3
    orderIndex: 2
    osisId: Exod.17.3
    sblId: Exod 17:3
    shortName: Ex 17:3
    text: 'Sitivit ergo ibi populus prae aquae penuria et murmuravit contra Moysen
      dicens: " Cur fecisti nos exire de Aegypto, ut occideres nos et liberos nostros
      ac iumenta siti? ".'
  - name: Exodus 17:4
    orderIndex: 3
    osisId: Exod.17.4
    sblId: Exod 17:4
    shortName: Ex 17:4
    text: 'Clamavit autem Moyses ad Dominum dicens: " Quid faciam populo huic? Adhuc
      paululum et lapidabunt me ".'
  - name: Exodus 17:5
    orderIndex: 4
    osisId: Exod.17.5
    sblId: Exod 17:5
    shortName: Ex 17:5
    text: 'Et ait Dominus ad Moysen: " Antecede populum et sume tecum de senioribus
      Israel, et virgam, qua percussisti fluvium, tolle in manu tua et vade.'
  - name: Exodus 17:6
    orderIndex: 5
    osisId: Exod.17.6
    sblId: Exod 17:6
    shortName: Ex 17:6
    text: En ego stabo coram te ibi super petram Horeb; percutiesque petram, et exibit
      ex ea aqua, ut bibat populus ". Fecit Moyses ita coram senioribus Israel.
  - name: Exodus 17:7
    orderIndex: 6
    osisId: Exod.17.7
    sblId: Exod 17:7
    shortName: Ex 17:7
    text: 'Et vocavit nomen loci illius Massa et Meriba, propter iurgium filiorum
      Israel et quia tentaverunt Dominum dicentes: " Estne Dominus in nobis an non?
      ".'
  - name: Exodus 17:8
    orderIndex: 7
    osisId: Exod.17.8
    sblId: Exod 17:8
    shortName: Ex 17:8
    text: Venit autem Amalec et pugnabat contra Israel in Raphidim.
  - name: Exodus 17:9
    orderIndex: 8
    osisId: Exod.17.9
    sblId: Exod 17:9
    shortName: Ex 17:9
    text: 'Dixitque Moyses ad Iosue: " Elige nobis viros et egressus pugna contra
      Amalec; cras ego stabo in vertice collis habens virgam Dei in manu mea ".'
  - name: Exodus 17:10
    orderIndex: 9
    osisId: Exod.17.10
    sblId: Exod 17:10
    shortName: Ex 17:10
    text: Fecit Iosue, ut locutus erat ei Moyses, et pugnavit contra Amalec; Moyses
      autem et Aaron et Hur ascenderunt super verticem collis.
  - name: Exodus 17:11
    orderIndex: 10
    osisId: Exod.17.11
    sblId: Exod 17:11
    shortName: Ex 17:11
    text: Cumque levaret Moyses manus, vincebat Israel; sin autem remisisset, superabat
      Amalec.
  - name: Exodus 17:12
    orderIndex: 11
    osisId: Exod.17.12
    sblId: Exod 17:12
    shortName: Ex 17:12
    text: Manus autem Moysi erant graves; sumentes igitur lapidem posuerunt subter
      eum, in quo sedit; Aaron autem et Hur sustentabant manus eius ex utraque parte.
      Et factum est ut manus eius non lassarentur usque ad occasum solis.
  - name: Exodus 17:13
    orderIndex: 12
    osisId: Exod.17.13
    sblId: Exod 17:13
    shortName: Ex 17:13
    text: Vicitque Iosue Amalec et populum eius in ore gladii.
  - name: Exodus 17:14
    orderIndex: 13
    osisId: Exod.17.14
    sblId: Exod 17:14
    shortName: Ex 17:14
    text: 'Dixit autem Dominus ad Moysen: " Scribe hoc ob monumentum in libro et trade
      auribus Iosue; delebo enim memoriam Amalec sub caelo ".'
  - name: Exodus 17:15
    orderIndex: 14
    osisId: Exod.17.15
    sblId: Exod 17:15
    shortName: Ex 17:15
    text: Aedificavitque Moyses altare et vocavit nomen eius Dominus Nissi "Dominus
      vexillum meum)
  - name: Exodus 17:16
    orderIndex: 15
    osisId: Exod.17.16
    sblId: Exod 17:16
    shortName: Ex 17:16
    text: dicens:" Quia manus contra solium Domini:bellum Domino erit contra Amalec
      a generatione in generationem ".
  versesCount: 16
- name: Exodus 18
  orderIndex: 17
  osisId: Exod.18
  sblId: Exod 18
  shortName: Ex 18
  verses:
  - name: Exodus 18:1
    orderIndex: 0
    osisId: Exod.18.1
    sblId: Exod 18:1
    shortName: Ex 18:1
    text: Cumque audisset Iethro sacerdos Madian socer Moysi omnia, quae fecerat Deus
      Moysi et Israel populo suo, eo quod eduxisset Dominus Israel de Aegypto,
  - name: Exodus 18:2
    orderIndex: 1
    osisId: Exod.18.2
    sblId: Exod 18:2
    shortName: Ex 18:2
    text: tulit Sephoram uxorem Moysi, quam remiserat,
  - name: Exodus 18:3
    orderIndex: 2
    osisId: Exod.18.3
    sblId: Exod 18:3
    shortName: Ex 18:3
    text: 'et duos filios eius, quorum unus vocabatur Gersam, dicente patre: " Advena
      fui in terra aliena ",'
  - name: Exodus 18:4
    orderIndex: 3
    osisId: Exod.18.4
    sblId: Exod 18:4
    shortName: Ex 18:4
    text: 'alter vero Eliezer: " Deus enim, ait, patris mei adiutor meus, et eruit
      me de gladio pharaonis ".'
  - name: Exodus 18:5
    orderIndex: 4
    osisId: Exod.18.5
    sblId: Exod 18:5
    shortName: Ex 18:5
    text: Venit ergo Iethro socer Moysi et filii eius et uxor eius ad Moysen in desertum,
      ubi erat castrametatus iuxta montem Dei;
  - name: Exodus 18:6
    orderIndex: 5
    osisId: Exod.18.6
    sblId: Exod 18:6
    shortName: Ex 18:6
    text: 'et mandavit Moysi dicens: " Ego socer tuus Iethro venio ad te et uxor tua
      et duo filii tui cum ea ".'
  - name: Exodus 18:7
    orderIndex: 6
    osisId: Exod.18.7
    sblId: Exod 18:7
    shortName: Ex 18:7
    text: Qui egressus in occursum soceri sui adoravit et osculatus est eum, salutaveruntque
      se mutuo verbis pacificis. Cumque intrasset tabernaculum,
  - name: Exodus 18:8
    orderIndex: 7
    osisId: Exod.18.8
    sblId: Exod 18:8
    shortName: Ex 18:8
    text: narravit Moyses socero suo cuncta, quae fecerat Dominus pharaoni et Aegyptiis
      propter Israel, universumque laborem, qui accidisset eis in itinere, et quod
      liberaverat eos Dominus.
  - name: Exodus 18:9
    orderIndex: 8
    osisId: Exod.18.9
    sblId: Exod 18:9
    shortName: Ex 18:9
    text: Laetatusque est Iethro super omnibus bonis, quae fecerat Dominus Israel,
      eo quod eruisset eum de manu Aegyptiorum,
  - name: Exodus 18:10
    orderIndex: 9
    osisId: Exod.18.10
    sblId: Exod 18:10
    shortName: Ex 18:10
    text: 'et ait: " Benedictus Dominus, qui liberavit vos de manu Aegyptiorum et
      de manu pharaonis.'
  - name: Exodus 18:11
    orderIndex: 10
    osisId: Exod.18.11
    sblId: Exod 18:11
    shortName: Ex 18:11
    text: Nunc cognovi quia magnus Dominus super omnes deos, eo quod eruerit populum
      de manu Aegyptiorum, qui superbe egerunt contra illos ".
  - name: Exodus 18:12
    orderIndex: 11
    osisId: Exod.18.12
    sblId: Exod 18:12
    shortName: Ex 18:12
    text: Obtulit ergo Iethro socer Moysi holocausta et hostias Deo; veneruntque Aaron
      et omnes seniores Israel, ut comederent panem cum eo coram Deo.
  - name: Exodus 18:13
    orderIndex: 12
    osisId: Exod.18.13
    sblId: Exod 18:13
    shortName: Ex 18:13
    text: Altero autem die sedit Moyses, ut iudicaret populum, qui assistebat Moysi
      de mane usque ad vesperam.
  - name: Exodus 18:14
    orderIndex: 13
    osisId: Exod.18.14
    sblId: Exod 18:14
    shortName: Ex 18:14
    text: 'Quod cum vidisset socer eius, omnia scilicet, quae agebat in populo, ait:
      " Quid est hoc, quod facis in plebe? Cur solus sedes, et omnis populus praestolatur
      de mane usque ad vesperam? ".'
  - name: Exodus 18:15
    orderIndex: 14
    osisId: Exod.18.15
    sblId: Exod 18:15
    shortName: Ex 18:15
    text: 'Cui respondit Moyses: " Venit ad me populus quaerens sententiam Dei.'
  - name: Exodus 18:16
    orderIndex: 15
    osisId: Exod.18.16
    sblId: Exod 18:16
    shortName: Ex 18:16
    text: Cumque acciderit eis aliqua disceptatio, veniunt ad me, ut iudicem inter
      eos et ostendam praecepta Dei et leges eius ".
  - name: Exodus 18:17
    orderIndex: 16
    osisId: Exod.18.17
    sblId: Exod 18:17
    shortName: Ex 18:17
    text: 'At ille: " Non bonam, inquit, rem facis.'
  - name: Exodus 18:18
    orderIndex: 17
    osisId: Exod.18.18
    sblId: Exod 18:18
    shortName: Ex 18:18
    text: Consumeris et tu et populus iste, qui tecum est. Ultra vires tuas est negotium;
      solus illud non poteris sustinere.
  - name: Exodus 18:19
    orderIndex: 18
    osisId: Exod.18.19
    sblId: Exod 18:19
    shortName: Ex 18:19
    text: 'Sed audi verba mea atque consilia, et erit Deus tecum: Esto tu populo in
      his, quae ad Deum pertinent, ut referas causas ad Deum'
  - name: Exodus 18:20
    orderIndex: 19
    osisId: Exod.18.20
    sblId: Exod 18:20
    shortName: Ex 18:20
    text: ostendasque populo praecepta et leges viamque, per quam ingredi debeant,
      et opus, quod facere debeant.
  - name: Exodus 18:21
    orderIndex: 20
    osisId: Exod.18.21
    sblId: Exod 18:21
    shortName: Ex 18:21
    text: Provide autem de omni plebe viros strenuos et timentes Deum, in quibus sit
      veritas, et qui oderint avaritiam, et constitue ex eis tribunos et centuriones
      et quinquagenarios et decanos,
  - name: Exodus 18:22
    orderIndex: 21
    osisId: Exod.18.22
    sblId: Exod 18:22
    shortName: Ex 18:22
    text: qui iudicent populum omni tempore. Quidquid autem maius fuerit, referant
      ad te, et ipsi minora tantummodo iudicent; leviusque sit tibi, partito cum aliis
      onere.
  - name: Exodus 18:23
    orderIndex: 22
    osisId: Exod.18.23
    sblId: Exod 18:23
    shortName: Ex 18:23
    text: Si hoc feceris, implebis imperium Dei et praecepta eius poteris sustentare,
      et omnis hic populus revertetur ad loca sua cum pace ".
  - name: Exodus 18:24
    orderIndex: 23
    osisId: Exod.18.24
    sblId: Exod 18:24
    shortName: Ex 18:24
    text: Quibus auditis, Moyses fecit omnia, quae ille suggesserat;
  - name: Exodus 18:25
    orderIndex: 24
    osisId: Exod.18.25
    sblId: Exod 18:25
    shortName: Ex 18:25
    text: et, electis viris strenuis de cuncto Israel, constituit eos principes populi,
      tribunos et centuriones et quinquagenarios et decanos,
  - name: Exodus 18:26
    orderIndex: 25
    osisId: Exod.18.26
    sblId: Exod 18:26
    shortName: Ex 18:26
    text: qui iudicabant plebem omni tempore. Quidquid autem gravius erat, referebant
      ad eum, faciliora tantummodo iudicantes.
  - name: Exodus 18:27
    orderIndex: 26
    osisId: Exod.18.27
    sblId: Exod 18:27
    shortName: Ex 18:27
    text: Dimisitque socerum suum, qui reversus abiit in terram suam.
  versesCount: 27
- name: Exodus 19
  orderIndex: 18
  osisId: Exod.19
  sblId: Exod 19
  shortName: Ex 19
  verses:
  - name: Exodus 19:1
    orderIndex: 0
    osisId: Exod.19.1
    sblId: Exod 19:1
    shortName: Ex 19:1
    text: Mense tertio egressionis Israel de terra Aegypti, in die hac venerunt in
      solitudinem Sinai.
  - name: Exodus 19:2
    orderIndex: 1
    osisId: Exod.19.2
    sblId: Exod 19:2
    shortName: Ex 19:2
    text: Nam profecti de Raphidim et pervenientes usque in desertum Sinai, castrametati
      sunt in eodem loco,ibique Israel fixit tentoria e regione montis.
  - name: Exodus 19:3
    orderIndex: 2
    osisId: Exod.19.3
    sblId: Exod 19:3
    shortName: Ex 19:3
    text: 'Moyses autem ascendit ad Deum, vocavitque eum Dominus de monte et ait:"
      Haec dices domui Iacobet annuntiabis filiis Israel:'
  - name: Exodus 19:4
    orderIndex: 3
    osisId: Exod.19.4
    sblId: Exod 19:4
    shortName: Ex 19:4
    text: Vos ipsi vidistis, quae fecerim Aegyptiis,quomodo portaverim vos super alas
      aquilarumet adduxerim ad me.
  - name: Exodus 19:5
    orderIndex: 4
    osisId: Exod.19.5
    sblId: Exod 19:5
    shortName: Ex 19:5
    text: Si ergo audieritis vocem meamet custodieritis pactum meum,eritis mihi in
      peculium de cunctis populis;mea est enim omnis terra.
  - name: Exodus 19:6
    orderIndex: 5
    osisId: Exod.19.6
    sblId: Exod 19:6
    shortName: Ex 19:6
    text: Et vos eritis mihi regnum sacerdotumet gens sancta.Haec sunt verba, quae
      loqueris ad filios Israel ".
  - name: Exodus 19:7
    orderIndex: 6
    osisId: Exod.19.7
    sblId: Exod 19:7
    shortName: Ex 19:7
    text: Venit Moyses et, convocatis maioribus natu populi, exposuit omnes sermones,
      quos mandaverat Dominus.
  - name: Exodus 19:8
    orderIndex: 7
    osisId: Exod.19.8
    sblId: Exod 19:8
    shortName: Ex 19:8
    text: 'Responditque universus populus simul: " Cuncta, quae locutus est Dominus,
      faciemus ". Cumque rettulisset Moyses verba populi ad Dominum,'
  - name: Exodus 19:9
    orderIndex: 8
    osisId: Exod.19.9
    sblId: Exod 19:9
    shortName: Ex 19:9
    text: 'ait ei Dominus: " Ecce ego veniam ad te in caligine nubis, ut audiat me
      populus loquentem ad te et tibi quoque credat in perpetuum ".Nuntiavit ergo
      Moyses verba populi ad Dominum,'
  - name: Exodus 19:10
    orderIndex: 9
    osisId: Exod.19.10
    sblId: Exod 19:10
    shortName: Ex 19:10
    text: 'qui dixit ei: " Vade ad populum et sanctifica illos hodie et cras; laventque
      vestimenta sua'
  - name: Exodus 19:11
    orderIndex: 10
    osisId: Exod.19.11
    sblId: Exod 19:11
    shortName: Ex 19:11
    text: et sint parati in diem tertium. In die enim tertio descendet Dominus coram
      omni plebe super montem Sinai.
  - name: Exodus 19:12
    orderIndex: 11
    osisId: Exod.19.12
    sblId: Exod 19:12
    shortName: Ex 19:12
    text: 'Constituesque terminos populo per circuitum et dices: Cavete, ne ascendatis
      in montem nec tangatis fines illius; omnis, qui tetigerit montem, morte morietur.'
  - name: Exodus 19:13
    orderIndex: 12
    osisId: Exod.19.13
    sblId: Exod 19:13
    shortName: Ex 19:13
    text: Manus non tanget eum, sed lapidibus opprimetur aut confodietur iaculis;
      sive iumentum fuerit, sive homo, non vivet. Cum coeperit clangere bucina, tunc
      ascendant in montem ".
  - name: Exodus 19:14
    orderIndex: 13
    osisId: Exod.19.14
    sblId: Exod 19:14
    shortName: Ex 19:14
    text: Descenditque Moyses de monte ad populum et sanctificavit eum; cumque lavissent
      vestimenta sua,
  - name: Exodus 19:15
    orderIndex: 14
    osisId: Exod.19.15
    sblId: Exod 19:15
    shortName: Ex 19:15
    text: 'ait ad eos: " Estote parati in diem tertium; ne appropinquetis uxoribus
      vestris ".'
  - name: Exodus 19:16
    orderIndex: 15
    osisId: Exod.19.16
    sblId: Exod 19:16
    shortName: Ex 19:16
    text: Iamque advenerat tertius dies, et mane inclaruerat; et ecce coeperunt audiri
      tonitrua ac micare fulgura et nubes densissima operire montem, clangorque bucinae
      vehementius perstrepebat; et timuit populus, qui erat in castris.
  - name: Exodus 19:17
    orderIndex: 16
    osisId: Exod.19.17
    sblId: Exod 19:17
    shortName: Ex 19:17
    text: Cumque eduxisset eos Moyses in occursum Dei de loco castrorum, steterunt
      ad radices montis.
  - name: Exodus 19:18
    orderIndex: 17
    osisId: Exod.19.18
    sblId: Exod 19:18
    shortName: Ex 19:18
    text: Totus autem mons Sinai fumabat, eo quod descendisset Dominus super eum in
      igne, et ascenderet fumus ex eo quasi de fornace. Et tremuit omnis mons vehementer.
  - name: Exodus 19:19
    orderIndex: 18
    osisId: Exod.19.19
    sblId: Exod 19:19
    shortName: Ex 19:19
    text: Et sonitus bucinae paulatim crescebat in maius; Moyses loquebatur, et Deus
      respondebat ei cum voce.
  - name: Exodus 19:20
    orderIndex: 19
    osisId: Exod.19.20
    sblId: Exod 19:20
    shortName: Ex 19:20
    text: Descenditque Dominus super montem Sinai in ipso montis vertice et vocavit
      Moysen in cacumen eius. Quo cum ascendisset,
  - name: Exodus 19:21
    orderIndex: 20
    osisId: Exod.19.21
    sblId: Exod 19:21
    shortName: Ex 19:21
    text: 'dixit ad eum: " Descende et contestare populum, ne velit transcendere terminos
      ad videndum Dominum, et pereat ex eis plurima multitudo.'
  - name: Exodus 19:22
    orderIndex: 21
    osisId: Exod.19.22
    sblId: Exod 19:22
    shortName: Ex 19:22
    text: Sacerdotes quoque, qui accedunt ad Dominum, sanctificentur, ne percutiat
      eos ".
  - name: Exodus 19:23
    orderIndex: 22
    osisId: Exod.19.23
    sblId: Exod 19:23
    shortName: Ex 19:23
    text: 'Dixitque Moyses ad Dominum: " Non poterit vulgus ascendere in montem Sinai,
      tu enim testificatus es et iussisti dicens: "Pone terminos circa montem et sanctifica
      illum" ".'
  - name: Exodus 19:24
    orderIndex: 23
    osisId: Exod.19.24
    sblId: Exod 19:24
    shortName: Ex 19:24
    text: 'Cui ait Dominus: " Vade, descende; ascendesque tu et Aaron tecum, sacerdotes
      autem et populus ne transeant terminos nec ascendant ad Dominum, ne interficiat
      illos ".'
  - name: Exodus 19:25
    orderIndex: 24
    osisId: Exod.19.25
    sblId: Exod 19:25
    shortName: Ex 19:25
    text: Descenditque Moyses ad populum et omnia narravit eis.
  versesCount: 25
- name: Exodus 20
  orderIndex: 19
  osisId: Exod.20
  sblId: Exod 20
  shortName: Ex 20
  verses:
  - name: Exodus 20:1
    orderIndex: 0
    osisId: Exod.20.1
    sblId: Exod 20:1
    shortName: Ex 20:1
    text: 'Locutusque est Deus cunctos sermones hos:'
  - name: Exodus 20:2
    orderIndex: 1
    osisId: Exod.20.2
    sblId: Exod 20:2
    shortName: Ex 20:2
    text: '" Ego sum Dominus Deus tuus, qui eduxi te de terra Aegypti, de domo servitutis.'
  - name: Exodus 20:3
    orderIndex: 2
    osisId: Exod.20.3
    sblId: Exod 20:3
    shortName: Ex 20:3
    text: Non habebis deos alienos coram me.
  - name: Exodus 20:4
    orderIndex: 3
    osisId: Exod.20.4
    sblId: Exod 20:4
    shortName: Ex 20:4
    text: Non facies tibi sculptile neque omnem similitudinem eorum, quae sunt in
      caelo desuper et quae in terra deorsum et quae in aquis sub terra.
  - name: Exodus 20:5
    orderIndex: 4
    osisId: Exod.20.5
    sblId: Exod 20:5
    shortName: Ex 20:5
    text: Non adorabis ea neque coles, quia ego sum Dominus Deus tuus, Deus zelotes,
      visitans iniquitatem patrum in filiis in tertiam et quartam generationem eorum,
      qui oderunt me,
  - name: Exodus 20:6
    orderIndex: 5
    osisId: Exod.20.6
    sblId: Exod 20:6
    shortName: Ex 20:6
    text: et faciens misericordiam in milia his, qui diligunt me et custodiunt praecepta
      mea.
  - name: Exodus 20:7
    orderIndex: 6
    osisId: Exod.20.7
    sblId: Exod 20:7
    shortName: Ex 20:7
    text: Non assumes nomen Domini Dei tui in vanum, nec enim habebit insontem Dominus
      eum, qui assumpserit nomen Domini Dei sui frustra.
  - name: Exodus 20:8
    orderIndex: 7
    osisId: Exod.20.8
    sblId: Exod 20:8
    shortName: Ex 20:8
    text: Memento, ut diem sabbati sanctifices.
  - name: Exodus 20:9
    orderIndex: 8
    osisId: Exod.20.9
    sblId: Exod 20:9
    shortName: Ex 20:9
    text: Sex diebus operaberis et facies omnia opera tua;
  - name: Exodus 20:10
    orderIndex: 9
    osisId: Exod.20.10
    sblId: Exod 20:10
    shortName: Ex 20:10
    text: septimus autem dies sabbatum Domino Deo tuo est; non facies omne opus tu
      et filius tuus et filia tua, servus tuus et ancilla tua, iumentum tuum et advena,
      qui est intra portas tuas.
  - name: Exodus 20:11
    orderIndex: 10
    osisId: Exod.20.11
    sblId: Exod 20:11
    shortName: Ex 20:11
    text: Sex enim diebus fecit Dominus caelum et terram et mare et omnia, quae in
      eis sunt, et requievit in die septimo; idcirco benedixit Dominus diei sabbati
      et sanctificavit eum.
  - name: Exodus 20:12
    orderIndex: 11
    osisId: Exod.20.12
    sblId: Exod 20:12
    shortName: Ex 20:12
    text: Honora patrem tuum et matrem tuam, ut sis longaevus super terram, quam Dominus
      Deus tuus dabit tibi.
  - name: Exodus 20:13
    orderIndex: 12
    osisId: Exod.20.13
    sblId: Exod 20:13
    shortName: Ex 20:13
    text: Non occides.
  - name: Exodus 20:14
    orderIndex: 13
    osisId: Exod.20.14
    sblId: Exod 20:14
    shortName: Ex 20:14
    text: Non moechaberis.
  - name: Exodus 20:15
    orderIndex: 14
    osisId: Exod.20.15
    sblId: Exod 20:15
    shortName: Ex 20:15
    text: Non furtum facies.
  - name: Exodus 20:16
    orderIndex: 15
    osisId: Exod.20.16
    sblId: Exod 20:16
    shortName: Ex 20:16
    text: Non loqueris contra proximum tuum falsum testimonium.
  - name: Exodus 20:17
    orderIndex: 16
    osisId: Exod.20.17
    sblId: Exod 20:17
    shortName: Ex 20:17
    text: 'Non concupisces domum proximi tui: non desiderabis uxorem eius, non servum,
      non ancillam, non bovem, non asinum nec omnia, quae illius sunt ".'
  - name: Exodus 20:18
    orderIndex: 17
    osisId: Exod.20.18
    sblId: Exod 20:18
    shortName: Ex 20:18
    text: Cunctus autem populus videbat voces et lampades et sonitum bucinae montemque
      fumantem; et perterriti ac pavore concussi steterunt procul
  - name: Exodus 20:19
    orderIndex: 18
    osisId: Exod.20.19
    sblId: Exod 20:19
    shortName: Ex 20:19
    text: 'dicentes Moysi: " Loquere tu nobis, et audiemus; non loquatur nobis Deus,
      ne moriamur ".'
  - name: Exodus 20:20
    orderIndex: 19
    osisId: Exod.20.20
    sblId: Exod 20:20
    shortName: Ex 20:20
    text: 'Et ait Moyses ad populum: " Nolite timere; ut enim probaret vos, venit
      Deus, et ut timor illius esset in vobis, ne peccaretis ".'
  - name: Exodus 20:21
    orderIndex: 20
    osisId: Exod.20.21
    sblId: Exod 20:21
    shortName: Ex 20:21
    text: Stetitque populus de longe; Moyses autem accessit ad caliginem, in qua erat
      Deus.
  - name: Exodus 20:22
    orderIndex: 21
    osisId: Exod.20.22
    sblId: Exod 20:22
    shortName: Ex 20:22
    text: 'Dixit praeterea Dominus ad Moysen: " Haec dices filiis Israel: Vos vidistis
      quod de caelo locutus sim vobis.'
  - name: Exodus 20:23
    orderIndex: 22
    osisId: Exod.20.23
    sblId: Exod 20:23
    shortName: Ex 20:23
    text: Non facietis praeter me deos argenteos nec deos aureos facietis vobis.
  - name: Exodus 20:24
    orderIndex: 23
    osisId: Exod.20.24
    sblId: Exod 20:24
    shortName: Ex 20:24
    text: Altare de terra facietis mihi et offeretis super eo holocausta et pacifica
      vestra, oves vestras et boves; in omni loco, in quo memoriam fecero nominis
      mei, veniam ad te et benedicam tibi.
  - name: Exodus 20:25
    orderIndex: 24
    osisId: Exod.20.25
    sblId: Exod 20:25
    shortName: Ex 20:25
    text: Quod si altare lapideum feceris mihi, non aedificabis illud de sectis lapidibus;
      si enim levaveris cultrum super eo, polluetur.
  - name: Exodus 20:26
    orderIndex: 25
    osisId: Exod.20.26
    sblId: Exod 20:26
    shortName: Ex 20:26
    text: Non ascendes per gradus ad altare meum, ne reveletur turpitudo tua.
  versesCount: 26
- name: Exodus 21
  orderIndex: 20
  osisId: Exod.21
  sblId: Exod 21
  shortName: Ex 21
  verses:
  - name: Exodus 21:1
    orderIndex: 0
    osisId: Exod.21.1
    sblId: Exod 21:1
    shortName: Ex 21:1
    text: 'Haec sunt iudicia, quae propones eis:'
  - name: Exodus 21:2
    orderIndex: 1
    osisId: Exod.21.2
    sblId: Exod 21:2
    shortName: Ex 21:2
    text: Si emeris servum Hebraeum, sex annis serviet tibi; in septimo egredietur
      liber gratis.
  - name: Exodus 21:3
    orderIndex: 2
    osisId: Exod.21.3
    sblId: Exod 21:3
    shortName: Ex 21:3
    text: Si solus intraverit, solus exeat; si habens uxorem, et uxor egredietur simul.
  - name: Exodus 21:4
    orderIndex: 3
    osisId: Exod.21.4
    sblId: Exod 21:4
    shortName: Ex 21:4
    text: Sin autem dominus dederit illi uxorem, et pepererit filios et filias, mulier
      et liberi eius erunt domini sui; ipse vero exibit solus.
  - name: Exodus 21:5
    orderIndex: 4
    osisId: Exod.21.5
    sblId: Exod 21:5
    shortName: Ex 21:5
    text: 'Quod si dixerit servus: "Diligo dominum meum et uxorem ac liberos, non
      egrediar liber",'
  - name: Exodus 21:6
    orderIndex: 5
    osisId: Exod.21.6
    sblId: Exod 21:6
    shortName: Ex 21:6
    text: afferet eum dominus ad Deum et applicabit eum ad ostium vel postes perforabitque
      aurem eius subula; et erit ei servus in saeculum.
  - name: Exodus 21:7
    orderIndex: 6
    osisId: Exod.21.7
    sblId: Exod 21:7
    shortName: Ex 21:7
    text: Si quis vendiderit filiam suam in famulam, non egredietur sicut servi exire
      consueverunt.
  - name: Exodus 21:8
    orderIndex: 7
    osisId: Exod.21.8
    sblId: Exod 21:8
    shortName: Ex 21:8
    text: Si displicuerit oculis domini sui, cui tradita fuerat, faciat eam redimi;
      populo autem alieno vendendi non habebit potestatem, quia fraudavit eam.
  - name: Exodus 21:9
    orderIndex: 8
    osisId: Exod.21.9
    sblId: Exod 21:9
    shortName: Ex 21:9
    text: Sin autem filio suo desponderit eam, iuxta morem filiarum faciet illi.
  - name: Exodus 21:10
    orderIndex: 9
    osisId: Exod.21.10
    sblId: Exod 21:10
    shortName: Ex 21:10
    text: Quod si alteram sibi acceperit, cibum et vestimentum et concubitum non negabit.
  - name: Exodus 21:11
    orderIndex: 10
    osisId: Exod.21.11
    sblId: Exod 21:11
    shortName: Ex 21:11
    text: Si tria ista non fecerit ei, egredietur gratis absque pretio.
  - name: Exodus 21:12
    orderIndex: 11
    osisId: Exod.21.12
    sblId: Exod 21:12
    shortName: Ex 21:12
    text: Qui percusserit hominem, et ille mortuus fuerit, morte moriatur.
  - name: Exodus 21:13
    orderIndex: 12
    osisId: Exod.21.13
    sblId: Exod 21:13
    shortName: Ex 21:13
    text: Qui autem non est insidiatus, sed Deus illum tradidit in manus eius, constituam
      tibi locum, in quem fugere debeat.
  - name: Exodus 21:14
    orderIndex: 13
    osisId: Exod.21.14
    sblId: Exod 21:14
    shortName: Ex 21:14
    text: Si quis de industria occiderit proximum suum et per insidias, ab altari
      meo evelles eum, ut moriatur.
  - name: Exodus 21:15
    orderIndex: 14
    osisId: Exod.21.15
    sblId: Exod 21:15
    shortName: Ex 21:15
    text: Qui percusserit patrem suum aut matrem, morte moriatur.
  - name: Exodus 21:16
    orderIndex: 15
    osisId: Exod.21.16
    sblId: Exod 21:16
    shortName: Ex 21:16
    text: Qui furatus fuerit hominem sive vendiderit eum sive inventus fuerit in manu
      eius, morte moriatur.
  - name: Exodus 21:17
    orderIndex: 16
    osisId: Exod.21.17
    sblId: Exod 21:17
    shortName: Ex 21:17
    text: Qui maledixerit patri suo vel matri, morte moriatur.
  - name: Exodus 21:18
    orderIndex: 17
    osisId: Exod.21.18
    sblId: Exod 21:18
    shortName: Ex 21:18
    text: Si rixati fuerint viri, et percusserit alter proximum suum lapide vel pugno,
      et ille mortuus non fuerit, sed iacuerit in lectulo,
  - name: Exodus 21:19
    orderIndex: 18
    osisId: Exod.21.19
    sblId: Exod 21:19
    shortName: Ex 21:19
    text: si surrexerit et ambulaverit foris super baculum suum, impunitus erit, qui
      percusserit, ita tamen, ut operas eius deperditas et impensas pro medela restituat.
  - name: Exodus 21:20
    orderIndex: 19
    osisId: Exod.21.20
    sblId: Exod 21:20
    shortName: Ex 21:20
    text: Qui percusserit servum suum vel ancillam virga, et mortui fuerint in manibus
      eius, ultioni subiacetur.
  - name: Exodus 21:21
    orderIndex: 20
    osisId: Exod.21.21
    sblId: Exod 21:21
    shortName: Ex 21:21
    text: Sin autem uno die vel duobus supervixerit, non subiacebit poenae, quia pecunia
      illius est.
  - name: Exodus 21:22
    orderIndex: 21
    osisId: Exod.21.22
    sblId: Exod 21:22
    shortName: Ex 21:22
    text: Si rixati fuerint viri, et percusserit quis mulierem praegnantem et abortivum
      quidem fecerit, sed aliud quid adversi non acciderit, subiacebit damno, quantum
      maritus mulieris expetierit, et arbitri iudicaverint.
  - name: Exodus 21:23
    orderIndex: 22
    osisId: Exod.21.23
    sblId: Exod 21:23
    shortName: Ex 21:23
    text: Sin autem quid adversi acciderit, reddet animam pro anima,
  - name: Exodus 21:24
    orderIndex: 23
    osisId: Exod.21.24
    sblId: Exod 21:24
    shortName: Ex 21:24
    text: oculum pro oculo, dentem pro dente, manum pro manu, pedem pro pede,
  - name: Exodus 21:25
    orderIndex: 24
    osisId: Exod.21.25
    sblId: Exod 21:25
    shortName: Ex 21:25
    text: adustionem pro adustione, vulnus pro vulnere, livorem pro livore.
  - name: Exodus 21:26
    orderIndex: 25
    osisId: Exod.21.26
    sblId: Exod 21:26
    shortName: Ex 21:26
    text: Si percusserit quispiam oculum servi sui aut ancillae et luscos eos fecerit,
      dimittet eos liberos pro oculo.
  - name: Exodus 21:27
    orderIndex: 26
    osisId: Exod.21.27
    sblId: Exod 21:27
    shortName: Ex 21:27
    text: Dentem quoque si excusserit servo vel ancillae suae, dimittet eos liberos
      pro dente.
  - name: Exodus 21:28
    orderIndex: 27
    osisId: Exod.21.28
    sblId: Exod 21:28
    shortName: Ex 21:28
    text: Si bos cornu percusserit virum aut mulierem, et mortui fuerint, lapidibus
      obruetur, et non comedentur carnes eius; dominus autem bovis innocens erit.
  - name: Exodus 21:29
    orderIndex: 28
    osisId: Exod.21.29
    sblId: Exod 21:29
    shortName: Ex 21:29
    text: 'Quod si bos cornupeta fuerit ab heri et nudiustertius, et contestati sunt
      dominum eius, nec recluserit eum, occideritque virum aut mulierem: et bos lapidibus
      obruetur, et dominum illius occident.'
  - name: Exodus 21:30
    orderIndex: 29
    osisId: Exod.21.30
    sblId: Exod 21:30
    shortName: Ex 21:30
    text: Quod si pretium ei fuerit impositum, dabit pro anima sua, quidquid fuerit
      postulatus.
  - name: Exodus 21:31
    orderIndex: 30
    osisId: Exod.21.31
    sblId: Exod 21:31
    shortName: Ex 21:31
    text: Filium quoque vel filiam si cornu percusserit, simili sententiae subiacebit.
  - name: Exodus 21:32
    orderIndex: 31
    osisId: Exod.21.32
    sblId: Exod 21:32
    shortName: Ex 21:32
    text: Si servum vel ancillam invaserit, triginta siclos argenti dabit domino;
      bos vero lapidibus opprimetur.
  - name: Exodus 21:33
    orderIndex: 32
    osisId: Exod.21.33
    sblId: Exod 21:33
    shortName: Ex 21:33
    text: Si quis aperuerit cisternam vel foderit et non operuerit eam, cedideritque
      bos vel asinus in eam,
  - name: Exodus 21:34
    orderIndex: 33
    osisId: Exod.21.34
    sblId: Exod 21:34
    shortName: Ex 21:34
    text: dominus cisternae reddet pretium iumentorum; quod autem mortuum est, ipsius
      erit.
  - name: Exodus 21:35
    orderIndex: 34
    osisId: Exod.21.35
    sblId: Exod 21:35
    shortName: Ex 21:35
    text: Si bos alienus bovem alterius vulneraverit, et ille mortuus fuerit, vendent
      bovem vivum et divident pretium; cadaver autem mortui inter se dispertient.
  - name: Exodus 21:36
    orderIndex: 35
    osisId: Exod.21.36
    sblId: Exod 21:36
    shortName: Ex 21:36
    text: Sin autem notum erat quod bos cornupeta esset ab heri et nudiustertius,
      et non custodivit eum dominus suus, reddet bovem pro bove et cadaver integrum
      accipiet.
  - name: Exodus 21:37
    orderIndex: 36
    osisId: Exod.21.37
    sblId: Exod 21:37
    shortName: Ex 21:37
    text: Si quis furatus fuerit bovem aut ovem et occiderit vel vendiderit, quinque
      boves pro uno bove restituet et quattuor oves pro una ove.
  versesCount: 37
- name: Exodus 22
  orderIndex: 21
  osisId: Exod.22
  sblId: Exod 22
  shortName: Ex 22
  verses:
  - name: Exodus 22:1
    orderIndex: 0
    osisId: Exod.22.1
    sblId: Exod 22:1
    shortName: Ex 22:1
    text: Si effringens fur domum sive suffodiens fuerit inventus et, accepto vulnere,
      mortuus fuerit, percussor non erit reus sanguinis.
  - name: Exodus 22:2
    orderIndex: 1
    osisId: Exod.22.2
    sblId: Exod 22:2
    shortName: Ex 22:2
    text: Quod si orto sole hoc fecerit, erit reus sanguinis. Fur plene restituet.
      Si non habuerit, quod reddat, venumdabitur pro furto.
  - name: Exodus 22:3
    orderIndex: 2
    osisId: Exod.22.3
    sblId: Exod 22:3
    shortName: Ex 22:3
    text: Si inventum fuerit apud eum, quod furatus est, vivens sive bos sive asinus
      sive ovis, duplum restituet.
  - name: Exodus 22:4
    orderIndex: 3
    osisId: Exod.22.4
    sblId: Exod 22:4
    shortName: Ex 22:4
    text: Si quispiam depasci permiserit agrum vel vineam et dimiserit iumentum suum,
      ut depascatur agrum alienum, restituet plene ex agro suo secundum fruges eius;
      si autem totum agrum depastum fuerit, quidquid optimum habuerit in agro suo
      vel in vinea, restituet.
  - name: Exodus 22:5
    orderIndex: 4
    osisId: Exod.22.5
    sblId: Exod 22:5
    shortName: Ex 22:5
    text: Si egressus ignis invenerit spinas et comprehenderit acervos frugum sive
      stantes segetes sive agrum, reddet damnum, qui ignem succenderit.
  - name: Exodus 22:6
    orderIndex: 5
    osisId: Exod.22.6
    sblId: Exod 22:6
    shortName: Ex 22:6
    text: Si quis commendaverit amico pecuniam aut vasa in custodiam, et ab eo, qui
      susceperat, furto ablata fuerint, si invenitur fur, duplum reddet.
  - name: Exodus 22:7
    orderIndex: 6
    osisId: Exod.22.7
    sblId: Exod 22:7
    shortName: Ex 22:7
    text: Si latet fur, dominus domus applicabitur ad Deum et iurabit quod non extenderit
      manum in rem proximi sui.
  - name: Exodus 22:8
    orderIndex: 7
    osisId: Exod.22.8
    sblId: Exod 22:8
    shortName: Ex 22:8
    text: 'In omni causa fraudis tam de bove quam de asino et ove ac vestimento et,
      quidquid damnum inferre potest, si quis dixerit: " Hoc est! ", ad Deum utriusque
      causa perveniet, et, quem Deus condemnaverit, duplum restituet proximo suo.'
  - name: Exodus 22:9
    orderIndex: 8
    osisId: Exod.22.9
    sblId: Exod 22:9
    shortName: Ex 22:9
    text: Si quis commendaverit proximo suo asinum, bovem, ovem vel omne iumentum
      ad custodiam, et mortuum fuerit aut fractum vel captum ab hostibus, nullusque
      hoc viderit,
  - name: Exodus 22:10
    orderIndex: 9
    osisId: Exod.22.10
    sblId: Exod 22:10
    shortName: Ex 22:10
    text: iusiurandum per Dominum erit in medio quod non extenderit manum ad rem proximi
      sui; suscipietque dominus iuramentum, et ille reddere non cogetur.
  - name: Exodus 22:11
    orderIndex: 10
    osisId: Exod.22.11
    sblId: Exod 22:11
    shortName: Ex 22:11
    text: Quod si furto ablatum fuerit, restituet damnum domino;
  - name: Exodus 22:12
    orderIndex: 11
    osisId: Exod.22.12
    sblId: Exod 22:12
    shortName: Ex 22:12
    text: si dilaceratum a bestia, deferat, quod occisum est, in testimonium et non
      restituet.
  - name: Exodus 22:13
    orderIndex: 12
    osisId: Exod.22.13
    sblId: Exod 22:13
    shortName: Ex 22:13
    text: Qui a proximo suo quidquam horum mutuo postulaverit, et fractum aut mortuum
      fuerit, domino non praesente, reddere compelletur.
  - name: Exodus 22:14
    orderIndex: 13
    osisId: Exod.22.14
    sblId: Exod 22:14
    shortName: Ex 22:14
    text: Quod si impraesentiarum dominus fuerit, non restituet. Si mercennarius est,
      venit in mercedem operis sui.
  - name: Exodus 22:15
    orderIndex: 14
    osisId: Exod.22.15
    sblId: Exod 22:15
    shortName: Ex 22:15
    text: Si seduxerit quis virginem necdum desponsatam dormieritque cum ea, pretio
      acquiret eam sibi uxorem.
  - name: Exodus 22:16
    orderIndex: 15
    osisId: Exod.22.16
    sblId: Exod 22:16
    shortName: Ex 22:16
    text: Si pater virginis eam dare noluerit, appendet ei pecuniam iuxta pretium
      pro virginibus dandum.
  - name: Exodus 22:17
    orderIndex: 16
    osisId: Exod.22.17
    sblId: Exod 22:17
    shortName: Ex 22:17
    text: Maleficam non patieris vivere.
  - name: Exodus 22:18
    orderIndex: 17
    osisId: Exod.22.18
    sblId: Exod 22:18
    shortName: Ex 22:18
    text: Qui coierit cum iumento, morte moriatur.
  - name: Exodus 22:19
    orderIndex: 18
    osisId: Exod.22.19
    sblId: Exod 22:19
    shortName: Ex 22:19
    text: Qui immolat diis, occidetur, praeter Domino soli.
  - name: Exodus 22:20
    orderIndex: 19
    osisId: Exod.22.20
    sblId: Exod 22:20
    shortName: Ex 22:20
    text: Advenam non opprimes neque affliges eum; advenae enim et ipsi fuistis in
      terra Aegypti.
  - name: Exodus 22:21
    orderIndex: 20
    osisId: Exod.22.21
    sblId: Exod 22:21
    shortName: Ex 22:21
    text: Viduae et pupillo non nocebitis.
  - name: Exodus 22:22
    orderIndex: 21
    osisId: Exod.22.22
    sblId: Exod 22:22
    shortName: Ex 22:22
    text: Si laeseritis eos, vociferabuntur ad me, et ego audiam clamorem eorum;
  - name: Exodus 22:23
    orderIndex: 22
    osisId: Exod.22.23
    sblId: Exod 22:23
    shortName: Ex 22:23
    text: et indignabitur furor meus, percutiamque vos gladio, et erunt uxores vestrae
      viduae et filii vestri pupilli.
  - name: Exodus 22:24
    orderIndex: 23
    osisId: Exod.22.24
    sblId: Exod 22:24
    shortName: Ex 22:24
    text: Si pecuniam mutuam dederis in populo meo pauperi, qui habitat tecum, non
      eris ei quasi creditor; non imponetis ei usuram.
  - name: Exodus 22:25
    orderIndex: 24
    osisId: Exod.22.25
    sblId: Exod 22:25
    shortName: Ex 22:25
    text: Si pignus a proximo tuo acceperis pallium, ante solis occasum reddes ei;
  - name: Exodus 22:26
    orderIndex: 25
    osisId: Exod.22.26
    sblId: Exod 22:26
    shortName: Ex 22:26
    text: ipsum enim est solum, quo operitur, indumentum carnis eius, nec habet aliud,
      in quo dormiat; si clamaverit ad me, exaudiam eum, quia misericors sum.
  - name: Exodus 22:27
    orderIndex: 26
    osisId: Exod.22.27
    sblId: Exod 22:27
    shortName: Ex 22:27
    text: Deo non detrahes et principi populi tui non maledices.
  - name: Exodus 22:28
    orderIndex: 27
    osisId: Exod.22.28
    sblId: Exod 22:28
    shortName: Ex 22:28
    text: Abundantiam areae tuae et torcularis tui non tardabis reddere.Primogenitum
      filiorum tuorum dabis mihi.
  - name: Exodus 22:29
    orderIndex: 28
    osisId: Exod.22.29
    sblId: Exod 22:29
    shortName: Ex 22:29
    text: 'De bobus quoque et ovibus similiter facies: septem diebus sit cum matre
      sua, die octavo reddes illum mihi.'
  - name: Exodus 22:30
    orderIndex: 29
    osisId: Exod.22.30
    sblId: Exod 22:30
    shortName: Ex 22:30
    text: Viri sancti eritis mihi; carnem animalis in agro dilacerati non comedetis,
      sed proicietis canibus.
  versesCount: 30
- name: Exodus 23
  orderIndex: 22
  osisId: Exod.23
  sblId: Exod 23
  shortName: Ex 23
  verses:
  - name: Exodus 23:1
    orderIndex: 0
    osisId: Exod.23.1
    sblId: Exod 23:1
    shortName: Ex 23:1
    text: Non suscipies famam falsam nec iunges manum tuam cum impio, ut dicas falsum
      testimonium.
  - name: Exodus 23:2
    orderIndex: 1
    osisId: Exod.23.2
    sblId: Exod 23:2
    shortName: Ex 23:2
    text: Non sequeris turbam ad faciendum malum; nec in iudicio plurimorum acquiesces
      sententiae, ut a vero devies.
  - name: Exodus 23:3
    orderIndex: 2
    osisId: Exod.23.3
    sblId: Exod 23:3
    shortName: Ex 23:3
    text: Pauperis quoque non misereberis in iudicio.
  - name: Exodus 23:4
    orderIndex: 3
    osisId: Exod.23.4
    sblId: Exod 23:4
    shortName: Ex 23:4
    text: Si occurreris bovi inimici tui aut asino erranti, reduc ad eum.
  - name: Exodus 23:5
    orderIndex: 4
    osisId: Exod.23.5
    sblId: Exod 23:5
    shortName: Ex 23:5
    text: Si videris asinum odientis te iacere sub onere suo, non pertransibis, sed
      sublevabis cum eo.
  - name: Exodus 23:6
    orderIndex: 5
    osisId: Exod.23.6
    sblId: Exod 23:6
    shortName: Ex 23:6
    text: Non pervertes iudicium pauperis in lite eius.
  - name: Exodus 23:7
    orderIndex: 6
    osisId: Exod.23.7
    sblId: Exod 23:7
    shortName: Ex 23:7
    text: Mendacium fugies. Insontem et iustum non occides, quia aversor impium.
  - name: Exodus 23:8
    orderIndex: 7
    osisId: Exod.23.8
    sblId: Exod 23:8
    shortName: Ex 23:8
    text: Nec accipies munera, quae excaecant etiam prudentes et subvertunt verba
      iustorum.
  - name: Exodus 23:9
    orderIndex: 8
    osisId: Exod.23.9
    sblId: Exod 23:9
    shortName: Ex 23:9
    text: Peregrinum non opprimes; scitis enim advenarum animas, quia et ipsi peregrini
      fuistis in terra Aegypti.
  - name: Exodus 23:10
    orderIndex: 9
    osisId: Exod.23.10
    sblId: Exod 23:10
    shortName: Ex 23:10
    text: Sex annis seminabis terram tuam et congregabis fruges eius.
  - name: Exodus 23:11
    orderIndex: 10
    osisId: Exod.23.11
    sblId: Exod 23:11
    shortName: Ex 23:11
    text: Anno autem septimo dimittes eam et requiescere facies, ut comedant pauperes
      populi tui; et quidquid reliquum fuerit, edant bestiae agri. Ita facies in vinea
      et in oliveto tuo.
  - name: Exodus 23:12
    orderIndex: 11
    osisId: Exod.23.12
    sblId: Exod 23:12
    shortName: Ex 23:12
    text: Sex diebus operaberis; septima die cessabis, ut requiescat bos et asinus
      tuus, et refrigeretur filius ancillae tuae et advena.
  - name: Exodus 23:13
    orderIndex: 12
    osisId: Exod.23.13
    sblId: Exod 23:13
    shortName: Ex 23:13
    text: Omnia, quae dixi vobis, custodite, et nomen externorum deorum non invocabitis,
      neque audietur ex ore tuo.
  - name: Exodus 23:14
    orderIndex: 13
    osisId: Exod.23.14
    sblId: Exod 23:14
    shortName: Ex 23:14
    text: Tribus vicibus per singulos annos mihi festa celebrabitis.
  - name: Exodus 23:15
    orderIndex: 14
    osisId: Exod.23.15
    sblId: Exod 23:15
    shortName: Ex 23:15
    text: 'Sollemnitatem Azymorum custodies: septem diebus comedes azyma, sicut praecepi
      tibi, tempore statuto mensis Abib, quando egressus es de Aegypto.Non apparebis
      in conspectu meo vacuus.'
  - name: Exodus 23:16
    orderIndex: 15
    osisId: Exod.23.16
    sblId: Exod 23:16
    shortName: Ex 23:16
    text: Et sollemnitatem Messis primitivorum operis tui, quaecumque seminaveris
      in agro; sollemnitatem quoque Collectae in exitu anni, quando congregaveris
      omnes fruges tuas de agro.
  - name: Exodus 23:17
    orderIndex: 16
    osisId: Exod.23.17
    sblId: Exod 23:17
    shortName: Ex 23:17
    text: Ter in anno apparebit omne masculinum tuum coram Domino Deo.
  - name: Exodus 23:18
    orderIndex: 17
    osisId: Exod.23.18
    sblId: Exod 23:18
    shortName: Ex 23:18
    text: Non immolabis super fermento sanguinem victimae meae, nec remanebit adeps
      sollemnitatis meae usque mane.
  - name: Exodus 23:19
    orderIndex: 18
    osisId: Exod.23.19
    sblId: Exod 23:19
    shortName: Ex 23:19
    text: Primitias primarum frugum terrae tuae deferes in domum Domini Dei tui.Non
      coques haedum in lacte matris suae.
  - name: Exodus 23:20
    orderIndex: 19
    osisId: Exod.23.20
    sblId: Exod 23:20
    shortName: Ex 23:20
    text: Ecce ego mittam angelum, qui praecedat te et custodiat in via et introducat
      ad locum, quem paravi.
  - name: Exodus 23:21
    orderIndex: 20
    osisId: Exod.23.21
    sblId: Exod 23:21
    shortName: Ex 23:21
    text: Observa eum et audi vocem eius nec contemnendum putes; quia non dimittet,
      cum peccaveritis, quia est nomen meum in illo.
  - name: Exodus 23:22
    orderIndex: 21
    osisId: Exod.23.22
    sblId: Exod 23:22
    shortName: Ex 23:22
    text: Quod si audieris vocem eius et feceris omnia, quae loquor, inimicus ero
      inimicis tuis et affligam affligentes te.
  - name: Exodus 23:23
    orderIndex: 22
    osisId: Exod.23.23
    sblId: Exod 23:23
    shortName: Ex 23:23
    text: Praecedet enim te angelus meus et introducet te ad Amorraeum et Hetthaeum
      et Pherezaeum Chananaeumque et Hevaeum et Iebusaeum, quos ego conteram.
  - name: Exodus 23:24
    orderIndex: 23
    osisId: Exod.23.24
    sblId: Exod 23:24
    shortName: Ex 23:24
    text: Non adorabis deos eorum nec coles eos; non facies secundum opera eorum,
      sed destrues eos et confringes lapides eorum.
  - name: Exodus 23:25
    orderIndex: 24
    osisId: Exod.23.25
    sblId: Exod 23:25
    shortName: Ex 23:25
    text: Servietisque Domino Deo vestro, ut benedicam panibus tuis et aquis et auferam
      infirmitatem de medio tui.
  - name: Exodus 23:26
    orderIndex: 25
    osisId: Exod.23.26
    sblId: Exod 23:26
    shortName: Ex 23:26
    text: Non erit abortiens nec sterilis in terra tua; numerum dierum tuorum implebo.
  - name: Exodus 23:27
    orderIndex: 26
    osisId: Exod.23.27
    sblId: Exod 23:27
    shortName: Ex 23:27
    text: Terrorem meum mittam in praecursum tuum et perturbabo omnem populum, ad
      quem ingre dieris; cunctorumque inimicorum tuorum coram te terga vertam
  - name: Exodus 23:28
    orderIndex: 27
    osisId: Exod.23.28
    sblId: Exod 23:28
    shortName: Ex 23:28
    text: emittens crabrones prius, qui fugabunt Hevaeum et Chananaeum et Hetthaeum,
      antequam introeas.
  - name: Exodus 23:29
    orderIndex: 28
    osisId: Exod.23.29
    sblId: Exod 23:29
    shortName: Ex 23:29
    text: Non eiciam eos a facie tua anno uno, ne terra in solitudinem redigatur,
      et multiplicentur contra te bestiae agri.
  - name: Exodus 23:30
    orderIndex: 29
    osisId: Exod.23.30
    sblId: Exod 23:30
    shortName: Ex 23:30
    text: Paulatim expellam eos de conspectu tuo, donec augearis et possideas terram.
  - name: Exodus 23:31
    orderIndex: 30
    osisId: Exod.23.31
    sblId: Exod 23:31
    shortName: Ex 23:31
    text: Ponam autem terminos tuos a mari Rubro usque ad mare Palaestinorum et a
      deserto usque ad Fluvium. Tradam manibus vestris habitatores terrae et eiciam
      eos de conspectu vestro.
  - name: Exodus 23:32
    orderIndex: 31
    osisId: Exod.23.32
    sblId: Exod 23:32
    shortName: Ex 23:32
    text: Non inibis cum eis foedus nec cum diis eorum.
  - name: Exodus 23:33
    orderIndex: 32
    osisId: Exod.23.33
    sblId: Exod 23:33
    shortName: Ex 23:33
    text: Non habitent in terra tua, ne peccare te faciant in me, si servieris diis
      eorum; quod tibi certo erit in scandalum ".
  versesCount: 33
- name: Exodus 24
  orderIndex: 23
  osisId: Exod.24
  sblId: Exod 24
  shortName: Ex 24
  verses:
  - name: Exodus 24:1
    orderIndex: 0
    osisId: Exod.24.1
    sblId: Exod 24:1
    shortName: Ex 24:1
    text: 'Moysi quoque dixit: " Ascende ad Dominum, tu et Aa ron, Nadab et Abiu et
      septuaginta senes ex Israel, et adorabitis procul.'
  - name: Exodus 24:2
    orderIndex: 1
    osisId: Exod.24.2
    sblId: Exod 24:2
    shortName: Ex 24:2
    text: Solusque Moyses ascendet ad Dominum, et illi non appropinquabunt, nec populus
      ascendet cum eo ".
  - name: Exodus 24:3
    orderIndex: 2
    osisId: Exod.24.3
    sblId: Exod 24:3
    shortName: Ex 24:3
    text: 'Venit ergo Moyses et narravit plebi omnia verba Domini atque iudicia; responditque
      omnis populus una voce: " Omnia verba Domini, quae locutus est, faciemus ".'
  - name: Exodus 24:4
    orderIndex: 3
    osisId: Exod.24.4
    sblId: Exod 24:4
    shortName: Ex 24:4
    text: Scripsit autem Moyses universos sermones Domini; et mane consurgens aedificavit
      altare ad radices montis et duodecim lapides per duodecim tribus Israel.
  - name: Exodus 24:5
    orderIndex: 4
    osisId: Exod.24.5
    sblId: Exod 24:5
    shortName: Ex 24:5
    text: Misitque iuvenes de filiis Israel, et obtulerunt holocausta; immolaveruntque
      victimas pacificas Domino vitulos.
  - name: Exodus 24:6
    orderIndex: 5
    osisId: Exod.24.6
    sblId: Exod 24:6
    shortName: Ex 24:6
    text: Tulit itaque Moyses dimidiam partem sanguinis et misit in crateras; partem
      autem residuam respersit super altare.
  - name: Exodus 24:7
    orderIndex: 6
    osisId: Exod.24.7
    sblId: Exod 24:7
    shortName: Ex 24:7
    text: 'Assumensque volumen foederis legit, audiente populo, qui dixerunt: " Omnia,
      quae locutus est Dominus, faciemus et erimus oboedientes ".'
  - name: Exodus 24:8
    orderIndex: 7
    osisId: Exod.24.8
    sblId: Exod 24:8
    shortName: Ex 24:8
    text: 'Ille vero sumptum sanguinem respersit in populum et ait: " Hic est sanguis
      foederis, quod pepigit Dominus vobiscum super cunctis sermonibus his ".'
  - name: Exodus 24:9
    orderIndex: 8
    osisId: Exod.24.9
    sblId: Exod 24:9
    shortName: Ex 24:9
    text: Ascenderuntque Moyses et Aaron, Nadab et Abiu et septuaginta de senioribus
      Israel.
  - name: Exodus 24:10
    orderIndex: 9
    osisId: Exod.24.10
    sblId: Exod 24:10
    shortName: Ex 24:10
    text: Et viderunt Deum Israel, et sub pedibus eius quasi opus lapidis sapphirini
      et quasi ipsum caelum, cum serenum est.
  - name: Exodus 24:11
    orderIndex: 10
    osisId: Exod.24.11
    sblId: Exod 24:11
    shortName: Ex 24:11
    text: Nec in electos filiorum Israel misit manum suam; videruntque Deum et comederunt
      ac biberunt.
  - name: Exodus 24:12
    orderIndex: 11
    osisId: Exod.24.12
    sblId: Exod 24:12
    shortName: Ex 24:12
    text: 'Dixit autem Dominus ad Moysen: " Ascende ad me in montem et esto ibi; daboque
      tibi tabulas lapideas et legem ac mandata, quae scripsi, ut doceas eos ".'
  - name: Exodus 24:13
    orderIndex: 12
    osisId: Exod.24.13
    sblId: Exod 24:13
    shortName: Ex 24:13
    text: Surrexerunt Moyses et Iosue minister eius; ascendensque Moyses in montem
      Dei
  - name: Exodus 24:14
    orderIndex: 13
    osisId: Exod.24.14
    sblId: Exod 24:14
    shortName: Ex 24:14
    text: 'senioribus ait: " Exspectate hic, donec revertamur ad vos. Habetis Aaron
      et Hur vobiscum; si quid natum fuerit quaestionis, referetis ad eos ".'
  - name: Exodus 24:15
    orderIndex: 14
    osisId: Exod.24.15
    sblId: Exod 24:15
    shortName: Ex 24:15
    text: Cumque ascendisset Moyses in montem, operuit nubes montem;
  - name: Exodus 24:16
    orderIndex: 15
    osisId: Exod.24.16
    sblId: Exod 24:16
    shortName: Ex 24:16
    text: et habitavit gloria Domini super Sinai tegens illum nube sex diebus; septimo
      autem die vocavit eum de medio caliginis.
  - name: Exodus 24:17
    orderIndex: 16
    osisId: Exod.24.17
    sblId: Exod 24:17
    shortName: Ex 24:17
    text: Erat autem species gloriae Domini quasi ignis ardens super verticem montis
      in conspectu filiorum Israel.
  - name: Exodus 24:18
    orderIndex: 17
    osisId: Exod.24.18
    sblId: Exod 24:18
    shortName: Ex 24:18
    text: Ingressusque Moyses medium nebulae ascendit in montem; et fuit ibi quadraginta
      diebus et quadraginta noctibus.
  versesCount: 18
- name: Exodus 25
  orderIndex: 24
  osisId: Exod.25
  sblId: Exod 25
  shortName: Ex 25
  verses:
  - name: Exodus 25:1
    orderIndex: 0
    osisId: Exod.25.1
    sblId: Exod 25:1
    shortName: Ex 25:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Exodus 25:2
    orderIndex: 1
    osisId: Exod.25.2
    sblId: Exod 25:2
    shortName: Ex 25:2
    text: '" Loquere filiis Israel, ut tollant mihi donaria; ab omni homine, qui offert
      ultroneus, accipietis ea.'
  - name: Exodus 25:3
    orderIndex: 2
    osisId: Exod.25.3
    sblId: Exod 25:3
    shortName: Ex 25:3
    text: 'Haec sunt autem, quae accipere debetis: aurum et argentum et aes,'
  - name: Exodus 25:4
    orderIndex: 3
    osisId: Exod.25.4
    sblId: Exod 25:4
    shortName: Ex 25:4
    text: hyacinthum et purpuram coccumque et byssum, pilos caprarum
  - name: Exodus 25:5
    orderIndex: 4
    osisId: Exod.25.5
    sblId: Exod 25:5
    shortName: Ex 25:5
    text: et pelles arietum rubricatas pellesque delphini et ligna acaciae,
  - name: Exodus 25:6
    orderIndex: 5
    osisId: Exod.25.6
    sblId: Exod 25:6
    shortName: Ex 25:6
    text: oleum ad luminaria concinnanda, aromata in unguentum et in thymiama boni
      odoris,
  - name: Exodus 25:7
    orderIndex: 6
    osisId: Exod.25.7
    sblId: Exod 25:7
    shortName: Ex 25:7
    text: lapides onychinos et gemmas ad ornandum ephod ac pectorale.
  - name: Exodus 25:8
    orderIndex: 7
    osisId: Exod.25.8
    sblId: Exod 25:8
    shortName: Ex 25:8
    text: Facientque mihi sanctuarium, et habitabo in medio eorum.
  - name: Exodus 25:9
    orderIndex: 8
    osisId: Exod.25.9
    sblId: Exod 25:9
    shortName: Ex 25:9
    text: 'Iuxta omnem similitudinem habitaculi, quam ostendam tibi, et omnium vasorum
      in cultum eius: sicque facietis illud.'
  - name: Exodus 25:10
    orderIndex: 9
    osisId: Exod.25.10
    sblId: Exod 25:10
    shortName: Ex 25:10
    text: Arcam de lignis acaciae compingent; cuius longitudo habeat duos semis cubitos,
      latitudo cubitum et dimidium, altitudo cubitum similiter ac semissem.
  - name: Exodus 25:11
    orderIndex: 10
    osisId: Exod.25.11
    sblId: Exod 25:11
    shortName: Ex 25:11
    text: Et deaurabis eam auro mundissimo intus et foris; faciesque supra coronam
      auream per circuitum
  - name: Exodus 25:12
    orderIndex: 11
    osisId: Exod.25.12
    sblId: Exod 25:12
    shortName: Ex 25:12
    text: 'et conflabis ei quattuor circulos aureos, quos pones in quattuor arcae
      pedibus: duo circuli sint in latere uno et duo in altero.'
  - name: Exodus 25:13
    orderIndex: 12
    osisId: Exod.25.13
    sblId: Exod 25:13
    shortName: Ex 25:13
    text: Facies quoque vectes de lignis acaciae et operies eos auro;
  - name: Exodus 25:14
    orderIndex: 13
    osisId: Exod.25.14
    sblId: Exod 25:14
    shortName: Ex 25:14
    text: inducesque per circulos, qui sunt in arcae lateribus, ut portetur in eis;
  - name: Exodus 25:15
    orderIndex: 14
    osisId: Exod.25.15
    sblId: Exod 25:15
    shortName: Ex 25:15
    text: qui semper erunt in circulis nec umquam extrahentur ab eis.
  - name: Exodus 25:16
    orderIndex: 15
    osisId: Exod.25.16
    sblId: Exod 25:16
    shortName: Ex 25:16
    text: Ponesque in arcam testimonium, quod dabo tibi.
  - name: Exodus 25:17
    orderIndex: 16
    osisId: Exod.25.17
    sblId: Exod 25:17
    shortName: Ex 25:17
    text: Facies et propitiatorium de auro mundissimo; duos cubitos et dimidium tenebit
      longitudo eius, et cubitum ac semissem latitudo.
  - name: Exodus 25:18
    orderIndex: 17
    osisId: Exod.25.18
    sblId: Exod 25:18
    shortName: Ex 25:18
    text: Duos quoque cherubim aureos et productiles facies ex utraque parte propitiatorii,
  - name: Exodus 25:19
    orderIndex: 18
    osisId: Exod.25.19
    sblId: Exod 25:19
    shortName: Ex 25:19
    text: cherub unus sit in latere uno et alter in altero; ex propitiatorio facies
      cherubim in utraque parte eius.
  - name: Exodus 25:20
    orderIndex: 19
    osisId: Exod.25.20
    sblId: Exod 25:20
    shortName: Ex 25:20
    text: Expandent alas sursum et operient alis suis propitiatorium; respicientque
      se mutuo, versis vultibus in propitiatorium,
  - name: Exodus 25:21
    orderIndex: 20
    osisId: Exod.25.21
    sblId: Exod 25:21
    shortName: Ex 25:21
    text: quo operienda est arca, in qua pones testimonium, quod dabo tibi.
  - name: Exodus 25:22
    orderIndex: 21
    osisId: Exod.25.22
    sblId: Exod 25:22
    shortName: Ex 25:22
    text: Et conveniam te ibi et loquar ad te supra propitiatorium de medio duorum
      cherubim, qui erunt super arcam testimonii, cuncta, quae mandabo per te filiis
      Israel.
  - name: Exodus 25:23
    orderIndex: 22
    osisId: Exod.25.23
    sblId: Exod 25:23
    shortName: Ex 25:23
    text: Facies et mensam de lignis acaciae habentem duos cubitos longitudinis et
      in latitudine cubitum et in altitudine cubitum ac semissem.
  - name: Exodus 25:24
    orderIndex: 23
    osisId: Exod.25.24
    sblId: Exod 25:24
    shortName: Ex 25:24
    text: Et inaurabis eam auro purissimo; faciesque illi coronam auream per circuitum.
  - name: Exodus 25:25
    orderIndex: 24
    osisId: Exod.25.25
    sblId: Exod 25:25
    shortName: Ex 25:25
    text: Facies quoque ei limbum altum quattuor digitis per circuitum et super illum
      coronam auream.
  - name: Exodus 25:26
    orderIndex: 25
    osisId: Exod.25.26
    sblId: Exod 25:26
    shortName: Ex 25:26
    text: Quattuor quoque circulos aureos praeparabis et pones eos in quattuor angulis
      eiusdem mensae per singulos pedes.
  - name: Exodus 25:27
    orderIndex: 26
    osisId: Exod.25.27
    sblId: Exod 25:27
    shortName: Ex 25:27
    text: Iuxta limbum erunt circuli aurei, ut mittantur vectes per eos, et possit
      mensa portari.
  - name: Exodus 25:28
    orderIndex: 27
    osisId: Exod.25.28
    sblId: Exod 25:28
    shortName: Ex 25:28
    text: Ipsosque vectes facies de lignis acaciae et circumdabis auro, et per ipsos
      subvehitur mensa.
  - name: Exodus 25:29
    orderIndex: 28
    osisId: Exod.25.29
    sblId: Exod 25:29
    shortName: Ex 25:29
    text: Parabis et acetabula ac phialas, vasa et cyathos, in quibus offerenda sunt
      libamina, ex auro purissimo.
  - name: Exodus 25:30
    orderIndex: 29
    osisId: Exod.25.30
    sblId: Exod 25:30
    shortName: Ex 25:30
    text: Et pones super mensam panes propositionis in conspectu meo semper.
  - name: Exodus 25:31
    orderIndex: 30
    osisId: Exod.25.31
    sblId: Exod 25:31
    shortName: Ex 25:31
    text: 'Facies et candelabrum ductile de auro mundissimo: basis et hastile eius,
      scyphi et sphaerulae ac flores in unum efformentur.'
  - name: Exodus 25:32
    orderIndex: 31
    osisId: Exod.25.32
    sblId: Exod 25:32
    shortName: Ex 25:32
    text: Sex calami egredientur de lateribus, tres ex uno latere et tres ex altero.
  - name: Exodus 25:33
    orderIndex: 32
    osisId: Exod.25.33
    sblId: Exod 25:33
    shortName: Ex 25:33
    text: 'Tres scyphi quasi in nucis modum in calamo uno sphaerulaeque simul et flores;
      et tres similiter scyphi instar nucis in calamo altero sphaerulaeque simul et
      flores: hoc erit opus sex calamorum, qui producendi sunt de hastili.'
  - name: Exodus 25:34
    orderIndex: 33
    osisId: Exod.25.34
    sblId: Exod 25:34
    shortName: Ex 25:34
    text: In ipso autem hastili candelabri erunt quattuor scyphi in nucis modum sphaerulaeque
      et flores.
  - name: Exodus 25:35
    orderIndex: 34
    osisId: Exod.25.35
    sblId: Exod 25:35
    shortName: Ex 25:35
    text: Singulae sphaerulae sub binis calamis per tria loca, qui simul sex fiunt,
      procedentes de hastili uno.
  - name: Exodus 25:36
    orderIndex: 35
    osisId: Exod.25.36
    sblId: Exod 25:36
    shortName: Ex 25:36
    text: Sphaerulae igitur et calami unum cum ipso erunt, totum ductile de auro purissimo.
  - name: Exodus 25:37
    orderIndex: 36
    osisId: Exod.25.37
    sblId: Exod 25:37
    shortName: Ex 25:37
    text: Facies et lucernas septem et pones eas super candelabrum, ut luceant in
      locum ex adverso.
  - name: Exodus 25:38
    orderIndex: 37
    osisId: Exod.25.38
    sblId: Exod 25:38
    shortName: Ex 25:38
    text: Emunctoria quoque et vasa, in quibus emuncta condantur, fient de auro purissimo.
  - name: Exodus 25:39
    orderIndex: 38
    osisId: Exod.25.39
    sblId: Exod 25:39
    shortName: Ex 25:39
    text: Omne pondus candelabri cum universis vasis suis habebit talentum auri purissimi.
  - name: Exodus 25:40
    orderIndex: 39
    osisId: Exod.25.40
    sblId: Exod 25:40
    shortName: Ex 25:40
    text: Inspice et fac secundum exemplar, quod tibi in monte monstratum est.
  versesCount: 40
- name: Exodus 26
  orderIndex: 25
  osisId: Exod.26
  sblId: Exod 26
  shortName: Ex 26
  verses:
  - name: Exodus 26:1
    orderIndex: 0
    osisId: Exod.26.1
    sblId: Exod 26:1
    shortName: Ex 26:1
    text: 'Habitaculum vero ita facies: decem cortinas de bysso re torta et hyacintho
      ac purpura coccoque cum cherubim opere polymito facies.'
  - name: Exodus 26:2
    orderIndex: 1
    osisId: Exod.26.2
    sblId: Exod 26:2
    shortName: Ex 26:2
    text: Longitudo cortinae unius habebit viginti octo cubitos, latitudo quattuor
      cubitorum erit. Unius mensurae fient universae cortinae.
  - name: Exodus 26:3
    orderIndex: 2
    osisId: Exod.26.3
    sblId: Exod 26:3
    shortName: Ex 26:3
    text: Quinque cortinae sibi iungentur mutuo, et aliae quinque nexu simili cohaerebunt.
  - name: Exodus 26:4
    orderIndex: 3
    osisId: Exod.26.4
    sblId: Exod 26:4
    shortName: Ex 26:4
    text: Ansulas hyacinthinas in latere facies cortinae unius in extremitate iuncturae
      et similiter facies in latere cortinae extremae in iunctura altera.
  - name: Exodus 26:5
    orderIndex: 4
    osisId: Exod.26.5
    sblId: Exod 26:5
    shortName: Ex 26:5
    text: Quinquaginta ansulas facies in cortina una et quinquaginta ansulas facies
      in summitate cortinae, quae est in iunctura altera, ita insertas, ut ansa contra
      ansam veniat.
  - name: Exodus 26:6
    orderIndex: 5
    osisId: Exod.26.6
    sblId: Exod 26:6
    shortName: Ex 26:6
    text: Facies et quinquaginta fibulas aureas, quibus cortinarum vela iungenda sunt,
      ut unum habitaculum fiat.
  - name: Exodus 26:7
    orderIndex: 6
    osisId: Exod.26.7
    sblId: Exod 26:7
    shortName: Ex 26:7
    text: Facies et saga cilicina undecim pro tabernaculo super habitaculum.
  - name: Exodus 26:8
    orderIndex: 7
    osisId: Exod.26.8
    sblId: Exod 26:8
    shortName: Ex 26:8
    text: Longitudo sagi unius habebit triginta cubitos et latitudo quattuor; aequa
      erit mensura sagorum omnium.
  - name: Exodus 26:9
    orderIndex: 8
    osisId: Exod.26.9
    sblId: Exod 26:9
    shortName: Ex 26:9
    text: E quibus quinque iunges seorsum et sex sibi mutuo copulabis, ita ut sextum
      sagum in fronte tecti duplices.
  - name: Exodus 26:10
    orderIndex: 9
    osisId: Exod.26.10
    sblId: Exod 26:10
    shortName: Ex 26:10
    text: Facies et quinquaginta ansas in ora sagi ultimi iuncturae unius et quinquaginta
      ansas in ora sagi iuncturae alterius.
  - name: Exodus 26:11
    orderIndex: 10
    osisId: Exod.26.11
    sblId: Exod 26:11
    shortName: Ex 26:11
    text: Facies et quinquaginta fibulas aeneas, quibus iungantur ansae, ut unum ex
      omnibus tabernaculum fiat.
  - name: Exodus 26:12
    orderIndex: 11
    osisId: Exod.26.12
    sblId: Exod 26:12
    shortName: Ex 26:12
    text: Quod autem superfuerit in sagis, quae parantur tecto, id est unum sagum,
      quod amplius est, ex medietate eius operies posteriora habitaculi;
  - name: Exodus 26:13
    orderIndex: 12
    osisId: Exod.26.13
    sblId: Exod 26:13
    shortName: Ex 26:13
    text: et cubitus ex una parte pendebit, et alter ex altera, qui plus est in longitudine
      sagorum tabernaculi utrumque latus habitaculi protegens.
  - name: Exodus 26:14
    orderIndex: 13
    osisId: Exod.26.14
    sblId: Exod 26:14
    shortName: Ex 26:14
    text: Facies et operimentum aliud pro tabernaculo de pellibus arietum rubricatis
      et super hoc rursum aliud operimentum de pellibus delphini.
  - name: Exodus 26:15
    orderIndex: 14
    osisId: Exod.26.15
    sblId: Exod 26:15
    shortName: Ex 26:15
    text: Facies et tabulas stantes habitaculi de lignis acaciae,
  - name: Exodus 26:16
    orderIndex: 15
    osisId: Exod.26.16
    sblId: Exod 26:16
    shortName: Ex 26:16
    text: quae singulae denos cubitos in longitudine habeant et in latitudine singulos
      ac semissem.
  - name: Exodus 26:17
    orderIndex: 16
    osisId: Exod.26.17
    sblId: Exod 26:17
    shortName: Ex 26:17
    text: In tabula una duo pedes fient, quibus tabula alteri tabulae conectatur;
      atque in hunc modum cunctae tabulae habitaculi parabuntur.
  - name: Exodus 26:18
    orderIndex: 17
    osisId: Exod.26.18
    sblId: Exod 26:18
    shortName: Ex 26:18
    text: Quarum viginti erunt in latere meridiano, quod vergit ad austrum;
  - name: Exodus 26:19
    orderIndex: 18
    osisId: Exod.26.19
    sblId: Exod 26:19
    shortName: Ex 26:19
    text: quibus quadraginta bases argenteas fundes, ut binae bases singulis pedibus
      singularum tabularum subiciantur.
  - name: Exodus 26:20
    orderIndex: 19
    osisId: Exod.26.20
    sblId: Exod 26:20
    shortName: Ex 26:20
    text: In latere quoque secundo habitaculi, quod vergit ad aquilonem, viginti tabulae
      erunt,
  - name: Exodus 26:21
    orderIndex: 20
    osisId: Exod.26.21
    sblId: Exod 26:21
    shortName: Ex 26:21
    text: quadraginta habentes bases argenteas; binae bases singulis tabulis supponentur.
  - name: Exodus 26:22
    orderIndex: 21
    osisId: Exod.26.22
    sblId: Exod 26:22
    shortName: Ex 26:22
    text: Ad occidentalem vero plagam in tergo habitaculi facies sex tabulas;
  - name: Exodus 26:23
    orderIndex: 22
    osisId: Exod.26.23
    sblId: Exod 26:23
    shortName: Ex 26:23
    text: et rursum alias duas, quae in angulis erigantur, post tergum habitaculi.
  - name: Exodus 26:24
    orderIndex: 23
    osisId: Exod.26.24
    sblId: Exod 26:24
    shortName: Ex 26:24
    text: Eruntque geminae a deorsum usque sursum in compaginem unam; ita erit duabus
      istis, pro duabus angulis erunt.
  - name: Exodus 26:25
    orderIndex: 24
    osisId: Exod.26.25
    sblId: Exod 26:25
    shortName: Ex 26:25
    text: Et erunt simul tabulae octo, bases earum argenteae sedecim, duabus basibus
      per unam tabulam supputatis.
  - name: Exodus 26:26
    orderIndex: 25
    osisId: Exod.26.26
    sblId: Exod 26:26
    shortName: Ex 26:26
    text: Facies et vectes de lignis acaciae, quinque ad continendas tabulas in uno
      latere habitaculi
  - name: Exodus 26:27
    orderIndex: 26
    osisId: Exod.26.27
    sblId: Exod 26:27
    shortName: Ex 26:27
    text: et quinque alios in altero et eiusdem numeri in tergo ad occidentalem plagam;
  - name: Exodus 26:28
    orderIndex: 27
    osisId: Exod.26.28
    sblId: Exod 26:28
    shortName: Ex 26:28
    text: vectis autem medius transibit per medias tabulas a summo usque ad summum.
  - name: Exodus 26:29
    orderIndex: 28
    osisId: Exod.26.29
    sblId: Exod 26:29
    shortName: Ex 26:29
    text: Ipsasque tabulas deaurabis et fundes eis anulos aureos, per quos vectes
      tabulata contineant, quos operies laminis aureis.
  - name: Exodus 26:30
    orderIndex: 29
    osisId: Exod.26.30
    sblId: Exod 26:30
    shortName: Ex 26:30
    text: Et eriges habitaculum iuxta exemplar, quod tibi in monte monstratum est.
  - name: Exodus 26:31
    orderIndex: 30
    osisId: Exod.26.31
    sblId: Exod 26:31
    shortName: Ex 26:31
    text: Facies et velum de hyacintho et purpura coccoque et bysso retorta, opere
      polymito, cum cherubim intextis.
  - name: Exodus 26:32
    orderIndex: 31
    osisId: Exod.26.32
    sblId: Exod 26:32
    shortName: Ex 26:32
    text: Quod appendes in quattuor columnis de lignis acaciae, quae ipsae quidem
      deauratae erunt et habebunt uncos aureos, sed bases argenteas.
  - name: Exodus 26:33
    orderIndex: 32
    osisId: Exod.26.33
    sblId: Exod 26:33
    shortName: Ex 26:33
    text: Inseres autem velum subter fibulas, intra quod pones arcam testimonii et
      quo sanctum et sanctum sanctorum dividentur.
  - name: Exodus 26:34
    orderIndex: 33
    osisId: Exod.26.34
    sblId: Exod 26:34
    shortName: Ex 26:34
    text: Pones et propitiatorium super arcam testimonii in sancto sanctorum
  - name: Exodus 26:35
    orderIndex: 34
    osisId: Exod.26.35
    sblId: Exod 26:35
    shortName: Ex 26:35
    text: mensamque extra velum et contra mensam candelabrum in latere habitaculi
      meridiano; mensa enim stabit in parte aquilonis.
  - name: Exodus 26:36
    orderIndex: 35
    osisId: Exod.26.36
    sblId: Exod 26:36
    shortName: Ex 26:36
    text: Facies et velum in introitu tabernaculi de hyacintho et purpura coccoque
      et bysso retorta opere plumarii.
  - name: Exodus 26:37
    orderIndex: 36
    osisId: Exod.26.37
    sblId: Exod 26:37
    shortName: Ex 26:37
    text: Et quinque columnas deaurabis lignorum acaciae, ante quas ducetur velum,
      quarum erunt unci aurei et bases aeneae.
  versesCount: 37
- name: Exodus 27
  orderIndex: 26
  osisId: Exod.27
  sblId: Exod 27
  shortName: Ex 27
  verses:
  - name: Exodus 27:1
    orderIndex: 0
    osisId: Exod.27.1
    sblId: Exod 27:1
    shortName: Ex 27:1
    text: Facies et altare de lignis acaciae, quod habebit quinque cubitos in longitudine
      et totidem in latitudine, id est quadrum, et tres cubitos in altitudine.
  - name: Exodus 27:2
    orderIndex: 1
    osisId: Exod.27.2
    sblId: Exod 27:2
    shortName: Ex 27:2
    text: Cornua autem per quattuor angulos ex ipso erunt, et operies illud aere.
  - name: Exodus 27:3
    orderIndex: 2
    osisId: Exod.27.3
    sblId: Exod 27:3
    shortName: Ex 27:3
    text: Faciesque in usus eius lebetes ad suscipiendos cineres et vatilla et pateras
      atque fuscinulas et ignium receptacula; omnia vasa ex aere fabricabis.
  - name: Exodus 27:4
    orderIndex: 3
    osisId: Exod.27.4
    sblId: Exod 27:4
    shortName: Ex 27:4
    text: Craticulamque facies ei in modum retis aeneam, per cuius quattuor angulos
      erunt quattuor anuli aenei,
  - name: Exodus 27:5
    orderIndex: 4
    osisId: Exod.27.5
    sblId: Exod 27:5
    shortName: Ex 27:5
    text: et pones eam subter marginem altaris; eritque craticula usque ad altaris
      medium.
  - name: Exodus 27:6
    orderIndex: 5
    osisId: Exod.27.6
    sblId: Exod 27:6
    shortName: Ex 27:6
    text: Facies et vectes altaris de lignis acaciae duos, quos operies laminis aeneis,
  - name: Exodus 27:7
    orderIndex: 6
    osisId: Exod.27.7
    sblId: Exod 27:7
    shortName: Ex 27:7
    text: et induces per anulos; eruntque ex utroque latere altaris ad portandum.
  - name: Exodus 27:8
    orderIndex: 7
    osisId: Exod.27.8
    sblId: Exod 27:8
    shortName: Ex 27:8
    text: Cavum ex tabulis facies illud; sicut tibi in monte monstratum est, sic facient.
  - name: Exodus 27:9
    orderIndex: 8
    osisId: Exod.27.9
    sblId: Exod 27:9
    shortName: Ex 27:9
    text: 'Facies et atrium habitaculi, in cuius plaga australi contra meridiem erunt
      tentoria de bysso retorta: centum cubitos unum latus tenebit in longitudine'
  - name: Exodus 27:10
    orderIndex: 9
    osisId: Exod.27.10
    sblId: Exod 27:10
    shortName: Ex 27:10
    text: et columnas viginti et bases totidem aeneas et uncos columnarum anulosque
      earum argenteos.
  - name: Exodus 27:11
    orderIndex: 10
    osisId: Exod.27.11
    sblId: Exod 27:11
    shortName: Ex 27:11
    text: 'Similiter in latere aquilonis: per longum erunt tentoria centum cubitorum,
      columnae viginti et bases aeneae eiusdem numeri et unci columnarum anulique
      earum argentei.'
  - name: Exodus 27:12
    orderIndex: 11
    osisId: Exod.27.12
    sblId: Exod 27:12
    shortName: Ex 27:12
    text: In latitudine vero atrii, quae respicit ad occidentem, erunt tentoria per
      quinquaginta cubitos et columnae decem basesque totidem.
  - name: Exodus 27:13
    orderIndex: 12
    osisId: Exod.27.13
    sblId: Exod 27:13
    shortName: Ex 27:13
    text: In ea quoque atrii latitudine, quae respicit ad orientem, quinquaginta cubiti
      erunt,
  - name: Exodus 27:14
    orderIndex: 13
    osisId: Exod.27.14
    sblId: Exod 27:14
    shortName: Ex 27:14
    text: in quibus quindecim cubitorum tentoria lateri uno deputabuntur columnaeque
      tres et bases totidem;
  - name: Exodus 27:15
    orderIndex: 14
    osisId: Exod.27.15
    sblId: Exod 27:15
    shortName: Ex 27:15
    text: et in latere altero erunt tentoria, cubitos obtinentia quindecim, columnae
      tres et bases totidem.
  - name: Exodus 27:16
    orderIndex: 15
    osisId: Exod.27.16
    sblId: Exod 27:16
    shortName: Ex 27:16
    text: In introitu vero atrii fiet velum cubitorum viginti, ex hyacintho et purpura
      coccoque et bysso retorta opere plumarii; columnas habebit quattuor cum basibus
      totidem.
  - name: Exodus 27:17
    orderIndex: 16
    osisId: Exod.27.17
    sblId: Exod 27:17
    shortName: Ex 27:17
    text: Omnes columnae atrii per circuitum cinctae erunt anulis argenteis, et unci
      earum erunt argentei et bases aeneae.
  - name: Exodus 27:18
    orderIndex: 17
    osisId: Exod.27.18
    sblId: Exod 27:18
    shortName: Ex 27:18
    text: In longitudine occupabit atrium cubitos centum, in latitudine quinquaginta,
      altitudo quinque cubitorum erit; fietque de bysso retorta, et habebit bases
      aeneas.
  - name: Exodus 27:19
    orderIndex: 18
    osisId: Exod.27.19
    sblId: Exod 27:19
    shortName: Ex 27:19
    text: Cuncta vasa habitaculi in omnes usus eius et omnes paxillos eius et omnes
      paxillos atrii ex aere facies.
  - name: Exodus 27:20
    orderIndex: 19
    osisId: Exod.27.20
    sblId: Exod 27:20
    shortName: Ex 27:20
    text: Praecipe filiis Israel, ut afferant tibi oleum de arboribus olivarum purissimum
      piloque contusum, ut ardeat lucerna semper
  - name: Exodus 27:21
    orderIndex: 20
    osisId: Exod.27.21
    sblId: Exod 27:21
    shortName: Ex 27:21
    text: in tabernaculo conventus, extra velum, quod oppansum est testimonio. Et
      parabunt eam Aaron et filii eius, ut a vespere usque mane luceat coram Domino.
      Perpetuus erit cultus per successiones eorum a filiis Israel.
  versesCount: 21
- name: Exodus 28
  orderIndex: 27
  osisId: Exod.28
  sblId: Exod 28
  shortName: Ex 28
  verses:
  - name: Exodus 28:1
    orderIndex: 0
    osisId: Exod.28.1
    sblId: Exod 28:1
    shortName: Ex 28:1
    text: 'Applica quoque ad te Aaron fratrem tuum cum filiis suis de medio filiorum
      Israel, ut sacerdotio fungantur mihi: Aaron, Nadab et Abiu, Eleazar et Ithamar.'
  - name: Exodus 28:2
    orderIndex: 1
    osisId: Exod.28.2
    sblId: Exod 28:2
    shortName: Ex 28:2
    text: Faciesque vestes sanctas Aaron fratri tuo in gloriam et decorem;
  - name: Exodus 28:3
    orderIndex: 2
    osisId: Exod.28.3
    sblId: Exod 28:3
    shortName: Ex 28:3
    text: et loqueris cunctis sapientibus corde, quos replevi spiritu prudentiae,
      ut faciant vestes Aaron, in quibus sanctificatus ministret mihi.
  - name: Exodus 28:4
    orderIndex: 3
    osisId: Exod.28.4
    sblId: Exod 28:4
    shortName: Ex 28:4
    text: 'Haec autem erunt vestimenta, quae facient: pectorale et ephod, tunicam
      et subuculam textam, tiaram et balteum. Facient vestimenta sancta Aaron fratri
      tuo et filiis eius, ut sacerdotio fungantur mihi;'
  - name: Exodus 28:5
    orderIndex: 4
    osisId: Exod.28.5
    sblId: Exod 28:5
    shortName: Ex 28:5
    text: accipientque aurum et hyacinthum et purpuram coccumque et byssum.
  - name: Exodus 28:6
    orderIndex: 5
    osisId: Exod.28.6
    sblId: Exod 28:6
    shortName: Ex 28:6
    text: Facient autem ephod de auro et hyacintho ac purpura coccoque bysso retorta
      opere polymito.
  - name: Exodus 28:7
    orderIndex: 6
    osisId: Exod.28.7
    sblId: Exod 28:7
    shortName: Ex 28:7
    text: Duas fascias umerales habebit et in utroque latere summitatum suarum copulabitur
      cum eis.
  - name: Exodus 28:8
    orderIndex: 7
    osisId: Exod.28.8
    sblId: Exod 28:8
    shortName: Ex 28:8
    text: Et balteus super ephod ad constringendum, eiusdem operis et unum cum eo,
      erit ex auro et hyacintho et purpura coccoque et bysso retorta.
  - name: Exodus 28:9
    orderIndex: 8
    osisId: Exod.28.9
    sblId: Exod 28:9
    shortName: Ex 28:9
    text: 'Sumesque duos lapides onychinos et sculpes in eis nomina filiorum Israel:'
  - name: Exodus 28:10
    orderIndex: 9
    osisId: Exod.28.10
    sblId: Exod 28:10
    shortName: Ex 28:10
    text: sex nomina in lapide uno et sex reliqua in altero, iuxta ordinem nativitatis
      eorum.
  - name: Exodus 28:11
    orderIndex: 10
    osisId: Exod.28.11
    sblId: Exod 28:11
    shortName: Ex 28:11
    text: Opere sculptoris et caelatura gemmarii sculpes eos nominibus filiorum Israel,
      inclusos textura aurea;
  - name: Exodus 28:12
    orderIndex: 11
    osisId: Exod.28.12
    sblId: Exod 28:12
    shortName: Ex 28:12
    text: et pones duos lapides super fascias umerales ephod, lapides memorialis filiorum
      Israel. Portabitque Aaron nomina eorum coram Domino super utrumque umerum ob
      recordationem.
  - name: Exodus 28:13
    orderIndex: 12
    osisId: Exod.28.13
    sblId: Exod 28:13
    shortName: Ex 28:13
    text: Facies ergo margines textas ex auro
  - name: Exodus 28:14
    orderIndex: 13
    osisId: Exod.28.14
    sblId: Exod 28:14
    shortName: Ex 28:14
    text: et duas catenulas ex auro purissimo quasi funiculos opus tortile et inseres
      catenulas tortas marginibus.
  - name: Exodus 28:15
    orderIndex: 14
    osisId: Exod.28.15
    sblId: Exod 28:15
    shortName: Ex 28:15
    text: Pectorale quoque iudicii facies opere polymito, iuxta texturam ephod, ex
      auro, hyacintho et purpura coccoque et bysso retorta.
  - name: Exodus 28:16
    orderIndex: 15
    osisId: Exod.28.16
    sblId: Exod 28:16
    shortName: Ex 28:16
    text: Quadrangulum erit et duplex; mensuram palmi habebit tam in longitudine quam
      in latitudine.
  - name: Exodus 28:17
    orderIndex: 16
    osisId: Exod.28.17
    sblId: Exod 28:17
    shortName: Ex 28:17
    text: 'Ponesque in eo quattuor ordines lapidum: in primo versu erit lapis sardius
      et topazius et smaragdus;'
  - name: Exodus 28:18
    orderIndex: 17
    osisId: Exod.28.18
    sblId: Exod 28:18
    shortName: Ex 28:18
    text: in secundo carbunculus, sapphirus et iaspis;
  - name: Exodus 28:19
    orderIndex: 18
    osisId: Exod.28.19
    sblId: Exod 28:19
    shortName: Ex 28:19
    text: in tertio hyacinthus, achates et amethystus;
  - name: Exodus 28:20
    orderIndex: 19
    osisId: Exod.28.20
    sblId: Exod 28:20
    shortName: Ex 28:20
    text: in quarto chrysolithus, onychinus et beryllus. Inclusi auro erunt per ordines
      suos.
  - name: Exodus 28:21
    orderIndex: 20
    osisId: Exod.28.21
    sblId: Exod 28:21
    shortName: Ex 28:21
    text: 'Habebuntque nomina filiorum Israel: duodecim nominibus caelabuntur, singuli
      lapides nominibus singulorum per duodecim tribus.'
  - name: Exodus 28:22
    orderIndex: 21
    osisId: Exod.28.22
    sblId: Exod 28:22
    shortName: Ex 28:22
    text: Facies in pectorali catenas quasi funiculos, opus tortile, ex auro purissimo;
  - name: Exodus 28:23
    orderIndex: 22
    osisId: Exod.28.23
    sblId: Exod 28:23
    shortName: Ex 28:23
    text: et duos anulos aureos, quos pones in utraque pectoralis summitate;
  - name: Exodus 28:24
    orderIndex: 23
    osisId: Exod.28.24
    sblId: Exod 28:24
    shortName: Ex 28:24
    text: catenasque aureas iunges anulis, qui sunt in marginalibus eius;
  - name: Exodus 28:25
    orderIndex: 24
    osisId: Exod.28.25
    sblId: Exod 28:25
    shortName: Ex 28:25
    text: et ipsarum catenarum extrema duobus copulabis marginibus in fasciis umeralibus
      ephod in parte eius anteriore.
  - name: Exodus 28:26
    orderIndex: 25
    osisId: Exod.28.26
    sblId: Exod 28:26
    shortName: Ex 28:26
    text: Facies et duos anulos aureos, quos pones in summitatibus pectoralis in ora
      interiore, quae respicit ephod.
  - name: Exodus 28:27
    orderIndex: 26
    osisId: Exod.28.27
    sblId: Exod 28:27
    shortName: Ex 28:27
    text: Necnon et alios duos anulos aureos, qui ponendi sunt in utraque fascia umerali
      ephod deorsum, versus partem anteriorem eius iuxta iuncturam eius supra balteum
      ephod,
  - name: Exodus 28:28
    orderIndex: 27
    osisId: Exod.28.28
    sblId: Exod 28:28
    shortName: Ex 28:28
    text: et stringatur pectorale anulis suis cum anulis ephod vitta hyacinthina,
      ut maneat supra balteum ephod, et a se invicem pectorale et ephod nequeant separari.
  - name: Exodus 28:29
    orderIndex: 28
    osisId: Exod.28.29
    sblId: Exod 28:29
    shortName: Ex 28:29
    text: 'Portabitque Aaron nomina filiorum Israel in pectorali iudicii super cor
      suum, quando ingredietur sanctuarium: memoriale coram Domino in aeternum.'
  - name: Exodus 28:30
    orderIndex: 29
    osisId: Exod.28.30
    sblId: Exod 28:30
    shortName: Ex 28:30
    text: Pones autem in pectorali iudicii Urim et Tummim, quae erunt super cor Aaron,
      quando ingredietur coram Domino; et gestabit iudicium filiorum Israel super
      cor suum in conspectu Domini semper.
  - name: Exodus 28:31
    orderIndex: 30
    osisId: Exod.28.31
    sblId: Exod 28:31
    shortName: Ex 28:31
    text: Facies et pallium ephod totum hyacinthinum,
  - name: Exodus 28:32
    orderIndex: 31
    osisId: Exod.28.32
    sblId: Exod 28:32
    shortName: Ex 28:32
    text: in cuius medio supra erit capitium et ora per gyrum eius textilis, sicut
      in capitio loricae, ne rumpatur.
  - name: Exodus 28:33
    orderIndex: 32
    osisId: Exod.28.33
    sblId: Exod 28:33
    shortName: Ex 28:33
    text: Deorsum vero, ad pedes eiusdem pallii per circuitum, quasi mala punica facies
      ex hyacintho et purpura et cocco, mixtis in medio tintinnabulis aureis;
  - name: Exodus 28:34
    orderIndex: 33
    osisId: Exod.28.34
    sblId: Exod 28:34
    shortName: Ex 28:34
    text: ita ut sit tintinnabulum aureum inter singula mala punica.
  - name: Exodus 28:35
    orderIndex: 34
    osisId: Exod.28.35
    sblId: Exod 28:35
    shortName: Ex 28:35
    text: Et vestietur eo Aaron in officio ministerii, ut audiatur sonitus, quando
      ingreditur et egreditur sanctuarium in conspectu Domini, et non moriatur.
  - name: Exodus 28:36
    orderIndex: 35
    osisId: Exod.28.36
    sblId: Exod 28:36
    shortName: Ex 28:36
    text: 'Facies et laminam de auro purissimo, in qua sculpes opere caelatoris: "Sanctum
      Domino".'
  - name: Exodus 28:37
    orderIndex: 36
    osisId: Exod.28.37
    sblId: Exod 28:37
    shortName: Ex 28:37
    text: Ligabisque eam vitta hyacinthina, et erit super tiaram
  - name: Exodus 28:38
    orderIndex: 37
    osisId: Exod.28.38
    sblId: Exod 28:38
    shortName: Ex 28:38
    text: super frontem Aaron. Portabitque Aaron iniquitatem contra sancta, quae sanctificabunt
      filii Israel in cunctis muneribus et donariis suis. Eritque lamina semper in
      fronte eius, ut placatus eis sit Dominus.
  - name: Exodus 28:39
    orderIndex: 38
    osisId: Exod.28.39
    sblId: Exod 28:39
    shortName: Ex 28:39
    text: Texesque tunicam bysso et tiaram byssinam facies et balteum opere plumarii.
  - name: Exodus 28:40
    orderIndex: 39
    osisId: Exod.28.40
    sblId: Exod 28:40
    shortName: Ex 28:40
    text: Porro filiis Aaron tunicas lineas parabis et balteos ac mitras in gloriam
      et decorem;
  - name: Exodus 28:41
    orderIndex: 40
    osisId: Exod.28.41
    sblId: Exod 28:41
    shortName: Ex 28:41
    text: vestiesque his omnibus Aaron fratrem tuum et filios eius cum eo. Et unges
      eos et implebis manus eorum sanctificabisque illos, ut sacerdotio fungantur
      mihi.
  - name: Exodus 28:42
    orderIndex: 41
    osisId: Exod.28.42
    sblId: Exod 28:42
    shortName: Ex 28:42
    text: Facies eis et feminalia linea, ut operiant carnem turpitudinis suae a renibus
      usque ad femora;
  - name: Exodus 28:43
    orderIndex: 42
    osisId: Exod.28.43
    sblId: Exod 28:43
    shortName: Ex 28:43
    text: 'et utentur eis Aaron et filii eius, quando ingredientur tabernaculum conventus,
      vel quando appropinquant ad altare, ut ministrent in sanctuario, ne iniquitatis
      rei moriantur: legitimum sempiternum erit Aaron et semini eius post eum.'
  versesCount: 43
- name: Exodus 29
  orderIndex: 28
  osisId: Exod.29
  sblId: Exod 29
  shortName: Ex 29
  verses:
  - name: Exodus 29:1
    orderIndex: 0
    osisId: Exod.29.1
    sblId: Exod 29:1
    shortName: Ex 29:1
    text: 'Sed et hoc facies eis, ut mihi in sacerdotio consecrentur: tolle vitulum
      unum de armento et arietes duos immaculatos'
  - name: Exodus 29:2
    orderIndex: 1
    osisId: Exod.29.2
    sblId: Exod 29:2
    shortName: Ex 29:2
    text: panesque azymos et crustulas absque fermento, quae conspersa sint oleo,
      lagana quoque azyma oleo lita; de simila triticea cuncta facies
  - name: Exodus 29:3
    orderIndex: 2
    osisId: Exod.29.3
    sblId: Exod 29:3
    shortName: Ex 29:3
    text: et posita in canistro offeres, vitulum quoque et duos arietes.
  - name: Exodus 29:4
    orderIndex: 3
    osisId: Exod.29.4
    sblId: Exod 29:4
    shortName: Ex 29:4
    text: Aaron ac filios eius applicabis ad ostium tabernaculi conventus. Cumque
      laveris patrem cum filiis suis aqua,
  - name: Exodus 29:5
    orderIndex: 4
    osisId: Exod.29.5
    sblId: Exod 29:5
    shortName: Ex 29:5
    text: indues Aaron vestimentis suis, id est subucula et tunica ephod et ephod
      et pectorali, quod constringes ei cingulo ephod;
  - name: Exodus 29:6
    orderIndex: 5
    osisId: Exod.29.6
    sblId: Exod 29:6
    shortName: Ex 29:6
    text: et pones tiaram in capite eius et diadema sanctum super tiaram
  - name: Exodus 29:7
    orderIndex: 6
    osisId: Exod.29.7
    sblId: Exod 29:7
    shortName: Ex 29:7
    text: et oleum unctionis fundes super caput eius; atque hoc ritu consecrabitur.
  - name: Exodus 29:8
    orderIndex: 7
    osisId: Exod.29.8
    sblId: Exod 29:8
    shortName: Ex 29:8
    text: Filios quoque illius applicabis et indues tunicis lineis cingesque balteo
  - name: Exodus 29:9
    orderIndex: 8
    osisId: Exod.29.9
    sblId: Exod 29:9
    shortName: Ex 29:9
    text: et impones eis mitras; eruntque sacerdotes mihi iure perpetuo.Postquam impleveris
      manus Aaron et filiorum eius,
  - name: Exodus 29:10
    orderIndex: 9
    osisId: Exod.29.10
    sblId: Exod 29:10
    shortName: Ex 29:10
    text: applicabis et vitulum coram tabernaculo conventus; imponentque Aaron et
      filii eius manus super caput illius,
  - name: Exodus 29:11
    orderIndex: 10
    osisId: Exod.29.11
    sblId: Exod 29:11
    shortName: Ex 29:11
    text: et mactabis eum in conspectu Domini, iuxta ostium tabernaculi conventus.
  - name: Exodus 29:12
    orderIndex: 11
    osisId: Exod.29.12
    sblId: Exod 29:12
    shortName: Ex 29:12
    text: Sumptumque de sanguine vituli, pones super cornua altaris digito tuo, reliquum
      autem sanguinem fundes iuxta basim eius.
  - name: Exodus 29:13
    orderIndex: 12
    osisId: Exod.29.13
    sblId: Exod 29:13
    shortName: Ex 29:13
    text: Sumes et adipem totum, qui operit intestina, et reticulum iecoris ac duos
      renes et adipem, qui super eos est, et offeres comburens super altare;
  - name: Exodus 29:14
    orderIndex: 13
    osisId: Exod.29.14
    sblId: Exod 29:14
    shortName: Ex 29:14
    text: carnes vero vituli et corium et fimum combures foris extra castra, eo quod
      pro peccato sit.
  - name: Exodus 29:15
    orderIndex: 14
    osisId: Exod.29.15
    sblId: Exod 29:15
    shortName: Ex 29:15
    text: Unum quoque arietem sumes, super cuius caput ponent Aaron et filii eius
      manus;
  - name: Exodus 29:16
    orderIndex: 15
    osisId: Exod.29.16
    sblId: Exod 29:16
    shortName: Ex 29:16
    text: quem cum mactaveris, tolles sanguinem eius et fundes super altare per circuitum.
  - name: Exodus 29:17
    orderIndex: 16
    osisId: Exod.29.17
    sblId: Exod 29:17
    shortName: Ex 29:17
    text: Ipsum autem arietem secabis in frusta lotaque intestina eius ac pedes pones
      super concisas carnes et super caput illius.
  - name: Exodus 29:18
    orderIndex: 17
    osisId: Exod.29.18
    sblId: Exod 29:18
    shortName: Ex 29:18
    text: 'Et adolebis totum arietem super altare: holocaustum est Domino, odor suavissimus,
      incensum est Domino.'
  - name: Exodus 29:19
    orderIndex: 18
    osisId: Exod.29.19
    sblId: Exod 29:19
    shortName: Ex 29:19
    text: Tolles quoque arietem alterum, super cuius caput Aaron et filii eius ponent
      manus;
  - name: Exodus 29:20
    orderIndex: 19
    osisId: Exod.29.20
    sblId: Exod 29:20
    shortName: Ex 29:20
    text: quem cum immolaveris, sumes de sanguine ipsius et pones super extremum auriculae
      dextrae Aaron et filiorum eius et super pollices manus eorum ac pedis dextri;
      fundesque sanguinem super altare per circuitum.
  - name: Exodus 29:21
    orderIndex: 20
    osisId: Exod.29.21
    sblId: Exod 29:21
    shortName: Ex 29:21
    text: Cumque tuleris de sanguine, qui est super altare, et de oleo unctionis,
      asperges Aaron et vestes eius, filios et vestimenta eorum cum ipso. Et sanctus
      erit ipse et vestimenta eius et filii eius et vestimenta eorum cum ipso.
  - name: Exodus 29:22
    orderIndex: 21
    osisId: Exod.29.22
    sblId: Exod 29:22
    shortName: Ex 29:22
    text: Tollesque adipem de ariete et caudam et arvinam, quae operit intestina,
      ac reticulum iecoris et duos renes atque adipem, qui super eos est, armumque
      dextrum, eo quod sit aries consecrationis,
  - name: Exodus 29:23
    orderIndex: 22
    osisId: Exod.29.23
    sblId: Exod 29:23
    shortName: Ex 29:23
    text: tortamque panis unam, crustulam unam conspersam oleo, laganum unum de canistro
      azymorum, quod positum est in conspectu Domini;
  - name: Exodus 29:24
    orderIndex: 23
    osisId: Exod.29.24
    sblId: Exod 29:24
    shortName: Ex 29:24
    text: ponesque omnia super manus Aaron et filiorum eius, ut agitent ea coram Domino.
  - name: Exodus 29:25
    orderIndex: 24
    osisId: Exod.29.25
    sblId: Exod 29:25
    shortName: Ex 29:25
    text: Suscipiesque universa de manibus eorum et incendes in altari super holocausto
      in odorem suavissimum in conspectu Domini; quia incensum est Domino.
  - name: Exodus 29:26
    orderIndex: 25
    osisId: Exod.29.26
    sblId: Exod 29:26
    shortName: Ex 29:26
    text: Sumes quoque pectusculum de ariete, quo initiatus est Aaron, elevabisque
      illud coram Domino; et cedet in partem tuam.
  - name: Exodus 29:27
    orderIndex: 26
    osisId: Exod.29.27
    sblId: Exod 29:27
    shortName: Ex 29:27
    text: Sanctificabisque pectusculum elevatum et armum oblatum, quem de ariete separasti,
  - name: Exodus 29:28
    orderIndex: 27
    osisId: Exod.29.28
    sblId: Exod 29:28
    shortName: Ex 29:28
    text: quo initiatus est Aaron et filii eius; cedentque in partem Aaron et filiorum
      eius iure perpetuo a filiis Israel; quia oblatio est et oblatio erit a filiis
      Israel de victimis eorum pacificis, oblatio eorum Domino.
  - name: Exodus 29:29
    orderIndex: 28
    osisId: Exod.29.29
    sblId: Exod 29:29
    shortName: Ex 29:29
    text: Vestem autem sanctam, qua utetur Aaron, habebunt filii eius post eum, ut
      ungantur in ea, et impleantur in ea manus eorum.
  - name: Exodus 29:30
    orderIndex: 29
    osisId: Exod.29.30
    sblId: Exod 29:30
    shortName: Ex 29:30
    text: Septem diebus utetur illa, qui pontifex pro eo fuerit constitutus de filiis
      eius, qui ingredietur tabernaculum conventus, ut ministret in sanctuario.
  - name: Exodus 29:31
    orderIndex: 30
    osisId: Exod.29.31
    sblId: Exod 29:31
    shortName: Ex 29:31
    text: Arietem autem consecrationis tolles et coques carnes eius in loco sancto.
  - name: Exodus 29:32
    orderIndex: 31
    osisId: Exod.29.32
    sblId: Exod 29:32
    shortName: Ex 29:32
    text: Et vescetur Aaron et filii eius carnibus arietis et panibus, qui sunt in
      canistro, in vestibulo tabernaculi conventus.
  - name: Exodus 29:33
    orderIndex: 32
    osisId: Exod.29.33
    sblId: Exod 29:33
    shortName: Ex 29:33
    text: Et comedent ea, quibus expiatio facta fuerit ad implendum manus eorum, ad
      sanctificandum eos. Alienigena non vescetur ex eis, quia sancta sunt.
  - name: Exodus 29:34
    orderIndex: 33
    osisId: Exod.29.34
    sblId: Exod 29:34
    shortName: Ex 29:34
    text: Quod si remanserit de carnibus consecrationis sive de panibus usque mane,
      combures reliquias igni; non comedentur, quia sancta sunt.
  - name: Exodus 29:35
    orderIndex: 34
    osisId: Exod.29.35
    sblId: Exod 29:35
    shortName: Ex 29:35
    text: Omnia, quae praecepi tibi, facies super Aaron et filiis eius. Septem diebus
      consecrabis manus eorum
  - name: Exodus 29:36
    orderIndex: 35
    osisId: Exod.29.36
    sblId: Exod 29:36
    shortName: Ex 29:36
    text: et vitulum pro peccato offeres per singulos dies ad expiandum. Mundabisque
      altare expians illud et unges illud in sanctificationem.
  - name: Exodus 29:37
    orderIndex: 36
    osisId: Exod.29.37
    sblId: Exod 29:37
    shortName: Ex 29:37
    text: 'Septem diebus expiabis altare et sanctificabis; et erit sanctum sanctorum:
      omnis, qui tetigerit illud, sanctificabitur.'
  - name: Exodus 29:38
    orderIndex: 37
    osisId: Exod.29.38
    sblId: Exod 29:38
    shortName: Ex 29:38
    text: 'Hoc est quod facies in altari: agnos anniculos duos per singulos dies iugiter,'
  - name: Exodus 29:39
    orderIndex: 38
    osisId: Exod.29.39
    sblId: Exod 29:39
    shortName: Ex 29:39
    text: unum agnum mane et alterum vespere;
  - name: Exodus 29:40
    orderIndex: 39
    osisId: Exod.29.40
    sblId: Exod 29:40
    shortName: Ex 29:40
    text: decimam partem similae conspersae oleo tunso, quod habeat mensuram quartam
      partem hin, et vinum ad libandum eiusdem mensurae in agno uno.
  - name: Exodus 29:41
    orderIndex: 40
    osisId: Exod.29.41
    sblId: Exod 29:41
    shortName: Ex 29:41
    text: Alterum vero agnum offeres ad vesperam iuxta ritum matutinae oblationis
      et libationis in odorem suavitatis, incensum Domino,
  - name: Exodus 29:42
    orderIndex: 41
    osisId: Exod.29.42
    sblId: Exod 29:42
    shortName: Ex 29:42
    text: holocaustum perpetuum in generationes vestras, ad ostium tabernaculi conventus
      coram Domino, ubi conveniam vos, ut loquar ad te.
  - name: Exodus 29:43
    orderIndex: 42
    osisId: Exod.29.43
    sblId: Exod 29:43
    shortName: Ex 29:43
    text: Ibi conveniam filios Israel, et sanctificabitur locus in gloria mea.
  - name: Exodus 29:44
    orderIndex: 43
    osisId: Exod.29.44
    sblId: Exod 29:44
    shortName: Ex 29:44
    text: Sanctificabo et tabernaculum conventus cum altari et Aaron cum filiis eius,
      ut sacerdotio fungantur mihi.
  - name: Exodus 29:45
    orderIndex: 44
    osisId: Exod.29.45
    sblId: Exod 29:45
    shortName: Ex 29:45
    text: Et habitabo in medio filiorum Israel eroque eis Deus;
  - name: Exodus 29:46
    orderIndex: 45
    osisId: Exod.29.46
    sblId: Exod 29:46
    shortName: Ex 29:46
    text: 'et scient quia ego Dominus Deus eorum, qui eduxi eos de terra Aegypti,
      ut manerem inter illos: ego Dominus Deus ipsorum.'
  versesCount: 46
- name: Exodus 30
  orderIndex: 29
  osisId: Exod.30
  sblId: Exod 30
  shortName: Ex 30
  verses:
  - name: Exodus 30:1
    orderIndex: 0
    osisId: Exod.30.1
    sblId: Exod 30:1
    shortName: Ex 30:1
    text: Facies quoque altare ad adolendum thymiama de lignis acaciae
  - name: Exodus 30:2
    orderIndex: 1
    osisId: Exod.30.2
    sblId: Exod 30:2
    shortName: Ex 30:2
    text: habens cubitum longitudinis et alterum latitudinis, id est quadrangulum,
      et duos cubitos in altitudine; cornua ex ipso procedent.
  - name: Exodus 30:3
    orderIndex: 2
    osisId: Exod.30.3
    sblId: Exod 30:3
    shortName: Ex 30:3
    text: Vestiesque illud auro purissimo, tam craticulam eius quam parietes per circuitum
      et cornua. Faciesque ei coronam aureolam per gyrum
  - name: Exodus 30:4
    orderIndex: 3
    osisId: Exod.30.4
    sblId: Exod 30:4
    shortName: Ex 30:4
    text: et duos anulos aureos sub corona in duobus lateribus, ut mittantur in eos
      vectes, et altare portetur.
  - name: Exodus 30:5
    orderIndex: 4
    osisId: Exod.30.5
    sblId: Exod 30:5
    shortName: Ex 30:5
    text: Ipsos quoque vectes facies de lignis acaciae et inaurabis.
  - name: Exodus 30:6
    orderIndex: 5
    osisId: Exod.30.6
    sblId: Exod 30:6
    shortName: Ex 30:6
    text: Ponesque altare contra velum, quod ante arcam pendet testimonii, coram propitiatorio,
      quo tegitur testimonium, ubi conveniam ad te.
  - name: Exodus 30:7
    orderIndex: 6
    osisId: Exod.30.7
    sblId: Exod 30:7
    shortName: Ex 30:7
    text: Et adolebit incensum super eo Aaron suave fragrans mane. Quando componet
      lucernas, incendet illud;
  - name: Exodus 30:8
    orderIndex: 7
    osisId: Exod.30.8
    sblId: Exod 30:8
    shortName: Ex 30:8
    text: et quando collocabit eas ad vesperum, uret thymiama sempiternum coram Domino
      in generationes vestras.
  - name: Exodus 30:9
    orderIndex: 8
    osisId: Exod.30.9
    sblId: Exod 30:9
    shortName: Ex 30:9
    text: Non offeretis super eo thymiama compositionis alterius nec holocaustum nec
      oblationem, nec libabitis libamina.
  - name: Exodus 30:10
    orderIndex: 9
    osisId: Exod.30.10
    sblId: Exod 30:10
    shortName: Ex 30:10
    text: 'Et expiabit Aaron super cornua eius semel per annum in sanguine sacrificii
      pro peccato; et placabit super eo in generationibus vestris: sanctum sanctorum
      erit Domino ".'
  - name: Exodus 30:11
    orderIndex: 10
    osisId: Exod.30.11
    sblId: Exod 30:11
    shortName: Ex 30:11
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Exodus 30:12
    orderIndex: 11
    osisId: Exod.30.12
    sblId: Exod 30:12
    shortName: Ex 30:12
    text: '" Quando tuleris summam filiorum Israel iuxta numerum, dabunt singuli pretium
      expiationis pro animabus suis Domino; et non erit plaga in eis, cum fuerint
      recensiti.'
  - name: Exodus 30:13
    orderIndex: 12
    osisId: Exod.30.13
    sblId: Exod 30:13
    shortName: Ex 30:13
    text: Hoc autem dabit omnis, qui transit ad censum, dimidium sicli iuxta mensuram
      sanctuarii  siclus viginti obolos habet ; media pars sicli offeretur Domino.
  - name: Exodus 30:14
    orderIndex: 13
    osisId: Exod.30.14
    sblId: Exod 30:14
    shortName: Ex 30:14
    text: Qui habetur in numero a viginti annis et supra, dabit pretium;
  - name: Exodus 30:15
    orderIndex: 14
    osisId: Exod.30.15
    sblId: Exod 30:15
    shortName: Ex 30:15
    text: dives non addet ad medium sicli, et pauper nihil minuet, quando dabitis
      oblationem Domino in expiationem animarum vestrarum.
  - name: Exodus 30:16
    orderIndex: 15
    osisId: Exod.30.16
    sblId: Exod 30:16
    shortName: Ex 30:16
    text: Susceptamque expiationis pecuniam, quae collata est a filiis Israel, trades
      in usus tabernaculi conventus, ut sit monumentum eorum coram Domino et propitietur
      animabus illorum ".
  - name: Exodus 30:17
    orderIndex: 16
    osisId: Exod.30.17
    sblId: Exod 30:17
    shortName: Ex 30:17
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Exodus 30:18
    orderIndex: 17
    osisId: Exod.30.18
    sblId: Exod 30:18
    shortName: Ex 30:18
    text: '" Facies et labrum aeneum cum basi aenea ad lavandum; ponesque illud inter
      tabernaculum conventus et altare. Et, missa aqua,'
  - name: Exodus 30:19
    orderIndex: 18
    osisId: Exod.30.19
    sblId: Exod 30:19
    shortName: Ex 30:19
    text: lavabunt in eo Aaron et filii eius manus suas ac pedes.
  - name: Exodus 30:20
    orderIndex: 19
    osisId: Exod.30.20
    sblId: Exod 30:20
    shortName: Ex 30:20
    text: Quando ingressuri sunt tabernaculum conventus, lavabunt se aqua, ne moriantur;
      vel quando accessuri sunt ad altare, ut ministrent, ut adoleant victimam Domino.
  - name: Exodus 30:21
    orderIndex: 20
    osisId: Exod.30.21
    sblId: Exod 30:21
    shortName: Ex 30:21
    text: 'Et lavabunt manus et pedes, ne moriantur: legitimum sempiternum erit, ipsi
      et semini eius per successiones ".'
  - name: Exodus 30:22
    orderIndex: 21
    osisId: Exod.30.22
    sblId: Exod 30:22
    shortName: Ex 30:22
    text: Locutusque est Dominus ad Moysen
  - name: Exodus 30:23
    orderIndex: 22
    osisId: Exod.30.23
    sblId: Exod 30:23
    shortName: Ex 30:23
    text: 'dicens: " Sume tibi aromata prima myrrhae electae quingentos siclos et
      cinnamomi boni odoris medium, id est ducentos quinquaginta siclos, calami suave
      olentis similiter ducentos quinquaginta,'
  - name: Exodus 30:24
    orderIndex: 23
    osisId: Exod.30.24
    sblId: Exod 30:24
    shortName: Ex 30:24
    text: casiae autem quingentos siclos, in pondere sanctuarii, olei de olivetis
      mensuram hin.
  - name: Exodus 30:25
    orderIndex: 24
    osisId: Exod.30.25
    sblId: Exod 30:25
    shortName: Ex 30:25
    text: Faciesque unctionis oleum sanctum, unguentum compositum opere unguentarii;
      unctionis oleum sanctum erit.
  - name: Exodus 30:26
    orderIndex: 25
    osisId: Exod.30.26
    sblId: Exod 30:26
    shortName: Ex 30:26
    text: Et unges ex eo tabernaculum conventus et arcam testamenti
  - name: Exodus 30:27
    orderIndex: 26
    osisId: Exod.30.27
    sblId: Exod 30:27
    shortName: Ex 30:27
    text: mensamque cum vasis suis, candelabrum et utensilia eius, altaria thymiamatis
  - name: Exodus 30:28
    orderIndex: 27
    osisId: Exod.30.28
    sblId: Exod 30:28
    shortName: Ex 30:28
    text: et holocausti et universam supellectilem, quae ad cultum eorum pertinet,
      et labrum cum basi sua.
  - name: Exodus 30:29
    orderIndex: 28
    osisId: Exod.30.29
    sblId: Exod 30:29
    shortName: Ex 30:29
    text: 'Sanctificabisque omnia, et erunt sancta sanctorum: qui tetigerit ea, sanctificabitur.'
  - name: Exodus 30:30
    orderIndex: 29
    osisId: Exod.30.30
    sblId: Exod 30:30
    shortName: Ex 30:30
    text: Aaron et filios eius unges sanctificabisque eos, ut sacerdotio fungantur
      mihi.
  - name: Exodus 30:31
    orderIndex: 30
    osisId: Exod.30.31
    sblId: Exod 30:31
    shortName: Ex 30:31
    text: 'Filiis quoque Israel dices: Hoc oleum unctionis sanctum erit mihi in generationes
      vestras.'
  - name: Exodus 30:32
    orderIndex: 31
    osisId: Exod.30.32
    sblId: Exod 30:32
    shortName: Ex 30:32
    text: Caro hominis non ungetur ex eo, et iuxta compositionem eius non facietis
      aliud, quia sanctum est et sanctum erit vobis.
  - name: Exodus 30:33
    orderIndex: 32
    osisId: Exod.30.33
    sblId: Exod 30:33
    shortName: Ex 30:33
    text: Homo quicumque tale composuerit et dederit ex eo super alienum, exterminabitur
      de populo suo ".
  - name: Exodus 30:34
    orderIndex: 33
    osisId: Exod.30.34
    sblId: Exod 30:34
    shortName: Ex 30:34
    text: 'Dixitque Dominus ad Moysen: " Sume tibi aromata, stacten et onycha, galbanum
      boni odoris et tus lucidissimum; aequalis ponderis erunt omnia.'
  - name: Exodus 30:35
    orderIndex: 34
    osisId: Exod.30.35
    sblId: Exod 30:35
    shortName: Ex 30:35
    text: Faciesque thymiama compositum opere unguentarii, sale conditum et purum
      et sanctum.
  - name: Exodus 30:36
    orderIndex: 35
    osisId: Exod.30.36
    sblId: Exod 30:36
    shortName: Ex 30:36
    text: 'Cumque in tenuissimum pulverem ex parte contuderis, pones ex eo coram testimonio
      in tabernaculo conventus, in quo conveniam ad te: sanctum sanctorum erit vobis
      thymiama.'
  - name: Exodus 30:37
    orderIndex: 36
    osisId: Exod.30.37
    sblId: Exod 30:37
    shortName: Ex 30:37
    text: Talem compositionem non facietis in usus vestros, quia tibi sanctum erit
      pro Domino;
  - name: Exodus 30:38
    orderIndex: 37
    osisId: Exod.30.38
    sblId: Exod 30:38
    shortName: Ex 30:38
    text: homo quicumque fecerit simile, ut odore illius perfruatur, peribit de populis
      suis ".
  versesCount: 38
- name: Exodus 31
  orderIndex: 30
  osisId: Exod.31
  sblId: Exod 31
  shortName: Ex 31
  verses:
  - name: Exodus 31:1
    orderIndex: 0
    osisId: Exod.31.1
    sblId: Exod 31:1
    shortName: Ex 31:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Exodus 31:2
    orderIndex: 1
    osisId: Exod.31.2
    sblId: Exod 31:2
    shortName: Ex 31:2
    text: '" Ecce voca vi ex nomine Beseleel filium Uri filii Hur de tribu Iudae'
  - name: Exodus 31:3
    orderIndex: 2
    osisId: Exod.31.3
    sblId: Exod 31:3
    shortName: Ex 31:3
    text: et implevi eum spiritu Dei, sapientia et intellegentia et scientia in omni
      opere
  - name: Exodus 31:4
    orderIndex: 3
    osisId: Exod.31.4
    sblId: Exod 31:4
    shortName: Ex 31:4
    text: ad excogitandum, quidquid fabrefieri potest ex auro et argento et aere,
  - name: Exodus 31:5
    orderIndex: 4
    osisId: Exod.31.5
    sblId: Exod 31:5
    shortName: Ex 31:5
    text: ad scindendum et includendum gemmas et ad sculpendum ligna, ad faciendum
      omne opus;
  - name: Exodus 31:6
    orderIndex: 5
    osisId: Exod.31.6
    sblId: Exod 31:6
    shortName: Ex 31:6
    text: 'dedique ei socium Ooliab filium Achisamech de tribu Dan et in corde omnis
      eruditi posui sapientiam, ut faciant cuncta, quae praecepi tibi:'
  - name: Exodus 31:7
    orderIndex: 6
    osisId: Exod.31.7
    sblId: Exod 31:7
    shortName: Ex 31:7
    text: tabernaculum conventus et arcam testimonii et propitiatorium, quod super
      eam est, et cuncta vasa tabernaculi
  - name: Exodus 31:8
    orderIndex: 7
    osisId: Exod.31.8
    sblId: Exod 31:8
    shortName: Ex 31:8
    text: mensamque et vasa eius, candelabrum purissimum cum vasis suis et altaria
      thymiamatis
  - name: Exodus 31:9
    orderIndex: 8
    osisId: Exod.31.9
    sblId: Exod 31:9
    shortName: Ex 31:9
    text: et holocausti et omnia vasa eorum, labrum cum basi sua
  - name: Exodus 31:10
    orderIndex: 9
    osisId: Exod.31.10
    sblId: Exod 31:10
    shortName: Ex 31:10
    text: et vestes textas et vestes sanctas Aaron sacerdoti et vestes filiorum eius,
      ut fungantur officio suo in sacris,
  - name: Exodus 31:11
    orderIndex: 10
    osisId: Exod.31.11
    sblId: Exod 31:11
    shortName: Ex 31:11
    text: 'oleum unctionis et thymiama aromatum in sanctuario: omnia, quae praecepi
      tibi, facient ".'
  - name: Exodus 31:12
    orderIndex: 11
    osisId: Exod.31.12
    sblId: Exod 31:12
    shortName: Ex 31:12
    text: 'Et locutus est Dominus ad Moysen dicens:'
  - name: Exodus 31:13
    orderIndex: 12
    osisId: Exod.31.13
    sblId: Exod 31:13
    shortName: Ex 31:13
    text: '" Loquere filiis Israel et dices ad eos: Videte ut sabbatum meum custodiatis,
      quia signum est inter me et vos in generationibus vestris, ut sciatis quia ego
      Dominus, qui sanctifico vos.'
  - name: Exodus 31:14
    orderIndex: 13
    osisId: Exod.31.14
    sblId: Exod 31:14
    shortName: Ex 31:14
    text: Custodite sabbatum, sanctum est enim vobis. Qui polluerit illud, morte morietur;
      qui fecerit in eo opus, peribit anima illius de medio populi sui.
  - name: Exodus 31:15
    orderIndex: 14
    osisId: Exod.31.15
    sblId: Exod 31:15
    shortName: Ex 31:15
    text: 'Sex diebus facietis opus; in die septimo sabbatum est, requies sancta Domino:
      omnis, qui fecerit opus in hac die, morietur.'
  - name: Exodus 31:16
    orderIndex: 15
    osisId: Exod.31.16
    sblId: Exod 31:16
    shortName: Ex 31:16
    text: 'Custodiant filii Israel sabbatum et celebrent illud in generationibus suis:
      pactum est sempiternum'
  - name: Exodus 31:17
    orderIndex: 16
    osisId: Exod.31.17
    sblId: Exod 31:17
    shortName: Ex 31:17
    text: inter me et filios Israel signumque perpetuum; sex enim diebus fecit Dominus
      caelum et terram et in septimo ab opere cessavit et respiravit ".
  - name: Exodus 31:18
    orderIndex: 17
    osisId: Exod.31.18
    sblId: Exod 31:18
    shortName: Ex 31:18
    text: Deditque Dominus Moysi, completis huiuscemodi sermonibus in monte Sinai,
      duas tabulas testimonii lapideas scriptas digito Dei.
  versesCount: 18
- name: Exodus 32
  orderIndex: 31
  osisId: Exod.32
  sblId: Exod 32
  shortName: Ex 32
  verses:
  - name: Exodus 32:1
    orderIndex: 0
    osisId: Exod.32.1
    sblId: Exod 32:1
    shortName: Ex 32:1
    text: 'Videns autem populus quod moram faceret descendendi de monte Moyses, congregatus
      ad Aaron dixit: " Surge, fac nobis deos, qui nos praecedant; Moysi enim, huic
      viro, qui nos eduxit de terra Aegypti, ignoramus quid acciderit ".'
  - name: Exodus 32:2
    orderIndex: 1
    osisId: Exod.32.2
    sblId: Exod 32:2
    shortName: Ex 32:2
    text: 'Dixitque ad eos Aaron: " Tollite inaures aureas de uxorum filiorumque et
      filiarum vestrarum auribus et afferte ad me ".'
  - name: Exodus 32:3
    orderIndex: 2
    osisId: Exod.32.3
    sblId: Exod 32:3
    shortName: Ex 32:3
    text: Fecitque omnis populus, quae iusserat, deferens inaures ad Aaron.
  - name: Exodus 32:4
    orderIndex: 3
    osisId: Exod.32.4
    sblId: Exod 32:4
    shortName: Ex 32:4
    text: 'Quas cum ille accepisset, formavit stilo imaginem et fecit ex eis vitulum
      conflatilem. Dixeruntque: " Hi sunt dii tui, Israel, qui te eduxerunt de terra
      Aegypti! ".'
  - name: Exodus 32:5
    orderIndex: 4
    osisId: Exod.32.5
    sblId: Exod 32:5
    shortName: Ex 32:5
    text: 'Quod cum vidisset Aaron, aedificavit altare coram eo et praeconis voce
      clamavit dicens: " Cras sollemnitas Domini est ".'
  - name: Exodus 32:6
    orderIndex: 5
    osisId: Exod.32.6
    sblId: Exod 32:6
    shortName: Ex 32:6
    text: Surgen tesque mane altero die obtulerunt holocausta et hostias pacificas;
      et sedit populus manducare et bibere et surrexerunt ludere.
  - name: Exodus 32:7
    orderIndex: 6
    osisId: Exod.32.7
    sblId: Exod 32:7
    shortName: Ex 32:7
    text: 'Locutus est autem Dominus ad Moysen: " Vade, descende; peccavit populus
      tuus, quem eduxisti de terra Aegypti.'
  - name: Exodus 32:8
    orderIndex: 7
    osisId: Exod.32.8
    sblId: Exod 32:8
    shortName: Ex 32:8
    text: 'Recesserunt cito de via, quam praecepi eis, feceruntque sibi vitulum conflatilem
      et adoraverunt atque immolantes ei hostias dixerunt: "Isti sunt dii tui, Israel,
      qui te eduxerunt de terra Aegypti!" ".'
  - name: Exodus 32:9
    orderIndex: 8
    osisId: Exod.32.9
    sblId: Exod 32:9
    shortName: Ex 32:9
    text: 'Rursumque ait Dominus ad Moysen: " Cerno quod populus iste durae cervicis
      sit;'
  - name: Exodus 32:10
    orderIndex: 9
    osisId: Exod.32.10
    sblId: Exod 32:10
    shortName: Ex 32:10
    text: dimitte me, ut irascatur furor meus contra eos et deleam eos faciamque te
      in gentem magnam ".
  - name: Exodus 32:11
    orderIndex: 10
    osisId: Exod.32.11
    sblId: Exod 32:11
    shortName: Ex 32:11
    text: 'Moyses autem orabat Dominum Deum suum dicens: " Cur, Domine, irascitur
      furor tuus contra populum tuum, quem eduxisti de terra Aegypti in fortitudine
      magna et in manu robusta?'
  - name: Exodus 32:12
    orderIndex: 11
    osisId: Exod.32.12
    sblId: Exod 32:12
    shortName: Ex 32:12
    text: 'Ne, quaeso, dicant Aegyptii: "Callide eduxit eos, ut interficeret in montibus
      et deleret e terra". Quiescat ira tua, et esto placabilis super nequitia populi
      tui.'
  - name: Exodus 32:13
    orderIndex: 12
    osisId: Exod.32.13
    sblId: Exod 32:13
    shortName: Ex 32:13
    text: 'Recordare Abraham, Isaac et Israel servorum tuorum, quibus iurasti per
      temetipsum dicens: "Multiplicabo semen vestrum sicut stellas caeli; et universam
      terram hanc, de qua locutus sum, dabo semini vestro, et possidebitis eam semper"
      ".'
  - name: Exodus 32:14
    orderIndex: 13
    osisId: Exod.32.14
    sblId: Exod 32:14
    shortName: Ex 32:14
    text: Placatusque est Dominus, ne faceret malum, quod locutus fuerat adversus
      populum suum.
  - name: Exodus 32:15
    orderIndex: 14
    osisId: Exod.32.15
    sblId: Exod 32:15
    shortName: Ex 32:15
    text: Et reversus est Moyses de monte portans duas tabulas testimonii in manu
      sua scriptas ex utraque parte
  - name: Exodus 32:16
    orderIndex: 15
    osisId: Exod.32.16
    sblId: Exod 32:16
    shortName: Ex 32:16
    text: et factas opere Dei; scriptura quoque Dei erat sculpta in tabulis.
  - name: Exodus 32:17
    orderIndex: 16
    osisId: Exod.32.17
    sblId: Exod 32:17
    shortName: Ex 32:17
    text: 'Audiens autem Iosue tumultum populi vociferantis dixit ad Moysen: " Ululatus
      pugnae auditur in castris ".'
  - name: Exodus 32:18
    orderIndex: 17
    osisId: Exod.32.18
    sblId: Exod 32:18
    shortName: Ex 32:18
    text: Qui respondit:" Non est clamor vincentiumneque clamor fugientium,sed clamorem
      cantantiumego audio ".
  - name: Exodus 32:19
    orderIndex: 18
    osisId: Exod.32.19
    sblId: Exod 32:19
    shortName: Ex 32:19
    text: Cumque appropinquasset ad castra, vidit vitulum et choros; iratusque valde
      proiecit de manu tabulas et confregit eas ad radices montis.
  - name: Exodus 32:20
    orderIndex: 19
    osisId: Exod.32.20
    sblId: Exod 32:20
    shortName: Ex 32:20
    text: Arripiensque vitulum, quem fecerant, combussit et contrivit usque ad pulverem,
      quem sparsit in aquam et dedit ex eo potum filiis Israel.
  - name: Exodus 32:21
    orderIndex: 20
    osisId: Exod.32.21
    sblId: Exod 32:21
    shortName: Ex 32:21
    text: 'Dixitque ad Aaron: " Quid tibi fecit hic populus, ut induceres super eum
      peccatum maximum? ".'
  - name: Exodus 32:22
    orderIndex: 21
    osisId: Exod.32.22
    sblId: Exod 32:22
    shortName: Ex 32:22
    text: 'Cui ille respondit: " Ne indignetur dominus meus; tu enim nosti populum
      istum, quod pronus sit ad malum.'
  - name: Exodus 32:23
    orderIndex: 22
    osisId: Exod.32.23
    sblId: Exod 32:23
    shortName: Ex 32:23
    text: 'Dixerunt mihi: "Fac nobis deos, qui nos praecedant; huic enim Moysi, qui
      nos eduxit de terra Aegypti, nescimus quid acciderit".'
  - name: Exodus 32:24
    orderIndex: 23
    osisId: Exod.32.24
    sblId: Exod 32:24
    shortName: Ex 32:24
    text: 'Quibus ego dixi: Quis vestrum habet aurum? Abstulerunt et dederunt mihi,
      et proieci illud in ignem; egressusque est hic vitulus ".'
  - name: Exodus 32:25
    orderIndex: 24
    osisId: Exod.32.25
    sblId: Exod 32:25
    shortName: Ex 32:25
    text: Vidit ergo Moyses populum quod esset effrenatus; relaxaverat enim ei Aaron
      frenum in ludibrium hostium eorum.
  - name: Exodus 32:26
    orderIndex: 25
    osisId: Exod.32.26
    sblId: Exod 32:26
    shortName: Ex 32:26
    text: 'Et stans in porta castrorum ait: " Si quis est Domini, iungatur mihi! ".
      Congregatique sunt ad eum omnes filii Levi.'
  - name: Exodus 32:27
    orderIndex: 26
    osisId: Exod.32.27
    sblId: Exod 32:27
    shortName: Ex 32:27
    text: 'Quibus ait: " Haec dicit Dominus, Deus Israel: Ponat unusquisque gladium
      super femur suum. Ite et redite de porta usque ad portam per medium castrorum,
      et occidat unusquisque fratrem et amicum et proximum suum ".'
  - name: Exodus 32:28
    orderIndex: 27
    osisId: Exod.32.28
    sblId: Exod 32:28
    shortName: Ex 32:28
    text: Fecerunt filii Levi iuxta sermonem Moysi; cecideruntque de populo in die
      illa quasi tria milia hominum.
  - name: Exodus 32:29
    orderIndex: 28
    osisId: Exod.32.29
    sblId: Exod 32:29
    shortName: Ex 32:29
    text: 'Et ait Moyses: " Implestis manus vestras hodie Domino unusquisque in filio
      et in fratre suo, ut detur vobis benedictio ".'
  - name: Exodus 32:30
    orderIndex: 29
    osisId: Exod.32.30
    sblId: Exod 32:30
    shortName: Ex 32:30
    text: 'Facto autem altero die, locutus est Moyses ad populum: " Peccastis peccatum
      maximum; ascendam ad Dominum, si quo modo quivero eum deprecari pro scelere
      vestro ".'
  - name: Exodus 32:31
    orderIndex: 30
    osisId: Exod.32.31
    sblId: Exod 32:31
    shortName: Ex 32:31
    text: 'Reversusque ad Dominum ait: " Obsecro, peccavit populus iste peccatum maximum,
      feceruntque sibi deos aureos; aut dimitte eis hanc noxam'
  - name: Exodus 32:32
    orderIndex: 31
    osisId: Exod.32.32
    sblId: Exod 32:32
    shortName: Ex 32:32
    text: aut, si non facis, dele me de libro tuo, quem scripsisti ".
  - name: Exodus 32:33
    orderIndex: 32
    osisId: Exod.32.33
    sblId: Exod 32:33
    shortName: Ex 32:33
    text: 'Cui respondit Dominus: " Qui peccaverit mihi, delebo eum de libro meo.'
  - name: Exodus 32:34
    orderIndex: 33
    osisId: Exod.32.34
    sblId: Exod 32:34
    shortName: Ex 32:34
    text: 'Tu autem vade et duc populum istum, quo locutus sum tibi: angelus meus
      praecedet te; ego autem in die ultionis visitabo et hoc peccatum eorum ".'
  - name: Exodus 32:35
    orderIndex: 34
    osisId: Exod.32.35
    sblId: Exod 32:35
    shortName: Ex 32:35
    text: Percussit ergo Dominus populum pro reatu vituli, quem fecerat Aaron.
  versesCount: 35
- name: Exodus 33
  orderIndex: 32
  osisId: Exod.33
  sblId: Exod 33
  shortName: Ex 33
  verses:
  - name: Exodus 33:1
    orderIndex: 0
    osisId: Exod.33.1
    sblId: Exod 33:1
    shortName: Ex 33:1
    text: 'Locutusque est Dominus ad Moysen: " Vade, ascende de loco isto, tu et populus
      tuus, quem eduxisti de terra Aegypti, in terram, quam iuravi Abraham, Isaac
      et Iacob dicens: Semini tuo dabo eam.'
  - name: Exodus 33:2
    orderIndex: 1
    osisId: Exod.33.2
    sblId: Exod 33:2
    shortName: Ex 33:2
    text: Et mittam praecursorem tui angelum et eiciam Chananaeum et Amorraeum et
      Hetthaeum et Pherezaeum et Hevaeum et Iebusaeum,
  - name: Exodus 33:3
    orderIndex: 2
    osisId: Exod.33.3
    sblId: Exod 33:3
    shortName: Ex 33:3
    text: et intres in terram fluentem lacte et melle. Non enim ascendam tecum, quia
      populus durae cervicis es, ne forte disperdam te in via ".
  - name: Exodus 33:4
    orderIndex: 3
    osisId: Exod.33.4
    sblId: Exod 33:4
    shortName: Ex 33:4
    text: Audiens populus sermonem hunc pessimum luxit, et nullus ex more indutus
      est cultu suo.
  - name: Exodus 33:5
    orderIndex: 4
    osisId: Exod.33.5
    sblId: Exod 33:5
    shortName: Ex 33:5
    text: 'Dixitque Dominus ad Moysen: " Loquere filiis Israel: Populus durae cervicis
      es; uno momento, si ascendam in medio tui, delebo te. Nunc autem depone ornatum
      tuum, ut sciam quid faciam tibi ".'
  - name: Exodus 33:6
    orderIndex: 5
    osisId: Exod.33.6
    sblId: Exod 33:6
    shortName: Ex 33:6
    text: Deposuerunt ergo filii Israel ornatum suum a monte Horeb.
  - name: Exodus 33:7
    orderIndex: 6
    osisId: Exod.33.7
    sblId: Exod 33:7
    shortName: Ex 33:7
    text: Moyses autem tollens tabernaculum tetendit ei extra castra procul; vocavitque
      nomen eius Tabernaculum conventus. Et omnis, qui quaerebat Dominum, egrediebatur
      ad tabernaculum conventus extra castra.
  - name: Exodus 33:8
    orderIndex: 7
    osisId: Exod.33.8
    sblId: Exod 33:8
    shortName: Ex 33:8
    text: Cumque egrederetur Moyses ad tabernaculum, surgebat universa plebs, et stabat
      unusquisque in ostio papilionis sui; aspiciebantque tergum Moysi, donec ingrederetur
      tabernaculum.
  - name: Exodus 33:9
    orderIndex: 8
    osisId: Exod.33.9
    sblId: Exod 33:9
    shortName: Ex 33:9
    text: Ingresso autem illo tabernaculum, descendebat columna nubis et stabat ad
      ostium; loquebaturque cum Moyse,
  - name: Exodus 33:10
    orderIndex: 9
    osisId: Exod.33.10
    sblId: Exod 33:10
    shortName: Ex 33:10
    text: cernentibus universis quod columna nubis staret ad ostium tabernaculi. Stabantque
      ipsi et adorabant per fores tabernaculorum suorum.
  - name: Exodus 33:11
    orderIndex: 10
    osisId: Exod.33.11
    sblId: Exod 33:11
    shortName: Ex 33:11
    text: Loquebatur autem Dominus ad Moysen facie ad faciem, sicut solet loqui homo
      ad amicum suum. Cumque ille reverteretur in castra, minister eius Iosue filius
      Nun puer non recedebat de medio tabernaculi.
  - name: Exodus 33:12
    orderIndex: 11
    osisId: Exod.33.12
    sblId: Exod 33:12
    shortName: Ex 33:12
    text: 'Dixit autem Moyses ad Dominum: " Praecipis, ut educam populum istum, et
      non indicas mihi, quem missurus es mecum; cum dixeris: "Novi te ex nomine, et
      invenisti gratiam coram me".'
  - name: Exodus 33:13
    orderIndex: 12
    osisId: Exod.33.13
    sblId: Exod 33:13
    shortName: Ex 33:13
    text: Si ergo inveni gratiam in conspectu tuo, ostende mihi viam tuam, ut sciam
      te et inveniam gratiam ante oculos tuos; respice quia populus tuus est natio
      haec ".
  - name: Exodus 33:14
    orderIndex: 13
    osisId: Exod.33.14
    sblId: Exod 33:14
    shortName: Ex 33:14
    text: 'Dixitque Dominus: " Facies mea ibit, et requiem dabo tibi ".'
  - name: Exodus 33:15
    orderIndex: 14
    osisId: Exod.33.15
    sblId: Exod 33:15
    shortName: Ex 33:15
    text: 'Et ait Moyses: " Si non tu ipse eas, ne educas nos de loco isto;'
  - name: Exodus 33:16
    orderIndex: 15
    osisId: Exod.33.16
    sblId: Exod 33:16
    shortName: Ex 33:16
    text: in quo enim scietur me et populum tuum invenisse gratiam in conspectu tuo,
      nisi ambulaveris nobiscum, ut glorificemur ego et populus tuus prae omnibus
      populis, qui habitant super terram? ".
  - name: Exodus 33:17
    orderIndex: 16
    osisId: Exod.33.17
    sblId: Exod 33:17
    shortName: Ex 33:17
    text: 'Dixitque Dominus ad Moysen: " Et verbum istud, quod locutus es, faciam;
      invenisti enim gratiam coram me, et teipsum novi ex nomine ".'
  - name: Exodus 33:18
    orderIndex: 17
    osisId: Exod.33.18
    sblId: Exod 33:18
    shortName: Ex 33:18
    text: 'Qui ait: " Ostende mihi gloriam tuam ".'
  - name: Exodus 33:19
    orderIndex: 18
    osisId: Exod.33.19
    sblId: Exod 33:19
    shortName: Ex 33:19
    text: 'Respondit: " Ego ostendam omne bonum tibi et vocabo in nomine Domini coram
      te; et miserebor, cui voluero, et clemens ero, in quem mihi placuerit ".'
  - name: Exodus 33:20
    orderIndex: 19
    osisId: Exod.33.20
    sblId: Exod 33:20
    shortName: Ex 33:20
    text: 'Rursumque ait: " Non poteris videre faciem meam; non enim videbit me homo
      et vivet ".'
  - name: Exodus 33:21
    orderIndex: 20
    osisId: Exod.33.21
    sblId: Exod 33:21
    shortName: Ex 33:21
    text: 'Et iterum: " Ecce, inquit, est locus apud me, stabis super petram;'
  - name: Exodus 33:22
    orderIndex: 21
    osisId: Exod.33.22
    sblId: Exod 33:22
    shortName: Ex 33:22
    text: cumque transibit gloria mea, ponam te in foramine petrae et protegam dextera
      mea, donec transeam;
  - name: Exodus 33:23
    orderIndex: 22
    osisId: Exod.33.23
    sblId: Exod 33:23
    shortName: Ex 33:23
    text: tollamque manum meam, et videbis posteriora mea; faciem autem meam videre
      non poteris ".
  versesCount: 23
- name: Exodus 34
  orderIndex: 33
  osisId: Exod.34
  sblId: Exod 34
  shortName: Ex 34
  verses:
  - name: Exodus 34:1
    orderIndex: 0
    osisId: Exod.34.1
    sblId: Exod 34:1
    shortName: Ex 34:1
    text: 'Dixitque Dominus ad Moy sen: " Praecide tibi duas ta bulas lapideas instar
      priorum, et scribam super eas verba, quae habuerunt tabulae, quas fregisti.'
  - name: Exodus 34:2
    orderIndex: 1
    osisId: Exod.34.2
    sblId: Exod 34:2
    shortName: Ex 34:2
    text: Esto paratus mane, ut ascendas statim in montem Sinai; stabisque mihi super
      verticem montis.
  - name: Exodus 34:3
    orderIndex: 2
    osisId: Exod.34.3
    sblId: Exod 34:3
    shortName: Ex 34:3
    text: Nullus ascendat tecum, nec videatur quispiam per totum montem; oves quoque
      et boves non pascantur e contra ".
  - name: Exodus 34:4
    orderIndex: 3
    osisId: Exod.34.4
    sblId: Exod 34:4
    shortName: Ex 34:4
    text: Excidit ergo duas tabulas lapideas, quales antea fuerant; et de nocte consurgens
      ascendit in montem Sinai, sicut praeceperat ei Dominus, portans secum tabulas.
  - name: Exodus 34:5
    orderIndex: 4
    osisId: Exod.34.5
    sblId: Exod 34:5
    shortName: Ex 34:5
    text: Cumque descendisset Dominus per nubem, stetit cum eo vocans in nomine Domini.
  - name: Exodus 34:6
    orderIndex: 5
    osisId: Exod.34.6
    sblId: Exod 34:6
    shortName: Ex 34:6
    text: 'Et transiens coram eo clamavit: " Dominus, Dominus Deus, misericors et
      clemens, patiens et multae miserationis ac verax,'
  - name: Exodus 34:7
    orderIndex: 6
    osisId: Exod.34.7
    sblId: Exod 34:7
    shortName: Ex 34:7
    text: qui custodit misericordiam in milia, qui aufert iniquitatem et scelera atque
      peccata, nihil autem impunitum sinit, qui reddit iniquitatem patrum in filiis
      ac nepotibus in tertiam et quartam progeniem ".
  - name: Exodus 34:8
    orderIndex: 7
    osisId: Exod.34.8
    sblId: Exod 34:8
    shortName: Ex 34:8
    text: Festinusque Moyses curvatus est pronus in terram et adorans
  - name: Exodus 34:9
    orderIndex: 8
    osisId: Exod.34.9
    sblId: Exod 34:9
    shortName: Ex 34:9
    text: 'ait: " Si inveni gratiam in conspectu tuo, Domine, obsecro, ut gradiaris
      nobiscum; populus quidem durae cervicis est, sed tu auferes iniquitates nostras
      atque peccata nosque possidebis ".'
  - name: Exodus 34:10
    orderIndex: 9
    osisId: Exod.34.10
    sblId: Exod 34:10
    shortName: Ex 34:10
    text: 'Respondit Dominus: " Ego inibo pactum coram universo populo tuo; mirabilia
      faciam, quae numquam visa sunt super totam terram nec in ullis gentibus, ut
      cernat cunctus populus, in cuius es medio, opus Domini terribile, quod facturus
      sum tecum.'
  - name: Exodus 34:11
    orderIndex: 10
    osisId: Exod.34.11
    sblId: Exod 34:11
    shortName: Ex 34:11
    text: 'Observa cuncta, quae hodie mando tibi: ego ipse eiciam ante faciem tuam
      Amorraeum et Chananaeum et Hetthaeum, Pherezaeum quoque et Hevaeum et Iebusaeum.'
  - name: Exodus 34:12
    orderIndex: 11
    osisId: Exod.34.12
    sblId: Exod 34:12
    shortName: Ex 34:12
    text: Cave, ne umquam cum habitatoribus terrae, quam intraveris, iungas amicitias,
      quae tibi sint in ruinam;
  - name: Exodus 34:13
    orderIndex: 12
    osisId: Exod.34.13
    sblId: Exod 34:13
    shortName: Ex 34:13
    text: sed aras eorum destrue, confringe lapides palosque succide.
  - name: Exodus 34:14
    orderIndex: 13
    osisId: Exod.34.14
    sblId: Exod 34:14
    shortName: Ex 34:14
    text: 'Noli adorare deum alienum: Dominus Zelotes nomen eius, Deus est aemulator.'
  - name: Exodus 34:15
    orderIndex: 14
    osisId: Exod.34.15
    sblId: Exod 34:15
    shortName: Ex 34:15
    text: Ne ineas pactum cum hominibus illarum regionum, ne, cum fornicati fuerint
      cum diis suis et sacrificaverint eis, vocet te quispiam, et comedas de immolatis.
  - name: Exodus 34:16
    orderIndex: 15
    osisId: Exod.34.16
    sblId: Exod 34:16
    shortName: Ex 34:16
    text: Nec uxorem de filiabus eorum accipies filiis tuis, ne, postquam ipsae fuerint
      fornicatae cum diis suis, fornicari faciant et filios tuos in deos suos.
  - name: Exodus 34:17
    orderIndex: 16
    osisId: Exod.34.17
    sblId: Exod 34:17
    shortName: Ex 34:17
    text: Deos conflatiles non facies tibi.
  - name: Exodus 34:18
    orderIndex: 17
    osisId: Exod.34.18
    sblId: Exod 34:18
    shortName: Ex 34:18
    text: 'Sollemnitatem Azymorum custodies: septem diebus vesceris azymis, sicut
      praecepi tibi, in tempore constituto mensis Abib; mense enim verni temporis
      egressus es de Aegypto.'
  - name: Exodus 34:19
    orderIndex: 18
    osisId: Exod.34.19
    sblId: Exod 34:19
    shortName: Ex 34:19
    text: Omne, quod aperit vulvam generis masculini, meum erit; de cuncto grege tuo
      tam de bobus quam de ovibus meum erit.
  - name: Exodus 34:20
    orderIndex: 19
    osisId: Exod.34.20
    sblId: Exod 34:20
    shortName: Ex 34:20
    text: Primogenitum asini redimes ove, sin autem nec pretium pro eo dederis, franges
      cervicem eius. Primogenitum filiorum tuorum redimes; nec apparebis in conspectu
      meo vacuus.
  - name: Exodus 34:21
    orderIndex: 20
    osisId: Exod.34.21
    sblId: Exod 34:21
    shortName: Ex 34:21
    text: Sex diebus operaberis, die septimo cessabis etiam arare et metere.
  - name: Exodus 34:22
    orderIndex: 21
    osisId: Exod.34.22
    sblId: Exod 34:22
    shortName: Ex 34:22
    text: Sollemnitatem Hebdomadarum facies tibi in primitiis frugum messis tuae triticeae
      et sollemnitatem Collectae, quando, redeunte anni tempore, cuncta conduntur.
  - name: Exodus 34:23
    orderIndex: 22
    osisId: Exod.34.23
    sblId: Exod 34:23
    shortName: Ex 34:23
    text: Tribus temporibus anni apparebit omne masculinum tuum in conspectu omnipotentis
      Domini, Dei Israel.
  - name: Exodus 34:24
    orderIndex: 23
    osisId: Exod.34.24
    sblId: Exod 34:24
    shortName: Ex 34:24
    text: Cum enim tulero gentes a facie tua et dilatavero terminos tuos, nullus insidiabitur
      terrae tuae, ascendente te et apparente in conspectu Domini Dei tui ter in anno.
  - name: Exodus 34:25
    orderIndex: 24
    osisId: Exod.34.25
    sblId: Exod 34:25
    shortName: Ex 34:25
    text: Non immolabis super fermento sanguinem hostiae meae; neque residebit mane
      de victima sollemnitatis Paschae.
  - name: Exodus 34:26
    orderIndex: 25
    osisId: Exod.34.26
    sblId: Exod 34:26
    shortName: Ex 34:26
    text: Primitias frugum terrae tuae afferes in domum Domini Dei tui.Non coques
      haedum in lacte matris suae ".
  - name: Exodus 34:27
    orderIndex: 26
    osisId: Exod.34.27
    sblId: Exod 34:27
    shortName: Ex 34:27
    text: 'Dixitque Dominus ad Moysen: " Scribe tibi verba haec, quibus et tecum et
      cum Israel pepigi foedus ".'
  - name: Exodus 34:28
    orderIndex: 27
    osisId: Exod.34.28
    sblId: Exod 34:28
    shortName: Ex 34:28
    text: Fuit ergo ibi cum Domino quadraginta dies et quadraginta noctes; panem non
      comedit et aquam non bibit et scripsit in tabulis verba foederis, decem verba.
  - name: Exodus 34:29
    orderIndex: 28
    osisId: Exod.34.29
    sblId: Exod 34:29
    shortName: Ex 34:29
    text: Cumque descenderet Moyses de monte Sinai, tenebat duas tabulas testimonii
      et ignorabat quod resplenderet cutis faciei suae ex consortio sermonis Domini.
  - name: Exodus 34:30
    orderIndex: 29
    osisId: Exod.34.30
    sblId: Exod 34:30
    shortName: Ex 34:30
    text: Videntes autem Aaron et filii Israel resplendere cutem faciei Moysi, timuerunt
      prope accedere;
  - name: Exodus 34:31
    orderIndex: 30
    osisId: Exod.34.31
    sblId: Exod 34:31
    shortName: Ex 34:31
    text: vocatique ab eo reversi sunt tam Aaron quam principes synagogae. Et postquam
      locutus est ad eos,
  - name: Exodus 34:32
    orderIndex: 31
    osisId: Exod.34.32
    sblId: Exod 34:32
    shortName: Ex 34:32
    text: venerunt ad eum etiam omnes filii Israel; quibus praecepit cuncta, quae
      audierat a Domino in monte Sinai.
  - name: Exodus 34:33
    orderIndex: 32
    osisId: Exod.34.33
    sblId: Exod 34:33
    shortName: Ex 34:33
    text: Impletisque sermonibus, posuit velamen super faciem suam,
  - name: Exodus 34:34
    orderIndex: 33
    osisId: Exod.34.34
    sblId: Exod 34:34
    shortName: Ex 34:34
    text: quod ingressus ad Dominum et loquens cum eo auferebat, donec exiret; et
      tunc loquebatur ad filios Israel omnia, quae sibi fuerant imperata.
  - name: Exodus 34:35
    orderIndex: 34
    osisId: Exod.34.35
    sblId: Exod 34:35
    shortName: Ex 34:35
    text: Qui videbant cutem faciei Moysi resplendere, sed operiebat ille rursus faciem
      suam, donec ingressus loqueretur cum eo.
  versesCount: 35
- name: Exodus 35
  orderIndex: 34
  osisId: Exod.35
  sblId: Exod 35
  shortName: Ex 35
  verses:
  - name: Exodus 35:1
    orderIndex: 0
    osisId: Exod.35.1
    sblId: Exod 35:1
    shortName: Ex 35:1
    text: 'Igitur, congregato omni coetu filiorum Israel, dixit ad eos: " Haec sunt,
      quae iussit Dominus fieri:'
  - name: Exodus 35:2
    orderIndex: 1
    osisId: Exod.35.2
    sblId: Exod 35:2
    shortName: Ex 35:2
    text: sex diebus facietis opus, septimus dies erit vobis sanctus, sabbatum et
      requies Domino; qui fecerit opus in eo, occidetur.
  - name: Exodus 35:3
    orderIndex: 2
    osisId: Exod.35.3
    sblId: Exod 35:3
    shortName: Ex 35:3
    text: Non succendetis ignem in omnibus habitaculis vestris per diem sabbati ".
  - name: Exodus 35:4
    orderIndex: 3
    osisId: Exod.35.4
    sblId: Exod 35:4
    shortName: Ex 35:4
    text: 'Et ait Moyses ad omnem coetum filiorum Israel: " Iste est sermo, quem praecepit
      Dominus dicens:'
  - name: Exodus 35:5
    orderIndex: 4
    osisId: Exod.35.5
    sblId: Exod 35:5
    shortName: Ex 35:5
    text: '"Separate apud vos donaria Domino". Omnis voluntarius et proni animi offerat
      ea Domino: aurum et argentum et aes,'
  - name: Exodus 35:6
    orderIndex: 5
    osisId: Exod.35.6
    sblId: Exod 35:6
    shortName: Ex 35:6
    text: hyacinthum et purpuram coccumque et byssum, pilos caprarum
  - name: Exodus 35:7
    orderIndex: 6
    osisId: Exod.35.7
    sblId: Exod 35:7
    shortName: Ex 35:7
    text: et pelles arietum rubricatas et pelles delphini, ligna acaciae
  - name: Exodus 35:8
    orderIndex: 7
    osisId: Exod.35.8
    sblId: Exod 35:8
    shortName: Ex 35:8
    text: et oleum ad luminaria concinnanda et aromata, ut conficiatur unguentum et
      thymiama suavissimum,
  - name: Exodus 35:9
    orderIndex: 8
    osisId: Exod.35.9
    sblId: Exod 35:9
    shortName: Ex 35:9
    text: lapides onychinos et gemmas ad ornatum ephod et pectoralis.
  - name: Exodus 35:10
    orderIndex: 9
    osisId: Exod.35.10
    sblId: Exod 35:10
    shortName: Ex 35:10
    text: Quisquis vestrum sapiens est, veniat et faciat, quod Dominus imperavit,
  - name: Exodus 35:11
    orderIndex: 10
    osisId: Exod.35.11
    sblId: Exod 35:11
    shortName: Ex 35:11
    text: habitaculum scilicet et tentorium eius atque operimentum, fibulas et tabulata
      cum vectibus, columnas et bases;
  - name: Exodus 35:12
    orderIndex: 11
    osisId: Exod.35.12
    sblId: Exod 35:12
    shortName: Ex 35:12
    text: arcam et vectes, propitiatorium et velum, quod ante illud oppanditur;
  - name: Exodus 35:13
    orderIndex: 12
    osisId: Exod.35.13
    sblId: Exod 35:13
    shortName: Ex 35:13
    text: mensam cum vectibus et vasis et propositionis panibus;
  - name: Exodus 35:14
    orderIndex: 13
    osisId: Exod.35.14
    sblId: Exod 35:14
    shortName: Ex 35:14
    text: candelabrum ad luminaria sustentanda, vasa illius et lucernas et oleum ad
      nutrimenta luminarium;
  - name: Exodus 35:15
    orderIndex: 14
    osisId: Exod.35.15
    sblId: Exod 35:15
    shortName: Ex 35:15
    text: altare thymiamatis et vectes et oleum unctionis et thymiama ex aromatibus;
      velum ad ostium habitaculi;
  - name: Exodus 35:16
    orderIndex: 15
    osisId: Exod.35.16
    sblId: Exod 35:16
    shortName: Ex 35:16
    text: altare holocausti et craticulam eius aeneam cum vectibus et vasis suis,
      labrum et basim eius;
  - name: Exodus 35:17
    orderIndex: 16
    osisId: Exod.35.17
    sblId: Exod 35:17
    shortName: Ex 35:17
    text: cortinas atrii cum columnis et basibus, velum in foribus atrii;
  - name: Exodus 35:18
    orderIndex: 17
    osisId: Exod.35.18
    sblId: Exod 35:18
    shortName: Ex 35:18
    text: paxillos habitaculi et atrii cum funiculis suis;
  - name: Exodus 35:19
    orderIndex: 18
    osisId: Exod.35.19
    sblId: Exod 35:19
    shortName: Ex 35:19
    text: vestimenta texta, quorum usus est in ministerio sanctuarii, vestes sanctas
      Aaron pontificis ac vestes filiorum eius, ut sacerdotio fungantur mihi ".
  - name: Exodus 35:20
    orderIndex: 19
    osisId: Exod.35.20
    sblId: Exod 35:20
    shortName: Ex 35:20
    text: Egressus est omnis coetus filiorum Israel de conspectu Moysi,
  - name: Exodus 35:21
    orderIndex: 20
    osisId: Exod.35.21
    sblId: Exod 35:21
    shortName: Ex 35:21
    text: et venit, quisquis erat mentis promptissimae, et attulit sponte sua donaria
      Domino ad faciendum opus tabernaculi conventus et quidquid ad cultum et ad vestes
      sanctas necessarium erat.
  - name: Exodus 35:22
    orderIndex: 21
    osisId: Exod.35.22
    sblId: Exod 35:22
    shortName: Ex 35:22
    text: Viri cum mulieribus, omnes voluntarii praebuerunt fibulas et inaures, anulos
      et dextralia; omne vas aureum in donaria Domini separatum est.
  - name: Exodus 35:23
    orderIndex: 22
    osisId: Exod.35.23
    sblId: Exod 35:23
    shortName: Ex 35:23
    text: Si quis habebat hyacinthum et purpuram coccumque, byssum et pilos caprarum,
      pelles arietum rubricatas et pelles delphini,
  - name: Exodus 35:24
    orderIndex: 23
    osisId: Exod.35.24
    sblId: Exod 35:24
    shortName: Ex 35:24
    text: argenti aerisque metalla, obtulerunt Domino lignaque acaciae in varios usus.
  - name: Exodus 35:25
    orderIndex: 24
    osisId: Exod.35.25
    sblId: Exod 35:25
    shortName: Ex 35:25
    text: Sed et mulieres eruditae dederunt, quae neverant, hyacinthum, purpuram et
      coccum ac byssum
  - name: Exodus 35:26
    orderIndex: 25
    osisId: Exod.35.26
    sblId: Exod 35:26
    shortName: Ex 35:26
    text: et pilos caprarum, sponte propria cuncta tribuentes.
  - name: Exodus 35:27
    orderIndex: 26
    osisId: Exod.35.27
    sblId: Exod 35:27
    shortName: Ex 35:27
    text: Principes vero obtulerunt lapides onychinos et gemmas ad ephod et pectorale
  - name: Exodus 35:28
    orderIndex: 27
    osisId: Exod.35.28
    sblId: Exod 35:28
    shortName: Ex 35:28
    text: aromataque et oleum ad luminaria concinnanda et ad praeparandum unguentum
      ac thymiama odoris suavissimi componendum.
  - name: Exodus 35:29
    orderIndex: 28
    osisId: Exod.35.29
    sblId: Exod 35:29
    shortName: Ex 35:29
    text: Omnes viri et mulieres mente prompta obtulerunt donaria, ut fierent opera,
      quae iusserat Dominus per manum Moysi. Cuncti filii Israel voluntaria Domino
      dedicaverunt.
  - name: Exodus 35:30
    orderIndex: 29
    osisId: Exod.35.30
    sblId: Exod 35:30
    shortName: Ex 35:30
    text: 'Dixitque Moyses ad filios Israel: " Ecce vocavit Dominus ex nomine Beseleel
      filium Uri filii Hur de tribu Iudae;'
  - name: Exodus 35:31
    orderIndex: 30
    osisId: Exod.35.31
    sblId: Exod 35:31
    shortName: Ex 35:31
    text: implevitque eum spiritu Dei, sapientia et intellegentia et scientia ad omne
      opus,
  - name: Exodus 35:32
    orderIndex: 31
    osisId: Exod.35.32
    sblId: Exod 35:32
    shortName: Ex 35:32
    text: ad excogitandum et faciendum opus in auro et argento et aere,
  - name: Exodus 35:33
    orderIndex: 32
    osisId: Exod.35.33
    sblId: Exod 35:33
    shortName: Ex 35:33
    text: ad scindendum et includendum gemmas et ad sculpendum ligna, quidquid fabre
      adinveniri potest.
  - name: Exodus 35:34
    orderIndex: 33
    osisId: Exod.35.34
    sblId: Exod 35:34
    shortName: Ex 35:34
    text: Dedit quoque in corde eius, ut alios doceret, ipsi et Ooliab filio Achisamech
      de tribu Dan.
  - name: Exodus 35:35
    orderIndex: 34
    osisId: Exod.35.35
    sblId: Exod 35:35
    shortName: Ex 35:35
    text: Ambos implevit sapientia, ut faciant opera fabri polymitarii ac plumarii
      de hyacintho ac purpura coccoque et bysso et textoris, facientes omne opus ac
      nova quaeque reperientes ".
  versesCount: 35
- name: Exodus 36
  orderIndex: 35
  osisId: Exod.36
  sblId: Exod 36
  shortName: Ex 36
  verses:
  - name: Exodus 36:1
    orderIndex: 0
    osisId: Exod.36.1
    sblId: Exod 36:1
    shortName: Ex 36:1
    text: Fecit ergo Beseleel et Ooliab et omnis vir sapiens, quibus dedit Dominus
      sapientiam et intellectum, ut scirent fabre operari, quae in usus sanctuarii
      necessaria sunt et quae praecepit Dominus.
  - name: Exodus 36:2
    orderIndex: 1
    osisId: Exod.36.2
    sblId: Exod 36:2
    shortName: Ex 36:2
    text: Cumque vocasset Moyses Beseleel et Ooliab et omnem eruditum virum, cui dederat
      Dominus sapientiam, omnes, qui sponte sua obtulerant se ad faciendum opus,
  - name: Exodus 36:3
    orderIndex: 2
    osisId: Exod.36.3
    sblId: Exod 36:3
    shortName: Ex 36:3
    text: acceperunt ab ipso universa donaria, quae attulerant filii Israel ad faciendum
      opus in cultum sanctuarii. Ipsi autem cotidie mane donaria ei offerebant.
  - name: Exodus 36:4
    orderIndex: 3
    osisId: Exod.36.4
    sblId: Exod 36:4
    shortName: Ex 36:4
    text: Unde omnes sapientes artifices venerunt singuli de opere suo pro sanctuario
  - name: Exodus 36:5
    orderIndex: 4
    osisId: Exod.36.5
    sblId: Exod 36:5
    shortName: Ex 36:5
    text: 'et dixerunt Moysi: " Plus offert populus quam necessarium est operi, quod
      Dominus iussit facere ".'
  - name: Exodus 36:6
    orderIndex: 5
    osisId: Exod.36.6
    sblId: Exod 36:6
    shortName: Ex 36:6
    text: 'Iussit ergo Moyses praeconis voce per castra clamari: " Nec vir nec mulier
      quidquam offerat ultra pro omni opere sanctuario ". Sicque cessatum est a muneribus
      offerendis,'
  - name: Exodus 36:7
    orderIndex: 6
    osisId: Exod.36.7
    sblId: Exod 36:7
    shortName: Ex 36:7
    text: eo quod oblata sufficerent et superabundarent.
  - name: Exodus 36:8
    orderIndex: 7
    osisId: Exod.36.8
    sblId: Exod 36:8
    shortName: Ex 36:8
    text: Feceruntque omnes corde sapientes inter artifices habitaculi cortinas decem
      de bysso retorta et hyacintho et purpura coccoque, cum cherubim intextis arte
      polymita;
  - name: Exodus 36:9
    orderIndex: 8
    osisId: Exod.36.9
    sblId: Exod 36:9
    shortName: Ex 36:9
    text: 'quarum una habebat in longitudine viginti octo cubitos et in latitudine
      quattuor: una mensura erat omnium cortinarum.'
  - name: Exodus 36:10
    orderIndex: 9
    osisId: Exod.36.10
    sblId: Exod 36:10
    shortName: Ex 36:10
    text: Coniunxitque cortinas quinque alteram alteri et alias quinque sibi invicem
      copulavit.
  - name: Exodus 36:11
    orderIndex: 10
    osisId: Exod.36.11
    sblId: Exod 36:11
    shortName: Ex 36:11
    text: Fecit et ansas hyacinthinas in ora cortinae unius in extremitate iuncturae
      et in ora cortinae extremae in iunctura altera similiter.
  - name: Exodus 36:12
    orderIndex: 11
    osisId: Exod.36.12
    sblId: Exod 36:12
    shortName: Ex 36:12
    text: Quinquagenas ansas fecit pro utraque cortina, ut contra se invicem venirent
      ansae et mutuo iungerentur.
  - name: Exodus 36:13
    orderIndex: 12
    osisId: Exod.36.13
    sblId: Exod 36:13
    shortName: Ex 36:13
    text: Unde et quinquaginta fudit fibulas aureas, quae morderent cortinarum ansas,
      et fieret unum habitaculum.
  - name: Exodus 36:14
    orderIndex: 13
    osisId: Exod.36.14
    sblId: Exod 36:14
    shortName: Ex 36:14
    text: Fecit et saga undecim de pilis caprarum pro tentorio super habitaculum;
  - name: Exodus 36:15
    orderIndex: 14
    osisId: Exod.36.15
    sblId: Exod 36:15
    shortName: Ex 36:15
    text: 'unum sagum in longitudine habebat cubitos triginta et in latitudine cubitos
      quattuor: unius mensurae erant omnia saga.'
  - name: Exodus 36:16
    orderIndex: 15
    osisId: Exod.36.16
    sblId: Exod 36:16
    shortName: Ex 36:16
    text: Quorum quinque iunxit seorsum et sex alia separatim.
  - name: Exodus 36:17
    orderIndex: 16
    osisId: Exod.36.17
    sblId: Exod 36:17
    shortName: Ex 36:17
    text: Fecitque ansas quinquaginta in ora sagi ultimi iuncturae unius et quinquaginta
      in ora sagi iuncturae alterius, ut sibi invicem iungerentur;
  - name: Exodus 36:18
    orderIndex: 17
    osisId: Exod.36.18
    sblId: Exod 36:18
    shortName: Ex 36:18
    text: et fecit fibulas aeneas quinquaginta, quibus necteretur tentorium, ut esset
      unum.
  - name: Exodus 36:19
    orderIndex: 18
    osisId: Exod.36.19
    sblId: Exod 36:19
    shortName: Ex 36:19
    text: Fecit et opertorium tentorio de pellibus arietum rubricatis aliudque desuper
      velamentum de pellibus delphini.
  - name: Exodus 36:20
    orderIndex: 19
    osisId: Exod.36.20
    sblId: Exod 36:20
    shortName: Ex 36:20
    text: Fecit et tabulas habitaculi de lignis acaciae stantes.
  - name: Exodus 36:21
    orderIndex: 20
    osisId: Exod.36.21
    sblId: Exod 36:21
    shortName: Ex 36:21
    text: Decem cubitorum erat longitudo tabulae unius, et unum ac semis cubitum latitudo
      retinebat.
  - name: Exodus 36:22
    orderIndex: 21
    osisId: Exod.36.22
    sblId: Exod 36:22
    shortName: Ex 36:22
    text: 'Bini pedes erant per singulas tabulas, ut altera alteri iungeretur: sic
      fecit in omnibus tabulis habitaculi.'
  - name: Exodus 36:23
    orderIndex: 22
    osisId: Exod.36.23
    sblId: Exod 36:23
    shortName: Ex 36:23
    text: E quibus viginti ad plagam meridianam erant contra austrum
  - name: Exodus 36:24
    orderIndex: 23
    osisId: Exod.36.24
    sblId: Exod 36:24
    shortName: Ex 36:24
    text: cum quadraginta basibus argenteis. Duae bases sub singulis tabulis ponebantur
      pro duabus pedibus.
  - name: Exodus 36:25
    orderIndex: 24
    osisId: Exod.36.25
    sblId: Exod 36:25
    shortName: Ex 36:25
    text: Ad plagam quoque habitaculi, quae respicit ad aquilonem, fecit viginti tabulas
  - name: Exodus 36:26
    orderIndex: 25
    osisId: Exod.36.26
    sblId: Exod 36:26
    shortName: Ex 36:26
    text: 'cum quadraginta basibus argenteis: duas bases per singulas tabulas.'
  - name: Exodus 36:27
    orderIndex: 26
    osisId: Exod.36.27
    sblId: Exod 36:27
    shortName: Ex 36:27
    text: Contra occidentem vero, id est ad eam partem habitaculi quae mare respicit,
      fecit sex tabulas
  - name: Exodus 36:28
    orderIndex: 27
    osisId: Exod.36.28
    sblId: Exod 36:28
    shortName: Ex 36:28
    text: et duas alias per singulos angulos habitaculi retro;
  - name: Exodus 36:29
    orderIndex: 28
    osisId: Exod.36.29
    sblId: Exod 36:29
    shortName: Ex 36:29
    text: quae gemellae erant a deorsum usque sursum in unam compaginem. Ita fecit
      duas tabulas in duobus angulis,
  - name: Exodus 36:30
    orderIndex: 29
    osisId: Exod.36.30
    sblId: Exod 36:30
    shortName: Ex 36:30
    text: 'ut octo essent simul tabulae et haberent bases argenteas sedecim: binas
      scilicet bases sub singulis tabulis.'
  - name: Exodus 36:31
    orderIndex: 30
    osisId: Exod.36.31
    sblId: Exod 36:31
    shortName: Ex 36:31
    text: Fecit et vectes de lignis acaciae quinque ad continendas tabulas unius lateris
      habitaculi
  - name: Exodus 36:32
    orderIndex: 31
    osisId: Exod.36.32
    sblId: Exod 36:32
    shortName: Ex 36:32
    text: et quinque alios ad alterius lateris coaptandas tabulas; et extra hos quinque
      alios vectes ad occidentalem plagam habitaculi contra mare.
  - name: Exodus 36:33
    orderIndex: 32
    osisId: Exod.36.33
    sblId: Exod 36:33
    shortName: Ex 36:33
    text: Fecit autem vectem medium, qui per medias tabulas ab una extremitate usque
      ad alteram perveniret.
  - name: Exodus 36:34
    orderIndex: 33
    osisId: Exod.36.34
    sblId: Exod 36:34
    shortName: Ex 36:34
    text: Ipsa autem tabulata deauravit. Et anulos eorum fecit aureos, per quos vectes
      induci possent; quos et ipsos laminis aureis operuit.
  - name: Exodus 36:35
    orderIndex: 34
    osisId: Exod.36.35
    sblId: Exod 36:35
    shortName: Ex 36:35
    text: Fecit et velum de hyacintho et purpura coccoque ac bysso retorta, opere
      polymitario, cum cherubim intextis;
  - name: Exodus 36:36
    orderIndex: 35
    osisId: Exod.36.36
    sblId: Exod 36:36
    shortName: Ex 36:36
    text: et quattuor columnas de lignis acaciae, quas cum uncis suis deauravit, fusis
      basibus earum argenteis.
  - name: Exodus 36:37
    orderIndex: 36
    osisId: Exod.36.37
    sblId: Exod 36:37
    shortName: Ex 36:37
    text: Fecit et velum in introitu tabernaculi ex hyacintho, purpura, cocco byssoque
      retorta opere plumarii;
  - name: Exodus 36:38
    orderIndex: 37
    osisId: Exod.36.38
    sblId: Exod 36:38
    shortName: Ex 36:38
    text: et columnas quinque cum uncis suis. Et operuit auro capita et anulos earum
      basesque earum fudit aeneas.
  versesCount: 38
- name: Exodus 37
  orderIndex: 36
  osisId: Exod.37
  sblId: Exod 37
  shortName: Ex 37
  verses:
  - name: Exodus 37:1
    orderIndex: 0
    osisId: Exod.37.1
    sblId: Exod 37:1
    shortName: Ex 37:1
    text: Fecit autem Beseleel et ar cam de lignis acaciae haben tem duos semis cubitos
      in longitudine et cubitum ac semissem in latitudine, altitudo quoque unius cubiti
      fuit et dimidii; vestivitque eam auro purissimo intus ac foris.
  - name: Exodus 37:2
    orderIndex: 1
    osisId: Exod.37.2
    sblId: Exod 37:2
    shortName: Ex 37:2
    text: Et fecit illi coronam auream per gyrum,
  - name: Exodus 37:3
    orderIndex: 2
    osisId: Exod.37.3
    sblId: Exod 37:3
    shortName: Ex 37:3
    text: conflans quattuor anulos aureos in quattuor pedibus eius; duos anulos in
      latere uno et duos in altero.
  - name: Exodus 37:4
    orderIndex: 3
    osisId: Exod.37.4
    sblId: Exod 37:4
    shortName: Ex 37:4
    text: Vectes quoque fecit de lignis acaciae, quos vestivit auro
  - name: Exodus 37:5
    orderIndex: 4
    osisId: Exod.37.5
    sblId: Exod 37:5
    shortName: Ex 37:5
    text: et quos misit in anulos, qui erant in lateribus arcae, ad portandum eam.
  - name: Exodus 37:6
    orderIndex: 5
    osisId: Exod.37.6
    sblId: Exod 37:6
    shortName: Ex 37:6
    text: 'Fecit et propitiatorium de auro mundissimo: duorum cubitorum et dimidii
      in longitudine et cubiti ac semis in latitudine.'
  - name: Exodus 37:7
    orderIndex: 6
    osisId: Exod.37.7
    sblId: Exod 37:7
    shortName: Ex 37:7
    text: 'Duos etiam cherubim ex auro ductili fecit ex utraque parte propitiatorii:'
  - name: Exodus 37:8
    orderIndex: 7
    osisId: Exod.37.8
    sblId: Exod 37:8
    shortName: Ex 37:8
    text: cherub unum ex summitate unius partis et cherub alterum ex summitate partis
      alterius; duos cherubim ex singulis summitatibus propitiatorii
  - name: Exodus 37:9
    orderIndex: 8
    osisId: Exod.37.9
    sblId: Exod 37:9
    shortName: Ex 37:9
    text: extendentes alas sursum et tegentes alis suis propitiatorium seque mutuo
      et illud respicientes.
  - name: Exodus 37:10
    orderIndex: 9
    osisId: Exod.37.10
    sblId: Exod 37:10
    shortName: Ex 37:10
    text: Fecit et mensam de lignis acaciae in longitudine duorum cubitorum et in
      latitudine unius cubiti, quae habebat in altitudine cubitum ac semissem;
  - name: Exodus 37:11
    orderIndex: 10
    osisId: Exod.37.11
    sblId: Exod 37:11
    shortName: Ex 37:11
    text: circumdeditque eam auro mundissimo et fecit illi coronam auream per gyrum.
  - name: Exodus 37:12
    orderIndex: 11
    osisId: Exod.37.12
    sblId: Exod 37:12
    shortName: Ex 37:12
    text: Fecit ei quoque limbum aureum quattuor digitorum per circuitum et super
      illum coronam auream.
  - name: Exodus 37:13
    orderIndex: 12
    osisId: Exod.37.13
    sblId: Exod 37:13
    shortName: Ex 37:13
    text: Fudit et quattuor circulos aureos, quos posuit in quattuor angulis per singulos
      pedes mensae
  - name: Exodus 37:14
    orderIndex: 13
    osisId: Exod.37.14
    sblId: Exod 37:14
    shortName: Ex 37:14
    text: iuxta limbum; misitque in eos vectes, ut possit mensa portari.
  - name: Exodus 37:15
    orderIndex: 14
    osisId: Exod.37.15
    sblId: Exod 37:15
    shortName: Ex 37:15
    text: Ipsos quoque vectes fecit de lignis acaciae et circumdedit eos auro;
  - name: Exodus 37:16
    orderIndex: 15
    osisId: Exod.37.16
    sblId: Exod 37:16
    shortName: Ex 37:16
    text: et vasa ad diversos usus mensae, acetabula, phialas et cyathos et crateras
      ex auro puro, in quibus offerenda sunt libamina.
  - name: Exodus 37:17
    orderIndex: 16
    osisId: Exod.37.17
    sblId: Exod 37:17
    shortName: Ex 37:17
    text: 'Fecit et candelabrum ductile de auro mundissimo, basim et hastile eius;
      scyphi sphaerulaeque ac flores unum cum ipso erant:'
  - name: Exodus 37:18
    orderIndex: 17
    osisId: Exod.37.18
    sblId: Exod 37:18
    shortName: Ex 37:18
    text: sex in utroque latere, tres calami ex parte una et tres ex altera;
  - name: Exodus 37:19
    orderIndex: 18
    osisId: Exod.37.19
    sblId: Exod 37:19
    shortName: Ex 37:19
    text: tres scyphi in nucis modum in calamo uno sphaerulaeque simul et flores et
      tres scyphi instar nucis in calamo altero sphaerulaeque simul et flores. Aequum
      erat opus sex calamorum, qui procedebant de hastili candelabri.
  - name: Exodus 37:20
    orderIndex: 19
    osisId: Exod.37.20
    sblId: Exod 37:20
    shortName: Ex 37:20
    text: In ipso autem hastili erant quattuor scyphi in nucis modum sphaerulaeque
      et flores;
  - name: Exodus 37:21
    orderIndex: 20
    osisId: Exod.37.21
    sblId: Exod 37:21
    shortName: Ex 37:21
    text: singulae sphaerulae sub binis calamis per loca tria, qui simul sex fiunt
      calami procedentes de hastili uno.
  - name: Exodus 37:22
    orderIndex: 21
    osisId: Exod.37.22
    sblId: Exod 37:22
    shortName: Ex 37:22
    text: Sphaerulae igitur et calami unum cum ipso erant, totum ductile ex auro purissimo.
  - name: Exodus 37:23
    orderIndex: 22
    osisId: Exod.37.23
    sblId: Exod 37:23
    shortName: Ex 37:23
    text: Fecit et lucernas septem cum emunctoriis suis et vasa, ubi emuncta condantur,
      de auro mundissimo.
  - name: Exodus 37:24
    orderIndex: 23
    osisId: Exod.37.24
    sblId: Exod 37:24
    shortName: Ex 37:24
    text: Talentum auri purissimi appendebat candelabrum cum omnibus vasis suis.
  - name: Exodus 37:25
    orderIndex: 24
    osisId: Exod.37.25
    sblId: Exod 37:25
    shortName: Ex 37:25
    text: Fecit et altare thymiamatis de lignis acaciae habens per quadrum singulos
      cubitos et in altitudine duos; e cuius angulis procedebant cornua.
  - name: Exodus 37:26
    orderIndex: 25
    osisId: Exod.37.26
    sblId: Exod 37:26
    shortName: Ex 37:26
    text: Vestivitque illud auro purissimo cum craticula ac parietibus et cornibus.
  - name: Exodus 37:27
    orderIndex: 26
    osisId: Exod.37.27
    sblId: Exod 37:27
    shortName: Ex 37:27
    text: Fecitque ei coronam aureolam per gyrum et binos anulos aureos sub corona
      in duobus lateribus, ut mittantur in eos vectes, et possit altare portari.
  - name: Exodus 37:28
    orderIndex: 27
    osisId: Exod.37.28
    sblId: Exod 37:28
    shortName: Ex 37:28
    text: Ipsos autem vectes fecit de lignis acaciae et operuit laminis aureis.
  - name: Exodus 37:29
    orderIndex: 28
    osisId: Exod.37.29
    sblId: Exod 37:29
    shortName: Ex 37:29
    text: Composuit et oleum ad sanctificationis unguentum et thymiama de aromatibus
      mundissimis opere pigmentarii.
  versesCount: 29
- name: Exodus 38
  orderIndex: 37
  osisId: Exod.38
  sblId: Exod 38
  shortName: Ex 38
  verses:
  - name: Exodus 38:1
    orderIndex: 0
    osisId: Exod.38.1
    sblId: Exod 38:1
    shortName: Ex 38:1
    text: Fecit et altare holocausti de lignis acaciae quinque cubi torum per quadrum
      et trium in altitudine,
  - name: Exodus 38:2
    orderIndex: 1
    osisId: Exod.38.2
    sblId: Exod 38:2
    shortName: Ex 38:2
    text: cuius cornua de angulis procedebant; operuitque illud laminis aeneis.
  - name: Exodus 38:3
    orderIndex: 2
    osisId: Exod.38.3
    sblId: Exod 38:3
    shortName: Ex 38:3
    text: 'Et in usus eius paravit ex aere vasa diversa: lebetes, vatilla et pateras,
      fuscinulas et ignium receptacula.'
  - name: Exodus 38:4
    orderIndex: 3
    osisId: Exod.38.4
    sblId: Exod 38:4
    shortName: Ex 38:4
    text: Craticulamque eius in modum retis fecit aeneam subter marginem altaris ab
      imo usque ad medium eius,
  - name: Exodus 38:5
    orderIndex: 4
    osisId: Exod.38.5
    sblId: Exod 38:5
    shortName: Ex 38:5
    text: fusis quattuor anulis per totidem craticulae summitates, ad immittendos
      vectes ad portandum.
  - name: Exodus 38:6
    orderIndex: 5
    osisId: Exod.38.6
    sblId: Exod 38:6
    shortName: Ex 38:6
    text: Quos et ipsos fecit de lignis acaciae et operuit laminis aeneis;
  - name: Exodus 38:7
    orderIndex: 6
    osisId: Exod.38.7
    sblId: Exod 38:7
    shortName: Ex 38:7
    text: induxitque in circulos, qui in lateribus altaris eminebant. Ipsum autem
      altare non erat solidum, sed cavum ex tabulis et intus vacuum.
  - name: Exodus 38:8
    orderIndex: 7
    osisId: Exod.38.8
    sblId: Exod 38:8
    shortName: Ex 38:8
    text: Fecit et labrum aeneum cum basi sua de speculis mulierum, quae excubabant
      in ostio tabernaculi conventus.
  - name: Exodus 38:9
    orderIndex: 8
    osisId: Exod.38.9
    sblId: Exod 38:9
    shortName: Ex 38:9
    text: Fecit et atrium, in cuius australi plaga erant tentoria de bysso retorta
      cubitorum centum;
  - name: Exodus 38:10
    orderIndex: 9
    osisId: Exod.38.10
    sblId: Exod 38:10
    shortName: Ex 38:10
    text: columnae aeneae viginti cum basibus suis; unci columnarum et anuli earum
      argentei.
  - name: Exodus 38:11
    orderIndex: 10
    osisId: Exod.38.11
    sblId: Exod 38:11
    shortName: Ex 38:11
    text: Aeque ad septentrionalem plagam tentoria, columnae basesque et unci anulique
      columnarum eiusdem mensurae et operis ac metalli erant.
  - name: Exodus 38:12
    orderIndex: 11
    osisId: Exod.38.12
    sblId: Exod 38:12
    shortName: Ex 38:12
    text: In ea vero plaga, quae ad occidentem respicit, fuerunt tentoria cubitorum
      quinquaginta, columnae decem cum basibus suis; et unci columnarum anulique earum
      argentei.
  - name: Exodus 38:13
    orderIndex: 12
    osisId: Exod.38.13
    sblId: Exod 38:13
    shortName: Ex 38:13
    text: Porro contra orientem quinquaginta cubitorum paravit tentoria,
  - name: Exodus 38:14
    orderIndex: 13
    osisId: Exod.38.14
    sblId: Exod 38:14
    shortName: Ex 38:14
    text: e quibus quindecim cubitos columnarum trium cum basibus suis unum tenebat
      latus;
  - name: Exodus 38:15
    orderIndex: 14
    osisId: Exod.38.15
    sblId: Exod 38:15
    shortName: Ex 38:15
    text: et in parte altera  quia inter utraque introitum tabernaculi fecit  quindecim
      aeque cubitorum erant tentoria columnaeque tres et bases totidem.
  - name: Exodus 38:16
    orderIndex: 15
    osisId: Exod.38.16
    sblId: Exod 38:16
    shortName: Ex 38:16
    text: Cuncta atrii tentoria in circuitu ex bysso retorta texuerat.
  - name: Exodus 38:17
    orderIndex: 16
    osisId: Exod.38.17
    sblId: Exod 38:17
    shortName: Ex 38:17
    text: Bases columnarum fuere aeneae, unci autem earum et anuli earum argentei
      et capita earum vestivit argento et omnes columnas atrii cinxit anulis argenteis.
  - name: Exodus 38:18
    orderIndex: 17
    osisId: Exod.38.18
    sblId: Exod 38:18
    shortName: Ex 38:18
    text: Et in introitu eius opere plumario fecit velum ex hyacintho, purpura, cocco
      ac bysso retorta; quod habebat viginti cubitos in longitudine, altitudo vero
      quinque cubitorum erat iuxta mensuram, quam cuncta atrii tentoria habebant.
  - name: Exodus 38:19
    orderIndex: 18
    osisId: Exod.38.19
    sblId: Exod 38:19
    shortName: Ex 38:19
    text: Columnae autem in ingressu fuere quattuor cum basibus aeneis, uncis argenteis;
      capitaque et anulos earum vestivit argento.
  - name: Exodus 38:20
    orderIndex: 19
    osisId: Exod.38.20
    sblId: Exod 38:20
    shortName: Ex 38:20
    text: Paxillos quoque habitaculi et atrii per gyrum fecit aeneos.
  - name: Exodus 38:21
    orderIndex: 20
    osisId: Exod.38.21
    sblId: Exod 38:21
    shortName: Ex 38:21
    text: Hic est census habitaculi, habitaculi testimonii, qui recensitus est iuxta
      praeceptum Moysi ministerio Levitarum per manum Ithamar filii Aaron sacerdotis.
  - name: Exodus 38:22
    orderIndex: 21
    osisId: Exod.38.22
    sblId: Exod 38:22
    shortName: Ex 38:22
    text: Beseleel filius Uri filii Hur de tribu Iudae fecit cuncta, quae praeceperat
      Dominus Moysi,
  - name: Exodus 38:23
    orderIndex: 22
    osisId: Exod.38.23
    sblId: Exod 38:23
    shortName: Ex 38:23
    text: iuncto sibi socio Ooliab filio Achisamech de tribu Dan fabro et polymitario
      atque plumario ex hyacintho, purpura, cocco et bysso.
  - name: Exodus 38:24
    orderIndex: 23
    osisId: Exod.38.24
    sblId: Exod 38:24
    shortName: Ex 38:24
    text: Omne aurum, quod expensum est in opere sanctuarii et quod oblatum est in
      donariis, viginti novem talentorum fuit et septingentorum triginta siclorum
      ad mensuram sicli sanctuarii.
  - name: Exodus 38:25
    orderIndex: 24
    osisId: Exod.38.25
    sblId: Exod 38:25
    shortName: Ex 38:25
    text: Argentum autem eorum, qui in congregatione recensiti sunt, centum talentorum
      fuit et mille septingentorum et septuaginta quinque siclorum ad mensuram sicli
      sanctuarii.
  - name: Exodus 38:26
    orderIndex: 25
    osisId: Exod.38.26
    sblId: Exod 38:26
    shortName: Ex 38:26
    text: Beca, id est dimidium sicli iuxta mensuram sicli sanctuarii, dedit quisquis
      transit ad censum a viginti annis et supra, de sescentis tribus milibus et quingentis
      quinquaginta armatorum.
  - name: Exodus 38:27
    orderIndex: 26
    osisId: Exod.38.27
    sblId: Exod 38:27
    shortName: Ex 38:27
    text: De talentis centum argenti conflatae sunt bases sanctuarii et veli, singulis
      talentis per bases singulas supputatis.
  - name: Exodus 38:28
    orderIndex: 27
    osisId: Exod.38.28
    sblId: Exod 38:28
    shortName: Ex 38:28
    text: De mille autem septingentis et septuaginta quinque siclis fecit uncos columnarum
      et vestivit capita earum et cinxit eas argento.
  - name: Exodus 38:29
    orderIndex: 28
    osisId: Exod.38.29
    sblId: Exod 38:29
    shortName: Ex 38:29
    text: Aeris quoque oblata sunt septuaginta talenta et duo milia et quadringenti
      sicli,
  - name: Exodus 38:30
    orderIndex: 29
    osisId: Exod.38.30
    sblId: Exod 38:30
    shortName: Ex 38:30
    text: ex quibus fecit bases in introitu tabernaculi conventus et altare aeneum
      cum craticula sua omniaque vasa, quae ad usum eius pertinent,
  - name: Exodus 38:31
    orderIndex: 30
    osisId: Exod.38.31
    sblId: Exod 38:31
    shortName: Ex 38:31
    text: et bases atrii tam in circuitu quam in ingressu eius et omnes paxillos habitaculi
      atque atrii per gyrum.
  versesCount: 31
- name: Exodus 39
  orderIndex: 38
  osisId: Exod.39
  sblId: Exod 39
  shortName: Ex 39
  verses:
  - name: Exodus 39:1
    orderIndex: 0
    osisId: Exod.39.1
    sblId: Exod 39:1
    shortName: Ex 39:1
    text: De hyacintho vero et purpura, cocco ac bysso fecerunt vestes textas pro
      ministerio sanctuarii. Et fecerunt vestes sacras Aaron, sicut praecepit Dominus
      Moysi.
  - name: Exodus 39:2
    orderIndex: 1
    osisId: Exod.39.2
    sblId: Exod 39:2
    shortName: Ex 39:2
    text: Fecerunt igitur ephod de auro, hyacintho et purpura coccoque et bysso retorta
  - name: Exodus 39:3
    orderIndex: 2
    osisId: Exod.39.3
    sblId: Exod 39:3
    shortName: Ex 39:3
    text: opere polymitario tundentes bratteas aureas et extenuantes in fila, ut possent
      torqueri cum priorum colorum subtegmine.
  - name: Exodus 39:4
    orderIndex: 3
    osisId: Exod.39.4
    sblId: Exod 39:4
    shortName: Ex 39:4
    text: Fasciasque umerales fecerunt ei, cum quibus in utroque latere summitatum
      suarum copulabatur,
  - name: Exodus 39:5
    orderIndex: 4
    osisId: Exod.39.5
    sblId: Exod 39:5
    shortName: Ex 39:5
    text: et balteum, quo constringebatur ephod, eiusdem operis et unum cum eo ex
      auro, et hyacintho et purpura coccoque et bysso retorta, sicut praeceperat Dominus
      Moysi.
  - name: Exodus 39:6
    orderIndex: 5
    osisId: Exod.39.6
    sblId: Exod 39:6
    shortName: Ex 39:6
    text: Paraverunt et duos lapides onychinos, inclusos texturis aureis et sculptos
      arte gemmaria nominibus filiorum Israel;
  - name: Exodus 39:7
    orderIndex: 6
    osisId: Exod.39.7
    sblId: Exod 39:7
    shortName: Ex 39:7
    text: posueruntque eos in fasciis umeralibus ephod, lapides memorialis filiorum
      Israel, sicut praeceperat Dominus Moysi.
  - name: Exodus 39:8
    orderIndex: 7
    osisId: Exod.39.8
    sblId: Exod 39:8
    shortName: Ex 39:8
    text: Fecerunt et pectorale opere polymito iuxta opus ephod ex auro, hyacintho,
      purpura coccoque et bysso retorta,
  - name: Exodus 39:9
    orderIndex: 8
    osisId: Exod.39.9
    sblId: Exod 39:9
    shortName: Ex 39:9
    text: quadrangulum duplex mensurae palmi.
  - name: Exodus 39:10
    orderIndex: 9
    osisId: Exod.39.10
    sblId: Exod 39:10
    shortName: Ex 39:10
    text: 'Et posuerunt in eo gemmarum ordines quattuor: in primo versu erat sardius,
      topazius, smaragdus;'
  - name: Exodus 39:11
    orderIndex: 10
    osisId: Exod.39.11
    sblId: Exod 39:11
    shortName: Ex 39:11
    text: in secundo carbunculus, sapphirus et iaspis;
  - name: Exodus 39:12
    orderIndex: 11
    osisId: Exod.39.12
    sblId: Exod 39:12
    shortName: Ex 39:12
    text: in tertio hyacinthus, achates et amethystus;
  - name: Exodus 39:13
    orderIndex: 12
    osisId: Exod.39.13
    sblId: Exod 39:13
    shortName: Ex 39:13
    text: 'in quarto chrysolithus, onychinus et beryllus: inclusi textura aurea per
      ordines suos.'
  - name: Exodus 39:14
    orderIndex: 13
    osisId: Exod.39.14
    sblId: Exod 39:14
    shortName: Ex 39:14
    text: Ipsique lapides duodecim sculpti erant nominibus duodecim tribuum Israel,
      singuli per nomina singulorum.
  - name: Exodus 39:15
    orderIndex: 14
    osisId: Exod.39.15
    sblId: Exod 39:15
    shortName: Ex 39:15
    text: Fecerunt in pectorali catenulas quasi funiculos opus tortile de auro purissimo
  - name: Exodus 39:16
    orderIndex: 15
    osisId: Exod.39.16
    sblId: Exod 39:16
    shortName: Ex 39:16
    text: et duos margines aureos totidemque anulos aureos. Porro duos anulos posuerunt
      in utraque summitate pectoralis;
  - name: Exodus 39:17
    orderIndex: 16
    osisId: Exod.39.17
    sblId: Exod 39:17
    shortName: Ex 39:17
    text: duos funiculos aureos inseruerunt anulis, qui in pectoralis angulis eminebant.
  - name: Exodus 39:18
    orderIndex: 17
    osisId: Exod.39.18
    sblId: Exod 39:18
    shortName: Ex 39:18
    text: Duas summitates amborum funiculorum colligaverunt duobus marginibus in fasciis
      umeralibus ephod in parte eius anteriore.
  - name: Exodus 39:19
    orderIndex: 18
    osisId: Exod.39.19
    sblId: Exod 39:19
    shortName: Ex 39:19
    text: Et fecerunt duos anulos aureos et posuerunt super duas summitates pectoralis
      in eius margine interiore contra ephod, sicut praecepit Dominus Moysi.
  - name: Exodus 39:20
    orderIndex: 19
    osisId: Exod.39.20
    sblId: Exod 39:20
    shortName: Ex 39:20
    text: Feceruntque duos anulos aureos, quos posuerunt in duabus fasciis umeralibus
      ephod deorsum in latere eius anteriore secus iuncturam eius super balteum ephod.
  - name: Exodus 39:21
    orderIndex: 20
    osisId: Exod.39.21
    sblId: Exod 39:21
    shortName: Ex 39:21
    text: Et strinxerunt pectorale anulis eius ad anulos ephod vitta hyacinthina,
      ut esset super balteum ephod, ne amoveretur ab ephod, sicut praecepit Dominus
      Moysi.
  - name: Exodus 39:22
    orderIndex: 21
    osisId: Exod.39.22
    sblId: Exod 39:22
    shortName: Ex 39:22
    text: Fecerunt quoque pallium ephod opere textili totum hyacinthinum
  - name: Exodus 39:23
    orderIndex: 22
    osisId: Exod.39.23
    sblId: Exod 39:23
    shortName: Ex 39:23
    text: et capitium in medio eius supra oramque per gyrum sicut in capitio loricae;
  - name: Exodus 39:24
    orderIndex: 23
    osisId: Exod.39.24
    sblId: Exod 39:24
    shortName: Ex 39:24
    text: deorsum autem ad pedes mala punica ex hyacintho, purpura, cocco ac bysso
      retorta
  - name: Exodus 39:25
    orderIndex: 24
    osisId: Exod.39.25
    sblId: Exod 39:25
    shortName: Ex 39:25
    text: et tintinnabula de auro purissimo, quae posuerunt inter malogranata in inferiore
      parte pallii per gyrum,
  - name: Exodus 39:26
    orderIndex: 25
    osisId: Exod.39.26
    sblId: Exod 39:26
    shortName: Ex 39:26
    text: ut sit tintinnabulum inter singula mala punica, quibus ornatus incedebat
      pontifex, quando ministerio fungebatur, sicut praeceperat Dominus Moysi.
  - name: Exodus 39:27
    orderIndex: 26
    osisId: Exod.39.27
    sblId: Exod 39:27
    shortName: Ex 39:27
    text: Fecerunt et tunicas byssinas opere textili Aaron et filiis eius
  - name: Exodus 39:28
    orderIndex: 27
    osisId: Exod.39.28
    sblId: Exod 39:28
    shortName: Ex 39:28
    text: et tiaram et ornatum mitrarum ex bysso, feminalia quoque linea ex bysso
      retorta,
  - name: Exodus 39:29
    orderIndex: 28
    osisId: Exod.39.29
    sblId: Exod 39:29
    shortName: Ex 39:29
    text: cingulum vero de bysso retorta, hyacintho, purpura ac cocco, arte plumaria,
      sicut praeceperat Dominus Moysi.
  - name: Exodus 39:30
    orderIndex: 29
    osisId: Exod.39.30
    sblId: Exod 39:30
    shortName: Ex 39:30
    text: 'Fecerunt et laminam diadema sanctitatis de auro purissimo; scripseruntque
      in ea opere caelatoris: " Sanctum Domino ";'
  - name: Exodus 39:31
    orderIndex: 30
    osisId: Exod.39.31
    sblId: Exod 39:31
    shortName: Ex 39:31
    text: et strinxerunt eam desuper cum tiara vitta hyacinthina, sicut praeceperat
      Dominus Moysi.
  - name: Exodus 39:32
    orderIndex: 31
    osisId: Exod.39.32
    sblId: Exod 39:32
    shortName: Ex 39:32
    text: 'Perfectum est igitur omne opus habitaculi et tabernaculi conventus; feceruntque
      filii Israel cuncta, quae praeceperat Dominus Moysi: sic fecerunt.'
  - name: Exodus 39:33
    orderIndex: 32
    osisId: Exod.39.33
    sblId: Exod 39:33
    shortName: Ex 39:33
    text: Et obtulerunt habitaculum et tabernaculum et universam supellectilem, fibulas,
      tabulas, vectes, columnas ac bases,
  - name: Exodus 39:34
    orderIndex: 33
    osisId: Exod.39.34
    sblId: Exod 39:34
    shortName: Ex 39:34
    text: opertorium de pellibus arietum rubricatis et operimentum de pellibus delphini,
      velum,
  - name: Exodus 39:35
    orderIndex: 34
    osisId: Exod.39.35
    sblId: Exod 39:35
    shortName: Ex 39:35
    text: arcam testimonii, vectes, propitiatorium,
  - name: Exodus 39:36
    orderIndex: 35
    osisId: Exod.39.36
    sblId: Exod 39:36
    shortName: Ex 39:36
    text: mensam cum vasis suis et propositionis panibus,
  - name: Exodus 39:37
    orderIndex: 36
    osisId: Exod.39.37
    sblId: Exod 39:37
    shortName: Ex 39:37
    text: candelabrum ex auro puro, lucernas in ordine earum et utensilia earum cum
      oleo candelabri,
  - name: Exodus 39:38
    orderIndex: 37
    osisId: Exod.39.38
    sblId: Exod 39:38
    shortName: Ex 39:38
    text: altare aureum et unguentum et thymiama ex aromatibus et velum in introitu
      tabernaculi,
  - name: Exodus 39:39
    orderIndex: 38
    osisId: Exod.39.39
    sblId: Exod 39:39
    shortName: Ex 39:39
    text: altare aeneum, craticulam aeneam, vectes et vasa eius omnia, labrum cum
      basi sua,
  - name: Exodus 39:40
    orderIndex: 39
    osisId: Exod.39.40
    sblId: Exod 39:40
    shortName: Ex 39:40
    text: tentoria atrii et columnas cum basibus suis, velum in introitu atrii funiculosque
      illius et paxillos. Nihil ex vasis defuit, quae in ministerium habitaculi in
      tabernaculo conventus iussa sunt fieri.
  - name: Exodus 39:41
    orderIndex: 40
    osisId: Exod.39.41
    sblId: Exod 39:41
    shortName: Ex 39:41
    text: Vestes quoque textas, quibus sacerdotes utuntur in sanctuario, et vestes
      sacras Aaron sacerdotis et vestes filiorum eius
  - name: Exodus 39:42
    orderIndex: 41
    osisId: Exod.39.42
    sblId: Exod 39:42
    shortName: Ex 39:42
    text: obtulerunt filii Israel, sicut praeceperat Dominus Moysi.
  - name: Exodus 39:43
    orderIndex: 42
    osisId: Exod.39.43
    sblId: Exod 39:43
    shortName: Ex 39:43
    text: Quae postquam Moyses cuncta vidit completa, benedixit eis.
  versesCount: 43
- name: Exodus 40
  orderIndex: 39
  osisId: Exod.40
  sblId: Exod 40
  shortName: Ex 40
  verses:
  - name: Exodus 40:1
    orderIndex: 0
    osisId: Exod.40.1
    sblId: Exod 40:1
    shortName: Ex 40:1
    text: 'Locutusque est Dominus ad Moysen dicens:'
  - name: Exodus 40:2
    orderIndex: 1
    osisId: Exod.40.2
    sblId: Exod 40:2
    shortName: Ex 40:2
    text: '" Mense pri mo, die prima mensis eriges habitaculum, tabernaculum conventus,'
  - name: Exodus 40:3
    orderIndex: 2
    osisId: Exod.40.3
    sblId: Exod 40:3
    shortName: Ex 40:3
    text: et pones in eo arcam testimonii, abscondes illam velo;
  - name: Exodus 40:4
    orderIndex: 3
    osisId: Exod.40.4
    sblId: Exod 40:4
    shortName: Ex 40:4
    text: et, illata mensa, pones super eam, quae rite praecepta sunt. Candelabrum
      stabit cum lucernis suis
  - name: Exodus 40:5
    orderIndex: 4
    osisId: Exod.40.5
    sblId: Exod 40:5
    shortName: Ex 40:5
    text: et altare aureum, in quo adoletur incensum, coram arca testimonii. Velum
      in introitu habitaculi pones,
  - name: Exodus 40:6
    orderIndex: 5
    osisId: Exod.40.6
    sblId: Exod 40:6
    shortName: Ex 40:6
    text: et ante tabernaculum conventus altare holocausti,
  - name: Exodus 40:7
    orderIndex: 6
    osisId: Exod.40.7
    sblId: Exod 40:7
    shortName: Ex 40:7
    text: et labrum inter altare et tabernaculum conventus et implebis illud aqua.
  - name: Exodus 40:8
    orderIndex: 7
    osisId: Exod.40.8
    sblId: Exod 40:8
    shortName: Ex 40:8
    text: Circumdabisque atrium tentoriis et pones velum in porta eius.
  - name: Exodus 40:9
    orderIndex: 8
    osisId: Exod.40.9
    sblId: Exod 40:9
    shortName: Ex 40:9
    text: Et, assumpto unctionis oleo, unges habitaculum et omnia, quae in eo sunt,
      et consecrabis illud cum vasis suis, et erit sanctum.
  - name: Exodus 40:10
    orderIndex: 9
    osisId: Exod.40.10
    sblId: Exod 40:10
    shortName: Ex 40:10
    text: Unges quoque altare holocausti et omnia vasa eius et consecrabis altare,
      et erit sanctum sanctorum.
  - name: Exodus 40:11
    orderIndex: 10
    osisId: Exod.40.11
    sblId: Exod 40:11
    shortName: Ex 40:11
    text: Et unges labrum cum basi sua et consecrabis illud.
  - name: Exodus 40:12
    orderIndex: 11
    osisId: Exod.40.12
    sblId: Exod 40:12
    shortName: Ex 40:12
    text: Applicabisque Aaron et filios eius ad fores tabernaculi conventus; et lotos
      aqua
  - name: Exodus 40:13
    orderIndex: 12
    osisId: Exod.40.13
    sblId: Exod 40:13
    shortName: Ex 40:13
    text: indues Aaron sanctis vestibus, unges et consecrabis eum, ut mihi sacerdotio
      fungatur;
  - name: Exodus 40:14
    orderIndex: 13
    osisId: Exod.40.14
    sblId: Exod 40:14
    shortName: Ex 40:14
    text: filios eius applicabis et vesties eos tunicis
  - name: Exodus 40:15
    orderIndex: 14
    osisId: Exod.40.15
    sblId: Exod 40:15
    shortName: Ex 40:15
    text: et unges eos, sicut unxisti patrem eorum, ut mihi sacerdotio fungantur,
      et unctio eorum erit eis in sacerdotium sempiternum in generationibus eorum
      ".
  - name: Exodus 40:16
    orderIndex: 15
    osisId: Exod.40.16
    sblId: Exod 40:16
    shortName: Ex 40:16
    text: 'Fecitque Moyses omnia, quae praeceperat ei Dominus: sic fecit.'
  - name: Exodus 40:17
    orderIndex: 16
    osisId: Exod.40.17
    sblId: Exod 40:17
    shortName: Ex 40:17
    text: Igitur mense primo anni secundi, prima die mensis collocatum est habitaculum.
  - name: Exodus 40:18
    orderIndex: 17
    osisId: Exod.40.18
    sblId: Exod 40:18
    shortName: Ex 40:18
    text: Erexitque Moyses illud et posuit bases ac tabulas et vectes statuitque columnas
  - name: Exodus 40:19
    orderIndex: 18
    osisId: Exod.40.19
    sblId: Exod 40:19
    shortName: Ex 40:19
    text: et expandit tentorium super habitaculum, imposito desuper operimento, sicut
      Dominus imperaverat Moysi.
  - name: Exodus 40:20
    orderIndex: 19
    osisId: Exod.40.20
    sblId: Exod 40:20
    shortName: Ex 40:20
    text: Sumpsit et posuit testimonium in arca et, subditis infra vectibus, posuit
      propitiatorium desuper.
  - name: Exodus 40:21
    orderIndex: 20
    osisId: Exod.40.21
    sblId: Exod 40:21
    shortName: Ex 40:21
    text: Cumque intulisset arcam in habitaculum, appendit ante eam velum, sicut iusserat
      Dominus Moysi.
  - name: Exodus 40:22
    orderIndex: 21
    osisId: Exod.40.22
    sblId: Exod 40:22
    shortName: Ex 40:22
    text: Posuit et mensam in tabernaculo conventus ad plagam septentrionalem extra
      velum,
  - name: Exodus 40:23
    orderIndex: 22
    osisId: Exod.40.23
    sblId: Exod 40:23
    shortName: Ex 40:23
    text: ordinatis coram propositionis panibus, sicut praeceperat Dominus Moysi.
  - name: Exodus 40:24
    orderIndex: 23
    osisId: Exod.40.24
    sblId: Exod 40:24
    shortName: Ex 40:24
    text: Posuit et candelabrum in tabernaculo conventus e regione mensae in parte
      australi,
  - name: Exodus 40:25
    orderIndex: 24
    osisId: Exod.40.25
    sblId: Exod 40:25
    shortName: Ex 40:25
    text: locatis per ordinem lucernis, sicut praeceperat Dominus Moysi.
  - name: Exodus 40:26
    orderIndex: 25
    osisId: Exod.40.26
    sblId: Exod 40:26
    shortName: Ex 40:26
    text: Posuit et altare aureum in tabernaculo conventus coram propitiatorio
  - name: Exodus 40:27
    orderIndex: 26
    osisId: Exod.40.27
    sblId: Exod 40:27
    shortName: Ex 40:27
    text: et adolevit super eo incensum aromatum, sicut iusserat Dominus Moysi.
  - name: Exodus 40:28
    orderIndex: 27
    osisId: Exod.40.28
    sblId: Exod 40:28
    shortName: Ex 40:28
    text: Posuit et velum in introitu habitaculi
  - name: Exodus 40:29
    orderIndex: 28
    osisId: Exod.40.29
    sblId: Exod 40:29
    shortName: Ex 40:29
    text: et altare holocausti in vestibulo habitaculi, tabernaculi conventus, offerens
      in eo holocaustum et sacrificium, sicut Dominus imperaverat Moysi.
  - name: Exodus 40:30
    orderIndex: 29
    osisId: Exod.40.30
    sblId: Exod 40:30
    shortName: Ex 40:30
    text: Labrum quoque statuit inter tabernaculum conventus et altare implens illud
      aqua;
  - name: Exodus 40:31
    orderIndex: 30
    osisId: Exod.40.31
    sblId: Exod 40:31
    shortName: Ex 40:31
    text: laveruntque Moyses et Aaron ac filii eius manus suas et pedes,
  - name: Exodus 40:32
    orderIndex: 31
    osisId: Exod.40.32
    sblId: Exod 40:32
    shortName: Ex 40:32
    text: cum ingrederentur tabernaculum conventus et accederent ad altare, sicut
      praeceperat Dominus Moysi.
  - name: Exodus 40:33
    orderIndex: 32
    osisId: Exod.40.33
    sblId: Exod 40:33
    shortName: Ex 40:33
    text: Erexit et atrium per gyrum habitaculi et altaris, ducto in introitu eius
      velo. Sic complevit opus.
  - name: Exodus 40:34
    orderIndex: 33
    osisId: Exod.40.34
    sblId: Exod 40:34
    shortName: Ex 40:34
    text: Et operuit nubes tabernaculum conventus, et gloria Domini implevit habitaculum.
  - name: Exodus 40:35
    orderIndex: 34
    osisId: Exod.40.35
    sblId: Exod 40:35
    shortName: Ex 40:35
    text: Nec poterat Moyses ingredi tabernaculum conventus, quia habitavit nubes
      super illud, et gloria Domini replevit habitaculum.
  - name: Exodus 40:36
    orderIndex: 35
    osisId: Exod.40.36
    sblId: Exod 40:36
    shortName: Ex 40:36
    text: Si quando nubes de tabernaculo ascendebat, proficiscebantur filii Israel
      in omnibus stationibus suis;
  - name: Exodus 40:37
    orderIndex: 36
    osisId: Exod.40.37
    sblId: Exod 40:37
    shortName: Ex 40:37
    text: si autem non ascendebat nubes, non proficiscebantur usque in diem, quo levabatur.
  - name: Exodus 40:38
    orderIndex: 37
    osisId: Exod.40.38
    sblId: Exod 40:38
    shortName: Ex 40:38
    text: Nubes quippe Domini incubabat per diem habitaculo, et ignis in nocte, ante
      oculos universae domus Israel per cunctas mansiones suas." "
  versesCount: 38
chaptersCount: 40
name: Exodus
