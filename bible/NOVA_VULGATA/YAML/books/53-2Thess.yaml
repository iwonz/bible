chapters:
- name: Epistula II ad Thessalonicenses 1
  orderIndex: 0
  osisId: 2Thess.1
  sblId: 2Thess 1
  shortName: 2 Th 1
  verses:
  - name: Epistula II ad Thessalonicenses 1:1
    orderIndex: 0
    osisId: 2Thess.1.1
    sblId: 2Thess 1:1
    shortName: 2 Th 1:1
    text: 'Paulus et Silvanus et Timo theus ecclesiae Thessalonicen sium in Deo Patre
      nostro et Domino Iesu Christo:'
  - name: Epistula II ad Thessalonicenses 1:2
    orderIndex: 1
    osisId: 2Thess.1.2
    sblId: 2Thess 1:2
    shortName: 2 Th 1:2
    text: gratia vobis et pax a Deo Patre nostro et Domino Iesu Christo.
  - name: Epistula II ad Thessalonicenses 1:3
    orderIndex: 2
    osisId: 2Thess.1.3
    sblId: 2Thess 1:3
    shortName: 2 Th 1:3
    text: Gratias agere debemus Deo semper pro vobis, fratres, sicut dignum est, quoniam
      supercrescit fides vestra, et abundat caritas uniuscuiusque omnium vestrum in
      invicem,
  - name: Epistula II ad Thessalonicenses 1:4
    orderIndex: 3
    osisId: 2Thess.1.4
    sblId: 2Thess 1:4
    shortName: 2 Th 1:4
    text: ita ut et nos ipsi in vobis gloriemur in ecclesiis Dei pro patientia vestra
      et fide in omnibus persecutionibus vestris et tribulationibus, quas sustinetis,
  - name: Epistula II ad Thessalonicenses 1:5
    orderIndex: 4
    osisId: 2Thess.1.5
    sblId: 2Thess 1:5
    shortName: 2 Th 1:5
    text: indicium iusti iudicii Dei, ut digni habeamini regno Dei, pro quo et patimini;
  - name: Epistula II ad Thessalonicenses 1:6
    orderIndex: 5
    osisId: 2Thess.1.6
    sblId: 2Thess 1:6
    shortName: 2 Th 1:6
    text: si quidem iustum est apud Deum retribuere tribulationem his, qui vos tribulant,
  - name: Epistula II ad Thessalonicenses 1:7
    orderIndex: 6
    osisId: 2Thess.1.7
    sblId: 2Thess 1:7
    shortName: 2 Th 1:7
    text: et vobis, qui tribulamini, requiem nobiscum in revelatione Domini Iesu de
      caelo cum angelis virtutis eius,
  - name: Epistula II ad Thessalonicenses 1:8
    orderIndex: 7
    osisId: 2Thess.1.8
    sblId: 2Thess 1:8
    shortName: 2 Th 1:8
    text: in igne flammae, dantis vindictam his, qui non noverunt Deum et qui non
      oboediunt evangelio Domini nostri Iesu;
  - name: Epistula II ad Thessalonicenses 1:9
    orderIndex: 8
    osisId: 2Thess.1.9
    sblId: 2Thess 1:9
    shortName: 2 Th 1:9
    text: qui poenas dabunt interitu aeterno a facie Domini et a gloria virtutis eius,
  - name: Epistula II ad Thessalonicenses 1:10
    orderIndex: 9
    osisId: 2Thess.1.10
    sblId: 2Thess 1:10
    shortName: 2 Th 1:10
    text: cum venerit glorificari in sanctis suis et admirabilis fieri in omnibus,
      qui crediderunt; quia creditum est testimonium nostrum super vos in die illo.
  - name: Epistula II ad Thessalonicenses 1:11
    orderIndex: 10
    osisId: 2Thess.1.11
    sblId: 2Thess 1:11
    shortName: 2 Th 1:11
    text: Ad quod etiam oramus semper pro vobis, ut dignetur vos vocatione sua Deus
      noster et impleat omnem voluntatem bonitatis et opus fidei in virtute;
  - name: Epistula II ad Thessalonicenses 1:12
    orderIndex: 11
    osisId: 2Thess.1.12
    sblId: 2Thess 1:12
    shortName: 2 Th 1:12
    text: ut glorificetur nomen Domini nostri Iesu Christi in vobis, et vos in illo,
      secundum gratiam Dei nostri et Domini Iesu Christi.
  versesCount: 12
- name: Epistula II ad Thessalonicenses 2
  orderIndex: 1
  osisId: 2Thess.2
  sblId: 2Thess 2
  shortName: 2 Th 2
  verses:
  - name: Epistula II ad Thessalonicenses 2:1
    orderIndex: 0
    osisId: 2Thess.2.1
    sblId: 2Thess 2:1
    shortName: 2 Th 2:1
    text: Rogamus autem vos, fratres, circa adventum Domini nostri Iesu Christi et
      nostram congregationem in ipsum,
  - name: Epistula II ad Thessalonicenses 2:2
    orderIndex: 1
    osisId: 2Thess.2.2
    sblId: 2Thess 2:2
    shortName: 2 Th 2:2
    text: ut non cito moveamini a sensu neque terreamini, neque per spiritum neque
      per verbum neque per epistulam tamquam per nos, quasi instet dies Domini.
  - name: Epistula II ad Thessalonicenses 2:3
    orderIndex: 2
    osisId: 2Thess.2.3
    sblId: 2Thess 2:3
    shortName: 2 Th 2:3
    text: Ne quis vos seducat ullo modo; quoniam, nisi venerit discessio primum, et
      revelatus fuerit homo iniquitatis, filius perditionis,
  - name: Epistula II ad Thessalonicenses 2:4
    orderIndex: 3
    osisId: 2Thess.2.4
    sblId: 2Thess 2:4
    shortName: 2 Th 2:4
    text: qui adversatur et extollitur supra omne, quod dicitur Deus aut quod colitur,
      ita ut in templo Dei sedeat, ostendens se quia sit Deus.
  - name: Epistula II ad Thessalonicenses 2:5
    orderIndex: 4
    osisId: 2Thess.2.5
    sblId: 2Thess 2:5
    shortName: 2 Th 2:5
    text: Non retinetis quod, cum adhuc essem apud vos, haec dicebam vobis?
  - name: Epistula II ad Thessalonicenses 2:6
    orderIndex: 5
    osisId: 2Thess.2.6
    sblId: 2Thess 2:6
    shortName: 2 Th 2:6
    text: Et nunc quid detineat scitis, ut ipse reveletur in suo tempore.
  - name: Epistula II ad Thessalonicenses 2:7
    orderIndex: 6
    osisId: 2Thess.2.7
    sblId: 2Thess 2:7
    shortName: 2 Th 2:7
    text: Nam mysterium iam operatur iniquitatis; tantum qui tenet nunc, donec de
      medio fiat.
  - name: Epistula II ad Thessalonicenses 2:8
    orderIndex: 7
    osisId: 2Thess.2.8
    sblId: 2Thess 2:8
    shortName: 2 Th 2:8
    text: Et tunc revelabitur ille iniquus, quem Dominus Iesus interficiet spiritu
      oris sui et destruet illustratione adventus sui,
  - name: Epistula II ad Thessalonicenses 2:9
    orderIndex: 8
    osisId: 2Thess.2.9
    sblId: 2Thess 2:9
    shortName: 2 Th 2:9
    text: eum, cuius est adventus secundum operationem Satanae in omni virtute et
      signis et prodigiis mendacibus
  - name: Epistula II ad Thessalonicenses 2:10
    orderIndex: 9
    osisId: 2Thess.2.10
    sblId: 2Thess 2:10
    shortName: 2 Th 2:10
    text: et in omni seductione iniquitatis his, qui pereunt, eo quod caritatem veritatis
      non receperunt, ut salvi fierent.
  - name: Epistula II ad Thessalonicenses 2:11
    orderIndex: 10
    osisId: 2Thess.2.11
    sblId: 2Thess 2:11
    shortName: 2 Th 2:11
    text: Et ideo mittit illis Deus operationem erroris, ut credant mendacio,
  - name: Epistula II ad Thessalonicenses 2:12
    orderIndex: 11
    osisId: 2Thess.2.12
    sblId: 2Thess 2:12
    shortName: 2 Th 2:12
    text: ut iudicentur omnes, qui non crediderunt veritati, sed consenserunt iniquitati.
  - name: Epistula II ad Thessalonicenses 2:13
    orderIndex: 12
    osisId: 2Thess.2.13
    sblId: 2Thess 2:13
    shortName: 2 Th 2:13
    text: Nos autem debemus gratias agere Deo semper pro vobis, fratres, dilecti a
      Domino, quod elegerit vos Deus primitias in salutem, in sanctificatione Spiritus
      et fide veritatis;
  - name: Epistula II ad Thessalonicenses 2:14
    orderIndex: 13
    osisId: 2Thess.2.14
    sblId: 2Thess 2:14
    shortName: 2 Th 2:14
    text: ad quod et vocavit vos per evangelium nostrum in acquisitionem gloriae Domini
      nostri Iesu Christi.
  - name: Epistula II ad Thessalonicenses 2:15
    orderIndex: 14
    osisId: 2Thess.2.15
    sblId: 2Thess 2:15
    shortName: 2 Th 2:15
    text: Itaque, fratres, state et tenete traditiones, quas didicistis sive per sermonem
      sive per epistulam nostram.
  - name: Epistula II ad Thessalonicenses 2:16
    orderIndex: 15
    osisId: 2Thess.2.16
    sblId: 2Thess 2:16
    shortName: 2 Th 2:16
    text: Ipse autem Dominus noster Iesus Christus et Deus Pater noster, qui dilexit
      nos et dedit consolationem aeternam et spem bonam in gratia,
  - name: Epistula II ad Thessalonicenses 2:17
    orderIndex: 16
    osisId: 2Thess.2.17
    sblId: 2Thess 2:17
    shortName: 2 Th 2:17
    text: consoletur corda vestra et confirmet in omni opere et sermone bono.
  versesCount: 17
- name: Epistula II ad Thessalonicenses 3
  orderIndex: 2
  osisId: 2Thess.3
  sblId: 2Thess 3
  shortName: 2 Th 3
  verses:
  - name: Epistula II ad Thessalonicenses 3:1
    orderIndex: 0
    osisId: 2Thess.3.1
    sblId: 2Thess 3:1
    shortName: 2 Th 3:1
    text: De cetero, fratres, orate pro nobis, ut sermo Domini currat et glorificetur
      sicut et apud vos,
  - name: Epistula II ad Thessalonicenses 3:2
    orderIndex: 1
    osisId: 2Thess.3.2
    sblId: 2Thess 3:2
    shortName: 2 Th 3:2
    text: et ut liberemur ab importunis et malis hominibus; non enim omnium est fides.
  - name: Epistula II ad Thessalonicenses 3:3
    orderIndex: 2
    osisId: 2Thess.3.3
    sblId: 2Thess 3:3
    shortName: 2 Th 3:3
    text: Fidelis autem Dominus est, qui confirmabit vos et custodiet a Malo.
  - name: Epistula II ad Thessalonicenses 3:4
    orderIndex: 3
    osisId: 2Thess.3.4
    sblId: 2Thess 3:4
    shortName: 2 Th 3:4
    text: Confidimus autem de vobis in Domino, quoniam, quae praecipimus, et facitis
      et facietis.
  - name: Epistula II ad Thessalonicenses 3:5
    orderIndex: 4
    osisId: 2Thess.3.5
    sblId: 2Thess 3:5
    shortName: 2 Th 3:5
    text: Dominus autem dirigat corda vestra in caritatem Dei et patientiam Christi.
  - name: Epistula II ad Thessalonicenses 3:6
    orderIndex: 5
    osisId: 2Thess.3.6
    sblId: 2Thess 3:6
    shortName: 2 Th 3:6
    text: Praecipimus autem vobis, fratres, in nomine Domini nostri Iesu Christi,
      ut subtrahatis vos ab omni fratre ambulante inordinate et non secundum traditionem,
      quam acceperunt a nobis.
  - name: Epistula II ad Thessalonicenses 3:7
    orderIndex: 6
    osisId: 2Thess.3.7
    sblId: 2Thess 3:7
    shortName: 2 Th 3:7
    text: Ipsi enim scitis quemadmodum oporteat imitari nos, quoniam non inordinati
      fuimus inter vos
  - name: Epistula II ad Thessalonicenses 3:8
    orderIndex: 7
    osisId: 2Thess.3.8
    sblId: 2Thess 3:8
    shortName: 2 Th 3:8
    text: neque grat√¨s panem manducavimus ab aliquo sed in labore et fatigatione,
      nocte et die operantes, ne quem vestrum gravaremus;
  - name: Epistula II ad Thessalonicenses 3:9
    orderIndex: 8
    osisId: 2Thess.3.9
    sblId: 2Thess 3:9
    shortName: 2 Th 3:9
    text: non quasi non habuerimus potestatem, sed ut nosmetipsos formam daremus vobis
      ad imitandum nos.
  - name: Epistula II ad Thessalonicenses 3:10
    orderIndex: 9
    osisId: 2Thess.3.10
    sblId: 2Thess 3:10
    shortName: 2 Th 3:10
    text: 'Nam et cum essemus apud vos, hoc praecipiebamus vobis: Si quis non vult
      operari, nec manducet.'
  - name: Epistula II ad Thessalonicenses 3:11
    orderIndex: 10
    osisId: 2Thess.3.11
    sblId: 2Thess 3:11
    shortName: 2 Th 3:11
    text: Audimus enim inter vos quosdam ambulare inordinate, nihil operantes sed
      curiose agentes;
  - name: Epistula II ad Thessalonicenses 3:12
    orderIndex: 11
    osisId: 2Thess.3.12
    sblId: 2Thess 3:12
    shortName: 2 Th 3:12
    text: his autem, qui eiusmodi sunt, praecipimus et obsecramus in Domino Iesu Christo,
      ut cum quiete operantes suum panem manducent.
  - name: Epistula II ad Thessalonicenses 3:13
    orderIndex: 12
    osisId: 2Thess.3.13
    sblId: 2Thess 3:13
    shortName: 2 Th 3:13
    text: Vos autem, fratres, nolite deficere benefacientes.
  - name: Epistula II ad Thessalonicenses 3:14
    orderIndex: 13
    osisId: 2Thess.3.14
    sblId: 2Thess 3:14
    shortName: 2 Th 3:14
    text: Quod si quis non oboedit verbo nostro per epistulam, hunc notate, non commisceamini
      cum illo, ut confundatur;
  - name: Epistula II ad Thessalonicenses 3:15
    orderIndex: 14
    osisId: 2Thess.3.15
    sblId: 2Thess 3:15
    shortName: 2 Th 3:15
    text: et nolite quasi inimicum existimare, sed corripite ut fratrem.
  - name: Epistula II ad Thessalonicenses 3:16
    orderIndex: 15
    osisId: 2Thess.3.16
    sblId: 2Thess 3:16
    shortName: 2 Th 3:16
    text: Ipse autem Dominus pacis det vobis pacem sempiternam in omni modo. Dominus
      cum omnibus vobis.
  - name: Epistula II ad Thessalonicenses 3:17
    orderIndex: 16
    osisId: 2Thess.3.17
    sblId: 2Thess 3:17
    shortName: 2 Th 3:17
    text: Salutatio mea manu Pauli, quod est signum in omni epistula; ita scribo.
  - name: Epistula II ad Thessalonicenses 3:18
    orderIndex: 17
    osisId: 2Thess.3.18
    sblId: 2Thess 3:18
    shortName: 2 Th 3:18
    text: Gratia Domini nostri Iesu Christi cum omnibus vobis.
  versesCount: 18
