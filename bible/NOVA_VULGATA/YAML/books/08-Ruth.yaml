chapters:
- name: Ruth 1
  orderIndex: 0
  osisId: Ruth.1
  sblId: Ruth 1
  shortName: Rt 1
  verses:
  - name: Ruth 1:1
    orderIndex: 0
    osisId: Ruth.1.1
    sblId: Ruth 1:1
    shortName: Rt 1:1
    text: In diebus, quando iudices praeerant, facta est fames in ter ra. Abiitque
      homo de Bethlehem Iudae, ut peregrinaretur in regione Moabitide cum uxore sua
      ac duobus liberis.
  - name: Ruth 1:2
    orderIndex: 1
    osisId: Ruth.1.2
    sblId: Ruth 1:2
    shortName: Rt 1:2
    text: Ipse vocabatur Elimelech et uxor eius Noemi et duo filii alter Mahalon et
      alter Chelion Ephrathaei de Bethlehem Iudae. Ingressique regionem Moabitidem
      morabantur ibi.
  - name: Ruth 1:3
    orderIndex: 2
    osisId: Ruth.1.3
    sblId: Ruth 1:3
    shortName: Rt 1:3
    text: Et mortuus est Elimelech maritus Noemi, remansitque ipsa cum filiis,
  - name: Ruth 1:4
    orderIndex: 3
    osisId: Ruth.1.4
    sblId: Ruth 1:4
    shortName: Rt 1:4
    text: qui acceperunt uxores Moabitidas, quarum una vocabatur Orpha, altera Ruth;
      manseruntque ibi decem fere annis.
  - name: Ruth 1:5
    orderIndex: 4
    osisId: Ruth.1.5
    sblId: Ruth 1:5
    shortName: Rt 1:5
    text: Et ambo mortui sunt, Mahalon videlicet et Chelion; remansitque mulier orbata
      duobus liberis ac marito.
  - name: Ruth 1:6
    orderIndex: 5
    osisId: Ruth.1.6
    sblId: Ruth 1:6
    shortName: Rt 1:6
    text: Et surrexit, ut in patriam pergeret cum utraque nuru sua de regione Moabitide;
      audierat enim quod respexisset Dominus populum suum et dedisset eis escas.
  - name: Ruth 1:7
    orderIndex: 6
    osisId: Ruth.1.7
    sblId: Ruth 1:7
    shortName: Rt 1:7
    text: Egressa est itaque de loco peregrinationis suae cum utraque nuru et, iam
      in via posita revertendi in terram Iudae,
  - name: Ruth 1:8
    orderIndex: 7
    osisId: Ruth.1.8
    sblId: Ruth 1:8
    shortName: Rt 1:8
    text: 'dixit ad eas: " Ite in domum matris vestrae; faciat Dominus vobiscum misericordiam,
      sicut fecistis cum mortuis et mecum:'
  - name: Ruth 1:9
    orderIndex: 8
    osisId: Ruth.1.9
    sblId: Ruth 1:9
    shortName: Rt 1:9
    text: det vobis invenire requiem in domibus virorum, quos sortiturae estis ".
      Et osculata est eas. Quae elevata voce flere coeperunt
  - name: Ruth 1:10
    orderIndex: 9
    osisId: Ruth.1.10
    sblId: Ruth 1:10
    shortName: Rt 1:10
    text: 'et dicere: " Tecum pergemus ad populum tuum ".'
  - name: Ruth 1:11
    orderIndex: 10
    osisId: Ruth.1.11
    sblId: Ruth 1:11
    shortName: Rt 1:11
    text: 'Quibus illa respondit: " Revertimini, filiae meae; cur venitis mecum? Num
      ultra habeo filios in utero meo, ut viros ex me sperare possitis?'
  - name: Ruth 1:12
    orderIndex: 11
    osisId: Ruth.1.12
    sblId: Ruth 1:12
    shortName: Rt 1:12
    text: Revertimini, filiae meae, abite; iam enim senectute confecta sum nec apta
      vinculo coniugali; etiamsi possem hac nocte concipere et parere filios,
  - name: Ruth 1:13
    orderIndex: 12
    osisId: Ruth.1.13
    sblId: Ruth 1:13
    shortName: Rt 1:13
    text: numquid exspectare velitis et abstinere vos a matrimonio, donec crescant
      et annos impleant pubertatis? Nolite, quaeso, filiae meae; quia amaritudo est
      mihi magis quam vobis, et egressa est manus Domini contra me.
  - name: Ruth 1:14
    orderIndex: 13
    osisId: Ruth.1.14
    sblId: Ruth 1:14
    shortName: Rt 1:14
    text: Elevata igitur voce, rursum flere coeperunt. Orpha osculata socrum est ac
      reversa; Ruth autem adhaesit socrui suae.
  - name: Ruth 1:15
    orderIndex: 14
    osisId: Ruth.1.15
    sblId: Ruth 1:15
    shortName: Rt 1:15
    text: 'Cui dixit Noemi: " En reversa est cognata tua ad populum suum et ad deos
      suos; vade cum ea".'
  - name: Ruth 1:16
    orderIndex: 15
    osisId: Ruth.1.16
    sblId: Ruth 1:16
    shortName: Rt 1:16
    text: 'Quae respondit: "Noli instare mihi, ut relinquam te et abeam; quocumque
      perrexeris, pergam; ubi morata fueris, et ego pariter morabor: populus tuus
      populus meus et Deus tuus Deus meus.'
  - name: Ruth 1:17
    orderIndex: 16
    osisId: Ruth.1.17
    sblId: Ruth 1:17
    shortName: Rt 1:17
    text: Quae te morientem terra susceperit, in ea moriar ibique locum accipiam sepulturae.
      Haec mihi faciat Dominus et haec addat, si non sola mors me et te separaverit
      ".
  - name: Ruth 1:18
    orderIndex: 17
    osisId: Ruth.1.18
    sblId: Ruth 1:18
    shortName: Rt 1:18
    text: Videns ergo Noemi quod obstinato Ruth animo decrevisset secum pergere, adversari
      noluit nec ultra ad suos reditum persuadere.
  - name: Ruth 1:19
    orderIndex: 18
    osisId: Ruth.1.19
    sblId: Ruth 1:19
    shortName: Rt 1:19
    text: 'Profectaeque sunt simul et venerunt in Bethlehem. Quibus urbem ingressis,
      tota urbs commota est super eas; dicebantque mulieres: "Haec est illa Noemi!".'
  - name: Ruth 1:20
    orderIndex: 19
    osisId: Ruth.1.20
    sblId: Ruth 1:20
    shortName: Rt 1:20
    text: 'Quibus ait: "Ne vocetis me Noemi (id est Pulchram), sed vocate me Mara
      hoc est Amaram), quia valde me amaritudine replevit Omnipotens.'
  - name: Ruth 1:21
    orderIndex: 20
    osisId: Ruth.1.21
    sblId: Ruth 1:21
    shortName: Rt 1:21
    text: Egressa sum plena, et vacuam reduxit me Dominus; cur igitur vocatis me Noemi,
      quam humiliavit Dominus, et afflixit Omnipotens? ".
  - name: Ruth 1:22
    orderIndex: 21
    osisId: Ruth.1.22
    sblId: Ruth 1:22
    shortName: Rt 1:22
    text: Venit ergo Noemi cum Ruth Moabitide nuru sua de terra peregrinationis suae
      ac reversa est in Bethlehem, quando hordea metere incipiebant.
  versesCount: 22
- name: Ruth 2
  orderIndex: 1
  osisId: Ruth.2
  sblId: Ruth 2
  shortName: Rt 2
  verses:
  - name: Ruth 2:1
    orderIndex: 0
    osisId: Ruth.2.1
    sblId: Ruth 2:1
    shortName: Rt 2:1
    text: Erat autem Noemi consangui neus viri sui homo potens et for tis nomine Booz.
  - name: Ruth 2:2
    orderIndex: 1
    osisId: Ruth.2.2
    sblId: Ruth 2:2
    shortName: Rt 2:2
    text: 'Dixitque Ruth Moabitis ad socrum suam: " Si permittis, vadam in agrum et
      colligam spicas, quae fugerint manus metentium, ubicumque clementis in me patris
      familias repperero gratiam". Cui illa respondit: " Vade, filia mea.'
  - name: Ruth 2:3
    orderIndex: 2
    osisId: Ruth.2.3
    sblId: Ruth 2:3
    shortName: Rt 2:3
    text: Abiit itaque et colligebat spicas post terga metentium. Accidit autem ut
      ager ille haberet dominum nomine Booz, qui erat de cognatione Elimelech.
  - name: Ruth 2:4
    orderIndex: 3
    osisId: Ruth.2.4
    sblId: Ruth 2:4
    shortName: Rt 2:4
    text: 'Et ecce ipse veniebat de Bethlehem dixitque messoribus: "Dominus vobiscum".
      Qui responderunt ei: " Benedicat tibi Dominus ".'
  - name: Ruth 2:5
    orderIndex: 4
    osisId: Ruth.2.5
    sblId: Ruth 2:5
    shortName: Rt 2:5
    text: 'Dixitque Booz iuveni, qui messoribus praeerat: " Cuius est haec puella?.'
  - name: Ruth 2:6
    orderIndex: 5
    osisId: Ruth.2.6
    sblId: Ruth 2:6
    shortName: Rt 2:6
    text: 'Qui respondit: " Haec est Moabitis, quae venit cum Noemi de regione Moabitide'
  - name: Ruth 2:7
    orderIndex: 6
    osisId: Ruth.2.7
    sblId: Ruth 2:7
    shortName: Rt 2:7
    text: et rogavit, ut spicas colligeret remanentes sequens messorum vestigia; et
      de mane usque nunc stat in agro et nunc tantum ad momentum requievit ".
  - name: Ruth 2:8
    orderIndex: 7
    osisId: Ruth.2.8
    sblId: Ruth 2:8
    shortName: Rt 2:8
    text: 'Et ait Booz ad Ruth: " Audi, filia: ne vadas ad colligendum in alterum
      agrum nec recedas ab hoc loco, sed iungere puellis meis.'
  - name: Ruth 2:9
    orderIndex: 8
    osisId: Ruth.2.9
    sblId: Ruth 2:9
    shortName: Rt 2:9
    text: Vide et, ubi messuerint, sequere eas; mandavi enim pueris, ut nemo tibi
      molestus sit; sed, si sitieris, vade ad sarcinulas et bibe de aqua, quam pueri
      hauserint ".
  - name: Ruth 2:10
    orderIndex: 9
    osisId: Ruth.2.10
    sblId: Ruth 2:10
    shortName: Rt 2:10
    text: 'Quae cadens in faciem suam et adorans super terram dixit ad eum: " Unde
      mihi hoc, ut invenirem gratiam ante oculos tuos, et nosse me dignareris peregrinam
      mulierem? ".'
  - name: Ruth 2:11
    orderIndex: 10
    osisId: Ruth.2.11
    sblId: Ruth 2:11
    shortName: Rt 2:11
    text: 'Cui ille respondit: " Nuntiata sunt mihi omnia, quae feceris socrui tuae
      post mortem viri tui et quod dereliqueris parentes tuos et terram, in qua nata
      es, et veneris ad populum, quem ante nesciebas.'
  - name: Ruth 2:12
    orderIndex: 11
    osisId: Ruth.2.12
    sblId: Ruth 2:12
    shortName: Rt 2:12
    text: Reddat tibi Dominus pro opere tuo, et plenam mercedem recipias a Domino,
      Deo Israel, ad quem venisti et sub cuius confugisti alas ".
  - name: Ruth 2:13
    orderIndex: 12
    osisId: Ruth.2.13
    sblId: Ruth 2:13
    shortName: Rt 2:13
    text: 'Quae ait: " Inveniam gratiam ante oculos tuos, domine mi, qui consolatus
      es me et locutus es ad cor ancillae tuae, quae non sum similis unius puellarum
      tuarum ".'
  - name: Ruth 2:14
    orderIndex: 13
    osisId: Ruth.2.14
    sblId: Ruth 2:14
    shortName: Rt 2:14
    text: 'Dixitque ad eam Booz hora vescendi: "Veni huc et comede panem et intinge
      buccellam tuam in aceto ". Sedit itaque ad messorum latus, et porrexit ei polentam,
      comeditque et saturata est et tulit reliquias.'
  - name: Ruth 2:15
    orderIndex: 14
    osisId: Ruth.2.15
    sblId: Ruth 2:15
    shortName: Rt 2:15
    text: 'Atque inde surrexit, ut spicas ex more colligeret. Praecepit autem Booz
      pueris suis dicens: "Etiam inter manipulos colligat, ne prohibeatis eam;'
  - name: Ruth 2:16
    orderIndex: 15
    osisId: Ruth.2.16
    sblId: Ruth 2:16
    shortName: Rt 2:16
    text: quin et de fasciculis spicas proicite et remanere permittite, ut colligat,
      et colligentem nemo corripiat ".
  - name: Ruth 2:17
    orderIndex: 16
    osisId: Ruth.2.17
    sblId: Ruth 2:17
    shortName: Rt 2:17
    text: Collegit ergo in agro usque ad vesperam; et, quae collegerat virga excutiens,
      invenit hordei quasi ephi mensuram (id est tres modios).
  - name: Ruth 2:18
    orderIndex: 17
    osisId: Ruth.2.18
    sblId: Ruth 2:18
    shortName: Rt 2:18
    text: Quos portans reversa est in civitatem et ostendit socrui suae, quae collegerat;
      insuper protulit et dedit ei de reliquiis cibi sui, quo saturata fuerat.
  - name: Ruth 2:19
    orderIndex: 18
    osisId: Ruth.2.19
    sblId: Ruth 2:19
    shortName: Rt 2:19
    text: 'Dixitque ei socrus: " Ubi hodie collegisti et ubi fecisti opus? Sit benedictus,
      qui misertus est tui! ". Indicavitque ei apud quem esset operata et dixit: "
      Nomen viri est Booz ".'
  - name: Ruth 2:20
    orderIndex: 19
    osisId: Ruth.2.20
    sblId: Ruth 2:20
    shortName: Rt 2:20
    text: 'Cui respondit Noemi: " Benedictus sit a Domino, quia non subtraxit gratiam
      suam nec vivis nec mortuis! ". Rursumque ait: " Propinquus noster est homo ex
      eis, qui pro nobis ius redemptionis habent ".'
  - name: Ruth 2:21
    orderIndex: 20
    osisId: Ruth.2.21
    sblId: Ruth 2:21
    shortName: Rt 2:21
    text: 'Et Ruth: " Hoc quoque, inquit, praecepit mihi, ut tamdiu messoribus eius
      iungerer, donec omnes segetes meterentur ".'
  - name: Ruth 2:22
    orderIndex: 21
    osisId: Ruth.2.22
    sblId: Ruth 2:22
    shortName: Rt 2:22
    text: 'Cui dixit socrus: " Melius est, filia mea, ut cum puellis eius exeas ad
      metendum, ne in alieno agro quispiam tibi molestus sit ".'
  - name: Ruth 2:23
    orderIndex: 22
    osisId: Ruth.2.23
    sblId: Ruth 2:23
    shortName: Rt 2:23
    text: Iuncta est itaque puellis Booz usque ad finem messis hordei et tritici;
      et mansit cum socru sua.
  versesCount: 23
- name: Ruth 3
  orderIndex: 2
  osisId: Ruth.3
  sblId: Ruth 3
  shortName: Rt 3
  verses:
  - name: Ruth 3:1
    orderIndex: 0
    osisId: Ruth.3.1
    sblId: Ruth 3:1
    shortName: Rt 3:1
    text: 'Et dixit ad eam Noemi socrus sua: " Filia mea, quaeram tibi requiem et
      providebo, ut bene sit tibi.'
  - name: Ruth 3:2
    orderIndex: 1
    osisId: Ruth.3.2
    sblId: Ruth 3:2
    shortName: Rt 3:2
    text: Booz propinquus noster, cuius puellis in agro iuncta eras, ecce ipse hac
      nocte aream hordei ventilat.
  - name: Ruth 3:3
    orderIndex: 2
    osisId: Ruth.3.3
    sblId: Ruth 3:3
    shortName: Rt 3:3
    text: Lavare igitur, ungere et induere pallio tuo ac descende in aream; non te
      videat homo, donec esum potumque finierit.
  - name: Ruth 3:4
    orderIndex: 3
    osisId: Ruth.3.4
    sblId: Ruth 3:4
    shortName: Rt 3:4
    text: Quando autem ierit ad dormiendum, nota locum, in quo dormiat; veniesque
      et discooperies pallium, quo operitur a parte pedum, et ibi iacebis. Ipse autem
      dicet tibi quid agere debeas ".
  - name: Ruth 3:5
    orderIndex: 4
    osisId: Ruth.3.5
    sblId: Ruth 3:5
    shortName: Rt 3:5
    text: 'Quae respondit: " Quidquid praeceperis, faciam ".'
  - name: Ruth 3:6
    orderIndex: 5
    osisId: Ruth.3.6
    sblId: Ruth 3:6
    shortName: Rt 3:6
    text: Descenditque in aream et fecit omnia, quae sibi imperaverat socrus.
  - name: Ruth 3:7
    orderIndex: 6
    osisId: Ruth.3.7
    sblId: Ruth 3:7
    shortName: Rt 3:7
    text: Cumque comedisset Booz et bibisset et factus esset hilarior issetque ad
      dormiendum in extrema parte acervi manipulorum, venit abscondite et, discooperto
      a pedibus eius pallio, se proiecit.
  - name: Ruth 3:8
    orderIndex: 7
    osisId: Ruth.3.8
    sblId: Ruth 3:8
    shortName: Rt 3:8
    text: Et ecce, nocte iam media, expavit homo et erexit se viditque mulierem iacentem
      ad pedes suos.
  - name: Ruth 3:9
    orderIndex: 8
    osisId: Ruth.3.9
    sblId: Ruth 3:9
    shortName: Rt 3:9
    text: 'Et ait illi: " Quae es? ". Illaque respondit: " Ego sum Ruth ancilla tua.
      Expande pallium tuum super famulam tuam, quia tibi est ius redemptionis ".'
  - name: Ruth 3:10
    orderIndex: 9
    osisId: Ruth.3.10
    sblId: Ruth 3:10
    shortName: Rt 3:10
    text: 'Et ille: " Benedicta, inquit, es a Domino, filia; et priorem pietatem posteriore
      superasti, quia non es secuta iuvenes pauperes sive divites.'
  - name: Ruth 3:11
    orderIndex: 10
    osisId: Ruth.3.11
    sblId: Ruth 3:11
    shortName: Rt 3:11
    text: Noli ergo metuere, sed, quidquid dixeris mihi, faciam tibi; scit enim omnis
      populus, qui habitat intra portas urbis meae, mulierem te esse fortem.
  - name: Ruth 3:12
    orderIndex: 11
    osisId: Ruth.3.12
    sblId: Ruth 3:12
    shortName: Rt 3:12
    text: Nec abnuo me propinquum, sed est alius me propinquior.
  - name: Ruth 3:13
    orderIndex: 12
    osisId: Ruth.3.13
    sblId: Ruth 3:13
    shortName: Rt 3:13
    text: Quiesce hac nocte et, facto mane, si te voluerit propinquitatis iure suscipere,
      bene, suscipiat; sin autem ille noluerit, vivit Dominus, ego te absque ulla
      dubitatione suscipiam! Dormi usque mane ".
  - name: Ruth 3:14
    orderIndex: 13
    osisId: Ruth.3.14
    sblId: Ruth 3:14
    shortName: Rt 3:14
    text: 'Dormivit itaque ad pedes eius usque ad noctis abscessum. Surrexitque, antequam
      homines se cognoscerent mutuo, et dixit Booz: " Cave, ne quis noverit quod huc
      veneris ".'
  - name: Ruth 3:15
    orderIndex: 14
    osisId: Ruth.3.15
    sblId: Ruth 3:15
    shortName: Rt 3:15
    text: 'Et rursum: " Expande, inquit, palliolum tuum, quo operiris, et tene utraque
      manu ". Qua extendente et tenente, mensus est sex modios hordei et posuit super
      eam; quae portans ingressa est civitatem'
  - name: Ruth 3:16
    orderIndex: 15
    osisId: Ruth.3.16
    sblId: Ruth 3:16
    shortName: Rt 3:16
    text: 'et venit ad socrum suam. Quae dixit ei: " Quid egisti, filia? ". Narravitque
      ei omnia, quae sibi fecisset homo,'
  - name: Ruth 3:17
    orderIndex: 16
    osisId: Ruth.3.17
    sblId: Ruth 3:17
    shortName: Rt 3:17
    text: 'et ait: " Ecce sex modios hordei dedit mihi et ait: " Nolo vacuam te reverti
      ad socrum tuam ".'
  - name: Ruth 3:18
    orderIndex: 17
    osisId: Ruth.3.18
    sblId: Ruth 3:18
    shortName: Rt 3:18
    text: 'Dixitque Noemi: " Exspecta, filia, donec videamus quem res exitum habeat;
      neque enim cessabit homo, nisi compleverit hodie, quod locutus est.'
  versesCount: 18
- name: Ruth 4
  orderIndex: 3
  osisId: Ruth.4
  sblId: Ruth 4
  shortName: Rt 4
  verses:
  - name: Ruth 4:1
    orderIndex: 0
    osisId: Ruth.4.1
    sblId: Ruth 4:1
    shortName: Rt 4:1
    text: 'Ascendit ergo Booz ad portam et sedit ibi. Cumque vidisset propinquum praeterire,
      de quo locutus erat, dixit ad eum: " Declina paulisper et sede hic ", vocans
      eum nomine suo. Qui divertit et sedit.'
  - name: Ruth 4:2
    orderIndex: 1
    osisId: Ruth.4.2
    sblId: Ruth 4:2
    shortName: Rt 4:2
    text: 'Tollens autem Booz decem viros de senioribus civitatis dixit ad eos: "
      Sedete hic ".'
  - name: Ruth 4:3
    orderIndex: 2
    osisId: Ruth.4.3
    sblId: Ruth 4:3
    shortName: Rt 4:3
    text: 'Quibus sedentibus, locutus est ad propinquum: " Partem agri fratris nostri
      Elimelech vendit Noemi, quae reversa est de regione Moabitide.'
  - name: Ruth 4:4
    orderIndex: 3
    osisId: Ruth.4.4
    sblId: Ruth 4:4
    shortName: Rt 4:4
    text: 'Quod audire te volui et tibi dicere: Coram cunctis sedentibus et maioribus
      natu de populo meo, si vis possidere iure propinquitatis, eme et posside; sin
      autem tibi displicet, hoc ipsum indica mihi, ut sciam quid facere debeam. Nullus
      est enim propinquus, excepto te, qui prior es, et me, qui secundus sum ". At
      ille respondit: " Ego agrum emam ".'
  - name: Ruth 4:5
    orderIndex: 4
    osisId: Ruth.4.5
    sblId: Ruth 4:5
    shortName: Rt 4:5
    text: 'Cui dixit Booz: " Quando emeris agrum de manu Noemi, Ruth quoque Moabitidem,
      quae uxor defuncti fuit, debes accipere, ut suscites nomen defuncti propinqui
      tui in hereditate sua ".'
  - name: Ruth 4:6
    orderIndex: 5
    osisId: Ruth.4.6
    sblId: Ruth 4:6
    shortName: Rt 4:6
    text: 'Qui respondit: " Cedo iure propinquitatis; neque enim possessionem familiae
      meae delere debeo. Tu meo utere privilegio, quo me libenter carere profiteor
      ".'
  - name: Ruth 4:7
    orderIndex: 6
    osisId: Ruth.4.7
    sblId: Ruth 4:7
    shortName: Rt 4:7
    text: 'Hic autem erat mos antiquitus in Israel pro redemptione et commutatione:
      ut esset firma concessio, solvebat homo calceamentum suum et dabat proximo suo.
      Hoc erat testimonium cessionis in Israel.'
  - name: Ruth 4:8
    orderIndex: 7
    osisId: Ruth.4.8
    sblId: Ruth 4:8
    shortName: Rt 4:8
    text: 'Dixit ergo propinquus ad Booz: " Eme tibi ". Et solvit calceamentum suum
      de pede suo.'
  - name: Ruth 4:9
    orderIndex: 8
    osisId: Ruth.4.9
    sblId: Ruth 4:9
    shortName: Rt 4:9
    text: 'Et Booz maioribus natu et universo populo: " Testes, inquit, vos estis
      hodie quod acquisierim omnia, quae fuerunt Elimelech et Chelion et Mahalon,
      tradente Noemi,'
  - name: Ruth 4:10
    orderIndex: 9
    osisId: Ruth.4.10
    sblId: Ruth 4:10
    shortName: Rt 4:10
    text: et etiam Ruth Moabitidem uxorem Mahalon in coniugium sumpserim, ut suscitem
      nomen defuncti in hereditate sua, ne vocabulum eius de fratribus suis et de
