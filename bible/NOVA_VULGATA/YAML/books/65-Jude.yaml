chapters:
- name: Epistula Iudae 1
  orderIndex: 0
  osisId: Jude.1
  sblId: Jude 1
  shortName: Iud 1
  verses:
  - name: Epistula Iudae 1:1
    orderIndex: 0
    osisId: Jude.1.1
    sblId: Jude 1:1
    shortName: Iud 1:1
    text: 'Iudas Iesu Christi servus, frater autem Iacobi, his qui sunt vocati, in
      Deo Patre dilecti et Christo Iesu conservati:'
  - name: Epistula Iudae 1:2
    orderIndex: 1
    osisId: Jude.1.2
    sblId: Jude 1:2
    shortName: Iud 1:2
    text: misericordia vobis et pax et caritas adimpleatur.
  - name: Epistula Iudae 1:3
    orderIndex: 2
    osisId: Jude.1.3
    sblId: Jude 1:3
    shortName: Iud 1:3
    text: Carissimi, omnem sollicitudinem faciens scribendi vobis de communi nostra
      salute, necesse habui scribere vobis, deprecans certare pro semel tradita sanctis
      fide.
  - name: Epistula Iudae 1:4
    orderIndex: 3
    osisId: Jude.1.4
    sblId: Jude 1:4
    shortName: Iud 1:4
    text: Subintroierunt enim quidam homines, qui olim praescripti sunt in hoc iudicium,
      impii, Dei nostri gratiam transferentes in luxuriam, et solum Dominatorem et
      Dominum nostrum Iesum Christum negantes.
  - name: Epistula Iudae 1:5
    orderIndex: 4
    osisId: Jude.1.5
    sblId: Jude 1:5
    shortName: Iud 1:5
    text: Commonere autem vos volo, scientes vos omnia, quoniam Dominus semel populum
      de terra Aegypti salvans, secundo eos, qui non crediderunt, perdidit;
  - name: Epistula Iudae 1:6
    orderIndex: 5
    osisId: Jude.1.6
    sblId: Jude 1:6
    shortName: Iud 1:6
    text: angelos vero, qui non servaverunt suum principatum, sed dereliquerunt suum
      domicilium, in iudicium magni diei vinculis aeternis sub caligine reservavit.
  - name: Epistula Iudae 1:7
    orderIndex: 6
    osisId: Jude.1.7
    sblId: Jude 1:7
    shortName: Iud 1:7
    text: Sicut Sodoma et Gomorra et finitimae civitates, simili modo exfornicatae
      et abeuntes post carnem alteram, factae sunt exemplum, ignis aeterni poenam
      sustinentes.
  - name: Epistula Iudae 1:8
    orderIndex: 7
    osisId: Jude.1.8
    sblId: Jude 1:8
    shortName: Iud 1:8
    text: Similiter vero et hi somniantes carnem quidem maculant, dominationem autem
      spernunt, glorias autem blasphemant.
  - name: Epistula Iudae 1:9
    orderIndex: 8
    osisId: Jude.1.9
    sblId: Jude 1:9
    shortName: Iud 1:9
    text: 'Cum Michael archangelus cum Diabolo disputans altercaretur de Moysis corpore,
      non est ausus iudicium inferre blasphemiae, sed dixit: " Increpet te Dominus!
      ".'
  - name: Epistula Iudae 1:10
    orderIndex: 9
    osisId: Jude.1.10
    sblId: Jude 1:10
    shortName: Iud 1:10
    text: Hi autem, quaecumque quidem ignorant, blasphemant; quaecumque autem naturaliter
      tamquam muta animalia norunt, in his corrumpuntur.
  - name: Epistula Iudae 1:11
    orderIndex: 10
    osisId: Jude.1.11
    sblId: Jude 1:11
    shortName: Iud 1:11
    text: Vae illis, quia via Cain abierunt et errore Balaam mercede effusi sunt et
      contradictione Core perierunt!
  - name: Epistula Iudae 1:12
    orderIndex: 11
    osisId: Jude.1.12
    sblId: Jude 1:12
    shortName: Iud 1:12
    text: Hi sunt in agapis vestris maculae, convivantes sine timore, semetipsos pascentes;
      nubes sine aqua, quae a ventis circumferuntur; arbores autumnales infructuosae
      bis mortuae, eradicatae;
  - name: Epistula Iudae 1:13
    orderIndex: 12
    osisId: Jude.1.13
    sblId: Jude 1:13
    shortName: Iud 1:13
    text: fluctus feri maris despumantes suas confusiones; sidera errantia, quibus
      procella tenebrarum in aeternum servata est.
  - name: Epistula Iudae 1:14
    orderIndex: 13
    osisId: Jude.1.14
    sblId: Jude 1:14
    shortName: Iud 1:14
    text: 'Prophetavit autem et his septimus ab Adam Henoch dicens: " Ecce venit Dominus
      in sanctis milibus suis'
  - name: Epistula Iudae 1:15
    orderIndex: 14
    osisId: Jude.1.15
    sblId: Jude 1:15
    shortName: Iud 1:15
    text: facere iudicium contra omnes et arguere omnem animam de omnibus operibus
      impietatis eorum, quibus impie egerunt, et de omnibus duris, quae locuti sunt
      contra eum peccatores impii ".
  - name: Epistula Iudae 1:16
    orderIndex: 15
    osisId: Jude.1.16
    sblId: Jude 1:16
    shortName: Iud 1:16
    text: Hi sunt murmuratores, querelosi, secundum concupiscentias suas ambulantes,
      et os illorum loquitur superba, mirantes personas quaestus causa.
  - name: Epistula Iudae 1:17
    orderIndex: 16
    osisId: Jude.1.17
    sblId: Jude 1:17
    shortName: Iud 1:17
    text: Vos autem, carissimi, memores estote verborum, quae praedicta sunt ab apostolis
      Domini nostri Iesu Christi,
  - name: Epistula Iudae 1:18
    orderIndex: 17
    osisId: Jude.1.18
    sblId: Jude 1:18
    shortName: Iud 1:18
    text: 'quoniam dicebant vobis: " In novissimo tempore venient illusores, secundum
      suas concupiscentias ambulantes impietatum".'
  - name: Epistula Iudae 1:19
    orderIndex: 18
    osisId: Jude.1.19
    sblId: Jude 1:19
    shortName: Iud 1:19
    text: Hi sunt qui segregant, animales, Spiritum non habentes.
  - name: Epistula Iudae 1:20
    orderIndex: 19
    osisId: Jude.1.20
    sblId: Jude 1:20
    shortName: Iud 1:20
    text: Vos autem, carissimi, superaedificantes vosmetipsos sanctissimae vestrae
      fidei, in Spiritu Sancto orantes,
  - name: Epistula Iudae 1:21
    orderIndex: 20
    osisId: Jude.1.21
    sblId: Jude 1:21
    shortName: Iud 1:21
    text: ipsos vos in dilectione Dei servate, exspectantes misericordiam Domini nostri
      Iesu Christi in vitam aeternam.
  - name: Epistula Iudae 1:22
    orderIndex: 21
    osisId: Jude.1.22
    sblId: Jude 1:22
    shortName: Iud 1:22
    text: Et his quidem miseremini disputantibus;
  - name: Epistula Iudae 1:23
    orderIndex: 22
    osisId: Jude.1.23
    sblId: Jude 1:23
    shortName: Iud 1:23
    text: illos vero salvate de igne rapientes; aliis autem miseremini in timore,
      odientes et eam, quae carnalis est, maculatam tunicam.
  - name: Epistula Iudae 1:24
    orderIndex: 23
    osisId: Jude.1.24
    sblId: Jude 1:24
    shortName: Iud 1:24
    text: Ei autem, qui potest vos conservare sine peccato et constituere ante conspectum
      gloriae suae immaculatos in exsultatione,
  - name: Epistula Iudae 1:25
    orderIndex: 24
    osisId: Jude.1.25
    sblId: Jude 1:25
    shortName: Iud 1:25
    text: soli Deo salvatori nostro per Iesum Christum Dominum nostrum gloria, magnificentia,
      imperium et potestas ante omne saeculum et nunc et in omnia saecula. Amen.
  versesCount: 25
chaptersCount: 1
name: Epistula Iudae
