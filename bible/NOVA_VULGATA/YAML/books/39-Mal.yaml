chapters:
- name: Malachias 1
  orderIndex: 0
  osisId: Mal.1
  sblId: Mal 1
  shortName: Mal 1
  verses:
  - name: Malachias 1:1
    orderIndex: 0
    osisId: Mal.1.1
    sblId: Mal 1:1
    shortName: Mal 1:1
    text: Oraculum. Verbum Domini ad Israel in manu Malachiae.
  - name: Malachias 1:2
    orderIndex: 1
    osisId: Mal.1.2
    sblId: Mal 1:2
    shortName: Mal 1:2
    text: '" Dilexi vos, dicit Dominus, et dixistis: "In quo dilexisti nos?". Nonne
      frater erat Esau Iacob?, dicit Dominus; et dilexi Iacob,'
  - name: Malachias 1:3
    orderIndex: 2
    osisId: Mal.1.3
    sblId: Mal 1:3
    shortName: Mal 1:3
    text: Esau autem odio habui et posui montes eius in solitudinem et hereditatem
      eius thoibus deserti.
  - name: Malachias 1:4
    orderIndex: 3
    osisId: Mal.1.4
    sblId: Mal 1:4
    shortName: Mal 1:4
    text: 'Quod si dixerit Edom: "Destructi sumus, sed revertentes aedificabimus,
      quae destructa sunt", haec dicit Dominus exercituum: Isti aedificabunt, et ego
      destruam; et vocabuntur ''Termini impietatis'' et ''Populus, cui iratus est
      Dominus usque in aeternum''.'
  - name: Malachias 1:5
    orderIndex: 4
    osisId: Mal.1.5
    sblId: Mal 1:5
    shortName: Mal 1:5
    text: 'Et oculi vestri videbunt, et vos dicetis: "Magnificatus est Dominus ultra
      terminos Israel".'
  - name: Malachias 1:6
    orderIndex: 5
    osisId: Mal.1.6
    sblId: Mal 1:6
    shortName: Mal 1:6
    text: 'Filius honorat patrem, et servus dominum suum. Si ergo pater ego sum, ubi
      est honor meus? Et si Dominus ego sum, ubi est timor meus?, dicit Dominus exercituum
      ad vos, o sacerdotes, qui despicitis nomen meum et dicitis: "In quo despeximus
      nomen tuum?".'
  - name: Malachias 1:7
    orderIndex: 6
    osisId: Mal.1.7
    sblId: Mal 1:7
    shortName: Mal 1:7
    text: 'Offertis super altare meum panem pollutum et dicitis: "In quo polluimus
      te?". In eo quod dicitis: "Mensa Domini contemptibilis est".'
  - name: Malachias 1:8
    orderIndex: 7
    osisId: Mal.1.8
    sblId: Mal 1:8
    shortName: Mal 1:8
    text: Si offeratis caecum ad immolandum, nonne malum est? Et si offeratis claudum
      et languidum, nonne malum est? Offer illud duci tuo, si placuerit ei, aut si
      susceperit faciem tuam!, dicit Dominus exercituum.
  - name: Malachias 1:9
    orderIndex: 8
    osisId: Mal.1.9
    sblId: Mal 1:9
    shortName: Mal 1:9
    text: Sed nunc deprecamini vultum Dei, ut misereatur vestri! De manu enim vestra
      factum est hoc. Num suscipiet facies vestras?, dicit Dominus exercituum.
  - name: Malachias 1:10
    orderIndex: 9
    osisId: Mal.1.10
    sblId: Mal 1:10
    shortName: Mal 1:10
    text: Quis est in vobis, qui claudat ostia, ne incendatis altare meum gratuito?
      Non est mihi voluntas in vobis, dicit Dominus exercituum; et munus non suscipiam
      de manu vestra.
  - name: Malachias 1:11
    orderIndex: 10
    osisId: Mal.1.11
    sblId: Mal 1:11
    shortName: Mal 1:11
    text: Ab ortu enim solis usque ad occasum magnum est nomen meum in gentibus, et
      in omni loco sacrificatur et offertur nomini meo oblatio munda, quia magnum
      nomen meum in gentibus, dicit Dominus exercituum.
  - name: Malachias 1:12
    orderIndex: 11
    osisId: Mal.1.12
    sblId: Mal 1:12
    shortName: Mal 1:12
    text: 'Vos autem polluistis illud in eo quod dicitis: "Mensa Domini contaminata
      est, et contemptibilis esca eius".'
  - name: Malachias 1:13
    orderIndex: 12
    osisId: Mal.1.13
    sblId: Mal 1:13
    shortName: Mal 1:13
    text: 'Et dicitis: "Quantus labor!", et despicitis illam, dicit Dominus exercituum.
      Et infertis de rapinis claudum et languidum et infertis sicut munus. Numquid
      suscipiam illud de manu vestra?, dicit Dominus.'
  - name: Malachias 1:14
    orderIndex: 13
    osisId: Mal.1.14
    sblId: Mal 1:14
    shortName: Mal 1:14
    text: Maledictus dolosus, qui habet in grege suo masculum et votum faciens immolat
      debile Domino. Quia Rex magnus ego, dicit Dominus exercituum, et nomen meum
      horribile in gentibus.
  versesCount: 14
- name: Malachias 2
  orderIndex: 1
  osisId: Mal.2
  sblId: Mal 2
  shortName: Mal 2
  verses:
  - name: Malachias 2:1
    orderIndex: 0
    osisId: Mal.2.1
    sblId: Mal 2:1
    shortName: Mal 2:1
    text: Et nunc ad vos mandatum hoc, o sacerdotes.
  - name: Malachias 2:2
    orderIndex: 1
    osisId: Mal.2.2
    sblId: Mal 2:2
    shortName: Mal 2:2
    text: Si nolueritis audi re et si nolueritis ponere super cor, ut detis gloriam
      nomini meo, ait Dominus exercituum, mittam in vos maledictionem et maledicam
      benedictionibus vestris; et maledicam illis, quoniam non posuistis super cor.
  - name: Malachias 2:3
    orderIndex: 2
    osisId: Mal.2.3
    sblId: Mal 2:3
    shortName: Mal 2:3
    text: Ecce ego abscindam vobis brachiumet dispergam stercus super vultum vestrum,stercus
      sollemnitatum vestrarum,et assumet vos secum;
  - name: Malachias 2:4
    orderIndex: 3
    osisId: Mal.2.4
    sblId: Mal 2:4
    shortName: Mal 2:4
    text: et scietis quia misi ad vos mandatum istud,ut esset pactum meum cum Levi,dicit
      Dominus exercituum.
  - name: Malachias 2:5
    orderIndex: 4
    osisId: Mal.2.5
    sblId: Mal 2:5
    shortName: Mal 2:5
    text: Pactum meum fuit cum eo vitae et pacis,et dedi haec ei simul cum timore,
      et timuit meet a facie nominis mei pavebat.
  - name: Malachias 2:6
    orderIndex: 5
    osisId: Mal.2.6
    sblId: Mal 2:6
    shortName: Mal 2:6
    text: Lex veritatis fuit in ore eius,et iniquitas non est inventa in labiis eius;in
      pace et in aequitate ambulavit mecumet multos avertit ab iniquitate.
  - name: Malachias 2:7
    orderIndex: 6
    osisId: Mal.2.7
    sblId: Mal 2:7
    shortName: Mal 2:7
    text: Labia enim sacerdotis custodiunt scientiam,et legem requirunt ex ore eius,quia
      angelus Domini exercituum est.
  - name: Malachias 2:8
    orderIndex: 7
    osisId: Mal.2.8
    sblId: Mal 2:8
    shortName: Mal 2:8
    text: Vos autem recessistis de viaet scandalizastis plurimos in lege;irritum fecistis
      pactum Levi,dicit Dominus exercituum;
  - name: Malachias 2:9
    orderIndex: 8
    osisId: Mal.2.9
    sblId: Mal 2:9
    shortName: Mal 2:9
    text: propter quod et ego dedi voscontemptibiles et humiles omnibus populis,sicut
      non servastis vias measet accepistis personam in lege.
  - name: Malachias 2:10
    orderIndex: 9
    osisId: Mal.2.10
    sblId: Mal 2:10
    shortName: Mal 2:10
    text: Numquid non pater unus omnium nostrum? Numquid non Deus unus creavit nos?
      Quare ergo dolum facit unusquisque nostrum cum fratre suo, violans pactum patrum
      nostrorum?
  - name: Malachias 2:11
    orderIndex: 10
    osisId: Mal.2.11
    sblId: Mal 2:11
    shortName: Mal 2:11
    text: Dolum fecit Iuda, et abominatio facta est in Israel et in Ierusalem, quia
      contaminavit Iuda sanctuarium Domini, quod diligit, et accepit uxorem filiam
      dei alieni.
  - name: Malachias 2:12
    orderIndex: 11
    osisId: Mal.2.12
    sblId: Mal 2:12
    shortName: Mal 2:12
    text: Disperdet Dominus virum, qui fecerit hoc, filium et nepotem, de tabernaculis
      Iacob et de offerentibus munus Domino exercituum.
  - name: Malachias 2:13
    orderIndex: 12
    osisId: Mal.2.13
    sblId: Mal 2:13
    shortName: Mal 2:13
    text: 'Et hoc rursum facitis: operitis lacrimis altare Domini, fletu et mugitu,
      ita ut non respiciam ultra ad sacrificium nec accipiam placabile quid de manu
      vestra;'
  - name: Malachias 2:14
    orderIndex: 13
    osisId: Mal.2.14
    sblId: Mal 2:14
    shortName: Mal 2:14
    text: 'et dicitis: "Quam ob causam?". Quia Dominus testificatus est inter te et
      uxorem adulescentiae tuae, cui tu factus es infidelis; et haec particeps tua
      et uxor foederis tui.'
  - name: Malachias 2:15
    orderIndex: 14
    osisId: Mal.2.15
    sblId: Mal 2:15
    shortName: Mal 2:15
    text: Nonne unitatem fecit carnis et spiritus? Et quid unitas quaerit nisi semen
      a Deo? Custodite ergo spiritum vestrum; et uxori adulescentiae tuae noli esse
      infidelis.
  - name: Malachias 2:16
    orderIndex: 15
    osisId: Mal.2.16
    sblId: Mal 2:16
    shortName: Mal 2:16
    text: Si quis odio dimittit, dicit Dominus, Deus Israel, operit iniquitas vestimentum
      eius, dicit Dominus exercituum. Custodite spiritum vestrum et nolite esse infideles.
  - name: Malachias 2:17
    orderIndex: 16
    osisId: Mal.2.17
    sblId: Mal 2:17
    shortName: Mal 2:17
    text: 'Laborare facitis Dominum in sermonibus vestris et dicitis: "In quo eum
      facimus laborare?". In eo quod dicitis: "Omnis, qui facit malum, bonus est in
      conspectu Domini, et tales ei placent" aut: "Ubi est Deus iudicii?".'
  versesCount: 17
- name: Malachias 3
  orderIndex: 2
  osisId: Mal.3
  sblId: Mal 3
  shortName: Mal 3
  verses:
  - name: Malachias 3:1
    orderIndex: 0
    osisId: Mal.3.1
    sblId: Mal 3:1
    shortName: Mal 3:1
    text: Ecce ego mittam angelum meum, et praeparabit viam an te faciem meam; et
      statim veniet ad templum suum Dominator, quem vos quaeritis, et angelus testamenti,
      quem vos vultis. Ecce venit, dicit Dominus exercituum;
  - name: Malachias 3:2
    orderIndex: 1
    osisId: Mal.3.2
    sblId: Mal 3:2
    shortName: Mal 3:2
    text: et quis poterit sustinere diem adventus eius, et quis stabit, cum apparebit?
      Ipse enim quasi ignis conflans et quasi herba fullonum;
  - name: Malachias 3:3
    orderIndex: 2
    osisId: Mal.3.3
    sblId: Mal 3:3
    shortName: Mal 3:3
    text: et sedebit conflans et emundans argentum et purgabit filios Levi et colabit
      eos quasi aurum et quasi argentum, et erunt Domino offerentes sacrificia in
      iustitia.
  - name: Malachias 3:4
    orderIndex: 3
    osisId: Mal.3.4
    sblId: Mal 3:4
    shortName: Mal 3:4
    text: Et placebit Domino sacrificium Iudae et Ierusalem sicut diebus pristinis
      et sicut annis antiquis.
  - name: Malachias 3:5
    orderIndex: 4
    osisId: Mal.3.5
    sblId: Mal 3:5
    shortName: Mal 3:5
    text: Et accedam ad vos in iudicio; et ero testis velox maleficis et adulteris
      et periuris et, qui opprimunt mercennarios, viduas et pupillos et flectunt ius
      peregrinorum nec timuerunt me, dicit Dominus exercituum.
  - name: Malachias 3:6
    orderIndex: 5
    osisId: Mal.3.6
    sblId: Mal 3:6
    shortName: Mal 3:6
    text: Ego enim Dominus et non mutatus sum;sed vos, filii lacob, nondum ad finem
      pervenistis.
  - name: Malachias 3:7
    orderIndex: 6
    osisId: Mal.3.7
    sblId: Mal 3:7
    shortName: Mal 3:7
    text: 'A diebus enim patrum vestrorumrecessistis a praeceptis legitimis meis et
      non custodistis ea.Revertimini ad me,et revertar ad vos,dicit Dominus exercituum.Et
      dicitis: "In quo revertemur?".'
  - name: Malachias 3:8
    orderIndex: 7
    osisId: Mal.3.8
    sblId: Mal 3:8
    shortName: Mal 3:8
    text: 'Numquid homo potest defraudare Deum?Sed vos defraudatis me.Et dicitis:
      "In quo defraudavimus te?".In decimis et in primitiis.'
  - name: Malachias 3:9
    orderIndex: 8
    osisId: Mal.3.9
    sblId: Mal 3:9
    shortName: Mal 3:9
    text: Maledictione vos maledicti estis,quia me vos defraudatis, gens tota.
  - name: Malachias 3:10
    orderIndex: 9
    osisId: Mal.3.10
    sblId: Mal 3:10
    shortName: Mal 3:10
    text: Inferte omnem decimam in horreum,et sit cibus in domo mea;et probate me
      super hoc,dicit Dominus exercituum:si non aperuero vobis cataractas caeliet
      effudero vobis benedictionem usque ad abundantiam
  - name: Malachias 3:11
    orderIndex: 10
    osisId: Mal.3.11
    sblId: Mal 3:11
    shortName: Mal 3:11
    text: et increpabo pro vobis devorantem,et non corrumpet fructum terrae,nec erit
      sterilis vobis vinea in agro,dicit Dominus exercituum.
  - name: Malachias 3:12
    orderIndex: 11
    osisId: Mal.3.12
    sblId: Mal 3:12
    shortName: Mal 3:12
    text: Et beatos vos dicent omnes gentes;eritis enim vos terra desiderabilis,dicit
      Dominus exercituum.
  - name: Malachias 3:13
    orderIndex: 12
    osisId: Mal.3.13
    sblId: Mal 3:13
    shortName: Mal 3:13
    text: Invaluerunt super me verba vestra, dicit Dominus;
  - name: Malachias 3:14
    orderIndex: 13
    osisId: Mal.3.14
    sblId: Mal 3:14
    shortName: Mal 3:14
    text: 'et dicitis: "Quid locuti sumus contra te?". Dicitis: "Vanum est servire
      Deo; et, quod emolumentum, quia custodivimus praecepta eius et quia ambulavimus
      tristes coram Domino exercituum?'
  - name: Malachias 3:15
    orderIndex: 14
    osisId: Mal.3.15
    sblId: Mal 3:15
    shortName: Mal 3:15
    text: Ergo nunc beatos dicimus arrogantes; siquidem aedificati sunt facientes
      impietatem et tentaverunt Deum et salvi facti sunt".
  - name: Malachias 3:16
    orderIndex: 15
    osisId: Mal.3.16
    sblId: Mal 3:16
    shortName: Mal 3:16
    text: Tunc locuti sunt timentes Dominum, unusquisque cum proximo suo. Et attendit
      Dominus et audivit; et scriptus est liber memorabilium coram eo timentibus Dominum
      et cogitantibus nomen eius.
  - name: Malachias 3:17
    orderIndex: 16
    osisId: Mal.3.17
    sblId: Mal 3:17
    shortName: Mal 3:17
    text: Erunt mihi, ait Dominus exercituum, in die, qua ego facio in peculium; et
      parcam eis, sicut parcit vir filio suo servienti sibi.
  versesCount: 17
- name: Malachias 4
  orderIndex: 3
  osisId: Mal.4
  sblId: Mal 4
  shortName: Mal 4
  verses:
  - name: Malachias 4:1
    orderIndex: 0
    osisId: Mal.4.1
    sblId: Mal 4:1
    shortName: Mal 4:1
    text: Rursum videbitis quid sit inter iustum et impium, inter servientem Deo et
      non servientem ei.
  - name: Malachias 4:2
    orderIndex: 1
    osisId: Mal.4.2
    sblId: Mal 4:2
    shortName: Mal 4:2
    text: Ecce enim dies veniet succensa quasi caminus; et erunt omnes superbi et
      omnes facientes impietatem stipula; et inflammabit eos dies veniens, dicit Dominus
      exercituum, quae non derelinquet eis radicem et ramum.
  - name: Malachias 4:3
    orderIndex: 2
    osisId: Mal.4.3
    sblId: Mal 4:3
    shortName: Mal 4:3
    text: Et orietur vobis timentibus nomen meum sol iustitiae et sanitas in pennis
      eius; et egrediemini et salietis sicut vituli saginati
  - name: Malachias 4:4
    orderIndex: 3
    osisId: Mal.4.4
    sblId: Mal 4:4
    shortName: Mal 4:4
    text: et calcabitis impios, cum fuerint cinis sub planta pedum vestrorum in die,
      quam ego facio, dicit Dominus exercituum.
  - name: Malachias 4:5
    orderIndex: 4
    osisId: Mal.4.5
    sblId: Mal 4:5
    shortName: Mal 4:5
    text: Mementote legis Moysi servi mei,cui mandaviin Horeb ad omnem Israelpraecepta
      et iudicia.
  - name: Malachias 4:6
    orderIndex: 5
    osisId: Mal.4.6
    sblId: Mal 4:6
    shortName: Mal 4:6
    text: Ecce ego mittam vobisEliam prophetam,antequam veniat dies Dominimagnus et
      horribilis;
  - name: Malachias 4:7
    orderIndex: 6
    osisId: Mal.4.7
    sblId: Mal 4:7
    shortName: Mal 4:7
    text: et convertet cor patrum ad filioset cor filiorum ad patres eorum,ne veniam
      et percutiamterram anathemate "
  versesCount: 7
