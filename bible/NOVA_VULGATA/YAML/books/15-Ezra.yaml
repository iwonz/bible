chapters:
- name: Esdrae 1
  orderIndex: 0
  osisId: Ezra.1
  sblId: Ezra 1
  shortName: Esd 1
  verses:
  - name: Esdrae 1:1
    orderIndex: 0
    osisId: Ezra.1.1
    sblId: Ezra 1:1
    shortName: Esd 1:1
    text: 'In anno primo Cyri regis Persarum, ut compleretur verbum Domini ex ore
      Ieremiae, suscitavit Dominus spiritum Cyri regis Persarum, qui emisit edictum
      in omni regno suo etiam per scripturam dicens:'
  - name: Esdrae 1:2
    orderIndex: 1
    osisId: Ezra.1.2
    sblId: Ezra 1:2
    shortName: Esd 1:2
    text: '" Haec dicit Cyrus rex Persarum: Omnia regna terrae dedit mihi Dominus,
      Deus caeli, et ipse praecepit mihi, ut aedificarem ei domum in Ierusalem, quae
      est in Iudaea.'
  - name: Esdrae 1:3
    orderIndex: 2
    osisId: Ezra.1.3
    sblId: Ezra 1:3
    shortName: Esd 1:3
    text: Quis ex vobis est de omni populo eius? Sit Dominus Deus suus cum eo, et
      ascendat in Ierusalem, quae est in Iudaea, et aedificet domum Domini, Dei Israel;
      ipse est Deus, qui est in Ierusalem.
  - name: Esdrae 1:4
    orderIndex: 3
    osisId: Ezra.1.4
    sblId: Ezra 1:4
    shortName: Esd 1:4
    text: Et omnes reliqui in cunctis locis, ubicumque habitant, adiuventur a viris
      de loco suo, argento et auro et substantia et pecore sicut et oblationibus spontaneis
      pro templo Dei, quod est in Ierusalem ".
  - name: Esdrae 1:5
    orderIndex: 4
    osisId: Ezra.1.5
    sblId: Ezra 1:5
    shortName: Esd 1:5
    text: Et surrexerunt principes familiarum de Iuda et Beniamin et sacerdotes et
      Levitae et omnis, cuius Deus suscitavit spiritum, ut ascenderent ad aedificandum
      templum Domini, quod erat in Ierusalem.
  - name: Esdrae 1:6
    orderIndex: 5
    osisId: Ezra.1.6
    sblId: Ezra 1:6
    shortName: Esd 1:6
    text: Universique, qui erant in circuitu, confortaverunt manus eorum cum vasis
      argenteis et aureis, substantia, pecore et pensitationibus, praeter oblationes
      spontaneas.
  - name: Esdrae 1:7
    orderIndex: 6
    osisId: Ezra.1.7
    sblId: Ezra 1:7
    shortName: Esd 1:7
    text: Rex quoque Cyrus protulit vasa templi Domini, quae tulerat Nabuchodonosor
      de Ierusalem et posuerat ea in templo dei sui;
  - name: Esdrae 1:8
    orderIndex: 7
    osisId: Ezra.1.8
    sblId: Ezra 1:8
    shortName: Esd 1:8
    text: protulit autem ea Cyrus rex Persarum per manum Mithridatis praepositi thesauri,
      qui enumeravit ea Sasabassar principi Iudae.
  - name: Esdrae 1:9
    orderIndex: 8
    osisId: Ezra.1.9
    sblId: Ezra 1:9
    shortName: Esd 1:9
    text: 'Et hic est numerus eorum: phialae aureae triginta, phialae argenteae mille,
      cultri viginti novem, scyphi aurei triginta,'
  - name: Esdrae 1:10
    orderIndex: 9
    osisId: Ezra.1.10
    sblId: Ezra 1:10
    shortName: Esd 1:10
    text: scyphi quoque argentei quadringenti decem, vasa alia plurima; 11 omnia vasa
      aurea et argentea quinque milia quadringenta. Universa tulit Sasabassar cum
      his, qui ascendebant de transmigratione Babylonis in Ierusalem.
  versesCount: 10
- name: Esdrae 2
  orderIndex: 1
  osisId: Ezra.2
  sblId: Ezra 2
  shortName: Esd 2
  verses:
  - name: Esdrae 2:1
    orderIndex: 0
    osisId: Ezra.2.1
    sblId: Ezra 2:1
    shortName: Esd 2:1
    text: Hi sunt autem provinciae filii, qui ascenderunt de captivitate migrantium,
      quos transtulerat Nabuchodonosor rex Babylonis in Babylonem, et reversi sunt
      in Ierusalem et Iudam, unusquisque in civitatem suam.
  - name: Esdrae 2:2
    orderIndex: 1
    osisId: Ezra.2.2
    sblId: Ezra 2:2
    shortName: Esd 2:2
    text: 'Qui venerunt cum Zorobabel, Iesua, Nehemias, Saraia, Rahelaia, Mardochaeus,
      Belsan, Mesphar, Beguai, Rehum, Baana.Numerus virorum populi Israel:'
  - name: Esdrae 2:3
    orderIndex: 2
    osisId: Ezra.2.3
    sblId: Ezra 2:3
    shortName: Esd 2:3
    text: filii Pharos duo milia centum septuaginta duo;
  - name: Esdrae 2:4
    orderIndex: 3
    osisId: Ezra.2.4
    sblId: Ezra 2:4
    shortName: Esd 2:4
    text: filii Saphatia trecenti septuaginta duo;
  - name: Esdrae 2:5
    orderIndex: 4
    osisId: Ezra.2.5
    sblId: Ezra 2:5
    shortName: Esd 2:5
    text: filii Area septingenti septuaginta quinque;
  - name: Esdrae 2:6
    orderIndex: 5
    osisId: Ezra.2.6
    sblId: Ezra 2:6
    shortName: Esd 2:6
    text: filii Phahathmoab, hi sunt filii Iesua et Ioab, duo milia octingenti duodecim;
  - name: Esdrae 2:7
    orderIndex: 6
    osisId: Ezra.2.7
    sblId: Ezra 2:7
    shortName: Esd 2:7
    text: filii Elam mille ducenti quinquaginta quattuor;
  - name: Esdrae 2:8
    orderIndex: 7
    osisId: Ezra.2.8
    sblId: Ezra 2:8
    shortName: Esd 2:8
    text: filii Zethua nongenti quadraginta quinque;
  - name: Esdrae 2:9
    orderIndex: 8
    osisId: Ezra.2.9
    sblId: Ezra 2:9
    shortName: Esd 2:9
    text: filii Zachai septingenti sexaginta;
  - name: Esdrae 2:10
    orderIndex: 9
    osisId: Ezra.2.10
    sblId: Ezra 2:10
    shortName: Esd 2:10
    text: filii Bani sescenti quadraginta duo;
  - name: Esdrae 2:11
    orderIndex: 10
    osisId: Ezra.2.11
    sblId: Ezra 2:11
    shortName: Esd 2:11
    text: filii Bebai sescenti viginti tres;
  - name: Esdrae 2:12
    orderIndex: 11
    osisId: Ezra.2.12
    sblId: Ezra 2:12
    shortName: Esd 2:12
    text: filii Azgad mille ducenti viginti duo;
  - name: Esdrae 2:13
    orderIndex: 12
    osisId: Ezra.2.13
    sblId: Ezra 2:13
    shortName: Esd 2:13
    text: filii Adonicam sescenti sexaginta sex;
  - name: Esdrae 2:14
    orderIndex: 13
    osisId: Ezra.2.14
    sblId: Ezra 2:14
    shortName: Esd 2:14
    text: filii Beguai duo milia quinquaginta sex;
  - name: Esdrae 2:15
    orderIndex: 14
    osisId: Ezra.2.15
    sblId: Ezra 2:15
    shortName: Esd 2:15
    text: filii Adin quadringenti quinquaginta quattuor;
  - name: Esdrae 2:16
    orderIndex: 15
    osisId: Ezra.2.16
    sblId: Ezra 2:16
    shortName: Esd 2:16
    text: filii Ater, qui erant ex Ezechia, nonaginta octo;
  - name: Esdrae 2:17
    orderIndex: 16
    osisId: Ezra.2.17
    sblId: Ezra 2:17
    shortName: Esd 2:17
    text: filii Besai trecenti viginti tres;
  - name: Esdrae 2:18
    orderIndex: 17
    osisId: Ezra.2.18
    sblId: Ezra 2:18
    shortName: Esd 2:18
    text: filii Iora centum duodecim;
  - name: Esdrae 2:19
    orderIndex: 18
    osisId: Ezra.2.19
    sblId: Ezra 2:19
    shortName: Esd 2:19
    text: filii Hasum ducenti viginti tres;
  - name: Esdrae 2:20
    orderIndex: 19
    osisId: Ezra.2.20
    sblId: Ezra 2:20
    shortName: Esd 2:20
    text: filii Gebbar nonaginta quinque;
  - name: Esdrae 2:21
    orderIndex: 20
    osisId: Ezra.2.21
    sblId: Ezra 2:21
    shortName: Esd 2:21
    text: filii Bethlehem centum viginti tres;
  - name: Esdrae 2:22
    orderIndex: 21
    osisId: Ezra.2.22
    sblId: Ezra 2:22
    shortName: Esd 2:22
    text: viri Netopha quinquaginta sex;
  - name: Esdrae 2:23
    orderIndex: 22
    osisId: Ezra.2.23
    sblId: Ezra 2:23
    shortName: Esd 2:23
    text: viri Anathoth centum viginti octo;
  - name: Esdrae 2:24
    orderIndex: 23
    osisId: Ezra.2.24
    sblId: Ezra 2:24
    shortName: Esd 2:24
    text: filii Azmaveth quadraginta duo;
  - name: Esdrae 2:25
    orderIndex: 24
    osisId: Ezra.2.25
    sblId: Ezra 2:25
    shortName: Esd 2:25
    text: filii Cariathiarim, Cephira et Beroth septingenti quadraginta tres;
  - name: Esdrae 2:26
    orderIndex: 25
    osisId: Ezra.2.26
    sblId: Ezra 2:26
    shortName: Esd 2:26
    text: filii Rama et Gabaa sescenti viginti unus;
  - name: Esdrae 2:27
    orderIndex: 26
    osisId: Ezra.2.27
    sblId: Ezra 2:27
    shortName: Esd 2:27
    text: viri Machmas centum viginti duo;
  - name: Esdrae 2:28
    orderIndex: 27
    osisId: Ezra.2.28
    sblId: Ezra 2:28
    shortName: Esd 2:28
    text: viri Bethel et Hai ducenti viginti tres;
  - name: Esdrae 2:29
    orderIndex: 28
    osisId: Ezra.2.29
    sblId: Ezra 2:29
    shortName: Esd 2:29
    text: filii Nabo quinquaginta duo;
  - name: Esdrae 2:30
    orderIndex: 29
    osisId: Ezra.2.30
    sblId: Ezra 2:30
    shortName: Esd 2:30
    text: filii Megbis centum quinquaginta sex;
  - name: Esdrae 2:31
    orderIndex: 30
    osisId: Ezra.2.31
    sblId: Ezra 2:31
    shortName: Esd 2:31
    text: filii Elam alterius mille ducenti quinquaginta quattuor;
  - name: Esdrae 2:32
    orderIndex: 31
    osisId: Ezra.2.32
    sblId: Ezra 2:32
    shortName: Esd 2:32
    text: filii Harim trecenti viginti;
  - name: Esdrae 2:33
    orderIndex: 32
    osisId: Ezra.2.33
    sblId: Ezra 2:33
    shortName: Esd 2:33
    text: filii Lod, Hadid et Ono septingenti viginti quinque;
  - name: Esdrae 2:34
    orderIndex: 33
    osisId: Ezra.2.34
    sblId: Ezra 2:34
    shortName: Esd 2:34
    text: filii Iericho trecenti quadraginta quinque;
  - name: Esdrae 2:35
    orderIndex: 34
    osisId: Ezra.2.35
    sblId: Ezra 2:35
    shortName: Esd 2:35
    text: filii Senaa tria milia sescenti triginta.
  - name: Esdrae 2:36
    orderIndex: 35
    osisId: Ezra.2.36
    sblId: Ezra 2:36
    shortName: Esd 2:36
    text: 'Sacerdotes: filii Iedaia de domo Iesua nongenti septuaginta tres,'
  - name: Esdrae 2:37
    orderIndex: 36
    osisId: Ezra.2.37
    sblId: Ezra 2:37
    shortName: Esd 2:37
    text: filii Emmer mille quinquaginta duo,
  - name: Esdrae 2:38
    orderIndex: 37
    osisId: Ezra.2.38
    sblId: Ezra 2:38
    shortName: Esd 2:38
    text: filii Phassur mille ducenti quadraginta septem,
  - name: Esdrae 2:39
    orderIndex: 38
    osisId: Ezra.2.39
    sblId: Ezra 2:39
    shortName: Esd 2:39
    text: filii Harim mille decem et septem.
  - name: Esdrae 2:40
    orderIndex: 39
    osisId: Ezra.2.40
    sblId: Ezra 2:40
    shortName: Esd 2:40
    text: 'Levitae: filii Iesua, hi sunt filii Cadmihel, Bennui, Odoviae, septuaginta
      quattuor.'
  - name: Esdrae 2:41
    orderIndex: 40
    osisId: Ezra.2.41
    sblId: Ezra 2:41
    shortName: Esd 2:41
    text: 'Cantores: filii Asaph centum viginti octo.'
  - name: Esdrae 2:42
    orderIndex: 41
    osisId: Ezra.2.42
    sblId: Ezra 2:42
    shortName: Esd 2:42
    text: 'Ianitores: filii Sellum, filii Ater, filii Telmon, filii Accub, filii Hatita,
      filii Sobai: universi centum triginta novem.'
  - name: Esdrae 2:43
    orderIndex: 42
    osisId: Ezra.2.43
    sblId: Ezra 2:43
    shortName: Esd 2:43
    text: 'Oblati: filii Siha, filii Hasupha, filii Tabbaoth,'
  - name: Esdrae 2:44
    orderIndex: 43
    osisId: Ezra.2.44
    sblId: Ezra 2:44
    shortName: Esd 2:44
    text: filii Ceros, filii Siaa, filii Phadon,
  - name: Esdrae 2:45
    orderIndex: 44
    osisId: Ezra.2.45
    sblId: Ezra 2:45
    shortName: Esd 2:45
    text: filii Lebana, filii Hagaba, filii Accub,
  - name: Esdrae 2:46
    orderIndex: 45
    osisId: Ezra.2.46
    sblId: Ezra 2:46
    shortName: Esd 2:46
    text: filii Hagab, filii Semlai, filii Hanan,
  - name: Esdrae 2:47
    orderIndex: 46
    osisId: Ezra.2.47
    sblId: Ezra 2:47
    shortName: Esd 2:47
    text: filii Giddel, filii Gaher, filii Raaia,
  - name: Esdrae 2:48
    orderIndex: 47
    osisId: Ezra.2.48
    sblId: Ezra 2:48
    shortName: Esd 2:48
    text: filii Rasin, filii Necoda, filii Gazam,
  - name: Esdrae 2:49
    orderIndex: 48
    osisId: Ezra.2.49
    sblId: Ezra 2:49
    shortName: Esd 2:49
    text: filii Oza, filii Phasea, filii Besai,
  - name: Esdrae 2:50
    orderIndex: 49
    osisId: Ezra.2.50
    sblId: Ezra 2:50
    shortName: Esd 2:50
    text: filii Asena, filii Meunitarum, filii Nephusorum,
  - name: Esdrae 2:51
    orderIndex: 50
    osisId: Ezra.2.51
    sblId: Ezra 2:51
    shortName: Esd 2:51
    text: filii Bacbuc, filii Hacupha, filii Harhur,
  - name: Esdrae 2:52
    orderIndex: 51
    osisId: Ezra.2.52
    sblId: Ezra 2:52
    shortName: Esd 2:52
    text: filii Basluth, filii Mahida, filii Harsa,
  - name: Esdrae 2:53
    orderIndex: 52
    osisId: Ezra.2.53
    sblId: Ezra 2:53
    shortName: Esd 2:53
    text: filii Bercos, filii Sisara, filii Thema,
  - name: Esdrae 2:54
    orderIndex: 53
    osisId: Ezra.2.54
    sblId: Ezra 2:54
    shortName: Esd 2:54
    text: filii Nasia, filii Hatipha.
  - name: Esdrae 2:55
    orderIndex: 54
    osisId: Ezra.2.55
    sblId: Ezra 2:55
    shortName: Esd 2:55
    text: 'Filii servorum Salomonis: filii Sotai, filii Sophereth, filii Pheruda,'
  - name: Esdrae 2:56
    orderIndex: 55
    osisId: Ezra.2.56
    sblId: Ezra 2:56
    shortName: Esd 2:56
    text: filii Iaala, filii Darcon, filii Giddel,
  - name: Esdrae 2:57
    orderIndex: 56
    osisId: Ezra.2.57
    sblId: Ezra 2:57
    shortName: Esd 2:57
    text: filii Saphatia, filii Hatil, filii Phochereth Hassebaim, filii Ami.
  - name: Esdrae 2:58
    orderIndex: 57
    osisId: Ezra.2.58
    sblId: Ezra 2:58
    shortName: Esd 2:58
    text: Omnes oblati et filii servorum Salomonis trecenti nonaginta duo.
  - name: Esdrae 2:59
    orderIndex: 58
    osisId: Ezra.2.59
    sblId: Ezra 2:59
    shortName: Esd 2:59
    text: 'Et hi, qui ascenderunt de Thelmela, Thelharsa, Cherub et Addon et Emmer
      et non potuerunt indicare domum patrum suorum et semen suum, utrum ex Israel
      essent:'
  - name: Esdrae 2:60
    orderIndex: 59
    osisId: Ezra.2.60
    sblId: Ezra 2:60
    shortName: Esd 2:60
    text: filii Dalaia, filii Tobia, filii Necoda, sescenti quinquaginta duo.
  - name: Esdrae 2:61
    orderIndex: 60
    osisId: Ezra.2.61
    sblId: Ezra 2:61
    shortName: Esd 2:61
    text: 'Et de filiis sacerdotum: filii Hobia, filii Accos, filii Berzellai, qui
      accepit de filiabus Berzellai Galaaditis uxorem et vocatus est nomine eorum.'
  - name: Esdrae 2:62
    orderIndex: 61
    osisId: Ezra.2.62
    sblId: Ezra 2:62
    shortName: Esd 2:62
    text: Hi quaesierunt tabulas genealogiae suae et non invenerunt; et eiecti sunt
      de sacerdotio.
  - name: Esdrae 2:63
    orderIndex: 62
    osisId: Ezra.2.63
    sblId: Ezra 2:63
    shortName: Esd 2:63
    text: Et dixit praepositus eis, ut non comederent de sanctificatis sanctuarii,
      donec surgeret sacerdos pro Urim et Tummim.
  - name: Esdrae 2:64
    orderIndex: 63
    osisId: Ezra.2.64
    sblId: Ezra 2:64
    shortName: Esd 2:64
    text: Omnis multitudo simul quadraginta duo milia trecenti sexaginta,
  - name: Esdrae 2:65
    orderIndex: 64
    osisId: Ezra.2.65
    sblId: Ezra 2:65
    shortName: Esd 2:65
    text: exceptis servis eorum et ancillis, qui erant septem milia trecenti triginta
      septem, insuper et cantores atque cantatrices ducenti.
  - name: Esdrae 2:66
    orderIndex: 65
    osisId: Ezra.2.66
    sblId: Ezra 2:66
    shortName: Esd 2:66
    text: Equi eorum septingenti triginta sex, muli eorum ducenti quadraginta quinque,
  - name: Esdrae 2:67
    orderIndex: 66
    osisId: Ezra.2.67
    sblId: Ezra 2:67
    shortName: Esd 2:67
    text: cameli eorum quadringenti triginta quinque, asini eorum sex milia septingenti
      viginti.
  - name: Esdrae 2:68
    orderIndex: 67
    osisId: Ezra.2.68
    sblId: Ezra 2:68
    shortName: Esd 2:68
    text: Nonnulli autem de principibus familiarum, cum ingrederentur templum domini,
      quod est in Ierusalem, sponte obtulerunt in domum Dei ad exstruendam eam in
      loco suo.
  - name: Esdrae 2:69
    orderIndex: 68
    osisId: Ezra.2.69
    sblId: Ezra 2:69
    shortName: Esd 2:69
    text: Se cundum vires suas dederunt in aerarium operis auri solidos sexaginta
      milia et mille, argenti minas quinque milia et vestes sacerdotales centum.
  - name: Esdrae 2:70
    orderIndex: 69
    osisId: Ezra.2.70
    sblId: Ezra 2:70
    shortName: Esd 2:70
    text: Habitaverunt ergo ibi sacerdotes et Levitae et quidam de populo; cantores
      autem et ianitores et oblati in urbibus suis, universusque Israel in civitatibus
      suis.
  versesCount: 70
- name: Esdrae 3
  orderIndex: 2
  osisId: Ezra.3
  sblId: Ezra 3
  shortName: Esd 3
  verses:
  - name: Esdrae 3:1
    orderIndex: 0
    osisId: Ezra.3.1
    sblId: Ezra 3:1
    shortName: Esd 3:1
    text: Iamque venerat mensis septi mus, et erant filii Israel in civita tibus suis.
      Congregatus est ergo populus quasi vir unus in Ierusalem.
  - name: Esdrae 3:2
    orderIndex: 1
    osisId: Ezra.3.2
    sblId: Ezra 3:2
    shortName: Esd 3:2
    text: Et surrexit Iesua filius Iosedec et fratres eius sacerdotes et Zorobabel
      filius Salathiel et fratres eius et aedificaverunt altare Dei Israel, ut offerrent
      in eo holocautomata, sicut scriptum est in lege Moysi viri Dei.
  - name: Esdrae 3:3
    orderIndex: 2
    osisId: Ezra.3.3
    sblId: Ezra 3:3
    shortName: Esd 3:3
    text: Collocaverunt autem altare super bases suas, deterrentibus eos per circuitum
      populis terrarum, et obtulerunt super illud holocaustum Domino mane et vespere.
  - name: Esdrae 3:4
    orderIndex: 3
    osisId: Ezra.3.4
    sblId: Ezra 3:4
    shortName: Esd 3:4
    text: Feceruntque sollemnitatem Tabernaculorum, sicut scriptum est, et holocaustum
      diebus singulis per ordinem, secundum praeceptum pro singulis diebus;
  - name: Esdrae 3:5
    orderIndex: 4
    osisId: Ezra.3.5
    sblId: Ezra 3:5
    shortName: Esd 3:5
    text: et praeter holocaustum sempiternum illa etiam pro calendis et universis
      sollemnitatibus, quae erant consecratae Domino, et pro omnibus, quae ultro offerebantur
      Domino.
  - name: Esdrae 3:6
    orderIndex: 5
    osisId: Ezra.3.6
    sblId: Ezra 3:6
    shortName: Esd 3:6
    text: A primo die mensis septimi coeperunt offerre holocaustum Domino; porro templum
      Dei nondum fundatum erat.
  - name: Esdrae 3:7
    orderIndex: 6
    osisId: Ezra.3.7
    sblId: Ezra 3:7
    shortName: Esd 3:7
    text: Dederunt autem pecunias latomis et fabris, cibum quoque et potum et oleum
      Sidoniis Tyriisque, ut deferrent ligna cedrina de Libano ad mare Ioppe, iuxta
      quod concesserat Cyrus rex Persarum eis.
  - name: Esdrae 3:8
    orderIndex: 7
    osisId: Ezra.3.8
    sblId: Ezra 3:8
    shortName: Esd 3:8
    text: Anno autem secundo adventus eorum ad templum Dei in Ierusalem mense secundo,
      coeperunt Zorobabel filius Salathiel et Iesua filius Iosedec et reliqui de fratribus
      eorum sacerdotes et Levitae et omnes, qui venerant de captivitate in Ierusalem,
      et constituerunt Levitas a viginti annis et supra, ut dirigerent opus templi
      Domini.
  - name: Esdrae 3:9
    orderIndex: 8
    osisId: Ezra.3.9
    sblId: Ezra 3:9
    shortName: Esd 3:9
    text: Stetitque Iesua et filii eius et fratres eius, Cadmihel, Bennui et Odovia
      quasi vir unus, ut dirigerent eos, qui faciebant opus in templo Dei; itemque
      filii Henadad et filii eorum et fratres eorum Levitae.
  - name: Esdrae 3:10
    orderIndex: 9
    osisId: Ezra.3.10
    sblId: Ezra 3:10
    shortName: Esd 3:10
    text: Fundato igitur ab aedificatoribus templo Domini, steterunt sacerdotes in
      ornatu suo cum tubis, et Levitae filii Asaph in cymbalis, ut laudarent Deum
      iuxta mandatum David regis Israel.
  - name: Esdrae 3:11
    orderIndex: 10
    osisId: Ezra.3.11
    sblId: Ezra 3:11
    shortName: Esd 3:11
    text: 'Et concinebant in hymnis et gratiarum actione Domino: " Quoniam bonus,
      quoniam in aeternum misericordia eius " super Israel. Omnis quoque populus vociferabatur
      clamore magno in laudando Dominum, eo quod fundatum esset templum Domini.'
  - name: Esdrae 3:12
    orderIndex: 11
    osisId: Ezra.3.12
    sblId: Ezra 3:12
    shortName: Esd 3:12
    text: Plurimi etiam senes de sacerdotibus et Levitis et principibus familiarum,
      qui viderant oculis suis prius templum in loco suo, flebant voce magna; et multi
      vociferantes in laetitia elevabant vocem.
  - name: Esdrae 3:13
    orderIndex: 12
    osisId: Ezra.3.13
    sblId: Ezra 3:13
    shortName: Esd 3:13
    text: Nec poterat quisquam agnoscere vocem clamoris laetantium et vocem fletus
      populi, quoniam populus vociferabatur clamore magno, et strepitus audiebatur
      procul.
  versesCount: 13
- name: Esdrae 4
  orderIndex: 3
  osisId: Ezra.4
  sblId: Ezra 4
  shortName: Esd 4
  verses:
  - name: Esdrae 4:1
    orderIndex: 0
    osisId: Ezra.4.1
    sblId: Ezra 4:1
    shortName: Esd 4:1
    text: Audierunt autem hostes Iudae et Beniamin, quia filii captivita tis aedificarent
      templum Domino, Deo Israel,
  - name: Esdrae 4:2
    orderIndex: 1
    osisId: Ezra.4.2
    sblId: Ezra 4:2
    shortName: Esd 4:2
    text: 'et accedentes ad Zorobabel et ad principes familiarum dixerunt eis: " Aedificemus
      vobiscum, quia ita ut vos quaerimus Deum vestrum et immolavimus victimas a diebus
      Asarhaddon regis Assyriae, qui adduxit nos huc ".'
  - name: Esdrae 4:3
    orderIndex: 2
    osisId: Ezra.4.3
    sblId: Ezra 4:3
    shortName: Esd 4:3
    text: 'Et dixit eis Zorobabel et Iesua et reliqui principes familiarum Israel:
      Non est vobis et nobis, ut aedificemus domum Deo nostro, sed nos ipsi soli aedificabimus
      Domino, Deo Israel, sicut praecepit nobis Cyrus rex Persarum ".'
  - name: Esdrae 4:4
    orderIndex: 3
    osisId: Ezra.4.4
    sblId: Ezra 4:4
    shortName: Esd 4:4
    text: Factum est igitur, ut populus terrae impediret manus populi Iudae et turbaret
      eos in aedificando.
  - name: Esdrae 4:5
    orderIndex: 4
    osisId: Ezra.4.5
    sblId: Ezra 4:5
    shortName: Esd 4:5
    text: Conduxerunt autem adversus eos consiliatores, ut destruerent consilium eorum
      omnibus diebus Cyri regis Persarum et usque ad regnum Darii regis Persarum.
  - name: Esdrae 4:6
    orderIndex: 5
    osisId: Ezra.4.6
    sblId: Ezra 4:6
    shortName: Esd 4:6
    text: In regno autem Asueri, in principio regni eius, scripserunt accusationem
      adversus habitatores Iudae et Ierusalem.
  - name: Esdrae 4:7
    orderIndex: 6
    osisId: Ezra.4.7
    sblId: Ezra 4:7
    shortName: Esd 4:7
    text: Et in diebus Artaxerxis scripsit Beselam, Mithridates et Tabel et reliqui,
      qui erant in consilio eorum, ad Artaxerxem regem Persarum; scriptura autem accusationis
      erat scripta litteris Syriacis et composita sermone Syro.
  - name: Esdrae 4:8
    orderIndex: 7
    osisId: Ezra.4.8
    sblId: Ezra 4:8
    shortName: Esd 4:8
    text: 'Rehum praefectus et Samsai scriba scripserunt epistulam unam de Ierusalem
      Artaxerxi regi huiuscemodi:'
  - name: Esdrae 4:9
    orderIndex: 8
    osisId: Ezra.4.9
    sblId: Ezra 4:9
    shortName: Esd 4:9
    text: '" Rehum praefectus et Samsai scriba et reliqui socii eorum, iudices et
      duces, magistratus Persae, Erchuaei, Babylonii, Susanechaei, hoc est Elamitae,'
  - name: Esdrae 4:10
    orderIndex: 9
    osisId: Ezra.4.10
    sblId: Ezra 4:10
    shortName: Esd 4:10
    text: et ceteri de gentibus, quas transtulit Asenaphar magnus et gloriosus et
      habitare fecit in civitatibus Samariae et in reliquis regionibus trans flumen
      in pace ".
  - name: Esdrae 4:11
    orderIndex: 10
    osisId: Ezra.4.11
    sblId: Ezra 4:11
    shortName: Esd 4:11
    text: 'Hoc est exemplar epistulae, quam miserunt ad eum: Artaxerxi regi, servi
      tui, viri, qui sunt trans fluvium. Igitur'
  - name: Esdrae 4:12
    orderIndex: 11
    osisId: Ezra.4.12
    sblId: Ezra 4:12
    shortName: Esd 4:12
    text: notum sit regi quia Iudaei, qui ascenderunt a te ad nos, venerunt in Ierusalem
      civitatem rebellem et pessimam, quam aedificant, exstruentes muros eius, fundamenta
      iam componentes.
  - name: Esdrae 4:13
    orderIndex: 12
    osisId: Ezra.4.13
    sblId: Ezra 4:13
    shortName: Esd 4:13
    text: Nunc notum sit regi quia, si civitas illa aedificata fuerit, et muri eius
      instaurati, tributum et annonam et vectigal non dabunt, et ad ultimum regibus
      noxa erit.
  - name: Esdrae 4:14
    orderIndex: 13
    osisId: Ezra.4.14
    sblId: Ezra 4:14
    shortName: Esd 4:14
    text: Nos autem, memores salis, quod in palatio comedimus, et quia laesiones regis
      videre nefas ducimus, idcirco misimus et nuntiavimus regi,
  - name: Esdrae 4:15
    orderIndex: 14
    osisId: Ezra.4.15
    sblId: Ezra 4:15
    shortName: Esd 4:15
    text: ut recenseas in libris historiarum patrum tuorum, et invenies in his historiis
      et scies quoniam urbs illa urbs rebellis est et nocens regibus et provinciis,
      et seditiones concitantur in ea ex diebus antiquis; quam ob rem et civitas ipsa
      destructa est.
  - name: Esdrae 4:16
    orderIndex: 15
    osisId: Ezra.4.16
    sblId: Ezra 4:16
    shortName: Esd 4:16
    text: Nuntiamus nos regi quoniam, si civitas illa aedificata fuerit, et muri ipsius
      instaurati, possessionem trans fluvium non habebis ".
  - name: Esdrae 4:17
    orderIndex: 16
    osisId: Ezra.4.17
    sblId: Ezra 4:17
    shortName: Esd 4:17
    text: 'Verbum misit rex ad Rehum praefectum et Samsai scribam et ad reliquos,
      qui erant in consilio eorum, qui habitabant in Samaria et in regione trans fluvium:
      " Pax. Nunc igitur scriptura,'
  - name: Esdrae 4:18
    orderIndex: 17
    osisId: Ezra.4.18
    sblId: Ezra 4:18
    shortName: Esd 4:18
    text: quam misistis ad nos, manifeste lecta est coram me.
  - name: Esdrae 4:19
    orderIndex: 18
    osisId: Ezra.4.19
    sblId: Ezra 4:19
    shortName: Esd 4:19
    text: Et a me praeceptum est, et recensuerunt inveneruntque quoniam civitas illa
      a diebus antiquis adversum reges rebellabat, et rebelliones et seditiones concitabantur
      in ea;
  - name: Esdrae 4:20
    orderIndex: 19
    osisId: Ezra.4.20
    sblId: Ezra 4:20
    shortName: Esd 4:20
    text: nam et reges fortissimi fuerunt in Ierusalem, qui et dominati sunt omni
      regioni, quae trans fluvium est, tributum quoque et annonam et vectigal accipiebant.
  - name: Esdrae 4:21
    orderIndex: 20
    osisId: Ezra.4.21
    sblId: Ezra 4:21
    shortName: Esd 4:21
    text: Nunc ergo praecipite, ut desistant isti homines, et urbs illa non aedificetur,
      donec forte a me iussum fuerit.
  - name: Esdrae 4:22
    orderIndex: 21
    osisId: Ezra.4.22
    sblId: Ezra 4:22
    shortName: Esd 4:22
    text: Videte, ne negligenter hoc impleatis, et paulatim crescat malum contra reges
      ".
  - name: Esdrae 4:23
    orderIndex: 22
    osisId: Ezra.4.23
    sblId: Ezra 4:23
    shortName: Esd 4:23
    text: Itaque exemplum edicti Artaxerxis regis lectum est coram Rehum praefectum
      et Samsai scriba et consiliariis eorum; et abierunt festini in Ierusalem ad
      Iudaeos et prohibuerunt eos in brachio et robore.
  - name: Esdrae 4:24
    orderIndex: 23
    osisId: Ezra.4.24
    sblId: Ezra 4:24
    shortName: Esd 4:24
    text: Tunc intermissum est opus domus Domini in Ierusalem et non fiebat usque
      ad annum secundum regni Darii regis Persarum.
  versesCount: 24
- name: Esdrae 5
  orderIndex: 4
  osisId: Ezra.5
  sblId: Ezra 5
  shortName: Esd 5
  verses:
  - name: Esdrae 5:1
    orderIndex: 0
    osisId: Ezra.5.1
    sblId: Ezra 5:1
    shortName: Esd 5:1
    text: Prophetae autem Aggaeus et Zacharias filius Addo propheta verunt ad Iudaeos,
      qui erant in Iudaea et Ierusalem, in nomine Dei Israel, quod erat super eos.
  - name: Esdrae 5:2
    orderIndex: 1
    osisId: Ezra.5.2
    sblId: Ezra 5:2
    shortName: Esd 5:2
    text: Tunc surrexerunt Zorobabel filius Salathiel et Iesua filius Iosedec et coeperunt
      aedificare templum Dei in Ierusalem; prophetae autem Dei adiuvabant eos.
  - name: Esdrae 5:3
    orderIndex: 2
    osisId: Ezra.5.3
    sblId: Ezra 5:3
    shortName: Esd 5:3
    text: 'In ipso autem tempore venit ad eos Thathanai, qui erat dux trans flumen,
      et Stharbuzanai et consiliarii eorum, sicque dixerunt eis: " Quis dedit vobis
      potestatem, ut domum hanc aedificaretis et materiam istam praepararetis?'
  - name: Esdrae 5:4
    orderIndex: 3
    osisId: Ezra.5.4
    sblId: Ezra 5:4
    shortName: Esd 5:4
    text: Quae sunt nomina hominum auctorum aedificationis illius? ".
  - name: Esdrae 5:5
    orderIndex: 4
    osisId: Ezra.5.5
    sblId: Ezra 5:5
    shortName: Esd 5:5
    text: Oculus autem Dei eorum factus est super senes Iudaeorum, et non obstiterunt
      eis, usque dum res ad Darium referretur, et tunc sententia de hac re redderetur.
  - name: Esdrae 5:6
    orderIndex: 5
    osisId: Ezra.5.6
    sblId: Ezra 5:6
    shortName: Esd 5:6
    text: Exemplar epistulae, quam misit Thathanai dux regionis trans flumen et Stharbuzanai
      et consiliatores eius et duces, qui erant trans flumen, ad Darium regem.
  - name: Esdrae 5:7
    orderIndex: 6
    osisId: Ezra.5.7
    sblId: Ezra 5:7
    shortName: Esd 5:7
    text: 'Sermo, quem miserant ei, sic scriptus erat: Dario regi pax omnis.'
  - name: Esdrae 5:8
    orderIndex: 7
    osisId: Ezra.5.8
    sblId: Ezra 5:8
    shortName: Esd 5:8
    text: Notum sit regi isse nos ad Iudaeam provinciam, ad domum Dei magni, quae
      aedificatur lapide quadrato, et ligna ponuntur in parietibus; opusque illud
      diligenter exstruitur et crescit in manibus eorum.
  - name: Esdrae 5:9
    orderIndex: 8
    osisId: Ezra.5.9
    sblId: Ezra 5:9
    shortName: Esd 5:9
    text: 'Interrogavimus ergo senes illos et ita diximus eis: "Quis dedit vobis potestatem,
      ut domum hanc aedificaretis et materiam istam praepararetis?".'
  - name: Esdrae 5:10
    orderIndex: 9
    osisId: Ezra.5.10
    sblId: Ezra 5:10
    shortName: Esd 5:10
    text: Sed et nomina eorum quaesivimus ab eis, ut nuntiaremus tibi, scripsimusque
      nomina eorum virorum, qui sunt principes in eis.
  - name: Esdrae 5:11
    orderIndex: 10
    osisId: Ezra.5.11
    sblId: Ezra 5:11
    shortName: Esd 5:11
    text: 'Huiuscemodi autem sermonem responderunt nobis dicentes: "Nos sumus servi
      Dei caeli et terrae et aedificamus templum, quod erat exstructum ante hos annos
      multos, quodque rex Israel magnus aedificaverat et exstruxerat.'
  - name: Esdrae 5:12
    orderIndex: 11
    osisId: Ezra.5.12
    sblId: Ezra 5:12
    shortName: Esd 5:12
    text: Postquam autem ad iracundiam provocaverunt patres nostri Deum caeli, tradidit
      eos in manus Nabuchodonosor regis Babylonis Chaldaei, qui domum hanc destruxit
      et populum eius transtulit in Babylonem.
  - name: Esdrae 5:13
    orderIndex: 12
    osisId: Ezra.5.13
    sblId: Ezra 5:13
    shortName: Esd 5:13
    text: Anno autem primo Cyri regis Babylonis, Cyrus rex proposuit edictum, ut domus
      Dei haec aedificaretur.
  - name: Esdrae 5:14
    orderIndex: 13
    osisId: Ezra.5.14
    sblId: Ezra 5:14
    shortName: Esd 5:14
    text: Nam et vasa templi Dei aurea et argentea, quae Nabuchodonosor tulerat de
      templo, quod erat in Ierusalem, et asportaverat ea in templum Babylonis, protulit
      Cyrus rex de templo Babylonis, et data sunt viro cuidam nomine Sasabassar, quem
      et principem constituit,
  - name: Esdrae 5:15
    orderIndex: 14
    osisId: Ezra.5.15
    sblId: Ezra 5:15
    shortName: Esd 5:15
    text: 'dixitque ei: ''Haec vasa tolle et vade et pone ea in templo, quod est in
      Ierusalem, et domus Dei aedificetur in loco suo''.'
  - name: Esdrae 5:16
    orderIndex: 15
    osisId: Ezra.5.16
    sblId: Ezra 5:16
    shortName: Esd 5:16
    text: Tunc itaque Sasabassar ille venit et posuit fundamenta templi Dei in Ierusalem,
      et ex eo tempore usque nunc aedificatur et necdum completum est".
  - name: Esdrae 5:17
    orderIndex: 16
    osisId: Ezra.5.17
    sblId: Ezra 5:17
    shortName: Esd 5:17
    text: Nunc ergo, si videtur regi bonum, recenseat in aerario regis, quod est in
      Babylone, utrumnam a Cyro rege potestas data fuerit, ut aedificaretur domus
      Dei in Ierusalem, et voluntatem regis super hac re mittat ad nos ".
  versesCount: 17
- name: Esdrae 6
  orderIndex: 5
  osisId: Ezra.6
  sblId: Ezra 6
  shortName: Esd 6
  verses:
  - name: Esdrae 6:1
    orderIndex: 0
    osisId: Ezra.6.1
    sblId: Ezra 6:1
    shortName: Esd 6:1
    text: Tunc Darius rex praecepit, et recensuerunt in tabulis aerarii, quod est
      in Babylone,
  - name: Esdrae 6:2
    orderIndex: 1
    osisId: Ezra.6.2
    sblId: Ezra 6:2
    shortName: Esd 6:2
    text: 'et inventum est in Ecbatanis, quod est castrum in Medena provincia, volumen
      unum, et sic scriptus erat in eo commentarius:'
  - name: Esdrae 6:3
    orderIndex: 2
    osisId: Ezra.6.3
    sblId: Ezra 6:3
    shortName: Esd 6:3
    text: '" Anno primo Cyri regis, Cyrus rex decrevit de domo Dei, quae est in Ierusalem:
      Aedificetur domus, ubi immolent et sacrificent; altitudo eius cubitorum sexaginta
      et latitudo eius cubitorum sexaginta,'
  - name: Esdrae 6:4
    orderIndex: 3
    osisId: Ezra.6.4
    sblId: Ezra 6:4
    shortName: Esd 6:4
    text: ordines de lapidibus quadratis tres et ordo de lignis unus; sumptus autem
      de domo regis dabuntur.
  - name: Esdrae 6:5
    orderIndex: 4
    osisId: Ezra.6.5
    sblId: Ezra 6:5
    shortName: Esd 6:5
    text: Sed et vasa templi Dei aurea et argentea, quae Nabuchodonosor tulerat de
      templo Ierusalem et attulerat in Babylonem, reddantur et referantur in templum,
      quod est in Ierusalem, in locum suum, in templo Dei.
  - name: Esdrae 6:6
    orderIndex: 5
    osisId: Ezra.6.6
    sblId: Ezra 6:6
    shortName: Esd 6:6
    text: Nunc ergo, Thathanai dux regionis, quae est trans flumen, Stharbuzanai et
      consiliarii eius et duces, qui estis trans flumen, procul recedite ab illo loco,
  - name: Esdrae 6:7
    orderIndex: 6
    osisId: Ezra.6.7
    sblId: Ezra 6:7
    shortName: Esd 6:7
    text: dimittite fieri templum Dei illud; dux Iudaeorum et seniores eorum aedificent
      domum Dei illam in loco suo.
  - name: Esdrae 6:8
    orderIndex: 7
    osisId: Ezra.6.8
    sblId: Ezra 6:8
    shortName: Esd 6:8
    text: 'Sed et a me praeceptum est quomodo agere debeatis cum senioribus Iudaeorum
      illis, qui aedificant domum Dei illam: ut de arca regis, id est de tributis,
      quae dantur de regione trans flumen, studiose sumptus dentur viris illis sine
      intermissione.'
  - name: Esdrae 6:9
    orderIndex: 8
    osisId: Ezra.6.9
    sblId: Ezra 6:9
    shortName: Esd 6:9
    text: Et si quid necesse fuerit, sive vituli et arietes et agni in holocaustum
      Deo caeli, sive frumentum, sal, vinum et oleum, secundum ordinationem sacerdotum,
      qui sunt in Ierusalem, detur eis per singulos dies sine neglegentia.
  - name: Esdrae 6:10
    orderIndex: 9
    osisId: Ezra.6.10
    sblId: Ezra 6:10
    shortName: Esd 6:10
    text: Et offerant oblationes suaves Deo caeli orentque pro vita regis et filiorum
      eius.
  - name: Esdrae 6:11
    orderIndex: 10
    osisId: Ezra.6.11
    sblId: Ezra 6:11
    shortName: Esd 6:11
    text: A me ergo positum est decretum, ut omnis homo, qui hanc mutaverit iussionem,
      tollatur lignum de domo ipsius et erigatur et configatur in eo; domus autem
      eius ponatur in sterquilinium.
  - name: Esdrae 6:12
    orderIndex: 11
    osisId: Ezra.6.12
    sblId: Ezra 6:12
    shortName: Esd 6:12
    text: Deus autem, qui habitare fecit nomen suum ibi, dissipet omnia regna et populum,
      qui extenderit manum suam, ut contemnat et dissipet domum Dei illam, quae est
      in Ierusalem. Ego Darius statui decretum, quod studiose impleri volo ".
  - name: Esdrae 6:13
    orderIndex: 12
    osisId: Ezra.6.13
    sblId: Ezra 6:13
    shortName: Esd 6:13
    text: Igitur Thathanai dux regionis trans flumen et duces et consiliarii eius,
      secundum quod praeceperat Darius rex, sic diligenter exsecuti sunt.
  - name: Esdrae 6:14
    orderIndex: 13
    osisId: Ezra.6.14
    sblId: Ezra 6:14
    shortName: Esd 6:14
    text: Seniores autem Iudaeorum prosperabantur in aedificatione iuxta prophetiam
      Aggaei prophetae et Zachariae filii Addo et perfecerunt aedificationem, iubente
      Deo Israel et iubente Cyro et Dario et Artaxerxe regibus Persarum,
  - name: Esdrae 6:15
    orderIndex: 14
    osisId: Ezra.6.15
    sblId: Ezra 6:15
    shortName: Esd 6:15
    text: et compleverunt domum Dei istam die tertia mensis Adar, qui est annus sextus
      regni Darii regis.
  - name: Esdrae 6:16
    orderIndex: 15
    osisId: Ezra.6.16
    sblId: Ezra 6:16
    shortName: Esd 6:16
    text: Fecerunt autem filii Israel, sacerdotes et Levitae et reliqui filiorum transmigrationis
      dedicationem domus Dei illius in gaudio.
  - name: Esdrae 6:17
    orderIndex: 16
    osisId: Ezra.6.17
    sblId: Ezra 6:17
    shortName: Esd 6:17
    text: Et obtulerunt in dedicationem domus Dei illius boves centum, arietes ducentos,
      agnos quadringentos, hircos caprarum pro peccato totius Israel duodecim, iuxta
      numerum tribuum Israel.
  - name: Esdrae 6:18
    orderIndex: 17
    osisId: Ezra.6.18
    sblId: Ezra 6:18
    shortName: Esd 6:18
    text: Et statuerunt sacerdotes in ordinibus suis et Levitas in vicibus suis in
      ministerium Dei in Ierusalem, sicut scriptum est in libro Moysi.
  - name: Esdrae 6:19
    orderIndex: 18
    osisId: Ezra.6.19
    sblId: Ezra 6:19
    shortName: Esd 6:19
    text: Fecerunt autem filii Israel transmigrationis Pascha quarta decima die mensis
      primi.
  - name: Esdrae 6:20
    orderIndex: 19
    osisId: Ezra.6.20
    sblId: Ezra 6:20
    shortName: Esd 6:20
    text: Levitae universi se purificaverunt; purificati autem cuncti immolaverunt
      Pascha universis filiis transmigrationis et fratribus suis sacerdotibus et sibi.
  - name: Esdrae 6:21
    orderIndex: 20
    osisId: Ezra.6.21
    sblId: Ezra 6:21
    shortName: Esd 6:21
    text: Et comederunt filii Israel, qui reversi fuerant de transmigratione, et omnes,
      qui a coinquinatione gentium terrae transierunt ad eos, ut quaererent Dominum,
      Deum Israel.
  - name: Esdrae 6:22
    orderIndex: 21
    osisId: Ezra.6.22
    sblId: Ezra 6:22
    shortName: Esd 6:22
    text: Et fecerunt sollemnitatem Azymorum septem diebus in laetitia, quoniam laetificaverat
      eos Dominus et converterat cor regis Assyriae ad eos, ut adiuvaret manus eorum
      in opere domus Domini, Dei Israel.
  versesCount: 22
- name: Esdrae 7
  orderIndex: 6
  osisId: Ezra.7
  sblId: Ezra 7
  shortName: Esd 7
  verses:
  - name: Esdrae 7:1
    orderIndex: 0
    osisId: Ezra.7.1
    sblId: Ezra 7:1
    shortName: Esd 7:1
    text: Post haec autem in regno Arta xerxis regis Persarum, Esdras fi lius Saraiae
      filii Azariae filii Helciae
  - name: Esdrae 7:2
    orderIndex: 1
    osisId: Ezra.7.2
    sblId: Ezra 7:2
    shortName: Esd 7:2
    text: filii Sellum filii Sadoc filii Achitob
  - name: Esdrae 7:3
    orderIndex: 2
    osisId: Ezra.7.3
    sblId: Ezra 7:3
    shortName: Esd 7:3
    text: filii Amariae filii Azariae filii Meraioth
  - name: Esdrae 7:4
    orderIndex: 3
    osisId: Ezra.7.4
    sblId: Ezra 7:4
    shortName: Esd 7:4
    text: filii Zaraiae filii Ozi filii Bocci
  - name: Esdrae 7:5
    orderIndex: 4
    osisId: Ezra.7.5
    sblId: Ezra 7:5
    shortName: Esd 7:5
    text: filii Abisue filii Phinees filii Eleazar filii Aaron summi sacerdotis,
  - name: Esdrae 7:6
    orderIndex: 5
    osisId: Ezra.7.6
    sblId: Ezra 7:6
    shortName: Esd 7:6
    text: ipse Esdras ascendit de Babylone et ipse scriba velox in lege Moysi, quam
      dedit Dominus, Deus Israel. Cumque manus Domini Dei eius esset super eum, dedit
      ei rex omnem petitionem eius.
  - name: Esdrae 7:7
    orderIndex: 6
    osisId: Ezra.7.7
    sblId: Ezra 7:7
    shortName: Esd 7:7
    text: Et ascenderunt de filiis Israel et de filiis sacerdotum et de filiis Levitarum
      et de cantoribus et de ianitoribus et de oblatis in Ierusalem, anno septimo
      Artaxerxis regis.
  - name: Esdrae 7:8
    orderIndex: 7
    osisId: Ezra.7.8
    sblId: Ezra 7:8
    shortName: Esd 7:8
    text: Venit in Ierusalem mense quinto, ipse est annus septimus regis.
  - name: Esdrae 7:9
    orderIndex: 8
    osisId: Ezra.7.9
    sblId: Ezra 7:9
    shortName: Esd 7:9
    text: In primo die mensis primi coepit ascendere de Babylone et in primo die mensis
      quinti venit in Ierusalem, iuxta manum Dei sui bonam super se.
  - name: Esdrae 7:10
    orderIndex: 9
    osisId: Ezra.7.10
    sblId: Ezra 7:10
    shortName: Esd 7:10
    text: Esdras enim applicavit cor suum, ut investigaret et impleret legem Domini
      et faceret et doceret in Israel praeceptum et iudicium.
  - name: Esdrae 7:11
    orderIndex: 10
    osisId: Ezra.7.11
    sblId: Ezra 7:11
    shortName: Esd 7:11
    text: Hoc est autem exemplar epistulae, quam dedit rex Artaxerxes Esdrae sacerdoti,
      scribae erudito in mandatis Domini et praeceptis eius in Israel.
  - name: Esdrae 7:12
    orderIndex: 11
    osisId: Ezra.7.12
    sblId: Ezra 7:12
    shortName: Esd 7:12
    text: '" Artaxerxes rex regum Esdrae sacerdoti, scribae legis Dei caeli, salutem.'
  - name: Esdrae 7:13
    orderIndex: 12
    osisId: Ezra.7.13
    sblId: Ezra 7:13
    shortName: Esd 7:13
    text: A me decretum est, ut cuicumque placuerit in regno meo de populo Israel
      et de sacerdotibus eius et de Levitis ire in Ierusalem, tecum vadat.
  - name: Esdrae 7:14
    orderIndex: 13
    osisId: Ezra.7.14
    sblId: Ezra 7:14
    shortName: Esd 7:14
    text: A facie enim regis et septem consiliatorum eius missus es, ut visites Iudaeam
      et Ierusalem secundum legem Dei tui, quae est in manu tua,
  - name: Esdrae 7:15
    orderIndex: 14
    osisId: Ezra.7.15
    sblId: Ezra 7:15
    shortName: Esd 7:15
    text: et ut feras argentum et aurum, quod rex et consiliatores eius sponte obtulerunt
      Deo Israel, cuius in Ierusalem tabernaculum est.
  - name: Esdrae 7:16
    orderIndex: 15
    osisId: Ezra.7.16
    sblId: Ezra 7:16
    shortName: Esd 7:16
    text: Et omne argentum et aurum, quodcumque inveneris in universa provincia Babylonis
      simul cum oblationibus sponte oblatis a populo et a sacerdotibus pro domo Dei
      sui, quae est in Ierusalem,
  - name: Esdrae 7:17
    orderIndex: 16
    osisId: Ezra.7.17
    sblId: Ezra 7:17
    shortName: Esd 7:17
    text: igitur studiose eme de hac pecunia boves, arietes, agnos et oblationes et
      libamina eorum et offer ea super altare templi Dei vestri, quod est in Ierusalem.
  - name: Esdrae 7:18
    orderIndex: 17
    osisId: Ezra.7.18
    sblId: Ezra 7:18
    shortName: Esd 7:18
    text: Sed et, si quid tibi et fratribus tuis placuerit de reliquo argento et auro
      ut faciatis iuxta voluntatem Dei vestri, facite.
  - name: Esdrae 7:19
    orderIndex: 18
    osisId: Ezra.7.19
    sblId: Ezra 7:19
    shortName: Esd 7:19
    text: Vasa quoque, quae dantur tibi in ministerium domus Dei tui, trade in conspectu
      Dei in Ierusalem.
  - name: Esdrae 7:20
    orderIndex: 19
    osisId: Ezra.7.20
    sblId: Ezra 7:20
    shortName: Esd 7:20
    text: Sed et cetera, quibus opus fuerit in domum Dei tui, quantumcumque necesse
      est ut expendas, dabitur ab aerario regis.
  - name: Esdrae 7:21
    orderIndex: 20
    osisId: Ezra.7.21
    sblId: Ezra 7:21
    shortName: Esd 7:21
    text: Et ego Artaxerxes rex statui atque decrevi omnibus custodibus arcae publicae,
      qui sunt trans flumen, ut quodcumque petierit a vobis Esdras sacerdos, scriba
      legis Dei caeli, absque mora detis
  - name: Esdrae 7:22
    orderIndex: 21
    osisId: Ezra.7.22
    sblId: Ezra 7:22
    shortName: Esd 7:22
    text: usque ad argenti talenta centum et usque ad frumenti coros centum et usque
      ad vini batos centum et usque ad batos olei centum; sal vero absque mensura.
  - name: Esdrae 7:23
    orderIndex: 22
    osisId: Ezra.7.23
    sblId: Ezra 7:23
    shortName: Esd 7:23
    text: Omne, quod requirit Deus caeli, tribuatur diligenter in domo Dei caeli,
      ne forte irascatur contra regnum regis et filiorum eius.
  - name: Esdrae 7:24
    orderIndex: 23
    osisId: Ezra.7.24
    sblId: Ezra 7:24
    shortName: Esd 7:24
    text: Vobis quoque notum facimus de universis sacerdotibus et Levitis et cantoribus
      et ianitoribus, oblatis et ministris domus Dei huius, ut tributum et annonas
      et vectigal non habeatis potestatem imponendi super eos.
  - name: Esdrae 7:25
    orderIndex: 24
    osisId: Ezra.7.25
    sblId: Ezra 7:25
    shortName: Esd 7:25
    text: Tu autem, Esdra, secundum sapientiam Dei tui, quae est in manu tua, constitue
      praesides et iudices, ut iudicent omni populo, qui est trans flumen, his videlicet,
      qui noverunt legem Dei tui; sed et imperitos docete.
  - name: Esdrae 7:26
    orderIndex: 25
    osisId: Ezra.7.26
    sblId: Ezra 7:26
    shortName: Esd 7:26
    text: Et omnis, qui non fecerit legem Dei tui et legem regis diligenter, iudicium
      erit de eo, sive in mortem sive in exsilium sive in damnum substantiae eius
      vel certe in carcerem ".
  - name: Esdrae 7:27
    orderIndex: 26
    osisId: Ezra.7.27
    sblId: Ezra 7:27
    shortName: Esd 7:27
    text: Benedictus Dominus, Deus patrum nostrorum, qui dedit hoc in corde regis,
      ut glorificaret domum Domini, quae est in Ierusalem,
  - name: Esdrae 7:28
    orderIndex: 27
    osisId: Ezra.7.28
    sblId: Ezra 7:28
    shortName: Esd 7:28
    text: et in me inclinavit misericordiam regis et consiliariorum eius et cunctorum
      principum eius potentium. Et ego confortatus manu Domini Dei mei, quae erat
      in me, congregavi de Israel principes, qui ascenderent mecum.
  versesCount: 28
- name: Esdrae 8
  orderIndex: 7
  osisId: Ezra.8
  sblId: Ezra 8
  shortName: Esd 8
  verses:
  - name: Esdrae 8:1
    orderIndex: 0
    osisId: Ezra.8.1
    sblId: Ezra 8:1
    shortName: Esd 8:1
    text: 'Hi sunt ergo principes familiarum et genealogia eorum, qui ascenderunt
      mecum in regno Artaxerxis regis de Babylone:'
  - name: Esdrae 8:2
    orderIndex: 1
    osisId: Ezra.8.2
    sblId: Ezra 8:2
    shortName: Esd 8:2
    text: De filiis Phinees, Gersom. De filiis Ithamar, Daniel. De filiis David, Hattus
      filius Secheniae.
  - name: Esdrae 8:3
    orderIndex: 2
    osisId: Ezra.8.3
    sblId: Ezra 8:3
    shortName: Esd 8:3
    text: De filiis Pharos, Zacharias; et cum eo numerati sunt viri centum quinquaginta.
  - name: Esdrae 8:4
    orderIndex: 3
    osisId: Ezra.8.4
    sblId: Ezra 8:4
    shortName: Esd 8:4
    text: De filiis Phahathmoab, Elioenai filius Zaraiae, et cum eo ducenti viri.
  - name: Esdrae 8:5
    orderIndex: 4
    osisId: Ezra.8.5
    sblId: Ezra 8:5
    shortName: Esd 8:5
    text: De filiis Zethua, Sechenia filius Iahaziel, et cum eo trecenti viri.
  - name: Esdrae 8:6
    orderIndex: 5
    osisId: Ezra.8.6
    sblId: Ezra 8:6
    shortName: Esd 8:6
    text: De filiis Adin, Ebed filius Ionathan, et cum eo quinquaginta viri.
  - name: Esdrae 8:7
    orderIndex: 6
    osisId: Ezra.8.7
    sblId: Ezra 8:7
    shortName: Esd 8:7
    text: De filiis Elam, Iesaias filius Athaliae, et cum eo septuaginta viri.
  - name: Esdrae 8:8
    orderIndex: 7
    osisId: Ezra.8.8
    sblId: Ezra 8:8
    shortName: Esd 8:8
    text: De filiis Saphatiae, Zabadia filius Michael, et cum eo octoginta viri.
  - name: Esdrae 8:9
    orderIndex: 8
    osisId: Ezra.8.9
    sblId: Ezra 8:9
    shortName: Esd 8:9
    text: De filiis Ioab, Abdia filius Iahiel, et cum eo ducenti decem et octo viri.
  - name: Esdrae 8:10
    orderIndex: 9
    osisId: Ezra.8.10
    sblId: Ezra 8:10
    shortName: Esd 8:10
    text: De filiis Bani, Selomith filius Iosphiae, et cum eo centum sexaginta viri.
  - name: Esdrae 8:11
    orderIndex: 10
    osisId: Ezra.8.11
    sblId: Ezra 8:11
    shortName: Esd 8:11
    text: De filiis Bebai, Zacharias filius Bebai, et cum eo viginti octo viri.
  - name: Esdrae 8:12
    orderIndex: 11
    osisId: Ezra.8.12
    sblId: Ezra 8:12
    shortName: Esd 8:12
    text: De filiis Azgad, Iohanan filius Eccetan, et cum eo centum et decem viri.
  - name: Esdrae 8:13
    orderIndex: 12
    osisId: Ezra.8.13
    sblId: Ezra 8:13
    shortName: Esd 8:13
    text: 'De filiis Adonicam ascenderunt iuniores, et haec nomina eorum: Eliphalet
      et Iehiel et Semeias, et cum eis sexaginta viri.'
  - name: Esdrae 8:14
    orderIndex: 13
    osisId: Ezra.8.14
    sblId: Ezra 8:14
    shortName: Esd 8:14
    text: De filiis Beguai, Uthai filius Zabud, et cum eis septuaginta viri.
  - name: Esdrae 8:15
    orderIndex: 14
    osisId: Ezra.8.15
    sblId: Ezra 8:15
    shortName: Esd 8:15
    text: Congregavi autem eos ad fluvium, qui decurrit ad Ahava, et mansimus ibi
      tribus diebus. Recensui populum et sacerdotes; de filiis autem Levi non inveni
      ibi.
  - name: Esdrae 8:16
    orderIndex: 15
    osisId: Ezra.8.16
    sblId: Ezra 8:16
    shortName: Esd 8:16
    text: Itaque misi Eliezer et Ariel et Semeiam et Ioiarib et Elnathan et Nathan
      et Zachariam et Mosollam principes sapientes.
  - name: Esdrae 8:17
    orderIndex: 16
    osisId: Ezra.8.17
    sblId: Ezra 8:17
    shortName: Esd 8:17
    text: Et misi eos ad Eddo, qui est primus in Chasphiae loco, et posui in ore eorum
      verba, quae loquerentur ad Eddo et fratres eius, ut adducerent nobis ministros
      domus Dei nostri.
  - name: Esdrae 8:18
    orderIndex: 17
    osisId: Ezra.8.18
    sblId: Ezra 8:18
    shortName: Esd 8:18
    text: Et adduxerunt nobis per manum Dei nostri bonam super nos virum doctissimum
      de filiis Moholi filii Levi filii Israel nomine Serebiam et filios eius et fratres
      eius decem et octo
  - name: Esdrae 8:19
    orderIndex: 18
    osisId: Ezra.8.19
    sblId: Ezra 8:19
    shortName: Esd 8:19
    text: et Hasabiam et cum eo Iesaiam de filiis Merari filiosque eius et fratres
      eius viginti
  - name: Esdrae 8:20
    orderIndex: 19
    osisId: Ezra.8.20
    sblId: Ezra 8:20
    shortName: Esd 8:20
    text: et de oblatis, quos dederant David et principes ad ministeria Levitarum,
      ducentos viginti viros; omnes hi suis nominibus recensiti sunt.
  - name: Esdrae 8:21
    orderIndex: 20
    osisId: Ezra.8.21
    sblId: Ezra 8:21
    shortName: Esd 8:21
    text: Et praedicavi ibi ieiunium iuxta fluvium Ahava, ut affligeremur coram Deo
      nostro et peteremus ab eo iter prosperum nobis et filiis nostris universaeque
      substantiae nostrae.
  - name: Esdrae 8:22
    orderIndex: 21
    osisId: Ezra.8.22
    sblId: Ezra 8:22
    shortName: Esd 8:22
    text: 'Erubui enim petere a rege praesidium et equites, qui defenderent nos ab
      inimico in via, quia dixeramus regi: " Manus Dei nostri est super omnes, qui
      quaerunt eum in bonitate, et potentia eius et fortitudo eius super omnes, qui
      derelinquunt eum ".'
  - name: Esdrae 8:23
    orderIndex: 22
    osisId: Ezra.8.23
    sblId: Ezra 8:23
    shortName: Esd 8:23
    text: Ieiunavimus autem et rogavimus Deum nostrum per hoc, et evenit nobis prospere.
  - name: Esdrae 8:24
    orderIndex: 23
    osisId: Ezra.8.24
    sblId: Ezra 8:24
    shortName: Esd 8:24
    text: Et separavi de principibus sacerdotum duodecim, Serebiam et Hasabiam et
      cum eis de fratribus eorum decem,
  - name: Esdrae 8:25
    orderIndex: 24
    osisId: Ezra.8.25
    sblId: Ezra 8:25
    shortName: Esd 8:25
    text: 'appendique eis argentum et aurum et vasa: tributum domus Dei nostri, quod
      obtulerat rex et consiliatores eius et principes eius universusque Israel eorum,
      qui ibi inveniebantur.'
  - name: Esdrae 8:26
    orderIndex: 25
    osisId: Ezra.8.26
    sblId: Ezra 8:26
    shortName: Esd 8:26
    text: Et appendi in manibus eorum argenti talenta sescenta quinquaginta et vasa
      argentea centum, quae habebant talenta duo, auri centum talenta,
  - name: Esdrae 8:27
    orderIndex: 26
    osisId: Ezra.8.27
    sblId: Ezra 8:27
    shortName: Esd 8:27
    text: et crateres aureos viginti, qui habebant solidos millenos, et vasa aeris
      fulgentis optimi duo pretiosa ut aurum.
  - name: Esdrae 8:28
    orderIndex: 27
    osisId: Ezra.8.28
    sblId: Ezra 8:28
    shortName: Esd 8:28
    text: 'Et dixi eis: " Vos sancti Domini, et vasa sancta et argentum et aurum consecrata
      Domino, Deo patrum nostrorum;'
  - name: Esdrae 8:29
    orderIndex: 28
    osisId: Ezra.8.29
    sblId: Ezra 8:29
    shortName: Esd 8:29
    text: vigilate et custodite, donec appendatis coram principibus sacerdotum et
      Levitarum et ducibus familiarum Israel in Ierusalem, in habitaculis domus Domini
      ".
  - name: Esdrae 8:30
    orderIndex: 29
    osisId: Ezra.8.30
    sblId: Ezra 8:30
    shortName: Esd 8:30
    text: Susceperunt autem sacerdotes et Levitae pondus argenti et auri et vasorum,
      ut deferrent Ierusalem in domum Dei nostri.
  - name: Esdrae 8:31
    orderIndex: 30
    osisId: Ezra.8.31
    sblId: Ezra 8:31
    shortName: Esd 8:31
    text: Promovimus ergo a flumine Ahava duodecimo die mensis primi, ut pergeremus
      Ierusalem; et manus Dei nostri fuit super nos et liberavit nos de manu inimici
      et insidiatoris in via,
  - name: Esdrae 8:32
    orderIndex: 31
    osisId: Ezra.8.32
    sblId: Ezra 8:32
    shortName: Esd 8:32
    text: et venimus Ierusalem et mansimus ibi tribus diebus.
  - name: Esdrae 8:33
    orderIndex: 32
    osisId: Ezra.8.33
    sblId: Ezra 8:33
    shortName: Esd 8:33
    text: Die autem quarta appensum est argentum et aurum et vasa in domo Dei nostri
      per manum Meremoth filii Uriae sacerdotis et cum eo Eleazar filius Phinees cumque
      eis Iozabad filius Iesua et Noadia filius Bennui Levitae,
  - name: Esdrae 8:34
    orderIndex: 33
    osisId: Ezra.8.34
    sblId: Ezra 8:34
    shortName: Esd 8:34
    text: iuxta numerum et pondus omnia; descriptumque est omne pondus. In tempore
      illo,
  - name: Esdrae 8:35
    orderIndex: 34
    osisId: Ezra.8.35
    sblId: Ezra 8:35
    shortName: Esd 8:35
    text: 'qui venerant de captivitate, filii transmigrationis, obtulerunt holocautomata
      Deo Israel, vitulos duodecim pro omni populo Israel, arietes nonaginta sex,
      agnos septuaginta septem, hircos pro peccato duodecim: omnia in holocaustum
      Domino.'
  - name: Esdrae 8:36
    orderIndex: 35
    osisId: Ezra.8.36
    sblId: Ezra 8:36
    shortName: Esd 8:36
    text: Dederunt autem edicta regis satrapis regis et ducibus trans flumen et sublevaverunt
      populum et domum Dei.
  versesCount: 36
- name: Esdrae 9
  orderIndex: 8
  osisId: Ezra.9
  sblId: Ezra 9
  shortName: Esd 9
  verses:
  - name: Esdrae 9:1
    orderIndex: 0
    osisId: Ezra.9.1
    sblId: Ezra 9:1
    shortName: Esd 9:1
    text: 'Postquam autem haec completa sunt, accesserunt ad me princi pes dicentes:
      " Non est separatus populus Israel, sacerdotes et Levitae a populis terrarum
      et abominationibus eorum, Chananaei videlicet et Hetthaei et Pherezaei et Iebusaei
      et Ammonitarum et Moabitarum et Aegyptiorum et Amorraeorum.'
  - name: Esdrae 9:2
    orderIndex: 1
    osisId: Ezra.9.2
    sblId: Ezra 9:2
    shortName: Esd 9:2
    text: Tulerunt enim de filiabus eorum sibi et filiis suis et commiscuerunt semen
      sanctum cum populis terrarum; manus etiam principum et magistratuum fuit in
      transgressione hac prima ".
  - name: Esdrae 9:3
    orderIndex: 2
    osisId: Ezra.9.3
    sblId: Ezra 9:3
    shortName: Esd 9:3
    text: Cumque audissem sermonem istum, scidi vestimentum meum et pallium et evelli
      capillos capitis mei et barbae et sedi maerens.
  - name: Esdrae 9:4
    orderIndex: 3
    osisId: Ezra.9.4
    sblId: Ezra 9:4
    shortName: Esd 9:4
    text: Convenerunt autem ad me omnes, qui timebant verba Dei Israel pro transgressione
      eorum, qui de captivitate venerant; et ego sedebam tristis usque ad sacrificium
      vespertinum.
  - name: Esdrae 9:5
    orderIndex: 4
    osisId: Ezra.9.5
    sblId: Ezra 9:5
    shortName: Esd 9:5
    text: Et in sacrificio vespertino surrexi de afflictione mea et, scisso vestimento
      et pallio, curvavi genua mea et expandi manus meas ad Dominum Deum meum.
  - name: Esdrae 9:6
    orderIndex: 5
    osisId: Ezra.9.6
    sblId: Ezra 9:6
    shortName: Esd 9:6
    text: 'Et dixi: " Deus meus, confundor et erubesco levare faciem meam ad te, quoniam
      iniquitates nostrae multiplicatae sunt super caput nostrum, et delicta nostra
      creverunt usque ad caelum'
  - name: Esdrae 9:7
    orderIndex: 6
    osisId: Ezra.9.7
    sblId: Ezra 9:7
    shortName: Esd 9:7
    text: a diebus patrum nostrorum. Peccavimus graviter usque ad diem hanc, et propter
      iniquitates nostras traditi sumus, ipsi et reges nostri et sacerdotes nostri,
      in manum regum terrarum et in gladium et in captivitatem et in rapinam et in
      confusionem vultus sicut et die hac.
  - name: Esdrae 9:8
    orderIndex: 7
    osisId: Ezra.9.8
    sblId: Ezra 9:8
    shortName: Esd 9:8
    text: Et nunc ad momentum invenimus gratiam apud Dominum Deum nostrum, ut servaret
      nobis reliquias et figeret nobis tentorium in loco sancto eius et illuminaret
      oculos nostros Deus noster et daret nobis solacium modicum in servitute nostra.
  - name: Esdrae 9:9
    orderIndex: 8
    osisId: Ezra.9.9
    sblId: Ezra 9:9
    shortName: Esd 9:9
    text: Quia servi sumus, et in servitute nostra non dereliquit nos Deus noster,
      sed inclinavit super nos misericordiam regum Persarum, ut darent nobis solacium,
      et erigeretur domus Dei nostri, et instaurarentur ruinae eius, et dedit nobis
      refugium in Iuda et Ierusalem.
  - name: Esdrae 9:10
    orderIndex: 9
    osisId: Ezra.9.10
    sblId: Ezra 9:10
    shortName: Esd 9:10
    text: Et nunc quid dicemus, Deus noster, post haec? Dereliquimus mandata tua,
  - name: Esdrae 9:11
    orderIndex: 10
    osisId: Ezra.9.11
    sblId: Ezra 9:11
    shortName: Esd 9:11
    text: 'quae praecepisti in manu servorum tuorum prophetarum dicens: "Terra, ad
      quam vos ingredimini, ut possideatis eam, terra immunda est, iuxta immunditiam
      populorum terrarum et abominationem eorum, qui repleverunt eam a fine usque
      ad finem coinquinatione sua.'
  - name: Esdrae 9:12
    orderIndex: 11
    osisId: Ezra.9.12
    sblId: Ezra 9:12
    shortName: Esd 9:12
    text: Nunc ergo filias vestras ne detis filiis eorum et filias eorum ne accipiatis
      filiis vestris et non quaeratis pacem eorum et prosperitatem eorum usque in
      aeternum, ut confortemini et comedatis, quae bona sunt terrae, et heredes habeatis
      filios vestros usque in saeculum".
  - name: Esdrae 9:13
    orderIndex: 12
    osisId: Ezra.9.13
    sblId: Ezra 9:13
    shortName: Esd 9:13
    text: Et post omnia, quae venerunt super nos in operibus nostris pessimis et in
      delicto nostro magno, quia tu, Deus noster, non iudicasti secundum iniquitates
      nostras et dedisti nobis salutem, sicut est hodie,
  - name: Esdrae 9:14
    orderIndex: 13
    osisId: Ezra.9.14
    sblId: Ezra 9:14
    shortName: Esd 9:14
    text: numquid amplius irrita faciemus mandata tua et matrimonia iungemus cum populis
      abominationum istarum? Numquid iratus es nobis usque ad consummationem, ut non
      essent reliquiae et salus?
  - name: Esdrae 9:15
    orderIndex: 14
    osisId: Ezra.9.15
    sblId: Ezra 9:15
    shortName: Esd 9:15
    text: Domine, Deus Israel, tua clementia superstites sumus sicut die hac! Ecce
      coram te sumus in delicto nostro; non enim stari potest coram te propter hoc
      ".
  versesCount: 15
- name: Esdrae 10
  orderIndex: 9
  osisId: Ezra.10
  sblId: Ezra 10
  shortName: Esd 10
  verses:
  - name: Esdrae 10:1
    orderIndex: 0
    osisId: Ezra.10.1
    sblId: Ezra 10:1
    shortName: Esd 10:1
    text: Dum ergo oraret Esdras et imploraret flens et prostratus ante templum Dei,
      collectus est ad eum de Israel coetus grandis nimis virorum et mulierum et puerorum;
      et flevit populus fletu multo.
  - name: Esdrae 10:2
    orderIndex: 1
    osisId: Ezra.10.2
    sblId: Ezra 10:2
    shortName: Esd 10:2
    text: 'Et respondit Sechenias filius Iehiel de filiis Elam et dixit Esdrae: "
      Nos praevaricati sumus in Deum nostrum et duximus uxores alienigenas de populis
      terrae. Nunc autem spes est in Israel super hoc:'
  - name: Esdrae 10:3
    orderIndex: 2
    osisId: Ezra.10.3
    sblId: Ezra 10:3
    shortName: Esd 10:3
    text: percutiamus foedus cum Domino Deo nostro, ut proiciamus universas uxores
      et eos, qui de his nati sunt, iuxta voluntatem Domini et eorum, qui timent praeceptum
      Domini Dei nostri, et secundum legem fiat.
  - name: Esdrae 10:4
    orderIndex: 3
    osisId: Ezra.10.4
    sblId: Ezra 10:4
    shortName: Esd 10:4
    text: Surge, tuum est decernere, nosque erimus tecum; confortare et fac ".
  - name: Esdrae 10:5
    orderIndex: 4
    osisId: Ezra.10.5
    sblId: Ezra 10:5
    shortName: Esd 10:5
    text: Surrexit ergo Esdras et fecit principes sacerdotum et Levitarum et omnem
      Israel iurare, ut facerent secundum verbum hoc, et iuraverunt.
  - name: Esdrae 10:6
    orderIndex: 5
    osisId: Ezra.10.6
    sblId: Ezra 10:6
    shortName: Esd 10:6
    text: Et surrexit Esdras ante domum Dei et abiit ad cubiculum Iohanan filii Eliasib
      et pernoctavit ibi; panem non comedit et aquam non bibit, lugebat enim transgressionem
      eorum, qui venerant de captivitate.
  - name: Esdrae 10:7
    orderIndex: 6
    osisId: Ezra.10.7
    sblId: Ezra 10:7
    shortName: Esd 10:7
    text: Et missa est vox in Iuda et in Ierusalem omnibus filiis transmigrationis,
      ut congregarentur in Ierusalem;
  - name: Esdrae 10:8
    orderIndex: 7
    osisId: Ezra.10.8
    sblId: Ezra 10:8
    shortName: Esd 10:8
    text: et omnis, qui non venerit in tribus diebus iuxta consilium principum et
      seniorum, auferetur universa substantia eius, et ipse abicietur de coetu transmigrationis.
  - name: Esdrae 10:9
    orderIndex: 8
    osisId: Ezra.10.9
    sblId: Ezra 10:9
    shortName: Esd 10:9
    text: Convenerunt igitur omnes viri Iudae et Beniamin in Ierusalem tribus diebus,
      ipse est mensis nonus vicesimo die mensis, et sedit omnis populus in platea
      domus Dei, trementes pro peccato et pluviis.
  - name: Esdrae 10:10
    orderIndex: 9
    osisId: Ezra.10.10
    sblId: Ezra 10:10
    shortName: Esd 10:10
    text: 'Et surrexit Esdras sacerdos et dixit ad eos: " Vos transgressi estis et
      duxistis uxores alienigenas, ut adderetis super delictum Israel.'
  - name: Esdrae 10:11
    orderIndex: 10
    osisId: Ezra.10.11
    sblId: Ezra 10:11
    shortName: Esd 10:11
    text: Et nunc date confessionem Domino, Deo patrum vestrorum, et facite placitum
      eius et separamini a populis terrae et ab uxoribus alienigenis ".
  - name: Esdrae 10:12
    orderIndex: 11
    osisId: Ezra.10.12
    sblId: Ezra 10:12
    shortName: Esd 10:12
    text: 'Et respondit universa multitudo dixitque voce magna: " Iuxta verbum tuum
      ad nos, sic fiat.'
  - name: Esdrae 10:13
    orderIndex: 12
    osisId: Ezra.10.13
    sblId: Ezra 10:13
    shortName: Esd 10:13
    text: Verumtamen quia populus multus est et tempus pluviae, et non sustinemus
      stare foris, et opus non est diei unius vel duorum - multi quippe peccavimus
      in sermone isto -
  - name: Esdrae 10:14
    orderIndex: 13
    osisId: Ezra.10.14
    sblId: Ezra 10:14
    shortName: Esd 10:14
    text: constituantur principes in universa multitudine; et omnes in civitatibus
      nostris, qui duxerunt uxores alienigenas, veniant in temporibus statutis, et
      cum his seniores per civitatem et civitatem et iudices eius, donec avertatur
      ira Dei nostri a nobis super peccato hoc ".
  - name: Esdrae 10:15
    orderIndex: 14
    osisId: Ezra.10.15
    sblId: Ezra 10:15
    shortName: Esd 10:15
    text: Tantummodo Ionathan filius Asael et Iaasia filius Thecue steterunt contra
      hoc, et Mosollam et Sabethai Levites adiuverunt eos.
  - name: Esdrae 10:16
    orderIndex: 15
    osisId: Ezra.10.16
    sblId: Ezra 10:16
    shortName: Esd 10:16
    text: Feceruntque sic filii transmigrationis. Et elegit Esdras sacerdos viros
      principes familiarum iuxta domus patrum eorum, omnes autem per nomina eorum,
      et sederunt in die primo mensis decimi, ut quaererent rem.
  - name: Esdrae 10:17
    orderIndex: 16
    osisId: Ezra.10.17
    sblId: Ezra 10:17
    shortName: Esd 10:17
    text: Et absolverunt causam cunctorum, qui duxerant uxores alienigenas, intra
      diem primam mensis primi.
  - name: Esdrae 10:18
    orderIndex: 17
    osisId: Ezra.10.18
    sblId: Ezra 10:18
    shortName: Esd 10:18
    text: 'Et inventi sunt de filiis sacerdotum, qui duxerant uxores alienigenas.
      De filiis Iesua filii Iosedec et de fratribus eius: Maasia et Eliezer et Iarib
      et Godolia;'
  - name: Esdrae 10:19
    orderIndex: 18
    osisId: Ezra.10.19
    sblId: Ezra 10:19
    shortName: Esd 10:19
    text: et dederunt manus suas, ut eicerent uxores suas et pro delicto suo arietem
      offerrent.
  - name: Esdrae 10:20
    orderIndex: 19
    osisId: Ezra.10.20
    sblId: Ezra 10:20
    shortName: Esd 10:20
    text: 'Et de filiis Emmer: Hanani et Zabadia.'
  - name: Esdrae 10:21
    orderIndex: 20
    osisId: Ezra.10.21
    sblId: Ezra 10:21
    shortName: Esd 10:21
    text: 'Et de filiis Harim: Maasia et Elia et Semeia et Iehiel et Ozias.'
  - name: Esdrae 10:22
    orderIndex: 21
    osisId: Ezra.10.22
    sblId: Ezra 10:22
    shortName: Esd 10:22
    text: 'Et de filiis Phassur: Elioenai, Maasia, Ismael, Nathanael, Iozabad et Elasa.'
  - name: Esdrae 10:23
    orderIndex: 22
    osisId: Ezra.10.23
    sblId: Ezra 10:23
    shortName: Esd 10:23
    text: 'Et de filiis Levitarum: Iozabad et Semei et Celaia, ipse est Celita, Phethahia,
      Iuda et Eliezer.'
  - name: Esdrae 10:24
    orderIndex: 23
    osisId: Ezra.10.24
    sblId: Ezra 10:24
    shortName: Esd 10:24
    text: 'Et de cantoribus: Eliasib. Et de ianitoribus: Sellum et Telem et Uri.'
  - name: Esdrae 10:25
    orderIndex: 24
    osisId: Ezra.10.25
    sblId: Ezra 10:25
    shortName: Esd 10:25
    text: 'Et ex Israel de filiis Pharos: Remia et Iezia et Melchia et Miamin et Eleazar
      et Melchia et Banaia.'
  - name: Esdrae 10:26
    orderIndex: 25
    osisId: Ezra.10.26
    sblId: Ezra 10:26
    shortName: Esd 10:26
    text: 'Et de filiis Elam: Matthania, Zacharias et Iehiel et Abdi et Ierimoth et
      Elia.'
  - name: Esdrae 10:27
    orderIndex: 26
    osisId: Ezra.10.27
    sblId: Ezra 10:27
    shortName: Esd 10:27
    text: 'Et de filiis Zethua: Elioenai, Eliasib, Matthania et Ierimoth et Zabad
      et Aziza.'
  - name: Esdrae 10:28
    orderIndex: 27
    osisId: Ezra.10.28
    sblId: Ezra 10:28
    shortName: Esd 10:28
    text: 'Et de filiis Bebai: Iohanan, Hanania, Zabbai, Athalai.'
  - name: Esdrae 10:29
    orderIndex: 28
    osisId: Ezra.10.29
    sblId: Ezra 10:29
    shortName: Esd 10:29
    text: 'Et de filiis Beguai: Mosollam et Melluch et Adaia, Iasub et Saal et Ramoth.'
  - name: Esdrae 10:30
    orderIndex: 29
    osisId: Ezra.10.30
    sblId: Ezra 10:30
    shortName: Esd 10:30
    text: 'Et de filiis Phahathmoab: Edna et Chalal, Banaias et Maasias, Matthanias,
      Beseleel, Bennui et Manasse.'
  - name: Esdrae 10:31
    orderIndex: 30
    osisId: Ezra.10.31
    sblId: Ezra 10:31
    shortName: Esd 10:31
    text: 'Et de filiis Harim: Eliezer, Iesia, Melchias, Semeias, Simeon,'
  - name: Esdrae 10:32
    orderIndex: 31
    osisId: Ezra.10.32
    sblId: Ezra 10:32
    shortName: Esd 10:32
    text: Beniamin, Melluch, Samarias.
  - name: Esdrae 10:33
    orderIndex: 32
    osisId: Ezra.10.33
    sblId: Ezra 10:33
    shortName: Esd 10:33
    text: 'Et de filiis Hasum: Matthanai, Matthatha, Zabad, Eliphalet, Iermai, Manasse,
      Semei.'
  - name: Esdrae 10:34
    orderIndex: 33
    osisId: Ezra.10.34
    sblId: Ezra 10:34
    shortName: Esd 10:34
    text: 'De filiis Bani: Maaddi, Amram et Ioel,'
  - name: Esdrae 10:35
    orderIndex: 34
    osisId: Ezra.10.35
    sblId: Ezra 10:35
    shortName: Esd 10:35
    text: Banaia et Badaias, Cheliau,
  - name: Esdrae 10:36
    orderIndex: 35
    osisId: Ezra.10.36
    sblId: Ezra 10:36
    shortName: Esd 10:36
    text: Vania, Meremoth et Eliasib,
  - name: Esdrae 10:37
    orderIndex: 36
    osisId: Ezra.10.37
    sblId: Ezra 10:37
    shortName: Esd 10:37
    text: Matthanias, Matthanai et Iasi.
  - name: Esdrae 10:38
    orderIndex: 37
    osisId: Ezra.10.38
    sblId: Ezra 10:38
    shortName: Esd 10:38
    text: 'Et de filiis Bennui: Semei'
  - name: Esdrae 10:39
    orderIndex: 38
    osisId: Ezra.10.39
    sblId: Ezra 10:39
    shortName: Esd 10:39
    text: et Selemias et Nathan et Adaias
  - name: Esdrae 10:40
    orderIndex: 39
    osisId: Ezra.10.40
    sblId: Ezra 10:40
    shortName: Esd 10:40
    text: et Mechnedebai, Sisai, Sarai,
  - name: Esdrae 10:41
    orderIndex: 40
    osisId: Ezra.10.41
    sblId: Ezra 10:41
    shortName: Esd 10:41
    text: Azareel et Selemias, Samaria,
  - name: Esdrae 10:42
    orderIndex: 41
    osisId: Ezra.10.42
    sblId: Ezra 10:42
    shortName: Esd 10:42
    text: Sellum, Amaria, Ioseph.
  - name: Esdrae 10:43
    orderIndex: 42
    osisId: Ezra.10.43
    sblId: Ezra 10:43
    shortName: Esd 10:43
    text: 'De filiis Nabo: Iehiel, Matthathias, Zabad, Zabina, Ieddu et Ioel et Banaia.'
  - name: Esdrae 10:44
    orderIndex: 43
    osisId: Ezra.10.44
    sblId: Ezra 10:44
    shortName: Esd 10:44
    text: Omnes hi acceperant uxores alienigenas et dimiserunt uxores et filios.
  versesCount: 44
