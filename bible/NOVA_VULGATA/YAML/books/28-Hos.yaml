chapters:
- name: Osee 1
  orderIndex: 0
  osisId: Hos.1
  sblId: Hos 1
  shortName: Os 1
  verses:
  - name: Osee 1:1
    orderIndex: 0
    osisId: Hos.1.1
    sblId: Hos 1:1
    shortName: Os 1:1
    text: Verbum Domini, quod factum est ad Osee filium Beeri in die bus Oziae, Ioatham,
      Achaz, Ezechiae regum Iudae, et in diebus Ieroboam filii Ioas regis Israel.
  - name: Osee 1:2
    orderIndex: 1
    osisId: Hos.1.2
    sblId: Hos 1:2
    shortName: Os 1:2
    text: 'Principium verbi Domini per Osee. Dixit Dominus ad Osee: Vade, sume tibi
      mulierem fornicationumet filios fornicationum,quia fornicans fornicatur terra
      a Domino ".'
  - name: Osee 1:3
    orderIndex: 2
    osisId: Hos.1.3
    sblId: Hos 1:3
    shortName: Os 1:3
    text: Et abiit et accepit Gomer filiam Debelaim, quae concepit et peperit ei filium.
  - name: Osee 1:4
    orderIndex: 3
    osisId: Hos.1.4
    sblId: Hos 1:4
    shortName: Os 1:4
    text: 'Et dixit Dominus ad eum: " Voca nomen eius ''Iezrahel'', quoniam adhuc
      modicum et visitabo sanguinem Iezrahel super domum Iehu et cessare faciam regnum
      domus Israel;'
  - name: Osee 1:5
    orderIndex: 4
    osisId: Hos.1.5
    sblId: Hos 1:5
    shortName: Os 1:5
    text: et in illa die conteram arcum Israel in valle Iezrahel ".
  - name: Osee 1:6
    orderIndex: 5
    osisId: Hos.1.6
    sblId: Hos 1:6
    shortName: Os 1:6
    text: 'Et concepit adhuc et peperit filiam; et dixit ei: " Voca nomen eius Absque
      misericordia", quia non addam ultra misereri domui Israel, ut ignoscam eis.'
  - name: Osee 1:7
    orderIndex: 6
    osisId: Hos.1.7
    sblId: Hos 1:7
    shortName: Os 1:7
    text: Et domui Iudae miserebor et salvabo eos in Domino Deo suo et non salvabo
      eos in arcu et gladio et in bello et in equis et in equitibus ".
  - name: Osee 1:8
    orderIndex: 7
    osisId: Hos.1.8
    sblId: Hos 1:8
    shortName: Os 1:8
    text: Et ablactavit eam, quae erat 'Absque misericordia', et concepit et peperit
      filium.
  - name: Osee 1:9
    orderIndex: 8
    osisId: Hos.1.9
    sblId: Hos 1:9
    shortName: Os 1:9
    text: 'Et dixit: " Voca nomen eius ''Non populus meus'', quia vos non populus
      meus, et ego ''Non sum'' vobis.'
  versesCount: 9
- name: Osee 2
  orderIndex: 1
  osisId: Hos.2
  sblId: Hos 2
  shortName: Os 2
  verses:
  - name: Osee 2:1
    orderIndex: 0
    osisId: Hos.2.1
    sblId: Hos 2:1
    shortName: Os 2:1
    text: 'Et erit numerus filiorum Israelquasi arena maris,quae sine mensura est
      et non numerabitur.Et erit: in loco, ubi dicebatur eis:Non populus meus vos",dicetur
      eis: "Filii Dei viventis".'
  - name: Osee 2:2
    orderIndex: 1
    osisId: Hos.2.2
    sblId: Hos 2:2
    shortName: Os 2:2
    text: Et congregabuntur filii Iudaeet filii Israel pariteret ponent sibimet caput
      unumet ascendent de terra,quia magnus dies Iezrahel.
  - name: Osee 2:3
    orderIndex: 2
    osisId: Hos.2.3
    sblId: Hos 2:3
    shortName: Os 2:3
    text: 'Dicite fratribus vestris: "Populus meus"et sororibus vestris: "Misericordiam
      consecuta".'
  - name: Osee 2:4
    orderIndex: 3
    osisId: Hos.2.4
    sblId: Hos 2:4
    shortName: Os 2:4
    text: Contendite adversum matrem vestram; contendite,quoniam ipsa non uxor mea,et
      ego non vir eius;auferat fornicationes suas a facie suaet adulteria sua de medio
      uberum suorum,
  - name: Osee 2:5
    orderIndex: 4
    osisId: Hos.2.5
    sblId: Hos 2:5
    shortName: Os 2:5
    text: ne forte exspoliem eam nudamet statuam eam secundum diem nativitatis suaeet
      ponam eam quasi solitudinemet statuam eam velut terram aridamet interficiam
      eam siti.
  - name: Osee 2:6
    orderIndex: 5
    osisId: Hos.2.6
    sblId: Hos 2:6
    shortName: Os 2:6
    text: Et filiorum illius non miserebor,quoniam filii fornicationum sunt,
  - name: Osee 2:7
    orderIndex: 6
    osisId: Hos.2.7
    sblId: Hos 2:7
    shortName: Os 2:7
    text: 'quia fornicata est mater eorum,turpiter egit, quae concepit eos;quia dixit:
      "Vadam post amatores meos,qui dant panes mihi et aquas meas,lanam meam et linum
      meum,oleum meum et potum meum".'
  - name: Osee 2:8
    orderIndex: 7
    osisId: Hos.2.8
    sblId: Hos 2:8
    shortName: Os 2:8
    text: Propter hoc ecce ego saepiamviam tuam spiniset saepiam eam maceria,et semitas
      suas non inveniet;
  - name: Osee 2:9
    orderIndex: 8
    osisId: Hos.2.9
    sblId: Hos 2:9
    shortName: Os 2:9
    text: 'et sequetur amatores suoset non apprehendet eos;et quaeret eos et non invenietet
      dicet: "Vadam et revertarad virum meum priorem,quia bene mihi erat tunc magis
      quam nunc".'
  - name: Osee 2:10
    orderIndex: 9
    osisId: Hos.2.10
    sblId: Hos 2:10
    shortName: Os 2:10
    text: Et haec nescivit quia egodedi ei frumentum et vinum et oleumet argentum
      multiplicavi eiet aurum, quae fecerunt Baal.
  - name: Osee 2:11
    orderIndex: 10
    osisId: Hos.2.11
    sblId: Hos 2:11
    shortName: Os 2:11
    text: Idcirco convertar et sumamfrumentum meum in tempore suoet vinum meum in
      tempore suo;et auferam lanam meam et linum meum,quae operiebant pudenda eius,
  - name: Osee 2:12
    orderIndex: 11
    osisId: Hos.2.12
    sblId: Hos 2:12
    shortName: Os 2:12
    text: et nunc revelabo ignominiam eiusin oculis amatorum eius,et nullus est qui
      eruat eam de manu mea.
  - name: Osee 2:13
    orderIndex: 12
    osisId: Hos.2.13
    sblId: Hos 2:13
    shortName: Os 2:13
    text: Et cessare faciam omne gaudium eius,sollemnitatem eius, neomeniam eius,sabbatum
      eius et omnia festa tempora eius;
  - name: Osee 2:14
    orderIndex: 13
    osisId: Hos.2.14
    sblId: Hos 2:14
    shortName: Os 2:14
    text: 'et corrumpam vineam eius et ficum eius,de quibus dixit: "Mercedes hae meae
      sunt,quas dederunt mihi amatores mei".Et ponam eas in saltum,et comedet illas
      bestia agri.'
  - name: Osee 2:15
    orderIndex: 14
    osisId: Hos.2.15
    sblId: Hos 2:15
    shortName: Os 2:15
    text: Et visitabo super eam dies Baalim,quibus accendebat incensumet ornabatur
      inaure sua et monili suoet ibat post amatores suos,sed mei obliviscebatur,dicit
      Dominus.
  - name: Osee 2:16
    orderIndex: 15
    osisId: Hos.2.16
    sblId: Hos 2:16
    shortName: Os 2:16
    text: Propter hoc ecce ego lactabo eamet ducam eam in solitudinemet loquar ad
      cor eius;
  - name: Osee 2:17
    orderIndex: 16
    osisId: Hos.2.17
    sblId: Hos 2:17
    shortName: Os 2:17
    text: et dabo ei vineas eius ex eodem locoet vallem Achor, portam spei,et respondebit
      ibiiuxta dies iuventutis suaeet iuxta dies ascensionis suae de terra Aegypti.
  - name: Osee 2:18
    orderIndex: 17
    osisId: Hos.2.18
    sblId: Hos 2:18
    shortName: Os 2:18
    text: 'Et erit: in die illa,ait Dominus,vocabis me: "Vir meus"et non vocabis me
      ultra: "Baal meus".'
  - name: Osee 2:19
    orderIndex: 18
    osisId: Hos.2.19
    sblId: Hos 2:19
    shortName: Os 2:19
    text: Et auferam nomina Baalim de ore eius,et non recordabitur ultra nominis eorum.
  - name: Osee 2:20
    orderIndex: 19
    osisId: Hos.2.20
    sblId: Hos 2:20
    shortName: Os 2:20
    text: Et percutiam eis foedus in die illacum bestia agri et cum volucre caeli
      et cum reptili terrae;et arcum et gladium et bellumconteram de terraet cubare
      eos faciam confidenter.
  - name: Osee 2:21
    orderIndex: 20
    osisId: Hos.2.21
    sblId: Hos 2:21
    shortName: Os 2:21
    text: Et sponsabo te mihi in sempiternum;et sponsabo te mihi in iustitia et iudicioet
      in misericordia et miserationibus.
  - name: Osee 2:22
    orderIndex: 21
    osisId: Hos.2.22
    sblId: Hos 2:22
    shortName: Os 2:22
    text: Et sponsabo te mihi in fide,et cognosces Dominum.
  - name: Osee 2:23
    orderIndex: 22
    osisId: Hos.2.23
    sblId: Hos 2:23
    shortName: Os 2:23
    text: 'Et erit: in illa die exaudiam,dicit Dominus,exaudiam caelos,et illi exaudient
      terram;'
  - name: Osee 2:24
    orderIndex: 23
    osisId: Hos.2.24
    sblId: Hos 2:24
    shortName: Os 2:24
    text: et terra exaudiettriticum et vinum et oleum,et haec exaudient Iezrahel.
  - name: Osee 2:25
    orderIndex: 24
    osisId: Hos.2.25
    sblId: Hos 2:25
    shortName: Os 2:25
    text: Et seminabo eam mihi in terramet miserebor eius, quae fuit "Absque misericordia";
  - name: Osee 2:26
    orderIndex: 25
    osisId: Hos.2.26
    sblId: Hos 2:26
    shortName: Os 2:26
    text: 'et dicam "Non populo meo": "Populus meus tu";et ipse dicet: "Deus meus
      es tu" ".'
  versesCount: 26
- name: Osee 3
  orderIndex: 2
  osisId: Hos.3
  sblId: Hos 3
  shortName: Os 3
  verses:
  - name: Osee 3:1
    orderIndex: 0
    osisId: Hos.3.1
    sblId: Hos 3:1
    shortName: Os 3:1
    text: 'Et dixit Dominus ad me: " Adhuc vade, dilige mulierem dilectam amico et
      adulteram, sicut diligit Dominus filios Israel, et ipsi respectant ad deos alienos
      et diligunt placentas uvarum ".'
  - name: Osee 3:2
    orderIndex: 1
    osisId: Hos.3.2
    sblId: Hos 3:2
    shortName: Os 3:2
    text: Et emi eam mihi quindecim argenteis et choro hordei et dimidio choro hordei.
  - name: Osee 3:3
    orderIndex: 2
    osisId: Hos.3.3
    sblId: Hos 3:3
    shortName: Os 3:3
    text: 'Et dixi ad eam: " Dies multos exspectabis me; non fornicaberis et non eris
      viro, neque ibo ego ad te ".'
  - name: Osee 3:4
    orderIndex: 3
    osisId: Hos.3.4
    sblId: Hos 3:4
    shortName: Os 3:4
    text: Quia dies multos sedebunt filii Israel sine rege et sine principe et sine
      sacrificio et sine lapide et sine ephod et sine theraphim.
  - name: Osee 3:5
    orderIndex: 4
    osisId: Hos.3.5
    sblId: Hos 3:5
    shortName: Os 3:5
    text: Et post haec revertentur filii Israel et quaerent Dominum Deum suum et David
      regem suum et pavebunt ad Dominum et ad bonum eius in fine dierum.
  versesCount: 5
- name: Osee 4
  orderIndex: 3
  osisId: Hos.4
  sblId: Hos 4
  shortName: Os 4
  verses:
  - name: Osee 4:1
    orderIndex: 0
    osisId: Hos.4.1
    sblId: Hos 4:1
    shortName: Os 4:1
    text: '" Audite verbum Domini,filii Israel,quia iudicium Dominocum habitatoribus
      terrae:non est enim veritas, et non est benignitas,et non est scientia Dei in
      terra;'
  - name: Osee 4:2
    orderIndex: 1
    osisId: Hos.4.2
    sblId: Hos 4:2
    shortName: Os 4:2
    text: maledictum et mendaciumet homicidium et furtum et adulterium inundaverunt,et
      sanguis sanguinem tetigit.
  - name: Osee 4:3
    orderIndex: 2
    osisId: Hos.4.3
    sblId: Hos 4:3
    shortName: Os 4:3
    text: Propter hoc lugebit terra,et infirmabitur omnis, qui habitat in ea,cum bestia
      agri et volucre caeli,sed et pisces maris auferentur.
  - name: Osee 4:4
    orderIndex: 3
    osisId: Hos.4.4
    sblId: Hos 4:4
    shortName: Os 4:4
    text: Verumtamen non sit qui contendatnec qui arguat,sed tecum iudicium meum,
      sacerdos.
  - name: Osee 4:5
    orderIndex: 4
    osisId: Hos.4.5
    sblId: Hos 4:5
    shortName: Os 4:5
    text: Et corrues plena die,et corruet etiam propheta tecum nocte;et perdam matrem
      tuam.
  - name: Osee 4:6
    orderIndex: 5
    osisId: Hos.4.6
    sblId: Hos 4:6
    shortName: Os 4:6
    text: Perit populus meus,eo quod non habuerit scientiam.Quia tu scientiam reppulisti,repellam
      te, ne sacerdotio fungaris mihi;et quia oblitus es legis Dei tui,obliviscar
      filiorum tuorum et ego.
  - name: Osee 4:7
    orderIndex: 6
    osisId: Hos.4.7
    sblId: Hos 4:7
    shortName: Os 4:7
    text: Secundum multitudinem eorum, sic peccaverunt mihi;gloriam eorum in ignominiam
      commutabo.
  - name: Osee 4:8
    orderIndex: 7
    osisId: Hos.4.8
    sblId: Hos 4:8
    shortName: Os 4:8
    text: Peccatum populi mei comeduntet ad iniquitatem eorum sublevabunt animas eorum.
  - name: Osee 4:9
    orderIndex: 8
    osisId: Hos.4.9
    sblId: Hos 4:9
    shortName: Os 4:9
    text: Et erit sicut populus sic sacerdos;et visitabo super eum vias eiuset opera
      eius reddam ei.
  - name: Osee 4:10
    orderIndex: 9
    osisId: Hos.4.10
    sblId: Hos 4:10
    shortName: Os 4:10
    text: Et comedent et non saturabuntur;fornicabuntur et non multiplicabuntur,quoniam
      Dominum reliqueruntin non custodiendo.
  - name: Osee 4:11
    orderIndex: 10
    osisId: Hos.4.11
    sblId: Hos 4:11
    shortName: Os 4:11
    text: Fornicatio et vinum et ebrietas auferunt cor.
  - name: Osee 4:12
    orderIndex: 11
    osisId: Hos.4.12
    sblId: Hos 4:12
    shortName: Os 4:12
    text: Populus meus in ligno suo interrogat,et baculus eius annuntiat ei;spiritus
      enim fornicationum decepit eos,et fornicantur a Deo suo.
  - name: Osee 4:13
    orderIndex: 12
    osisId: Hos.4.13
    sblId: Hos 4:13
    shortName: Os 4:13
    text: Super capita montium sacrificantet super colles accendunt thymiama,subtus
      quercum et populum et terebinthum,quia bona est umbra eius;ideo fornicantur
      filiae vestrae,et sponsae vestrae adulterae sunt.
  - name: Osee 4:14
    orderIndex: 13
    osisId: Hos.4.14
    sblId: Hos 4:14
    shortName: Os 4:14
    text: Non visitabo super filias vestras,cum fuerint fornicatae,et super sponsas
      vestras,cum adulteraverint,quoniam hi ipsi cum meretricibus seceduntet cum prostibulis
      delubrorum sacrificant,et populus non intellegens corruet.
  - name: Osee 4:15
    orderIndex: 14
    osisId: Hos.4.15
    sblId: Hos 4:15
    shortName: Os 4:15
    text: 'Si fornicaris tu, Israel,non delinquat saltem Iuda;et nolite ingredi in
      Galgalaet ne ascenderitis in Bethavenneque iuraveritis: "Vivit Dominus".'
  - name: Osee 4:16
    orderIndex: 15
    osisId: Hos.4.16
    sblId: Hos 4:16
    shortName: Os 4:16
    text: Quoniam sicut vacca lasciviensIsrael contumax est;nunc pascet eos Dominusquasi
      agnum in latitudine?
  - name: Osee 4:17
    orderIndex: 16
    osisId: Hos.4.17
    sblId: Hos 4:17
    shortName: Os 4:17
    text: Particeps idolorum Ephraim,dimitte eum.
  - name: Osee 4:18
    orderIndex: 17
    osisId: Hos.4.18
    sblId: Hos 4:18
    shortName: Os 4:18
    text: Transiit convivium eorum,fornicatione fornicati sunt,diligunt vehementerignominiam
      impudicitiae.
  - name: Osee 4:19
    orderIndex: 18
    osisId: Hos.4.19
    sblId: Hos 4:19
    shortName: Os 4:19
    text: Ligabit spiritus eos in alis suis,et confundentur a sacrificiis suis.
  versesCount: 19
- name: Osee 5
  orderIndex: 4
  osisId: Hos.5
  sblId: Hos 5
  shortName: Os 5
  verses:
  - name: Osee 5:1
    orderIndex: 0
    osisId: Hos.5.1
    sblId: Hos 5:1
    shortName: Os 5:1
    text: Audite hoc, sacerdotes,et attendite, domus Israel;et domus regis, auscultate,quia
      vobis iudicium est;quoniam laqueus facti estis pro Masphaet rete expansum super
      Thabor.
  - name: Osee 5:2
    orderIndex: 1
    osisId: Hos.5.2
    sblId: Hos 5:2
    shortName: Os 5:2
    text: Et foveam Settim profundam fecerunt;ego autem castigabo vos omnes.
  - name: Osee 5:3
    orderIndex: 2
    osisId: Hos.5.3
    sblId: Hos 5:3
    shortName: Os 5:3
    text: Ego scio Ephraim,et Israel non est absconditus a me;quia nunc fornicatus
      es, Ephraim,contaminatus est Israel.
  - name: Osee 5:4
    orderIndex: 3
    osisId: Hos.5.4
    sblId: Hos 5:4
    shortName: Os 5:4
    text: Non dabunt opera sua,ut revertantur ad Deum suum,quia spiritus fornicationis
      in medio eorum,et Dominum non cognoverunt.
  - name: Osee 5:5
    orderIndex: 4
    osisId: Hos.5.5
    sblId: Hos 5:5
    shortName: Os 5:5
    text: Et testatur arrogantia Israel in faciem suam,et Israel et Ephraim ruent
      in iniquitate sua:ruet etiam Iudas cum eis.
  - name: Osee 5:6
    orderIndex: 5
    osisId: Hos.5.6
    sblId: Hos 5:6
    shortName: Os 5:6
    text: In gregibus suis et in armentis suisvadent ad quaerendum Dominumet non invenient;subtraxit
      se ab eis.
  - name: Osee 5:7
    orderIndex: 6
    osisId: Hos.5.7
    sblId: Hos 5:7
    shortName: Os 5:7
    text: In Dominum praevaricati sunt,quia filios alienos genuerunt;nunc devorabit
      eos uno mense cum partibus suis.
  - name: Osee 5:8
    orderIndex: 7
    osisId: Hos.5.8
    sblId: Hos 5:8
    shortName: Os 5:8
    text: Clangite bucina in Gabaa,tuba in Rama,conclamate in Bethaven,exterrete Beniamin.
  - name: Osee 5:9
    orderIndex: 8
    osisId: Hos.5.9
    sblId: Hos 5:9
    shortName: Os 5:9
    text: Ephraim vastabitur in die correptionis;in tribubus Israel annuntio rem certam.
  - name: Osee 5:10
    orderIndex: 9
    osisId: Hos.5.10
    sblId: Hos 5:10
    shortName: Os 5:10
    text: Facti sunt principes Iudaequasi transferentes terminos;super eos effundamquasi
      aquam iram meam.
  - name: Osee 5:11
    orderIndex: 10
    osisId: Hos.5.11
    sblId: Hos 5:11
    shortName: Os 5:11
    text: Oppressus est Ephraim,fractum est ius,quoniam voluit abire post sordem.
  - name: Osee 5:12
    orderIndex: 11
    osisId: Hos.5.12
    sblId: Hos 5:12
    shortName: Os 5:12
    text: Et ego quasi sanies Ephraim,et quasi putredo domui Iudae.
  - name: Osee 5:13
    orderIndex: 12
    osisId: Hos.5.13
    sblId: Hos 5:13
    shortName: Os 5:13
    text: Et vidit Ephraim languorem suum,et Iuda ulcus suum;et abiit Ephraim ad Assyriamet
      misit ad regem magnum;sed et ipse non poterit sanare vosnec solvere poterit
      vos ab ulcere.
  - name: Osee 5:14
    orderIndex: 13
    osisId: Hos.5.14
    sblId: Hos 5:14
    shortName: Os 5:14
    text: Quoniam ego quasi leaena Ephraimet quasi catulus leonis domui Iudae;ego,
      ego capiam et vadam,tollam, et non est qui eruat.
  - name: Osee 5:15
    orderIndex: 14
    osisId: Hos.5.15
    sblId: Hos 5:15
    shortName: Os 5:15
    text: Vadens revertar ad locum meum,donec poenas solvantet quaerant faciem meam,in
      tribulatione sua me desiderent.
  versesCount: 15
- name: Osee 6
  orderIndex: 5
  osisId: Hos.6
  sblId: Hos 6
  shortName: Os 6
  verses:
  - name: Osee 6:1
    orderIndex: 0
    osisId: Hos.6.1
    sblId: Hos 6:1
    shortName: Os 6:1
    text: '"Venite, et revertamur ad Do minum,quia ipse laceravit et sanabit nos,percussit
      et curabit nos.'
  - name: Osee 6:2
    orderIndex: 1
    osisId: Hos.6.2
    sblId: Hos 6:2
    shortName: Os 6:2
    text: Vivificabit nos post duos dies,in die tertia suscitabit nos,et vivemus in
      conspectu eius.
  - name: Osee 6:3
    orderIndex: 2
    osisId: Hos.6.3
    sblId: Hos 6:3
    shortName: Os 6:3
    text: Sciamus sequamurque,ut cognoscamus Dominum.Quasi diluculum praeparatus est
      egressus eius,et veniet quasi imber nobis temporaneus,quasi imber serotinus
      irrigans terram".
  - name: Osee 6:4
    orderIndex: 3
    osisId: Hos.6.4
    sblId: Hos 6:4
    shortName: Os 6:4
    text: Quid faciam tibi, Ephraim?Quid faciam tibi, Iuda?Caritas vestra quasi nubes
      matutinaet quasi ros mane pertransiens.
  - name: Osee 6:5
    orderIndex: 4
    osisId: Hos.6.5
    sblId: Hos 6:5
    shortName: Os 6:5
    text: Propter hoc dolavi per prophetas,occidi eos in verbis oris mei,sed ius meum
      quasi lux egredietur;
  - name: Osee 6:6
    orderIndex: 5
    osisId: Hos.6.6
    sblId: Hos 6:6
    shortName: Os 6:6
    text: quia caritatem volo et non sacrificium,et scientiam Dei plus quam holocausta.
  - name: Osee 6:7
    orderIndex: 6
    osisId: Hos.6.7
    sblId: Hos 6:7
    shortName: Os 6:7
    text: Ipsi autem in Adam transgressi sunt pactum;ibi praevaricati sunt in me.
  - name: Osee 6:8
    orderIndex: 7
    osisId: Hos.6.8
    sblId: Hos 6:8
    shortName: Os 6:8
    text: Galaad civitas operantium iniquitatemmaculata sanguine.
  - name: Osee 6:9
    orderIndex: 8
    osisId: Hos.6.9
    sblId: Hos 6:9
    shortName: Os 6:9
    text: Et quasi insidiantes virum latronescaterva sacerdotum;in via interficiunt
      pergentes Sichem,vere scelus operantur.
  - name: Osee 6:10
    orderIndex: 9
    osisId: Hos.6.10
    sblId: Hos 6:10
    shortName: Os 6:10
    text: In domo Israel vidi horrendum:ibi fornicationes Ephraim,contaminatus est
      Israel.
  - name: Osee 6:11
    orderIndex: 10
    osisId: Hos.6.11
    sblId: Hos 6:11
    shortName: Os 6:11
    text: Sed et tibi, Iuda, parata est messis,cum convertero sortem populi mei.
  versesCount: 11
- name: Osee 7
  orderIndex: 6
  osisId: Hos.7
  sblId: Hos 7
  shortName: Os 7
  verses:
  - name: Osee 7:1
    orderIndex: 0
    osisId: Hos.7.1
    sblId: Hos 7:1
    shortName: Os 7:1
    text: Cum sanare vellem Israel,revelata est iniquitas Ephraimet malitia Samariae,quia
      operati sunt mendacium;et fur ingressus est,foris autem spoliat turma latronum.
  - name: Osee 7:2
    orderIndex: 1
    osisId: Hos.7.2
    sblId: Hos 7:2
    shortName: Os 7:2
    text: Et non dicunt in cordibus suisomnem malitiam eorum me recordari.Nunc circumdederunt
      eos opera sua,coram facie mea facta sunt.
  - name: Osee 7:3
    orderIndex: 2
    osisId: Hos.7.3
    sblId: Hos 7:3
    shortName: Os 7:3
    text: In malitia sua laetificaverunt regem et in mendaciis suis principes.
  - name: Osee 7:4
    orderIndex: 3
    osisId: Hos.7.4
    sblId: Hos 7:4
    shortName: Os 7:4
    text: Omnes adulterantes;quasi clibanus succensus illi,pistor cessat excitare
      ignema commixtione fermenti, donec fermentetur totum.
  - name: Osee 7:5
    orderIndex: 4
    osisId: Hos.7.5
    sblId: Hos 7:5
    shortName: Os 7:5
    text: Die regis nostriinfirmi facti sunt principes ardore vini,quod apprehendit
      protervos.
  - name: Osee 7:6
    orderIndex: 5
    osisId: Hos.7.6
    sblId: Hos 7:6
    shortName: Os 7:6
    text: Quia applicuerunt quasi clibanum cor suumin insidiando;tota nocte dormivit
      ira eorum,mane ipsa ardet quasi ignis flammae.
  - name: Osee 7:7
    orderIndex: 6
    osisId: Hos.7.7
    sblId: Hos 7:7
    shortName: Os 7:7
    text: Omnes calefacti sunt quasi clibanuset devorant iudices suos.Omnes reges
      eorum ceciderunt;non est qui clamet in eis ad me.
  - name: Osee 7:8
    orderIndex: 7
    osisId: Hos.7.8
    sblId: Hos 7:8
    shortName: Os 7:8
    text: Ephraim in populis ipse commiscebatur;Ephraim factus est subcinericius panis,
      qui non reversatur.
  - name: Osee 7:9
    orderIndex: 8
    osisId: Hos.7.9
    sblId: Hos 7:9
    shortName: Os 7:9
    text: Comederunt alieni robur eius,et ipse nescit;sed et cani effusi sunt in eo,et
      ipse ignorat.
  - name: Osee 7:10
    orderIndex: 9
    osisId: Hos.7.10
    sblId: Hos 7:10
    shortName: Os 7:10
    text: Et testatur superbia Israel in faciem suam,nec reversi sunt ad Dominum Deum
      suumet non quaesierunt eum in omnibus his.
  - name: Osee 7:11
    orderIndex: 10
    osisId: Hos.7.11
    sblId: Hos 7:11
    shortName: Os 7:11
    text: Et factus est Ephraim quasi columbainsipiens non habens sensum:Aegyptum
      invocabant,ad Assyrios abierunt.
  - name: Osee 7:12
    orderIndex: 11
    osisId: Hos.7.12
    sblId: Hos 7:12
    shortName: Os 7:12
    text: Et cum profecti fuerint,expandam super eos rete meum;quasi volucrem caeli
      detraham eos, corripiam eos secundum auditionem coetus eorum.
  - name: Osee 7:13
    orderIndex: 12
    osisId: Hos.7.13
    sblId: Hos 7:13
    shortName: Os 7:13
    text: Vae eis, quoniam recesserunt a me!Vastabuntur, quia praevaricati sunt in
      me.Et ego redimam eos,cum ipsi locuti sint contra me mendacia?
  - name: Osee 7:14
    orderIndex: 13
    osisId: Hos.7.14
    sblId: Hos 7:14
    shortName: Os 7:14
    text: Et non clamaverunt ad me in corde suo,sed ululabant in cubilibus suis;super
      triticum et vinum se incidebant,contumaces sunt adversum me.
  - name: Osee 7:15
    orderIndex: 14
    osisId: Hos.7.15
    sblId: Hos 7:15
    shortName: Os 7:15
    text: Et ego erudivi eos et confortavi brachia eorum,et in me cogitaverunt malitiam.
  - name: Osee 7:16
    orderIndex: 15
    osisId: Hos.7.16
    sblId: Hos 7:16
    shortName: Os 7:16
    text: 'Convertuntur ad eum, qui non prodest,facti sunt quasi arcus dolosus;cadent
      in gladio principes eorumpropter execrationem linguae suae: ista subsannatio
      eorum in terra Aegypti.'
  versesCount: 16
- name: Osee 8
  orderIndex: 7
  osisId: Hos.8
  sblId: Hos 8
  shortName: Os 8
  verses:
  - name: Osee 8:1
    orderIndex: 0
    osisId: Hos.8.1
    sblId: Hos 8:1
    shortName: Os 8:1
    text: In gutture tuo sit tuba!Quasi aquila super domum Do minipro eo quod transgressi
      sunt foedus meumet legem meam praevaricati sunt.
  - name: Osee 8:2
    orderIndex: 1
    osisId: Hos.8.2
    sblId: Hos 8:2
    shortName: Os 8:2
    text: 'Me invocant: "Deus meus";cognovimus te, Israel.'
  - name: Osee 8:3
    orderIndex: 2
    osisId: Hos.8.3
    sblId: Hos 8:3
    shortName: Os 8:3
    text: Proiecit Israel bonum;inimicus persequetur eum.
  - name: Osee 8:4
    orderIndex: 3
    osisId: Hos.8.4
    sblId: Hos 8:4
    shortName: Os 8:4
    text: Ipsi constituerunt reges, et non ex me;principes constituerunt, et non cognovi:argentum
      suum et aurum suumfecerunt sibi idola,ut interirent.
  - name: Osee 8:5
    orderIndex: 4
    osisId: Hos.8.5
    sblId: Hos 8:5
    shortName: Os 8:5
    text: Proiectus est vitulus tuus, Samaria;iratus est furor meus in eos.Usquequo
      non poterunt emundari?
  - name: Osee 8:6
    orderIndex: 5
    osisId: Hos.8.6
    sblId: Hos 8:6
    shortName: Os 8:6
    text: Quia ex Israel et ipse est:artifex fecit illum,et non est Deus;quoniam in
      scintillas eritvitulus Samariae.
  - name: Osee 8:7
    orderIndex: 6
    osisId: Hos.8.7
    sblId: Hos 8:7
    shortName: Os 8:7
    text: Quia ventum seminabuntet turbinem metent;cum culmus non sit in eo,germen
      non faciet farinam:quod et si fecerit,alieni comedent eam.
  - name: Osee 8:8
    orderIndex: 7
    osisId: Hos.8.8
    sblId: Hos 8:8
    shortName: Os 8:8
    text: Devoratus est Israel,nunc factus est in nationibusquasi vas immundum.
  - name: Osee 8:9
    orderIndex: 8
    osisId: Hos.8.9
    sblId: Hos 8:9
    shortName: Os 8:9
    text: Quia ipsi ascenderunt ad Assyriam, onager est solitarius sibi;Ephraim autem
      munera dederunt amatoribus.
  - name: Osee 8:10
    orderIndex: 9
    osisId: Hos.8.10
    sblId: Hos 8:10
    shortName: Os 8:10
    text: Sed et cum mercede conduxerint nationes,nunc compellam eos,et trement paulisper
      sub onere regis principum.
  - name: Osee 8:11
    orderIndex: 10
    osisId: Hos.8.11
    sblId: Hos 8:11
    shortName: Os 8:11
    text: Cum multiplicaret Ephraim altaria pro peccato,factae sunt ei arae in peccatum.
  - name: Osee 8:12
    orderIndex: 11
    osisId: Hos.8.12
    sblId: Hos 8:12
    shortName: Os 8:12
    text: Scribebam ei multiplices leges meas;velut alienae computatae sunt.
  - name: Osee 8:13
    orderIndex: 12
    osisId: Hos.8.13
    sblId: Hos 8:13
    shortName: Os 8:13
    text: Hostias amant,immolant carnes et comedunt;sed Dominus non suscipiet eas.Nunc
      recordabitur iniquitatis eorumet visitabit peccata eorum:ipsi in Aegyptum convertentur.
  - name: Osee 8:14
    orderIndex: 13
    osisId: Hos.8.14
    sblId: Hos 8:14
    shortName: Os 8:14
    text: Et oblitus est Israel factoris suiet aedificavit delubra;et Iudas multiplicavit
      urbes munitas.Et mittam ignem in civitates eius,et devorabit aedes illius.
  versesCount: 14
- name: Osee 9
  orderIndex: 8
  osisId: Hos.9
  sblId: Hos 9
  shortName: Os 9
  verses:
  - name: Osee 9:1
    orderIndex: 0
    osisId: Hos.9.1
    sblId: Hos 9:1
    shortName: Os 9:1
    text: Noli laetari, Israel;noli exsultare sicut populi,quia fornicatus es a Deo
      tuo,dilexisti mercedem super omnes areas tritici.
  - name: Osee 9:2
    orderIndex: 1
    osisId: Hos.9.2
    sblId: Hos 9:2
    shortName: Os 9:2
    text: Area et torcular non pascet eos,et vinum mentietur eis.
  - name: Osee 9:3
    orderIndex: 2
    osisId: Hos.9.3
    sblId: Hos 9:3
    shortName: Os 9:3
    text: Non manebunt in terra Domini:revertetur Ephraim in Aegyptum,et in Assyria
      pollutum comedent.
  - name: Osee 9:4
    orderIndex: 3
    osisId: Hos.9.4
    sblId: Hos 9:4
    shortName: Os 9:4
    text: Non libabunt Domino vinum,et non placebunt ei sacrificia eorum;quasi panis
      lugentium erunt eis:omnes, qui comedent eum, contaminabuntur,quia panis eorum
      erit tantummodo pro vita ipsorum;non intrabit in domum Domini.
  - name: Osee 9:5
    orderIndex: 4
    osisId: Hos.9.5
    sblId: Hos 9:5
    shortName: Os 9:5
    text: Quid facietis in die sollemni,in die festivitatis Domini?
  - name: Osee 9:6
    orderIndex: 5
    osisId: Hos.9.6
    sblId: Hos 9:6
    shortName: Os 9:6
    text: Ecce enim profecti sunt a vastitate;Aegyptus congregabit eos,Memphis sepeliet
      eos:desiderabile argentum eorumurtica hereditabit,spina in tabernaculis eorum.
  - name: Osee 9:7
    orderIndex: 6
    osisId: Hos.9.7
    sblId: Hos 9:7
    shortName: Os 9:7
    text: Venerunt dies visitationis,venerunt dies retributionis:sciat Israel!Stultus
      - clamet - est propheta;insanus vir spiritalis".Secundum multitudinem iniquitatis
      tuaemultae sunt inimicitiae tuae.
  - name: Osee 9:8
    orderIndex: 7
    osisId: Hos.9.8
    sblId: Hos 9:8
    shortName: Os 9:8
    text: Speculatur Ephraim, populus Dei mei, prophetam;laqueus aucupis super omnes
      vias eius,inimicitiae in ipsa domo Dei eius.
  - name: Osee 9:9
    orderIndex: 8
    osisId: Hos.9.9
    sblId: Hos 9:9
    shortName: Os 9:9
    text: Profunde peccaveruntsicut in diebus Gabaa;recordabitur iniquitatis eorumet
      visitabit peccata eorum.
  - name: Osee 9:10
    orderIndex: 9
    osisId: Hos.9.10
    sblId: Hos 9:10
    shortName: Os 9:10
    text: Quasi uvas in desertoinveni Israel,quasi prima poma ficulneae in initio
      eiusvidi patres vestros;ipsi autem intraverunt ad Baalphegoret se consecraverunt
      Confusioniet facti sunt abominabilessicut id, quod dilexerunt.
  - name: Osee 9:11
    orderIndex: 10
    osisId: Hos.9.11
    sblId: Hos 9:11
    shortName: Os 9:11
    text: Ephraim quasi avis avolabit gloria eorum,a partu et ab utero et a conceptu.
  - name: Osee 9:12
    orderIndex: 11
    osisId: Hos.9.12
    sblId: Hos 9:12
    shortName: Os 9:12
    text: Quod si et enutrierint filios suos,absque liberis eos faciam, absque hominibus;sed
      et vae eis,cum recessero ab eis!
  - name: Osee 9:13
    orderIndex: 12
    osisId: Hos.9.13
    sblId: Hos 9:13
    shortName: Os 9:13
    text: Ephraim, ut vidi, in venationem posuit sibi filios suos,et Ephraim educit
      ad interfectorem filios suos.
  - name: Osee 9:14
    orderIndex: 13
    osisId: Hos.9.14
    sblId: Hos 9:14
    shortName: Os 9:14
    text: '"Da eis, Domine! Quid dabis eis?Da eis vulvam sine liberis et ubera arentia!".'
  - name: Osee 9:15
    orderIndex: 14
    osisId: Hos.9.15
    sblId: Hos 9:15
    shortName: Os 9:15
    text: Omnes nequitiae eorum in Galgala,profecto ibi exosos habui eos.Propter malitiam
      operum eorumde domo mea eiciam eos.Non addam ut diligam eos;omnes principes
      eorum rebelles.
  - name: Osee 9:16
    orderIndex: 15
    osisId: Hos.9.16
    sblId: Hos 9:16
    shortName: Os 9:16
    text: Percussus est Ephraim,radix eorum exsiccata est,fructum nequaquam facient;quod
      si et genuerint,interficiam amantissima uteri eorum ".
  - name: Osee 9:17
    orderIndex: 16
    osisId: Hos.9.17
    sblId: Hos 9:17
    shortName: Os 9:17
    text: Abiciet eos Deus meus,quia non audierunt eum;et erunt vagi in nationibus.
  versesCount: 17
- name: Osee 10
  orderIndex: 9
  osisId: Hos.10
  sblId: Hos 10
  shortName: Os 10
  verses:
  - name: Osee 10:1
    orderIndex: 0
    osisId: Hos.10.1
    sblId: Hos 10:1
    shortName: Os 10:1
    text: Vitis frondosa Israel,fructum producens sibi;secundum multitudinem fructus
      sui multiplicavit altaria,iuxta ubertatem terrae suaedecoravit simulacra.
  - name: Osee 10:2
    orderIndex: 1
    osisId: Hos.10.2
    sblId: Hos 10:2
    shortName: Os 10:2
    text: Divisum est cor eorum,nunc poenas solvent;ipse confringet aras eorum,depopulabitur
      simulacra eorum.
  - name: Osee 10:3
    orderIndex: 2
    osisId: Hos.10.3
    sblId: Hos 10:3
    shortName: Os 10:3
    text: 'Profecto nunc dicent: Non est rex nobis;non enim timemus Dominum,et rex
      quid faciet nobis? ".'
  - name: Osee 10:4
    orderIndex: 3
    osisId: Hos.10.4
    sblId: Hos 10:4
    shortName: Os 10:4
    text: Loqui verba, iurare in vanum,ferire foedus;et germinabit quasi venenum iussuper
      sulcos agri.
  - name: Osee 10:5
    orderIndex: 4
    osisId: Hos.10.5
    sblId: Hos 10:5
    shortName: Os 10:5
    text: De vitulo Bethaventrement habitatores Samariae;quia luget super eum populus
      eius;dum sacerdotes eius super eumexsultant in gloria eius;vere migrabit ab
      eo.
  - name: Osee 10:6
    orderIndex: 5
    osisId: Hos.10.6
    sblId: Hos 10:6
    shortName: Os 10:6
    text: Siquidem et ipse in Assyriam delatus est,munus regi magno;confusio Ephraim
      capiet,et confundetur Israel in consilio suo.
  - name: Osee 10:7
    orderIndex: 6
    osisId: Hos.10.7
    sblId: Hos 10:7
    shortName: Os 10:7
    text: Perit Samaria,rex eius quasi festuca super faciem aquae.
  - name: Osee 10:8
    orderIndex: 7
    osisId: Hos.10.8
    sblId: Hos 10:8
    shortName: Os 10:8
    text: 'Et disperdentur excelsa impietatis,peccatum Israel;spina et tribulus ascendetsuper
      aras eorum,et dicent montibus: " Operite nos! "et collibus: " Cadite super nos!
      ".'
  - name: Osee 10:9
    orderIndex: 8
    osisId: Hos.10.9
    sblId: Hos 10:9
    shortName: Os 10:9
    text: Ex diebus Gabaa peccavit Israel;ibi perstiterunt.Non comprehendet eos in
      Gabaaproelium super filios iniquitatis?
  - name: Osee 10:10
    orderIndex: 9
    osisId: Hos.10.10
    sblId: Hos 10:10
    shortName: Os 10:10
    text: '" Iuxta desiderium meum corripiam eos;congregabuntur super eos populi,cum
      corripientur propter duas iniquitates suas.'
  - name: Osee 10:11
    orderIndex: 10
    osisId: Hos.10.11
    sblId: Hos 10:11
    shortName: Os 10:11
    text: Ephraim vitula docta,diligens trituram.Et ego transivi super pulchritudinem
      colli eius;iunxi Ephraim aratro,arabit Iudas,sarriet sibi Iacob.
  - name: Osee 10:12
    orderIndex: 11
    osisId: Hos.10.12
    sblId: Hos 10:12
    shortName: Os 10:12
    text: Seminate vobis in iustitia,metite secundum caritatem;innovate vobis novale.Tempus
      est requirendi Dominum,donec veniat, ut pluat vobis iustitiam.
  - name: Osee 10:13
    orderIndex: 12
    osisId: Hos.10.13
    sblId: Hos 10:13
    shortName: Os 10:13
    text: Arastis impietatem,iniquitatem messuistis,comedistis frugem mendacii,quia
      confisus es in curribus tuis,in multitudine fortium tuorum.
  - name: Osee 10:14
    orderIndex: 13
    osisId: Hos.10.14
    sblId: Hos 10:14
    shortName: Os 10:14
    text: Consurget tumultus in populo tuo,et omnes munitiones tuae vastabuntur,sicut
      vastavit Salman Betharbeelin die proelii,matre super filios allisa.
  - name: Osee 10:15
    orderIndex: 14
    osisId: Hos.10.15
    sblId: Hos 10:15
    shortName: Os 10:15
    text: Sic faciet vobis Bethelpropter maximam nequitiam vestram.Mane interibit
      rex Israel.
  versesCount: 15
- name: Osee 11
  orderIndex: 10
  osisId: Hos.11
  sblId: Hos 11
  shortName: Os 11
  verses:
  - name: Osee 11:1
    orderIndex: 0
    osisId: Hos.11.1
    sblId: Hos 11:1
    shortName: Os 11:1
    text: Cum puer esset Israel, dilexi eumet ex Aegypto vocavi filium meum.
  - name: Osee 11:2
    orderIndex: 1
    osisId: Hos.11.2
    sblId: Hos 11:2
    shortName: Os 11:2
    text: Quanto magis vocabam eos,tanto recesserunt a facie mea;ipsi Baalim immolabantet
      simulacris sacrificabant.
  - name: Osee 11:3
    orderIndex: 2
    osisId: Hos.11.3
    sblId: Hos 11:3
    shortName: Os 11:3
    text: Et ego dirigebam gressus Ephraim,portabam eos in brachiis meis,et nescierunt
      quod curarem eos.
  - name: Osee 11:4
    orderIndex: 3
    osisId: Hos.11.4
    sblId: Hos 11:4
    shortName: Os 11:4
    text: In funiculis humanitatis trahebam eos,in vinculis caritatis;et fui eis,
      quasi qui elevant infantem ad maxillas suas,et declinavi ad eum, ut vesceretur.
  - name: Osee 11:5
    orderIndex: 4
    osisId: Hos.11.5
    sblId: Hos 11:5
    shortName: Os 11:5
    text: Revertetur in terram Aegypti,et Assur ipse rex eius,quoniam noluerunt converti.
  - name: Osee 11:6
    orderIndex: 5
    osisId: Hos.11.6
    sblId: Hos 11:6
    shortName: Os 11:6
    text: Saeviet gladius in civitatibus eiuset consumet garrulos eiuset comedet eos
      propter consilia eorum.
  - name: Osee 11:7
    orderIndex: 6
    osisId: Hos.11.7
    sblId: Hos 11:7
    shortName: Os 11:7
    text: Populus meus pendet ad praevaricandum contra me;vocant eum ad altum, sed
      simul non erigunt eum.
  - name: Osee 11:8
    orderIndex: 7
    osisId: Hos.11.8
    sblId: Hos 11:8
    shortName: Os 11:8
    text: Quomodo dabo te, Ephraim,tradam te, Israel?Quomodo dabo te sicut Adama,ponam
      te ut Seboim?Convertitur in me cor meum,simul exardescit miseratio mea.
  - name: Osee 11:9
    orderIndex: 8
    osisId: Hos.11.9
    sblId: Hos 11:9
    shortName: Os 11:9
    text: Non faciam furorem irae meae,non convertar, ut disperdam Ephraim,quoniam
      Deus egoet non homo,in medio tui Sanctuset non veniam in terrore.
  - name: Osee 11:10
    orderIndex: 9
    osisId: Hos.11.10
    sblId: Hos 11:10
    shortName: Os 11:10
    text: Post Dominum ambulabunt;quasi leo rugiet,quia ipse rugiet,et in tremore
      accurrent filii ab occidente.
  - name: Osee 11:11
    orderIndex: 10
    osisId: Hos.11.11
    sblId: Hos 11:11
    shortName: Os 11:11
    text: Et avolabunt quasi avis ex Aegyptoet quasi columba de terra Assyriae;et
      collocabo eos in domibus suis,dicit Dominus.
  versesCount: 11
- name: Osee 12
  orderIndex: 11
  osisId: Hos.12
  sblId: Hos 12
  shortName: Os 12
  verses:
  - name: Osee 12:1
    orderIndex: 0
    osisId: Hos.12.1
    sblId: Hos 12:1
    shortName: Os 12:1
    text: Circumdedit me in fraude Ephraim,et in dolo domus Israel;C Iudas autem,
      dum adhuc vagatur, est cum Deoet cum Sancto fidelis " C.
  - name: Osee 12:2
    orderIndex: 1
    osisId: Hos.12.2
    sblId: Hos 12:2
    shortName: Os 12:2
    text: Ephraim pascit ventumet sequitur aestum;tota die mendacium et violentiam
      multiplicatet foedus cum Assyriis initet oleum in Aegyptum fert.
  - name: Osee 12:3
    orderIndex: 2
    osisId: Hos.12.3
    sblId: Hos 12:3
    shortName: Os 12:3
    text: Iudicium ergo Domini cum Iuda,et visitatio super Iacob;iuxta vias eius et
      iuxta opera eius reddet ei.
  - name: Osee 12:4
    orderIndex: 3
    osisId: Hos.12.4
    sblId: Hos 12:4
    shortName: Os 12:4
    text: In utero supplantavit fratrem suumet in robore suo luctatus est cum Deo.
  - name: Osee 12:5
    orderIndex: 4
    osisId: Hos.12.5
    sblId: Hos 12:5
    shortName: Os 12:5
    text: Et luctatus est cum angelo et praevaluit;flevit et deprecatus est eum.In
      Bethel invenit eumet ibi locutus est nobiscum
  - name: Osee 12:6
    orderIndex: 5
    osisId: Hos.12.6
    sblId: Hos 12:6
    shortName: Os 12:6
    text: Dominus, Deus exercituum:Dominus memoriale eius.
  - name: Osee 12:7
    orderIndex: 6
    osisId: Hos.12.7
    sblId: Hos 12:7
    shortName: Os 12:7
    text: '" Et tu ad Deum tuum converteris;caritatem et iudicium custodiet spera
      in Deo tuo semper ".'
  - name: Osee 12:8
    orderIndex: 7
    osisId: Hos.12.8
    sblId: Hos 12:8
    shortName: Os 12:8
    text: Chanaan, in manu eius statera dolosa,fraudem diligit.
  - name: Osee 12:9
    orderIndex: 8
    osisId: Hos.12.9
    sblId: Hos 12:9
    shortName: Os 12:9
    text: 'Et dixit Ephraim: " Verumtamen dives effectus sum,inveni opes mihi,omnes
      labores mei non invenient mihiiniquitatem, quam peccavi ".'
  - name: Osee 12:10
    orderIndex: 9
    osisId: Hos.12.10
    sblId: Hos 12:10
    shortName: Os 12:10
    text: '" Ego autem Dominus, Deus tuusex terra Aegypti;adhuc sedere te faciam in
      tabernaculis,sicut in diebus conventus.'
  - name: Osee 12:11
    orderIndex: 10
    osisId: Hos.12.11
    sblId: Hos 12:11
    shortName: Os 12:11
    text: Et loquar ad prophetaset ego visionem multiplicaboet in manu prophetarum
      proponam similitudines ".
  - name: Osee 12:12
    orderIndex: 11
    osisId: Hos.12.12
    sblId: Hos 12:12
    shortName: Os 12:12
    text: Si Galaad iniquitas fuerat,prorsus inanes facti sunt;in Galgala bobus immolantes,etiam
      altaria eorum erunt quasi acervisuper sulcos agri.
  - name: Osee 12:13
    orderIndex: 12
    osisId: Hos.12.13
    sblId: Hos 12:13
    shortName: Os 12:13
    text: Fugit Iacob in regionem Aram;et servivit Israel pro uxoreet pro uxore custos
      fuit.
  - name: Osee 12:14
    orderIndex: 13
    osisId: Hos.12.14
    sblId: Hos 12:14
    shortName: Os 12:14
    text: Per prophetam autem eduxit DominusIsrael de Aegypto,et per prophetam custoditus
      est.
  - name: Osee 12:15
    orderIndex: 14
    osisId: Hos.12.15
    sblId: Hos 12:15
    shortName: Os 12:15
    text: Ad iracundiam provocavit Ephraim amarissime,sed sanguinem eius super eum
      relinquetet opprobrium eius retribuet ei Dominus suus.
  versesCount: 15
- name: Osee 13
  orderIndex: 12
  osisId: Hos.13
  sblId: Hos 13
  shortName: Os 13
  verses:
  - name: Osee 13:1
    orderIndex: 0
    osisId: Hos.13.1
    sblId: Hos 13:1
    shortName: Os 13:1
    text: Loquente Ephraim, horror factus est;dux erat in Israel.Et deliquit in Baalet
      mortuus est.
  - name: Osee 13:2
    orderIndex: 1
    osisId: Hos.13.2
    sblId: Hos 13:2
    shortName: Os 13:2
    text: Et nunc addunt ad peccandumfaciuntque sibi conflatile de argento suo,secundum
      intellegentiam suam simulacra;factura artificum totum est. His - ipsi dicunt
      - immolate! ".Homines vitulos osculantur.
  - name: Osee 13:3
    orderIndex: 2
    osisId: Hos.13.3
    sblId: Hos 13:3
    shortName: Os 13:3
    text: Idcirco erunt quasi nubes matutinaet sicut ros matutinus praeteriens,sicut
      palea turbine rapta ex areaet sicut fumus de fumario.
  - name: Osee 13:4
    orderIndex: 3
    osisId: Hos.13.4
    sblId: Hos 13:4
    shortName: Os 13:4
    text: '" Ego autem Dominus, Deus tuusex terra Aegypti;et Deum absque me nescies,et
      salvator non est praeter me.'
  - name: Osee 13:5
    orderIndex: 4
    osisId: Hos.13.5
    sblId: Hos 13:5
    shortName: Os 13:5
    text: Ego pavi te in deserto,in terra ardenti solitudinis.
  - name: Osee 13:6
    orderIndex: 5
    osisId: Hos.13.6
    sblId: Hos 13:6
    shortName: Os 13:6
    text: Iuxta pascua sua saturati suntet saturati elevaverunt cor suum,propterea
      obliti sunt mei.
  - name: Osee 13:7
    orderIndex: 6
    osisId: Hos.13.7
    sblId: Hos 13:7
    shortName: Os 13:7
    text: Et ego ero eis quasi leaena,sicut pardus iuxta viam insidiabor.
  - name: Osee 13:8
    orderIndex: 7
    osisId: Hos.13.8
    sblId: Hos 13:8
    shortName: Os 13:8
    text: Occurram eis quasi ursa, raptis catulis,et dirumpam claustrum cordis eorum:et
      consumam eos ibi quasi leo;bestia agri scindet eos.
  - name: Osee 13:9
    orderIndex: 8
    osisId: Hos.13.9
    sblId: Hos 13:9
    shortName: Os 13:9
    text: Perdo te, Israel;quis est auxiliator tuus?
  - name: Osee 13:10
    orderIndex: 9
    osisId: Hos.13.10
    sblId: Hos 13:10
    shortName: Os 13:10
    text: Ubinam est rex tuus,ut salvet te in omnibus urbibus tuis,et iudices tui,
      de quibus dixisti:Da mihi regem et principes"?
  - name: Osee 13:11
    orderIndex: 10
    osisId: Hos.13.11
    sblId: Hos 13:11
    shortName: Os 13:11
    text: Do tibi regem in furore meoet aufero in indignatione mea.
  - name: Osee 13:12
    orderIndex: 11
    osisId: Hos.13.12
    sblId: Hos 13:12
    shortName: Os 13:12
    text: Colligata est iniquitas Ephraim,absconditum peccatum eius.
  - name: Osee 13:13
    orderIndex: 12
    osisId: Hos.13.13
    sblId: Hos 13:13
    shortName: Os 13:13
    text: Dolores parturientis venient ei;erit filius non sapiens:suo enim tempore
      non stabitin ore vulvae.
  - name: Osee 13:14
    orderIndex: 13
    osisId: Hos.13.14
    sblId: Hos 13:14
    shortName: Os 13:14
    text: De manu inferni liberabo eos,de morte redimam eos?Ubi pestilentiae tuae,
      o mors?Ubi pestis tua, inferne?Consolatio abscondita est ab oculis meis ".
  - name: Osee 13:15
    orderIndex: 14
    osisId: Hos.13.15
    sblId: Hos 13:15
    shortName: Os 13:15
    text: Dum ipse inter fratres fructificat,veniet ventus urens, ventus Dominide
      deserto ascendens,et siccabit venas eiuset desolabit fontem eius.Ipse diripiet
      thesaurum,omne vas desiderabile.
  versesCount: 15
- name: Osee 14
  orderIndex: 13
  osisId: Hos.14
  sblId: Hos 14
  shortName: Os 14
  verses:
  - name: Osee 14:1
    orderIndex: 0
    osisId: Hos.14.1
    sblId: Hos 14:1
    shortName: Os 14:1
    text: Poenas solvet Samaria,quoniam rebellavit contra Deum suum:in gladio peribunt,parvuli
      eorum elidentur,et praegnantes discindentur.
  - name: Osee 14:2
    orderIndex: 1
    osisId: Hos.14.2
    sblId: Hos 14:2
    shortName: Os 14:2
    text: Convertere, Israel, ad Dominum Deum tuum,quoniam corruisti in iniquitate
      tua.
  - name: Osee 14:3
    orderIndex: 2
    osisId: Hos.14.3
    sblId: Hos 14:3
    shortName: Os 14:3
    text: 'Tollite vobiscum verbaet convertimini ad Dominum;dicite ei: " Omnem aufer
      iniquitatemet accipe bonum,et reddemus fructum labiorum nostrorum.'
  - name: Osee 14:4
    orderIndex: 3
    osisId: Hos.14.4
    sblId: Hos 14:4
    shortName: Os 14:4
    text: 'Assyria non salvabit nos;super equum non ascendemusnec vocabimus ultra:
      "Deos nostros!"opera manuum nostrarum,quia in te misericordiam consequetur pupillus
      ".'
  - name: Osee 14:5
    orderIndex: 4
    osisId: Hos.14.5
    sblId: Hos 14:5
    shortName: Os 14:5
    text: '" Sanabo praevaricationem eorum,diligam eos spontanee,quia aversus est
      furor meus ab eis.'
  - name: Osee 14:6
    orderIndex: 5
    osisId: Hos.14.6
    sblId: Hos 14:6
    shortName: Os 14:6
    text: Ero quasi ros pro Israel;germinabit quasi liliumet mittet radices suas ut
      Libanus.
  - name: Osee 14:7
    orderIndex: 6
    osisId: Hos.14.7
    sblId: Hos 14:7
    shortName: Os 14:7
    text: Expandentur rami eius;et erit quasi oliva gloria eius,et odor eius ut Libani.
  - name: Osee 14:8
    orderIndex: 7
    osisId: Hos.14.8
    sblId: Hos 14:8
    shortName: Os 14:8
    text: Convertentur sedentes in umbra mea,colent triticumet germinabunt quasi vinea;memoriale
      eius sicut vinum Libani.
  - name: Osee 14:9
    orderIndex: 8
    osisId: Hos.14.9
    sblId: Hos 14:9
    shortName: Os 14:9
    text: Ephraim, quid ei ultra idola?Ego exaudio et respicio in eum.Ego ut abies
      virens:ex me fructus tuus invenitur ".
  - name: Osee 14:10
    orderIndex: 9
    osisId: Hos.14.10
    sblId: Hos 14:10
    shortName: Os 14:10
    text: Qui sapiens est, intellegat ista;intellegens sciat haec!Quia rectae viae
      Domini,et iusti ambulabunt in eis;praevaricatores vero corruent in eis.
  versesCount: 10
chaptersCount: 14
name: Osee
orderIndex: 27
osisId: Hos
sblId: Hos
shortName: Os
versesCount: 198
