chapters:
- name: Nehemiae 1
  orderIndex: 0
  osisId: Neh.1
  sblId: Neh 1
  shortName: Neh 1
  verses:
  - name: Nehemiae 1:1
    orderIndex: 0
    osisId: Neh.1.1
    sblId: Neh 1:1
    shortName: Neh 1:1
    text: Verba Nehemiae filii Hacha liae. Et factum est in mense Ca sleu, anno vicesimo,
      et ego eram in castro Susan.
  - name: Nehemiae 1:2
    orderIndex: 1
    osisId: Neh.1.2
    sblId: Neh 1:2
    shortName: Neh 1:2
    text: Et venit Hanani unus de fratribus meis, ipse et viri ex Iuda; et interrogavi
      eos de Iudaeis, qui salvati erant et supererant de captivitate, et de Ierusalem.
  - name: Nehemiae 1:3
    orderIndex: 2
    osisId: Neh.1.3
    sblId: Neh 1:3
    shortName: Neh 1:3
    text: 'Et dixerunt mihi: " Superstites, qui supererant de captivitate ibi in provincia,
      in afflictione magna sunt et in opprobrio; et murus Ierusalem dissipatus est,
      et portae eius combustae sunt igne ".'
  - name: Nehemiae 1:4
    orderIndex: 3
    osisId: Neh.1.4
    sblId: Neh 1:4
    shortName: Neh 1:4
    text: Cumque audissem verba huiuscemodi, sedi et flevi et luxi diebus multis;
      ieiunabam et orabam ante faciem Dei caeli.
  - name: Nehemiae 1:5
    orderIndex: 4
    osisId: Neh.1.5
    sblId: Neh 1:5
    shortName: Neh 1:5
    text: 'Et dixi: " Quaeso, Domine, Deus caeli, Deus fortis, magne atque terribilis,
      qui custodis pactum et misericordiam cum his, qui te diligunt et custodiunt
      mandata tua;'
  - name: Nehemiae 1:6
    orderIndex: 5
    osisId: Neh.1.6
    sblId: Neh 1:6
    shortName: Neh 1:6
    text: fiat auris tua auscultans, et oculi tui aperti, ut audias orationem servi
      tui, quam ego oro coram te hodie, die et nocte pro filiis Israel servis tuis,
      et confiteor pro peccatis filiorum Israel, quibus peccaverunt tibi. Ego quoque
      et domus patris mei peccavimus,
  - name: Nehemiae 1:7
    orderIndex: 6
    osisId: Neh.1.7
    sblId: Neh 1:7
    shortName: Neh 1:7
    text: delinquentes deliquimus contra te et non custodivimus praecepta et mandata
      et iudicia, quae praecepisti Moysi famulo tuo.
  - name: Nehemiae 1:8
    orderIndex: 7
    osisId: Neh.1.8
    sblId: Neh 1:8
    shortName: Neh 1:8
    text: 'Memento verbi, quod mandasti Moysi servo tuo dicens: "Cum transgressi fueritis,
      ego dispergam vos in populos;'
  - name: Nehemiae 1:9
    orderIndex: 8
    osisId: Neh.1.9
    sblId: Neh 1:9
    shortName: Neh 1:9
    text: si autem revertamini ad me et custodiatis praecepta mea et faciatis ea,
      etiamsi abducti fueritis in extrema caeli, inde congregabo vos et reducam in
      locum quem elegi, ut habitaret nomen meum ibi".
  - name: Nehemiae 1:10
    orderIndex: 9
    osisId: Neh.1.10
    sblId: Neh 1:10
    shortName: Neh 1:10
    text: Ipsi enim sunt servi tui et populus tuus, quos redemisti in fortitudine
      tua magna et in manu tua valida.
  - name: Nehemiae 1:11
    orderIndex: 10
    osisId: Neh.1.11
    sblId: Neh 1:11
    shortName: Neh 1:11
    text: Obsecro, Domine, sit auris tua attendens ad orationem servi tui et ad orationem
      servorum tuorum, qui volunt timere nomen tuum; et fac servum tuum prosperari
      hodie et da ei gratiam ante virum hunc ". Ego enim eram pincerna regis.
  versesCount: 11
- name: Nehemiae 2
  orderIndex: 1
  osisId: Neh.2
  sblId: Neh 2
  shortName: Neh 2
  verses:
  - name: Nehemiae 2:1
    orderIndex: 0
    osisId: Neh.2.1
    sblId: Neh 2:1
    shortName: Neh 2:1
    text: Factum est autem in mense Nisan, anno vicesimo Artaxerxis regis, dum biberet,
      levavi vinum et dedi regi; non enim eram ingratus coram eo.
  - name: Nehemiae 2:2
    orderIndex: 1
    osisId: Neh.2.2
    sblId: Neh 2:2
    shortName: Neh 2:2
    text: 'Dixitque mihi rex: " Quare vultus tuus tristis est, cum te aegrotum non
      videam? Nihil est aliud nisi tristitia cordis ". Et timui valde'
  - name: Nehemiae 2:3
    orderIndex: 2
    osisId: Neh.2.3
    sblId: Neh 2:3
    shortName: Neh 2:3
    text: 'et dixi regi: " Rex, in aeternum vive! Quare non maereat vultus meus, quia
      civitas sepulcrorum patrum meorum deserta est, et portae eius combustae sunt
      igne? ".'
  - name: Nehemiae 2:4
    orderIndex: 3
    osisId: Neh.2.4
    sblId: Neh 2:4
    shortName: Neh 2:4
    text: 'Et ait mihi rex: " Pro qua re postulas? ". Et oravi Deum caeli'
  - name: Nehemiae 2:5
    orderIndex: 4
    osisId: Neh.2.5
    sblId: Neh 2:5
    shortName: Neh 2:5
    text: 'et dixi ad regem: " Si videtur regi bonum, et si placet servus tuus ante
      faciem tuam, ut mittas me in Iudaeam ad civitatem sepulcrorum patrum meorum,
      et aedificabo eam ".'
  - name: Nehemiae 2:6
    orderIndex: 5
    osisId: Neh.2.6
    sblId: Neh 2:6
    shortName: Neh 2:6
    text: 'Dixitque mihi rex, et regina sedebat iuxta eum: " Usque ad quod tempus
      erit iter tuum, et quando reverteris? ". Et placuit regi mittere me; et constitui
      ei tempus.'
  - name: Nehemiae 2:7
    orderIndex: 6
    osisId: Neh.2.7
    sblId: Neh 2:7
    shortName: Neh 2:7
    text: 'Et dixi regi: " Si regi videtur bonum, epistulae dentur mihi ad duces regionis
      trans flumen, ut me transire permittant, donec veniam in Iudaeam;'
  - name: Nehemiae 2:8
    orderIndex: 7
    osisId: Neh.2.8
    sblId: Neh 2:8
    shortName: Neh 2:8
    text: et epistulam ad Asaph custodem saltus regis, ut det mihi ligna, ut contignare
      possim portas turris domus et muri civitatis et domus, in qua habitabo ". Et
      dedit mihi rex, quia manus Dei mei bona super me.
  - name: Nehemiae 2:9
    orderIndex: 8
    osisId: Neh.2.9
    sblId: Neh 2:9
    shortName: Neh 2:9
    text: Et veni ad duces regionis trans flumen dedique eis epistulas regis. Miserat
      autem rex mecum principes militum et equites.
  - name: Nehemiae 2:10
    orderIndex: 9
    osisId: Neh.2.10
    sblId: Neh 2:10
    shortName: Neh 2:10
    text: Et audierunt Sanaballat Horonites et Thobias servus Ammanites et contristati
      sunt afflictione magna, quod venisset homo, qui quaereret prosperitatem filiorum
      Israel.
  - name: Nehemiae 2:11
    orderIndex: 10
    osisId: Neh.2.11
    sblId: Neh 2:11
    shortName: Neh 2:11
    text: Et veni Ierusalem et eram ibi tribus diebus.
  - name: Nehemiae 2:12
    orderIndex: 11
    osisId: Neh.2.12
    sblId: Neh 2:12
    shortName: Neh 2:12
    text: Et surrexi nocte ego, et viri pauci mecum, et non indicavi cuiquam quid
      Deus meus dedisset in corde meo, ut facerem in Ierusalem; et iumentum non erat
      mecum, nisi animal cui sedebam.
  - name: Nehemiae 2:13
    orderIndex: 12
    osisId: Neh.2.13
    sblId: Neh 2:13
    shortName: Neh 2:13
    text: Et egressus sum per portam Vallis nocte et ad fontem Draconis et portam
      Sterquilinii et considerabam murum Ierusalem dissipatum et portas eius consumptas
      igne.
  - name: Nehemiae 2:14
    orderIndex: 13
    osisId: Neh.2.14
    sblId: Neh 2:14
    shortName: Neh 2:14
    text: Et transivi ad portam Fontis et ad piscinam Regis, et non erat locus iumento
      cui sedebam, ut transiret.
  - name: Nehemiae 2:15
    orderIndex: 14
    osisId: Neh.2.15
    sblId: Neh 2:15
    shortName: Neh 2:15
    text: Et ascendi per torrentem nocte et considerabam murum; et iterum veni ad
      portam Vallis et reversus sum.
  - name: Nehemiae 2:16
    orderIndex: 15
    osisId: Neh.2.16
    sblId: Neh 2:16
    shortName: Neh 2:16
    text: Magistratus autem nesciebant quo abissem aut quid ego facerem, sed et Iudaeis
      et sacerdotibus et optimatibus et magistratibus et reliquis, qui faciebant opus,
      usque ad id loci nihil indicaveram.
  - name: Nehemiae 2:17
    orderIndex: 16
    osisId: Neh.2.17
    sblId: Neh 2:17
    shortName: Neh 2:17
    text: 'Et dixi eis: " Vos nostis afflictionem, in qua sumus, quia Ierusalem deserta
      est, et portae eius consumptae sunt igne; venite et aedificemus murum Ierusalem
      et non simus ultra opprobrium ".'
  - name: Nehemiae 2:18
    orderIndex: 17
    osisId: Neh.2.18
    sblId: Neh 2:18
    shortName: Neh 2:18
    text: 'Et indicavi eis quod manus Dei mei bona esset super me et verba regis,
      quae locutus esset mihi, et dixerunt: " Surgamus et aedificemus! ". Et confortatae
      sunt manus eorum in bonum.'
  - name: Nehemiae 2:19
    orderIndex: 18
    osisId: Neh.2.19
    sblId: Neh 2:19
    shortName: Neh 2:19
    text: 'Audierunt autem Sanaballat Horonites et Thobias servus Ammanites et Gosem
      Arabs et subsannaverunt nos et despexerunt dixeruntque: " Quae est haec res,
      quam facitis? Numquid contra regem vos rebellatis? ".'
  - name: Nehemiae 2:20
    orderIndex: 19
    osisId: Neh.2.20
    sblId: Neh 2:20
    shortName: Neh 2:20
    text: 'Et dedi eis responsum dicens: " Deus caeli ipse nos facit prosperari, et
      nos servi eius sumus; surgamus et aedificemus. Vobis autem non est pars et ius
      et memoria in Ierusalem ".'
  versesCount: 20
- name: Nehemiae 3
  orderIndex: 2
  osisId: Neh.3
  sblId: Neh 3
  shortName: Neh 3
  verses:
  - name: Nehemiae 3:1
    orderIndex: 0
    osisId: Neh.3.1
    sblId: Neh 3:1
    shortName: Neh 3:1
    text: Et surrexit Eliasib sacerdos magnus et fratres eius sacerdotes et aedificaverunt
      portam Gregis; contignaverunt eam et statuerunt valvas eius et usque ad turrim
      Meah et turrim Hananeel.
  - name: Nehemiae 3:2
    orderIndex: 1
    osisId: Neh.3.2
    sblId: Neh 3:2
    shortName: Neh 3:2
    text: Et iuxta eos aedificaverunt viri Iericho, et iuxta eos aedificavit Zacchur
      filius Imri.
  - name: Nehemiae 3:3
    orderIndex: 2
    osisId: Neh.3.3
    sblId: Neh 3:3
    shortName: Neh 3:3
    text: Portam autem Piscium aedificaverunt filii Asnaa; ipsi contignaverunt eam
      et statuerunt valvas eius et seras et vectes.
  - name: Nehemiae 3:4
    orderIndex: 3
    osisId: Neh.3.4
    sblId: Neh 3:4
    shortName: Neh 3:4
    text: Et iuxta eos restauravit Meremoth filius Uriae filii Accos, et iuxta eum
      restauravit Mosollam filius Barachiae filii Mesezabel, et iuxta eum restauravit
      Sadoc filius Baana,
  - name: Nehemiae 3:5
    orderIndex: 4
    osisId: Neh.3.5
    sblId: Neh 3:5
    shortName: Neh 3:5
    text: et iuxta eum restauraverunt Thecueni; optimates autem eorum non supposuerunt
      colla sua in opere Domini sui.
  - name: Nehemiae 3:6
    orderIndex: 5
    osisId: Neh.3.6
    sblId: Neh 3:6
    shortName: Neh 3:6
    text: Et portam Veterem restauraverunt Ioiada filius Phasea et Mosollam filius
      Besodia; ipsi contignaverunt eam et statuerunt valvas eius et seras et vectes.
  - name: Nehemiae 3:7
    orderIndex: 6
    osisId: Neh.3.7
    sblId: Neh 3:7
    shortName: Neh 3:7
    text: Et iuxta eos restauraverunt Meltias Gabaonites et Iadon Meronathites, viri
      de Gabaon et Maspha, qui erant ad solium ducis, qui erat in regione trans flumen;
  - name: Nehemiae 3:8
    orderIndex: 7
    osisId: Neh.3.8
    sblId: Neh 3:8
    shortName: Neh 3:8
    text: et iuxta eos restauravit Oziel filius Araia de aurificibus, et iuxta eum
      restauravit Hananias de pigmentariis et firmaverunt Ierusalem usque ad murum
      latiorem.
  - name: Nehemiae 3:9
    orderIndex: 8
    osisId: Neh.3.9
    sblId: Neh 3:9
    shortName: Neh 3:9
    text: Et iuxta eum restauravit Raphaia filius Hur, princeps dimidiae partis vici
      Ierusalem;
  - name: Nehemiae 3:10
    orderIndex: 9
    osisId: Neh.3.10
    sblId: Neh 3:10
    shortName: Neh 3:10
    text: et iuxta eum restauravit Iedaia filius Haromaph contra domum suam, et iuxta
      eum restauravit Hattus filius Hasabneia.
  - name: Nehemiae 3:11
    orderIndex: 10
    osisId: Neh.3.11
    sblId: Neh 3:11
    shortName: Neh 3:11
    text: Alteram partem restauravit Melchias filius Harim et Hassub filius Phahathmoab
      usque ad turrim Furnorum.
  - name: Nehemiae 3:12
    orderIndex: 11
    osisId: Neh.3.12
    sblId: Neh 3:12
    shortName: Neh 3:12
    text: Et iuxta eos restauravit Sellum filius Alohes, princeps mediae partis vici
      Ierusalem, ipse et filiae eius.
  - name: Nehemiae 3:13
    orderIndex: 12
    osisId: Neh.3.13
    sblId: Neh 3:13
    shortName: Neh 3:13
    text: Portam Vallis restauravit Hanun et habitatores Zanoa; ipsi aedificaverunt
      eam et statuerunt valvas eius et seras et vectes et mille cubitos in muro usque
      ad portam Sterquilinii.
  - name: Nehemiae 3:14
    orderIndex: 13
    osisId: Neh.3.14
    sblId: Neh 3:14
    shortName: Neh 3:14
    text: Et portam Sterquilinii restauravit Melchias filius Rechab, princeps vici
      Bethcharem; ipse aedificavit eam et statuit valvas eius et seras et vectes.
  - name: Nehemiae 3:15
    orderIndex: 14
    osisId: Neh.3.15
    sblId: Neh 3:15
    shortName: Neh 3:15
    text: Et portam Fontis restauravit Sellum filius Cholhoza princeps pagi Maspha;
      ipse aedificavit eam et texit et statuit valvas eius et seras et vectes et murum
      piscinae Siloae iuxta hortum regis et usque ad gradus, qui descendunt de civitate
      David.
  - name: Nehemiae 3:16
    orderIndex: 15
    osisId: Neh.3.16
    sblId: Neh 3:16
    shortName: Neh 3:16
    text: Post eum restauravit Nehemias filius Azboc princeps dimidiae partis vici
      Bethsur usque contra sepulcra David et usque ad piscinam, quae repleta est,
      et usque ad domum Fortium.
  - name: Nehemiae 3:17
    orderIndex: 16
    osisId: Neh.3.17
    sblId: Neh 3:17
    shortName: Neh 3:17
    text: Post eum restauraverunt Levitae, Rehum filius Bani; iuxta eum restauravit
      Hasabias princeps dimidiae partis vici Ceilae pro vico suo;
  - name: Nehemiae 3:18
    orderIndex: 17
    osisId: Neh.3.18
    sblId: Neh 3:18
    shortName: Neh 3:18
    text: post eum aedificaverunt fratres eorum Bavai filius Henadad princeps dimidiae
      partis vici Ceilae.
  - name: Nehemiae 3:19
    orderIndex: 18
    osisId: Neh.3.19
    sblId: Neh 3:19
    shortName: Neh 3:19
    text: Et restauravit iuxta eum Ezer filius Iesua princeps Maspha mensuram alteram
      contra ascensum armentarii in angulo.
  - name: Nehemiae 3:20
    orderIndex: 19
    osisId: Neh.3.20
    sblId: Neh 3:20
    shortName: Neh 3:20
    text: Post eum restauravit Baruch filius Zachai mensuram alteram ab angulo usque
      ad portam domus Eliasib sacerdotis magni.
  - name: Nehemiae 3:21
    orderIndex: 20
    osisId: Neh.3.21
    sblId: Neh 3:21
    shortName: Neh 3:21
    text: Post eum restauravit Meremoth filius Uriae filii Aecos mensuram secundam
      a porta domus Eliasib usque ad extremitatem domus Eliasib.
  - name: Nehemiae 3:22
    orderIndex: 21
    osisId: Neh.3.22
    sblId: Neh 3:22
    shortName: Neh 3:22
    text: Et post eum restauraverunt sacerdotes viri de campestribus.
  - name: Nehemiae 3:23
    orderIndex: 22
    osisId: Neh.3.23
    sblId: Neh 3:23
    shortName: Neh 3:23
    text: Post eos restauravit Beniamin et Hassub contra domum suam; post eos restauravit
      Azarias filius Maasiae filii Ananiae iuxta domum suam.
  - name: Nehemiae 3:24
    orderIndex: 23
    osisId: Neh.3.24
    sblId: Neh 3:24
    shortName: Neh 3:24
    text: Post eum restauravit Bennui filius Henadad mensuram alteram a domo Azariae
      usque ad angulum et flexuram.
  - name: Nehemiae 3:25
    orderIndex: 24
    osisId: Neh.3.25
    sblId: Neh 3:25
    shortName: Neh 3:25
    text: Phalel filius Ozi contra angulum turris, quae eminet de domo regis excelsa
      in atrio carceris; post eum Phadaia filius Pharos restauravit
  - name: Nehemiae 3:26
    orderIndex: 25
    osisId: Neh.3.26
    sblId: Neh 3:26
    shortName: Neh 3:26
    text: usque contra portam Aquarum ad orientem et turrim, quae prominebat.
  - name: Nehemiae 3:27
    orderIndex: 26
    osisId: Neh.3.27
    sblId: Neh 3:27
    shortName: Neh 3:27
    text: Post eum restauraverunt Thecueni mensuram alteram a regione contra magnam
      turrim eminentem usque ad murum templi.
  - name: Nehemiae 3:28
    orderIndex: 27
    osisId: Neh.3.28
    sblId: Neh 3:28
    shortName: Neh 3:28
    text: Sursum autem a porta Equorum restauraverunt sacerdotes, unusquisque contra
      domum suam.
  - name: Nehemiae 3:29
    orderIndex: 28
    osisId: Neh.3.29
    sblId: Neh 3:29
    shortName: Neh 3:29
    text: Post eos restauravit Sadoc filius Emmer contra domum suam; et post eum restauravit
      Semeia filius Secheniae custos portae orientalis.
  - name: Nehemiae 3:30
    orderIndex: 29
    osisId: Neh.3.30
    sblId: Neh 3:30
    shortName: Neh 3:30
    text: Post eum restauravit Hanania filius Selemiae et Hanun filius Seleph sextus
      mensuram alteram. Post eum restauravit Mosollam filius Barachiae contra cellam
      suam.
  - name: Nehemiae 3:31
    orderIndex: 30
    osisId: Neh.3.31
    sblId: Neh 3:31
    shortName: Neh 3:31
    text: Post eum restauravit Melchias de aurificibus usque ad domum oblatorum et
      mercatorum, contra portam Iudicialem, et usque ad cenaculum anguli;
  - name: Nehemiae 3:32
    orderIndex: 31
    osisId: Neh.3.32
    sblId: Neh 3:32
    shortName: Neh 3:32
    text: et inter cenaculum anguli et portam Gregis restauraverunt aurifices et negotiatores.
  - name: Nehemiae 3:33
    orderIndex: 32
    osisId: Neh.3.33
    sblId: Neh 3:33
    shortName: Neh 3:33
    text: Factum est autem, cum audisset Sanaballat quod aedificaremus murum, iratus
      est et indignatus est nimis et subsannavit Iudaeos
  - name: Nehemiae 3:34
    orderIndex: 33
    osisId: Neh.3.34
    sblId: Neh 3:34
    shortName: Neh 3:34
    text: 'et dixit coram fratribus suis et optimatibus Samariae: " Quid Iudaei faciunt
      imbecilles? Num hoc conceditur eis? Num, quia sacrificant, complebunt in una
      die? Numquid vivificare poterunt lapides de acervis pulveris, qui combusti sunt?
      ".'
  - name: Nehemiae 3:35
    orderIndex: 34
    osisId: Neh.3.35
    sblId: Neh 3:35
    shortName: Neh 3:35
    text: 'Sed et Thobias Ammanites, qui erat ad latus eius, ait: " Sine aedificare;
      si ascenderit vulpes, diruet murum eorum lapideum ".'
  - name: Nehemiae 3:36
    orderIndex: 35
    osisId: Neh.3.36
    sblId: Neh 3:36
    shortName: Neh 3:36
    text: Audi, Deus noster, quia facti sumus irrisio! Converte contumeliam eorum
      super caput eorum et da eos in irrisionem in terra captivitatis!
  - name: Nehemiae 3:37
    orderIndex: 36
    osisId: Neh.3.37
    sblId: Neh 3:37
    shortName: Neh 3:37
    text: Ne operias iniquitatem eorum, et peccatum eorum coram facie tua non deleatur,
      quia offenderunt te coram aedificantibus.
  - name: Nehemiae 3:38
    orderIndex: 37
    osisId: Neh.3.38
    sblId: Neh 3:38
    shortName: Neh 3:38
    text: Itaque aedificavimus murum, et compositus est totus murus usque ad partem
      dimidiam, et populus dabat cor suum, ut operaretur.
  versesCount: 38
- name: Nehemiae 4
  orderIndex: 3
  osisId: Neh.4
  sblId: Neh 4
  shortName: Neh 4
  verses:
  - name: Nehemiae 4:1
    orderIndex: 0
    osisId: Neh.4.1
    sblId: Neh 4:1
    shortName: Neh 4:1
    text: Factum est autem cum audisset Sanaballat et Thobias et Arabes et Ammanitae
      et Azotii quod prosperaretur restauratio muri Ierusalem et quod coepissent interrupta
      concludi, irati sunt nimis;
  - name: Nehemiae 4:2
    orderIndex: 1
    osisId: Neh.4.2
    sblId: Neh 4:2
    shortName: Neh 4:2
    text: et conspiraverunt omnes pariter, ut venirent et pugnarent contra Ierusalem
      et facerent confusionem.
  - name: Nehemiae 4:3
    orderIndex: 2
    osisId: Neh.4.3
    sblId: Neh 4:3
    shortName: Neh 4:3
    text: Et oravimus Deum nostrum et posuimus custodiam die ac nocte contra eos.
  - name: Nehemiae 4:4
    orderIndex: 3
    osisId: Neh.4.4
    sblId: Neh 4:4
    shortName: Neh 4:4
    text: 'Dixit autem Iudas: " Debilitata est fortitudo portantis, et humus nimia
      est; et nos non poterimus aedificare murum ".'
  - name: Nehemiae 4:5
    orderIndex: 4
    osisId: Neh.4.5
    sblId: Neh 4:5
    shortName: Neh 4:5
    text: 'Et dixerunt hostes nostri: " Nesciant et ignorent, donec veniamus in medium
      eorum et interficiamus eos et cessare faciamus opus ".'
  - name: Nehemiae 4:6
    orderIndex: 5
    osisId: Neh.4.6
    sblId: Neh 4:6
    shortName: Neh 4:6
    text: Factum est autem venientibus Iudaeis, qui habitabant iuxta eos, et dicentibus
      nobis per decem vices ex omnibus locis, quibus venerant ad nos,
  - name: Nehemiae 4:7
    orderIndex: 6
    osisId: Neh.4.7
    sblId: Neh 4:7
    shortName: Neh 4:7
    text: statuimus nos in inferioribus post murum in locis apertis, et ordinavi populum
      secundum familias cum gladiis suis et lanceis suis et arcubus suis.
  - name: Nehemiae 4:8
    orderIndex: 7
    osisId: Neh.4.8
    sblId: Neh 4:8
    shortName: Neh 4:8
    text: 'Et perspexi atque surrexi, et aio ad optimates et magistratus et ad reliquam
      partem vulgi: " Nolite timere a facie eorum; Domini magni et terribilis mementote
      et pugnate pro fratribus vestris, filiis vestris et filiabus vestris et uxoribus
      vestris et domibus vestris ".'
  - name: Nehemiae 4:9
    orderIndex: 8
    osisId: Neh.4.9
    sblId: Neh 4:9
    shortName: Neh 4:9
    text: Factum est autem cum audissent inimici nostri nuntiatum esse nobis, dissipavit
      Deus consilium eorum, et reversi sumus omnes ad murum, unusquisque ad opus suum.
  - name: Nehemiae 4:10
    orderIndex: 9
    osisId: Neh.4.10
    sblId: Neh 4:10
    shortName: Neh 4:10
    text: Et factum est a die illa, media pars iuvenum meorum faciebat opus, et media
      tenebat lanceas et scuta et arcus et loricas, et principes post omnem domum
      Iudae.
  - name: Nehemiae 4:11
    orderIndex: 10
    osisId: Neh.4.11
    sblId: Neh 4:11
    shortName: Neh 4:11
    text: Aedificantium in muro et portantium onera et imponentium, una manu sua faciebat
      opus et altera tenebat gladium;
  - name: Nehemiae 4:12
    orderIndex: 11
    osisId: Neh.4.12
    sblId: Neh 4:12
    shortName: Neh 4:12
    text: aedificantium enim unusquisque gladio erat accinctus renes, et sic aedificabant;
      et, qui clangebat bucina, iuxta me.
  - name: Nehemiae 4:13
    orderIndex: 12
    osisId: Neh.4.13
    sblId: Neh 4:13
    shortName: Neh 4:13
    text: 'Et dixi ad optimates et ad magistratus et ad reliquam partem vulgi: " Opus
      grande est et latum, et nos separati sumus in muro procul alter ab altero;'
  - name: Nehemiae 4:14
    orderIndex: 13
    osisId: Neh.4.14
    sblId: Neh 4:14
    shortName: Neh 4:14
    text: in loco quocumque audieritis clangorem tubae, illuc concurrite ad nos. Deus
      noster pugnabit pro nobis ".
  - name: Nehemiae 4:15
    orderIndex: 14
    osisId: Neh.4.15
    sblId: Neh 4:15
    shortName: Neh 4:15
    text: Et sic nos fecimus opus, et media pars nostrum tenebat lanceas ab ascensu
      aurorae, donec egrediantur astra.
  - name: Nehemiae 4:16
    orderIndex: 15
    osisId: Neh.4.16
    sblId: Neh 4:16
    shortName: Neh 4:16
    text: 'In tempore quoque illo dixi populo: " Unusquisque cum puero suo pernoctet
      in medio Ierusalem; et erit nobis custodia per noctem, et opus per diem ".'
  - name: Nehemiae 4:17
    orderIndex: 16
    osisId: Neh.4.17
    sblId: Neh 4:17
    shortName: Neh 4:17
    text: Ego autem et fratres mei et pueri mei et custodes, qui erant post me, non
      deponebamus vestimenta nostra; unusquisque tenebat gladium in dextera sua.
  versesCount: 17
- name: Nehemiae 5
  orderIndex: 4
  osisId: Neh.5
  sblId: Neh 5
  shortName: Neh 5
  verses:
  - name: Nehemiae 5:1
    orderIndex: 0
    osisId: Neh.5.1
    sblId: Neh 5:1
    shortName: Neh 5:1
    text: Et factus est clamor populi et uxorum eius magnus adversus fratres suos
      Iudaeos.
  - name: Nehemiae 5:2
    orderIndex: 1
    osisId: Neh.5.2
    sblId: Neh 5:2
    shortName: Neh 5:2
    text: 'Et erant qui dicerent: " Filios nostros et filias nostras pignoravimus,
      ut acciperemus frumentum et comederemus et viveremus! ".'
  - name: Nehemiae 5:3
    orderIndex: 2
    osisId: Neh.5.3
    sblId: Neh 5:3
    shortName: Neh 5:3
    text: 'Et erant qui dicerent: " Agros nostros et vineas et domos nostras opposuimus,
      ut acciperemus frumentum in fame! ".'
  - name: Nehemiae 5:4
    orderIndex: 3
    osisId: Neh.5.4
    sblId: Neh 5:4
    shortName: Neh 5:4
    text: 'Et alii dicebant: " Mutuo sumpsimus pecunias in tributa regis pro agris
      nostris et vineis nostris.'
  - name: Nehemiae 5:5
    orderIndex: 4
    osisId: Neh.5.5
    sblId: Neh 5:5
    shortName: Neh 5:5
    text: Et nunc sicut caro fratrum nostrorum sic caro nostra est, et sicut filii
      eorum ita et filii nostri; ecce nos subiugamus filios nostros et filias nostras
      in servitutem, et de filiabus nostris quaedam iam in servitute subiugatae sunt,
      nec habemus unde possint redimi, quia agros nostros et vineas nostras alii possident
      ".
  - name: Nehemiae 5:6
    orderIndex: 5
    osisId: Neh.5.6
    sblId: Neh 5:6
    shortName: Neh 5:6
    text: Et iratus sum nimis, cum audissem clamorem eorum secundum verba haec.
  - name: Nehemiae 5:7
    orderIndex: 6
    osisId: Neh.5.7
    sblId: Neh 5:7
    shortName: Neh 5:7
    text: 'Cogitavique in corde meo et increpavi optimates et magistratus et dixi
      eis: " Usuras singuli a fratribus vestris exigitis! ". Et congregavi adversum
      eos contionem magnam'
  - name: Nehemiae 5:8
    orderIndex: 7
    osisId: Neh.5.8
    sblId: Neh 5:8
    shortName: Neh 5:8
    text: 'et dixi eis: " Nos, ut scitis, redemimus fratres nostros Iudaeos, qui venditi
      fuerant gentibus, secundum possibilitatem nostram; quin potius et vos vendetis
      fratres vestros, ut vendentur nobis? ". Et siluerunt nec invenerunt quid responderent.'
  - name: Nehemiae 5:9
    orderIndex: 8
    osisId: Neh.5.9
    sblId: Neh 5:9
    shortName: Neh 5:9
    text: 'Dixique ad eos: " Non est bona res, quam facitis. Quare non in timore Dei
      nostri ambulatis, ne exprobretur nobis a gentibus inimicis nostris?'
  - name: Nehemiae 5:10
    orderIndex: 9
    osisId: Neh.5.10
    sblId: Neh 5:10
    shortName: Neh 5:10
    text: Et ego et fratres mei et pueri mei commodavimus plurimis pecuniam et frumentum;
      non repetamus usuras istas.
  - name: Nehemiae 5:11
    orderIndex: 10
    osisId: Neh.5.11
    sblId: Neh 5:11
    shortName: Neh 5:11
    text: Reddite eis hodie agros suos et vineas suas et oliveta sua et domos suas
      et centesimam pecuniae frumenti vini et olei, quam exigere soletis ab eis ".
  - name: Nehemiae 5:12
    orderIndex: 11
    osisId: Neh.5.12
    sblId: Neh 5:12
    shortName: Neh 5:12
    text: 'Et dixerunt: " Reddemus et ab eis nihil quaeremus; sicque faciemus, ut
      loqueris ". Et vocavi sacerdotes et feci eos iurare, ut facerent, sicut dictum
      erat.'
  - name: Nehemiae 5:13
    orderIndex: 12
    osisId: Neh.5.13
    sblId: Neh 5:13
    shortName: Neh 5:13
    text: 'Insuper excussi sinum meum et dixi: " Sic excutiat Deus omnem virum, qui
      non compleverit verbum istud, de domo sua et de laboribus suis; sic excutiatur
      et vacuus fiat! ". Et dixit universa multitudo: " Amen! ". Et laudaverunt Deum.
      Fecit ergo populus, sicut erat dictum.'
  - name: Nehemiae 5:14
    orderIndex: 13
    osisId: Neh.5.14
    sblId: Neh 5:14
    shortName: Neh 5:14
    text: A die autem illa, qua praeceperat rex mihi, ut essem dux in terra Iudae,
      ab anno vicesimo usque ad annum tricesimum secundum Artaxerxis regis, per annos
      duodecim ego et fratres mei annonas, quae ducibus debebantur, non comedimus.
  - name: Nehemiae 5:15
    orderIndex: 14
    osisId: Neh.5.15
    sblId: Neh 5:15
    shortName: Neh 5:15
    text: Duces autem priores, qui fuerant ante me, gravaverunt populum et acceperunt
      ab eis cotidie pro pane siclos argenti quadraginta; sed et ministri eorum depresserunt
      populum. Ego autem non feci ita propter timorem Dei,
  - name: Nehemiae 5:16
    orderIndex: 15
    osisId: Neh.5.16
    sblId: Neh 5:16
    shortName: Neh 5:16
    text: quin potius in opere muri restauravi et agrum non emi; et omnes pueri mei
      congregati ad opus erant.
  - name: Nehemiae 5:17
    orderIndex: 16
    osisId: Neh.5.17
    sblId: Neh 5:17
    shortName: Neh 5:17
    text: Iudaei quoque et magistratus, centum quinquaginta viri, et qui veniebant
      ad nos de gentibus, quae in circuitu nostro sunt, in mensa mea erant.
  - name: Nehemiae 5:18
    orderIndex: 17
    osisId: Neh.5.18
    sblId: Neh 5:18
    shortName: Neh 5:18
    text: Parabatur autem mihi per dies singulos bos unus, arietes sex electi, exceptis
      volatilibus; et inter dies decem vina diversa multa. Insuper et annonas ducatus
      mei non quaesivi; gravis enim erat servitus populi huius.
  - name: Nehemiae 5:19
    orderIndex: 18
    osisId: Neh.5.19
    sblId: Neh 5:19
    shortName: Neh 5:19
    text: Memento mei, Deus meus, in bonum, secundum omnia, quae feci populo huic.
  versesCount: 19
- name: Nehemiae 6
  orderIndex: 5
  osisId: Neh.6
  sblId: Neh 6
  shortName: Neh 6
  verses:
  - name: Nehemiae 6:1
    orderIndex: 0
    osisId: Neh.6.1
    sblId: Neh 6:1
    shortName: Neh 6:1
    text: Factum est autem cum audisset Sanaballat et Thobias et Gosem Arabs et ceteri
      inimici nostri, quod aedificassem ego murum, et non esset in ipso residua interruptio
      - usque ad tempus autem illud valvas non posueram in portis -
  - name: Nehemiae 6:2
    orderIndex: 1
    osisId: Neh.6.2
    sblId: Neh 6:2
    shortName: Neh 6:2
    text: 'miserunt Sanaballat et Gosem ad me dicentes: " Veni, et conveniamus in
      Cephirim in campo Ono ". Ipsi autem cogitabant, ut facerent mihi malum.'
  - name: Nehemiae 6:3
    orderIndex: 2
    osisId: Neh.6.3
    sblId: Neh 6:3
    shortName: Neh 6:3
    text: 'Misi ergo ad eos nuntios dicens: " Opus grande ego facio et non possum
      descendere; cur cessare oportet opus, si desistero et descendero ad vos?.'
  - name: Nehemiae 6:4
    orderIndex: 3
    osisId: Neh.6.4
    sblId: Neh 6:4
    shortName: Neh 6:4
    text: Miserunt autem ad me secundum verbum hoc per quattuor vices, et respondi
      eis iuxta sermonem priorem.
  - name: Nehemiae 6:5
    orderIndex: 4
    osisId: Neh.6.5
    sblId: Neh 6:5
    shortName: Neh 6:5
    text: 'Et misit ad me Sanaballat iuxta verbum prius quinta vice puerum suum, et
      epistulam non obsignatam habebat in manu sua, in qua erat scriptum:'
  - name: Nehemiae 6:6
    orderIndex: 5
    osisId: Neh.6.6
    sblId: Neh 6:6
    shortName: Neh 6:6
    text: '" In gentibus auditum est, et Gosem dixit quod tu et Iudaei cogitetis rebellare,
      et propterea aedifices murum et levare te velis super eos regem; iuxta hanc
      vocem'
  - name: Nehemiae 6:7
    orderIndex: 6
    osisId: Neh.6.7
    sblId: Neh 6:7
    shortName: Neh 6:7
    text: 'et prophetas posueris, qui praedicent de te in Ierusalem dicentes: "Rex
      in Iudaea est!". Nunc autem auditurus est rex verba haec; idcirco nunc veni,
      ut ineamus consilium pariter ".'
  - name: Nehemiae 6:8
    orderIndex: 7
    osisId: Neh.6.8
    sblId: Neh 6:8
    shortName: Neh 6:8
    text: 'Et misi ad eum dicens: " Non est factum secundum verba haec, quae tu loqueris;
      de corde enim tuo tu componis haec ".'
  - name: Nehemiae 6:9
    orderIndex: 8
    osisId: Neh.6.9
    sblId: Neh 6:9
    shortName: Neh 6:9
    text: 'Omnes enim hi terrebant nos cogitantes: " Fatigabuntur manus eorum ab opere,
      et non complebitur ". Quam ob causam magis confortavi manus meas.'
  - name: Nehemiae 6:10
    orderIndex: 9
    osisId: Neh.6.10
    sblId: Neh 6:10
    shortName: Neh 6:10
    text: 'Et ingressus sum domum Semeiae filii Dalaiae filii Meetabel, ubi erat detentus.
      Qui ait: " Tractemus nobiscum in domo Dei, in medio templi, et claudamus portas
      aedis, quia venturi sunt, ut interficiant te; utique nocte venturi sunt ad occidendum
      te".'
  - name: Nehemiae 6:11
    orderIndex: 10
    osisId: Neh.6.11
    sblId: Neh 6:11
    shortName: Neh 6:11
    text: 'Et dixi: " Num quisquam similis mei fugit? Et quis ut ego ingredietur templum
      et vivet? Non ingrediar ".'
  - name: Nehemiae 6:12
    orderIndex: 11
    osisId: Neh.6.12
    sblId: Neh 6:12
    shortName: Neh 6:12
    text: Et intellexi quod Deus non misisset eum, sed quasi vaticinans locutus esset
      ad me, quia Thobias et Sanaballat conduxerant eum.
  - name: Nehemiae 6:13
    orderIndex: 12
    osisId: Neh.6.13
    sblId: Neh 6:13
    shortName: Neh 6:13
    text: Acceperat enim pretium, ut territus sic agerem et peccarem, et haberent
      malum, quod exprobrarent mihi.
  - name: Nehemiae 6:14
    orderIndex: 13
    osisId: Neh.6.14
    sblId: Neh 6:14
    shortName: Neh 6:14
    text: Memento, Deus meus, Thobiae et Sanaballat iuxta opera eorum talia, sed et
      Noadiae prophetae et ceterorum prophetarum, qui terrebant me!
  - name: Nehemiae 6:15
    orderIndex: 14
    osisId: Neh.6.15
    sblId: Neh 6:15
    shortName: Neh 6:15
    text: Completus est autem murus vicesimo quinto die mensis Elul, quinquaginta
      duobus diebus.
  - name: Nehemiae 6:16
    orderIndex: 15
    osisId: Neh.6.16
    sblId: Neh 6:16
    shortName: Neh 6:16
    text: Factum est ergo, cum audissent omnes inimici nostri, et vidissent universae
      gentes, quae erant in circuitu nostro, ut conciderent intra semetipsos et scirent
      quod a Deo factum esset opus hoc.
  - name: Nehemiae 6:17
    orderIndex: 16
    osisId: Neh.6.17
    sblId: Neh 6:17
    shortName: Neh 6:17
    text: Sed et in diebus illis, multae optimatum Iudaeorum epistulae mittebantur
      ad Thobiam, et a Thobia veniebant ad eos.
  - name: Nehemiae 6:18
    orderIndex: 17
    osisId: Neh.6.18
    sblId: Neh 6:18
    shortName: Neh 6:18
    text: Multi enim in Iudaea coniurationem fecerunt cum eo, quia gener erat Secheniae
      filii Area, et Iohanan filius eius acceperat filiam Mosollam filii Barachiae.
  - name: Nehemiae 6:19
    orderIndex: 18
    osisId: Neh.6.19
    sblId: Neh 6:19
    shortName: Neh 6:19
    text: Sed et laudabant eum coram me et verba mea nuntiabant ei; et Thobias mittebat
      epistulas, ut terreret me.
  versesCount: 19
- name: Nehemiae 7
  orderIndex: 6
  osisId: Neh.7
  sblId: Neh 7
  shortName: Neh 7
  verses:
  - name: Nehemiae 7:1
    orderIndex: 0
    osisId: Neh.7.1
    sblId: Neh 7:1
    shortName: Neh 7:1
    text: Postquam autem aedificatus est murus, et posui valvas et recen sui ianitores
      et cantores et Levitas,
  - name: Nehemiae 7:2
    orderIndex: 1
    osisId: Neh.7.2
    sblId: Neh 7:2
    shortName: Neh 7:2
    text: praeposui Hanani fratrem meum et Hananiam principem arcis supra Ierusalem
      - ipse enim quasi vir verax et timens Deum plus ceteris videbatur -
  - name: Nehemiae 7:3
    orderIndex: 2
    osisId: Neh.7.3
    sblId: Neh 7:3
    shortName: Neh 7:3
    text: 'et dixi eis: " Non aperiantur portae Ierusalem usque ad calorem solis.
      Dum adhuc calor permanet, claudantur portae et oppilentur; et ponant custodes
      de habitatoribus Ierusalem, singulos per vices suas et unumquemque contra domum
      suam ".'
  - name: Nehemiae 7:4
    orderIndex: 3
    osisId: Neh.7.4
    sblId: Neh 7:4
    shortName: Neh 7:4
    text: Civitas autem erat lata nimis et grandis, et populus parvus in medio eius,
      et non erant domus aedificatae.
  - name: Nehemiae 7:5
    orderIndex: 4
    osisId: Neh.7.5
    sblId: Neh 7:5
    shortName: Neh 7:5
    text: 'Deus autem meus dedit in corde meo, et congregavi optimates et magistratus
      et vulgus, ut recenserem eos; et inveni librum census eorum, qui ascenderant
      primum, et inventum est scriptum in eo:'
  - name: Nehemiae 7:6
    orderIndex: 5
    osisId: Neh.7.6
    sblId: Neh 7:6
    shortName: Neh 7:6
    text: Isti filii provinciae, qui ascenderunt de captivitate migrantium, quos transtulerat
      Nabuchodonosor rex Babylonis, et reversi sunt in Ierusalem et in Iudaeam unusquisque
      in civitatem suam.
  - name: Nehemiae 7:7
    orderIndex: 6
    osisId: Neh.7.7
    sblId: Neh 7:7
    shortName: Neh 7:7
    text: 'Qui venerunt cum Zorobabel, Iesua, Nehemias, Azarias, Raamias, Nahamani,
      Mardochaeus, Belsan, Mespharath, Beguai, Nahum, Baana.Numerus virorum populi
      Israel:'
  - name: Nehemiae 7:8
    orderIndex: 7
    osisId: Neh.7.8
    sblId: Neh 7:8
    shortName: Neh 7:8
    text: filii Pharos duo milia centum septuaginta duo;
  - name: Nehemiae 7:9
    orderIndex: 8
    osisId: Neh.7.9
    sblId: Neh 7:9
    shortName: Neh 7:9
    text: filii Saphatia trecenti septuaginta duo;
  - name: Nehemiae 7:10
    orderIndex: 9
    osisId: Neh.7.10
    sblId: Neh 7:10
    shortName: Neh 7:10
    text: filii Area sescenti quinquaginta duo;
  - name: Nehemiae 7:11
    orderIndex: 10
    osisId: Neh.7.11
    sblId: Neh 7:11
    shortName: Neh 7:11
    text: filii Phahathmoab, hi sunt filii Iesua et Ioab, duo milia octingenti decem
      et octo;
  - name: Nehemiae 7:12
    orderIndex: 11
    osisId: Neh.7.12
    sblId: Neh 7:12
    shortName: Neh 7:12
    text: filii Elam mille ducenti quinquaginta quattuor;
  - name: Nehemiae 7:13
    orderIndex: 12
    osisId: Neh.7.13
    sblId: Neh 7:13
    shortName: Neh 7:13
    text: filii Zethua octingenti quadraginta quinque;
  - name: Nehemiae 7:14
    orderIndex: 13
    osisId: Neh.7.14
    sblId: Neh 7:14
    shortName: Neh 7:14
    text: filii Zachai septingenti sexaginta;
  - name: Nehemiae 7:15
    orderIndex: 14
    osisId: Neh.7.15
    sblId: Neh 7:15
    shortName: Neh 7:15
    text: filii Bennui sescenti quadraginta octo;
  - name: Nehemiae 7:16
    orderIndex: 15
    osisId: Neh.7.16
    sblId: Neh 7:16
    shortName: Neh 7:16
    text: filii Bebai sescenti viginti octo;
  - name: Nehemiae 7:17
    orderIndex: 16
    osisId: Neh.7.17
    sblId: Neh 7:17
    shortName: Neh 7:17
    text: filii Azgad duo milia trecenti viginti duo;
  - name: Nehemiae 7:18
    orderIndex: 17
    osisId: Neh.7.18
    sblId: Neh 7:18
    shortName: Neh 7:18
    text: filii Adonicam sescenti sexaginta septem;
  - name: Nehemiae 7:19
    orderIndex: 18
    osisId: Neh.7.19
    sblId: Neh 7:19
    shortName: Neh 7:19
    text: filii Beguai duo milia sexaginta septem;
  - name: Nehemiae 7:20
    orderIndex: 19
    osisId: Neh.7.20
    sblId: Neh 7:20
    shortName: Neh 7:20
    text: filii Adin sescenti quinquaginta quinque;
  - name: Nehemiae 7:21
    orderIndex: 20
    osisId: Neh.7.21
    sblId: Neh 7:21
    shortName: Neh 7:21
    text: filii Ater, qui erant ex Ezechia, nonaginta octo;
  - name: Nehemiae 7:22
    orderIndex: 21
    osisId: Neh.7.22
    sblId: Neh 7:22
    shortName: Neh 7:22
    text: filii Hasum trecenti viginti octo;
  - name: Nehemiae 7:23
    orderIndex: 22
    osisId: Neh.7.23
