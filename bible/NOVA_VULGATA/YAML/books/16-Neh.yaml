  - name: Nehemiae 7:24
    orderIndex: 23
    osisId: Neh.7.24
    sblId: Neh 7:24
    shortName: Neh 7:24
    text: filii Hareph centum duodecim;
  - name: Nehemiae 7:25
    orderIndex: 24
    osisId: Neh.7.25
    sblId: Neh 7:25
    shortName: Neh 7:25
    text: filii Gabaon nonaginta quinque;
  - name: Nehemiae 7:26
    orderIndex: 25
    osisId: Neh.7.26
    sblId: Neh 7:26
    shortName: Neh 7:26
    text: filii Bethlehem et Netopha centum octoginta octo;
  - name: Nehemiae 7:27
    orderIndex: 26
    osisId: Neh.7.27
    sblId: Neh 7:27
    shortName: Neh 7:27
    text: viri Anathoth centum viginti octo;
  - name: Nehemiae 7:28
    orderIndex: 27
    osisId: Neh.7.28
    sblId: Neh 7:28
    shortName: Neh 7:28
    text: viri Bethazmaveth quadraginta duo;
  - name: Nehemiae 7:29
    orderIndex: 28
    osisId: Neh.7.29
    sblId: Neh 7:29
    shortName: Neh 7:29
    text: viri Cariathiarim, Cephira et Beroth septingenti quadraginta tres;
  - name: Nehemiae 7:30
    orderIndex: 29
    osisId: Neh.7.30
    sblId: Neh 7:30
    shortName: Neh 7:30
    text: viri Rama et Gabaa sescenti viginti unus;
  - name: Nehemiae 7:31
    orderIndex: 30
    osisId: Neh.7.31
    sblId: Neh 7:31
    shortName: Neh 7:31
    text: viri Machmas centum viginti duo;
  - name: Nehemiae 7:32
    orderIndex: 31
    osisId: Neh.7.32
    sblId: Neh 7:32
    shortName: Neh 7:32
    text: viri Bethel et Hai centum viginti tres;
  - name: Nehemiae 7:33
    orderIndex: 32
    osisId: Neh.7.33
    sblId: Neh 7:33
    shortName: Neh 7:33
    text: viri Nabo alterius quinquaginta duo;
  - name: Nehemiae 7:34
    orderIndex: 33
    osisId: Neh.7.34
    sblId: Neh 7:34
    shortName: Neh 7:34
    text: viri Elam alterius mille ducenti quinquaginta quattuor;
  - name: Nehemiae 7:35
    orderIndex: 34
    osisId: Neh.7.35
    sblId: Neh 7:35
    shortName: Neh 7:35
    text: filii Harim trecenti viginti;
  - name: Nehemiae 7:36
    orderIndex: 35
    osisId: Neh.7.36
    sblId: Neh 7:36
    shortName: Neh 7:36
    text: filii Iericho trecenti quadraginta quinque;
  - name: Nehemiae 7:37
    orderIndex: 36
    osisId: Neh.7.37
    sblId: Neh 7:37
    shortName: Neh 7:37
    text: filii Lod, Hadid et Ono septingenti viginti unus;
  - name: Nehemiae 7:38
    orderIndex: 37
    osisId: Neh.7.38
    sblId: Neh 7:38
    shortName: Neh 7:38
    text: filii Senaa tria milia nongenti triginta.
  - name: Nehemiae 7:39
    orderIndex: 38
    osisId: Neh.7.39
    sblId: Neh 7:39
    shortName: Neh 7:39
    text: 'Sacerdotes: filii Iedaia de domo Iesua nongenti septuaginta tres;'
  - name: Nehemiae 7:40
    orderIndex: 39
    osisId: Neh.7.40
    sblId: Neh 7:40
    shortName: Neh 7:40
    text: filii Emmer mille quinquaginta duo;
  - name: Nehemiae 7:41
    orderIndex: 40
    osisId: Neh.7.41
    sblId: Neh 7:41
    shortName: Neh 7:41
    text: filii Phassur mille ducenti quadraginta septem;
  - name: Nehemiae 7:42
    orderIndex: 41
    osisId: Neh.7.42
    sblId: Neh 7:42
    shortName: Neh 7:42
    text: filii Harim mille decem et septem.
  - name: Nehemiae 7:43
    orderIndex: 42
    osisId: Neh.7.43
    sblId: Neh 7:43
    shortName: Neh 7:43
    text: 'Levitae: filii Iesua, hi sunt filii Cadmihel, Bennui et Odoviae, septuaginta
      quattuor.'
  - name: Nehemiae 7:44
    orderIndex: 43
    osisId: Neh.7.44
    sblId: Neh 7:44
    shortName: Neh 7:44
    text: 'Cantores: filii Asaph centum quadraginta octo.'
  - name: Nehemiae 7:45
    orderIndex: 44
    osisId: Neh.7.45
    sblId: Neh 7:45
    shortName: Neh 7:45
    text: 'Ianitores: filii Sellum, filii Ater, filii Telmon, filii Accub, filii Hatita,
      filii Sobai, centum triginta octo.'
  - name: Nehemiae 7:46
    orderIndex: 45
    osisId: Neh.7.46
    sblId: Neh 7:46
    shortName: Neh 7:46
    text: 'Oblati: filii Siha, filii Hasupha, filii Tabbaoth,'
  - name: Nehemiae 7:47
    orderIndex: 46
    osisId: Neh.7.47
    sblId: Neh 7:47
    shortName: Neh 7:47
    text: filii Ceros, filii Siaa, filii Phadon,
  - name: Nehemiae 7:48
    orderIndex: 47
    osisId: Neh.7.48
    sblId: Neh 7:48
    shortName: Neh 7:48
    text: filii Lebana, filii Hagaba, filii Selmai,
  - name: Nehemiae 7:49
    orderIndex: 48
    osisId: Neh.7.49
    sblId: Neh 7:49
    shortName: Neh 7:49
    text: filii Hanan, filii Giddel, filii Gaher,
  - name: Nehemiae 7:50
    orderIndex: 49
    osisId: Neh.7.50
    sblId: Neh 7:50
    shortName: Neh 7:50
    text: filii Raaia, filii Rasin, filii Necoda,
  - name: Nehemiae 7:51
    orderIndex: 50
    osisId: Neh.7.51
    sblId: Neh 7:51
    shortName: Neh 7:51
    text: filii Gazam, filii Oza, filii Phasea,
  - name: Nehemiae 7:52
    orderIndex: 51
    osisId: Neh.7.52
    sblId: Neh 7:52
    shortName: Neh 7:52
    text: filii Besai, filii Meunitarum, filii Nephusorum,
  - name: Nehemiae 7:53
    orderIndex: 52
    osisId: Neh.7.53
    sblId: Neh 7:53
    shortName: Neh 7:53
    text: filii Bacbuc, filii Hacupha, filii Harhur,
  - name: Nehemiae 7:54
    orderIndex: 53
    osisId: Neh.7.54
    sblId: Neh 7:54
    shortName: Neh 7:54
    text: filii Basluth, filii Mahida, filii Harsa,
  - name: Nehemiae 7:55
    orderIndex: 54
    osisId: Neh.7.55
    sblId: Neh 7:55
    shortName: Neh 7:55
    text: filii Bercos, filii Sisara, filii Thema,
  - name: Nehemiae 7:56
    orderIndex: 55
    osisId: Neh.7.56
    sblId: Neh 7:56
    shortName: Neh 7:56
    text: filii Nasia, filii Hatipha.
  - name: Nehemiae 7:57
    orderIndex: 56
    osisId: Neh.7.57
    sblId: Neh 7:57
    shortName: Neh 7:57
    text: 'Filii servorum Salomonis: filii Sotai, filii Sophereth, filii Pheruda,'
  - name: Nehemiae 7:58
    orderIndex: 57
    osisId: Neh.7.58
    sblId: Neh 7:58
    shortName: Neh 7:58
    text: filii Iaala, filii Darcon, filii Giddel,
  - name: Nehemiae 7:59
    orderIndex: 58
    osisId: Neh.7.59
    sblId: Neh 7:59
    shortName: Neh 7:59
    text: filii Saphatia, filii Hatil, filii Phochereth Hassebaim, filii Amon.
  - name: Nehemiae 7:60
    orderIndex: 59
    osisId: Neh.7.60
    sblId: Neh 7:60
    shortName: Neh 7:60
    text: Omnes oblati et filii servorum Salomonis trecenti nonaginta duo.
  - name: Nehemiae 7:61
    orderIndex: 60
    osisId: Neh.7.61
    sblId: Neh 7:61
    shortName: Neh 7:61
    text: 'Hi sunt autem, qui ascenderunt de Thelmela, Thelharsa, Cherub, Addon et
      Emmer et non potuerunt indicare domum patrum suorum et semen suum, utrum ex
      Israel essent:'
  - name: Nehemiae 7:62
    orderIndex: 61
    osisId: Neh.7.62
    sblId: Neh 7:62
    shortName: Neh 7:62
    text: filii Dalaia, filii Thobia, filii Necoda sescenti quadraginta duo.
  - name: Nehemiae 7:63
    orderIndex: 62
    osisId: Neh.7.63
    sblId: Neh 7:63
    shortName: Neh 7:63
    text: 'Et de sacerdotibus: filii Hobia, filii Accos, filii Berzellai, qui accepit
      de filiabus Berzellai Galaaditis uxorem et vocatus est nomine eorum.'
  - name: Nehemiae 7:64
    orderIndex: 63
    osisId: Neh.7.64
    sblId: Neh 7:64
    shortName: Neh 7:64
    text: Hi quaesierunt tabulas genealogiae suae et non invenerunt; et eiecti sunt
      de sacerdotio;
  - name: Nehemiae 7:65
    orderIndex: 64
    osisId: Neh.7.65
    sblId: Neh 7:65
    shortName: Neh 7:65
    text: dixitque praepositus eis, ut non manducarent de sanctificatis sanctuarii,
      donec staret sacerdos pro Urim et Tummim.
  - name: Nehemiae 7:66
    orderIndex: 65
    osisId: Neh.7.66
    sblId: Neh 7:66
    shortName: Neh 7:66
    text: Omnis multitudo simul quadraginta duo milia trecenti sexaginta,
  - name: Nehemiae 7:67
    orderIndex: 66
    osisId: Neh.7.67
    sblId: Neh 7:67
    shortName: Neh 7:67
    text: absque servis et ancillis eorum, qui erant septem milia trecenti triginta
      septem; insuper et cantores et cantatrices ducenti quadraginta quinque.
  - name: Nehemiae 7:68
    orderIndex: 67
    osisId: Neh.7.68
    sblId: Neh 7:68
    shortName: Neh 7:68
    text: Equi eorum septingenti triginta sex, muli eorum ducenti quadraginta quinque,
  - name: Nehemiae 7:69
    orderIndex: 68
    osisId: Neh.7.69
    sblId: Neh 7:69
    shortName: Neh 7:69
    text: cameli eorum quadringenti triginta quinque, asini sex milia septingenti
      viginti.
  - name: Nehemiae 7:70
    orderIndex: 69
    osisId: Neh.7.70
    sblId: Neh 7:70
    shortName: Neh 7:70
    text: 'Nonnulli autem de principibus familiarum dederunt in opus: praepositus
      dedit in thesaurum auri drachmas mille, phialas quinquaginta, tunicas sacerdotales
      quingentas triginta;'
  - name: Nehemiae 7:71
    orderIndex: 70
    osisId: Neh.7.71
    sblId: Neh 7:71
    shortName: Neh 7:71
    text: et de principibus familiarum dederunt in thesaurum operis auri drachmas
      viginti milia et argenti minas duo milia ducentas.
  - name: Nehemiae 7:72
    orderIndex: 71
    osisId: Neh.7.72
    sblId: Neh 7:72
    shortName: Neh 7:72
    text: Et quod dedit reliquus populus, auri drachmas viginti milia et argenti minas
      duo milia et tunicas sacerdotales sexaginta septem. Habitaverunt autem ibi sacerdotes
      et Levitae; ianitores autem et cantores et quidam de populo et oblati et omnis
      Israel habitaverunt in civitatibus suis.Et venerat mensis septimus; filii autem
      Israel erant in civitatibus suis.
  versesCount: 72
- name: Nehemiae 8
  orderIndex: 7
  osisId: Neh.8
  sblId: Neh 8
  shortName: Neh 8
  verses:
  - name: Nehemiae 8:1
    orderIndex: 0
    osisId: Neh.8.1
    sblId: Neh 8:1
    shortName: Neh 8:1
    text: Congregatusque est omnis populus quasi vir unus ad plateam, quae est ante
      portam Aquarum, et dixerunt Esdrae scribae, ut afferret librum legis Moysi,
      quam praece perat Dominus Israeli.
  - name: Nehemiae 8:2
    orderIndex: 1
    osisId: Neh.8.2
    sblId: Neh 8:2
    shortName: Neh 8:2
    text: Attulit ergo Esdras sacerdos legem coram multitudine virorum et mulierum
      cunctisque, qui poterant intellegere, in die prima mensis septimi.
  - name: Nehemiae 8:3
    orderIndex: 2
    osisId: Neh.8.3
    sblId: Neh 8:3
    shortName: Neh 8:3
    text: Et legit in eo in platea, quae erat ante portam Aquarum, de mane usque ad
      mediam diem in conspectu virorum et mulierum et eorum, qui intellegere poterant;
      et aures omnis populi erant erectae ad librum legis.
  - name: Nehemiae 8:4
    orderIndex: 3
    osisId: Neh.8.4
    sblId: Neh 8:4
    shortName: Neh 8:4
    text: Stetit autem Esdras scriba super gradum ligneum, quem ad hoc fecerant; et
      steterunt iuxta eum Matthathias et Sema et Anaia et Uria et Helcia et Maasia
      ad dexteram eius, et ad sinistram Phadaia, Misael et Melchia et Hasum et Hasbadana,
      Zacharia et Mosollam.
  - name: Nehemiae 8:5
    orderIndex: 4
    osisId: Neh.8.5
    sblId: Neh 8:5
    shortName: Neh 8:5
    text: Et aperuit Esdras librum coram omni populo - super universum quippe populum
      eminebat - et, cum aperuisset eum, stetit omnis populus.
  - name: Nehemiae 8:6
    orderIndex: 5
    osisId: Neh.8.6
    sblId: Neh 8:6
    shortName: Neh 8:6
    text: 'Et benedixit Esdras Domino, Deo magno; et respondit omnis populus: " Amen,
      amen ", elevans manus suas. Et incurvati sunt et adoraverunt Deum proni in terram.'
  - name: Nehemiae 8:7
    orderIndex: 6
    osisId: Neh.8.7
    sblId: Neh 8:7
    shortName: Neh 8:7
    text: Porro Iesua et Bani et Serebia, Iamin, Accub, Sabethai, Hodia, Maasia, Celita,
      Azarias, Iozabad, Hanan, Phalaia et Levitae erudiebant populum in lege; populus
      autem stabat in gradu suo.
  - name: Nehemiae 8:8
    orderIndex: 7
    osisId: Neh.8.8
    sblId: Neh 8:8
    shortName: Neh 8:8
    text: Et legerunt in libro legis Dei distincte et aperierunt sensum et explicaverunt
      lectionem.
  - name: Nehemiae 8:9
    orderIndex: 8
    osisId: Neh.8.9
    sblId: Neh 8:9
    shortName: Neh 8:9
    text: 'Dixit autem Nehemias, ipse est praepositus, et Esdras sacerdos et scriba
      et Levitae instruentes populum universo populo: " Dies iste sanctificatus est
      Domino Deo nostro! Nolite lugere et nolite flere ". Flebat enim omnis populus,
      cum audiret verba legis.'
  - name: Nehemiae 8:10
    orderIndex: 9
    osisId: Neh.8.10
    sblId: Neh 8:10
    shortName: Neh 8:10
    text: 'Et dixit eis: " Ite, comedite pinguia et bibite mulsum et mittite partes
      his, qui non praeparaverunt sibi, quia sanctus dies Domini nostri est; et nolite
      contristari, gaudium etenim Domini est fortitudo vestra ".'
  - name: Nehemiae 8:11
    orderIndex: 10
    osisId: Neh.8.11
    sblId: Neh 8:11
    shortName: Neh 8:11
    text: 'Levitae autem silentium faciebant in omni populo dicentes: " Tacete, quia
      dies sanctus est, et nolite dolere ".'
  - name: Nehemiae 8:12
    orderIndex: 11
    osisId: Neh.8.12
    sblId: Neh 8:12
    shortName: Neh 8:12
    text: Abiit itaque omnis populus, ut comederet et biberet et mitteret partes et
      faceret laetitiam magnam, quia intellexerant verba, quae docuerat eos.
  - name: Nehemiae 8:13
    orderIndex: 12
    osisId: Neh.8.13
    sblId: Neh 8:13
    shortName: Neh 8:13
    text: Et in die secundo congregati sunt principes familiarum universi populi,
      sacerdotes et Levitae ad Esdram scribam, ut intellegerent verba legis.
  - name: Nehemiae 8:14
    orderIndex: 13
    osisId: Neh.8.14
    sblId: Neh 8:14
    shortName: Neh 8:14
    text: Et invenerunt scriptum in lege, quam praecepit Dominus per Moysen, ut habitent
      filii Israel in tabernaculis in die sollemni mense septimo
  - name: Nehemiae 8:15
    orderIndex: 14
    osisId: Neh.8.15
    sblId: Neh 8:15
    shortName: Neh 8:15
    text: 'et ut praedicent et divulgent vocem in universis urbibus suis et in Ierusalem
      dicentes: " Egredimini in montem et afferte frondes olivae et frondes oleastri,
      frondes myrti et ramos palmarum et frondes ligni nemorosi, ut fiant tabernacula,
      sicut scriptum est ".'
  - name: Nehemiae 8:16
    orderIndex: 15
    osisId: Neh.8.16
    sblId: Neh 8:16
    shortName: Neh 8:16
    text: Et egressus est populus, et attulerunt feceruntque sibi tabernacula, unusquisque
      in domate suo et in atriis suis et in atriis domus Dei et in platea portae Aquarum
      et in platea portae Ephraim.
  - name: Nehemiae 8:17
    orderIndex: 16
    osisId: Neh.8.17
    sblId: Neh 8:17
    shortName: Neh 8:17
    text: Fecit ergo universa ecclesia eorum, qui redierant de captivitate, tabernacula
      et habitaverunt in tabernaculis. Non enim fecerant a diebus Iosue filii Nun
      taliter filii Israel usque ad diem illum; et fuit laetitia magna nimis.
  - name: Nehemiae 8:18
    orderIndex: 17
    osisId: Neh.8.18
    sblId: Neh 8:18
    shortName: Neh 8:18
    text: Legit autem in libro legis Dei per dies singulos, a die primo usque ad diem
      novissimum; et fecerunt sollemnitatem septem diebus et in die octavo conventum
      iuxta ordinationem.
  versesCount: 18
- name: Nehemiae 9
  orderIndex: 8
  osisId: Neh.9
  sblId: Neh 9
  shortName: Neh 9
  verses:
  - name: Nehemiae 9:1
    orderIndex: 0
    osisId: Neh.9.1
    sblId: Neh 9:1
    shortName: Neh 9:1
    text: In die autem vicesimo quarto mensis huius convenerunt filii Is rael in ieiunio
      et in saccis, et humus super eos.
  - name: Nehemiae 9:2
    orderIndex: 1
    osisId: Neh.9.2
    sblId: Neh 9:2
    shortName: Neh 9:2
    text: Et separatum est semen filiorum Israel ab omni alienigena; et steterunt
      et confitebantur peccata sua et iniquitates patrum suorum.
  - name: Nehemiae 9:3
    orderIndex: 2
    osisId: Neh.9.3
    sblId: Neh 9:3
    shortName: Neh 9:3
    text: Et consurrexerunt ad standum et legerunt in volumine legis Domini Dei sui
      per quartam partem diei; et per quartam partem confitebantur et adorabant Dominum
      Deum suum.
  - name: Nehemiae 9:4
    orderIndex: 3
    osisId: Neh.9.4
    sblId: Neh 9:4
    shortName: Neh 9:4
    text: Surrexerunt autem super gradum Levitarum Iesua et Bani et Cadmihel, Sebania,
      Bunni, Serebia, Bani et Chanani et clamaverunt voce magna ad Dominum Deum suum.
  - name: Nehemiae 9:5
    orderIndex: 4
    osisId: Neh.9.5
    sblId: Neh 9:5
    shortName: Neh 9:5
    text: 'Et dixerunt Levitae Iesua et Cadmihel, Bani, Hasabneia, Serebia, Hodia,
      Sebania, Phethahia: Surgite, benedicite Domino Deo vestroab aetemo usque in
      aeternum,et benedicant nomini gloriae tuae excelsosuper omnem benedictionem
      et laudem.'
  - name: Nehemiae 9:6
    orderIndex: 5
    osisId: Neh.9.6
    sblId: Neh 9:6
    shortName: Neh 9:6
    text: Tu ipse, Domine, solus;tu fecisti caelum et caelum caelorumet omnem exercitum
      eorum,terram et universa, quae in ea sunt, maria et omnia, quae in eis sunt;et
      tu vivificas omnia haec,et exercitus caeli te adorat.
  - name: Nehemiae 9:7
    orderIndex: 6
    osisId: Neh.9.7
    sblId: Neh 9:7
    shortName: Neh 9:7
    text: Tu ipse, Domine Deus, qui elegisti Abramet eduxisti eum de Ur Chaldaeorumet
      posuisti nomen eius Abraham.
  - name: Nehemiae 9:8
    orderIndex: 7
    osisId: Neh.9.8
    sblId: Neh 9:8
    shortName: Neh 9:8
    text: Et invenisti cor eius fidele coram teet percussisti cum eo foedus,ut dares
      terram Chananaei, Hetthaei et Amorraeiet Pherezaei et Iebusaei et Gergesaei,nempe
      ut dares semini eius;et implesti verba tua,quoniam iustus es.
  - name: Nehemiae 9:9
    orderIndex: 8
    osisId: Neh.9.9
    sblId: Neh 9:9
    shortName: Neh 9:9
    text: Et vidisti afflictionem patrum nostrorum in Aegyptoclamoremque eorum audisti
      iuxta mare Rubrum.
  - name: Nehemiae 9:10
    orderIndex: 9
    osisId: Neh.9.10
    sblId: Neh 9:10
    shortName: Neh 9:10
    text: Et dedisti signa atque portenta in pharaoneet in universis servis eius et
      in omni populo terrae illius;cognovisti enim quia superbe egerant contra eos,et
      fecisti tibi nomen, sicut et in hac die.
  - name: Nehemiae 9:11
    orderIndex: 10
    osisId: Neh.9.11
    sblId: Neh 9:11
    shortName: Neh 9:11
    text: Et mare divisisti ante eos,et transierunt per medium maris in sicco;persecutores
      autem eorum proiecisti in profundum,quasi lapidem in aquas validas.
  - name: Nehemiae 9:12
    orderIndex: 11
    osisId: Neh.9.12
    sblId: Neh 9:12
    shortName: Neh 9:12
    text: Et in columna nubis ductor eorum fuisti per diemet in columna ignis per
      noctem,ut illuminaret eis viam, per quam ingrediebantur.
  - name: Nehemiae 9:13
    orderIndex: 12
    osisId: Neh.9.13
    sblId: Neh 9:13
    shortName: Neh 9:13
    text: Ad montem quoque Sinai descendistiet locutus es cum eis de caelo;et dedisti
      eis iudicia rectaet legem rectam, mandata et praecepta bona.
  - name: Nehemiae 9:14
    orderIndex: 13
    osisId: Neh.9.14
    sblId: Neh 9:14
    shortName: Neh 9:14
    text: Et sabbatum sanctificatum tuum ostendisti eiset praecepta et mandata et
      legem praecepisti eisin manu Moysi servi tui.
  - name: Nehemiae 9:15
    orderIndex: 14
    osisId: Neh.9.15
    sblId: Neh 9:15
    shortName: Neh 9:15
    text: Panem quoque de caelo dedisti eis in fame eorumet aquam de petra eduxisti
      eis in siti eorum;et dixisti eis, ut ingrederentur et possiderent terram,super
      quam levasti manum tuam, ut traderes eis.
  - name: Nehemiae 9:16
    orderIndex: 15
    osisId: Neh.9.16
    sblId: Neh 9:16
    shortName: Neh 9:16
    text: Ipsi vero patres nostri superbe egeruntet induraverunt cervices suas et
      non audierunt mandata tua.
  - name: Nehemiae 9:17
    orderIndex: 16
    osisId: Neh.9.17
    sblId: Neh 9:17
    shortName: Neh 9:17
    text: Et noluerunt audireet non sunt recordati mirabilium tuorum, quae feceras
      eis,et induraverunt cervices suaset posuerunt caput suum,ut reverterentur ad
      servitutem suam in Aegyptum.Tu autem Deus propitius, clemens et misericors,longanimis
      et multae miserationis, non dereliquisti eos.
  - name: Nehemiae 9:18
    orderIndex: 17
    osisId: Neh.9.18
    sblId: Neh 9:18
    shortName: Neh 9:18
    text: 'Et quidem, cum fecissent sibi vitulum conflatilemet dixissent: "Iste est
      Deus tuus,qui eduxit te de Aegypto"feceruntque blasphemias magnas;'
  - name: Nehemiae 9:19
    orderIndex: 18
    osisId: Neh.9.19
    sblId: Neh 9:19
    shortName: Neh 9:19
    text: tu autem in misericordiis tuis multisnon dimisisti eos in deserto:columna
      nubis non recessit ab eis per diem,ut duceret eos in viam;et columna ignis per
      noctem,ut illuminaret eis iter, per quod ingrederentur.
  - name: Nehemiae 9:20
    orderIndex: 19
    osisId: Neh.9.20
    sblId: Neh 9:20
    shortName: Neh 9:20
    text: Et spiritum tuum bonum dedisti, qui doceret eos,et manna tuum non prohibuisti
      ab ore eorumet aquam dedisti eis in siti eorum.
  - name: Nehemiae 9:21
    orderIndex: 20
    osisId: Neh.9.21
    sblId: Neh 9:21
    shortName: Neh 9:21
    text: Quadraginta annis pavisti eos in deserto,nihilque eis defuit;vestimenta
      eorum non inveteraverunt,et pedes eorum non intumuerunt.
  - name: Nehemiae 9:22
    orderIndex: 21
    osisId: Neh.9.22
    sblId: Neh 9:22
    shortName: Neh 9:22
    text: Et dedisti eis regna et populoset partitus es eis sortes;et possederunt
      terram Sehon et terram regis Hesebonet terram Og regis Basan.
  - name: Nehemiae 9:23
    orderIndex: 22
    osisId: Neh.9.23
    sblId: Neh 9:23
    shortName: Neh 9:23
    text: Et multiplicasti filios eorum sicut stellas caeli;et adduxisti eos ad terram,
      de qua dixeras patribus eorum,ut ingrederentur et possiderent.
  - name: Nehemiae 9:24
    orderIndex: 23
    osisId: Neh.9.24
    sblId: Neh 9:24
    shortName: Neh 9:24
    text: Et venerunt filii et possederunt terram,et humiliasti coram eis habitatores
      terrae Chananaeos;et dedisti eos in manu eorumet reges eorum et populos terrae,ut
      facerent eis, sicut placebat illis.
  - name: Nehemiae 9:25
    orderIndex: 24
    osisId: Neh.9.25
    sblId: Neh 9:25
    shortName: Neh 9:25
    text: Ceperunt itaque urbes munitas et humum pinguem;et possederunt domos plenas
      cunctis bonis,cisternas ab aliis fabricatas, vineas et olivetaet ligna pomifera
      multa.Et comederunt et saturati sunt et impinguati suntet delectati sunt in
      bonitate tua magna.
  - name: Nehemiae 9:26
    orderIndex: 25
    osisId: Neh.9.26
    sblId: Neh 9:26
    shortName: Neh 9:26
    text: Vexaverunt autem te et rebellaverunt contra teet proiecerunt legem tuam
      post terga sua;et prophetas tuos occiderunt,qui contestabantur eos, ut reverterentur
      ad te;feceruntque blasphemias grandes.
  - name: Nehemiae 9:27
    orderIndex: 26
    osisId: Neh.9.27
    sblId: Neh 9:27
    shortName: Neh 9:27
    text: Et dedisti eos in manu hostium suorum,et afflixerunt eos;et in tempore tribulationis
      suae clamaverunt ad te,et tu de caelo audistiet secundum miserationes tuas multas
      dedisti eis salvatores,qui salvarent eos da manu hostium suorum.
  - name: Nehemiae 9:28
    orderIndex: 27
    osisId: Neh.9.28
    sblId: Neh 9:28
    shortName: Neh 9:28
    text: Cumque requievissent, reversi sunt,ut facerent malum in conspectu tuo;et
      dereliquisti eos in manu inimicorum suorum,et dominati sunt eis.Conversique
      sunt et clamaverunt ad te;tu autem de caelo exaudistiet liberasti eos in misericordiis
      tuis multis vicibus.
  - name: Nehemiae 9:29
    orderIndex: 28
    osisId: Neh.9.29
    sblId: Neh 9:29
    shortName: Neh 9:29
    text: Et contestatus es eos, ut reduceres eos ad legem tuam;ipsi vero superbe
      egerunt et non audierunt mandata tuaet in iudicia tua peccaverunt, quae si fecerit
      homo, vivet in eis, et dederunt umerum rebellemet cervicem suam induraverunt
      nec audierunt.
  - name: Nehemiae 9:30
    orderIndex: 29
    osisId: Neh.9.30
    sblId: Neh 9:30
    shortName: Neh 9:30
    text: Et pepercisti eis annos multoset contestatus es eos in spiritu tuoper manum
      prophetarum tuorum, et non audierunt;et tradidisti eos in manu populorum terrarum.
  - name: Nehemiae 9:31
    orderIndex: 30
    osisId: Neh.9.31
    sblId: Neh 9:31
    shortName: Neh 9:31
    text: In misericordiis autem tuis plurimisnon fecisti eos in consumptionemnec
      dereliquisti eos;quoniam Deus misericors et clemens es tu.
  - name: Nehemiae 9:32
    orderIndex: 31
    osisId: Neh.9.32
    sblId: Neh 9:32
    shortName: Neh 9:32
    text: Nunc itaque, Deus noster magne, fortis et terribilis,custodiens pactum et
      misericordiam,ne parvipendas omnem laborem,qui invenit nos, reges nostros et
      principes nostroset sacerdotes nostros et prophetas nostroset patres nostros
      et omnem populum tuuma diebus regum Assyriae usque in diem hanc.
  - name: Nehemiae 9:33
    orderIndex: 32
    osisId: Neh.9.33
    sblId: Neh 9:33
    shortName: Neh 9:33
    text: Et tu iustus es in omnibus, quae venerunt super nos,quia recte fecisti,nos
      autem impie egimus.
  - name: Nehemiae 9:34
    orderIndex: 33
    osisId: Neh.9.34
    sblId: Neh 9:34
    shortName: Neh 9:34
    text: Reges nostri, principes nostri, sacerdotes nostri et patres nostrinon fecerunt
      legem tuamet non attenderunt mandata tua et testimonia tua,quae testificatus
      es in eis.
  - name: Nehemiae 9:35
    orderIndex: 34
    osisId: Neh.9.35
    sblId: Neh 9:35
    shortName: Neh 9:35
    text: Et ipsi in regnis suis et in bonitate tua multa, quam dederas eis,et in
      terra latissima et pingui,quam tradideras in conspectu eorum,non servierunt
      tibi nec reversi sunt a studiis suis pessimis.
  - name: Nehemiae 9:36
    orderIndex: 35
    osisId: Neh.9.36
    sblId: Neh 9:36
    shortName: Neh 9:36
    text: Ecce nos ipsi hodie servi sumus;et in terra, quam dedisti patribus nostris,ut
      comederent fructum eius et bona eius, nos ipsi servi sumus.
  - name: Nehemiae 9:37
    orderIndex: 36
    osisId: Neh.9.37
    sblId: Neh 9:37
    shortName: Neh 9:37
    text: Et fruges eius multiplicantur regibus,quos posuisti super nos propter peccata
      nostra,et corporibus nostris dominantur et iumentis nostrissecundum voluntatem
      suam,et in tribulatione magna sumus ".
  versesCount: 37
- name: Nehemiae 10
  orderIndex: 9
  osisId: Neh.10
  sblId: Neh 10
  shortName: Neh 10
  verses:
  - name: Nehemiae 10:1
    orderIndex: 0
    osisId: Neh.10.1
    sblId: Neh 10:1
    shortName: Neh 10:1
    text: '" Super omnibus ergo his nos ipsi percutimus foedus et scribimus, et signant
      principes nostri, Levitae nostri et sacerdotes nostri ".'
  - name: Nehemiae 10:2
    orderIndex: 1
    osisId: Neh.10.2
    sblId: Neh 10:2
    shortName: Neh 10:2
    text: 'Signatores autem fuerunt: Nehemias praepositus, filius Hachaliae, et Sedecias,'
  - name: Nehemiae 10:3
    orderIndex: 2
    osisId: Neh.10.3
    sblId: Neh 10:3
    shortName: Neh 10:3
    text: Saraias, Azarias, Ieremias,
  - name: Nehemiae 10:4
    orderIndex: 3
    osisId: Neh.10.4
    sblId: Neh 10:4
    shortName: Neh 10:4
    text: Phassur, Amarias, Melchias,
  - name: Nehemiae 10:5
    orderIndex: 4
    osisId: Neh.10.5
    sblId: Neh 10:5
    shortName: Neh 10:5
    text: Hattus, Sebania, Melluch,
  - name: Nehemiae 10:6
    orderIndex: 5
    osisId: Neh.10.6
    sblId: Neh 10:6
    shortName: Neh 10:6
    text: Harim, Meremoth, Abdias,
  - name: Nehemiae 10:7
    orderIndex: 6
    osisId: Neh.10.7
    sblId: Neh 10:7
    shortName: Neh 10:7
    text: Daniel, Genthon, Baruch,
  - name: Nehemiae 10:8
    orderIndex: 7
    osisId: Neh.10.8
    sblId: Neh 10:8
    shortName: Neh 10:8
    text: Mosollam, Abia, Miamin,
  - name: Nehemiae 10:9
    orderIndex: 8
    osisId: Neh.10.9
    sblId: Neh 10:9
    shortName: Neh 10:9
    text: Maazia, Belgai, Semeia; hi sacerdotes.
  - name: Nehemiae 10:10
    orderIndex: 9
    osisId: Neh.10.10
    sblId: Neh 10:10
    shortName: Neh 10:10
    text: 'Porro Levitae: Iesua filius Azaniae, Bennui de filiis Henadad, Cadmihel'
  - name: Nehemiae 10:11
    orderIndex: 10
    osisId: Neh.10.11
    sblId: Neh 10:11
    shortName: Neh 10:11
    text: et fratres eorum Sebania, Hodia, Celita, Phalaia, Hanan,
  - name: Nehemiae 10:12
    orderIndex: 11
    osisId: Neh.10.12
    sblId: Neh 10:12
    shortName: Neh 10:12
    text: Micha, Rohob, Hasabia,
  - name: Nehemiae 10:13
    orderIndex: 12
    osisId: Neh.10.13
    sblId: Neh 10:13
    shortName: Neh 10:13
    text: Zacchur, Serebia, Sebania,
  - name: Nehemiae 10:14
    orderIndex: 13
    osisId: Neh.10.14
    sblId: Neh 10:14
    shortName: Neh 10:14
    text: Hodia, Bani, Baninu.
  - name: Nehemiae 10:15
    orderIndex: 14
    osisId: Neh.10.15
    sblId: Neh 10:15
    shortName: Neh 10:15
    text: 'Capita populi: Pharos, Phahathmoab, Elam, Zethua, Bani,'
  - name: Nehemiae 10:16
    orderIndex: 15
    osisId: Neh.10.16
    sblId: Neh 10:16
    shortName: Neh 10:16
    text: Bunni, Azgad, Bebai,
  - name: Nehemiae 10:17
    orderIndex: 16
    osisId: Neh.10.17
    sblId: Neh 10:17
    shortName: Neh 10:17
    text: Adonia, Beguai, Adin,
  - name: Nehemiae 10:18
    orderIndex: 17
    osisId: Neh.10.18
    sblId: Neh 10:18
    shortName: Neh 10:18
    text: Ater, Ezechia, Azur,
  - name: Nehemiae 10:19
    orderIndex: 18
    osisId: Neh.10.19
    sblId: Neh 10:19
    shortName: Neh 10:19
    text: Hodia, Hasum, Besai,
  - name: Nehemiae 10:20
    orderIndex: 19
    osisId: Neh.10.20
    sblId: Neh 10:20
    shortName: Neh 10:20
    text: Hareph, Anathoth, Nebai,
  - name: Nehemiae 10:21
    orderIndex: 20
    osisId: Neh.10.21
    sblId: Neh 10:21
    shortName: Neh 10:21
    text: Megphias, Mosollam, Hezir,
  - name: Nehemiae 10:22
    orderIndex: 21
    osisId: Neh.10.22
    sblId: Neh 10:22
    shortName: Neh 10:22
    text: Mesezabel, Sadoc, Ieddua,
  - name: Nehemiae 10:23
    orderIndex: 22
    osisId: Neh.10.23
    sblId: Neh 10:23
    shortName: Neh 10:23
    text: Pheltia, Hanan, Anaia,
  - name: Nehemiae 10:24
    orderIndex: 23
    osisId: Neh.10.24
    sblId: Neh 10:24
    shortName: Neh 10:24
    text: Osee, Hanania, Hassub,
  - name: Nehemiae 10:25
    orderIndex: 24
    osisId: Neh.10.25
    sblId: Neh 10:25
    shortName: Neh 10:25
    text: Alohes, Phalea, Sobec,
  - name: Nehemiae 10:26
    orderIndex: 25
    osisId: Neh.10.26
    sblId: Neh 10:26
    shortName: Neh 10:26
    text: Rehum, Hasabna, Maasia,
  - name: Nehemiae 10:27
    orderIndex: 26
    osisId: Neh.10.27
    sblId: Neh 10:27
    shortName: Neh 10:27
    text: Ahia, Hanan, Anan,
  - name: Nehemiae 10:28
    orderIndex: 27
    osisId: Neh.10.28
    sblId: Neh 10:28
    shortName: Neh 10:28
    text: Melluch, Harim, Baana.
  - name: Nehemiae 10:29
    orderIndex: 28
    osisId: Neh.10.29
    sblId: Neh 10:29
    shortName: Neh 10:29
    text: Et reliqui de populo, sacerdotes, Levitae, ianitores et cantores, oblati
      et omnes, qui se separaverunt de populis terrarum ad legem Dei, uxores eorum,
      filii eorum et filiae eorum, omnes, qui poterant sapere,
  - name: Nehemiae 10:30
    orderIndex: 29
    osisId: Neh.10.30
    sblId: Neh 10:30
    shortName: Neh 10:30
    text: adhaeserunt fratribus suis optimatibus pollicentes et iurantes, ut ambularent
      in lege Dei, quam dederat in manu Moysi servi Dei, et ut facerent et custodirent
      universa mandata Domini Dei nostri et iudicia eius et praecepta eius,
  - name: Nehemiae 10:31
    orderIndex: 30
    osisId: Neh.10.31
    sblId: Neh 10:31
    shortName: Neh 10:31
    text: et ut non daremus filias nostras populo terrae et filias eorum non acciperemus
      filiis nostris.
  - name: Nehemiae 10:32
    orderIndex: 31
    osisId: Neh.10.32
    sblId: Neh 10:32
    shortName: Neh 10:32
    text: Et si populi terrae importaverint venalia et omnia cibaria per diem sabbati,
      ut vendant, non accipiemus ab eis in sabbato et in die sanctificato; et dimittemus
      annum septimum et omnem exactionem.
  - name: Nehemiae 10:33
    orderIndex: 32
    osisId: Neh.10.33
    sblId: Neh 10:33
    shortName: Neh 10:33
    text: Et statuimus super nos praecepta, ut demus tertiam partem sicli per annum
      ad opus domus Dei nostri,
  - name: Nehemiae 10:34
    orderIndex: 33
    osisId: Neh.10.34
    sblId: Neh 10:34
    shortName: Neh 10:34
    text: ad panes propositionis et ad oblationem sempiternam et in holocaustum sempiternum
      in sabbatis, in calendis, in sollemnitatibus et in sanctificata et in sacrificium
      pro peccato, ut expietur pro Israel, et in omnem usum domus Dei nostri.
  - name: Nehemiae 10:35
    orderIndex: 34
    osisId: Neh.10.35
    sblId: Neh 10:35
    shortName: Neh 10:35
    text: Sortes ergo misimus super oblationem lignorum inter sacerdotes et Levitas
      et populum, ut inferrentur in domum Dei nostri per domos patrum nostrorum, in
      temporibus constitutis ab anno in annum, ut arderent super altare domini Dei
      nostri, sicut scriptum est in lege;
  - name: Nehemiae 10:36
    orderIndex: 35
    osisId: Neh.10.36
    sblId: Neh 10:36
    shortName: Neh 10:36
    text: et ut afferremus primogenita terrae nostrae et primitiva universi fructus
      omnis ligni ab anno in annum in domo Domini,
  - name: Nehemiae 10:37
    orderIndex: 36
    osisId: Neh.10.37
    sblId: Neh 10:37
    shortName: Neh 10:37
    text: et primitiva filiorum nostrorum et pecorum nostrorum, sicut scriptum est
      in lege, et primitiva boum nostrorum et ovium nostrarum, ut afferrentur in domum
      Dei nostri sacerdotibus, qui ministrant in domo Dei nostri;
  - name: Nehemiae 10:38
    orderIndex: 37
    osisId: Neh.10.38
    sblId: Neh 10:38
    shortName: Neh 10:38
    text: et primitias ciborum nostrorum et libaminum nostrorum et poma omnis ligni,
      vindemiae quoque et olei, afferemus sacerdotibus ad gazophylacium Dei nostri,
      et decimam partem terrae nostrae Levitis. Ipsi Levitae decimas accipient ex
      omnibus civitatibus agriculturae nostrae.
  - name: Nehemiae 10:39
    orderIndex: 38
    osisId: Neh.10.39
    sblId: Neh 10:39
    shortName: Neh 10:39
    text: Erit autem sacerdos filius Aaron cum Levitis in decimis Levitarum colligendis,
      et Levitae offerent decimam partem decimae in domo Dei nostri ad gazophylacium
      thesauri.
  - name: Nehemiae 10:40
    orderIndex: 39
    osisId: Neh.10.40
    sblId: Neh 10:40
    shortName: Neh 10:40
    text: Ad gazophylacium enim deportabunt filii Israel et filii Levi primitias frumenti,
      vini et olei; et ibi erunt vasa sanctificata et sacerdotes, qui ministrabant,
      et ianitores et cantores. Et non dimittemus domum Dei nostri.
  versesCount: 40
- name: Nehemiae 11
  orderIndex: 10
  osisId: Neh.11
  sblId: Neh 11
  shortName: Neh 11
  verses:
  - name: Nehemiae 11:1
    orderIndex: 0
    osisId: Neh.11.1
    sblId: Neh 11:1
    shortName: Neh 11:1
    text: Habitaverunt autem princi pes populi in Ierusalem; reli qua vero plebs misit
      sortem, ut adducerent unum virum de decem ad habitandum in Ierusalem civitate
      sancta, novem vero partes in civitatibus.
  - name: Nehemiae 11:2
    orderIndex: 1
    osisId: Neh.11.2
    sblId: Neh 11:2
    shortName: Neh 11:2
    text: Benedixit autem populus omnibus viris, qui se sponte obtulerant, ut habitarent
      in Ierusalem.
  - name: Nehemiae 11:3
    orderIndex: 2
    osisId: Neh.11.3
    sblId: Neh 11:3
    shortName: Neh 11:3
    text: Hi sunt itaque principes provinciae, qui habitaverunt in Ierusalem et in
      civitatibus Iudae. Habitavit autem unusquisque in possessione sua, in urbibus
      suis, Israel, sacerdotes, Levitae, oblati et filii servorum Salomonis.
  - name: Nehemiae 11:4
    orderIndex: 3
    osisId: Neh.11.4
    sblId: Neh 11:4
    shortName: Neh 11:4
    text: 'Et in Ierusalem habitaverunt de filiis Iudae et de filiis Beniamin. De
      filiis Iudae: Athaias filius Oziam filii Zachariae filii Amariae filii Saphatiae
      filii Malaleel, de filiis Phares;'
  - name: Nehemiae 11:5
    orderIndex: 4
    osisId: Neh.11.5
    sblId: Neh 11:5
    shortName: Neh 11:5
    text: et Maasia filius Baruch filius Cholhoza filius Hazia filius Adaia filius
      Ioiarib filius Zachariae filius Silonitis.
  - name: Nehemiae 11:6
    orderIndex: 5
    osisId: Neh.11.6
    sblId: Neh 11:6
    shortName: Neh 11:6
    text: Omnes filii Phares, qui habitaverunt in Ierusalem, quadringenti sexaginta
      octo viri fortes.
  - name: Nehemiae 11:7
    orderIndex: 6
    osisId: Neh.11.7
    sblId: Neh 11:7
    shortName: Neh 11:7
    text: 'Hi sunt autem filii Beniamin: Sallu filius Mosollam filius Ioed filius
      Phadaia filius Colaia filius Maasia filius Etheel filius Iesaia;'
  - name: Nehemiae 11:8
    orderIndex: 7
    osisId: Neh.11.8
    sblId: Neh 11:8
    shortName: Neh 11:8
    text: et fratres eius viri fortes, nongenti viginti octo.
  - name: Nehemiae 11:9
    orderIndex: 8
    osisId: Neh.11.9
    sblId: Neh 11:9
    shortName: Neh 11:9
    text: Et Ioel filius Zechri praepositus eorum, et Iudas filius Asana super civitatem
      secundus.
  - name: Nehemiae 11:10
    orderIndex: 9
    osisId: Neh.11.10
    sblId: Neh 11:10
    shortName: Neh 11:10
    text: 'Et de sacerdotibus: Iedaia filius Ioiarib filius'
  - name: Nehemiae 11:11
    orderIndex: 10
    osisId: Neh.11.11
    sblId: Neh 11:11
    shortName: Neh 11:11
    text: Saraia filius Helciae filius Mosollam filius Sadoc filius Meraioth filius
      Achitob princeps domus Dei;
  - name: Nehemiae 11:12
    orderIndex: 11
    osisId: Neh.11.12
    sblId: Neh 11:12
    shortName: Neh 11:12
    text: et fratres eorum facientes opera templi, octingenti viginti duo. Et Adaia
      filius Ieroham filius Phelelia filius Amsi filius Zachariae filius Phassur filius
      Melchiae;
  - name: Nehemiae 11:13
    orderIndex: 12
    osisId: Neh.11.13
    sblId: Neh 11:13
    shortName: Neh 11:13
    text: et fratres eius principes familiarum ducenti quadraginta duo. Et Amassai
      filius Azareel filius Ahazi filius Mosollamoth filius Emmer;
  - name: Nehemiae 11:14
    orderIndex: 13
    osisId: Neh.11.14
    sblId: Neh 11:14
    shortName: Neh 11:14
    text: et fratres eorum potentes nimis, centum viginti octo; et praepositus eorum
      Zabdiel vir nobilis.
  - name: Nehemiae 11:15
    orderIndex: 14
    osisId: Neh.11.15
    sblId: Neh 11:15
    shortName: Neh 11:15
    text: 'Et de Levitis: Semeia filius Hassub filius Ezricam filius Hasabia filius
      Bunni;'
  - name: Nehemiae 11:16
    orderIndex: 15
    osisId: Neh.11.16
    sblId: Neh 11:16
    shortName: Neh 11:16
    text: et Sabethai et Iozabad super omnia opera, quae erant forinsecus in domo
      Dei, de principibus Levitarum;
  - name: Nehemiae 11:17
    orderIndex: 16
    osisId: Neh.11.17
    sblId: Neh 11:17
    shortName: Neh 11:17
    text: et Matthania filius Micha filius Zebedaei filius Asaph magister chori incohabat
      orationem; et Becbecia secundus de fratribus eius, et Abda filius Sammua filius
      Galal filius Idithun.
  - name: Nehemiae 11:18
    orderIndex: 17
    osisId: Neh.11.18
    sblId: Neh 11:18
    shortName: Neh 11:18
    text: Omnes Levitae in civitate sancta ducenti octoginta quattuor.
  - name: Nehemiae 11:19
    orderIndex: 18
    osisId: Neh.11.19
    sblId: Neh 11:19
    shortName: Neh 11:19
    text: 'Et ianitores: Accub, Telmon et fratres eorum, qui custodiebant ostia, centum
      septuaginta duo.'
  - name: Nehemiae 11:20
    orderIndex: 19
    osisId: Neh.11.20
    sblId: Neh 11:20
    shortName: Neh 11:20
    text: Et reliqui ex Israel sacerdotes et Levitae in universis civitatibus Iudae,
      unusquisque in possessione sua.
  - name: Nehemiae 11:21
    orderIndex: 20
    osisId: Neh.11.21
    sblId: Neh 11:21
    shortName: Neh 11:21
    text: Et oblati habitabant in Ophel; et Siha et Gaspha super oblatos.
  - name: Nehemiae 11:22
    orderIndex: 21
    osisId: Neh.11.22
    sblId: Neh 11:22
    shortName: Neh 11:22
    text: Et praefectus Levitarum in Ierusalem Ozi filius Bani filius Hasabiae filius
      Matthaniae filius Michae de filiis Asaph, cantores in ministerio domus Dei.
  - name: Nehemiae 11:23
    orderIndex: 22
    osisId: Neh.11.23
    sblId: Neh 11:23
    shortName: Neh 11:23
    text: Praeceptum quippe regis super eos erat, et ordo in cantoribus per dies singulos.
  - name: Nehemiae 11:24
    orderIndex: 23
    osisId: Neh.11.24
    sblId: Neh 11:24
    shortName: Neh 11:24
    text: Et Phethahia filius Mesezabel de filiis Zara filii Iudae, legatus regis
      in omni negotio populi.
  - name: Nehemiae 11:25
    orderIndex: 24
    osisId: Neh.11.25
    sblId: Neh 11:25
    shortName: Neh 11:25
    text: Et in viculis per omnes regiones eorum, de filiis Iudae habitaverunt in
      Cariatharbe et in pagis eius et in Dibon et in pagis eius et in Cabseel et in
      viculis eius
  - name: Nehemiae 11:26
    orderIndex: 25
    osisId: Neh.11.26
    sblId: Neh 11:26
    shortName: Neh 11:26
    text: et in Iesua et in Molada et in Bethpheleth
  - name: Nehemiae 11:27
    orderIndex: 26
    osisId: Neh.11.27
    sblId: Neh 11:27
    shortName: Neh 11:27
    text: et in Asarsual et in Bersabee et in pagis eius
  - name: Nehemiae 11:28
    orderIndex: 27
    osisId: Neh.11.28
    sblId: Neh 11:28
    shortName: Neh 11:28
    text: et in Siceleg et in Mochona et in pagis eius
  - name: Nehemiae 11:29
    orderIndex: 28
    osisId: Neh.11.29
    sblId: Neh 11:29
    shortName: Neh 11:29
    text: et in Remmon et in Saraa et in Ierimoth,
  - name: Nehemiae 11:30
    orderIndex: 29
    osisId: Neh.11.30
    sblId: Neh 11:30
    shortName: Neh 11:30
    text: Zanoa, Odollam et in villis earum, Lachis et regionibus eius et Azeca et
      pagis eius. Et habitaverunt a Bersabee usque ad vallem Ennom.
  - name: Nehemiae 11:31
    orderIndex: 30
    osisId: Neh.11.31
    sblId: Neh 11:31
    shortName: Neh 11:31
    text: Filii autem Beniamin in Gabaa, Machmas et Hai et Bethel et pagis eius,
  - name: Nehemiae 11:32
    orderIndex: 31
    osisId: Neh.11.32
    sblId: Neh 11:32
    shortName: Neh 11:32
    text: Anathoth, Nob, Anania,
  - name: Nehemiae 11:33
    orderIndex: 32
    osisId: Neh.11.33
    sblId: Neh 11:33
    shortName: Neh 11:33
    text: Asor, Rama, Getthaim,
  - name: Nehemiae 11:34
    orderIndex: 33
    osisId: Neh.11.34
    sblId: Neh 11:34
    shortName: Neh 11:34
    text: Hadid, Seboim et Neballat,
  - name: Nehemiae 11:35
    orderIndex: 34
    osisId: Neh.11.35
    sblId: Neh 11:35
    shortName: Neh 11:35
    text: Lod et Ono et valle Artificum.
  - name: Nehemiae 11:36
    orderIndex: 35
    osisId: Neh.11.36
    sblId: Neh 11:36
    shortName: Neh 11:36
    text: Et de Levitis portiones in Iuda et Beniamin.
  versesCount: 36
- name: Nehemiae 12
  orderIndex: 11
  osisId: Neh.12
  sblId: Neh 12
  shortName: Neh 12
  verses:
  - name: Nehemiae 12:1
    orderIndex: 0
    osisId: Neh.12.1
    sblId: Neh 12:1
    shortName: Neh 12:1
    text: 'Hi sunt autem sacerdotes et Levitae, qui ascenderunt cum Zorobabel filio
      Salathiel et Iesua: Saraia, Ieremias, Esdras,'
  - name: Nehemiae 12:2
    orderIndex: 1
    osisId: Neh.12.2
    sblId: Neh 12:2
    shortName: Neh 12:2
    text: Amaria, Melluch, Hattus,
  - name: Nehemiae 12:3
    orderIndex: 2
    osisId: Neh.12.3
    sblId: Neh 12:3
    shortName: Neh 12:3
    text: Sechenias, Rehum, Meremoth,
  - name: Nehemiae 12:4
    orderIndex: 3
    osisId: Neh.12.4
    sblId: Neh 12:4
    shortName: Neh 12:4
    text: Addo, Genthon, Abia,
  - name: Nehemiae 12:5
    orderIndex: 4
    osisId: Neh.12.5
    sblId: Neh 12:5
    shortName: Neh 12:5
    text: Miamin, Maadia, Belga,
  - name: Nehemiae 12:6
    orderIndex: 5
    osisId: Neh.12.6
    sblId: Neh 12:6
    shortName: Neh 12:6
    text: Semeia et Ioiarib, Iedaia,
  - name: Nehemiae 12:7
    orderIndex: 6
    osisId: Neh.12.7
    sblId: Neh 12:7
    shortName: Neh 12:7
    text: Sallu, Amoc, Helcias, Iedaia. Isti principes sacerdotum et fratrum eorum
      in diebus Iesua.
  - name: Nehemiae 12:8
    orderIndex: 7
    osisId: Neh.12.8
    sblId: Neh 12:8
    shortName: Neh 12:8
    text: 'Porro Levitae: Iesua, Bennui, Cadmihel, Serebia, Iuda, Matthanias, super
      hymnos ipse et fratres eius;'
  - name: Nehemiae 12:9
    orderIndex: 8
    osisId: Neh.12.9
    sblId: Neh 12:9
    shortName: Neh 12:9
    text: et Becbecia atque Hanni fratres eorum coram eis per vices suas.
  - name: Nehemiae 12:10
    orderIndex: 9
    osisId: Neh.12.10
    sblId: Neh 12:10
    shortName: Neh 12:10
    text: Iesua autem genuit Ioachim, et Ioachim genuit Eliasib, et Eliasib genuit
      Ioiada,
  - name: Nehemiae 12:11
    orderIndex: 10
    osisId: Neh.12.11
    sblId: Neh 12:11
    shortName: Neh 12:11
    text: et Ioiada genuit Ionathan, et Ionathan genuit Ieddua.
  - name: Nehemiae 12:12
    orderIndex: 11
    osisId: Neh.12.12
    sblId: Neh 12:12
    shortName: Neh 12:12
    text: 'In diebus autem Ioachim erant sacerdotes principes familiarum: Saraiae
      Maraia, Ieremiae Hanania,'
  - name: Nehemiae 12:13
    orderIndex: 12
    osisId: Neh.12.13
    sblId: Neh 12:13
    shortName: Neh 12:13
    text: Esdrae Mosollam, Amariae Iohanan,
  - name: Nehemiae 12:14
    orderIndex: 13
    osisId: Neh.12.14
    sblId: Neh 12:14
    shortName: Neh 12:14
    text: Milicho Ionathan, Sebaniae Ioseph,
  - name: Nehemiae 12:15
    orderIndex: 14
    osisId: Neh.12.15
    sblId: Neh 12:15
    shortName: Neh 12:15
    text: Harim Edna, Meraioth Helci,
  - name: Nehemiae 12:16
    orderIndex: 15
    osisId: Neh.12.16
    sblId: Neh 12:16
    shortName: Neh 12:16
    text: Adaiae Zacharia, Genthon Mosollam,
  - name: Nehemiae 12:17
    orderIndex: 16
    osisId: Neh.12.17
    sblId: Neh 12:17
    shortName: Neh 12:17
    text: Abiae Zechri, Miamin Maadiae Phelti,
  - name: Nehemiae 12:18
    orderIndex: 17
    osisId: Neh.12.18
    sblId: Neh 12:18
    shortName: Neh 12:18
    text: Belgae Sammua, Semeiae Ionathan,
  - name: Nehemiae 12:19
    orderIndex: 18
    osisId: Neh.12.19
    sblId: Neh 12:19
    shortName: Neh 12:19
    text: Ioiarib Matthanai, Iedaiae Ozi,
  - name: Nehemiae 12:20
    orderIndex: 19
    osisId: Neh.12.20
    sblId: Neh 12:20
    shortName: Neh 12:20
    text: Sellai Celai, Amoc Heber,
  - name: Nehemiae 12:21
    orderIndex: 20
    osisId: Neh.12.21
    sblId: Neh 12:21
    shortName: Neh 12:21
    text: Helciae Hasabia, Iedaiae Nathanael.
  - name: Nehemiae 12:22
    orderIndex: 21
    osisId: Neh.12.22
    sblId: Neh 12:22
    shortName: Neh 12:22
    text: Levitae in diebus Eliasib et Ioiada et Iohanan et Ieddua scripti principes
      familiarum et sacerdotes usque ad regnurn Darii Persae.
  - name: Nehemiae 12:23
    orderIndex: 22
    osisId: Neh.12.23
    sblId: Neh 12:23
    shortName: Neh 12:23
    text: Filii Levi principes familiarum scripti in libro Chronicorum usque ad dies
      Ionathan filii Eliasib.
  - name: Nehemiae 12:24
    orderIndex: 23
    osisId: Neh.12.24
    sblId: Neh 12:24
    shortName: Neh 12:24
    text: Et principes Levitarum Hasabia, Serebia, Iesua, Bennui et Cadmihel et fratres
      eorum coram eis, ut laudarent et confiterentur iuxta praeceptum David viri Dei
      per vices suas;
  - name: Nehemiae 12:25
    orderIndex: 24
    osisId: Neh.12.25
    sblId: Neh 12:25
    shortName: Neh 12:25
    text: Matthania et Becbecia, Abdia, Mosollam, Telmon, Accub ianitores ad custodiam
      horreorum iuxta portas.
  - name: Nehemiae 12:26
    orderIndex: 25
    osisId: Neh.12.26
    sblId: Neh 12:26
    shortName: Neh 12:26
    text: Hi in diebus Ioachim filii Iesua filii Iosedec et in diebus Nehemiae ducis
      et Esdrae sacerdotis scribaeque.
  - name: Nehemiae 12:27
    orderIndex: 26
    osisId: Neh.12.27
    sblId: Neh 12:27
    shortName: Neh 12:27
    text: In dedicatione autem muri Ierusalem requisierunt Levitas de omnibus locis
      suis, ut adducerent eos in Ierusalem et facerent dedicationem in laetitia, in
      actione gratiarum et cantico et cymbalis, psalteriis et citharis.
  - name: Nehemiae 12:28
    orderIndex: 27
    osisId: Neh.12.28
    sblId: Neh 12:28
    shortName: Neh 12:28
    text: Congregati sunt autem cantores de campestribus circa Ierusalem et de villis
      Netophathitarum
  - name: Nehemiae 12:29
    orderIndex: 28
    osisId: Neh.12.29
    sblId: Neh 12:29
    shortName: Neh 12:29
    text: et de Bethgalgala et de regionibus Gabaa et Azmaveth, quoniam villas aedificaverunt
      sibi cantores in circuitu Ierusalem.
  - name: Nehemiae 12:30
    orderIndex: 29
    osisId: Neh.12.30
    sblId: Neh 12:30
    shortName: Neh 12:30
    text: Et mundati sunt sacerdotes et Levitae et mundaverunt populum et portas et
      murum.
  - name: Nehemiae 12:31
    orderIndex: 30
    osisId: Neh.12.31
    sblId: Neh 12:31
    shortName: Neh 12:31
    text: Ascendere autem feci principes Iudae super murum et statui duos magnos choros
      laudantium, quorum unus ivit ad dexteram super murum ad portam Sterquilinii.
  - name: Nehemiae 12:32
    orderIndex: 31
    osisId: Neh.12.32
    sblId: Neh 12:32
    shortName: Neh 12:32
    text: Et ivit post eos Osaias et media pars principum Iudae
  - name: Nehemiae 12:33
    orderIndex: 32
    osisId: Neh.12.33
    sblId: Neh 12:33
    shortName: Neh 12:33
    text: et Azarias, Esdras et Mosollam,
  - name: Nehemiae 12:34
    orderIndex: 33
    osisId: Neh.12.34
    sblId: Neh 12:34
    shortName: Neh 12:34
    text: Iudas et Beniamin et Semeia et Ieremias.
  - name: Nehemiae 12:35
    orderIndex: 34
    osisId: Neh.12.35
    sblId: Neh 12:35
    shortName: Neh 12:35
    text: Et de sacerdotibus cum tubis et Zacharias filius Ionathan filius Semeiae
      filius Matthaniae filius Michaiae filius Zacchur filius Asaph;
  - name: Nehemiae 12:36
    orderIndex: 35
    osisId: Neh.12.36
    sblId: Neh 12:36
    shortName: Neh 12:36
    text: et fratres eius Semeia et Azareel, Malalai, Galalai, Maai, Nathanael et
      Iudas et Hanani cum musicis David viri Dei; et Esdras scriba ante eos et in
      porta Fontis.
  - name: Nehemiae 12:37
    orderIndex: 36
    osisId: Neh.12.37
    sblId: Neh 12:37
    shortName: Neh 12:37
    text: Processerunt per gradus civitatis David in ascensu muri super domum David
      et usque ad portam Aquarum ad orientem.
  - name: Nehemiae 12:38
    orderIndex: 37
    osisId: Neh.12.38
    sblId: Neh 12:38
    shortName: Neh 12:38
    text: Et chorus secundus gratias referentium ibat ex adverso, et ego post eum,
      et media pars populi super murum et super turrim Furnorum et usque ad murum
      latissimum
  - name: Nehemiae 12:39
    orderIndex: 38
    osisId: Neh.12.39
    sblId: Neh 12:39
    shortName: Neh 12:39
    text: et super portam Ephraim et super portam Antiquam et super portam Piscium
      et turrim Hananeel et turrim Meah et usque ad portam Gregis; et steterunt in
      porta Custodiae.
  - name: Nehemiae 12:40
    orderIndex: 39
    osisId: Neh.12.40
    sblId: Neh 12:40
    shortName: Neh 12:40
    text: Steteruntque duo chori laudantium in domo Dei, et ego et dimidia pars magistratuum
      mecum.
  - name: Nehemiae 12:41
    orderIndex: 40
    osisId: Neh.12.41
    sblId: Neh 12:41
    shortName: Neh 12:41
    text: Et sacerdotes Eliachim, Maasia, Miamin, Michaia, Elioenai, Zacharia, Hanania
      in tubis;
  - name: Nehemiae 12:42
    orderIndex: 41
    osisId: Neh.12.42
    sblId: Neh 12:42
    shortName: Neh 12:42
    text: et Maasia et Semeia et Eleazar et Ozi et Iohanan et Melchia et Elam et Ezer.
      Et clare cecinerunt cantores et Izrahia praepositus.
  - name: Nehemiae 12:43
    orderIndex: 42
    osisId: Neh.12.43
    sblId: Neh 12:43
    shortName: Neh 12:43
    text: Et obtulerunt in die illa sacrificia magna et laetati sunt; Deus enim laetificaverat
      eos laetitia magna; sed et uxores eorum et liberi gavisi sunt, et audita est
      laetitia Ierusalem procul.
  - name: Nehemiae 12:44
    orderIndex: 43
    osisId: Neh.12.44
    sblId: Neh 12:44
    shortName: Neh 12:44
    text: Praeposuerunt quoque in die illa viros super gazophylacia ad thesaurum,
      ad libamina et ad primitias et ad decimas, ut colligerent in ea de agris civitatum
      partes legitimas pro sacerdotibus et Levitis; quia laetificatus est Iuda in
      sacerdotibus et Levitis, qui adstiterunt
  - name: Nehemiae 12:45
    orderIndex: 44
    osisId: Neh.12.45
    sblId: Neh 12:45
    shortName: Neh 12:45
    text: et servierunt in ministerio Dei sui et in ministerio purificationis simul
      cum cantoribus et ianitoribus iuxta praeceptum David et Salomonis filii eius;
  - name: Nehemiae 12:46
    orderIndex: 45
    osisId: Neh.12.46
    sblId: Neh 12:46
    shortName: Neh 12:46
    text: quia in diebus David et Asaph ab exordio erant catervae cantorum et carmina
      laudis et actionis gratiarum Deo.
  - name: Nehemiae 12:47
    orderIndex: 46
    osisId: Neh.12.47
    sblId: Neh 12:47
    shortName: Neh 12:47
    text: Et omnis Israel in diebus Zorobabel et in diebus Nehemiae dabant partes
      cantoribus et ianitoribus per dies singulos partem suam et partes consecrabant
      Levitis, et Levitae consecrabant filiis Aaron.
  versesCount: 47
- name: Nehemiae 13
  orderIndex: 12
  osisId: Neh.13
  sblId: Neh 13
  shortName: Neh 13
  verses:
  - name: Nehemiae 13:1
    orderIndex: 0
    osisId: Neh.13.1
    sblId: Neh 13:1
    shortName: Neh 13:1
    text: In die autem illo lectum est in volumine Moysi, audiente populo, et inventum
      est scriptum in eo quod non debeant introire Ammonites et Moabites in ecclesiam
      Dei usque in aeternum,
  - name: Nehemiae 13:2
    orderIndex: 1
    osisId: Neh.13.2
    sblId: Neh 13:2
    shortName: Neh 13:2
    text: eo quod non occurrerint filiis Israel cum pane et aqua et conduxerint adversum
      eos Balaam ad maledicendum eis, et convertit Deus noster maledictionem in benedictionem.
  - name: Nehemiae 13:3
    orderIndex: 2
    osisId: Neh.13.3
    sblId: Neh 13:3
    shortName: Neh 13:3
    text: Factum est autem, cum audissent legem, separaverunt omnem promiscuum ab
      Israel.
  - name: Nehemiae 13:4
    orderIndex: 3
    osisId: Neh.13.4
    sblId: Neh 13:4
    shortName: Neh 13:4
    text: Ante hoc autem erat Eliasib sacerdos, qui fuerat praepositus in gazophylacio
      domus Dei nostri et proximus Thobiae;
  - name: Nehemiae 13:5
    orderIndex: 4
    osisId: Neh.13.5
    sblId: Neh 13:5
    shortName: Neh 13:5
    text: fecerat ei gazophylacium grande, ubi antea reponebant munera et tus et vasa
      et decimam frumenti, vini et olei, partes Levitarum et cantorum et ianitorum
      et tributa sacerdotum.
  - name: Nehemiae 13:6
    orderIndex: 5
    osisId: Neh.13.6
    sblId: Neh 13:6
    shortName: Neh 13:6
    text: In omnibus autem his non fui in Ierusalem, quia anno tricesimo secundo Artaxerxis
      regis Babylonis veni ad regem et in fine dierum rogavi, ut abirem a rege,
  - name: Nehemiae 13:7
    orderIndex: 6
    osisId: Neh.13.7
    sblId: Neh 13:7
    shortName: Neh 13:7
    text: 'et veni in Ierusalem. Et intellexi malum, quod fecerat Eliasib Thobiae:
      fecerat enim ei thesaurum in vestibulis domus Dei.'
  - name: Nehemiae 13:8
    orderIndex: 7
    osisId: Neh.13.8
    sblId: Neh 13:8
    shortName: Neh 13:8
    text: Et malum mihi visum est valde, et proieci vasa domus Thobiae foras de gazophylacio;
  - name: Nehemiae 13:9
    orderIndex: 8
    osisId: Neh.13.9
    sblId: Neh 13:9
    shortName: Neh 13:9
    text: praecepique, et emundaverunt gazophylacia, et rettuli ibi vasa domus Dei,
      oblationem et tus.
  - name: Nehemiae 13:10
    orderIndex: 9
    osisId: Neh.13.10
    sblId: Neh 13:10
    shortName: Neh 13:10
    text: Et cognovi quod partes Levitarum non fuissent datae, et fugisset unusquisque
      in campum suum de Levitis et cantoribus, qui ministrabant.
  - name: Nehemiae 13:11
    orderIndex: 10
    osisId: Neh.13.11
    sblId: Neh 13:11
    shortName: Neh 13:11
    text: 'Et egi causam adversus magistratus et dixi: " Quare dereliquimus domum
      Dei? ". Et congregavi eos et feci stare in stationibus suis.'
  - name: Nehemiae 13:12
    orderIndex: 11
    osisId: Neh.13.12
    sblId: Neh 13:12
    shortName: Neh 13:12
    text: Et omnis Iuda apportabat decimam frumenti, vini et olei in horrea.
  - name: Nehemiae 13:13
    orderIndex: 12
    osisId: Neh.13.13
    sblId: Neh 13:13
    shortName: Neh 13:13
    text: Et constitui super horrea Selemiam sacerdotem et Sadoc scribam et Phadaiam
      de Levitis et iuxta eos Hanan filium Zacchur, filium Matthaniae, quoniam fideles
      comprobati sunt; et ipsi curam habebant distribuendi partes fratribus suis.
  - name: Nehemiae 13:14
    orderIndex: 13
    osisId: Neh.13.14
    sblId: Neh 13:14
    shortName: Neh 13:14
    text: Memento mei, Deus meus, pro hoc; et ne deleas opera mea bona, quae feci
      in domo Dei mei et in ministeriis eius!
  - name: Nehemiae 13:15
    orderIndex: 14
    osisId: Neh.13.15
    sblId: Neh 13:15
    shortName: Neh 13:15
    text: In diebus illis vidi in Iuda calcantes torcularia in sabbato, portantes
      acervos et onerantes super asinos vinum et uvas et ficus et omne onus et inferentes
      in Ierusalem die sabbati; et contestatus sum, quando vendebant cibaria.
  - name: Nehemiae 13:16
    orderIndex: 15
    osisId: Neh.13.16
    sblId: Neh 13:16
    shortName: Neh 13:16
    text: Et ibi Tyrii habitaverunt in ea inferentes pisces et omnia venalia et vendebant
      in sabbatis filiis Iudae in Ierusalem.
  - name: Nehemiae 13:17
    orderIndex: 16
    osisId: Neh.13.17
    sblId: Neh 13:17
    shortName: Neh 13:17
    text: 'Et obiurgavi optimates Iudae et dixi eis: " Quae est haec res mala, quam
      vos facitis, et profanatis diem sabbati?'
  - name: Nehemiae 13:18
    orderIndex: 17
    osisId: Neh.13.18
    sblId: Neh 13:18
    shortName: Neh 13:18
    text: Numquid non haec fecerunt patres nostri, et adduxit Deus noster super nos
      omne malum hoc et super civitatem hanc? Et vos additis iracundiam super Israel
      profanando sabbatum! ".
  - name: Nehemiae 13:19
    orderIndex: 18
    osisId: Neh.13.19
    sblId: Neh 13:19
    shortName: Neh 13:19
    text: Factum est autem, cum obscuratae essent portae Ierusalem ante diem sabbati,
      dixi, et clauserunt ianuas; et praecepi, ut non aperirent eas usque post sabbatum.
      Et de pueris meis constitui super portas, ut nullus inferret onus in die sabbati.
  - name: Nehemiae 13:20
    orderIndex: 19
    osisId: Neh.13.20
    sblId: Neh 13:20
    shortName: Neh 13:20
    text: Et manserunt negotiatores et vendentes universa venalia foris Ierusalem
      semel et bis.
  - name: Nehemiae 13:21
    orderIndex: 20
    osisId: Neh.13.21
    sblId: Neh 13:21
    shortName: Neh 13:21
    text: 'Et contestatus sum eos et dixi eis: " Quare manetis ex adverso muri? Si
      iterum hoc feceritis, manum mittam in vos ". Itaque ex tempore illo non venerunt
      in sabbato.'
  - name: Nehemiae 13:22
    orderIndex: 21
    osisId: Neh.13.22
    sblId: Neh 13:22
    shortName: Neh 13:22
    text: Dixi quoque Levitis, ut mundarentur et venirent ad custodiendas portas et
      sanctificandam diem sabbati.Et pro hoc ergo memento mei, Deus meus, et parce
      mihi secundum multitudinem miserationum tuarum!
  - name: Nehemiae 13:23
    orderIndex: 22
    osisId: Neh.13.23
    sblId: Neh 13:23
    shortName: Neh 13:23
    text: Sed et in diebus illis vidi Iudaeos, qui duxerant uxores Azotidas, Ammonitidas
      et Moabitidas.
  - name: Nehemiae 13:24
    orderIndex: 23
    osisId: Neh.13.24
    sblId: Neh 13:24
    shortName: Neh 13:24
    text: Et filii eorum ex media parte loquebantur Azotice et nesciebant loqui Iudaice
      vel loquebantur iuxta linguam unius vel alterius populi.
  - name: Nehemiae 13:25
    orderIndex: 24
    osisId: Neh.13.25
    sblId: Neh 13:25
    shortName: Neh 13:25
    text: 'Et obiurgavi eos et maledixi et cecidi quosdam ex eis et decalvavi eos;
      et adiuravi in Deo, ut non darent filias suas filiis eorum et non acciperent
      de filiabus eorum filiis suis et sibimetipsis dicens:'
  - name: Nehemiae 13:26
    orderIndex: 25
    osisId: Neh.13.26
    sblId: Neh 13:26
    shortName: Neh 13:26
    text: '" Numquid non in huiuscemodi re peccavit Salomon rex Israel? Et certe in
      gentibus multis non erat rex similis ei, et dilectus Deo suo erat, et posuit
      eum Deus regem super omnem Israel; et ipsum ergo duxerunt ad peccatum mulieres
      alienigenae.'
  - name: Nehemiae 13:27
    orderIndex: 26
    osisId: Neh.13.27
    sblId: Neh 13:27
    shortName: Neh 13:27
    text: Numquid et vobis obsequentes faciemus omne malum grande hoc, ut praevaricemur
      in Deo nostro et ducamus uxores peregrinas? ".
  - name: Nehemiae 13:28
    orderIndex: 27
    osisId: Neh.13.28
    sblId: Neh 13:28
    shortName: Neh 13:28
    text: Unus autem de filiis Ioiada filii Eliasib sacerdotis magni gener erat Sanaballat
      Horonites, quem fugavi a me.
  - name: Nehemiae 13:29
    orderIndex: 28
    osisId: Neh.13.29
    sblId: Neh 13:29
    shortName: Neh 13:29
    text: Recordare, Domine Deus meus, adversum eos, qui polluunt sacerdotium et pactum
      sacerdotale et leviticum!
  - name: Nehemiae 13:30
    orderIndex: 29
    osisId: Neh.13.30
    sblId: Neh 13:30
    shortName: Neh 13:30
    text: Igitur mundavi eos ab omnibus alienigenis et constitui ordines pro sacerdotibus
      et Levitis, unumquemque in ministerio suo,
  - name: Nehemiae 13:31
    orderIndex: 30
    osisId: Neh.13.31
    sblId: Neh 13:31
    shortName: Neh 13:31
    text: et pro oblatione lignorum in temporibus constitutis et pro primitiis. Memento
      mei, Deus meus, in bonum.
