chapters:
- name: II Regum 1
  orderIndex: 0
  osisId: 2Kgs.1
  sblId: 2Kgs 1
  shortName: 2 Reg 1
  verses:
  - name: II Regum 1:1
    orderIndex: 0
    osisId: 2Kgs.1.1
    sblId: 2Kgs 1:1
    shortName: 2 Reg 1:1
    text: Praevaricatus est autem Moab in Israel, postquam mortuus est Achab.
  - name: II Regum 1:2
    orderIndex: 1
    osisId: 2Kgs.1.2
    sblId: 2Kgs 1:2
    shortName: 2 Reg 1:2
    text: 'Ceciditque Ochozias per cancellos cenaculi sui, quod habebat in Samaria,
      et aegrotavit; misitque nuntios dicens ad eos: " Ite, consulite Beelzebub deum
      Accaron, utrum vivere queam de infirmitate mea hac ".'
  - name: II Regum 1:3
    orderIndex: 2
    osisId: 2Kgs.1.3
    sblId: 2Kgs 1:3
    shortName: 2 Reg 1:3
    text: 'Angelus autem Domini locutus est ad Eliam Thesbiten: " Surge, ascende in
      occursum nuntiorum regis Samariae et dices ad eos: Numquid non est Deus in Israel,
      ut eatis ad consulendum Beelzebub deum Accaron?'
  - name: II Regum 1:4
    orderIndex: 3
    osisId: 2Kgs.1.4
    sblId: 2Kgs 1:4
    shortName: 2 Reg 1:4
    text: 'Quam ob rem haec dicit Dominus: De lectulo, super quem ascendisti, non
      descendes, sed morte morieris ". Et abiit Elias.'
  - name: II Regum 1:5
    orderIndex: 4
    osisId: 2Kgs.1.5
    sblId: 2Kgs 1:5
    shortName: 2 Reg 1:5
    text: 'Reversique sunt nuntii ad Ochoziam, qui dixit eis: " Quare reversi estis?
      ".'
  - name: II Regum 1:6
    orderIndex: 5
    osisId: 2Kgs.1.6
    sblId: 2Kgs 1:6
    shortName: 2 Reg 1:6
    text: 'At illi responderunt ei: " Vir occurrit nobis et dixit ad nos: "Ite, revertimini
      ad regem, qui misit vos, et dicetis ei: Haec dicit Dominus: Numquid, quia non
      est Deus in Israel, mittis, ut consulatur Beelzebub deus Accaron? Idcirco de
      lectulo, super quem ascendisti, non descendes, sed morte morieris" ".'
  - name: II Regum 1:7
    orderIndex: 6
    osisId: 2Kgs.1.7
    sblId: 2Kgs 1:7
    shortName: 2 Reg 1:7
    text: 'Qui dixit eis: " Cuius figurae et habitus vir erat, qui occurrit vobis
      et locutus est verba haec? ".'
  - name: II Regum 1:8
    orderIndex: 7
    osisId: 2Kgs.1.8
    sblId: 2Kgs 1:8
    shortName: 2 Reg 1:8
    text: 'At illi dixerunt: " Vir in veste pilosa et zona pellicea accinctis renibus
      ". Qui ait: " Elias Thesbites est ".'
  - name: II Regum 1:9
    orderIndex: 8
    osisId: 2Kgs.1.9
    sblId: 2Kgs 1:9
    shortName: 2 Reg 1:9
    text: 'Misitque ad eum quinquagenarium principem et quinquaginta, qui erant sub
      eo; qui ascendit ad eum sedentique in vertice montis ait: " Homo Dei, rex praecepit,
      ut descendas ".'
  - name: II Regum 1:10
    orderIndex: 9
    osisId: 2Kgs.1.10
    sblId: 2Kgs 1:10
    shortName: 2 Reg 1:10
    text: 'Respondensque Elias dixit quinquagenario: " Si homo Dei sum, descendat
      ignis e caelo et devoret te et quinquaginta tuos ". Descendit itaque ignis e
      caelo et devoravit eum et quinquaginta, qui erant cum eo.'
  - name: II Regum 1:11
    orderIndex: 10
    osisId: 2Kgs.1.11
    sblId: 2Kgs 1:11
    shortName: 2 Reg 1:11
    text: 'Rursum misit ad eum principem quinquagenarium alterum et quinquaginta cum
      eo; qui locutus est illi: " Homo Dei, haec dicit rex: "Festina, descende!" ".'
  - name: II Regum 1:12
    orderIndex: 11
    osisId: 2Kgs.1.12
    sblId: 2Kgs 1:12
    shortName: 2 Reg 1:12
    text: 'Respondens Elias ait illis: " Si homo Dei ego sum, descendat ignis e caelo
      et devoret te et quinquaginta tuos ". Descendit ergo ignis Dei e caelo et devoravit
      illum et quinquaginta eius.'
  - name: II Regum 1:13
    orderIndex: 12
    osisId: 2Kgs.1.13
    sblId: 2Kgs 1:13
    shortName: 2 Reg 1:13
    text: 'Iterum misit principem quinquagenarium tertium et quinquaginta, qui erant
      cum eo; qui cum venisset, curvavit genua contra Eliam et precatus est eum et
      ait: " Homo Dei, noli despicere animam meam et animam servorum tuorum, qui mecum
      sunt.'
  - name: II Regum 1:14
    orderIndex: 13
    osisId: 2Kgs.1.14
    sblId: 2Kgs 1:14
    shortName: 2 Reg 1:14
    text: Ecce descendit ignis de caelo et devoravit duos principes quinquagenarios
      primos et quinquagenos, qui cum eis erant; sed nunc obsecro, ut miserearis animae
      meae ".
  - name: II Regum 1:15
    orderIndex: 14
    osisId: 2Kgs.1.15
    sblId: 2Kgs 1:15
    shortName: 2 Reg 1:15
    text: 'Locutus est autem angelus Domini ad Eliam dicens: " Descende cum eo, ne
      timeas ". Surrexit igitur et descendit cum eo ad regem'
  - name: II Regum 1:16
    orderIndex: 15
    osisId: 2Kgs.1.16
    sblId: 2Kgs 1:16
    shortName: 2 Reg 1:16
    text: 'et locutus est ei: " Haec dicit Dominus: Quia misisti nuntios ad consulendum
      Beelzebub deum Accaron, quasi non esset Deus in Israel, a quo posses interrogare
      sermonem, ideo de lectulo, super quem ascendisti, non descendes, sed morte morieris
      ".'
  - name: II Regum 1:17
    orderIndex: 16
    osisId: 2Kgs.1.17
    sblId: 2Kgs 1:17
    shortName: 2 Reg 1:17
    text: Mortuus est ergo iuxta sermonem Domini, quem locutus est Elias. Et regnavit
      Ioram frater eius pro eo anno secundo Ioram filii Iosaphat regis Iudae; non
      enim habebat filium.
  - name: II Regum 1:18
    orderIndex: 17
    osisId: 2Kgs.1.18
    sblId: 2Kgs 1:18
    shortName: 2 Reg 1:18
    text: Reliqua autem gestorum Ochoziae, quae operatus est, nonne haec scripta sunt
      in libro annalium regum Israel?
  versesCount: 18
- name: II Regum 2
  orderIndex: 1
  osisId: 2Kgs.2
  sblId: 2Kgs 2
  shortName: 2 Reg 2
  verses:
  - name: II Regum 2:1
    orderIndex: 0
    osisId: 2Kgs.2.1
    sblId: 2Kgs 2:1
    shortName: 2 Reg 2:1
    text: Factum est autem cum levare vellet Dominus Eliam per turbi nem in caelum,
      ibant Elias et Eliseus de Galgalis;
  - name: II Regum 2:2
    orderIndex: 1
    osisId: 2Kgs.2.2
    sblId: 2Kgs 2:2
    shortName: 2 Reg 2:2
    text: 'dixitque Elias ad Eliseum: " Sede hic, quia Dominus misit me usque Bethel
      ". Cui ait Eliseus: " Vivit Dominus, et vivit anima tua, quia non derelinquam
      te ". Cumque descendissent Bethel,'
  - name: II Regum 2:3
    orderIndex: 2
    osisId: 2Kgs.2.3
    sblId: 2Kgs 2:3
    shortName: 2 Reg 2:3
    text: 'egressi sunt filii prophetarum, qui erant in Bethel, ad Eliseum et dixerunt
      ei: "Numquid nosti quia hodie Dominus tollat dominum tuum desuper capite tuo?
      ". Qui respondit: " Et ego novi, silete ".'
  - name: II Regum 2:4
    orderIndex: 3
    osisId: 2Kgs.2.4
    sblId: 2Kgs 2:4
    shortName: 2 Reg 2:4
    text: 'Dixit autem ei Elias: " Elisee, sede hic, quia Dominus misit me in Iericho
      ". Et ille ait: " Vivit Dominus, et vivit anima tua, quia non derelinquam te
      ". Cumque venissent Ierichum,'
  - name: II Regum 2:5
    orderIndex: 4
    osisId: 2Kgs.2.5
    sblId: 2Kgs 2:5
    shortName: 2 Reg 2:5
    text: 'accesserunt filii prophetarum, qui erant in Iericho, ad Eliseum et dixerunt
      ei: " Numquid nosti quia hodie Dominus tollet dominum tuum desuper capite tuo?
      ". Et ait: " Et ego novi, silete ".'
  - name: II Regum 2:6
    orderIndex: 5
    osisId: 2Kgs.2.6
    sblId: 2Kgs 2:6
    shortName: 2 Reg 2:6
    text: 'Dixit autem ei Elias: " Sede hic, quia Dominus misit me ad Iordanem ".
      Qui ait: " Vivit Dominus, et vivit anima tua, quia non derelinquam te ". Ierunt
      igitur ambo pariter,'
  - name: II Regum 2:7
    orderIndex: 6
    osisId: 2Kgs.2.7
    sblId: 2Kgs 2:7
    shortName: 2 Reg 2:7
    text: et quinquaginta viri de filiis prophetarum secuti sunt, qui et steterunt
      e contra longe. Illi autem ambo stabant super Iordanem.
  - name: II Regum 2:8
    orderIndex: 7
    osisId: 2Kgs.2.8
    sblId: 2Kgs 2:8
    shortName: 2 Reg 2:8
    text: Tulitque Elias pallium suum et involvit illud et percussit aquas, quae divisae
      sunt in utramque partem, et transierunt ambo per siccum.
  - name: II Regum 2:9
    orderIndex: 8
    osisId: 2Kgs.2.9
    sblId: 2Kgs 2:9
    shortName: 2 Reg 2:9
    text: 'Cumque transissent, Elias dixit ad Eliseum: " Postula, quod vis, ut faciam
      tibi, antequam tollar a te ". Dixitque Eliseus: " Obsecro, ut fiant duae partes
      spiritus tui in me ".'
  - name: II Regum 2:10
    orderIndex: 9
    osisId: 2Kgs.2.10
    sblId: 2Kgs 2:10
    shortName: 2 Reg 2:10
    text: 'Qui respondit: " Rem difficilem postulasti. Attamen si videris me, quando
      tollor a te, erit tibi, quod petisti; si autem non videris, non erit ".'
  - name: II Regum 2:11
    orderIndex: 10
    osisId: 2Kgs.2.11
    sblId: 2Kgs 2:11
    shortName: 2 Reg 2:11
    text: Cumque pergerent et incedentes sermocinarentur, ecce currus igneus et equi
      ignei diviserunt utrumque; et ascendit Elias per turbinem in caelum.
  - name: II Regum 2:12
    orderIndex: 11
    osisId: 2Kgs.2.12
    sblId: 2Kgs 2:12
    shortName: 2 Reg 2:12
    text: 'Eliseus autem videbat et clamabat: " Pater mi, pater mi, currus Israel
      et auriga eius! ". Et non vidit eum amplius; apprehenditque vestimenta sua et
      scidit illa in duas partes.'
  - name: II Regum 2:13
    orderIndex: 12
    osisId: 2Kgs.2.13
    sblId: 2Kgs 2:13
    shortName: 2 Reg 2:13
    text: Et levavit pallium Eliae, quod ceciderat ei, reversusque stetit super ripam
      Iordanis.
  - name: II Regum 2:14
    orderIndex: 13
    osisId: 2Kgs.2.14
    sblId: 2Kgs 2:14
    shortName: 2 Reg 2:14
    text: 'Et pallio Eliae, quod ceciderat ei, percussit aquas et dixit: " Ubi est
      Deus Eliae etiam nunc? ". Percussitque aquas, et divisae sunt huc atque illuc,
      et transiit Eliseus.'
  - name: II Regum 2:15
    orderIndex: 14
    osisId: 2Kgs.2.15
    sblId: 2Kgs 2:15
    shortName: 2 Reg 2:15
    text: 'Videntes autem filii prophetarum, qui erant in Iericho de contra, dixerunt:
      " Requievit spiritus Eliae super Eliseum ". Et venientes in occursum eius adoraverunt
      eum proni in terram'
  - name: II Regum 2:16
    orderIndex: 15
    osisId: 2Kgs.2.16
    sblId: 2Kgs 2:16
    shortName: 2 Reg 2:16
    text: 'dixeruntque illi: " Ecce cum servis tuis sunt quinquaginta viri fortes,
      qui possunt ire et quaerere dominum tuum, ne forte tulerit eum spiritus Domini
      et proiecerit in uno montium aut in una vallium ". Qui ait: " Nolite mittere!
      ".'
  - name: II Regum 2:17
    orderIndex: 16
    osisId: 2Kgs.2.17
    sblId: 2Kgs 2:17
    shortName: 2 Reg 2:17
    text: 'Coegeruntque eum, donec acquiesceret et diceret: " Mittite ". Et miserunt
      quinquaginta viros. Qui cum quaesissent tribus diebus, non invenerunt'
  - name: II Regum 2:18
    orderIndex: 17
    osisId: 2Kgs.2.18
    sblId: 2Kgs 2:18
    shortName: 2 Reg 2:18
    text: 'et reversi sunt ad eum. At ille habitabat in Iericho dixitque eis: " Numquid
      non dixi vobis: Nolite ire?".'
  - name: II Regum 2:19
    orderIndex: 18
    osisId: 2Kgs.2.19
    sblId: 2Kgs 2:19
    shortName: 2 Reg 2:19
    text: 'Dixerunt quoque viri civitatis ad Eliseum: " Ecce habitatio civitatis huius
      optima est, sicut tu ipse, domine, perspicis; sed aquae pessimae sunt, et terra
      faciens abortium ".'
  - name: II Regum 2:20
    orderIndex: 19
    osisId: 2Kgs.2.20
    sblId: 2Kgs 2:20
    shortName: 2 Reg 2:20
    text: 'At ille ait: "Afferte mihi vas novum et mittite in illud sal ". Qui cum
      attulissent,'
  - name: II Regum 2:21
    orderIndex: 20
    osisId: 2Kgs.2.21
    sblId: 2Kgs 2:21
    shortName: 2 Reg 2:21
    text: 'egressus ad fontem aquarum misit in eum sal et ait: " Haec dicit Dominus:
      Sanavi aquas has, et non erit ultra in eis mors neque abortium ".'
  - name: II Regum 2:22
    orderIndex: 21
    osisId: 2Kgs.2.22
    sblId: 2Kgs 2:22
    shortName: 2 Reg 2:22
    text: Sanatae sunt ergo aquae usque ad diem hanc iuxta verbum Elisei, quod locutus
      est.
  - name: II Regum 2:23
    orderIndex: 22
    osisId: 2Kgs.2.23
    sblId: 2Kgs 2:23
    shortName: 2 Reg 2:23
    text: 'Ascendit autem inde Bethel. Cumque ascenderet per viam, pueri parvi egressi
      sunt de civitate et illudebant ei dicentes: "Ascende, calve; ascende, calve!
      ".'
  - name: II Regum 2:24
    orderIndex: 23
    osisId: 2Kgs.2.24
    sblId: 2Kgs 2:24
    shortName: 2 Reg 2:24
    text: Qui cum respexisset, vidit eos et maledixit eis in nomine Domini; egressique
      sunt duo ursi de saltu et laceraverunt ex eis quadraginta duos pueros.
  - name: II Regum 2:25
    orderIndex: 24
    osisId: 2Kgs.2.25
    sblId: 2Kgs 2:25
    shortName: 2 Reg 2:25
    text: Abiit autem inde in montem Carmeli et inde reversus est Samariam.
  versesCount: 25
- name: II Regum 3
  orderIndex: 2
  osisId: 2Kgs.3
  sblId: 2Kgs 3
  shortName: 2 Reg 3
  verses:
  - name: II Regum 3:1
    orderIndex: 0
    osisId: 2Kgs.3.1
    sblId: 2Kgs 3:1
    shortName: 2 Reg 3:1
    text: Ioram vero filius Achab regnavit super Israel in Samaria anno decimo octavo
      Iosaphat regis Iudae regnavitque duodecim annis.
  - name: II Regum 3:2
    orderIndex: 1
    osisId: 2Kgs.3.2
    sblId: 2Kgs 3:2
    shortName: 2 Reg 3:2
    text: Et fecit malum coram Domino, sed non sicut pater suus et mater; tulit enim
      lapidem Baal, quem fecerat pater eius.
  - name: II Regum 3:3
    orderIndex: 2
    osisId: 2Kgs.3.3
    sblId: 2Kgs 3:3
    shortName: 2 Reg 3:3
    text: Verumtamen in peccatis Ieroboam filii Nabat, qui peccare fecit Israel, adhaesit
      nec recessit ab eis.
  - name: II Regum 3:4
    orderIndex: 3
    osisId: 2Kgs.3.4
    sblId: 2Kgs 3:4
    shortName: 2 Reg 3:4
    text: Porro Mesa rex Moab nutriebat pecora multa et solvebat regi Israel centum
      milia agnorum et lanam centum milium arietum.
  - name: II Regum 3:5
    orderIndex: 4
    osisId: 2Kgs.3.5
    sblId: 2Kgs 3:5
    shortName: 2 Reg 3:5
    text: Cumque mortuus fuisset Achab, praevaricatus est foedus, quod habebat cum
      rege Israel.
  - name: II Regum 3:6
    orderIndex: 5
    osisId: 2Kgs.3.6
    sblId: 2Kgs 3:6
    shortName: 2 Reg 3:6
    text: Egressus est igitur rex Ioram in die illa de Samaria et recensuit universum
      Israel;
  - name: II Regum 3:7
    orderIndex: 6
    osisId: 2Kgs.3.7
    sblId: 2Kgs 3:7
    shortName: 2 Reg 3:7
    text: 'profectusque misit ad Iosaphat regem Iudae dicens: " Rex Moab recessit
      a me. Vis venire mecum contra Moab ad proelium? ". Qui respondit: " Ascendam.
      Qui meus est tuus est, populus meus populus tuus, equi mei equi tui ".'
  - name: II Regum 3:8
    orderIndex: 7
    osisId: 2Kgs.3.8
    sblId: 2Kgs 3:8
    shortName: 2 Reg 3:8
    text: 'Dixitque: " Per quam viam ascendemus? ". At ille respondit: " Per desertum
      Idumaeae ".'
  - name: II Regum 3:9
    orderIndex: 8
    osisId: 2Kgs.3.9
    sblId: 2Kgs 3:9
    shortName: 2 Reg 3:9
    text: Perrexerunt igitur rex Israel et rex Iudae et rex Edom et circuierunt per
      viam septem dierum; nec erat aqua exercitui et iumentis, quae sequebantur eos.
  - name: II Regum 3:10
    orderIndex: 9
    osisId: 2Kgs.3.10
    sblId: 2Kgs 3:10
    shortName: 2 Reg 3:10
    text: 'Dixitque rex Israel: " Heu! Congregavit nos Dominus tres reges, ut traderet
      in manu Moab ".'
  - name: II Regum 3:11
    orderIndex: 10
    osisId: 2Kgs.3.11
    sblId: 2Kgs 3:11
    shortName: 2 Reg 3:11
    text: 'Et ait Iosaphat: " Estne hic propheta Domini, ut interrogemus Dominum per
      eum? ". Et respondit unus de servis regis Israel: " Est hic Eliseus filius Saphat,
      qui fundebat aquam super manus Eliae ".'
  - name: II Regum 3:12
    orderIndex: 11
    osisId: 2Kgs.3.12
    sblId: 2Kgs 3:12
    shortName: 2 Reg 3:12
    text: 'Et ait Iosaphat: " Est apud eum sermo Domini ". Descenditque ad eum rex
      Israel et Iosaphat et rex Edom.'
  - name: II Regum 3:13
    orderIndex: 12
    osisId: 2Kgs.3.13
    sblId: 2Kgs 3:13
    shortName: 2 Reg 3:13
    text: 'Dixit autem Eliseus ad regem Israel: " Quid mihi et tibi est? Vade ad prophetas
      patris tui et ad prophetas matris tuae ". Et ait illi rex Israel: "Non, congregavit
      enim Dominus tres reges hos, ut traderet eos in manu Moab? ".'
  - name: II Regum 3:14
    orderIndex: 13
    osisId: 2Kgs.3.14
    sblId: 2Kgs 3:14
    shortName: 2 Reg 3:14
    text: 'Dixit autem Eliseus: " Vivit Dominus exercituum, in cuius conspectu sto,
      quod si non vultum Iosaphat regis Iudae revererer, ne attendissem quidem te
      nec respexissem;'
  - name: II Regum 3:15
    orderIndex: 14
    osisId: 2Kgs.3.15
    sblId: 2Kgs 3:15
    shortName: 2 Reg 3:15
    text: nunc autem adducite mihi psaltem ". Cumque caneret psaltes, facta est super
      eum manus Domini,
  - name: II Regum 3:16
    orderIndex: 15
    osisId: 2Kgs.3.16
    sblId: 2Kgs 3:16
    shortName: 2 Reg 3:16
    text: 'et ait: " Haec dicit Dominus: Facite in torrente hoc fossas et fossas.'
  - name: II Regum 3:17
    orderIndex: 16
    osisId: 2Kgs.3.17
    sblId: 2Kgs 3:17
    shortName: 2 Reg 3:17
    text: 'Haec enim dicit Dominus: Non videbitis ventum neque pluviam, et torrens
      replebitur aquis; et bibetis vos et pecora et iumenta vestra.'
  - name: II Regum 3:18
    orderIndex: 17
    osisId: 2Kgs.3.18
    sblId: 2Kgs 3:18
    shortName: 2 Reg 3:18
    text: Parumque hoc est in conspectu Domini; insuper tradet etiam Moab in manu
      vestra,
  - name: II Regum 3:19
    orderIndex: 18
    osisId: 2Kgs.3.19
    sblId: 2Kgs 3:19
    shortName: 2 Reg 3:19
    text: et percutietis omnem civitatem munitam et omnem urbem electam et universum
      lignum fructiferum succidetis cunctosque fontes aquarum obturabitis et omnem
      agrum egregium operietis lapidibus ".
  - name: II Regum 3:20
    orderIndex: 19
    osisId: 2Kgs.3.20
    sblId: 2Kgs 3:20
    shortName: 2 Reg 3:20
    text: Factum est igitur mane, quando sacrificium offerri solet, et ecce aquae
      veniebant per viam Edom. Et repleta est terra aquis.
  - name: II Regum 3:21
    orderIndex: 20
    osisId: 2Kgs.3.21
    sblId: 2Kgs 3:21
    shortName: 2 Reg 3:21
    text: Universi autem Moabitae audientes quod ascendissent reges, ut pugnarent
      adversum eos, convocaverunt omnes, qui accingi poterant balteo et desuper, et
      steterunt in terminis.
  - name: II Regum 3:22
    orderIndex: 21
    osisId: 2Kgs.3.22
    sblId: 2Kgs 3:22
    shortName: 2 Reg 3:22
    text: Primoque mane surgentes et, orto iam sole super aquis, viderunt Moabitae
      e contra aquas rubras quasi sanguinem
  - name: II Regum 3:23
    orderIndex: 22
    osisId: 2Kgs.3.23
    sblId: 2Kgs 3:23
    shortName: 2 Reg 3:23
    text: 'dixeruntque: "Sanguis est gladii! Pugnaverunt reges contra se et caesi
      sunt mutuo. Nunc perge ad praedam, Moab! ".'
  - name: II Regum 3:24
    orderIndex: 23
    osisId: 2Kgs.3.24
    sblId: 2Kgs 3:24
    shortName: 2 Reg 3:24
    text: Perrexeruntque in castra Israel. Porro consurgens Israel percussit Moab,
      at illi fugerunt coram eis. Venerunt igitur subsequentes et percutientes Moab.
  - name: II Regum 3:25
    orderIndex: 24
    osisId: 2Kgs.3.25
    sblId: 2Kgs 3:25
    shortName: 2 Reg 3:25
    text: Et civitates destruxerunt et omnem agrum optimum mittentes singuli lapides
      repleverunt; et universos fontes aquarum obturaverunt et omnia ligna fructifera
      succiderunt, ita ut muri tantum Cirhareseth remanerent; et circumdederunt civitatem
      fundibularii et aggressi sunt.
  - name: II Regum 3:26
    orderIndex: 25
    osisId: 2Kgs.3.26
    sblId: 2Kgs 3:26
    shortName: 2 Reg 3:26
    text: Quod cum vidisset rex Moab, praevaluisse scilicet hostes, tulit secum septingentos
      viros educentes gladium, ut irrumperet ad regem Edom; et non potuerunt.
  - name: II Regum 3:27
    orderIndex: 26
    osisId: 2Kgs.3.27
    sblId: 2Kgs 3:27
    shortName: 2 Reg 3:27
    text: Arripiensque filium suum primogenitum, qui regnaturus erat pro eo, obtulit
      holocaustum super murum. Et facta est indignatio magna super Israel; statimque
      recesserunt ab eo et reversi sunt in terram suam.
  versesCount: 27
- name: II Regum 4
  orderIndex: 3
  osisId: 2Kgs.4
  sblId: 2Kgs 4
  shortName: 2 Reg 4
  verses:
  - name: II Regum 4:1
    orderIndex: 0
    osisId: 2Kgs.4.1
    sblId: 2Kgs 4:1
    shortName: 2 Reg 4:1
    text: 'Mulier autem quaedam de uxoribus filiorum prophetarum clamabat ad Eliseum
      dicens: " Servus tuus vir meus mortuus est, et tu nosti quia servus tuus fuit
      timens Dominum; et ecce creditor venit, ut tollat duos filios meos ad serviendum
      sibi ".'
  - name: II Regum 4:2
    orderIndex: 1
    osisId: 2Kgs.4.2
    sblId: 2Kgs 4:2
    shortName: 2 Reg 4:2
    text: 'Cui dixit Eliseus: " Quid vis, ut faciam tibi? Dic mihi: Quid habes in
      domo tua? ". At illa respondit: " Non habeo ancilla tua quidquam in domo mea,
      nisi vasculum olei ".'
  - name: II Regum 4:3
    orderIndex: 2
    osisId: 2Kgs.4.3
    sblId: 2Kgs 4:3
    shortName: 2 Reg 4:3
    text: 'Cui ait: " Vade, pete mutuo ab omnibus vicinis tuis vasa vacua non pauca;'
  - name: II Regum 4:4
    orderIndex: 3
    osisId: 2Kgs.4.4
    sblId: 2Kgs 4:4
    shortName: 2 Reg 4:4
    text: et ingredere et claude ostium, cum intrinsecus fueris tu et filii tui, et
      mitte inde in omnia vasa haec et, cum plena fuerint, tolles ".
  - name: II Regum 4:5
    orderIndex: 4
    osisId: 2Kgs.4.5
    sblId: 2Kgs 4:5
    shortName: 2 Reg 4:5
    text: Ivit itaque mulier et clausit ostium super se et super filios suos; illi
      offerebant vasa, et illa infundebat.
  - name: II Regum 4:6
    orderIndex: 5
    osisId: 2Kgs.4.6
    sblId: 2Kgs 4:6
    shortName: 2 Reg 4:6
    text: 'Cumque plena fuissent vasa, dixit ad filium suum: " Affer mihi adhuc vas.
      Et ille respondit: " Non habeo ". Stetitque oleum.'
  - name: II Regum 4:7
    orderIndex: 6
    osisId: 2Kgs.4.7
    sblId: 2Kgs 4:7
    shortName: 2 Reg 4:7
    text: 'Venit autem illa et indicavit homini Dei. Et ille: " Vade, inquit, vende
      oleum et redde creditori tuo; tu autem et filii tui vivite de reliquo ".'
  - name: II Regum 4:8
    orderIndex: 7
    osisId: 2Kgs.4.8
    sblId: 2Kgs 4:8
    shortName: 2 Reg 4:8
    text: Facta est autem quaedam dies, et transibat Eliseus per Sunam. Erat autem
      ibi mulier magna, quae tenuit eum, ut comederet panem. Quotiescumque inde transibat,
      divertebat ad eam, ut comederet panem.
  - name: II Regum 4:9
    orderIndex: 8
    osisId: 2Kgs.4.9
    sblId: 2Kgs 4:9
    shortName: 2 Reg 4:9
    text: 'Quae dixit ad virum suum: " Animadverto quod vir Dei sanctus est iste,
      qui transit per nos frequenter.'
  - name: II Regum 4:10
    orderIndex: 9
    osisId: 2Kgs.4.10
    sblId: 2Kgs 4:10
    shortName: 2 Reg 4:10
    text: Faciamus ergo cenaculum muratum parvum et ponamus ei in eo lectulum et mensam
      et sellam et candelabrum, ut, cum venerit ad nos, maneat ibi ".
  - name: II Regum 4:11
    orderIndex: 10
    osisId: 2Kgs.4.11
    sblId: 2Kgs 4:11
    shortName: 2 Reg 4:11
    text: Facta est ergo dies quaedam, et veniens divertit in cenaculum et requievit
      ibi.
  - name: II Regum 4:12
    orderIndex: 11
    osisId: 2Kgs.4.12
    sblId: 2Kgs 4:12
    shortName: 2 Reg 4:12
    text: 'Dixitque ad Giezi puerum suum: " Voca Sunamitin istam ". Qui cum vocasset
      eam, et illa stetisset coram eo,'
  - name: II Regum 4:13
    orderIndex: 12
    osisId: 2Kgs.4.13
    sblId: 2Kgs 4:13
    shortName: 2 Reg 4:13
    text: 'dixit ad puerum: " Loquere ad eam: Ecce sedule in omnibus ministrasti nobis;
      quid vis, ut faciam tibi? Numquid habes negotium et vis, ut loquar regi sive
      principi militiae? ". Quae respondit: " In medio populi mei habito ".'
  - name: II Regum 4:14
    orderIndex: 13
    osisId: 2Kgs.4.14
    sblId: 2Kgs 4:14
    shortName: 2 Reg 4:14
    text: 'Et ait: " Quid ergo vult, ut faciam ei? ". Dixitque Giezi: "Ne quaeras;
      filium enim non habet, et vir eius senex est ".'
  - name: II Regum 4:15
    orderIndex: 14
    osisId: 2Kgs.4.15
    sblId: 2Kgs 4:15
    shortName: 2 Reg 4:15
    text: Praecepit itaque, ut vocaret eam; quae cum vocata fuisset et stetisset ad
      ostium,
  - name: II Regum 4:16
    orderIndex: 15
    osisId: 2Kgs.4.16
    sblId: 2Kgs 4:16
    shortName: 2 Reg 4:16
    text: 'dixit ad eam: " In tempore isto, in anno altero, amplexaberis filium ".
      At illa respondit: " Noli, quaeso, domine mi, vir Dei, noli mentiri ancillae
      tuae ".'
  - name: II Regum 4:17
    orderIndex: 16
    osisId: 2Kgs.4.17
    sblId: 2Kgs 4:17
    shortName: 2 Reg 4:17
    text: Et concepit mulier et peperit filium in tempore isto anni alterius, quo
      dixerat Eliseus.
  - name: II Regum 4:18
    orderIndex: 17
    osisId: 2Kgs.4.18
    sblId: 2Kgs 4:18
    shortName: 2 Reg 4:18
    text: Crevit autem puer et, cum esset quaedam dies, et egressus isset ad patrem
      suum, ad messores,
  - name: II Regum 4:19
    orderIndex: 18
    osisId: 2Kgs.4.19
    sblId: 2Kgs 4:19
    shortName: 2 Reg 4:19
    text: 'ait patri suo: " Caput meum, caput meum! ". At ille dixit servo: " Tolle
      et duc eum ad matrem suam ".'
  - name: II Regum 4:20
    orderIndex: 19
    osisId: 2Kgs.4.20
    sblId: 2Kgs 4:20
    shortName: 2 Reg 4:20
    text: Qui cum tulisset et adduxisset eum ad matrem suam, posuit eum illa super
      genua sua usque ad meridiem, et mortuus est.
  - name: II Regum 4:21
    orderIndex: 20
    osisId: 2Kgs.4.21
    sblId: 2Kgs 4:21
    shortName: 2 Reg 4:21
    text: Ascendit autem et collocavit eum super lectulum hominis Dei et clausit ostium;
      et egressa
  - name: II Regum 4:22
    orderIndex: 21
    osisId: 2Kgs.4.22
    sblId: 2Kgs 4:22
    shortName: 2 Reg 4:22
    text: 'vocavit virum suum et ait: "Mitte mecum, obsecro, unum de pueris et asinam,
      ut excurram usque ad hominem Dei et revertar ".'
  - name: II Regum 4:23
    orderIndex: 22
    osisId: 2Kgs.4.23
    sblId: 2Kgs 4:23
    shortName: 2 Reg 4:23
    text: 'Qui ait illi: " Quam ob causam vadis ad eum hodie? Non sunt calendae neque
      sabbatum ". Quae respondit: " Vale ".'
  - name: II Regum 4:24
    orderIndex: 23
    osisId: 2Kgs.4.24
    sblId: 2Kgs 4:24
    shortName: 2 Reg 4:24
    text: 'Stravitque asinam et praecepit puero: " Mina et propera, ne mihi moram
      facias in eundo, nisi praecepero tibi ".'
  - name: II Regum 4:25
    orderIndex: 24
    osisId: 2Kgs.4.25
    sblId: 2Kgs 4:25
    shortName: 2 Reg 4:25
    text: 'Profecta est igitur et venit ad virum Dei in montem Carmeli. Cumque vidisset
      eam vir Dei de contra, ait ad Giezi puerum suum: " Ecce Sunamitis illa.'
  - name: II Regum 4:26
    orderIndex: 25
    osisId: 2Kgs.4.26
    sblId: 2Kgs 4:26
    shortName: 2 Reg 4:26
    text: 'Vade cito in occursum eius et dic ei: Rectene agitur circa te et circa
      virum tuum et circa filium tuum? ". Quae respondit: " Recte ".'
  - name: II Regum 4:27
    orderIndex: 26
    osisId: 2Kgs.4.27
    sblId: 2Kgs 4:27
    shortName: 2 Reg 4:27
    text: 'Cumque venisset ad virum Dei in monte, apprehendit pedes eius; et accessit
      Giezi, ut amoveret eam, et ait homo Dei: " Dimitte illam; anima enim eius in
      amaritudine est, et Dominus celavit me et non indicavit mihi.'
  - name: II Regum 4:28
    orderIndex: 27
    osisId: 2Kgs.4.28
    sblId: 2Kgs 4:28
    shortName: 2 Reg 4:28
    text: 'Quae dixit illi: " Numquid petivi filium a domino meo? Numquid non dixi
      tibi: Ne illudas me? ".'
  - name: II Regum 4:29
    orderIndex: 28
    osisId: 2Kgs.4.29
    sblId: 2Kgs 4:29
    shortName: 2 Reg 4:29
    text: 'Et ille ait ad Giezi: " Accinge lumbos tuos et tolle baculum meum in manu
      tua et vade. Si occurrerit tibi homo, non salutes eum et, si salutaverit te
      quispiam, non respondeas illi. Et pones baculum meum super faciem pueri ".'
  - name: II Regum 4:30
    orderIndex: 29
    osisId: 2Kgs.4.30
    sblId: 2Kgs 4:30
    shortName: 2 Reg 4:30
    text: 'Porro mater pueri ait: " Vivit Dominus, et vivit anima tua, non dimittam
      te ". Surrexit ergo et secutus est eam.'
  - name: II Regum 4:31
    orderIndex: 30
    osisId: 2Kgs.4.31
    sblId: 2Kgs 4:31
    shortName: 2 Reg 4:31
    text: 'Giezi autem praecesserat eos et posuerat baculum super faciem pueri, et
      non erat vox neque sensus reversusque est in occursum eius et nuntiavit ei dicens:
      " Non evigilavit puer ".'
  - name: II Regum 4:32
    orderIndex: 31
    osisId: 2Kgs.4.32
    sblId: 2Kgs 4:32
    shortName: 2 Reg 4:32
    text: Ingressus est ergo Eliseus domum, et ecce puer mortuus iacebat in lectulo
      eius;
  - name: II Regum 4:33
    orderIndex: 32
    osisId: 2Kgs.4.33
    sblId: 2Kgs 4:33
    shortName: 2 Reg 4:33
    text: ingressusque clausit ostium super se et puerum et oravit ad Dominum.
  - name: II Regum 4:34
    orderIndex: 33
    osisId: 2Kgs.4.34
    sblId: 2Kgs 4:34
    shortName: 2 Reg 4:34
    text: Et ascendit et incubuit super puerum posuitque os suum super os eius et
      oculos suos super oculos eius et manus suas super manus eius et incurvavit se
      super eum, et calefacta est caro pueri.
  - name: II Regum 4:35
    orderIndex: 34
    osisId: 2Kgs.4.35
    sblId: 2Kgs 4:35
    shortName: 2 Reg 4:35
    text: At ille reversus deambulavit in domo semel huc et illuc et ascendit et incubuit
      super eum, et sternutavit puer septies aperuitque oculos.
  - name: II Regum 4:36
    orderIndex: 35
    osisId: 2Kgs.4.36
    sblId: 2Kgs 4:36
    shortName: 2 Reg 4:36
    text: 'Et ille vocavit Giezi et dixit ei: " Voca Sunamitin hanc ". Quae vocata
      ingressa est ad eum. Qui ait: " Tolle filium tuum ".'
  - name: II Regum 4:37
    orderIndex: 36
    osisId: 2Kgs.4.37
    sblId: 2Kgs 4:37
    shortName: 2 Reg 4:37
    text: Venit illa et corruit ad pedes eius et adoravit super terram; tulitque filium
      suum et egressa est.
  - name: II Regum 4:38
    orderIndex: 37
    osisId: 2Kgs.4.38
    sblId: 2Kgs 4:38
    shortName: 2 Reg 4:38
    text: 'Et Eliseus reversus est in Galgala. Erat autem fames in terra, et filii
      prophetarum habitabant coram eo. Dixitque puero suo: " Pone ollam grandem et
      coque pulmentum filiis prophetarum ".'
  - name: II Regum 4:39
    orderIndex: 38
    osisId: 2Kgs.4.39
    sblId: 2Kgs 4:39
    shortName: 2 Reg 4:39
    text: Et egressus est unus in agrum, ut colligeret herbas agrestes; invenitque
      quasi vitem silvestrem et collegit ex ea colocynthidas agri. Et implevit pallium
      suum et reversus concidit in ollam pulmenti; nesciebat enim quid esset.
  - name: II Regum 4:40
    orderIndex: 39
    osisId: 2Kgs.4.40
    sblId: 2Kgs 4:40
    shortName: 2 Reg 4:40
    text: 'Infuderunt ergo sociis, ut comederent. Cumque gustassent de coctione, exclamaverunt
      dicentes: " Mors in olla, vir Dei! ". Et non potuerunt comedere.'
  - name: II Regum 4:41
    orderIndex: 40
    osisId: 2Kgs.4.41
    sblId: 2Kgs 4:41
    shortName: 2 Reg 4:41
    text: 'At ille: " Afferte, inquit, farinam ". Cumque tulissent, misit in ollam
      et ait: " Infunde turbae, et comedat ". Et non fuit amplius quidquam amaritudinis
      in olla.'
  - name: II Regum 4:42
    orderIndex: 41
    osisId: 2Kgs.4.42
    sblId: 2Kgs 4:42
    shortName: 2 Reg 4:42
    text: 'Vir autem quidam venit de Baalsalisa deferens viro Dei panes primitiarum,
      viginti panes hordeaceos et frumentum novum in pera sua. At ille dixit: " Da
      populo, ut comedat ".'
  - name: II Regum 4:43
    orderIndex: 42
    osisId: 2Kgs.4.43
    sblId: 2Kgs 4:43
    shortName: 2 Reg 4:43
    text: 'Responditque ei minister eius: " Quantum est hoc, ut apponam coram centum
      viris? ". Rursum ille dixit: " Da populo, ut comedat. Haec enim dicit Dominus:
      "Comedent, et supererit" ".'
  - name: II Regum 4:44
    orderIndex: 43
    osisId: 2Kgs.4.44
    sblId: 2Kgs 4:44
    shortName: 2 Reg 4:44
    text: Posuit itaque coram eis, qui comederunt, et superfuit iuxta verbum Domini.
  versesCount: 44
- name: II Regum 5
  orderIndex: 4
  osisId: 2Kgs.5
  sblId: 2Kgs 5
  shortName: 2 Reg 5
  verses:
  - name: II Regum 5:1
    orderIndex: 0
    osisId: 2Kgs.5.1
    sblId: 2Kgs 5:1
    shortName: 2 Reg 5:1
    text: Naaman princeps militiae regis Syriae erat vir magnus apud dominum suum
      et honoratus; per illum enim dedit Dominus salutem Syriae. Erat autem vir fortis
      leprosus.
  - name: II Regum 5:2
    orderIndex: 1
    osisId: 2Kgs.5.2
    sblId: 2Kgs 5:2
    shortName: 2 Reg 5:2
    text: Porro de Syria egressa fuerat turma et captivam duxerat de terra Israel
      puellam parvulam, quae erat in obsequio uxoris Naaman.
  - name: II Regum 5:3
    orderIndex: 2
    osisId: 2Kgs.5.3
    sblId: 2Kgs 5:3
    shortName: 2 Reg 5:3
    text: 'Quae ait ad dominam suam: " Utinam esset dominus meus ad prophetam, qui
      est in Samaria! Profecto curaret eum a lepra, quam habet ".'
  - name: II Regum 5:4
    orderIndex: 3
    osisId: 2Kgs.5.4
    sblId: 2Kgs 5:4
    shortName: 2 Reg 5:4
    text: 'Ingressus est itaque Naaman ad dominum suum et nuntiavit ei dicens: " Sic
      et sic locuta est puella de terra Israel ".'
  - name: II Regum 5:5
    orderIndex: 4
    osisId: 2Kgs.5.5
    sblId: 2Kgs 5:5
    shortName: 2 Reg 5:5
    text: 'Dixitque ei rex Syriae: " Vade, et mittam litteras ad regem Israel ". Qui
      cum profectus esset et tulisset secum decem talenta argenti et sex milia siclorum
      auri et decem mutatoria vestimentorum,'
  - name: II Regum 5:6
    orderIndex: 5
    osisId: 2Kgs.5.6
    sblId: 2Kgs 5:6
    shortName: 2 Reg 5:6
    text: 'detulit litteras ad regem Israel in haec verba: " Cum acceperis epistulam
      hanc, scito quod miserim ad te Naaman servum meum, ut cures eum a lepra sua
      ".'
  - name: II Regum 5:7
    orderIndex: 6
    osisId: 2Kgs.5.7
    sblId: 2Kgs 5:7
    shortName: 2 Reg 5:7
    text: 'Cumque legisset rex Israel litteras, scidit vestimenta sua et ait: " Numquid
      Deus sum, ut occidere possim et vivificare, quia iste mittit ad me, ut curem
      hominem a lepra sua? Animadvertite et videte quod occasiones quaerat adversum
      me ".'
  - name: II Regum 5:8
    orderIndex: 7
    osisId: 2Kgs.5.8
    sblId: 2Kgs 5:8
    shortName: 2 Reg 5:8
    text: 'Quod cum audisset Eliseus vir Dei, scidisse videlicet regem Israel vestimenta
      sua, misit ad eum dicens: " Quare scidisti vestimenta tua? Veniat ad me et sciat
      esse prophetam in Israel ".'
  - name: II Regum 5:9
    orderIndex: 8
    osisId: 2Kgs.5.9
    sblId: 2Kgs 5:9
    shortName: 2 Reg 5:9
    text: Venit ergo Naaman cum equis et curribus et stetit ad ostium domus Elisei.
  - name: II Regum 5:10
    orderIndex: 9
    osisId: 2Kgs.5.10
    sblId: 2Kgs 5:10
    shortName: 2 Reg 5:10
    text: 'Misitque ad eum Eliseus nuntium dicens: " Vade et lavare septies in Iordane;
      et recipiet sanitatem caro tua, atque mundaberis ".'
  - name: II Regum 5:11
    orderIndex: 10
    osisId: 2Kgs.5.11
    sblId: 2Kgs 5:11
    shortName: 2 Reg 5:11
    text: 'Iratus Naaman recedebat dicens: " Putabam quod egrederetur ad me et stans
      invocaret nomen Domini Dei sui et tangeret manu sua locum leprae et curaret
      me.'
  - name: II Regum 5:12
    orderIndex: 11
    osisId: 2Kgs.5.12
    sblId: 2Kgs 5:12
    shortName: 2 Reg 5:12
    text: Numquid non meliores sunt Abana et Pharphar, fluvii Damasci, omnibus aquis
      Israel, ut laver in eis et munder? ". Cum ergo vertisset se et abiret indignans,
  - name: II Regum 5:13
    orderIndex: 12
    osisId: 2Kgs.5.13
    sblId: 2Kgs 5:13
    shortName: 2 Reg 5:13
    text: 'accesserunt ad eum servi sui et locuti sunt ei: " Si rem grandem dixisset
      tibi propheta, certe faceres; quanto magis quia nunc dixit tibi: Lavare et mundaberis!"
      ".'
  - name: II Regum 5:14
    orderIndex: 13
    osisId: 2Kgs.5.14
    sblId: 2Kgs 5:14
    shortName: 2 Reg 5:14
    text: Descendit et intinxit se in Iordane septies iuxta sermonem viri Dei, et
      restituta est caro eius sicut caro pueri parvuli, et mundatus est.
  - name: II Regum 5:15
    orderIndex: 14
    osisId: 2Kgs.5.15
    sblId: 2Kgs 5:15
    shortName: 2 Reg 5:15
    text: 'Reversusque ad virum Dei cum universo comitatu suo venit et stetit coram
      eo et ait: " Vere scio quod non sit Deus in universa terra, nisi tantum in Israel!
      Obsecro itaque, ut accipias benedictionem a servo tuo ".'
  - name: II Regum 5:16
    orderIndex: 15
    osisId: 2Kgs.5.16
    sblId: 2Kgs 5:16
    shortName: 2 Reg 5:16
    text: 'At ille respondit: " Vivit Dominus, ante quem sto, non accipiam ". Cumque
      vim faceret, penitus non acquievit.'
  - name: II Regum 5:17
    orderIndex: 16
    osisId: 2Kgs.5.17
    sblId: 2Kgs 5:17
    shortName: 2 Reg 5:17
    text: 'Dixitque Naaman: " Ut vis. Sed, obsecro, concedatur mihi servo tuo tantum
      terrae quantum onus duorum burdonum; non enim faciet ultra servus tuus holocaustum
      aut victimam diis alienis, nisi Domino.'
  - name: II Regum 5:18
    orderIndex: 17
    osisId: 2Kgs.5.18
    sblId: 2Kgs 5:18
    shortName: 2 Reg 5:18
    text: Hoc autem solum ignoscat Dominus servo tuo, quando ingreditur dominus meus
      templum Remmon, ut adoret ibi, et illo innitente super manum meam, si adoravero
      in templo Remmon, adorante eo in eodem loco, ut ignoscat mihi Dominus servo
      tuo pro hac re ".
  - name: II Regum 5:19
    orderIndex: 18
    osisId: 2Kgs.5.19
    sblId: 2Kgs 5:19
    shortName: 2 Reg 5:19
    text: 'Qui dixit ei: " Vade in pace ". Abiit ergo ab eo viam modicam.'
  - name: II Regum 5:20
    orderIndex: 19
    osisId: 2Kgs.5.20
    sblId: 2Kgs 5:20
    shortName: 2 Reg 5:20
    text: 'Dixitque Giezi puer viri Dei: " Pepercit dominus meus Naaman Syro isti,
      ut non acciperet ab eo, quae attulit; vivit Dominus, curram post eum et accipiam
      ab eo aliquid ".'
  - name: II Regum 5:21
    orderIndex: 20
    osisId: 2Kgs.5.21
    sblId: 2Kgs 5:21
    shortName: 2 Reg 5:21
    text: 'Et secutus est Giezi post tergum Naaman. Quem cum vidisset ille currentem
      ad se, desiluit de curru in occursum eius et ait: " Rectene sunt omnia? ".'
  - name: II Regum 5:22
    orderIndex: 21
    osisId: 2Kgs.5.22
    sblId: 2Kgs 5:22
    shortName: 2 Reg 5:22
    text: 'Et ille ait: " Recte. Dominus meus misit me dicens: "Modo venerunt ad me
      duo adulescentes de monte Ephraim ex filiis prophetarum. Da eis talentum argenti
      et vestes mutatorias duplices" ".'
  - name: II Regum 5:23
    orderIndex: 22
    osisId: 2Kgs.5.23
    sblId: 2Kgs 5:23
    shortName: 2 Reg 5:23
    text: 'Dixitque Naaman: " Melius est, ut accipias duo talenta ". Et coegit eum
      ligavitque duo talenta argenti in duobus saccis et duplicia vestimenta et imposuit
      duobus pueris suis, qui et portaverunt coram eo.'
  - name: II Regum 5:24
    orderIndex: 23
    osisId: 2Kgs.5.24
    sblId: 2Kgs 5:24
    shortName: 2 Reg 5:24
    text: Cumque venisset ad collem, tulit de manu eorum et reposuit in domo; dimisitque
      viros et abierunt.
  - name: II Regum 5:25
    orderIndex: 24
    osisId: 2Kgs.5.25
    sblId: 2Kgs 5:25
    shortName: 2 Reg 5:25
    text: 'Ipse autem ingressus stetit coram domino suo. Et dixit Eliseus: " Unde
      venis, Giezi? ". Qui respondit: " Non ivit servus tuus quoquam ".'
  - name: II Regum 5:26
    orderIndex: 25
    osisId: 2Kgs.5.26
    sblId: 2Kgs 5:26
    shortName: 2 Reg 5:26
    text: 'At ille: " Nonne, ait, cor meum in praesenti erat, quando reversus est
      homo de curru suo in occursum tui? Estne tempus accipere argentum et accipere
      vestes et oliveta et vineta et oves et boves et servos et ancillas?'
  - name: II Regum 5:27
    orderIndex: 26
    osisId: 2Kgs.5.27
    sblId: 2Kgs 5:27
    shortName: 2 Reg 5:27
    text: Sed et lepra Naaman adhaerebit tibi et semini tuo in sempiternum ". Et egressus
      est ab eo leprosus quasi nix.
  versesCount: 27
- name: II Regum 6
  orderIndex: 5
  osisId: 2Kgs.6
  sblId: 2Kgs 6
  shortName: 2 Reg 6
  verses:
  - name: II Regum 6:1
    orderIndex: 0
    osisId: 2Kgs.6.1
    sblId: 2Kgs 6:1
    shortName: 2 Reg 6:1
    text: 'Dixerunt autem filii prophetarum ad Eliseum: " Ecce locus, in quo habitamus
      coram te, angustus est nobis.'
  - name: II Regum 6:2
    orderIndex: 1
    osisId: 2Kgs.6.2
    sblId: 2Kgs 6:2
    shortName: 2 Reg 6:2
    text: 'Eamus usque ad Iordanem, et tollant singuli de silva materias singulas,
      ut aedificemus nobis ibi locum ad habitandum ". Qui dixit: " Ite ".'
  - name: II Regum 6:3
    orderIndex: 2
    osisId: 2Kgs.6.3
    sblId: 2Kgs 6:3
    shortName: 2 Reg 6:3
    text: 'Et ait unus ex illis: " Veni ergo et tu cum servis tuis ". Respondit: "
      Ego veniam ".'
  - name: II Regum 6:4
    orderIndex: 3
    osisId: 2Kgs.6.4
    sblId: 2Kgs 6:4
    shortName: 2 Reg 6:4
    text: Et abiit cum eis. Cumque venissent ad Iordanem, caedebant ligna.
  - name: II Regum 6:5
    orderIndex: 4
    osisId: 2Kgs.6.5
    sblId: 2Kgs 6:5
    shortName: 2 Reg 6:5
    text: 'Accidit autem, ut, cum unus materiam succidisset, caderet ferrum securis
      in aquam; exclamavitque ille et ait: " Heu, domine mi! Et hoc ipsum mutuo acceperam!
      ".'
  - name: II Regum 6:6
    orderIndex: 5
    osisId: 2Kgs.6.6
    sblId: 2Kgs 6:6
    shortName: 2 Reg 6:6
    text: 'Dixit autem homo Dei: " Ubi cecidit? ". At ille monstravit ei locum. Praecidit
      ergo lignum et misit illuc, natavitque ferrum.'
  - name: II Regum 6:7
    orderIndex: 6
    osisId: 2Kgs.6.7
    sblId: 2Kgs 6:7
    shortName: 2 Reg 6:7
    text: 'Et ait: " Tolle!". Qui extendit manum et tulit illud.'
  - name: II Regum 6:8
    orderIndex: 7
    osisId: 2Kgs.6.8
    sblId: 2Kgs 6:8
    shortName: 2 Reg 6:8
    text: 'Rex autem Syriae pugnabat contra Israel; consiliumque iniit cum servis
      suis dicens: " In loco illo et illo ponamus insidias ".'
  - name: II Regum 6:9
    orderIndex: 8
    osisId: 2Kgs.6.9
    sblId: 2Kgs 6:9
    shortName: 2 Reg 6:9
    text: 'Misit itaque vir Dei ad regem Israel dicens: " Cave, ne transeas in loco
      illo, quia ibi Syri in insidiis sunt ".'
  - name: II Regum 6:10
    orderIndex: 9
    osisId: 2Kgs.6.10
    sblId: 2Kgs 6:10
    shortName: 2 Reg 6:10
    text: Misit rex Israel ad locum, quem dixerat ei vir Dei et de quo praemonuerat
      eum, et observavit se ibi non semel neque bis.
  - name: II Regum 6:11
    orderIndex: 10
    osisId: 2Kgs.6.11
    sblId: 2Kgs 6:11
    shortName: 2 Reg 6:11
    text: 'Conturbatumque est cor regis Syriae pro hac re et, convocatis servis suis,
      ait: " Quare non indicatis mihi quis proditor mei sit apud regem Israel? ".'
  - name: II Regum 6:12
    orderIndex: 11
    osisId: 2Kgs.6.12
    sblId: 2Kgs 6:12
    shortName: 2 Reg 6:12
    text: 'Dixitque unus servorum eius: " Nequaquam, domine mi rex. Sed Eliseus propheta,
      qui est in Israel, indicat regi Israel omnia verba, quaecumque locutus fueris
      in conclavi tuo ".'
  - name: II Regum 6:13
    orderIndex: 12
    osisId: 2Kgs.6.13
    sblId: 2Kgs 6:13
    shortName: 2 Reg 6:13
    text: 'Dixit eis: " Ite et videte ubi sit, ut mittam et capiam eum ". Annuntiaveruntque
      ei dicentes: " Ecce in Dothain ".'
  - name: II Regum 6:14
    orderIndex: 13
    osisId: 2Kgs.6.14
    sblId: 2Kgs 6:14
    shortName: 2 Reg 6:14
    text: Misit ergo illuc equos et currus et robur exercitus; qui cum venissent nocte,
      circumdederunt civitatem.
  - name: II Regum 6:15
    orderIndex: 14
    osisId: 2Kgs.6.15
    sblId: 2Kgs 6:15
    shortName: 2 Reg 6:15
    text: 'Consurgens autem diluculo minister viri Dei egressus est viditque exercitum
      in circuitu civitatis et equos et currus nuntiavitque ei dicens: Heu, domine
      mi, quid faciemus? ".'
  - name: II Regum 6:16
    orderIndex: 15
    osisId: 2Kgs.6.16
    sblId: 2Kgs 6:16
    shortName: 2 Reg 6:16
    text: 'At ille respondit: "Noli timere; plures enim nobiscum sunt quam cum illis".'
  - name: II Regum 6:17
    orderIndex: 16
    osisId: 2Kgs.6.17
    sblId: 2Kgs 6:17
    shortName: 2 Reg 6:17
    text: 'Oravitque Eliseus dicens: " Domine, aperi oculos huius, ut videat ". Et
      aperuit Dominus oculos pueri, et vidit, et ecce mons plenus equorum et curruum
      igneorum in circuitu Elisei.'
  - name: II Regum 6:18
    orderIndex: 17
    osisId: 2Kgs.6.18
    sblId: 2Kgs 6:18
    shortName: 2 Reg 6:18
    text: 'Hostes vero descenderunt ad eum. Porro Eliseus oravit Dominum dicens: "
      Percute, obsecro, gentem hanc caecitate! ". Percussitque eos Dominus, ne viderent
      iuxta verbum Elisei.'
  - name: II Regum 6:19
    orderIndex: 18
    osisId: 2Kgs.6.19
    sblId: 2Kgs 6:19
    shortName: 2 Reg 6:19
    text: 'Dixit autem ad eos Eliseus: " Non est haec via, nec ista est civitas; sequimini
      me, et ostendam vobis virum, quem quaeritis ". Duxit ergo eos in Samariam.'
  - name: II Regum 6:20
    orderIndex: 19
    osisId: 2Kgs.6.20
    sblId: 2Kgs 6:20
    shortName: 2 Reg 6:20
    text: 'Cumque ingressi fuissent in Samaria, dixit Eliseus: " Domine, aperi oculos
      istorum, ut videant ". Aperuitque Dominus oculos eorum, et viderunt esse se
      in medio Samariae.'
  - name: II Regum 6:21
    orderIndex: 20
    osisId: 2Kgs.6.21
    sblId: 2Kgs 6:21
    shortName: 2 Reg 6:21
    text: 'Dixitque rex Israel ad Eliseum, cum vidisset eos: " Numquid percutiam eos,
      pater mi? ".'
  - name: II Regum 6:22
    orderIndex: 21
    osisId: 2Kgs.6.22
    sblId: 2Kgs 6:22
    shortName: 2 Reg 6:22
    text: 'At ille ait: " Non percuties; neque enim, quos cepisti gladio et arcu tuo,
      percutis. Pone panem et aquam coram eis, ut comedant et bibant et vadant ad
      dominum suum ".'
  - name: II Regum 6:23
    orderIndex: 22
    osisId: 2Kgs.6.23
    sblId: 2Kgs 6:23
    shortName: 2 Reg 6:23
    text: Appositaque est eis ciborum magna praeparatio, et comederunt et biberunt,
      et dimisit eos; abieruntque ad dominum suum, et ultra non venerunt turmae Syriae
      in terram Israel.
  - name: II Regum 6:24
    orderIndex: 23
    osisId: 2Kgs.6.24
    sblId: 2Kgs 6:24
    shortName: 2 Reg 6:24
    text: Factum est autem post haec, congregavit Benadad rex Syriae universum exercitum
      suum et ascendit et obsidebat Samariam.
  - name: II Regum 6:25
    orderIndex: 24
    osisId: 2Kgs.6.25
    sblId: 2Kgs 6:25
    shortName: 2 Reg 6:25
    text: Factaque est fames magna in Samaria et tamdiu obsessa est, donec venumdaretur
      caput asini octoginta argenteis et quarta pars cabi stercoris columbarum quinque
      argenteis.
  - name: II Regum 6:26
    orderIndex: 25
    osisId: 2Kgs.6.26
    sblId: 2Kgs 6:26
    shortName: 2 Reg 6:26
    text: 'Cumque rex Israel transiret per murum, mulier exclamavit ad eum dicens:
      Salva me, domine mi rex! ".'
  - name: II Regum 6:27
    orderIndex: 26
    osisId: 2Kgs.6.27
    sblId: 2Kgs 6:27
    shortName: 2 Reg 6:27
    text: 'Qui ait: " Non, salvet te te Dominus. Unde salvare te possum? De area an
      de torculari? ". Dixitque ad eam rex: " Quid tibi vis? ". Quae respondit:'
  - name: II Regum 6:28
    orderIndex: 27
    osisId: 2Kgs.6.28
    sblId: 2Kgs 6:28
    shortName: 2 Reg 6:28
    text: '" Mulier ista dixit mihi: "Da filium tuum, ut comedamus eum hodie, et filium
      meum comedemus cras".'
  - name: II Regum 6:29
    orderIndex: 28
    osisId: 2Kgs.6.29
    sblId: 2Kgs 6:29
    shortName: 2 Reg 6:29
    text: 'Coximus ergo filium meum et comedimus. Dixique ei die altera: Da filium
      tuum, ut comedamus eum; quae abscondit filium suum ".'
  - name: II Regum 6:30
    orderIndex: 29
    osisId: 2Kgs.6.30
    sblId: 2Kgs 6:30
    shortName: 2 Reg 6:30
    text: Quod cum audisset rex, scidit vestimenta sua. Et transibat super murum,
      viditque omnis populus cilicium, quo vestitus erat ad carnem intrinsecus.
  - name: II Regum 6:31
    orderIndex: 30
    osisId: 2Kgs.6.31
    sblId: 2Kgs 6:31
    shortName: 2 Reg 6:31
    text: 'Et ait: " Haec mihi faciat Deus et haec addat, si steterit caput Elisei
      filii Saphat super eum hodie ".'
  - name: II Regum 6:32
    orderIndex: 31
    osisId: 2Kgs.6.32
    sblId: 2Kgs 6:32
    shortName: 2 Reg 6:32
    text: 'Eliseus autem sedebat in domo sua, et senes sedebant cum eo. Praemisit
      itaque rex virum. Sed antequam veniret nuntius, Eliseus dixit ad senes: " Numquid
      scitis quod miserit filius homicidae hic, ut praecidatur caput meum? Videte
      ergo, cum venerit nuntius, claudite ostium et non sinatis eum introire; ecce
      enim sonitus pedum domini eius post eum est ".'
  - name: II Regum 6:33
    orderIndex: 32
    osisId: 2Kgs.6.33
    sblId: 2Kgs 6:33
    shortName: 2 Reg 6:33
    text: 'Et adhuc illo loquente eis, apparuit rex, qui veniebat ad eum, et ait:
      Ecce, tantum malum a Domino est; quid amplius exspectabo a Domino? ".'
  versesCount: 33
- name: II Regum 7
  orderIndex: 6
  osisId: 2Kgs.7
  sblId: 2Kgs 7
  shortName: 2 Reg 7
  verses:
  - name: II Regum 7:1
    orderIndex: 0
    osisId: 2Kgs.7.1
    sblId: 2Kgs 7:1
    shortName: 2 Reg 7:1
    text: 'Dixit autem Eliseus: " Audite verbum Domini. Haec dicit Dominus: In tempore
      hoc cras modius similae uno statere erit, et duo modii hordei statere uno in
      porta Samariae ".'
  - name: II Regum 7:2
    orderIndex: 1
    osisId: 2Kgs.7.2
    sblId: 2Kgs 7:2
    shortName: 2 Reg 7:2
    text: 'Respondens dux, super cuius manum rex incumbebat, homini Dei ait: " Si
      Dominus fecerit etiam cataractas in caelo, numquid poterit esse, quod loqueris?
      ". Qui ait: " Videbis oculis tuis et inde non comedes ".'
  - name: II Regum 7:3
    orderIndex: 2
    osisId: 2Kgs.7.3
    sblId: 2Kgs 7:3
    shortName: 2 Reg 7:3
    text: 'Quattuor ergo viri erant leprosi iuxta introitum portae; qui dixerunt ad
      invicem: " Quid hic esse volumus, donec moriamur?'
  - name: II Regum 7:4
    orderIndex: 3
    osisId: 2Kgs.7.4
    sblId: 2Kgs 7:4
    shortName: 2 Reg 7:4
    text: Sive ingredi voluerimus civitatem, fame moriemur; sive manserimus hic, moriendum
      nobis est. Venite igitur, et transfugiamus ad castra Syriae. Si pepercerint
      nobis, vivemus; si autem occidere voluerint, nihilominus moriemur ".
  - name: II Regum 7:5
    orderIndex: 4
    osisId: 2Kgs.7.5
    sblId: 2Kgs 7:5
    shortName: 2 Reg 7:5
    text: Surrexerunt igitur vesperi, ut venirent ad castra Syriae. Cumque venissent
      ad principium castrorum Syriae, nullum ibidem reppererunt.
  - name: II Regum 7:6
    orderIndex: 5
    osisId: 2Kgs.7.6
    sblId: 2Kgs 7:6
    shortName: 2 Reg 7:6
    text: 'Siquidem Dominus sonitum audiri fecerat in castris Syriae curruum et equorum
      et exercitus plurimi; dixeruntque ad invicem: " Ecce mercede conduxit adversum
      nos rex Israel reges Hetthaeorum et Aegyptiorum, ut venirent contra nos ".'
  - name: II Regum 7:7
    orderIndex: 6
    osisId: 2Kgs.7.7
    sblId: 2Kgs 7:7
    shortName: 2 Reg 7:7
    text: Surrexerunt ergo et fugerunt in tenebris et dereliquerunt tentoria sua et
      equos et asinos, castra, sicut erant; fugeruntque animas tantum suas salvare
      cupientes.
  - name: II Regum 7:8
    orderIndex: 7
    osisId: 2Kgs.7.8
    sblId: 2Kgs 7:8
    shortName: 2 Reg 7:8
    text: Igitur cum venissent leprosi illi ad principium castrorum, ingressi sunt
      unum tabernaculum et comederunt et biberunt; tuleruntque inde argentum et aurum
      et vestes et abierunt et absconderunt. Et rursum reversi sunt ad aliud tabernaculum,
      et inde similiter auferentes absconderunt.
  - name: II Regum 7:9
    orderIndex: 8
    osisId: 2Kgs.7.9
    sblId: 2Kgs 7:9
    shortName: 2 Reg 7:9
    text: 'Dixeruntque ad invicem: " Non recte facimus; haec enim dies boni nuntii
      est, et nos tacemus. Si noluerimus nuntiare usque mane, sceleris arguemur; venite,
      eamus et nuntiemus in aula regis ".'
  - name: II Regum 7:10
    orderIndex: 9
    osisId: 2Kgs.7.10
    sblId: 2Kgs 7:10
    shortName: 2 Reg 7:10
    text: 'Cumque venissent, vocaverunt portarios civitatis et narraverunt eis dicentes:
      " Ivimus ad castra Syriae et nullum ibidem repperimus hominum nisi equos et
      asinos alligatos et tentoria, sicut erant ".'
  - name: II Regum 7:11
    orderIndex: 10
    osisId: 2Kgs.7.11
    sblId: 2Kgs 7:11
    shortName: 2 Reg 7:11
    text: Clamaverunt ergo portarii et nuntiaverunt in palatio regis intrinsecus.
  - name: II Regum 7:12
    orderIndex: 11
    osisId: 2Kgs.7.12
    sblId: 2Kgs 7:12
    shortName: 2 Reg 7:12
    text: 'Qui surrexit nocte et ait ad servos suos: " Dico vobis quid fecerint nobis
      Syri. Sciunt quia fame laboramus, et idcirco egressi sunt de castris et latitant
      in agris dicentes: "Cum egressi fuerint de civitate, capiemus eos viventes,
      et tunc civitatem ingredi poterimus" ".'
  - name: II Regum 7:13
    orderIndex: 12
    osisId: 2Kgs.7.13
    sblId: 2Kgs 7:13
    shortName: 2 Reg 7:13
    text: 'Respondit autem unus servorum eius: " Tollamus quinque equos, qui remanserunt
      in urbe; fiant sicut universa multitudo Israel, quae consumpta est; mittamus
      ergo et videamus ".'
  - name: II Regum 7:14
    orderIndex: 13
    osisId: 2Kgs.7.14
    sblId: 2Kgs 7:14
    shortName: 2 Reg 7:14
    text: 'Adduxerunt ergo duos currus cum equis, misitque rex post exercitum Syrorum
      dicens: " Ite et videte ".'
  - name: II Regum 7:15
    orderIndex: 14
    osisId: 2Kgs.7.15
    sblId: 2Kgs 7:15
    shortName: 2 Reg 7:15
    text: Qui abierunt post eos usque ad Iordanem; ecce autem omnis via plena erat
      vestibus et vasis, quae proiecerant Syri, cum turbarentur. Reversique nuntii
      indicaverunt regi.
  - name: II Regum 7:16
    orderIndex: 15
    osisId: 2Kgs.7.16
    sblId: 2Kgs 7:16
    shortName: 2 Reg 7:16
    text: Et egressus populus diripuit castra Syriae; factusque est modius similae
      statere uno, et duo modii hordei statere uno iuxta verbum Domini.
  - name: II Regum 7:17
    orderIndex: 16
    osisId: 2Kgs.7.17
    sblId: 2Kgs 7:17
    shortName: 2 Reg 7:17
    text: Porro rex ducem illum, in cuius manu incumbebat, constituit ad portam; quem
      conculcavit turba in introitu, et mortuus est iuxta quod locutus fuerat vir
      Dei, quando descenderat rex ad eum.
  - name: II Regum 7:18
    orderIndex: 17
    osisId: 2Kgs.7.18
    sblId: 2Kgs 7:18
    shortName: 2 Reg 7:18
    text: 'Factumque est secundum sermonem viri Dei, quem dixerat regi, quando ait:
      " Duo modii hordei statere uno erunt, et modius similae statere uno hoc eodem
      tempore cras in porta Samariae ";'
  - name: II Regum 7:19
    orderIndex: 18
    osisId: 2Kgs.7.19
    sblId: 2Kgs 7:19
    shortName: 2 Reg 7:19
    text: 'quando responderat dux ille viro Dei et dixerat: " Etiamsi Dominus fecerit
      cataractas in caelo, numquid fieri poterit, quod loqueris? ", et dixerat ei:
      " Videbis oculis tuis et inde non comedes ".'
  - name: II Regum 7:20
    orderIndex: 19
    osisId: 2Kgs.7.20
    sblId: 2Kgs 7:20
    shortName: 2 Reg 7:20
    text: Evenit ergo ei, sicut praedictum erat, et conculcavit eum populus in porta,
      et mortuus est.
  versesCount: 20
- name: II Regum 8
  orderIndex: 7
  osisId: 2Kgs.8
  sblId: 2Kgs 8
  shortName: 2 Reg 8
  verses:
  - name: II Regum 8:1
    orderIndex: 0
    osisId: 2Kgs.8.1
    sblId: 2Kgs 8:1
    shortName: 2 Reg 8:1
    text: 'Eliseus autem locutus est ad mulierem, cuius vivere fecerat fi lium, dicens:
      " Surge, vade tu et domus tua et peregrinare ubicumque reppereris; vocavit enim
      Dominus famem, et veniet super terram septem annis ".'
  - name: II Regum 8:2
    orderIndex: 1
    osisId: 2Kgs.8.2
    sblId: 2Kgs 8:2
    shortName: 2 Reg 8:2
    text: Quae surrexit et fecit iuxta verbum hominis Dei et vadens cum domo sua peregrinata
      est in terra Philisthim septem annis.
  - name: II Regum 8:3
    orderIndex: 2
    osisId: 2Kgs.8.3
    sblId: 2Kgs 8:3
    shortName: 2 Reg 8:3
    text: Cumque finiti essent anni septem, reversa est mulier de terra Philisthim;
      et egressa est, ut interpellaret regem pro domo sua et agris suis.
  - name: II Regum 8:4
    orderIndex: 3
    osisId: 2Kgs.8.4
    sblId: 2Kgs 8:4
    shortName: 2 Reg 8:4
    text: 'Rex autem loquebatur cum Giezi puero viri Dei dicens: " Narra mihi omnia
      magnalia, quae fecit Eliseus ".'
  - name: II Regum 8:5
    orderIndex: 4
    osisId: 2Kgs.8.5
    sblId: 2Kgs 8:5
    shortName: 2 Reg 8:5
    text: 'Cumque ille narraret regi quomodo mortuum suscitasset, apparuit mulier,
      cuius vivificaverat filium, clamans ad regem pro domo sua et pro agris suis.
      Dixitque Giezi: " Domine mi rex, haec est mulier, et hic filius eius, quem suscitavit
      Eliseus ".'
  - name: II Regum 8:6
    orderIndex: 5
    osisId: 2Kgs.8.6
    sblId: 2Kgs 8:6
    shortName: 2 Reg 8:6
    text: 'Et interrogavit rex mulierem, quae narravit ei. Deditque ei rex eunuchum
      unum dicens: " Restitue ei omnia, quae sua sunt, et universos reditus agrorum
      a die, qua reliquit terram usque ad praesens ".'
  - name: II Regum 8:7
    orderIndex: 6
    osisId: 2Kgs.8.7
    sblId: 2Kgs 8:7
    shortName: 2 Reg 8:7
    text: 'Venit quoque Eliseus Damascum, et Benadad rex Syriae aegrotabat. Nuntiaveruntque
      ei dicentes: " Venit vir Dei huc ".'
  - name: II Regum 8:8
    orderIndex: 7
    osisId: 2Kgs.8.8
    sblId: 2Kgs 8:8
    shortName: 2 Reg 8:8
    text: 'Et ait rex ad Hazael: " Tolle tecum munera et vade in occursum viri Dei
      et consule Dominum per eum dicens: Si evadere potero de infirmitate mea hac?
      ".'
  - name: II Regum 8:9
    orderIndex: 8
    osisId: 2Kgs.8.9
    sblId: 2Kgs 8:9
    shortName: 2 Reg 8:9
    text: 'Ivit igitur Hazael in occursum eius habens secum munera et omnia bona Damasci,
      onera quadraginta camelorum. Cumque stetisset coram eo, ait: " Filius tuus Benadad
      rex Syriae misit me ad te dicens: "Si sanari potero de infirmitate mea hac?"
      ".'
  - name: II Regum 8:10
    orderIndex: 9
    osisId: 2Kgs.8.10
    sblId: 2Kgs 8:10
    shortName: 2 Reg 8:10
    text: 'Dixitque ei Eliseus: " Vade, dic ei: Sanaberis. Porro ostendit mihi Dominus
      quia morte morietur ".'
  - name: II Regum 8:11
    orderIndex: 10
    osisId: 2Kgs.8.11
    sblId: 2Kgs 8:11
    shortName: 2 Reg 8:11
    text: Stetitque facies eius, et conturbatus est usque ad suffusionem vultus flevitque
      vir Dei.
  - name: II Regum 8:12
    orderIndex: 11
    osisId: 2Kgs.8.12
    sblId: 2Kgs 8:12
    shortName: 2 Reg 8:12
    text: 'Cui Hazael ait: " Quare dominus meus flet? ". At ille respondit: " Quia
      scio, quae facturus sis filiis Israel mala: civitates eorum munitas igne succendes
      et iuvenes eorum interficies gladio et parvulos eorum elides et praegnantes
      discindes ".'
  - name: II Regum 8:13
    orderIndex: 12
    osisId: 2Kgs.8.13
    sblId: 2Kgs 8:13
    shortName: 2 Reg 8:13
    text: 'Dixitque Hazael: " Quid enim sum servus tuus canis, ut faciam rem istam
      magnam? ". Et ait Eliseus: " Ostendit mihi Dominus te regem Syriae fore ".'
  - name: II Regum 8:14
    orderIndex: 13
    osisId: 2Kgs.8.14
    sblId: 2Kgs 8:14
    shortName: 2 Reg 8:14
    text: 'Qui cum recessisset ab Eliseo, venit ad dominum suum. Qui ait ei: " Quid
      tibi dixit Eliseus? ". At ille respondit: " Dixit mihi: Recipies sanitatem ".'
  - name: II Regum 8:15
    orderIndex: 14
    osisId: 2Kgs.8.15
    sblId: 2Kgs 8:15
    shortName: 2 Reg 8:15
    text: Cumque venisset dies altera, tulit stragulum et intinxit aqua et expandit
      super faciem eius, et mortuus est; regnavitque Hazael pro eo.
  - name: II Regum 8:16
    orderIndex: 15
    osisId: 2Kgs.8.16
    sblId: 2Kgs 8:16
    shortName: 2 Reg 8:16
    text: Anno quinto Ioram filii Achab regis Israel - Iosaphat autem erat rex Iudae
      - regnavit Ioram filius Iosaphat regis Iudae.
  - name: II Regum 8:17
    orderIndex: 16
    osisId: 2Kgs.8.17
    sblId: 2Kgs 8:17
    shortName: 2 Reg 8:17
    text: Triginta duorum erat annorum, cum regnare coepisset, et octo annis regnavit
      in Ierusalem.
  - name: II Regum 8:18
    orderIndex: 17
    osisId: 2Kgs.8.18
    sblId: 2Kgs 8:18
    shortName: 2 Reg 8:18
    text: Ambulavitque in viis regum Israel, sicut ambulaverat domus Achab; filia
      enim Achab erat uxor eius. Et fecit, quod malum est coram Domino.
  - name: II Regum 8:19
    orderIndex: 18
    osisId: 2Kgs.8.19
    sblId: 2Kgs 8:19
    shortName: 2 Reg 8:19
    text: Noluit autem Dominus disperdere Iudam propter David servum suum, sicut promiserat
      ei, ut daret illi lucernam et filiis eius cunctis diebus.
  - name: II Regum 8:20
    orderIndex: 19
    osisId: 2Kgs.8.20
    sblId: 2Kgs 8:20
    shortName: 2 Reg 8:20
    text: In diebus eius recessit Edom, ne esset sub Iuda, et constituit sibi regem.
  - name: II Regum 8:21
    orderIndex: 20
    osisId: 2Kgs.8.21
    sblId: 2Kgs 8:21
    shortName: 2 Reg 8:21
    text: Venitque Ioram Seira et omnis currus cum eo; et surrexit nocte percussitque
      Idumaeos, qui eum circumdederant, et principes curruum; et populus fugit in
      tabernacula sua.
  - name: II Regum 8:22
    orderIndex: 21
    osisId: 2Kgs.8.22
    sblId: 2Kgs 8:22
    shortName: 2 Reg 8:22
    text: Recessit ergo Edom, ne esset sub Iuda, usque ad diem hanc. Tunc recessit
      et Lobna in tempore illo.
  - name: II Regum 8:23
    orderIndex: 22
    osisId: 2Kgs.8.23
    sblId: 2Kgs 8:23
    shortName: 2 Reg 8:23
    text: Reliqua autem gestorum Ioram et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Iudae?
  - name: II Regum 8:24
    orderIndex: 23
    osisId: 2Kgs.8.24
    sblId: 2Kgs 8:24
    shortName: 2 Reg 8:24
    text: Et dormivit Ioram cum patribus suis sepultusque est cum eis in civitate
      David; et regnavit Ochozias filius eius pro eo.
  - name: II Regum 8:25
    orderIndex: 24
    osisId: 2Kgs.8.25
    sblId: 2Kgs 8:25
    shortName: 2 Reg 8:25
    text: Anno duodecimo Ioram filii Achab regis Israel regnavit Ochozias filius Ioram
      regis Iudae.
  - name: II Regum 8:26
    orderIndex: 25
    osisId: 2Kgs.8.26
    sblId: 2Kgs 8:26
    shortName: 2 Reg 8:26
    text: Viginti duorum annorum erat Ochozias, cum regnare coepisset, et uno anno
      regnavit in Ierusalem. Nomen matris eius Athalia filia Amri regis Israel.
  - name: II Regum 8:27
    orderIndex: 26
    osisId: 2Kgs.8.27
    sblId: 2Kgs 8:27
    shortName: 2 Reg 8:27
    text: Et ambulavit in viis domus Achab et fecit, quod malum est coram Domino,
      sicut domus Achab; gener enim domus Achab fuit.
  - name: II Regum 8:28
    orderIndex: 27
    osisId: 2Kgs.8.28
    sblId: 2Kgs 8:28
    shortName: 2 Reg 8:28
    text: Abiit quoque cum Ioram filio Achab ad proeliandum contra Hazael regem Syriae
      in Ramoth Galaad; et vulneraverunt Syri Ioram.
  - name: II Regum 8:29
    orderIndex: 28
    osisId: 2Kgs.8.29
    sblId: 2Kgs 8:29
    shortName: 2 Reg 8:29
    text: Qui reversus est, ut curaretur in Iezrahel de vulneribus, quibus vulneraverant
      eum Syri in Rama proeliantem contra Hazael regem Syriae. Porro Ochozias filius
      Ioram rex Iudae descendit invisere Ioram filium Achab in Iezrahel, quia aegrotabat.
  versesCount: 29
- name: II Regum 9
  orderIndex: 8
  osisId: 2Kgs.9
  sblId: 2Kgs 9
  shortName: 2 Reg 9
  verses:
  - name: II Regum 9:1
    orderIndex: 0
    osisId: 2Kgs.9.1
    sblId: 2Kgs 9:1
    shortName: 2 Reg 9:1
    text: 'Eliseus autem prophetes vocavit unum de filiis prophetarum et ait illi:
      Accinge lumbos tuos et tolle lenticulam olei hanc in manu tua et vade in Ramoth
      Galaad.'
  - name: II Regum 9:2
    orderIndex: 1
    osisId: 2Kgs.9.2
    sblId: 2Kgs 9:2
    shortName: 2 Reg 9:2
    text: Cumque veneris illuc, videbis Iehu filium Iosaphat filii Namsi et ingressus
      suscitabis eum de medio fratrum suorum et introduces interius cubiculum.
  - name: II Regum 9:3
    orderIndex: 2
    osisId: 2Kgs.9.3
    sblId: 2Kgs 9:3
    shortName: 2 Reg 9:3
    text: 'Tenensque lenticulam olei fundes super caput eius et dices: " Haec dicit
      Dominus: Unxi te regem super Israel ". Aperiesque ostium et fugies et non ibi
      subsistes ".'
  - name: II Regum 9:4
    orderIndex: 3
    osisId: 2Kgs.9.4
    sblId: 2Kgs 9:4
    shortName: 2 Reg 9:4
    text: Abiit ergo adulescens puer prophetae Ramoth Galaad
  - name: II Regum 9:5
    orderIndex: 4
    osisId: 2Kgs.9.5
    sblId: 2Kgs 9:5
    shortName: 2 Reg 9:5
    text: 'et ingressus est. Ecce autem principes exercitus sedebant, et ait: " Verbum
      mihi ad te, princeps ". Dixitque Iehu: " Ad quem ex omnibus nobis?. At ille
      dixit: " Ad te, o princeps ".'
  - name: II Regum 9:6
    orderIndex: 5
    osisId: 2Kgs.9.6
    sblId: 2Kgs 9:6
    shortName: 2 Reg 9:6
    text: 'Et surrexit et ingressus est cubiculum. At ille fudit oleum super caput
      eius et ait: " Haec dicit Dominus, Deus Israel: Unxi te regem super populum
      Domini, super Israel.'
  - name: II Regum 9:7
    orderIndex: 6
    osisId: 2Kgs.9.7
    sblId: 2Kgs 9:7
    shortName: 2 Reg 9:7
    text: Percuties domum Achab domini tui, ut ulciscar sanguinem servorum meorum
      prophetarum et sanguinem omnium servorum Domini de manu Iezabel.
  - name: II Regum 9:8
    orderIndex: 7
    osisId: 2Kgs.9.8
    sblId: 2Kgs 9:8
    shortName: 2 Reg 9:8
    text: Perdamque omnem domum Achab et interficiam de Achab quidquid masculini sexus
      et impuberem et puberem in Israel.
  - name: II Regum 9:9
    orderIndex: 8
    osisId: 2Kgs.9.9
    sblId: 2Kgs 9:9
    shortName: 2 Reg 9:9
    text: Et dabo domum Achab sicut domum Ieroboam filii Nabat et sicut domum Baasa
      filii Ahiae.
  - name: II Regum 9:10
    orderIndex: 9
    osisId: 2Kgs.9.10
    sblId: 2Kgs 9:10
    shortName: 2 Reg 9:10
    text: Iezabel quoque comedent canes in agro Iezrahel, nec erit qui sepeliat eam
      ". Aperuitque ostium et fugit.
  - name: II Regum 9:11
    orderIndex: 10
    osisId: 2Kgs.9.11
    sblId: 2Kgs 9:11
    shortName: 2 Reg 9:11
    text: 'Iehu autem egressus est ad servos domini sui, qui dixerunt ei: " Rectene
      sunt omnia? Quid venit insanus iste ad te? ". Qui ait eis: " Nostis hominem
      et loquelam eius ".'
  - name: II Regum 9:12
    orderIndex: 11
    osisId: 2Kgs.9.12
    sblId: 2Kgs 9:12
    shortName: 2 Reg 9:12
    text: 'At illi responderunt: " Mendacium! Narra nobis! ". Qui ait eis: " Haec
      et haec locutus est mihi dicens: "Haec dicit Dominus: Unxi te regem super Israel"
      ".'
  - name: II Regum 9:13
    orderIndex: 12
    osisId: 2Kgs.9.13
    sblId: 2Kgs 9:13
    shortName: 2 Reg 9:13
    text: 'Festinaverunt itaque et unusquisque tollens pallium suum posuerunt sub
      pedibus eius super structuram graduum et cecinerunt tuba atque dixerunt: " Regnavit
      Iehu! ".'
  - name: II Regum 9:14
    orderIndex: 13
    osisId: 2Kgs.9.14
    sblId: 2Kgs 9:14
    shortName: 2 Reg 9:14
    text: Coniuravit ergo Iehu filius Iosaphat filii Namsi contra Ioram. Porro Ioram
      defenderat Ramoth Galaad ipse et omnis Israel contra Hazael regem Syriae
  - name: II Regum 9:15
    orderIndex: 14
    osisId: 2Kgs.9.15
    sblId: 2Kgs 9:15
    shortName: 2 Reg 9:15
    text: 'et reversus fuerat, ut curaretur in Iezrahel propter vulnera, quia percusserant
      eum Syri proeliantem contra Hazael regem Syriae. Dixitque Iehu: " Si placet
      vobis, nemo egrediatur profugus de civitate, ne vadat et nuntiet in Iezrahel
      ".'
  - name: II Regum 9:16
    orderIndex: 15
    osisId: 2Kgs.9.16
    sblId: 2Kgs 9:16
    shortName: 2 Reg 9:16
    text: Et ascendit et profectus est in Iezrahel; Ioram enim aegrotabat ibi, et
      Ochozias rex Iudae descenderat ad visitandum Ioram.
  - name: II Regum 9:17
    orderIndex: 16
    osisId: 2Kgs.9.17
    sblId: 2Kgs 9:17
    shortName: 2 Reg 9:17
    text: 'Igitur speculator, qui stabat super turrim Iezrahel, vidit globum Iehu
      venientis et ait: " Video ego globum ". Dixitque Ioram: " Tolle equitem et mitte
      in occursum eorum, et dicat vadens: "Rectene sunt omnia?" ".'
  - name: II Regum 9:18
    orderIndex: 17
    osisId: 2Kgs.9.18
    sblId: 2Kgs 9:18
    shortName: 2 Reg 9:18
    text: 'Abiit igitur, qui ascenderat equum in occursum eius, et ait: " Haec dicit
      rex: Pacatane sunt omnia? ". Dixitque ei Iehu: " Quid tibi et paci? Transi et
      sequere me ". Nuntiavit quoque speculator dicens: " Venit nuntius ad eos et
      non revertitur ".'
  - name: II Regum 9:19
    orderIndex: 18
    osisId: 2Kgs.9.19
    sblId: 2Kgs 9:19
    shortName: 2 Reg 9:19
    text: 'Misit etiam equitem secundum; venitque ad eos et ait: " Haec dicit rex:
      Num pax est? ". Et ait Iehu: " Quid tibi et paci? Transi et sequere me ".'
  - name: II Regum 9:20
    orderIndex: 19
    osisId: 2Kgs.9.20
    sblId: 2Kgs 9:20
    shortName: 2 Reg 9:20
    text: 'Nuntiavit autem speculator dicens: " Venit usque ad eos et non revertitur.
      Est autem incessus quasi incessus Iehu filii Namsi; praeceps enim graditur ".'
  - name: II Regum 9:21
    orderIndex: 20
    osisId: 2Kgs.9.21
    sblId: 2Kgs 9:21
    shortName: 2 Reg 9:21
    text: 'Et ait Ioram: " Iunge currum! ". Iunxeruntque currum eius, et egressus
      est Ioram rex Israel et Ochozias rex Iudae singuli in curribus suis. Egressique
      sunt in occursum Iehu et invenerunt eum in agro Naboth Iezrahelitis.'
  - name: II Regum 9:22
    orderIndex: 21
    osisId: 2Kgs.9.22
    sblId: 2Kgs 9:22
    shortName: 2 Reg 9:22
    text: 'Cumque vidisset Ioram Iehu, dixit: " Estne pax, Iehu? ". At ille respondit:
      " Quae pax? Adhuc fornicationes Iezabel matris tuae et veneficia eius multa
      vigent! ".'
  - name: II Regum 9:23
    orderIndex: 22
    osisId: 2Kgs.9.23
    sblId: 2Kgs 9:23
    shortName: 2 Reg 9:23
    text: 'Convertit autem Ioram manum suam et fugiens ait ad Ochoziam: " Insidiae,
      Ochozia! ".'
  - name: II Regum 9:24
    orderIndex: 23
    osisId: 2Kgs.9.24
    sblId: 2Kgs 9:24
    shortName: 2 Reg 9:24
    text: Porro Iehu tetendit arcum manu et percussit Ioram inter scapulas. Et egressa
      est sagitta per cor eius; statimque corruit in curru suo.
  - name: II Regum 9:25
    orderIndex: 24
    osisId: 2Kgs.9.25
    sblId: 2Kgs 9:25
    shortName: 2 Reg 9:25
    text: 'Dixitque Iehu ad Badacer ducem: " Tolle, proice eum in agro Naboth Iezrahelitae!
      Memento enim: ego et tu eramus cum his, qui vectabantur gemini post Achab patrem
      huius, quando Dominus onus hoc levavit super eum dicens:'
  - name: II Regum 9:26
    orderIndex: 25
    osisId: 2Kgs.9.26
    sblId: 2Kgs 9:26
    shortName: 2 Reg 9:26
    text: '"Pro sanguine Naboth et pro sanguine filiorum eius, quem vidi heri, ait
      Dominus, reddam tibi in agro isto, dicit Dominus". Nunc igitur tolle, proice
      eum in agro iuxta verbum Domini ".'
  - name: II Regum 9:27
    orderIndex: 26
    osisId: 2Kgs.9.27
    sblId: 2Kgs 9:27
    shortName: 2 Reg 9:27
    text: 'Ochozias autem rex Iudae videns hoc fugit per viam Bethgan; persecutusque
      est eum Iehu et ait: " Etiam hunc percutite! ". Et percusserunt eum in curru
      suo in ascensu Gaver, qui est iuxta Ieblaam. Qui fugit in Mageddo et mortuus
      est ibi.'
  - name: II Regum 9:28
    orderIndex: 27
    osisId: 2Kgs.9.28
    sblId: 2Kgs 9:28
    shortName: 2 Reg 9:28
    text: Et imposuerunt eum servi eius super currum suum et tulerunt Ierusalem sepelieruntque
      in sepulcro cum patribus suis in civitate David.
  - name: II Regum 9:29
    orderIndex: 28
    osisId: 2Kgs.9.29
    sblId: 2Kgs 9:29
    shortName: 2 Reg 9:29
    text: Anno undecimo Ioram filii Achab regnavit Ochozias super Iudam.
  - name: II Regum 9:30
    orderIndex: 29
    osisId: 2Kgs.9.30
    sblId: 2Kgs 9:30
    shortName: 2 Reg 9:30
    text: Venit Iehu Iezrahel. Porro Iezabel, introitu eius audito, depinxit oculos
      suos stibio et ornavit caput suum et respexit per fenestram
  - name: II Regum 9:31
    orderIndex: 30
    osisId: 2Kgs.9.31
    sblId: 2Kgs 9:31
    shortName: 2 Reg 9:31
    text: 'ingredientem Iehu per portam et ait: " Numquid pax esse potest Zamri, qui
      interfecit dominum suum? ".'
  - name: II Regum 9:32
    orderIndex: 31
    osisId: 2Kgs.9.32
    sblId: 2Kgs 9:32
    shortName: 2 Reg 9:32
    text: 'Levavitque Iehu faciem suam ad fenestram et ait: " Quis est mecum, quisnam?
      ". Et inclinaverunt se ad eum duo vel tres eunuchi.'
  - name: II Regum 9:33
    orderIndex: 32
    osisId: 2Kgs.9.33
    sblId: 2Kgs 9:33
    shortName: 2 Reg 9:33
    text: 'At ille dixit eis: " Praecipitate eam deorsum! ". Et praecipitaverunt eam;
      aspersusque est sanguine paries et equi, qui conculcaverunt eam.'
  - name: II Regum 9:34
    orderIndex: 33
    osisId: 2Kgs.9.34
    sblId: 2Kgs 9:34
    shortName: 2 Reg 9:34
    text: 'Cumque ingressus esset, ut comederet biberetque, ait: " Ite, videte maledictam
      illam et sepelite eam, quia filia regis est ".'
  - name: II Regum 9:35
    orderIndex: 34
    osisId: 2Kgs.9.35
    sblId: 2Kgs 9:35
    shortName: 2 Reg 9:35
    text: Cumque issent, ut sepelirent eam, non invenerunt nisi calvariam et pedes
      et summas manus.
  - name: II Regum 9:36
    orderIndex: 35
    osisId: 2Kgs.9.36
    sblId: 2Kgs 9:36
    shortName: 2 Reg 9:36
    text: 'Reversique nuntiaverunt ei. Et ait Iehu: " Sermo Domini est, quem locutus
      est per servum suum Eliam Thesbiten dicens: In agro Iezrahel comedent canes
      carnes Iezabel;'
  - name: II Regum 9:37
    orderIndex: 36
    osisId: 2Kgs.9.37
    sblId: 2Kgs 9:37
    shortName: 2 Reg 9:37
    text: 'et erit cadaver Iezabel sicut stercus super faciem terrae in agro Iezrahel,
      ita ut non dicatur: "Haeccine est illa Iezabel" ".'
  versesCount: 37
- name: II Regum 10
  orderIndex: 9
  osisId: 2Kgs.10
  sblId: 2Kgs 10
  shortName: 2 Reg 10
  verses:
  - name: II Regum 10:1
    orderIndex: 0
    osisId: 2Kgs.10.1
    sblId: 2Kgs 10:1
    shortName: 2 Reg 10:1
    text: 'Erant autem Achab septuaginta filii in Samaria. Scripsit ergo Iehu litteras
      et misit in Samariam ad optimates civitatis et ad maiores natu et ad nutricios
      filiorum Achab dicens:'
  - name: II Regum 10:2
    orderIndex: 1
    osisId: 2Kgs.10.2
    sblId: 2Kgs 10:2
    shortName: 2 Reg 10:2
    text: '" Statim ut acceperitis litteras has, qui habetis filios domini vestri
      et currus et equos et civitatem firmam et arma,'
  - name: II Regum 10:3
    orderIndex: 2
    osisId: 2Kgs.10.3
    sblId: 2Kgs 10:3
    shortName: 2 Reg 10:3
    text: eligite meliorem et iustiorem de filiis domini vestri et ponite eum super
      solium patris sui et pugnate pro domo domini vestri ".
  - name: II Regum 10:4
    orderIndex: 3
    osisId: 2Kgs.10.4
    sblId: 2Kgs 10:4
    shortName: 2 Reg 10:4
    text: 'Timuerunt illi vehementer et dixerunt: " Ecce duo reges non potuerunt stare
      coram eo, et quomodo nos valebimus resistere? ".'
  - name: II Regum 10:5
    orderIndex: 4
    osisId: 2Kgs.10.5
    sblId: 2Kgs 10:5
    shortName: 2 Reg 10:5
    text: 'Miserunt ergo praepositus domus et praefectus civitatis et maiores natu
      et nutricii ad Iehu dicentes: " Servi tui sumus: quaecumque iusseris, faciemus
      nec constituemus regem; quodcumque tibi placet, fac ".'
  - name: II Regum 10:6
    orderIndex: 5
    osisId: 2Kgs.10.6
    sblId: 2Kgs 10:6
    shortName: 2 Reg 10:6
    text: 'Rescripsit autem eis litteras secundo dicens: " Si mei estis et oboeditis
      mihi, tollite capita virorum filiorum domini vestri et venite ad me hac eadem
      hora cras in Iezrahel ". Porro filii regis, septuaginta viri, apud optimates
      civitatis nutriebantur.'
  - name: II Regum 10:7
    orderIndex: 6
    osisId: 2Kgs.10.7
    sblId: 2Kgs 10:7
    shortName: 2 Reg 10:7
    text: Cumque venissent litterae ad eos, tulerunt filios regis et occiderunt septuaginta
      viros et posuerunt capita eorum in cophinis et miserunt ad eum in Iezrahel.
  - name: II Regum 10:8
    orderIndex: 7
    osisId: 2Kgs.10.8
    sblId: 2Kgs 10:8
    shortName: 2 Reg 10:8
    text: 'Venit autem nuntius et indicavit ei dicens: " Attulerunt capita filiorum
      regis". Qui respondit: " Ponite ea duos acervos iuxta introitum portae usque
      mane ".'
  - name: II Regum 10:9
    orderIndex: 8
    osisId: 2Kgs.10.9
    sblId: 2Kgs 10:9
    shortName: 2 Reg 10:9
    text: 'Cumque diluxisset, egressus est et stans dixit ad omnem populum: " Vos
      iusti estis; ecce ego coniuravi contra dominum meum et interfeci eum, sed quis
      percussit omnes hos?'
  - name: II Regum 10:10
    orderIndex: 9
    osisId: 2Kgs.10.10
    sblId: 2Kgs 10:10
    shortName: 2 Reg 10:10
    text: Videte ergo nunc quoniam non cecidit de sermonibus Domini in terram, quos
      locutus est Dominus super domum Achab, et Dominus fecit, quod locutus est in
      manu servi sui Eliae ".
  - name: II Regum 10:11
    orderIndex: 10
    osisId: 2Kgs.10.11
    sblId: 2Kgs 10:11
    shortName: 2 Reg 10:11
    text: Percussit igitur Iehu omnes, qui reliqui erant de domo Achab in Iezrahel,
      et universos optimates eius et notos et sacerdotes, donec non remanerent ex
      eo reliquiae.
  - name: II Regum 10:12
    orderIndex: 11
    osisId: 2Kgs.10.12
    sblId: 2Kgs 10:12
    shortName: 2 Reg 10:12
    text: Et surrexit et intravit. Deinde profectus est in Samariam; cumque esset
      ad Betheced Pastorum in via,
  - name: II Regum 10:13
    orderIndex: 12
    osisId: 2Kgs.10.13
    sblId: 2Kgs 10:13
    shortName: 2 Reg 10:13
    text: 'invenit fratres Ochoziae regis Iudae dixitque ad eos: " Quinam estis vos?
      ". At illi responderunt: " Fratres Ochoziae sumus et descendimus ad salutandos
      filios regis et filios dominae reginae ".'
  - name: II Regum 10:14
    orderIndex: 13
    osisId: 2Kgs.10.14
    sblId: 2Kgs 10:14
    shortName: 2 Reg 10:14
    text: 'Qui ait: " Comprehendite eos vivos ". Quos cum comprehendissent vivos,
      iugulaverunt eos iuxta cisternam Betheced, quadraginta duos viros, et non reliquit
      ex eis quemquam.'
  - name: II Regum 10:15
    orderIndex: 14
    osisId: 2Kgs.10.15
    sblId: 2Kgs 10:15
    shortName: 2 Reg 10:15
    text: 'Cumque abisset inde, invenit Ionadab filium Rechab in occursum sibi et
      benedixit ei. Et ait ad eum: " Numquid est cor tuum rectum sicut cor meum cum
      corde tuo? ". Et ait Ionadab: " Est ". " Si est, inquit, da manum tuam. Qui
      dedit manum suam. At ille levavit eum ad se in curru'
  - name: II Regum 10:16
    orderIndex: 15
    osisId: 2Kgs.10.16
    sblId: 2Kgs 10:16
    shortName: 2 Reg 10:16
    text: 'dixitque ad eum: " Veni mecum et vide zelum meum pro Domino ". Et impositum
      currui suo'
  - name: II Regum 10:17
    orderIndex: 16
    osisId: 2Kgs.10.17
    sblId: 2Kgs 10:17
    shortName: 2 Reg 10:17
    text: duxit in Samariam. Et percussit omnes, qui reliqui fuerant de Achab in Samaria
      usque ad unum, iuxta verbum Domini, quod locutus est per Eliam.
  - name: II Regum 10:18
    orderIndex: 17
    osisId: 2Kgs.10.18
    sblId: 2Kgs 10:18
    shortName: 2 Reg 10:18
    text: 'Congregavit ergo Iehu omnem populum et dixit ad eos: " Achab coluit Baal
      parum, ego autem colam eum amplius.'
  - name: II Regum 10:19
    orderIndex: 18
    osisId: 2Kgs.10.19
    sblId: 2Kgs 10:19
    shortName: 2 Reg 10:19
    text: Nunc igitur omnes prophetas Baal et universos servos eius et cunctos sacerdotes
      ipsius vocate ad me; nullus sit qui non veniat. Sacrificium enim grande est
      mihi Baal; quicumque defuerit, non vivet ". Porro Iehu faciebat hoc insidiose,
      ut disperderet cultores Baal.
  - name: II Regum 10:20
    orderIndex: 19
    osisId: 2Kgs.10.20
    sblId: 2Kgs 10:20
    shortName: 2 Reg 10:20
    text: 'Dixitque: " Sanctificate diem sollemnem Baal ". Vocaveruntque.'
  - name: II Regum 10:21
    orderIndex: 20
    osisId: 2Kgs.10.21
    sblId: 2Kgs 10:21
    shortName: 2 Reg 10:21
    text: Et misit Iehu in universos terminos Israel, et venerunt cuncti servi Baal;
      non fuit residuus, ne unus quidem qui non veniret. Et ingressi sunt templum
      Baal, et repleta est domus Baal a summo usque ad summum.
  - name: II Regum 10:22
    orderIndex: 21
    osisId: 2Kgs.10.22
    sblId: 2Kgs 10:22
    shortName: 2 Reg 10:22
    text: 'Dixitque ei, qui erat super vestes: " Profer vestimenta universis servis
      Baal ". Et protulit eis vestes.'
  - name: II Regum 10:23
    orderIndex: 22
    osisId: 2Kgs.10.23
    sblId: 2Kgs 10:23
    shortName: 2 Reg 10:23
    text: 'Ingressusque Iehu et Ionadab filius Rechab templum Baal ait cultoribus
      Baal: " Perquirite et videte, ne quis forte vobiscum sit de servis Domini, sed
      ut sint soli servi Baal ".'
  - name: II Regum 10:24
    orderIndex: 23
    osisId: 2Kgs.10.24
    sblId: 2Kgs 10:24
    shortName: 2 Reg 10:24
    text: 'Ingressi sunt igitur, ut facerent victimas et holocausta; Iehu autem praeparaverat
      sibi foris octoginta viros et dixerat eis: " Quicumque permiserit fugere de
      hominibus his, quos ego adduxero in manus vestras, anima eius erit pro anima
      illius ".'
  - name: II Regum 10:25
    orderIndex: 24
    osisId: 2Kgs.10.25
    sblId: 2Kgs 10:25
    shortName: 2 Reg 10:25
    text: 'Factum est ergo cum completum esset holocaustum, praecepit Iehu cursoribus
      et ducibus suis: " Ingredimini et percutite eos; nullus evadat!. Percusseruntque
      eos cursores et duces ore gladii et proiecerunt. Tunc ierunt usque in dabir
      templi Baal.'
  - name: II Regum 10:26
    orderIndex: 25
    osisId: 2Kgs.10.26
    sblId: 2Kgs 10:26
    shortName: 2 Reg 10:26
    text: Et protulerunt lapidem Baal et combusserunt
  - name: II Regum 10:27
    orderIndex: 26
    osisId: 2Kgs.10.27
    sblId: 2Kgs 10:27
    shortName: 2 Reg 10:27
    text: et comminuerunt eum. Destruxerunt quoque aedem Baal et fecerunt pro ea latrinas
      usque diem hanc.
  - name: II Regum 10:28
    orderIndex: 27
    osisId: 2Kgs.10.28
    sblId: 2Kgs 10:28
    shortName: 2 Reg 10:28
    text: Delevit itaque Iehu Baal de Israel.
  - name: II Regum 10:29
    orderIndex: 28
    osisId: 2Kgs.10.29
    sblId: 2Kgs 10:29
    shortName: 2 Reg 10:29
    text: Verumtamen a peccatis Ieroboam filii Nabat, qui peccare fecerat Israel,
      non recessit; nec dereliquit vitulos aureos, qui erant in Bethel et in Dan.
  - name: II Regum 10:30
    orderIndex: 29
    osisId: 2Kgs.10.30
    sblId: 2Kgs 10:30
    shortName: 2 Reg 10:30
    text: 'Dixit autem Dominus ad Iehu: " Quia studiose fecisti, quod rectum erat
      in oculis meis et omnia quae erant in corde meo fecisti contra domum Achab,
      filii tui usque ad quartam generationem sedebunt super thronum Israel ".'
  - name: II Regum 10:31
    orderIndex: 30
    osisId: 2Kgs.10.31
    sblId: 2Kgs 10:31
    shortName: 2 Reg 10:31
    text: Porro Iehu non custodivit, ut ambularet in lege Domini, Dei Israel, in toto
      corde suo; non enim recessit a peccatis Ieroboam, qui peccare fecerat Israel.
  - name: II Regum 10:32
    orderIndex: 31
    osisId: 2Kgs.10.32
    sblId: 2Kgs 10:32
    shortName: 2 Reg 10:32
    text: In diebus illis coepit Dominus discindere in Israel; percussitque eos Hazael
      in universis finibus Israel
  - name: II Regum 10:33
    orderIndex: 32
    osisId: 2Kgs.10.33
    sblId: 2Kgs 10:33
    shortName: 2 Reg 10:33
    text: a Iordane contra orientalem plagam omnem terram Galaad et Gad et Ruben et
      Manasse, ab Aroer, quae est super torrentem Arnon, et Galaad et Basan.
  - name: II Regum 10:34
    orderIndex: 33
    osisId: 2Kgs.10.34
    sblId: 2Kgs 10:34
    shortName: 2 Reg 10:34
    text: Reliqua autem gestorum Iehu et universa, quae fecit, et fortitudo eius,
      nonne haec scripta sunt in libro annalium regum Israel?
  - name: II Regum 10:35
    orderIndex: 34
    osisId: 2Kgs.10.35
    sblId: 2Kgs 10:35
    shortName: 2 Reg 10:35
    text: Et dormivit Iehu cum patribus suis, sepelieruntque eum in Samaria; et regnavit
      Ioachaz filius eius pro eo.
  - name: II Regum 10:36
    orderIndex: 35
    osisId: 2Kgs.10.36
    sblId: 2Kgs 10:36
    shortName: 2 Reg 10:36
    text: Dies autem, quos regnavit Iehu super Israel, viginti et octo anni sunt,
      in Samaria.
  versesCount: 36
- name: II Regum 11
  orderIndex: 10
  osisId: 2Kgs.11
  sblId: 2Kgs 11
  shortName: 2 Reg 11
  verses:
  - name: II Regum 11:1
    orderIndex: 0
    osisId: 2Kgs.11.1
    sblId: 2Kgs 11:1
    shortName: 2 Reg 11:1
    text: Athalia vero mater Ochoziae videns mortuum filium suum surrexit et interfecit
      omne semen regium.
  - name: II Regum 11:2
    orderIndex: 1
    osisId: 2Kgs.11.2
    sblId: 2Kgs 11:2
    shortName: 2 Reg 11:2
    text: Tollens autem Iosaba filia regis Ioram soror Ochoziae Ioas filium Ochoziae
      furata est eum de medio filiorum regis, qui interficiebantur, et nutricem eius
      in cubiculo lectulorum, et absconderunt eum a facie Athaliae, ut non interficeretur.
  - name: II Regum 11:3
    orderIndex: 2
    osisId: 2Kgs.11.3
    sblId: 2Kgs 11:3
    shortName: 2 Reg 11:3
    text: Eratque cum ea in domo Domini clam sex annis; porro Athalia regnavit super
      terram.
  - name: II Regum 11:4
    orderIndex: 3
    osisId: 2Kgs.11.4
    sblId: 2Kgs 11:4
    shortName: 2 Reg 11:4
    text: Anno autem septimo misit Ioiada et assumens centuriones Carum et cursorum
      introduxit ad se in templum Domini pepigitque cum eis foedus; et adiurans eos
      in domo Domini ostendit eis filium regis
  - name: II Regum 11:5
    orderIndex: 4
    osisId: 2Kgs.11.5
    sblId: 2Kgs 11:5
    shortName: 2 Reg 11:5
    text: 'et praecepit illis dicens: " Hoc est, quod facere debetis: tertia pars
      vestrum introeat sabbato et observet excubitum domus regis;'
  - name: II Regum 11:6
    orderIndex: 5
    osisId: 2Kgs.11.6
    sblId: 2Kgs 11:6
    shortName: 2 Reg 11:6
    text: tertia autem pars ad portam Sur, et tertia pars sit ad portam, quae est
      post habitaculum cursorum, et custodietis excubitum domus per vices.
  - name: II Regum 11:7
    orderIndex: 6
    osisId: 2Kgs.11.7
    sblId: 2Kgs 11:7
    shortName: 2 Reg 11:7
    text: Duae vero partes e vobis omnes egredientes sabbato custodiant excubias domus
      Domini circum regem.
  - name: II Regum 11:8
    orderIndex: 7
    osisId: 2Kgs.11.8
    sblId: 2Kgs 11:8
    shortName: 2 Reg 11:8
    text: Et vallabitis eum habentes arma in manibus vestris; si quis autem ingressus
      fuerit saeptum templi, interficiatur; eritisque cum rege introeunte et egrediente.
  - name: II Regum 11:9
    orderIndex: 8
    osisId: 2Kgs.11.9
    sblId: 2Kgs 11:9
    shortName: 2 Reg 11:9
    text: Et fecerunt centuriones iuxta omnia, quae praeceperat eis Ioiada sacerdos,
      et assumentes singuli viros suos, qui ingrediebantur sabbato, cum his, qui egrediebantur
      sabbato, venerunt ad Ioiada sacerdotem.
  - name: II Regum 11:10
    orderIndex: 9
    osisId: 2Kgs.11.10
    sblId: 2Kgs 11:10
    shortName: 2 Reg 11:10
    text: Qui dedit centurionibus hastas et peltas regis David, quae erant in domo
      Domini.
  - name: II Regum 11:11
    orderIndex: 10
    osisId: 2Kgs.11.11
    sblId: 2Kgs 11:11
    shortName: 2 Reg 11:11
    text: Et steterunt cursores singuli habentes arma in manu sua a parte templi dextera
      usque ad partem templi sinistram contra altare et aedem circum regem.
  - name: II Regum 11:12
    orderIndex: 11
    osisId: 2Kgs.11.12
    sblId: 2Kgs 11:12
    shortName: 2 Reg 11:12
    text: 'Produxitque filium regis et dedit ei diadema et testimonium; feceruntque
      eum regem et unxerunt et plaudentes manu dixerunt: " Vivat rex! ".'
  - name: II Regum 11:13
    orderIndex: 12
    osisId: 2Kgs.11.13
    sblId: 2Kgs 11:13
    shortName: 2 Reg 11:13
    text: Audivit autem Athalia vocem populi et ingressa ad turbas in templum Domini
  - name: II Regum 11:14
    orderIndex: 13
    osisId: 2Kgs.11.14
    sblId: 2Kgs 11:14
    shortName: 2 Reg 11:14
    text: 'vidit regem stantem super tribunal iuxta morem et principes et tubas prope
      eum omnemque populum terrae laetantem et canentem tubis; et scidit vestimenta
      sua clamavitque: " Coniuratio, coniuratio! ".'
  - name: II Regum 11:15
    orderIndex: 14
    osisId: 2Kgs.11.15
    sblId: 2Kgs 11:15
    shortName: 2 Reg 11:15
    text: 'Praecepit autem Ioiada sacerdos centurionibus, qui erant super exercitum,
      et ait eis: " Educite eam extra consaepta templi, et, quicumque secutus eam
      fuerit, feriatur gladio ". Dixerat enim sacerdos: " Non occidatur in templo
      Domini ".'
  - name: II Regum 11:16
    orderIndex: 15
    osisId: 2Kgs.11.16
    sblId: 2Kgs 11:16
    shortName: 2 Reg 11:16
    text: Imposueruntque ei manus et impegerunt eam per viam introitus Equorum in
      palatium, et interfecta est ibi.
  - name: II Regum 11:17
    orderIndex: 16
    osisId: 2Kgs.11.17
    sblId: 2Kgs 11:17
    shortName: 2 Reg 11:17
    text: Pepigit igitur Ioiada foedus inter Dominum et inter regem et inter populum,
      ut esset populus Domini, et inter regem et populum.
  - name: II Regum 11:18
    orderIndex: 17
    osisId: 2Kgs.11.18
    sblId: 2Kgs 11:18
    shortName: 2 Reg 11:18
    text: Ingressusque est omnis populus terrae templum Baal, et destruxerunt illud
      et aras eius et imagines contriverunt valide; Matthan quoque sacerdotem Baal
      occiderunt coram altaribus.Et posuit sacerdos custodias in domo Domini
  - name: II Regum 11:19
    orderIndex: 18
    osisId: 2Kgs.11.19
    sblId: 2Kgs 11:19
    shortName: 2 Reg 11:19
    text: tulitque centuriones et Cares et cursores et omnem populum terrae; deduxeruntque
      regem de domo Domini. Et venerunt per viam portae Cursorum in palatium, et sedit
      super thronum regum.
  - name: II Regum 11:20
    orderIndex: 19
    osisId: 2Kgs.11.20
    sblId: 2Kgs 11:20
    shortName: 2 Reg 11:20
    text: Laetatusque est omnis populus terrae, et civitas conquievit; Athalia autem
      occisa est gladio in domo regis.
  versesCount: 20
- name: II Regum 12
  orderIndex: 11
  osisId: 2Kgs.12
  sblId: 2Kgs 12
  shortName: 2 Reg 12
  verses:
  - name: II Regum 12:1
    orderIndex: 0
    osisId: 2Kgs.12.1
    sblId: 2Kgs 12:1
    shortName: 2 Reg 12:1
    text: Septemque annorum erat Ioas, cum regnare coepisset.
  - name: II Regum 12:2
    orderIndex: 1
    osisId: 2Kgs.12.2
    sblId: 2Kgs 12:2
    shortName: 2 Reg 12:2
    text: Anno septimo Iehu regnavit Ioas; quadraginta annis regnavit in Ierusalem.
      Nomen matris eius Sebia de Bersabee.
  - name: II Regum 12:3
    orderIndex: 2
    osisId: 2Kgs.12.3
    sblId: 2Kgs 12:3
    shortName: 2 Reg 12:3
    text: Fecitque Ioas rectum coram Domino cunctis diebus, quibus docuit eum Ioiada
      sacerdos.
  - name: II Regum 12:4
    orderIndex: 3
    osisId: 2Kgs.12.4
    sblId: 2Kgs 12:4
    shortName: 2 Reg 12:4
    text: Verumtamen excelsa non abstulit; adhuc populus immolabat et adolebat in
      excelsis.
  - name: II Regum 12:5
    orderIndex: 4
    osisId: 2Kgs.12.5
    sblId: 2Kgs 12:5
    shortName: 2 Reg 12:5
    text: 'Dixitque Ioas ad sacerdotes: " Omnem pecuniam sanctorum, quae illata fuerit
      in templum Domini a praetereuntibus, quae offertur pro pretio animae, et quam
      sponte et arbitrio cordis sui inferunt in templum Domini,'
  - name: II Regum 12:6
    orderIndex: 5
    osisId: 2Kgs.12.6
    sblId: 2Kgs 12:6
    shortName: 2 Reg 12:6
    text: accipiant illam singuli sacerdotes a notis suis et instaurent sartatecta
      domus, si quid necessarium viderint instauratione ".
  - name: II Regum 12:7
    orderIndex: 6
    osisId: 2Kgs.12.7
    sblId: 2Kgs 12:7
    shortName: 2 Reg 12:7
    text: Igitur usque ad vicesimum tertium annum regis Ioas non instauraverunt sacerdotes
      sartatecta templi.
  - name: II Regum 12:8
    orderIndex: 7
    osisId: 2Kgs.12.8
    sblId: 2Kgs 12:8
    shortName: 2 Reg 12:8
    text: 'Vocavitque rex Ioas Ioiada pontificem et sacerdotes dicens eis: " Quare
      sartatecta non instauratis templi? Nolite ergo amplius accipere pecuniam a notis
      vestris, sed ad instaurationem templi reddite eam ".'
  - name: II Regum 12:9
    orderIndex: 8
    osisId: 2Kgs.12.9
    sblId: 2Kgs 12:9
    shortName: 2 Reg 12:9
    text: Acquieveruntque sacerdotes ultra non accipere pecuniam a populo nec instaurare
      sartatecta domus.
  - name: II Regum 12:10
    orderIndex: 9
    osisId: 2Kgs.12.10
    sblId: 2Kgs 12:10
    shortName: 2 Reg 12:10
    text: Et tulit Ioiada pontifex gazophylacium unum aperuitque foramen desuper et
      posuit illud iuxta altare ad dexteram ingredientium domum Domini; mittebantque
      in eo sacerdotes, qui custodiebant ostia, omnem pecuniam, quae deferebatur ad
      templum Domini.
  - name: II Regum 12:11
    orderIndex: 10
    osisId: 2Kgs.12.11
    sblId: 2Kgs 12:11
    shortName: 2 Reg 12:11
    text: Cumque viderent multam pecuniam esse in gazophylacio, ascendebat scriba
      regis et pontifex, colligebantque et numerabant pecuniam, quae inveniebatur
      in domo Domini,
  - name: II Regum 12:12
    orderIndex: 11
    osisId: 2Kgs.12.12
    sblId: 2Kgs 12:12
    shortName: 2 Reg 12:12
    text: et dabant eam iuxta numerum atque mensuram in manu opificum, qui operibus
      praepositi erant in domo Domini; ipsique impendebant eam in fabris lignorum
      et in structoribus, qui operabantur in domo Domini,
  - name: II Regum 12:13
    orderIndex: 12
    osisId: 2Kgs.12.13
    sblId: 2Kgs 12:13
    shortName: 2 Reg 12:13
    text: et in caementariis et in his, qui caedebant saxa, et ut emerent ligna et
      lapides de lapicidinis, ut instaurarentur sartatecta domus Domini, et pro universis,
      quae indigebant expensa ad muniendam domum.
  - name: II Regum 12:14
    orderIndex: 13
    osisId: 2Kgs.12.14
    sblId: 2Kgs 12:14
    shortName: 2 Reg 12:14
    text: Verumtamen non fiebant pelves argenteae templi Domini et cultri et paterae
      et tubae, omne vas aureum et argenteum, de pecunia, quae inferebatur in templum
      Domini;
  - name: II Regum 12:15
    orderIndex: 14
    osisId: 2Kgs.12.15
    sblId: 2Kgs 12:15
    shortName: 2 Reg 12:15
    text: opificibus enim dabatur, ut instauraretur templum Domini.
  - name: II Regum 12:16
    orderIndex: 15
    osisId: 2Kgs.12.16
    sblId: 2Kgs 12:16
    shortName: 2 Reg 12:16
    text: Et non fiebat ratio his hominibus, qui accipiebant pecuniam, ut distribuerent
      eam operariis; illi enim in fide agebant.
  - name: II Regum 12:17
    orderIndex: 16
    osisId: 2Kgs.12.17
    sblId: 2Kgs 12:17
    shortName: 2 Reg 12:17
    text: Pecuniam vero pro delicto et pecuniam pro peccatis non inferebatur in templum
      Domini, quia sacerdotum erat.
  - name: II Regum 12:18
    orderIndex: 17
    osisId: 2Kgs.12.18
    sblId: 2Kgs 12:18
    shortName: 2 Reg 12:18
    text: Tunc ascendit Hazael rex Syriae et pugnabat contra Geth; cepitque eam et
      direxit faciem suam, ut ascenderet in Ierusalem.
  - name: II Regum 12:19
    orderIndex: 18
    osisId: 2Kgs.12.19
    sblId: 2Kgs 12:19
    shortName: 2 Reg 12:19
    text: Quam ob rem tulit Ioas rex Iudae omnia sanctificata, quae consecraverant
      Iosaphat et Ioram et Ochozias patres eius reges Iudae, et quae ipse obtulerat,
      et universum aurum, quod inveniri potuit in thesauris templi Domini et in palatio
      regis, misitque Hazaeli regi Syriae; et recessit ab Ierusalem.
  - name: II Regum 12:20
    orderIndex: 19
    osisId: 2Kgs.12.20
    sblId: 2Kgs 12:20
    shortName: 2 Reg 12:20
    text: Reliqua autem gestorum Ioas et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Iudae?
  - name: II Regum 12:21
    orderIndex: 20
    osisId: 2Kgs.12.21
    sblId: 2Kgs 12:21
    shortName: 2 Reg 12:21
    text: Surrexerunt autem servi eius et coniuraverunt inter se percusseruntque Ioas
      in domo Mello in descensu Sella.
  - name: II Regum 12:22
    orderIndex: 21
    osisId: 2Kgs.12.22
    sblId: 2Kgs 12:22
    shortName: 2 Reg 12:22
    text: Iozachar namque filius Semath et Iozabad filius Somer servi eius percusserunt
      eum, et mortuus est; et sepelierunt eum cum patribus suis in civitate David.
      Regnavitque Amasias filius eius pro eo.
  versesCount: 22
- name: II Regum 13
  orderIndex: 12
  osisId: 2Kgs.13
  sblId: 2Kgs 13
  shortName: 2 Reg 13
  verses:
  - name: II Regum 13:1
    orderIndex: 0
    osisId: 2Kgs.13.1
    sblId: 2Kgs 13:1
    shortName: 2 Reg 13:1
    text: Anno vicesimo tertio Ioas fi lii Ochoziae regis Iudae re gnavit Ioachaz
      filius Iehu super Israel in Samaria decem et septem annis.
  - name: II Regum 13:2
    orderIndex: 1
    osisId: 2Kgs.13.2
    sblId: 2Kgs 13:2
    shortName: 2 Reg 13:2
    text: Et fecit malum coram Domino secutusque est peccatum Ieroboam filii Nabat,
      qui peccare fecit Israel; non declinavit ab eo.
  - name: II Regum 13:3
    orderIndex: 2
    osisId: 2Kgs.13.3
    sblId: 2Kgs 13:3
    shortName: 2 Reg 13:3
    text: Iratusque est furor Domini contra Israel et tradidit eos in manu Hazael
      regis Syriae et in manu Benadad filii Hazael cunctis diebus.
  - name: II Regum 13:4
    orderIndex: 3
    osisId: 2Kgs.13.4
    sblId: 2Kgs 13:4
    shortName: 2 Reg 13:4
    text: Deprecatus est autem Ioachaz faciem Domini, et audivit eum Dominus; vidit
      enim angustiam Israel, qua attriverat eos rex Syriae.
  - name: II Regum 13:5
    orderIndex: 4
    osisId: 2Kgs.13.5
    sblId: 2Kgs 13:5
    shortName: 2 Reg 13:5
    text: Et dedit Dominus Israeli salvatorem, et liberatus est de manu Syriae; habitaveruntque
      filii Israel in tabernaculis suis sicut heri et nudiustertius.
  - name: II Regum 13:6
    orderIndex: 5
    osisId: 2Kgs.13.6
    sblId: 2Kgs 13:6
    shortName: 2 Reg 13:6
    text: Verumtamen non recesserunt a peccatis domus Ieroboam, qui peccare fecit
      Israel; in ipsis ambulaverunt. Siquidem et palus permansit in Samaria.
  - name: II Regum 13:7
    orderIndex: 6
    osisId: 2Kgs.13.7
    sblId: 2Kgs 13:7
    shortName: 2 Reg 13:7
    text: Et non reliquit Dominus Ioachaz de populo nisi quinquaginta equites et decem
      currus et decem milia peditum; interfecerat enim eos rex Syriae et redegerat
      quasi pulverem in tritura areae.
  - name: II Regum 13:8
    orderIndex: 7
    osisId: 2Kgs.13.8
    sblId: 2Kgs 13:8
    shortName: 2 Reg 13:8
    text: Reliqua autem gestorum Ioachaz et universa, quae fecit, sed et fortitudo
      eius, nonne haec scripta sunt in libro annalium regum Israel?
  - name: II Regum 13:9
    orderIndex: 8
    osisId: 2Kgs.13.9
    sblId: 2Kgs 13:9
    shortName: 2 Reg 13:9
    text: Dormivitque Ioachaz cum patribus suis, et sepelierunt eum in Samaria. Regnavitque
      Ioas filius eius pro eo.
  - name: II Regum 13:10
    orderIndex: 9
    osisId: 2Kgs.13.10
    sblId: 2Kgs 13:10
    shortName: 2 Reg 13:10
    text: Anno tricesimo septimo Ioas regis Iudae regnavit Ioas filius Ioachaz super
      Israel in Samaria sedecim annis.
  - name: II Regum 13:11
    orderIndex: 10
    osisId: 2Kgs.13.11
    sblId: 2Kgs 13:11
    shortName: 2 Reg 13:11
    text: Et fecit, quod malum est in conspectu Domini; non declinavit ab omnibus
      peccatis Ieroboam filii Nabat, qui peccare fecit Israel; in ipsis ambulavit.
  - name: II Regum 13:12
    orderIndex: 11
    osisId: 2Kgs.13.12
    sblId: 2Kgs 13:12
    shortName: 2 Reg 13:12
    text: Reliqua autem gestorum Ioas et universa, quae fecit, sed et fortitudo eius,
      quomodo pugnaverit contra Amasiam regem Iudae, nonne haec scripta sunt in libro
      annalium regum Israel?
  - name: II Regum 13:13
    orderIndex: 12
    osisId: 2Kgs.13.13
    sblId: 2Kgs 13:13
    shortName: 2 Reg 13:13
    text: Et dormivit Ioas cum patribus suis; Ieroboam autem sedit super solium eius.
      Porro Ioas sepultus est in Samaria cum regibus Israel.
  - name: II Regum 13:14
    orderIndex: 13
    osisId: 2Kgs.13.14
    sblId: 2Kgs 13:14
    shortName: 2 Reg 13:14
    text: 'Eliseus autem aegrotabat infirmitate, qua et mortuus est; descenditque
      ad eum Ioas rex Israel et flebat coram eo dicebatque: " Pater mi, pater mi,
      currus Israel et auriga eius! ".'
  - name: II Regum 13:15
    orderIndex: 14
    osisId: 2Kgs.13.15
    sblId: 2Kgs 13:15
    shortName: 2 Reg 13:15
    text: 'Et ait illi Eliseus: "Affer arcum et sagittas". Cumque attulisset ad eum
      arcum et sagittas,'
  - name: II Regum 13:16
    orderIndex: 15
    osisId: 2Kgs.13.16
    sblId: 2Kgs 13:16
    shortName: 2 Reg 13:16
    text: 'dixit ad regem Israel: " Pone manum tuam super arcum ". Et, cum posuisset
      ille manum suam, superposuit Eliseus manus suas manibus regis'
  - name: II Regum 13:17
    orderIndex: 16
    osisId: 2Kgs.13.17
    sblId: 2Kgs 13:17
    shortName: 2 Reg 13:17
    text: 'et ait: " Aperi fenestram orientalem ". Cumque aperuisset, dixit Eliseus:
      "Iace sagittam!". Et iecit. Et ait Eliseus: " Sagitta salutis Domini, et sagitta
      salutis contra Syriam. Percutiesque Syriam in Aphec, donec consumas eam ".'
  - name: II Regum 13:18
    orderIndex: 17
    osisId: 2Kgs.13.18
    sblId: 2Kgs 13:18
    shortName: 2 Reg 13:18
    text: 'Et ait: " Tolle sagittas ". Qui cum tulisset, rursum dixit ei: " Percute
      iaculo terram!". Et, cum percussisset tribus vicibus et stetisset,'
  - name: II Regum 13:19
    orderIndex: 18
    osisId: 2Kgs.13.19
    sblId: 2Kgs 13:19
    shortName: 2 Reg 13:19
    text: 'iratus est contra eum vir Dei et ait: " Si percussisses quinquies aut sexies,
      percussisses Syriam usque ad consummationem; nunc autem tribus vicibus percuties
      eam ".'
  - name: II Regum 13:20
    orderIndex: 19
    osisId: 2Kgs.13.20
    sblId: 2Kgs 13:20
    shortName: 2 Reg 13:20
    text: Mortuus est ergo Eliseus, et sepelierunt eum. Latrunculi autem de Moab venerunt
      in terra in ipso anno.
  - name: II Regum 13:21
    orderIndex: 20
    osisId: 2Kgs.13.21
    sblId: 2Kgs 13:21
    shortName: 2 Reg 13:21
    text: Quidam autem sepelientes hominem viderunt latrunculos et proiecerunt cadaver
      in sepulcro Elisei et abierunt. Quod cum tetigisset ossa Elisei, revixit homo
      et stetit super pedes suos.
  - name: II Regum 13:22
    orderIndex: 21
    osisId: 2Kgs.13.22
    sblId: 2Kgs 13:22
    shortName: 2 Reg 13:22
    text: Igitur Hazael rex Syriae afflixit Israel cunctis diebus Ioachaz.
  - name: II Regum 13:23
    orderIndex: 22
    osisId: 2Kgs.13.23
    sblId: 2Kgs 13:23
    shortName: 2 Reg 13:23
    text: Et misertus est Dominus eorum et reversus est ad eos propter pactum suum,
      quod habebat cum Abraham, Isaac et Iacob, et noluit disperdere eos neque proicere
      penitus usque in praesens tempus.
  - name: II Regum 13:24
    orderIndex: 23
    osisId: 2Kgs.13.24
    sblId: 2Kgs 13:24
    shortName: 2 Reg 13:24
    text: Mortuus est autem Hazael rex Syriae; et regnavit Benadad filius eius pro
      eo.
  - name: II Regum 13:25
    orderIndex: 24
    osisId: 2Kgs.13.25
    sblId: 2Kgs 13:25
    shortName: 2 Reg 13:25
    text: Porro Ioas filius Ioachaz tulit urbes de manu Benadad filii Hazael, quas
      tulerat de manu Ioachaz patris sui iure proelii; tribus vicibus percussit eum
      Ioas et reddidit civitates Israeli.
  versesCount: 25
- name: II Regum 14
  orderIndex: 13
  osisId: 2Kgs.14
  sblId: 2Kgs 14
  shortName: 2 Reg 14
  verses:
  - name: II Regum 14:1
    orderIndex: 0
    osisId: 2Kgs.14.1
    sblId: 2Kgs 14:1
    shortName: 2 Reg 14:1
    text: Anno secundo Ioas filii Ioachaz regis Israel regnavit Amasias filius Ioas
      regis Iudae.
  - name: II Regum 14:2
    orderIndex: 1
    osisId: 2Kgs.14.2
    sblId: 2Kgs 14:2
    shortName: 2 Reg 14:2
    text: Viginti quinque annorum erat, cum regnare coepisset, viginti autem et novem
      annis regnavit in Ierusalem. Nomen matris eius Ioaden de Ierusalem.
  - name: II Regum 14:3
    orderIndex: 2
    osisId: 2Kgs.14.3
    sblId: 2Kgs 14:3
    shortName: 2 Reg 14:3
    text: Et fecit rectum coram Domino, verumtamen non ut David pater eius. Iuxta
      omnia, quae fecit Ioas pater suus, fecit,
  - name: II Regum 14:4
    orderIndex: 3
    osisId: 2Kgs.14.4
    sblId: 2Kgs 14:4
    shortName: 2 Reg 14:4
    text: nisi hoc quod excelsa non abstulit; adhuc enim populus immolabat et adolebat
      in excelsis.
  - name: II Regum 14:5
    orderIndex: 4
    osisId: 2Kgs.14.5
    sblId: 2Kgs 14:5
    shortName: 2 Reg 14:5
    text: Cumque obtinuisset regnum, percussit servos suos, qui interfecerant regem
      patrem suum;
  - name: II Regum 14:6
    orderIndex: 5
    osisId: 2Kgs.14.6
    sblId: 2Kgs 14:6
    shortName: 2 Reg 14:6
    text: 'filios autem eorum, qui occiderant, non occidit, iuxta quod scriptum est
      in libro legis Moysi, sicut praecepit Dominus dicens: " Non morientur patres
      pro filiis, neque filii morientur pro patribus, sed unusquisque in peccato suo
      morietur ".'
  - name: II Regum 14:7
    orderIndex: 6
    osisId: 2Kgs.14.7
    sblId: 2Kgs 14:7
    shortName: 2 Reg 14:7
    text: Ipse percussit Edom in valle Salinarum decem milia et apprehendit Petram
      in proelio vocavitque nomen eius Iecethel usque in praesentem diem.
  - name: II Regum 14:8
    orderIndex: 7
    osisId: 2Kgs.14.8
    sblId: 2Kgs 14:8
    shortName: 2 Reg 14:8
    text: 'Tunc misit Amasias nuntios ad Ioas filium Ioachaz filii Iehu regem Israel
      dicens: " Veni, et videamus nos ".'
  - name: II Regum 14:9
    orderIndex: 8
    osisId: 2Kgs.14.9
    sblId: 2Kgs 14:9
    shortName: 2 Reg 14:9
    text: 'Remisitque Ioas rex Israel ad Amasiam regem Iudae dicens: " Carduus Libani
      misit ad cedrum, quae est in Libano, dicens: "Da filiam tuam filio meo uxorem".
      Transieruntque bestiae agri, quae sunt in Libano, et conculcaverunt carduum.'
  - name: II Regum 14:10
    orderIndex: 9
    osisId: 2Kgs.14.10
    sblId: 2Kgs 14:10
    shortName: 2 Reg 14:10
    text: Percutiens invaluisti super Edom, et sublevavit te cor tuum; contentus esto
      gloria et sede in domo tua. Quare provocas malum, ut cadas tu et Iuda tecum?
      ".
  - name: II Regum 14:11
    orderIndex: 10
    osisId: 2Kgs.14.11
    sblId: 2Kgs 14:11
    shortName: 2 Reg 14:11
    text: Et non acquievit Amasias.Ascenditque Ioas rex Israel, et viderunt se ipse
      et Amasias rex Iudae in Bethsames oppido Iudae.
  - name: II Regum 14:12
    orderIndex: 11
    osisId: 2Kgs.14.12
    sblId: 2Kgs 14:12
    shortName: 2 Reg 14:12
    text: Percussusque est Iuda coram Israel, et fugerunt unusquisque in tabernacula
      sua.
  - name: II Regum 14:13
    orderIndex: 12
    osisId: 2Kgs.14.13
    sblId: 2Kgs 14:13
    shortName: 2 Reg 14:13
    text: Amasiam vero regem Iudae filium Ioas filii Ochoziae cepit Ioas rex Israel
      in Bethsames et adduxit eum in Ierusalem. Et interrupit murum Ierusalem a porta
      Ephraim usque ad portam Anguli quadringentis cubitis.
  - name: II Regum 14:14
    orderIndex: 13
    osisId: 2Kgs.14.14
    sblId: 2Kgs 14:14
    shortName: 2 Reg 14:14
    text: Tulitque omne aurum et argentum et universa vasa, quae inventa sunt in domo
      Domini et in thesauris regis, et obsides; et reversus est Samariam.
  - name: II Regum 14:15
    orderIndex: 14
    osisId: 2Kgs.14.15
    sblId: 2Kgs 14:15
    shortName: 2 Reg 14:15
    text: Reliqua autem gestorum Ioas, quae fecit, et fortitudo eius, qua pugnavit
      contra Amasiam regem Iudae, nonne haec scripta sunt in libro annalium regum
      Israel?
  - name: II Regum 14:16
    orderIndex: 15
    osisId: 2Kgs.14.16
    sblId: 2Kgs 14:16
    shortName: 2 Reg 14:16
    text: Dormivitque Ioas cum patribus suis et sepultus est in Samaria cum regibus
      Israel; et regnavit Ieroboam filius eius pro eo.
  - name: II Regum 14:17
    orderIndex: 16
    osisId: 2Kgs.14.17
    sblId: 2Kgs 14:17
    shortName: 2 Reg 14:17
    text: Vixit autem Amasias filius Ioas rex Iudae, postquam mortuus est Ioas filius
      Ioachaz rex Israel, quindecim annis.
  - name: II Regum 14:18
    orderIndex: 17
    osisId: 2Kgs.14.18
    sblId: 2Kgs 14:18
    shortName: 2 Reg 14:18
    text: Reliqua autem gestorum Amasiae, nonne haec scripta sunt in libro annalium
      regum Iudae?
  - name: II Regum 14:19
    orderIndex: 18
    osisId: 2Kgs.14.19
    sblId: 2Kgs 14:19
    shortName: 2 Reg 14:19
    text: Factaque est contra eum coniuratio in Ierusalem, at ille fugit in Lachis;
      miseruntque post eum in Lachis et interfecerunt eum ibi.
  - name: II Regum 14:20
    orderIndex: 19
    osisId: 2Kgs.14.20
    sblId: 2Kgs 14:20
    shortName: 2 Reg 14:20
    text: Et asportaverunt eum in equis; sepultusque est in Ierusalem cum patribus
      suis in civitate David.
  - name: II Regum 14:21
    orderIndex: 20
    osisId: 2Kgs.14.21
    sblId: 2Kgs 14:21
    shortName: 2 Reg 14:21
    text: Tulit autem universus populus Iudae Azariam annos natum sedecim, et constituerunt
      eum regem pro patre eius Amasia.
  - name: II Regum 14:22
    orderIndex: 21
    osisId: 2Kgs.14.22
    sblId: 2Kgs 14:22
    shortName: 2 Reg 14:22
    text: Ipse aedificavit Ailath et restituit eam Iudae, postquam dormivit rex cum
      patribus suis.
  - name: II Regum 14:23
    orderIndex: 22
    osisId: 2Kgs.14.23
    sblId: 2Kgs 14:23
    shortName: 2 Reg 14:23
    text: Anno quinto decimo Amasiae filii Ioas regis Iudae regnavit Ieroboam filius
      Ioas regis Israel in Samaria quadraginta et uno anno.
  - name: II Regum 14:24
    orderIndex: 23
    osisId: 2Kgs.14.24
    sblId: 2Kgs 14:24
    shortName: 2 Reg 14:24
    text: Et fecit, quod malum est coram Domino; non recessit ab omnibus peccatis
      Ieroboam filii Nabat, qui peccare fecit Israel.
  - name: II Regum 14:25
    orderIndex: 24
    osisId: 2Kgs.14.25
    sblId: 2Kgs 14:25
    shortName: 2 Reg 14:25
    text: Ipse restituit terminos Israel ab introitu Emath usque ad mare Arabae iuxta
      sermonem Domini, Dei Israel, quem locutus est per servum suum Ionam filium Amathi
      prophetam, qui erat de Gethhepher.
  - name: II Regum 14:26
    orderIndex: 25
    osisId: 2Kgs.14.26
    sblId: 2Kgs 14:26
    shortName: 2 Reg 14:26
    text: Vidit enim Dominus afflictionem Israel amaram nimis, et quod consumpti essent
      impuber et puber, et non esset qui auxiliaretur Israel.
  - name: II Regum 14:27
    orderIndex: 26
    osisId: 2Kgs.14.27
    sblId: 2Kgs 14:27
    shortName: 2 Reg 14:27
    text: Nec locutus est Dominus, ut deleret nomen Israel de sub caelo, sed salvavit
      eos in manu Ieroboam filii Ioas.
  - name: II Regum 14:28
    orderIndex: 27
    osisId: 2Kgs.14.28
    sblId: 2Kgs 14:28
    shortName: 2 Reg 14:28
    text: Reliqua autem gestorum Ieroboam et universa, quae fecit, et fortitudo eius,
      qua proeliatus est, et quomodo restituit, quod de finibus Damasci et Emath fuerat
      Iudae, Israeli, nonne haec scripta sunt in libro annalium regum Israel?
  - name: II Regum 14:29
    orderIndex: 28
    osisId: 2Kgs.14.29
    sblId: 2Kgs 14:29
    shortName: 2 Reg 14:29
    text: Dormivitque Ieroboam cum patribus suis regibus Israel; et regnavit Zacharias
      filius eius pro eo.
  versesCount: 29
- name: II Regum 15
  orderIndex: 14
  osisId: 2Kgs.15
  sblId: 2Kgs 15
  shortName: 2 Reg 15
  verses:
  - name: II Regum 15:1
    orderIndex: 0
    osisId: 2Kgs.15.1
    sblId: 2Kgs 15:1
    shortName: 2 Reg 15:1
    text: Anno vicesimo septimo Ieroboam regis Israel regnavit Azarias filius Amasiae
      regis Iudae.
  - name: II Regum 15:2
    orderIndex: 1
    osisId: 2Kgs.15.2
    sblId: 2Kgs 15:2
    shortName: 2 Reg 15:2
    text: Sedecim annorum erat, cum regnare coepisset, et quinquaginta duobus annis
      regnavit in Ierusalem. Nomen matris eius Iechelia de Ierusalem.
  - name: II Regum 15:3
    orderIndex: 2
    osisId: 2Kgs.15.3
    sblId: 2Kgs 15:3
    shortName: 2 Reg 15:3
    text: Fecitque, quod erat placitum coram Domino, iuxta omnia, quae fecit Amasias
      pater eius.
  - name: II Regum 15:4
    orderIndex: 3
    osisId: 2Kgs.15.4
    sblId: 2Kgs 15:4
    shortName: 2 Reg 15:4
    text: Verumtamen excelsa non est demolitus; adhuc populus sacrificabat et adolebat
      in excelsis.
  - name: II Regum 15:5
    orderIndex: 4
    osisId: 2Kgs.15.5
    sblId: 2Kgs 15:5
    shortName: 2 Reg 15:5
    text: Percussit autem Dominus regem, et fuit leprosus usque in diem mortis suae
      et habitabat in domo separata seorsum; Ioatham vero filius regis gubernabat
      palatium et iudicabat populum terrae.
  - name: II Regum 15:6
    orderIndex: 5
    osisId: 2Kgs.15.6
    sblId: 2Kgs 15:6
    shortName: 2 Reg 15:6
    text: Reliqua autem gestorum Azariae et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Iudae?
  - name: II Regum 15:7
    orderIndex: 6
    osisId: 2Kgs.15.7
    sblId: 2Kgs 15:7
    shortName: 2 Reg 15:7
    text: Et dormivit Azarias cum patribus suis, sepelieruntque eum cum maioribus
      suis in civitate David; et regnavit Ioatham filius eius pro eo.
  - name: II Regum 15:8
    orderIndex: 7
    osisId: 2Kgs.15.8
    sblId: 2Kgs 15:8
    shortName: 2 Reg 15:8
    text: Anno tricesimo octavo Azariae regis Iudae regnavit Zacharias filius Ieroboam
      super Israel in Samaria sex mensibus.
  - name: II Regum 15:9
    orderIndex: 8
    osisId: 2Kgs.15.9
    sblId: 2Kgs 15:9
    shortName: 2 Reg 15:9
    text: Et fecit, quod malum est coram Domino, sicut fecerant patres eius; non recessit
      a peccatis Ieroboam filii Nabat, qui peccare fecit Israel.
  - name: II Regum 15:10
    orderIndex: 9
    osisId: 2Kgs.15.10
    sblId: 2Kgs 15:10
    shortName: 2 Reg 15:10
    text: Coniuravit autem contra eum Sellum filius Iabes percussitque eum in Ieblaam
      et interfecit; regnavitque pro eo.
  - name: II Regum 15:11
    orderIndex: 10
    osisId: 2Kgs.15.11
    sblId: 2Kgs 15:11
    shortName: 2 Reg 15:11
    text: Reliqua autem gestorum Zachariae, nonne haec scripta sunt in libro annalium
      regum Israel?
  - name: II Regum 15:12
    orderIndex: 11
    osisId: 2Kgs.15.12
    sblId: 2Kgs 15:12
    shortName: 2 Reg 15:12
    text: 'Iste est sermo Domini, quem locutus est ad Iehu dicens: " Filii usque ad
      quartam generationem sedebunt de te super thronum Israel ". Factumque est ita.'
  - name: II Regum 15:13
    orderIndex: 12
    osisId: 2Kgs.15.13
    sblId: 2Kgs 15:13
    shortName: 2 Reg 15:13
    text: Sellum filius Iabes regnavit tricesimo nono anno Azariae regis Iudae; regnavit
      autem uno mense in Samaria.
  - name: II Regum 15:14
    orderIndex: 13
    osisId: 2Kgs.15.14
    sblId: 2Kgs 15:14
    shortName: 2 Reg 15:14
    text: Et ascendit Manahem filius Gadi de Thersa venitque Samariam et percussit
      Sellum filium Iabes in Samaria et interfecit eum; regnavitque pro eo.
  - name: II Regum 15:15
    orderIndex: 14
    osisId: 2Kgs.15.15
    sblId: 2Kgs 15:15
    shortName: 2 Reg 15:15
    text: Reliqua autem gestorum Sellum et coniuratio eius, per quam tetendit insidias,
      nonne haec scripta sunt in libro annalium regum Israel?
  - name: II Regum 15:16
    orderIndex: 15
    osisId: 2Kgs.15.16
    sblId: 2Kgs 15:16
    shortName: 2 Reg 15:16
    text: Tunc percussit Manahem Thapsam et omnes, qui erant in ea, et terminos eius
      de Thersa; noluerant enim aperire ei. Et interfecit omnes praegnantes eius et
      scidit eas.
  - name: II Regum 15:17
    orderIndex: 16
    osisId: 2Kgs.15.17
    sblId: 2Kgs 15:17
    shortName: 2 Reg 15:17
    text: Anno tricesimo nono Azariae regis Iudae regnavit Manahem filius Gadi super
      Israel decem annis in Samaria.
  - name: II Regum 15:18
    orderIndex: 17
    osisId: 2Kgs.15.18
    sblId: 2Kgs 15:18
    shortName: 2 Reg 15:18
    text: Fecitque, quod erat malum coram Domino; non recessit a peccatis Ieroboam
      filii Nabat, qui peccare fecit Israel. In diebus eius
  - name: II Regum 15:19
    orderIndex: 18
    osisId: 2Kgs.15.19
    sblId: 2Kgs 15:19
    shortName: 2 Reg 15:19
    text: venit Phul rex Assyriorum in terram, et dedit Manahem Phul mille talenta
      argenti, ut esset ei in auxilio et firmaret regnum eius.
  - name: II Regum 15:20
    orderIndex: 19
    osisId: 2Kgs.15.20
    sblId: 2Kgs 15:20
    shortName: 2 Reg 15:20
    text: Indixitque Manahem argentum super Israel cunctis potentibus, ut daret regi
      Assyriorum, quinquaginta siclos argenti per singulos. Reversusque est rex Assyriorum
      et non est moratus in terra.
  - name: II Regum 15:21
    orderIndex: 20
    osisId: 2Kgs.15.21
    sblId: 2Kgs 15:21
    shortName: 2 Reg 15:21
    text: Reliqua autem gestorum Manahem et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Israel?
  - name: II Regum 15:22
    orderIndex: 21
    osisId: 2Kgs.15.22
    sblId: 2Kgs 15:22
    shortName: 2 Reg 15:22
    text: Et dormivit Manahem cum patribus suis; regnavitque Phaceia filius eius pro
      eo.
  - name: II Regum 15:23
    orderIndex: 22
    osisId: 2Kgs.15.23
    sblId: 2Kgs 15:23
    shortName: 2 Reg 15:23
    text: Anno quinquagesimo Azariae regis Iudae regnavit Phaceia filius Manahem super
      Israel in Samaria biennio.
  - name: II Regum 15:24
    orderIndex: 23
    osisId: 2Kgs.15.24
    sblId: 2Kgs 15:24
    shortName: 2 Reg 15:24
    text: Et fecit, quod erat malum coram Domino; non recessit a peccatis Ieroboam
      filii Nabat, qui peccare fecit Israel.
  - name: II Regum 15:25
    orderIndex: 24
    osisId: 2Kgs.15.25
    sblId: 2Kgs 15:25
    shortName: 2 Reg 15:25
    text: Coniuravit autem adversus eum Phacee filius Romeliae dux eius et percussit
      eum in Samaria in turre domus regiae, et cum eo erant quinquaginta viri de filiis
      Galaaditarum. Et interfecit eum regnavitque pro eo.
  - name: II Regum 15:26
    orderIndex: 25
    osisId: 2Kgs.15.26
    sblId: 2Kgs 15:26
    shortName: 2 Reg 15:26
    text: Reliqua autem gestorum Phaceia et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Israel?
  - name: II Regum 15:27
    orderIndex: 26
    osisId: 2Kgs.15.27
    sblId: 2Kgs 15:27
    shortName: 2 Reg 15:27
    text: Anno quinquagesimo secundo Azariae regis Iudae regnavit Phacee filius Romeliae
      super Israel in Samaria viginti annis.
  - name: II Regum 15:28
    orderIndex: 27
    osisId: 2Kgs.15.28
    sblId: 2Kgs 15:28
    shortName: 2 Reg 15:28
    text: Et fecit, quod malum erat coram Domino; non recessit a peccatis Ieroboam
      filii Nabat, qui peccare fecit Israel.
  - name: II Regum 15:29
    orderIndex: 28
    osisId: 2Kgs.15.29
    sblId: 2Kgs 15:29
    shortName: 2 Reg 15:29
    text: In diebus Phacee regis Israel venit Theglathphalasar rex Assur et cepit
      Ahion et Abelbethmaacha et Ianoe et Cedes et Asor et Galaad et Galilaeam, universam
      terram Nephthali, et transtulit eos in Assur.
  - name: II Regum 15:30
    orderIndex: 29
    osisId: 2Kgs.15.30
    sblId: 2Kgs 15:30
    shortName: 2 Reg 15:30
    text: Coniuravit autem et tetendit insidias Osee filius Ela contra Phacee filium
      Romeliae; et percussit eum et interfecit regnavitque pro eo vicesimo anno Ioatham
      filii Oziae.
  - name: II Regum 15:31
    orderIndex: 30
    osisId: 2Kgs.15.31
    sblId: 2Kgs 15:31
    shortName: 2 Reg 15:31
    text: Reliqua autem gestorum Phacee et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Israel?
  - name: II Regum 15:32
    orderIndex: 31
    osisId: 2Kgs.15.32
    sblId: 2Kgs 15:32
    shortName: 2 Reg 15:32
    text: Anno secundo Phacee filii Romeliae regis Israel regnavit Ioatham filius
      Oziae regis Iudae.
  - name: II Regum 15:33
    orderIndex: 32
    osisId: 2Kgs.15.33
    sblId: 2Kgs 15:33
    shortName: 2 Reg 15:33
    text: Viginti quinque annorum erat, cum regnare coepisset, et sedecim annis regnavit
      in Ierusalem. Nomen matris eius Ierusa filia Sadoc.
  - name: II Regum 15:34
    orderIndex: 33
    osisId: 2Kgs.15.34
    sblId: 2Kgs 15:34
    shortName: 2 Reg 15:34
    text: Fecitque, quod erat placitum coram Domino; iuxta omnia, quae fecerat Ozias
      pater suus, operatus est.
  - name: II Regum 15:35
    orderIndex: 34
    osisId: 2Kgs.15.35
    sblId: 2Kgs 15:35
    shortName: 2 Reg 15:35
    text: Verumtamen excelsa non abstulit; adhuc populus immolabat et adolebat in
      excelsis. Ipse aedificavit portam domus Domini superiorem.
  - name: II Regum 15:36
    orderIndex: 35
    osisId: 2Kgs.15.36
    sblId: 2Kgs 15:36
    shortName: 2 Reg 15:36
    text: Reliqua autem gestorum Ioatham et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Iudae?
  - name: II Regum 15:37
    orderIndex: 36
    osisId: 2Kgs.15.37
    sblId: 2Kgs 15:37
    shortName: 2 Reg 15:37
    text: In diebus illis coepit Dominus mittere in Iudam Rasin regem Syriae et Phacee
      filium Romeliae.
  - name: II Regum 15:38
    orderIndex: 37
    osisId: 2Kgs.15.38
    sblId: 2Kgs 15:38
    shortName: 2 Reg 15:38
    text: Et dormivit Ioatham cum patribus suis sepultusque est cum eis in civitate
      David patris sui; et regnavit Achaz filius eius pro eo.
  versesCount: 38
- name: II Regum 16
  orderIndex: 15
  osisId: 2Kgs.16
  sblId: 2Kgs 16
  shortName: 2 Reg 16
  verses:
  - name: II Regum 16:1
    orderIndex: 0
    osisId: 2Kgs.16.1
    sblId: 2Kgs 16:1
    shortName: 2 Reg 16:1
    text: Anno septimo decimo Phacee filii Romeliae regnavit Achaz filius Ioatham
      regis Iudae.
  - name: II Regum 16:2
    orderIndex: 1
    osisId: 2Kgs.16.2
    sblId: 2Kgs 16:2
    shortName: 2 Reg 16:2
    text: Viginti annorum erat Achaz, cum regnare coepisset, et sedecim annis regnavit
      in Ierusalem; non fecit, quod erat placitum in conspectu Domini Dei sui, sicut
      David pater eius,
  - name: II Regum 16:3
    orderIndex: 2
    osisId: 2Kgs.16.3
    sblId: 2Kgs 16:3
    shortName: 2 Reg 16:3
    text: sed ambulavit in via regum Israel. Insuper et filium suum consecravit transferens
      per ignem secundum abominationes gentium, quas dissipavit Dominus coram filiis
      Israel;
  - name: II Regum 16:4
    orderIndex: 3
    osisId: 2Kgs.16.4
    sblId: 2Kgs 16:4
    shortName: 2 Reg 16:4
    text: immolabat quoque et adolebat in excelsis et in collibus et sub omni ligno
      frondoso.
  - name: II Regum 16:5
    orderIndex: 4
    osisId: 2Kgs.16.5
    sblId: 2Kgs 16:5
    shortName: 2 Reg 16:5
    text: Tunc ascendit Rasin rex Syriae et Phacee filius Romeliae rex Israel in Ierusalem
      ad proeliandum; cumque obsiderent Achaz, non valuerunt superare eum.
  - name: II Regum 16:6
    orderIndex: 5
    osisId: 2Kgs.16.6
    sblId: 2Kgs 16:6
    shortName: 2 Reg 16:6
    text: In tempore illo restituit Rasin rex Syriae Ailath ad Edom et eiecit Iudaeos
      de Ailath; et Idumaei venerunt in Ailath et habitaverunt ibi usque in diem hanc.
  - name: II Regum 16:7
    orderIndex: 6
    osisId: 2Kgs.16.7
    sblId: 2Kgs 16:7
    shortName: 2 Reg 16:7
    text: 'Misit autem Achaz nuntios ad Theglathphalasar regem Assyriorum dicens:
      " Servus tuus et filius tuus ego sum. Ascende et salvum me fac de manu regis
      Syriae et de manu regis Israel, qui consurrexerunt adversum me ".'
  - name: II Regum 16:8
    orderIndex: 7
    osisId: 2Kgs.16.8
    sblId: 2Kgs 16:8
    shortName: 2 Reg 16:8
    text: Et cum collegisset argentum et aurum, quod invenire potuit in domo Domini
      et in thesauris regis, misit regi Assyriorum munera.
  - name: II Regum 16:9
    orderIndex: 8
    osisId: 2Kgs.16.9
    sblId: 2Kgs 16:9
    shortName: 2 Reg 16:9
    text: Qui et acquievit voluntati eius. Ascendit enim rex Assyriorum in Damascum
      et vastavit eam et transtulit habitatores eius in Cir; Rasin autem interfecit.
  - name: II Regum 16:10
    orderIndex: 9
    osisId: 2Kgs.16.10
    sblId: 2Kgs 16:10
    shortName: 2 Reg 16:10
    text: Perrexitque rex Achaz in occursum Theglathphalasar regis Assyriorum in Damascum.
      Cumque vidisset altare Damasci, misit rex Achaz ad Uriam sacerdotem exemplar
      eius et descriptionem omnis operis eius.
  - name: II Regum 16:11
    orderIndex: 10
    osisId: 2Kgs.16.11
    sblId: 2Kgs 16:11
    shortName: 2 Reg 16:11
    text: Exstruxitque Urias sacerdos altare; iuxta omnia, quae miserat rex Achaz
      de Damasco, ita fecit Urias sacerdos, donec veniret rex Achaz de Damasco.
  - name: II Regum 16:12
    orderIndex: 11
    osisId: 2Kgs.16.12
    sblId: 2Kgs 16:12
    shortName: 2 Reg 16:12
    text: Cumque venisset rex de Damasco, vidit altare et accessit ad illud ascenditque
  - name: II Regum 16:13
    orderIndex: 12
    osisId: 2Kgs.16.13
    sblId: 2Kgs 16:13
    shortName: 2 Reg 16:13
    text: et adolevit holocausta sua et oblationes et libavit libamina et fudit sanguinem
      pacificorum suorum super altare.
  - name: II Regum 16:14
    orderIndex: 13
    osisId: 2Kgs.16.14
    sblId: 2Kgs 16:14
    shortName: 2 Reg 16:14
    text: Porro altare aeneum, quod erat coram Domino, transtulit de facie templi
      et de loco inter altare et templum Domini posuitque illud ex latere altaris
      ad aquilonem.
  - name: II Regum 16:15
    orderIndex: 14
    osisId: 2Kgs.16.15
    sblId: 2Kgs 16:15
    shortName: 2 Reg 16:15
    text: 'Praecepit quoque rex Achaz Uriae sacerdoti dicens: " Super altare maius
      offer holocaustum matutinum et oblationem vespertinam et holocaustum regis et
      oblationem eius et holocaustum universi populi terrae et oblationem eorum et
      libamina eorum; et omnem sanguinem holocausti et universum sanguinem sacrificii
      super illud effundes. De altari vero aeneo erit mihi deliberandum ".'
  - name: II Regum 16:16
    orderIndex: 15
    osisId: 2Kgs.16.16
    sblId: 2Kgs 16:16
    shortName: 2 Reg 16:16
    text: Fecit igitur Urias sacerdos iuxta omnia, quae praeceperat rex Achaz.
  - name: II Regum 16:17
    orderIndex: 16
    osisId: 2Kgs.16.17
    sblId: 2Kgs 16:17
    shortName: 2 Reg 16:17
    text: Excidit autem rex Achaz limbos basium et removit luterem, qui erat desuper,
      et mare deposuit de bobus aeneis, qui sustentabant illud, et posuit super pavimentum
      stratum lapide.
  - name: II Regum 16:18
    orderIndex: 17
    osisId: 2Kgs.16.18
    sblId: 2Kgs 16:18
    shortName: 2 Reg 16:18
    text: Musach (id est Porticum) quoque sabbati, quod aedificatum erat in templo,
      et ingressum regis exterius convertit in templo Domini propter regem Assyriorum.
  - name: II Regum 16:19
    orderIndex: 18
    osisId: 2Kgs.16.19
    sblId: 2Kgs 16:19
    shortName: 2 Reg 16:19
    text: Reliqua autem gestorum Achaz, quae fecit, nonne haec scripta sunt in libro
      annalium regum Iudae?
  - name: II Regum 16:20
    orderIndex: 19
    osisId: 2Kgs.16.20
    sblId: 2Kgs 16:20
    shortName: 2 Reg 16:20
    text: Dormivitque Achaz cum patribus suis et sepultus est cum eis in civitate
      David; et regnavit Ezechias filius eius pro eo.
  versesCount: 20
- name: II Regum 17
  orderIndex: 16
  osisId: 2Kgs.17
  sblId: 2Kgs 17
  shortName: 2 Reg 17
  verses:
  - name: II Regum 17:1
    orderIndex: 0
    osisId: 2Kgs.17.1
    sblId: 2Kgs 17:1
    shortName: 2 Reg 17:1
    text: Anno duodecimo Achaz regis Iudae regnavit Osee filius Ela in Samaria super
      Israel novem annis.
  - name: II Regum 17:2
    orderIndex: 1
    osisId: 2Kgs.17.2
    sblId: 2Kgs 17:2
    shortName: 2 Reg 17:2
    text: Fecitque malum coram Domino, sed non sicut reges Israel, qui ante eum fuerant.
  - name: II Regum 17:3
    orderIndex: 2
    osisId: 2Kgs.17.3
    sblId: 2Kgs 17:3
    shortName: 2 Reg 17:3
    text: Contra hunc ascendit Salmanasar rex Assyriorum; et factus est ei Osee servus
      reddebatque illi tributa.
  - name: II Regum 17:4
    orderIndex: 3
    osisId: 2Kgs.17.4
    sblId: 2Kgs 17:4
    shortName: 2 Reg 17:4
    text: Cumque deprehendisset rex Assyriorum Osee quod rebellare nitens misisset
      nuntios ad Sua regem Aegypti nec praestaret tributa regi Assyriorum, sicut singulis
      annis solitus erat, apprehendit eum et vinctum misit in carcerem.
  - name: II Regum 17:5
    orderIndex: 4
    osisId: 2Kgs.17.5
    sblId: 2Kgs 17:5
    shortName: 2 Reg 17:5
    text: Pervagatusque est omnem terram et ascendens Samariam obsedit eam tribus
      annis.
  - name: II Regum 17:6
    orderIndex: 5
    osisId: 2Kgs.17.6
    sblId: 2Kgs 17:6
    shortName: 2 Reg 17:6
    text: Anno autem nono Osee cepit rex Assyriorum Samariam et transtulit Israel
      in Assur posuitque eos in Hala et iuxta Habor fluvium Gozan et in civitatibus
      Medorum.
  - name: II Regum 17:7
    orderIndex: 6
    osisId: 2Kgs.17.7
    sblId: 2Kgs 17:7
    shortName: 2 Reg 17:7
    text: 'Factum est enim hoc, cum peccassent filii Israel Domino Deo suo, qui eduxerat
      eos de terra Aegypti, de manu pharaonis regis Aegypti: coluerunt deos alienos.'
  - name: II Regum 17:8
    orderIndex: 7
    osisId: 2Kgs.17.8
    sblId: 2Kgs 17:8
    shortName: 2 Reg 17:8
    text: Et ambulaverunt iuxta ritus gentium, quas consumpserat Dominus in conspectu
      filiorum Israel et regum Israel, qui similiter fecerant.
  - name: II Regum 17:9
    orderIndex: 8
    osisId: 2Kgs.17.9
    sblId: 2Kgs 17:9
    shortName: 2 Reg 17:9
    text: Et offenderunt filii Israel operibus non rectis Dominum Deum suum et aedificaverunt
      sibi excelsa in cunctis urbibus suis a turre custodum usque ad civitatem munitam.
  - name: II Regum 17:10
    orderIndex: 9
    osisId: 2Kgs.17.10
    sblId: 2Kgs 17:10
    shortName: 2 Reg 17:10
    text: Feceruntque sibi lapides et palos in omni colle sublimi et subter omne lignum
      nemorosum
  - name: II Regum 17:11
    orderIndex: 10
    osisId: 2Kgs.17.11
    sblId: 2Kgs 17:11
    shortName: 2 Reg 17:11
    text: et adolebant ibi in omnibus excelsis sicut gentes, quas transtulerat Dominus
      a facie eorum; feceruntque pessima irritantes Dominum
  - name: II Regum 17:12
    orderIndex: 11
    osisId: 2Kgs.17.12
    sblId: 2Kgs 17:12
    shortName: 2 Reg 17:12
    text: et coluerunt idola immunda, de quibus praecepit Dominus eis, ne facerent
      hoc.
  - name: II Regum 17:13
    orderIndex: 12
    osisId: 2Kgs.17.13
    sblId: 2Kgs 17:13
    shortName: 2 Reg 17:13
    text: 'Et testificatus est Dominus in Israel et in Iuda per manum omnium prophetarum
      et videntium dicens: " Revertimini a viis vestris pessimis et custodite mandata
      mea et praecepta iuxta omnem legem, quam praecepi patribus vestris, et sicut
      misi ad vos in manu servorum meorum prophetarum.'
  - name: II Regum 17:14
    orderIndex: 13
    osisId: 2Kgs.17.14
    sblId: 2Kgs 17:14
    shortName: 2 Reg 17:14
    text: Qui non audierunt, sed induraverunt cervicem suam iuxta cervicem patrum
      suorum, qui noluerunt credere in Dominum Deum suum.
  - name: II Regum 17:15
    orderIndex: 14
    osisId: 2Kgs.17.15
    sblId: 2Kgs 17:15
    shortName: 2 Reg 17:15
    text: Et abiecerunt legitima eius et pactum, quod pepigit cum patribus eorum,
      et testificationes, quibus contestatus est eos; secutique sunt vanitates et
      vani facti sunt et secuti sunt gentes, quae erant per circuitum eorum, super
      quibus praeceperat Dominus eis ut non facerent, sicut et illae faciebant.
  - name: II Regum 17:16
    orderIndex: 15
    osisId: 2Kgs.17.16
    sblId: 2Kgs 17:16
    shortName: 2 Reg 17:16
    text: Et dereliquerunt omnia praecepta Domini Dei sui feceruntque sibi conflatiles
      duos vitulos et palum et adoraverunt universam militiam caeli servieruntque
      Baal
  - name: II Regum 17:17
    orderIndex: 16
    osisId: 2Kgs.17.17
    sblId: 2Kgs 17:17
    shortName: 2 Reg 17:17
    text: et consecrabant filios suos et filias suas per ignem; et divinationibus
      inserviebant et auguriis et tradiderunt se, ut facerent malum coram Domino et
      irritarent eum.
  - name: II Regum 17:18
    orderIndex: 17
    osisId: 2Kgs.17.18
    sblId: 2Kgs 17:18
    shortName: 2 Reg 17:18
    text: Iratusque est Dominus vehementer Israel et abstulit eos de conspectu suo,
      et non remansit nisi tribus Iudae tantummodo.
  - name: II Regum 17:19
    orderIndex: 18
    osisId: 2Kgs.17.19
    sblId: 2Kgs 17:19
    shortName: 2 Reg 17:19
    text: Sed nec ipse Iuda custodivit mandata Domini Dei sui; verum ambulavit in
      erroribus Israel, quos operatus fuerat.
  - name: II Regum 17:20
    orderIndex: 19
    osisId: 2Kgs.17.20
    sblId: 2Kgs 17:20
    shortName: 2 Reg 17:20
    text: Proiecitque Dominus omne semen Israel et afflixit eos et tradidit in manu
      diripientium, donec proiceret eos a facie sua,
  - name: II Regum 17:21
    orderIndex: 20
    osisId: 2Kgs.17.21
    sblId: 2Kgs 17:21
    shortName: 2 Reg 17:21
    text: ex eo iam tempore, quo scissus est Israel a domo David, et constituerunt
      sibi regem Ieroboam filium Nabat; separavit enim Ieroboam Israel a Domino et
      peccare eos fecit peccatum magnum.
  - name: II Regum 17:22
    orderIndex: 21
    osisId: 2Kgs.17.22
    sblId: 2Kgs 17:22
    shortName: 2 Reg 17:22
    text: Et ambulaverunt filii Israel in universis peccatis Ieroboam, quae fecerat;
      non recesserunt ab eis,
  - name: II Regum 17:23
    orderIndex: 22
    osisId: 2Kgs.17.23
    sblId: 2Kgs 17:23
    shortName: 2 Reg 17:23
    text: usquequo auferret Dominus Israel a facie sua, sicut locutus fuerat in manu
      omnium servorum suorum prophetarum. Translatusque est Israel de terra sua in
      Assur usque in diem hanc.
  - name: II Regum 17:24
    orderIndex: 23
    osisId: 2Kgs.17.24
    sblId: 2Kgs 17:24
    shortName: 2 Reg 17:24
    text: Adduxit autem rex Assyriorum de Babylone et de Chutha et de Ava et de Emath
      et de Sepharvaim et collocavit eos in civitatibus Samariae pro filiis Israel,
      qui possederunt Samariam et habitaverunt in urbibus eius.
  - name: II Regum 17:25
    orderIndex: 24
    osisId: 2Kgs.17.25
    sblId: 2Kgs 17:25
    shortName: 2 Reg 17:25
    text: Cumque ibi habitare coepissent, non timebant Dominum. Et immisit eis Dominus
      leones, qui interficiebant inter eos.
  - name: II Regum 17:26
    orderIndex: 25
    osisId: 2Kgs.17.26
    sblId: 2Kgs 17:26
    shortName: 2 Reg 17:26
    text: 'Nuntiatumque est regi Assyriorum et dictum: " Gentes, quas transtulisti
      et habitare fecisti in civitatibus Samariae, ignorant legitima Dei terrae; et
      immisit eis leones, et ecce interficiunt eos, eo quod ignorent ritum Dei terrae
      ".'
  - name: II Regum 17:27
    orderIndex: 26
    osisId: 2Kgs.17.27
    sblId: 2Kgs 17:27
    shortName: 2 Reg 17:27
    text: 'Praecepit autem rex Assyriorum dicens: " Ducite illuc unum de sacerdotibus,
      quos inde captivos adduxistis, et vadat et habitet cum eis et doceat eos legitima
      Dei terrae ".'
  - name: II Regum 17:28
    orderIndex: 27
    osisId: 2Kgs.17.28
    sblId: 2Kgs 17:28
    shortName: 2 Reg 17:28
    text: Igitur cum venisset unus de sacerdotibus his, qui captivi ducti fuerant
      de Samaria, habitavit in Bethel et docebat eos quomodo colerent Dominum.
  - name: II Regum 17:29
    orderIndex: 28
    osisId: 2Kgs.17.29
    sblId: 2Kgs 17:29
    shortName: 2 Reg 17:29
    text: Et unaquaeque gens fabricata est deum suum; posueruntque eos in fanis excelsis,
      quae fecerant Samaritae, gens et gens in urbibus suis, in quibus habitabant.
  - name: II Regum 17:30
    orderIndex: 29
    osisId: 2Kgs.17.30
    sblId: 2Kgs 17:30
    shortName: 2 Reg 17:30
    text: Viri enim Babylonii fecerunt Socchothbenoth, viri autem Chutheni fecerunt
      Nergel, et viri de Emath fecerunt Asima;
  - name: II Regum 17:31
    orderIndex: 30
    osisId: 2Kgs.17.31
    sblId: 2Kgs 17:31
    shortName: 2 Reg 17:31
    text: porro Hevaei fecerunt Nebahaz et Tharthac, hi autem, qui erant de Sepharvaim,
      comburebant filios suos igne Adramelech et Anamelech diis Sepharvaim.
  - name: II Regum 17:32
    orderIndex: 31
    osisId: 2Kgs.17.32
    sblId: 2Kgs 17:32
    shortName: 2 Reg 17:32
    text: Et nihilominus colebant Dominum. Fecerunt autem sibi de medio ipsorum sacerdotes
      excelsorum et ponebant eos in fanis excelsorum;
  - name: II Regum 17:33
    orderIndex: 32
    osisId: 2Kgs.17.33
    sblId: 2Kgs 17:33
    shortName: 2 Reg 17:33
    text: et, cum Dominum colerent, diis quoque suis serviebant iuxta consuetudinem
      gentium, de quibus translati fuerant Samariam.
  - name: II Regum 17:34
    orderIndex: 33
    osisId: 2Kgs.17.34
    sblId: 2Kgs 17:34
    shortName: 2 Reg 17:34
    text: 'Usque in praesentem diem morem sequuntur antiquum: non timent Dominum neque
      custodiunt instituta et iudicium ipsorum et legem et mandatum, quod praeceperat
      Dominus filiis Iacob, quem cognominavit Israel,'
  - name: II Regum 17:35
    orderIndex: 34
    osisId: 2Kgs.17.35
    sblId: 2Kgs 17:35
    shortName: 2 Reg 17:35
    text: 'et percusserat cum eis pactum et mandaverat eis dicens: " Nolite timere
      deos alienos et non adoretis eos neque colatis et non immoletis eis,'
  - name: II Regum 17:36
    orderIndex: 35
    osisId: 2Kgs.17.36
    sblId: 2Kgs 17:36
    shortName: 2 Reg 17:36
    text: sed Dominum, qui eduxit vos de terra Aegypti in fortitudine magna et in
      brachio extento, ipsum timete, illum adorate et ipsi immolate.
  - name: II Regum 17:37
    orderIndex: 36
    osisId: 2Kgs.17.37
    sblId: 2Kgs 17:37
    shortName: 2 Reg 17:37
    text: Instituta quoque et iudicia et legem et mandatum, quod scripsit vobis, custodite,
      ut faciatis cunctis diebus; et non timeatis deos alienos.
  - name: II Regum 17:38
    orderIndex: 37
    osisId: 2Kgs.17.38
    sblId: 2Kgs 17:38
    shortName: 2 Reg 17:38
    text: Et pactum, quod percussi vobiscum, nolite oblivisci nec timeatis deos alienos,
  - name: II Regum 17:39
    orderIndex: 38
    osisId: 2Kgs.17.39
    sblId: 2Kgs 17:39
    shortName: 2 Reg 17:39
    text: sed Dominum Deum vestrum timete, et ipse eruet vos de manu omnium inimicorum
      vestrorum ".
  - name: II Regum 17:40
    orderIndex: 39
    osisId: 2Kgs.17.40
    sblId: 2Kgs 17:40
    shortName: 2 Reg 17:40
    text: Illi vero non audierunt, sed iuxta consuetudinem suam pristinam perpetrabant.
  - name: II Regum 17:41
    orderIndex: 40
    osisId: 2Kgs.17.41
    sblId: 2Kgs 17:41
    shortName: 2 Reg 17:41
    text: Fuerunt igitur gentes istae timentes quidem Dominum, sed nihilominus et
      idolis suis servientes; nam et filii eorum et nepotes, sicut fecerunt parentes
      sui, ita faciunt usque in praesentem diem.
  versesCount: 41
- name: II Regum 18
  orderIndex: 17
  osisId: 2Kgs.18
  sblId: 2Kgs 18
  shortName: 2 Reg 18
  verses:
  - name: II Regum 18:1
    orderIndex: 0
    osisId: 2Kgs.18.1
    sblId: 2Kgs 18:1
    shortName: 2 Reg 18:1
    text: Anno tertio Osee filii Ela regis Israel regnavit Ezechias filius Achaz regis
      Iudae.
  - name: II Regum 18:2
    orderIndex: 1
    osisId: 2Kgs.18.2
    sblId: 2Kgs 18:2
    shortName: 2 Reg 18:2
    text: Viginti quinque annorum erat, cum regnare coepisset, et viginti et novem
      annis regnavit in Ierusalem. Nomen matris eius Abi filia Zachariae.
  - name: II Regum 18:3
    orderIndex: 2
    osisId: 2Kgs.18.3
    sblId: 2Kgs 18:3
    shortName: 2 Reg 18:3
    text: Fecitque, quod erat bonum coram Domino, iuxta omnia, quae fecerat David
      pater suus.
  - name: II Regum 18:4
    orderIndex: 3
    osisId: 2Kgs.18.4
    sblId: 2Kgs 18:4
    shortName: 2 Reg 18:4
    text: Ipse dissipavit excelsa et contrivit lapides et succidit palum confregitque
      serpentem aeneum, quem fecerat Moyses; siquidem usque ad illud tempus filii
      Israel adolebant ei; vocabatur Nohestan.
  - name: II Regum 18:5
    orderIndex: 4
    osisId: 2Kgs.18.5
    sblId: 2Kgs 18:5
    shortName: 2 Reg 18:5
    text: In Domino, Deo Israel, speravit. Itaque post eum non fuit similis ei de
      cunctis regibus Iudae sed neque in his, qui ante eum fuerunt.
  - name: II Regum 18:6
    orderIndex: 5
    osisId: 2Kgs.18.6
    sblId: 2Kgs 18:6
    shortName: 2 Reg 18:6
    text: Et adhaesit Domino et non recessit a vestigiis eius fecitque mandata eius,
      quae praeceperat Dominus Moysi,
  - name: II Regum 18:7
    orderIndex: 6
    osisId: 2Kgs.18.7
    sblId: 2Kgs 18:7
    shortName: 2 Reg 18:7
    text: unde et erat Dominus cum eo, et in cunctis, ad quae procedebat, prospere
      agebat.Rebellavit quoque contra regem Assyriorum et non servivit ei.
  - name: II Regum 18:8
    orderIndex: 7
    osisId: 2Kgs.18.8
    sblId: 2Kgs 18:8
    shortName: 2 Reg 18:8
    text: Ipse percussit Philisthaeos usque Gazam et terminos eius, a turre custodum
      usque ad civitatem munitam.
  - name: II Regum 18:9
    orderIndex: 8
    osisId: 2Kgs.18.9
    sblId: 2Kgs 18:9
    shortName: 2 Reg 18:9
    text: Anno quarto regis Ezechiae, qui erat annus septimus Osee filii Ela regis
      Israel, ascendit Salmanasar rex Assvriorum Samariam et oppugnavit eam
  - name: II Regum 18:10
    orderIndex: 9
    osisId: 2Kgs.18.10
    sblId: 2Kgs 18:10
    shortName: 2 Reg 18:10
    text: et cepit. Post annos tres, anno sexto Ezechiae, id est nono anno Osee regis
      Israel, capta est Samaria.
  - name: II Regum 18:11
    orderIndex: 10
    osisId: 2Kgs.18.11
    sblId: 2Kgs 18:11
    shortName: 2 Reg 18:11
    text: Et transtulit rex Assyriorum Israel in Assur collocavitque eos in Hala et
      Habor iuxta fluvium Gozan et in civitatibus Medorum,
  - name: II Regum 18:12
    orderIndex: 11
    osisId: 2Kgs.18.12
    sblId: 2Kgs 18:12
    shortName: 2 Reg 18:12
    text: quia non audierunt vocem Domini Dei sui, sed praetergressi sunt pactum eius;
      omnia, quae praeceperat Moyses servus Domini, non audierunt neque fecerunt.
  - name: II Regum 18:13
    orderIndex: 12
    osisId: 2Kgs.18.13
    sblId: 2Kgs 18:13
    shortName: 2 Reg 18:13
    text: Anno quarto decimo regis Ezechiae ascendit Sennacherib rex Assyriorum ad
      universas civitates Iudae munitas et cepit eas.
  - name: II Regum 18:14
    orderIndex: 13
    osisId: 2Kgs.18.14
    sblId: 2Kgs 18:14
    shortName: 2 Reg 18:14
    text: 'Tunc misit Ezechias rex Iudae nuntios ad regem Assyriorum Lachis dicens:
      " Peccavi. Recede a me, et omne, quod imposueris mihi, feram ". Indixit itaque
      rex Assyriorum Ezechiae regi Iudae trecenta talenta argenti et triginta talenta
      auri;'
  - name: II Regum 18:15
    orderIndex: 14
    osisId: 2Kgs.18.15
    sblId: 2Kgs 18:15
    shortName: 2 Reg 18:15
    text: deditque Ezechias omne argentum, quod repertum fuerat in domo Domini et
      in thesauris regis.
  - name: II Regum 18:16
    orderIndex: 15
    osisId: 2Kgs.18.16
    sblId: 2Kgs 18:16
    shortName: 2 Reg 18:16
    text: In tempore illo confregit Ezechias valvas templi Domini et postes, quos
      ipse inauraverat, et dedit aurum regi Assyriorum.
  - name: II Regum 18:17
    orderIndex: 16
    osisId: 2Kgs.18.17
    sblId: 2Kgs 18:17
    shortName: 2 Reg 18:17
    text: Misit autem rex Assyriorum Tharthan et Rabsaris et Rabsacen de Lachis ad
      regem Ezechiam cum manu valida Ierusalem. Qui cum ascendissent, venerunt in
      Ierusalem et steterunt iuxta aquae ductum piscinae superioris, quae est in via
      agri fullonis,
  - name: II Regum 18:18
    orderIndex: 17
    osisId: 2Kgs.18.18
    sblId: 2Kgs 18:18
    shortName: 2 Reg 18:18
    text: vocaveruntque regem. Egressus est autem ad eos Eliachim filius Helciae praepositus
      domus et Sobna scriba et Ioah filius Asaph a commentariis.
  - name: II Regum 18:19
    orderIndex: 18
    osisId: 2Kgs.18.19
    sblId: 2Kgs 18:19
    shortName: 2 Reg 18:19
    text: 'Dixitque ad eos Rabsaces: " Loquimini Ezechiae: Haec dicit rex magnus,
      rex Assyriorum: Quae est ista fiducia, qua niteris?'
  - name: II Regum 18:20
    orderIndex: 19
    osisId: 2Kgs.18.20
    sblId: 2Kgs 18:20
    shortName: 2 Reg 18:20
    text: Forsitan putas verbum labiorum esse consilium et fortitudinem ad proelium?
      In quo confidis, ut audeas rebellare contra me?
  - name: II Regum 18:21
    orderIndex: 20
    osisId: 2Kgs.18.21
    sblId: 2Kgs 18:21
    shortName: 2 Reg 18:21
    text: An speras in baculo arundineo atque confracto, Aegypto, super quem, si incubuerit
      homo, comminutus ingreditur manum eius et perforabit eam? Sic est pharao rex
      Aegypti omnibus, qui confidunt in eo.
  - name: II Regum 18:22
    orderIndex: 21
    osisId: 2Kgs.18.22
    sblId: 2Kgs 18:22
    shortName: 2 Reg 18:22
    text: 'Quod si dixeritis mihi: "In Domino Deo nostro habemus fiduciam", nonne
      iste est, cuius abstulit Ezechias excelsa et altaria et praecepit Iudae et Ierusalem:
      "Ante altare hoc adorabitis in Ierusalem?".'
  - name: II Regum 18:23
    orderIndex: 22
    osisId: 2Kgs.18.23
    sblId: 2Kgs 18:23
    shortName: 2 Reg 18:23
    text: Nunc igitur spondete cum domino meo rege Assyriorum; dabo tibi duo milia
      equorum; et vide an habere valeas ascensores eorum.
  - name: II Regum 18:24
    orderIndex: 23
    osisId: 2Kgs.18.24
    sblId: 2Kgs 18:24
    shortName: 2 Reg 18:24
    text: Et quomodo potes in fugam vertere unum satrapam de servis domini mei minimis?
      An fiduciam habes in Aegypto propter currus et equites?
  - name: II Regum 18:25
    orderIndex: 24
    osisId: 2Kgs.18.25
    sblId: 2Kgs 18:25
    shortName: 2 Reg 18:25
    text: 'Numquid sine Domini voluntate ascendi ad locum istum, ut demolirer eum?
      Dominus dixit mihi: "Ascende ad terram hanc et demolire eam" ".'
  - name: II Regum 18:26
    orderIndex: 25
    osisId: 2Kgs.18.26
    sblId: 2Kgs 18:26
    shortName: 2 Reg 18:26
    text: 'Dixerunt autem Eliachim filius Helciae et Sobna et Ioah Rabsaci: " Precamur,
      ut loquaris nobis servis tuis Aramaice, siquidem intellegimus hanc linguam,
      et non loquaris nobis Iudaice, audiente populo, qui est super murum ".'
  - name: II Regum 18:27
    orderIndex: 26
    osisId: 2Kgs.18.27
    sblId: 2Kgs 18:27
    shortName: 2 Reg 18:27
    text: 'Responditque eis Rabsaces: " Numquid ad dominum tuum et ad te misit me
      dominus meus, ut loquerer sermones hos, et non ad viros, qui sedent super murum,
      ut comedant stercora sua et bibant urinam suam vobiscum? ".'
  - name: II Regum 18:28
    orderIndex: 27
    osisId: 2Kgs.18.28
    sblId: 2Kgs 18:28
    shortName: 2 Reg 18:28
    text: 'Stetit itaque Rabsaces et clamavit voce magna Iudaice et ait: " Audite
      verba regis magni, regis Assyriorum:'
  - name: II Regum 18:29
    orderIndex: 28
    osisId: 2Kgs.18.29
    sblId: 2Kgs 18:29
    shortName: 2 Reg 18:29
    text: 'Haec dicit rex: Non vos seducat Ezechias; non enim poterit eruere vos de
      manu mea!'
  - name: II Regum 18:30
    orderIndex: 29
    osisId: 2Kgs.18.30
    sblId: 2Kgs 18:30
    shortName: 2 Reg 18:30
    text: 'Neque fiduciam vobis tribuat super Domino dicens: "Eruens liberabit nos
      Dominus, et non tradetur civitas haec in manu regis Assyriorum".'
  - name: II Regum 18:31
    orderIndex: 30
    osisId: 2Kgs.18.31
    sblId: 2Kgs 18:31
    shortName: 2 Reg 18:31
    text: 'Nolite audire Ezechiam! Haec enim dicit rex Assyriorum: Facite mecum benedictionem
      et egredimini ad me, et comedet unusquisque de vinea sua et de ficu sua, et
      bibetis aquas de cisternis vestris,'
  - name: II Regum 18:32
    orderIndex: 31
    osisId: 2Kgs.18.32
    sblId: 2Kgs 18:32
    shortName: 2 Reg 18:32
    text: 'donec veniam et transferam vos in terram, quae similis terrae vestrae est,
      in terram fructiferam et fertilem vini, terram panis et vinearum, terram olivarum
      olei ac mellis; et vivetis et non moriemini. Nolite audire Ezechiam, qui vos
      decipit dicens: "Dominus liberabit nos!".'
  - name: II Regum 18:33
    orderIndex: 32
    osisId: 2Kgs.18.33
    sblId: 2Kgs 18:33
    shortName: 2 Reg 18:33
    text: Numquid liberaverunt dii gentium unusquisque terram suam de manu regis Assyriorum?
  - name: II Regum 18:34
    orderIndex: 33
    osisId: 2Kgs.18.34
    sblId: 2Kgs 18:34
    shortName: 2 Reg 18:34
    text: Ubi sunt dii Emath et Arphad? Ubi sunt dii Sepharvaim, Ana et Ava? Numquid
      liberaverunt Samariam de manu mea?
  - name: II Regum 18:35
    orderIndex: 34
    osisId: 2Kgs.18.35
    sblId: 2Kgs 18:35
    shortName: 2 Reg 18:35
    text: Quinam illi sunt in universis diis terrarum, qui eruerunt regionem suam
      de manu mea, ut possit eruere Dominus Ierusalem de manu mea? ".
  - name: II Regum 18:36
    orderIndex: 35
    osisId: 2Kgs.18.36
    sblId: 2Kgs 18:36
    shortName: 2 Reg 18:36
    text: Tacuit itaque populus et non respondit ei quidquam; siquidem praeceptum
      regis acceperant, ut non responderent ei.
  - name: II Regum 18:37
    orderIndex: 36
    osisId: 2Kgs.18.37
    sblId: 2Kgs 18:37
    shortName: 2 Reg 18:37
    text: Venitque Eliachim filius Helciae praepositus domus et Sobna scriba et Ioah
      filius Asaph a commentariis ad Ezechiam, scissis vestibus, et nuntiaverunt ei
      verba Rabsacis.
  versesCount: 37
- name: II Regum 19
  orderIndex: 18
  osisId: 2Kgs.19
  sblId: 2Kgs 19
  shortName: 2 Reg 19
  verses:
  - name: II Regum 19:1
    orderIndex: 0
    osisId: 2Kgs.19.1
    sblId: 2Kgs 19:1
    shortName: 2 Reg 19:1
    text: Quae cum audisset rex Ezechias, scidit vestimenta sua et opertus est sacco
      ingressusque est domum Domini.
  - name: II Regum 19:2
    orderIndex: 1
    osisId: 2Kgs.19.2
    sblId: 2Kgs 19:2
    shortName: 2 Reg 19:2
    text: Et misit Eliachim praepositum domus et Sobnam scribam et senes de sacerdotibus
      opertos saccis ad Isaiam prophetam filium Amos.
  - name: II Regum 19:3
    orderIndex: 2
    osisId: 2Kgs.19.3
    sblId: 2Kgs 19:3
    shortName: 2 Reg 19:3
    text: 'Qui dixerunt: " Haec dicit Ezechias: Dies tribulationis et increpationis
      et blasphemiae dies iste; venerunt filii usque ad partum, et vires non habet
      parturiens.'
  - name: II Regum 19:4
    orderIndex: 3
    osisId: 2Kgs.19.4
    sblId: 2Kgs 19:4
    shortName: 2 Reg 19:4
    text: Forte audiet Dominus Deus tuus universa verba Rabsacis, quem misit rex Assyriorum
      dominus suus, ut exprobraret Deum viventem, et puniet verba, quae audivit Dominus
      Deus tuus; et fac orationem pro reliquiis, quae remanent ".
  - name: II Regum 19:5
    orderIndex: 4
    osisId: 2Kgs.19.5
    sblId: 2Kgs 19:5
    shortName: 2 Reg 19:5
    text: Venerunt ergo servi regis Ezechiae ad Isaiam.
  - name: II Regum 19:6
    orderIndex: 5
    osisId: 2Kgs.19.6
    sblId: 2Kgs 19:6
    shortName: 2 Reg 19:6
    text: 'Dixitque eis Isaias: " Haec dicetis domino vestro: Haec dicit Dominus:
      Noli timere a facie sermonum, quos audisti, quibus blasphemaverunt pueri regis
      Assyriorum me;'
  - name: II Regum 19:7
    orderIndex: 6
    osisId: 2Kgs.19.7
    sblId: 2Kgs 19:7
    shortName: 2 Reg 19:7
    text: ecce ego immittam ei spiritum, et audiet nuntium et revertetur in terram
      suam; et deiciam eum gladio in terra sua ".
  - name: II Regum 19:8
    orderIndex: 7
    osisId: 2Kgs.19.8
    sblId: 2Kgs 19:8
    shortName: 2 Reg 19:8
    text: Reversus est igitur Rabsaces et invenit regem Assyriorum oppugnantem Lobnam;
      audierat enim quod recessisset de Lachis.
  - name: II Regum 19:9
    orderIndex: 8
    osisId: 2Kgs.19.9
    sblId: 2Kgs 19:9
    shortName: 2 Reg 19:9
    text: 'Cumque audisset de Tharaca rege Aethiopiae dicentes: " Ecce egressus est,
      ut pugnet adversum te ", iterum misit nuntios ad Ezechiam dicens:'
  - name: II Regum 19:10
    orderIndex: 9
    osisId: 2Kgs.19.10
    sblId: 2Kgs 19:10
    shortName: 2 Reg 19:10
    text: '" Haec dicite Ezechiae regi Iudae: Non te seducat Deus tuus, in quo habes
      fiduciam, neque dicas: "Non tradetur Ierusalem in manu regis Assyriorum".'
  - name: II Regum 19:11
    orderIndex: 10
    osisId: 2Kgs.19.11
    sblId: 2Kgs 19:11
    shortName: 2 Reg 19:11
    text: Tu enim ipse audisti, quae fecerint reges Assyriorum universis terris, quomodo
      vastaverint eas. Num ergo solus poteris liberari?
  - name: II Regum 19:12
    orderIndex: 11
    osisId: 2Kgs.19.12
    sblId: 2Kgs 19:12
    shortName: 2 Reg 19:12
    text: Numquid liberaverunt dii gentium singulos, quos vastaverunt patres mei,
      Gozan videlicet et Charran et Reseph et filios Eden, qui erant in Thelassar?
  - name: II Regum 19:13
    orderIndex: 12
    osisId: 2Kgs.19.13
    sblId: 2Kgs 19:13
    shortName: 2 Reg 19:13
    text: Ubi est rex Emath et rex Arphad et rex civitatis Sepharvaim, Ana et Ava?
      ".
  - name: II Regum 19:14
    orderIndex: 13
    osisId: 2Kgs.19.14
    sblId: 2Kgs 19:14
    shortName: 2 Reg 19:14
    text: Itaque cum accepisset Ezechias litteras de manu nuntiorum et legisset eas,
      ascendit in domum Domini et expandit eas coram Domino
  - name: II Regum 19:15
    orderIndex: 14
    osisId: 2Kgs.19.15
    sblId: 2Kgs 19:15
    shortName: 2 Reg 19:15
    text: 'et oravit in conspectu eius dicens: " Domine, Deus Israel, qui sedes super
      cherubim! Tu es Deus solus regnorum omnium terrae, tu fecisti caelum et terram.'
  - name: II Regum 19:16
    orderIndex: 15
    osisId: 2Kgs.19.16
    sblId: 2Kgs 19:16
    shortName: 2 Reg 19:16
    text: Inclina aurem tuam et audi; aperi, Domine, oculos tuos et vide et audi omnia
      verba Sennacherib, qui misit, ut exprobraret Deum viventem.
  - name: II Regum 19:17
    orderIndex: 16
    osisId: 2Kgs.19.17
    sblId: 2Kgs 19:17
    shortName: 2 Reg 19:17
    text: Vere, Domine, dissipaverunt reges Assyriorum gentes et terras earum
  - name: II Regum 19:18
    orderIndex: 17
    osisId: 2Kgs.19.18
    sblId: 2Kgs 19:18
    shortName: 2 Reg 19:18
    text: et miserunt deos eorum in ignem; non enim erant dii, sed opera manuum hominum
      ex ligno et lapide, et perdiderunt eos.
  - name: II Regum 19:19
    orderIndex: 18
    osisId: 2Kgs.19.19
    sblId: 2Kgs 19:19
    shortName: 2 Reg 19:19
    text: Nunc igitur, Domine Deus noster, salvos nos fac de manu eius, ut sciant
      omnia regna terrae quia tu, Domine, es Deus solus ".
  - name: II Regum 19:20
    orderIndex: 19
    osisId: 2Kgs.19.20
    sblId: 2Kgs 19:20
    shortName: 2 Reg 19:20
    text: 'Misit autem Isaias filius Amos ad Ezechiam dicens: " Haec dicit Dominus,
      Deus Israel: Quae deprecatus es me super Sennacherib rege Assyriorum, audivi.'
  - name: II Regum 19:21
    orderIndex: 20
    osisId: 2Kgs.19.21
    sblId: 2Kgs 19:21
    shortName: 2 Reg 19:21
    text: Iste est sermo, quem locutus est Dominus de eo:Sprevit te et subsannavit
      virgo filia Sion;post tergum tuum caputmovit filia Ierusalem.
  - name: II Regum 19:22
    orderIndex: 21
    osisId: 2Kgs.19.22
    sblId: 2Kgs 19:22
    shortName: 2 Reg 19:22
    text: Cui exprobrasti et quem blasphemasti?Contra quem exaltasti vocemet elevasti
      in excelsum oculos tuos? Contra Sanctum Israel!
  - name: II Regum 19:23
    orderIndex: 22
    osisId: 2Kgs.19.23
    sblId: 2Kgs 19:23
    shortName: 2 Reg 19:23
    text: 'Per manum servorum tuorumexprobrasti Dominoet dixisti: "In multitudine
      curruum meorumascendi excelsa montium in summitate Libaniet succidi sublimes
      cedros eius,electas abietes eius,et ingressus sum usque ad terminos eius,silvam
      condensam.'
  - name: II Regum 19:24
    orderIndex: 23
    osisId: 2Kgs.19.24
    sblId: 2Kgs 19:24
    shortName: 2 Reg 19:24
    text: Ego fodi et bibi aquas alienaset siccavi vestigiis pedum meorum omnes aquas
      Aegypti".
  - name: II Regum 19:25
    orderIndex: 24
    osisId: 2Kgs.19.25
    sblId: 2Kgs 19:25
    shortName: 2 Reg 19:25
    text: Numquid non audisti,ab initio quid fecerim?Ex diebus antiquis plasmavi illudet
      nunc adduxi;eruntque in eradicationem,in acervos ruinarum civitates munitae.
  - name: II Regum 19:26
    orderIndex: 25
    osisId: 2Kgs.19.26
    sblId: 2Kgs 19:26
    shortName: 2 Reg 19:26
    text: Et, qui sedent in eis breviata manu,contremuerunt et confusi sunt;facti
      sunt quasi fenum agriet gramen virens, herba tectorum, quae arefacta est, antequam
      veniret ad maturitatem.
  - name: II Regum 19:27
    orderIndex: 26
    osisId: 2Kgs.19.27
    sblId: 2Kgs 19:27
    shortName: 2 Reg 19:27
    text: Sessionem tuamet egressum tuum et introitum tuum ego praesciviet furorem
      tuum contra me;
  - name: II Regum 19:28
    orderIndex: 27
    osisId: 2Kgs.19.28
    sblId: 2Kgs 19:28
    shortName: 2 Reg 19:28
    text: insanisti in me,et superbia tua ascendit in aures meas.Ponam itaque circulum
      in naribus tuiset frenum in labris tuiset reducam te in viam,per quam venisti.
  - name: II Regum 19:29
    orderIndex: 28
    osisId: 2Kgs.19.29
    sblId: 2Kgs 19:29
    shortName: 2 Reg 19:29
    text: Tibi autem, Ezechia, hoc erit signum:Comede hoc anno, quod reppereris, in
      secundo autem anno, quae sponte nascuntur;porro in anno tertio seminate et metite,plantate
      vineas et comedite fructum earum.
  - name: II Regum 19:30
    orderIndex: 29
    osisId: 2Kgs.19.30
    sblId: 2Kgs 19:30
    shortName: 2 Reg 19:30
    text: Et, quodcumque reliquum fuerit de domo Iudae,mittet radicem deorsumet faciet
      fructum sursum;
  - name: II Regum 19:31
    orderIndex: 30
    osisId: 2Kgs.19.31
    sblId: 2Kgs 19:31
    shortName: 2 Reg 19:31
    text: de Ierusalem quippe egredientur reliquiae,et, quod relinquetur, de monte
      Sion.Zelus Domini exercituum faciet hoc.
  - name: II Regum 19:32
    orderIndex: 31
    osisId: 2Kgs.19.32
    sblId: 2Kgs 19:32
    shortName: 2 Reg 19:32
    text: Quam ob rem haec dicit Dominus de rege Assyriorum:Non ingredietur urbem
      hancnec mittet in eam sagittamnec occurret ei clipeonec fundet aggerem circa
      eam.
  - name: II Regum 19:33
    orderIndex: 32
    osisId: 2Kgs.19.33
    sblId: 2Kgs 19:33
    shortName: 2 Reg 19:33
    text: Per viam, qua venit, reverteturet civitatem hanc non ingredietur, dicit
      Dominus.
  - name: II Regum 19:34
    orderIndex: 33
    osisId: 2Kgs.19.34
    sblId: 2Kgs 19:34
    shortName: 2 Reg 19:34
    text: Protegamque urbem hanc et salvabo eampropter me et propter David servum
      meum ".
  - name: II Regum 19:35
    orderIndex: 34
    osisId: 2Kgs.19.35
    sblId: 2Kgs 19:35
    shortName: 2 Reg 19:35
    text: 'Factum est igitur in nocte illa: egressus est angelus Domini et percussit
      in castris Assyriorum centum octoginta quinque milia. Cumque diluculo surrexissent,
      viderunt omnia corpora mortuorum.'
  - name: II Regum 19:36
    orderIndex: 35
    osisId: 2Kgs.19.36
    sblId: 2Kgs 19:36
    shortName: 2 Reg 19:36
    text: Et recedens abiit et reversus est Sennacherib rex Assyriorum et mansit in
      Nineve.
  - name: II Regum 19:37
    orderIndex: 36
    osisId: 2Kgs.19.37
    sblId: 2Kgs 19:37
    shortName: 2 Reg 19:37
    text: Cumque adoraret in templo Nesroch dei sui, Adramelech et Sarasar filii eius
      percusserunt eum gladio fugeruntque in terram Armeniorum. Et regnavit Asarhaddon
      filius eius pro eo.
  versesCount: 37
- name: II Regum 20
  orderIndex: 19
  osisId: 2Kgs.20
  sblId: 2Kgs 20
  shortName: 2 Reg 20
  verses:
  - name: II Regum 20:1
    orderIndex: 0
    osisId: 2Kgs.20.1
    sblId: 2Kgs 20:1
    shortName: 2 Reg 20:1
    text: 'In diebus illis aegrotavit Ezechias usque ad mortem. Et venit ad eum Isaias
      filius Amos prophetes dixitque ei: " Haec dicit Dominus: Dispone domui tuae,
      morieris enim et non vives ".'
  - name: II Regum 20:2
    orderIndex: 1
    osisId: 2Kgs.20.2
    sblId: 2Kgs 20:2
    shortName: 2 Reg 20:2
    text: 'Qui convertit faciem suam ad parietem et oravit Dominum dicens:'
  - name: II Regum 20:3
    orderIndex: 2
    osisId: 2Kgs.20.3
    sblId: 2Kgs 20:3
    shortName: 2 Reg 20:3
    text: '" Obsecro, Domine, memento quomodo ambulaverim coram te in veritate et
      in corde perfecto et, quod placitum est coram te, fecerim ". Flevit itaque Ezechias
      fletu magno.'
  - name: II Regum 20:4
    orderIndex: 3
    osisId: 2Kgs.20.4
    sblId: 2Kgs 20:4
    shortName: 2 Reg 20:4
    text: 'Et antequam egrederetur Isaias mediam partem atrii, factus est sermo Domini
      ad eum dicens:'
  - name: II Regum 20:5
    orderIndex: 4
    osisId: 2Kgs.20.5
    sblId: 2Kgs 20:5
    shortName: 2 Reg 20:5
    text: '" Revertere et dic Ezechiae duci populi mei: Haec dicit Dominus, Deus David
      patris tui: Audivi orationem tuam, vidi lacrimam tuam, et ecce sano te; die
      tertio ascendes templum Domini.'
  - name: II Regum 20:6
    orderIndex: 5
    osisId: 2Kgs.20.6
    sblId: 2Kgs 20:6
    shortName: 2 Reg 20:6
    text: Et addam diebus tuis quindecim annos; sed et de manu regis Assyriorum liberabo
      te et civitatem hanc et protegam urbem istam propter me et propter David servum
      meum ".
  - name: II Regum 20:7
    orderIndex: 6
    osisId: 2Kgs.20.7
    sblId: 2Kgs 20:7
    shortName: 2 Reg 20:7
    text: 'Dixitque Isaias: " Afferte massam ficorum ". Quam cum attulissent et posuissent
      super ulcus eius, curatus est.'
  - name: II Regum 20:8
    orderIndex: 7
    osisId: 2Kgs.20.8
    sblId: 2Kgs 20:8
    shortName: 2 Reg 20:8
    text: 'Dixit autem Ezechias ad Isaiam: " Quod erit signum quia Dominus me sanabit
      et quia ascensurus sum die tertio templum Domini? ".'
  - name: II Regum 20:9
    orderIndex: 8
    osisId: 2Kgs.20.9
    sblId: 2Kgs 20:9
    shortName: 2 Reg 20:9
    text: 'Cui ait Isaias: " Hoc erit tibi signum a Domino quod facturus sit Dominus
      sermonem, quem locutus est: Vis ut accedat umbra decem gradibus, an ut revertatur
      totidem gradibus? ".'
  - name: II Regum 20:10
    orderIndex: 9
    osisId: 2Kgs.20.10
    sblId: 2Kgs 20:10
    shortName: 2 Reg 20:10
    text: 'Et ait Ezechias: " Facile est umbram descendere decem gradibus, nec hoc
      volo ut fiat, sed ut revertatur retrorsum decem gradibus ".'
  - name: II Regum 20:11
    orderIndex: 10
    osisId: 2Kgs.20.11
    sblId: 2Kgs 20:11
    shortName: 2 Reg 20:11
    text: Invocavit itaque Isaias propheta Dominum; et reduxit umbram per gradus,
      quibus iam descenderat in gradibus Achaz, retrorsum decem gradibus.
  - name: II Regum 20:12
    orderIndex: 11
    osisId: 2Kgs.20.12
    sblId: 2Kgs 20:12
    shortName: 2 Reg 20:12
    text: In tempore illo misit Merodachbaladan filius Baladan rex Babyloniorum litteras
      et munera ad Ezechiam; audierat enim quod aegrotasset Ezechias.
  - name: II Regum 20:13
    orderIndex: 12
    osisId: 2Kgs.20.13
    sblId: 2Kgs 20:13
    shortName: 2 Reg 20:13
    text: 'Laetatus est autem in adventu eorum Ezechias et ostendit eis totam domum
      thesauri sui, argentum et aurum et aromata et oleum optimum et domum vasorum
      suorum et omnia, quae inventa sunt in thesauris suis: non fuit, quod non monstraret
      eis Ezechias in domo sua et in omni potestate sua.'
  - name: II Regum 20:14
    orderIndex: 13
    osisId: 2Kgs.20.14
    sblId: 2Kgs 20:14
    shortName: 2 Reg 20:14
    text: 'Venit autem Isaias propheta ad regem Ezechiam dixitque ei: " Quid dixerunt
      viri isti et unde venerunt ad te? ". Cui ait Ezechias: " De terra longinqua
      venerunt, de Babylone ".'
  - name: II Regum 20:15
    orderIndex: 14
    osisId: 2Kgs.20.15
    sblId: 2Kgs 20:15
    shortName: 2 Reg 20:15
    text: 'At ille respondit: " Quid viderunt in domo tua? ". Ait Ezechias: " Omnia,
      quae sunt in domo mea viderunt; nihil est, quod non monstraverim eis in thesauris
      meis ".'
  - name: II Regum 20:16
    orderIndex: 15
    osisId: 2Kgs.20.16
    sblId: 2Kgs 20:16
    shortName: 2 Reg 20:16
    text: 'Dixit itaque Isaias Ezechiae: " Audi sermonem Domini:'
  - name: II Regum 20:17
    orderIndex: 16
    osisId: 2Kgs.20.17
    sblId: 2Kgs 20:17
    shortName: 2 Reg 20:17
    text: Ecce dies venient, et auferentur omnia, quae sunt in domo tua, et quae condiderunt
      patres tui usque in diem hanc, in Babylone; non remanebit quidquam, ait Dominus.
  - name: II Regum 20:18
    orderIndex: 17
    osisId: 2Kgs.20.18
    sblId: 2Kgs 20:18
    shortName: 2 Reg 20:18
    text: Sed et de filiis tuis, qui egredientur ex te, quos generabis, tollentur
      et erunt eunuchi in palatio regis Babylonis ".
  - name: II Regum 20:19
    orderIndex: 18
    osisId: 2Kgs.20.19
    sblId: 2Kgs 20:19
    shortName: 2 Reg 20:19
    text: 'Dixit Ezechias ad Isaiam: " Bonus sermo Domini, quem locutus es ". Et ait:
      " Nonne erit pax et securitas in diebus meis? ".'
  - name: II Regum 20:20
    orderIndex: 19
    osisId: 2Kgs.20.20
    sblId: 2Kgs 20:20
    shortName: 2 Reg 20:20
    text: Reliqua autem gestorum Ezechiae et omnis fortitudo eius, et quomodo fecerit
      piscinam et aquae ductum et introduxerit aquas in civitatem, nonne haec scripta
      sunt in libro annalium regum Iudae?
  - name: II Regum 20:21
    orderIndex: 20
    osisId: 2Kgs.20.21
    sblId: 2Kgs 20:21
    shortName: 2 Reg 20:21
    text: Dormivitque Ezechias cum patribus suis; et regnavit Manasses filius eius
      pro eo.
  versesCount: 21
- name: II Regum 21
  orderIndex: 20
  osisId: 2Kgs.21
  sblId: 2Kgs 21
  shortName: 2 Reg 21
  verses:
  - name: II Regum 21:1
    orderIndex: 0
    osisId: 2Kgs.21.1
    sblId: 2Kgs 21:1
    shortName: 2 Reg 21:1
    text: Duodecim annorum erat Manasses, cum regnare coe pisset, et quinquaginta
      quinque annis regnavit in Ierusalem. Nomen matris eius Haphsiba.
  - name: II Regum 21:2
    orderIndex: 1
    osisId: 2Kgs.21.2
    sblId: 2Kgs 21:2
    shortName: 2 Reg 21:2
    text: Fecitque malum in conspectu Domini iuxta abominationes gentium, quas delevit
      Dominus a facie filiorum Israel.
  - name: II Regum 21:3
    orderIndex: 2
    osisId: 2Kgs.21.3
    sblId: 2Kgs 21:3
    shortName: 2 Reg 21:3
    text: Conversusque est et aedificavit excelsa, quae dissipaverat Ezechias pater
      eius, et erexit aras Baal et fecit palum, sicut fecerat Achab rex Israel, et
      adoravit omnem militiam caeli et coluit eam.
  - name: II Regum 21:4
    orderIndex: 3
    osisId: 2Kgs.21.4
    sblId: 2Kgs 21:4
    shortName: 2 Reg 21:4
    text: 'Exstruxitque aras in domo Domini, de qua dixit Dominus: " In Ierusalem
      ponam nomen meum ".'
  - name: II Regum 21:5
    orderIndex: 4
    osisId: 2Kgs.21.5
    sblId: 2Kgs 21:5
    shortName: 2 Reg 21:5
    text: Et exstruxit altaria universae militiae caeli in duobus atriis templi Domini
  - name: II Regum 21:6
    orderIndex: 5
    osisId: 2Kgs.21.6
    sblId: 2Kgs 21:6
    shortName: 2 Reg 21:6
    text: et traduxit filium suum per ignem et hariolatus est et observavit auguria
      et constituit pythones et haruspices multiplicavit, ut faceret malum coram Domino
      et irritaret eum.
  - name: II Regum 21:7
    orderIndex: 6
    osisId: 2Kgs.21.7
    sblId: 2Kgs 21:7
    shortName: 2 Reg 21:7
    text: 'Posuit quoque palum Aserae, quem fecerat, in templo, super quo locutus
      est Dominus ad David et ad Salomonem filium eius: " In templo hoc et in Ierusalem,
      quam elegi de cunctis tribubus Israel, ponam nomen meum in sempiternum;'
  - name: II Regum 21:8
    orderIndex: 7
    osisId: 2Kgs.21.8
    sblId: 2Kgs 21:8
    shortName: 2 Reg 21:8
    text: et ultra non faciam commoveri pedem Israel de terra, quam dedi patribus
      eorum, sic tamen si custodierint opere omnia, quae praecepi eis, et universam
      legem, quam mandavit eis servus meus Moyses ".
  - name: II Regum 21:9
    orderIndex: 8
    osisId: 2Kgs.21.9
    sblId: 2Kgs 21:9
    shortName: 2 Reg 21:9
    text: Illi vero non audierunt, sed seducti sunt a Manasse, ut facerent malum plus
      quam gentes, quas contrivit Dominus a facie filiorum Israel.
  - name: II Regum 21:10
    orderIndex: 9
    osisId: 2Kgs.21.10
    sblId: 2Kgs 21:10
    shortName: 2 Reg 21:10
    text: 'Locutusque est Dominus in manu servorum suorum prophetarum dicens:'
  - name: II Regum 21:11
    orderIndex: 10
    osisId: 2Kgs.21.11
    sblId: 2Kgs 21:11
    shortName: 2 Reg 21:11
    text: '" Quia fecit Manasses rex Iudae abominationes istas pessimas super omnia,
      quae fecerunt Amorraei ante eum, et peccare fecit etiam Iudam in idolis suis,'
  - name: II Regum 21:12
    orderIndex: 11
    osisId: 2Kgs.21.12
    sblId: 2Kgs 21:12
    shortName: 2 Reg 21:12
    text: 'propterea haec dicit Dominus, Deus Israel: Ecce ego inducam mala super
      Ierusalem et Iudam, ut quicumque audierit, tinniant ambae aures eius.'
  - name: II Regum 21:13
    orderIndex: 12
    osisId: 2Kgs.21.13
    sblId: 2Kgs 21:13
    shortName: 2 Reg 21:13
    text: Et extendam super Ierusalem funiculum Samariae et pondus domus Achab et
      extergam Ierusalem sicut qui extergit vas, extergit et convertit super faciem
      eius.
  - name: II Regum 21:14
    orderIndex: 13
    osisId: 2Kgs.21.14
    sblId: 2Kgs 21:14
    shortName: 2 Reg 21:14
    text: Et proiciam reliquias hereditatis meae et tradam eas in manu inimicorum
      eius; eruntque in vastitate et rapina cunctis adversariis suis,
  - name: II Regum 21:15
    orderIndex: 14
    osisId: 2Kgs.21.15
    sblId: 2Kgs 21:15
    shortName: 2 Reg 21:15
    text: eo quod fecerint malum coram me et perseveraverint irritantes me ex die,
      qua egressi sunt patres eorum ex Aegypto, usque ad diem hanc ".
  - name: II Regum 21:16
    orderIndex: 15
    osisId: 2Kgs.21.16
    sblId: 2Kgs 21:16
    shortName: 2 Reg 21:16
    text: Insuper et sanguinem innoxium fudit Manasses multum nimis, donec impleret
      Ierusalem usque ad summum, absque peccatis suis, quibus peccare fecit Iudam,
      ut faceret malum coram Domino.
  - name: II Regum 21:17
    orderIndex: 16
    osisId: 2Kgs.21.17
    sblId: 2Kgs 21:17
    shortName: 2 Reg 21:17
    text: Reliqua autem gestorum Manasse et universa, quae fecit, et peccatum eius,
      quod peccavit, nonne haec scripta sunt in libro annalium regum Iudae?
  - name: II Regum 21:18
    orderIndex: 17
    osisId: 2Kgs.21.18
    sblId: 2Kgs 21:18
    shortName: 2 Reg 21:18
    text: Dormivitque Manasses cum patribus suis et sepultus est in horto domus suae,
      in horto Oza; et regnavit Amon filius eius pro eo.
  - name: II Regum 21:19
    orderIndex: 18
    osisId: 2Kgs.21.19
    sblId: 2Kgs 21:19
    shortName: 2 Reg 21:19
    text: Viginti et duo annorum erat Amon, cum regnare coepisset, duobusque annis
      regnavit in Ierusalem. Nomen matris eius Mesallemeth filia Harus de Ieteba.
  - name: II Regum 21:20
    orderIndex: 19
    osisId: 2Kgs.21.20
    sblId: 2Kgs 21:20
    shortName: 2 Reg 21:20
    text: Fecitque malum in conspectu Domini, sicut fecerat Manasses pater eius,
  - name: II Regum 21:21
    orderIndex: 20
    osisId: 2Kgs.21.21
    sblId: 2Kgs 21:21
    shortName: 2 Reg 21:21
    text: et ambulavit in omni via, per quam ambulaverat pater eius; servivitque idolis,
      quibus servierat pater suus, et adoravit ea.
  - name: II Regum 21:22
    orderIndex: 21
    osisId: 2Kgs.21.22
    sblId: 2Kgs 21:22
    shortName: 2 Reg 21:22
    text: Et dereliquit Dominum, Deum patrum suorum et non ambulavit in via Domini.
  - name: II Regum 21:23
    orderIndex: 22
    osisId: 2Kgs.21.23
    sblId: 2Kgs 21:23
    shortName: 2 Reg 21:23
    text: Tetenderuntque ei insidias servi sui et interfecerunt regem in domo sua;
  - name: II Regum 21:24
    orderIndex: 23
    osisId: 2Kgs.21.24
    sblId: 2Kgs 21:24
    shortName: 2 Reg 21:24
    text: percussit autem populus terrae omnes, qui coniuraverant contra regem Amon,
      et constituerunt sibi regem Iosiam filium eius pro eo.
  - name: II Regum 21:25
    orderIndex: 24
    osisId: 2Kgs.21.25
    sblId: 2Kgs 21:25
    shortName: 2 Reg 21:25
    text: Reliqua autem gestorum Amon, quae fecit, nonne haec scripta sunt in libro
      annalium regum Iudae?
  - name: II Regum 21:26
    orderIndex: 25
    osisId: 2Kgs.21.26
    sblId: 2Kgs 21:26
    shortName: 2 Reg 21:26
    text: Sepelieruntque eum in sepulcro suo in horto Oza; et regnavit Iosias filius
      eius pro eo.
  versesCount: 26
- name: II Regum 22
  orderIndex: 21
  osisId: 2Kgs.22
  sblId: 2Kgs 22
  shortName: 2 Reg 22
  verses:
  - name: II Regum 22:1
    orderIndex: 0
    osisId: 2Kgs.22.1
    sblId: 2Kgs 22:1
    shortName: 2 Reg 22:1
    text: Octo annorum erat Iosias, cum regnare coepisset, et tri ginta et uno anno
      regnavit in Ierusalem. Nomen matris eius Idida filia Adaia de Bascath.
  - name: II Regum 22:2
    orderIndex: 1
    osisId: 2Kgs.22.2
    sblId: 2Kgs 22:2
    shortName: 2 Reg 22:2
    text: Fecitque, quod placitum erat coram Domino, et ambulavit per omnes vias David
      patris sui; non declinavit ad dexteram sive ad sinistram.
  - name: II Regum 22:3
    orderIndex: 2
    osisId: 2Kgs.22.3
    sblId: 2Kgs 22:3
    shortName: 2 Reg 22:3
    text: 'Anno autem octavo decimo regis Iosiae misit rex Saphan filium Eseliae filii
      Mesullam scribam ad templum Domini dicens ei:'
  - name: II Regum 22:4
    orderIndex: 3
    osisId: 2Kgs.22.4
    sblId: 2Kgs 22:4
    shortName: 2 Reg 22:4
    text: '" Vade ad Helciam sacerdotem magnum, ut effundatur pecunia, quae illata
      est in templum Domini, quam collegerunt ianitores a populo,'
  - name: II Regum 22:5
    orderIndex: 4
    osisId: 2Kgs.22.5
    sblId: 2Kgs 22:5
    shortName: 2 Reg 22:5
    text: deturque opificibus praepositis in domo Domini, qui et distribuent eam his,
      qui operantur in templo Domini ad instauranda sartatecta templi,
  - name: II Regum 22:6
    orderIndex: 5
    osisId: 2Kgs.22.6
    sblId: 2Kgs 22:6
    shortName: 2 Reg 22:6
    text: tignariis videlicet et caementariis et his, qui interrupta componunt, et
      ut emantur ligna et lapides de lapicidinis ad instaurandum templum.
  - name: II Regum 22:7
    orderIndex: 6
    osisId: 2Kgs.22.7
    sblId: 2Kgs 22:7
    shortName: 2 Reg 22:7
    text: Verumtamen non supputetur eis argentum, quod accipiunt, quia in potestate
      habent et in fide ".
  - name: II Regum 22:8
    orderIndex: 7
    osisId: 2Kgs.22.8
    sblId: 2Kgs 22:8
    shortName: 2 Reg 22:8
    text: 'Dixit autem Helcias pontifex ad Saphan scribam: " Librum legis repperi
      in domo Domini! ". Deditque Helcias volumen Saphan, qui et legit illud.'
  - name: II Regum 22:9
    orderIndex: 8
    osisId: 2Kgs.22.9
    sblId: 2Kgs 22:9
    shortName: 2 Reg 22:9
    text: 'Venit quoque Saphan scriba ad regem et renuntiavit ei, quod praeceperat,
      et ait: " Effuderunt servi tui pecuniam, quae reperta est in domo, et dederunt
      opificibus praefectis operum templi Domini ".'
  - name: II Regum 22:10
    orderIndex: 9
    osisId: 2Kgs.22.10
    sblId: 2Kgs 22:10
    shortName: 2 Reg 22:10
    text: 'Narravitque Saphan scriba regi dicens: " Librum dedit mihi Helcias sacerdos
      ".Quem cum legisset Saphan coram rege,'
  - name: II Regum 22:11
    orderIndex: 10
    osisId: 2Kgs.22.11
    sblId: 2Kgs 22:11
    shortName: 2 Reg 22:11
    text: et audisset rex verba libri legis, scidit vestimenta sua
  - name: II Regum 22:12
    orderIndex: 11
    osisId: 2Kgs.22.12
    sblId: 2Kgs 22:12
    shortName: 2 Reg 22:12
    text: 'et praecepit Helciae sacerdoti et Ahicam filio Saphan et Achobor filio
      Micha et Saphan scribae et Asaiae servo regis dicens:'
  - name: II Regum 22:13
    orderIndex: 12
    osisId: 2Kgs.22.13
    sblId: 2Kgs 22:13
    shortName: 2 Reg 22:13
    text: '" Ite et consulite Dominum super me et super populo et super omni Iuda
      de verbis voluminis istius, quod inventum est; magna enim ira Domini succensa
      est contra nos, quia non audierunt patres nostri verba libri huius, ut facerent
      omne, quod scriptum est nobis ".'
  - name: II Regum 22:14
    orderIndex: 13
    osisId: 2Kgs.22.14
    sblId: 2Kgs 22:14
    shortName: 2 Reg 22:14
    text: Ierunt itaque Helcias sacerdos et Ahicam et Achobor et Saphan et Asaia ad
      Holdam propheten uxorem Sellum filii Thecuae filii Haraas custodis vestium,
      quae habitabat in Ierusalem in secunda, locutique sunt ad eam,
  - name: II Regum 22:15
    orderIndex: 14
    osisId: 2Kgs.22.15
    sblId: 2Kgs 22:15
    shortName: 2 Reg 22:15
    text: 'et illa respondit eis: " Haec dicit Dominus, Deus Israel: Dicite viro,
      qui misit vos ad me:'
  - name: II Regum 22:16
    orderIndex: 15
    osisId: 2Kgs.22.16
    sblId: 2Kgs 22:16
    shortName: 2 Reg 22:16
    text: 'Haec dicit Dominus: Ecce ego adducam mala super locum hunc et super habitatores
      eius omnia verba libri, quae legit rex Iudae,'
  - name: II Regum 22:17
    orderIndex: 16
    osisId: 2Kgs.22.17
    sblId: 2Kgs 22:17
    shortName: 2 Reg 22:17
    text: quia dereliquerunt me et sacrificaverunt diis alienis irritantes me in cunctis
      operibus manuum suarum; et succendetur indignatio mea in loco hoc et non exstinguetur.
  - name: II Regum 22:18
    orderIndex: 17
    osisId: 2Kgs.22.18
    sblId: 2Kgs 22:18
    shortName: 2 Reg 22:18
    text: 'Regi autem Iudae, qui misit vos, ut consuleretis Dominum, sic dicetis:
      Haec dicit Dominus, Deus Israel: Pro eo quod audisti verba voluminis,'
  - name: II Regum 22:19
    orderIndex: 18
    osisId: 2Kgs.22.19
    sblId: 2Kgs 22:19
    shortName: 2 Reg 22:19
    text: et perterritum est cor tuum, et humiliatus es coram Domino, auditis sermonibus
      contra locum istum et habitatores eius, quo videlicet fierent in stuporem et
      in maledictum, et scidisti vestimenta tua et flevisti coram me, et ego audivi,
      ait Dominus;
  - name: II Regum 22:20
    orderIndex: 19
    osisId: 2Kgs.22.20
    sblId: 2Kgs 22:20
    shortName: 2 Reg 22:20
    text: idcirco colligam te ad patres tuos, et colligeris ad sepulcrum tuum in pace,
      ut non videant oculi tui omnia mala, quae inducturus sum super locum istum ".
      Et renuntiaverunt regi, quod dixerat.
  versesCount: 20
- name: II Regum 23
  orderIndex: 22
  osisId: 2Kgs.23
  sblId: 2Kgs 23
  shortName: 2 Reg 23
  verses:
  - name: II Regum 23:1
    orderIndex: 0
    osisId: 2Kgs.23.1
    sblId: 2Kgs 23:1
    shortName: 2 Reg 23:1
    text: Qui misit, et congregati sunt ad eum omnes senes Iudae et Ierusalem;
  - name: II Regum 23:2
    orderIndex: 1
    osisId: 2Kgs.23.2
    sblId: 2Kgs 23:2
    shortName: 2 Reg 23:2
    text: ascenditque rex templum Domini et omnes viri Iudae universique, qui habitabant
      in Ierusalem cum eo, sacerdotes et prophetae et omnis populus a parvo usque
      ad magnum. Legitque, cunctis audientibus, omnia verba libri foederis, qui inventus
      est in domo Domini.
  - name: II Regum 23:3
    orderIndex: 2
    osisId: 2Kgs.23.3
    sblId: 2Kgs 23:3
    shortName: 2 Reg 23:3
    text: Stetitque rex super gradum suum et percussit foedus coram Domino, ut ambularent
      post Dominum et custodirent praecepta eius et testimonia et legitima in omni
      corde et in tota anima et suscitarent verba foederis huius, quae scripta erant
      in libro illo. Acquievitque universus populus pacto.
  - name: II Regum 23:4
    orderIndex: 3
    osisId: 2Kgs.23.4
    sblId: 2Kgs 23:4
    shortName: 2 Reg 23:4
    text: Et praecepit rex Helciae pontifici et sacerdotibus secundi ordinis et ianitoribus,
      ut proicerent de templo Domini omnia vasa, quae facta fuerant Baal et Aserae
      et universae militiae caeli; et combussit ea foris Ierusalem in convalle Cedron
      et tulit pulverem eorum in Bethel.
  - name: II Regum 23:5
    orderIndex: 4
    osisId: 2Kgs.23.5
    sblId: 2Kgs 23:5
    shortName: 2 Reg 23:5
    text: Et delevit aedituos, quos posuerant reges Iudae ad sacrificandum in excelsis
      per civitates Iudae et in circuitu Ierusalem, et eos, qui adolebant Baal et
      soli et lunae et duodecim signis et omni militiae caeli.
  - name: II Regum 23:6
    orderIndex: 5
    osisId: 2Kgs.23.6
    sblId: 2Kgs 23:6
    shortName: 2 Reg 23:6
    text: Et efferri fecit palum de domo Domini foras Ierusalem in convalle Cedron
      et combussit eum ibi et redegit in pulverem et proiecit super sepulcrum vulgi.
  - name: II Regum 23:7
    orderIndex: 6
    osisId: 2Kgs.23.7
    sblId: 2Kgs 23:7
    shortName: 2 Reg 23:7
    text: Destruxit quoque aediculas prostibulorum, quae erant in domo Domini, in
      quibus mulieres texebant vestes pro Asera.
  - name: II Regum 23:8
    orderIndex: 7
    osisId: 2Kgs.23.8
    sblId: 2Kgs 23:8
    shortName: 2 Reg 23:8
    text: Congregavitque omnes sacerdotes de civitatibus Iudae et contaminavit excelsa,
      ubi sacrificabant sacerdotes, de Gabaa usque Bersabee; et destruxit excelsa
      pilosorum in introitu portae Iosue principis civitatis, ad sinistram ingredientis
      portam civitatis.
  - name: II Regum 23:9
    orderIndex: 8
    osisId: 2Kgs.23.9
    sblId: 2Kgs 23:9
    shortName: 2 Reg 23:9
    text: Verumtamen non ascendebant sacerdotes excelsorum ad altare Domini in Ierusalem,
      sed tantum comedebant azyma in medio fratrum suorum.
  - name: II Regum 23:10
    orderIndex: 9
    osisId: 2Kgs.23.10
    sblId: 2Kgs 23:10
    shortName: 2 Reg 23:10
    text: Contaminavit quoque Topheth, quod est in convalle Benennom, ut nemo consecraret
      filium suum aut filiam per ignem Moloch.
  - name: II Regum 23:11
    orderIndex: 10
    osisId: 2Kgs.23.11
    sblId: 2Kgs 23:11
    shortName: 2 Reg 23:11
    text: Abstulit quoque equos, quos dederant reges Iudae soli in introitu templi
      Domini iuxta cubiculum Nathanmelech eunuchi, quod erat in Pharurim; currus autem
      solis combussit igne.
  - name: II Regum 23:12
    orderIndex: 11
    osisId: 2Kgs.23.12
    sblId: 2Kgs 23:12
    shortName: 2 Reg 23:12
    text: Altaria quoque, quae erant super tectum cenaculi Achaz, quae fecerant reges
      Iudae, et altaria, quae fecerat Manasses in duobus atriis templi Domini, destruxit
      rex et contrivit ea ibi et dispersit cinerem eorum in torrentem Cedron.
  - name: II Regum 23:13
    orderIndex: 12
    osisId: 2Kgs.23.13
    sblId: 2Kgs 23:13
    shortName: 2 Reg 23:13
    text: Excelsa quoque, quae erant ex adverso Ierusalem ad dexteram partem montis
      Perditionis, quae aedificaverat Salomon rex Israel Astharoth idolo Sidoniorum
      et Chamos idolo Moab et Melchom idolo filiorum Ammon, polluit rex;
  - name: II Regum 23:14
    orderIndex: 13
    osisId: 2Kgs.23.14
    sblId: 2Kgs 23:14
    shortName: 2 Reg 23:14
    text: et contrivit lapides et succidit palos replevitque loca eorum ossibus mortuorum.
  - name: II Regum 23:15
    orderIndex: 14
    osisId: 2Kgs.23.15
    sblId: 2Kgs 23:15
    shortName: 2 Reg 23:15
    text: Insuper et altare, quod erat in Bethel, excelsum, quod fecerat Ieroboam
      filius Nabat, qui peccare fecit Israel, etiam altare illud et excelsum destruxit
      atque combussit et comminuit in pulverem succenditque palum.
  - name: II Regum 23:16
    orderIndex: 15
    osisId: 2Kgs.23.16
    sblId: 2Kgs 23:16
    shortName: 2 Reg 23:16
    text: Et conversus Iosias vidit ibi sepulcra, quae erant in monte, misitque et
      tulit ossa de sepulcris et combussit ea super altare et polluit illud iuxta
      verbum Domini, quod clamaverat vir Dei, cum staret Ieroboam in die festo ad
      altare. Et conversus elevavit oculos in sepulcrum viri Dei, qui clamaverat verba
      haec,
  - name: II Regum 23:17
    orderIndex: 16
    osisId: 2Kgs.23.17
    sblId: 2Kgs 23:17
    shortName: 2 Reg 23:17
    text: 'et ait: " Quis est titulus ille, quem video? ". Responderuntque ei cives
      illius urbis: " Sepulcrum est hominis Dei, qui venit de Iuda et clamavit verba
      haec, quae fecisti super altare Bethel ".'
  - name: II Regum 23:18
    orderIndex: 17
    osisId: 2Kgs.23.18
    sblId: 2Kgs 23:18
    shortName: 2 Reg 23:18
    text: 'Et ait: " Dimittite eum; nemo commoveat ossa eius ". Et intacta manserunt
      ossa illius cum ossibus prophetae, qui venerat de Samaria.'
  - name: II Regum 23:19
    orderIndex: 18
    osisId: 2Kgs.23.19
    sblId: 2Kgs 23:19
    shortName: 2 Reg 23:19
    text: Insuper et omnia fana excelsorum, quae erant in civitatibus Samariae, quae
      fecerant reges Israel ad irritandum Dominum, abstulit Iosias et fecit eis secundum
      omnia opera, quae fecerat in Bethel.
  - name: II Regum 23:20
    orderIndex: 19
    osisId: 2Kgs.23.20
    sblId: 2Kgs 23:20
    shortName: 2 Reg 23:20
    text: Et immolavit universos sacerdotes excelsorum, qui erant ibi super altaria,
      et combussit ossa humana super ea; reversusque est Ierusalem.
  - name: II Regum 23:21
    orderIndex: 20
    osisId: 2Kgs.23.21
    sblId: 2Kgs 23:21
    shortName: 2 Reg 23:21
    text: 'Et praecepit omni populo dicens: " Facite Pascha Domino Deo vestro secundum
      quod scriptum est in libro foederis huius ".'
  - name: II Regum 23:22
    orderIndex: 21
    osisId: 2Kgs.23.22
    sblId: 2Kgs 23:22
    shortName: 2 Reg 23:22
    text: Nec enim factum est Pascha tale a diebus iudicum, qui iudicaverunt Israel,
      et omnibus diebus regum Israel et regum Iudae,
  - name: II Regum 23:23
    orderIndex: 22
    osisId: 2Kgs.23.23
    sblId: 2Kgs 23:23
    shortName: 2 Reg 23:23
    text: sicut in octavo decimo anno regis Iosiae factum est Pascha istud Domino
      in Ierusalem.
  - name: II Regum 23:24
    orderIndex: 23
    osisId: 2Kgs.23.24
    sblId: 2Kgs 23:24
    shortName: 2 Reg 23:24
    text: Sed et pythones et hariolos et theraphim et idola abominationesque omnes,
      quae erant in terra Iudae et in Ierusalem, abstulit Iosias, ut statueret verba
      legis, quae scripta sunt in libro, quem invenit Helcias sacerdos in templo Domini.
  - name: II Regum 23:25
    orderIndex: 24
    osisId: 2Kgs.23.25
    sblId: 2Kgs 23:25
    shortName: 2 Reg 23:25
    text: Similis illi non fuit ante eum rex, qui reverteretur ad Dominum in omni
      corde suo et in tota anima sua et in universa virtute sua iuxta omnem legem
      Moysi, neque post eum surrexit similis illi.
  - name: II Regum 23:26
    orderIndex: 25
    osisId: 2Kgs.23.26
    sblId: 2Kgs 23:26
    shortName: 2 Reg 23:26
    text: Verumtamen non est aversus Dominus ab ira furoris sui magni, quo iratus
      est furor eius contra Iudam propter omnes irritationes, quibus provocaverat
      eum Manasses.
  - name: II Regum 23:27
    orderIndex: 26
    osisId: 2Kgs.23.27
    sblId: 2Kgs 23:27
    shortName: 2 Reg 23:27
    text: 'Dixit itaque Dominus: " Etiam Iudam auferam a facie mea, sicut abstuli
      Israel, et proiciam civitatem hanc, quam elegi, Ierusalem et domum, de qua dixi:
      Erit nomen meum ibi ".'
  - name: II Regum 23:28
    orderIndex: 27
    osisId: 2Kgs.23.28
    sblId: 2Kgs 23:28
    shortName: 2 Reg 23:28
    text: Reliqua autem gestorum Iosiae et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Iudae?
  - name: II Regum 23:29
    orderIndex: 28
    osisId: 2Kgs.23.29
    sblId: 2Kgs 23:29
    shortName: 2 Reg 23:29
    text: In diebus eius ascendit pharao Nechao rex Aegypti contra regem Assyriorum
      ad flumen Euphraten. Et abiit Iosias rex in occursum eius, qui occidit eum in
      Mageddo, cum vidisset eum.
  - name: II Regum 23:30
    orderIndex: 29
    osisId: 2Kgs.23.30
    sblId: 2Kgs 23:30
    shortName: 2 Reg 23:30
    text: Et portaverunt eum in curru servi sui mortuum de Mageddo et pertulerunt
      in Ierusalem et sepelierunt eum in sepulcro suo. Tulitque populus terrae Ioachaz
      filium Iosiae et unxerunt eum et constituerunt eum regem pro patre suo.
  - name: II Regum 23:31
    orderIndex: 30
    osisId: 2Kgs.23.31
    sblId: 2Kgs 23:31
    shortName: 2 Reg 23:31
    text: Viginti trium annorum erat Ioachaz, cum regnare coepisset, et tribus mensibus
      regnavit in Ierusalem. Nomen matris eius Amital filia Ieremiae de Lobna.
  - name: II Regum 23:32
    orderIndex: 31
    osisId: 2Kgs.23.32
    sblId: 2Kgs 23:32
    shortName: 2 Reg 23:32
    text: Et fecit malum coram Domino iuxta omnia, quae fecerant patres eius.
  - name: II Regum 23:33
    orderIndex: 32
    osisId: 2Kgs.23.33
    sblId: 2Kgs 23:33
    shortName: 2 Reg 23:33
    text: Vinxitque eum pharao Nechao in Rebla, quae est in terra Emath, ne regnaret
      in Ierusalem; et imposuit multam terrae centum talentis argenti et talento auri;
  - name: II Regum 23:34
    orderIndex: 33
    osisId: 2Kgs.23.34
    sblId: 2Kgs 23:34
    shortName: 2 Reg 23:34
    text: regemque constituit pharao Nechao Eliachim filium Iosiae pro Iosia patre
      eius vertitque nomen eius Ioachim. Porro Ioachaz tulit, et venit in Aegyptum
      et mortuus est ibi.
  - name: II Regum 23:35
    orderIndex: 34
    osisId: 2Kgs.23.35
    sblId: 2Kgs 23:35
    shortName: 2 Reg 23:35
    text: Argentum autem et aurum dedit Ioachim pharaoni, cum indixisset terrae, ut
      conferretur argentum iuxta praeceptum pharaonis; et secundum uniuscuiusque aestimationem
      exegit tam argentum quam aurum de populo terrae, ut daret pharaoni Nechao.
  - name: II Regum 23:36
    orderIndex: 35
    osisId: 2Kgs.23.36
    sblId: 2Kgs 23:36
    shortName: 2 Reg 23:36
    text: Viginti quinque annorum erat Ioachim, cum regnare coepisset, et undecim
      annis regnavit in Ierusalem. Nomen matris eius Zebida filia Phadaia de Ruma.
  - name: II Regum 23:37
    orderIndex: 36
    osisId: 2Kgs.23.37
    sblId: 2Kgs 23:37
    shortName: 2 Reg 23:37
    text: Et fecit malum coram Domino iuxta omnia, quae fecerant patres eius.
  versesCount: 37
- name: II Regum 24
  orderIndex: 23
  osisId: 2Kgs.24
  sblId: 2Kgs 24
  shortName: 2 Reg 24
  verses:
  - name: II Regum 24:1
    orderIndex: 0
    osisId: 2Kgs.24.1
    sblId: 2Kgs 24:1
    shortName: 2 Reg 24:1
    text: In diebus eius ascendit Nabuchodonosor rex Babylonis, et factus est ei Ioachim
      servus tribus annis et rursum rebellavit contra eum.
  - name: II Regum 24:2
    orderIndex: 1
    osisId: 2Kgs.24.2
    sblId: 2Kgs 24:2
    shortName: 2 Reg 24:2
    text: Immisitque ei Dominus turmas Chaldaeorum et turmas Syriae, turmas Moab et
      turmas filiorum Ammon; et immisit eas in Iudam, ut disperderent eum iuxta verbum
      Domini, quod locutus erat per servos suos prophetas.
  - name: II Regum 24:3
    orderIndex: 2
    osisId: 2Kgs.24.3
    sblId: 2Kgs 24:3
    shortName: 2 Reg 24:3
    text: Factum est autem hoc propter iram Domini contra Iudam, ut auferret eum de
      conspectu suo propter peccata Manasse universa, quae fecit,
  - name: II Regum 24:4
    orderIndex: 3
    osisId: 2Kgs.24.4
    sblId: 2Kgs 24:4
    shortName: 2 Reg 24:4
    text: et propter sanguinem innoxium, quem effudit et implevit Ierusalem cruore
      innocentium; et ob hanc rem noluit Dominus propitiari.
  - name: II Regum 24:5
    orderIndex: 4
    osisId: 2Kgs.24.5
    sblId: 2Kgs 24:5
    shortName: 2 Reg 24:5
    text: Reliqua autem gestorum Ioachim et universa, quae fecit, nonne haec scripta
      sunt in libro annalium regum Iudae? Et dormivit Ioachim cum patribus suis;
  - name: II Regum 24:6
    orderIndex: 5
    osisId: 2Kgs.24.6
    sblId: 2Kgs 24:6
    shortName: 2 Reg 24:6
    text: regnavitque Ioachin filius eius pro eo.
  - name: II Regum 24:7
    orderIndex: 6
    osisId: 2Kgs.24.7
    sblId: 2Kgs 24:7
    shortName: 2 Reg 24:7
    text: Et ultra non addidit rex Aegypti ut egrederetur de terra sua; tulerat enim
      rex Babylonis a rivo Aegypti usque ad fluvium Euphraten omnia, quae fuerant
      regis Aegypti.
  - name: II Regum 24:8
    orderIndex: 7
    osisId: 2Kgs.24.8
    sblId: 2Kgs 24:8
    shortName: 2 Reg 24:8
    text: Decem et octo annorum erat Ioachin, cum regnare coepisset, et tribus mensibus
      regnavit in Ierusalem. Nomen matris eius Naestha filia Elnathan de Ierusalem.
  - name: II Regum 24:9
    orderIndex: 8
    osisId: 2Kgs.24.9
    sblId: 2Kgs 24:9
    shortName: 2 Reg 24:9
    text: Et fecit malum coram Domino iuxta omnia, quae fecerat pater eius.
  - name: II Regum 24:10
    orderIndex: 9
    osisId: 2Kgs.24.10
    sblId: 2Kgs 24:10
    shortName: 2 Reg 24:10
    text: In tempore illo ascenderunt servi Nabuchodonosor regis Babylonis in Ierusalem,
      et venit urbs in obsidione.
  - name: II Regum 24:11
    orderIndex: 10
    osisId: 2Kgs.24.11
    sblId: 2Kgs 24:11
    shortName: 2 Reg 24:11
    text: Venitque Nabuchodonosor rex Babylonis ad civitatem, cum servi eius oppugnarent
      eam;
  - name: II Regum 24:12
    orderIndex: 11
    osisId: 2Kgs.24.12
    sblId: 2Kgs 24:12
    shortName: 2 Reg 24:12
    text: egressusque est Ioachin rex Iudae ad regem Babylonis ipse et mater eius
      et servi eius et principes eius et eunuchi eius; et cepit eum rex Babylonis
      anno octavo regni sui.
  - name: II Regum 24:13
    orderIndex: 12
    osisId: 2Kgs.24.13
    sblId: 2Kgs 24:13
    shortName: 2 Reg 24:13
    text: Et protulit inde omnes thesauros domus Domini et thesauros domus regiae
      et concidit universa vasa aurea, quae fecerat Salomon rex Israel in templo Domini,
      iuxta verbum Domini.
  - name: II Regum 24:14
    orderIndex: 13
    osisId: 2Kgs.24.14
    sblId: 2Kgs 24:14
    shortName: 2 Reg 24:14
    text: Et transtulit omnem Ierusalem et universos principes et omnes fortes exercitus
      decem milia in captivitatem et omnem artificem et clusorem; nihilque relictum
      est, exceptis pauperibus populi terrae.
  - name: II Regum 24:15
    orderIndex: 14
    osisId: 2Kgs.24.15
    sblId: 2Kgs 24:15
    shortName: 2 Reg 24:15
    text: Transtulit quoque Ioachin in Babylonem; et matrem regis et uxores regis
      et eunuchos eius et cives validos terrae duxit in captivitatem de Ierusalem
      in Babylonem
  - name: II Regum 24:16
    orderIndex: 15
    osisId: 2Kgs.24.16
    sblId: 2Kgs 24:16
    shortName: 2 Reg 24:16
    text: et omnes viros robustos septem milia et artifices et clusores mille, omnes
      viros fortes bellatores; duxitque eos rex Babylonis captivos in Babylonem.
  - name: II Regum 24:17
    orderIndex: 16
    osisId: 2Kgs.24.17
    sblId: 2Kgs 24:17
    shortName: 2 Reg 24:17
    text: Et constituit Matthaniam patruum eius pro eo; imposuitque nomen ei Sedeciam.
  - name: II Regum 24:18
    orderIndex: 17
    osisId: 2Kgs.24.18
    sblId: 2Kgs 24:18
    shortName: 2 Reg 24:18
    text: Vicesimum et primum annum aetatis habebat Sedecias, cum regnare coepisset,
      et undecim annis regnavit in Ierusalem. Nomen matris eius erat Amital filia
      Ieremiae de Lobna.
  - name: II Regum 24:19
    orderIndex: 18
    osisId: 2Kgs.24.19
    sblId: 2Kgs 24:19
    shortName: 2 Reg 24:19
    text: Et fecit malum coram Domino iuxta omnia, quae fecerat Ioachim;
  - name: II Regum 24:20
    orderIndex: 19
    osisId: 2Kgs.24.20
    sblId: 2Kgs 24:20
    shortName: 2 Reg 24:20
    text: irascebatur enim Dominus contra Ierusalem et contra Iudam, donec proiceret
      eos a facie sua.Recessitque Sedecias a rege Babylonis.
  versesCount: 20
- name: II Regum 25
  orderIndex: 24
  osisId: 2Kgs.25
  sblId: 2Kgs 25
  shortName: 2 Reg 25
  verses:
  - name: II Regum 25:1
    orderIndex: 0
    osisId: 2Kgs.25.1
    sblId: 2Kgs 25:1
    shortName: 2 Reg 25:1
    text: Factum est autem anno nono regni eius, mense decimo, decima die mensis venit
      Nabuchodonosor rex Babylonis ipse et omnis exercitus eius in Ierusalem; et circumdederunt
      eam et exstruxerunt in circuitu eius munitiones.
  - name: II Regum 25:2
    orderIndex: 1
    osisId: 2Kgs.25.2
    sblId: 2Kgs 25:2
    shortName: 2 Reg 25:2
    text: Et clausa est civitas atque vallata usque ad undecimum annum regis Sedeciae.
  - name: II Regum 25:3
    orderIndex: 2
    osisId: 2Kgs.25.3
    sblId: 2Kgs 25:3
    shortName: 2 Reg 25:3
    text: Nona die mensis quarti praevaluit fames in civitate, nec erat panis populo
      terrae.
  - name: II Regum 25:4
    orderIndex: 3
    osisId: 2Kgs.25.4
    sblId: 2Kgs 25:4
    shortName: 2 Reg 25:4
    text: Et interrupta est civitas, et omnes viri bellatores fugerunt exieruntque
      de civitate nocte per viam portae, quae est inter duplicem murum ad hortum regis,
      obsidentibus Chaldaeis in circuitu civitatem. Abierunt itaque per viam, quae
      ducit ad Arabam.
  - name: II Regum 25:5
    orderIndex: 4
    osisId: 2Kgs.25.5
    sblId: 2Kgs 25:5
    shortName: 2 Reg 25:5
    text: Et persecutus est exercitus Chaldaeorum regem comprehenditque eum in planitie
      Iericho, et omnis exercitus eius dispersus est et reliquit eum.
  - name: II Regum 25:6
    orderIndex: 5
    osisId: 2Kgs.25.6
    sblId: 2Kgs 25:6
    shortName: 2 Reg 25:6
    text: Apprehensum ergo regem duxerunt ad regem Babylonis in Rebla, qui locutus
      est cum eo iudicium.
  - name: II Regum 25:7
    orderIndex: 6
    osisId: 2Kgs.25.7
    sblId: 2Kgs 25:7
    shortName: 2 Reg 25:7
    text: Filios autem Sedeciae occidit coram eo et oculos eius effodit vinxitque
      eum catenis aereis et adduxit in Babylonem.
  - name: II Regum 25:8
    orderIndex: 7
    osisId: 2Kgs.25.8
    sblId: 2Kgs 25:8
    shortName: 2 Reg 25:8
    text: Mense quinto septima die mensis, ipse est annus nonus decimus regis Babylonis,
      venit Nabuzardan princeps satellitum servus regis Babylonis Ierusalem
  - name: II Regum 25:9
    orderIndex: 8
    osisId: 2Kgs.25.9
    sblId: 2Kgs 25:9
    shortName: 2 Reg 25:9
    text: et succendit domum Domini et domum regis et omnes domos Ierusalem; omnemque
      domum combussit igne.
  - name: II Regum 25:10
    orderIndex: 9
    osisId: 2Kgs.25.10
    sblId: 2Kgs 25:10
    shortName: 2 Reg 25:10
    text: Et muros Ierusalem in circuitu destruxit omnis exercitus Chaldaeorum, qui
      erat cum principe satellitum.
  - name: II Regum 25:11
    orderIndex: 10
    osisId: 2Kgs.25.11
    sblId: 2Kgs 25:11
    shortName: 2 Reg 25:11
    text: Reliquam autem populi partem, qui remanserat in civitate, et perfugas, qui
      transfugerant ad regem Babylonis, et reliquum vulgus transtulit Nabuzardan princeps
      satellitum;
  - name: II Regum 25:12
    orderIndex: 11
    osisId: 2Kgs.25.12
    sblId: 2Kgs 25:12
    shortName: 2 Reg 25:12
    text: et de pauperibus terrae reliquit in vinitores et agricolas.
  - name: II Regum 25:13
    orderIndex: 12
    osisId: 2Kgs.25.13
    sblId: 2Kgs 25:13
    shortName: 2 Reg 25:13
    text: Columnas autem aereas, quae erant in templo Domini, et bases et mare aereum,
      quod erat in domo Domini, confregerunt Chaldaei et transtulerunt aes omnium
      in Babylonem.
  - name: II Regum 25:14
    orderIndex: 13
    osisId: 2Kgs.25.14
    sblId: 2Kgs 25:14
    shortName: 2 Reg 25:14
    text: Ollas quoque et trullas et cultros et phialas et omnia vasa aerea, in quibus
      ministrabant, tulerunt;
  - name: II Regum 25:15
    orderIndex: 14
    osisId: 2Kgs.25.15
    sblId: 2Kgs 25:15
    shortName: 2 Reg 25:15
    text: necnon thymiamateria et phialas, quae aurea aurea et quae argentea argentea,
      tulit princeps satellitum;
  - name: II Regum 25:16
    orderIndex: 15
    osisId: 2Kgs.25.16
    sblId: 2Kgs 25:16
    shortName: 2 Reg 25:16
    text: columnas duas, mare unum et bases, quas fecerat Salomon templo Domini; non
      erat pondus aeris omnium horum vasorum.
  - name: II Regum 25:17
    orderIndex: 16
    osisId: 2Kgs.25.17
    sblId: 2Kgs 25:17
    shortName: 2 Reg 25:17
    text: Decem et octo cubitos altitudinis habebat columna una et capitellum aereum
      super se altitudinis quinque cubitorum; et reticulum et malogranata super capitellum
      in circuitu omnia aerea; similem et columna secunda habebat ornatum.
  - name: II Regum 25:18
    orderIndex: 17
    osisId: 2Kgs.25.18
    sblId: 2Kgs 25:18
    shortName: 2 Reg 25:18
    text: Tulit quoque princeps satellitum Saraiam sacerdotem primum et Sophoniam
      sacerdotem secundum et tres ianitores
  - name: II Regum 25:19
    orderIndex: 18
    osisId: 2Kgs.25.19
    sblId: 2Kgs 25:19
    shortName: 2 Reg 25:19
    text: et de civitate eunuchum unum, qui erat praefectus super viros bellatores,
      et quinque viros de his, qui steterant coram rege, quos repperit in civitate,
      et scribam principis exercitus, qui probabat tirones de populo terrae, et sexaginta
      viros e populo terrae, qui inventi fuerant in civitate;
  - name: II Regum 25:20
    orderIndex: 19
    osisId: 2Kgs.25.20
    sblId: 2Kgs 25:20
    shortName: 2 Reg 25:20
    text: quos tollens Nabuzardan princeps satellitum duxit ad regem Babylonis in
      Rebla,
  - name: II Regum 25:21
    orderIndex: 20
    osisId: 2Kgs.25.21
    sblId: 2Kgs 25:21
    shortName: 2 Reg 25:21
    text: percussitque eos rex Babylonis et interfecit in Rebla in terra Emath.Et
      translatus est Iuda de terra sua.
  - name: II Regum 25:22
    orderIndex: 21
    osisId: 2Kgs.25.22
    sblId: 2Kgs 25:22
    shortName: 2 Reg 25:22
    text: Populo autem, qui relictus erat in terra Iudae, quem dimiserat Nabuchodonosor
      rex Babylonis, praefecit Godoliam filium Ahicam filii Saphan.
  - name: II Regum 25:23
    orderIndex: 22
    osisId: 2Kgs.25.23
    sblId: 2Kgs 25:23
    shortName: 2 Reg 25:23
    text: 'Quod cum audissent omnes duces militum, videlicet quod constituisset rex
      Babylonis Godoliam, ipsi et viri, qui erant cum eis, venerunt ad Godoliam in
      Maspha: Ismael filius Nathaniae et Iohanan filius Caree et Saraia filius Thanehumeth
      Netophathites et Iezonias filius Maachathitis, ipsi et socii eorum.'
  - name: II Regum 25:24
    orderIndex: 23
    osisId: 2Kgs.25.24
    sblId: 2Kgs 25:24
    shortName: 2 Reg 25:24
    text: 'Iuravitque eis Godolias et sociis eorum dicens: " Nolite timere a servis
      Chaldaeorum; manete in terra et servite regi Babylonis, et bene erit vobis ".'
  - name: II Regum 25:25
    orderIndex: 24
    osisId: 2Kgs.25.25
    sblId: 2Kgs 25:25
    shortName: 2 Reg 25:25
    text: Factum est autem in mense septimo venit Ismael filius Nathaniae filii Elisama
      de semine regio et decem viri cum eo; percusseruntque Godoliam, qui mortuus
      est, sed et Iudaeos et Chaldaeos, qui erant cum eo in Maspha.
  - name: II Regum 25:26
    orderIndex: 25
    osisId: 2Kgs.25.26
    sblId: 2Kgs 25:26
    shortName: 2 Reg 25:26
    text: Consurgens autem populus a parvo usque ad magnum et principes militum venerunt
      in Aegyptum timentes Chaldaeos.
  - name: II Regum 25:27
    orderIndex: 26
    osisId: 2Kgs.25.27
    sblId: 2Kgs 25:27
    shortName: 2 Reg 25:27
    text: Factum est vero anno tricesimo septimo transmigrationis Ioachin regis Iudae,
      mense duodecimo vicesima septima die mensis sublevavit Evilmerodach rex Babylonis
      anno, quo regnare coeperat, caput Ioachin regis Iudae de carcere.
  - name: II Regum 25:28
    orderIndex: 27
    osisId: 2Kgs.25.28
    sblId: 2Kgs 25:28
    shortName: 2 Reg 25:28
    text: Et locutus est ei benigna et posuit thronum eius super thronos regum, qui
      erant cum eo in Babylone,
  - name: II Regum 25:29
    orderIndex: 28
    osisId: 2Kgs.25.29
    sblId: 2Kgs 25:29
    shortName: 2 Reg 25:29
    text: et mutavit vestes eius, quas habuerat in carcere; et comedebat panem semper
      in conspectu eius cunctis diebus vitae suae.
  - name: II Regum 25:30
    orderIndex: 29
    osisId: 2Kgs.25.30
    sblId: 2Kgs 25:30
    shortName: 2 Reg 25:30
    text: Annonam quoque constituit ei absque intermissione, quae et dabatur ei a
      rege per singulos dies omnibus diebus vitae suae.
