chapters:
- name: Epistula I ad Corinthios 1
  orderIndex: 0
  osisId: 1Cor.1
  sblId: 1Cor 1
  shortName: 1 Cor 1
  verses:
  - name: Epistula I ad Corinthios 1:1
    orderIndex: 0
    osisId: 1Cor.1.1
    sblId: 1Cor 1:1
    shortName: 1 Cor 1:1
    text: Paulus, vocatus apostolus Christi Iesu per voluntatem Dei, et Sosthenes
      frater
  - name: Epistula I ad Corinthios 1:2
    orderIndex: 1
    osisId: 1Cor.1.2
    sblId: 1Cor 1:2
    shortName: 1 Cor 1:2
    text: 'ecclesiae Dei, quae est Corinthi, sanctificatis in Christo Iesu, vocatis
      sanctis cum omnibus, qui invocant nomen Domini nostri Iesu Christi in omni loco
      ipsorum et nostro:'
  - name: Epistula I ad Corinthios 1:3
    orderIndex: 2
    osisId: 1Cor.1.3
    sblId: 1Cor 1:3
    shortName: 1 Cor 1:3
    text: gratia vobis et pax a Deo Patre nostro et Domino Iesu Christo.
  - name: Epistula I ad Corinthios 1:4
    orderIndex: 3
    osisId: 1Cor.1.4
    sblId: 1Cor 1:4
    shortName: 1 Cor 1:4
    text: Gratias ago Deo meo semper pro vobis in gratia Dei, quae data est vobis
      in Christo Iesu,
  - name: Epistula I ad Corinthios 1:5
    orderIndex: 4
    osisId: 1Cor.1.5
    sblId: 1Cor 1:5
    shortName: 1 Cor 1:5
    text: quia in omnibus divites facti estis in illo, in omni verbo et in omni scientia,
  - name: Epistula I ad Corinthios 1:6
    orderIndex: 5
    osisId: 1Cor.1.6
    sblId: 1Cor 1:6
    shortName: 1 Cor 1:6
    text: sicut testimonium Christi confirmatum est in vobis,
  - name: Epistula I ad Corinthios 1:7
    orderIndex: 6
    osisId: 1Cor.1.7
    sblId: 1Cor 1:7
    shortName: 1 Cor 1:7
    text: ita ut nihil vobis desit in ulla donatione, exspectantibus revelationem
      Domini nostri Iesu Christi;
  - name: Epistula I ad Corinthios 1:8
    orderIndex: 7
    osisId: 1Cor.1.8
    sblId: 1Cor 1:8
    shortName: 1 Cor 1:8
    text: qui et confirmabit vos usque ad finem sine crimine in die Domini nostri
      Iesu Christi.
  - name: Epistula I ad Corinthios 1:9
    orderIndex: 8
    osisId: 1Cor.1.9
    sblId: 1Cor 1:9
    shortName: 1 Cor 1:9
    text: Fidelis Deus, per quem vocati estis in communionem Filii eius Iesu Christi
      Domini nostri.
  - name: Epistula I ad Corinthios 1:10
    orderIndex: 9
    osisId: 1Cor.1.10
    sblId: 1Cor 1:10
    shortName: 1 Cor 1:10
    text: Obsecro autem vos, fratres, per nomen Domini nostri Iesu Christi, ut idipsum
      dicatis omnes, et non sint in vobis schismata, sitis autem perfecti in eodem
      sensu et in eadem sententia.
  - name: Epistula I ad Corinthios 1:11
    orderIndex: 10
    osisId: 1Cor.1.11
    sblId: 1Cor 1:11
    shortName: 1 Cor 1:11
    text: Significatum est enim mihi de vobis, fratres mei, ab his, qui sunt Chloes,
      quia contentiones inter vos sunt.
  - name: Epistula I ad Corinthios 1:12
    orderIndex: 11
    osisId: 1Cor.1.12
    sblId: 1Cor 1:12
    shortName: 1 Cor 1:12
    text: 'Hoc autem dico, quod unusquisque vestrum dicit: " Ego quidem sum Pauli,
      " Ego autem Apollo ", " Ego vero Cephae ", " Ego autem Christi ".'
  - name: Epistula I ad Corinthios 1:13
    orderIndex: 12
    osisId: 1Cor.1.13
    sblId: 1Cor 1:13
    shortName: 1 Cor 1:13
    text: Divisus est Christus? Numquid Paulus crucifixus est pro vobis, aut in nomine
      Pauli baptizati estis?
  - name: Epistula I ad Corinthios 1:14
    orderIndex: 13
    osisId: 1Cor.1.14
    sblId: 1Cor 1:14
    shortName: 1 Cor 1:14
    text: Gratias ago Deo quod neminem vestrum baptizavi, nisi Crispum et Gaium,
  - name: Epistula I ad Corinthios 1:15
    orderIndex: 14
    osisId: 1Cor.1.15
    sblId: 1Cor 1:15
    shortName: 1 Cor 1:15
    text: ne quis dicat quod in nomine meo baptizati sitis.
  - name: Epistula I ad Corinthios 1:16
    orderIndex: 15
    osisId: 1Cor.1.16
    sblId: 1Cor 1:16
    shortName: 1 Cor 1:16
    text: Baptizavi autem et Stephanae domum; ceterum nescio si quem alium baptizaverim.
  - name: Epistula I ad Corinthios 1:17
    orderIndex: 16
    osisId: 1Cor.1.17
    sblId: 1Cor 1:17
    shortName: 1 Cor 1:17
    text: Non enim misit me Christus baptizare, sed evangelizare; non in sapientia
      verbi, ut non evacuetur crux Christi.
  - name: Epistula I ad Corinthios 1:18
    orderIndex: 17
    osisId: 1Cor.1.18
    sblId: 1Cor 1:18
    shortName: 1 Cor 1:18
    text: Verbum enim crucis pereuntibus quidem stultitia est; his autem, qui salvi
      fiunt, id est nobis, virtus Dei est.
  - name: Epistula I ad Corinthios 1:19
    orderIndex: 18
    osisId: 1Cor.1.19
    sblId: 1Cor 1:19
    shortName: 1 Cor 1:19
    text: 'Scriptum est enim: Perdam sapientiam sapientiumet prudentiam prudentium
      reprobabo ".'
  - name: Epistula I ad Corinthios 1:20
    orderIndex: 19
    osisId: 1Cor.1.20
    sblId: 1Cor 1:20
    shortName: 1 Cor 1:20
    text: Ubi sapiens? Ubi scriba? Ubi conquisitor huius saeculi? Nonne stultam fecit
      Deus sapientiam huius mundi?
  - name: Epistula I ad Corinthios 1:21
    orderIndex: 20
    osisId: 1Cor.1.21
    sblId: 1Cor 1:21
    shortName: 1 Cor 1:21
    text: Nam quia in Dei sapientia non cognovit mundus per sapientiam Deum, placuit
      Deo per stultitiam praedicationis salvos facere credentes.
  - name: Epistula I ad Corinthios 1:22
    orderIndex: 21
    osisId: 1Cor.1.22
    sblId: 1Cor 1:22
    shortName: 1 Cor 1:22
    text: Quoniam et Iudaei signa petunt, et Graeci sapientiam quaerunt,
  - name: Epistula I ad Corinthios 1:23
    orderIndex: 22
    osisId: 1Cor.1.23
    sblId: 1Cor 1:23
    shortName: 1 Cor 1:23
    text: nos autem praedicamus Christum crucifixum, Iudaeis quidem scandalum, gentibus
      autem stultitiam;
  - name: Epistula I ad Corinthios 1:24
    orderIndex: 23
    osisId: 1Cor.1.24
    sblId: 1Cor 1:24
    shortName: 1 Cor 1:24
    text: ipsis autem vocatis, Iudaeis atque Graecis, Christum Dei virtutem et Dei
      sapientiam;
  - name: Epistula I ad Corinthios 1:25
    orderIndex: 24
    osisId: 1Cor.1.25
    sblId: 1Cor 1:25
    shortName: 1 Cor 1:25
    text: quia quod stultum est Dei, sapientius est hominibus, et, quod infirmum est
      Dei, fortius est hominibus.
  - name: Epistula I ad Corinthios 1:26
    orderIndex: 25
    osisId: 1Cor.1.26
    sblId: 1Cor 1:26
    shortName: 1 Cor 1:26
    text: Videte enim vocationem vestram, fratres; quia non multi sapientes secundum
      carnem, non multi potentes, non multi nobiles;
  - name: Epistula I ad Corinthios 1:27
    orderIndex: 26
    osisId: 1Cor.1.27
    sblId: 1Cor 1:27
    shortName: 1 Cor 1:27
    text: sed, quae stulta sunt mundi, elegit Deus, ut confundat sapientes, et infirma
      mundi elegit Deus, ut confundat fortia,
  - name: Epistula I ad Corinthios 1:28
    orderIndex: 27
    osisId: 1Cor.1.28
    sblId: 1Cor 1:28
    shortName: 1 Cor 1:28
    text: et ignobilia mundi et contemptibilia elegit Deus, quae non sunt, ut ea,
      quae sunt, destrueret,
  - name: Epistula I ad Corinthios 1:29
    orderIndex: 28
    osisId: 1Cor.1.29
    sblId: 1Cor 1:29
    shortName: 1 Cor 1:29
    text: ut non glorietur omnis caro in conspectu Dei.
  - name: Epistula I ad Corinthios 1:30
    orderIndex: 29
    osisId: 1Cor.1.30
    sblId: 1Cor 1:30
    shortName: 1 Cor 1:30
    text: Ex ipso autem vos estis in Christo Iesu, qui factus est sapientia nobis
      a Deo et iustitia et sanctificatio et redemptio,
  - name: Epistula I ad Corinthios 1:31
    orderIndex: 30
    osisId: 1Cor.1.31
    sblId: 1Cor 1:31
    shortName: 1 Cor 1:31
    text: 'ut quemadmodum scriptum est: Qui gloriatur, in Domino glorietur ".'
  versesCount: 31
- name: Epistula I ad Corinthios 2
  orderIndex: 1
  osisId: 1Cor.2
  sblId: 1Cor 2
  shortName: 1 Cor 2
  verses:
  - name: Epistula I ad Corinthios 2:1
    orderIndex: 0
    osisId: 1Cor.2.1
    sblId: 1Cor 2:1
    shortName: 1 Cor 2:1
    text: Et ego, cum venissem ad vos, fratres, veni non per sublimita tem sermonis
      aut sapientiae annuntians vobis mysterium Dei.
  - name: Epistula I ad Corinthios 2:2
    orderIndex: 1
    osisId: 1Cor.2.2
    sblId: 1Cor 2:2
    shortName: 1 Cor 2:2
    text: Non enim iudicavi scire me aliquid inter vos nisi Iesum Christum et hunc
      crucifixum.
  - name: Epistula I ad Corinthios 2:3
    orderIndex: 2
    osisId: 1Cor.2.3
    sblId: 1Cor 2:3
    shortName: 1 Cor 2:3
    text: Et ego in infirmitate et timore et tremore multo fui apud vos,
  - name: Epistula I ad Corinthios 2:4
    orderIndex: 3
    osisId: 1Cor.2.4
    sblId: 1Cor 2:4
    shortName: 1 Cor 2:4
    text: et sermo meus et praedicatio mea non in persuasibilibus sapientiae verbis
      sed in ostensione Spiritus et virtutis,
  - name: Epistula I ad Corinthios 2:5
    orderIndex: 4
    osisId: 1Cor.2.5
    sblId: 1Cor 2:5
    shortName: 1 Cor 2:5
    text: ut fides vestra non sit in sapientia hominum sed in virtute Dei.
  - name: Epistula I ad Corinthios 2:6
    orderIndex: 5
    osisId: 1Cor.2.6
    sblId: 1Cor 2:6
    shortName: 1 Cor 2:6
    text: Sapientiam autem loquimur inter perfectos, sapientiam vero non huius saeculi
      neque principum huius saeculi, qui destruuntur,
  - name: Epistula I ad Corinthios 2:7
    orderIndex: 6
    osisId: 1Cor.2.7
    sblId: 1Cor 2:7
    shortName: 1 Cor 2:7
    text: sed loquimur Dei sapientiam in mysterio, quae abscondita est, quam praedestinavit
      Deus ante saecula in gloriam nostram,
  - name: Epistula I ad Corinthios 2:8
    orderIndex: 7
    osisId: 1Cor.2.8
    sblId: 1Cor 2:8
    shortName: 1 Cor 2:8
    text: quam nemo principum huius saeculi cognovit; si enim cognovissent, numquam
      Dominum gloriae crucifixissent.
  - name: Epistula I ad Corinthios 2:9
    orderIndex: 8
    osisId: 1Cor.2.9
    sblId: 1Cor 2:9
    shortName: 1 Cor 2:9
    text: 'Sed sicut scriptum est: " Quod oculus non vidit, nec auris audivit, nec
      in cor hominis ascendit, quae praeparavit Deus his, qui diligunt illum ".'
  - name: Epistula I ad Corinthios 2:10
    orderIndex: 9
    osisId: 1Cor.2.10
    sblId: 1Cor 2:10
    shortName: 1 Cor 2:10
    text: Nobis autem revelavit Deus per Spiritum; Spiritus enim omnia scrutatur,
      etiam profunda Dei.
  - name: Epistula I ad Corinthios 2:11
    orderIndex: 10
    osisId: 1Cor.2.11
    sblId: 1Cor 2:11
    shortName: 1 Cor 2:11
    text: Quis enim scit hominum, quae sint hominis, nisi spiritus hominis, qui in
      ipso est? Ita et, quae Dei sunt, nemo cognovit nisi Spiritus Dei.
  - name: Epistula I ad Corinthios 2:12
    orderIndex: 11
    osisId: 1Cor.2.12
    sblId: 1Cor 2:12
    shortName: 1 Cor 2:12
    text: Nos autem non spiritum mundi accepimus, sed Spiritum, qui ex Deo est, ut
      sciamus, quae a Deo donata sunt nobis;
  - name: Epistula I ad Corinthios 2:13
    orderIndex: 12
    osisId: 1Cor.2.13
    sblId: 1Cor 2:13
    shortName: 1 Cor 2:13
    text: quae et loquimur non in doctis humanae sapientiae sed in doctis Spiritus
      verbis, spiritalibus spiritalia comparantes.
  - name: Epistula I ad Corinthios 2:14
    orderIndex: 13
    osisId: 1Cor.2.14
    sblId: 1Cor 2:14
    shortName: 1 Cor 2:14
    text: Animalis autem homo non percipit, quae sunt Spiritus Dei, stultitia enim
      sunt illi, et non potest intellegere, quia spiritaliter examinantur;
  - name: Epistula I ad Corinthios 2:15
    orderIndex: 14
    osisId: 1Cor.2.15
    sblId: 1Cor 2:15
    shortName: 1 Cor 2:15
    text: spiritalis autem iudicat omnia, et ipse a nemine iudicatur.
  - name: Epistula I ad Corinthios 2:16
    orderIndex: 15
    osisId: 1Cor.2.16
    sblId: 1Cor 2:16
    shortName: 1 Cor 2:16
    text: Quis enim cognovit sensum Domini,qui instruat eum?Nos autem sensum Christi
      habemus.
  versesCount: 16
- name: Epistula I ad Corinthios 3
  orderIndex: 2
  osisId: 1Cor.3
  sblId: 1Cor 3
  shortName: 1 Cor 3
  verses:
  - name: Epistula I ad Corinthios 3:1
    orderIndex: 0
    osisId: 1Cor.3.1
    sblId: 1Cor 3:1
    shortName: 1 Cor 3:1
    text: Et ego, fratres, non potui vobis loqui quasi spiritalibus sed qua si carnalibus,
      tamquam parvulis in Christo.
  - name: Epistula I ad Corinthios 3:2
    orderIndex: 1
    osisId: 1Cor.3.2
    sblId: 1Cor 3:2
    shortName: 1 Cor 3:2
    text: Lac vobis potum dedi, non escam, nondum enim poteratis. Sed ne nunc quidem
      potestis,
  - name: Epistula I ad Corinthios 3:3
    orderIndex: 2
    osisId: 1Cor.3.3
    sblId: 1Cor 3:3
    shortName: 1 Cor 3:3
    text: adhuc enim estis carnales. Cum enim sit inter vos zelus et contentio, nonne
      carnales estis et secundum hominem ambulatis?
  - name: Epistula I ad Corinthios 3:4
    orderIndex: 3
    osisId: 1Cor.3.4
    sblId: 1Cor 3:4
    shortName: 1 Cor 3:4
    text: 'Cum enim quis dicit: " Ego quidem sum Pauli ", alius autem: " Ego Apollo,
      nonne homines estis?'
  - name: Epistula I ad Corinthios 3:5
    orderIndex: 4
    osisId: 1Cor.3.5
    sblId: 1Cor 3:5
    shortName: 1 Cor 3:5
    text: Quid igitur est Apollo? Quid vero Paulus? Ministri, per quos credidistis,
      et unicuique sicut Dominus dedit.
  - name: Epistula I ad Corinthios 3:6
    orderIndex: 5
    osisId: 1Cor.3.6
    sblId: 1Cor 3:6
    shortName: 1 Cor 3:6
    text: Ego plantavi, Apollo rigavit, sed Deus incrementum dedit;
  - name: Epistula I ad Corinthios 3:7
    orderIndex: 6
    osisId: 1Cor.3.7
    sblId: 1Cor 3:7
    shortName: 1 Cor 3:7
    text: itaque neque qui plantat, est aliquid, neque qui rigat, sed qui incrementum
      dat, Deus.
  - name: Epistula I ad Corinthios 3:8
    orderIndex: 7
    osisId: 1Cor.3.8
    sblId: 1Cor 3:8
    shortName: 1 Cor 3:8
    text: Qui plantat autem et qui rigat unum sunt; unusquisque autem propriam mercedem
      accipiet secundum suum laborem.
  - name: Epistula I ad Corinthios 3:9
    orderIndex: 8
    osisId: 1Cor.3.9
    sblId: 1Cor 3:9
    shortName: 1 Cor 3:9
    text: 'Dei enim sumus adiutores: Dei agri cultura estis, Dei aedificatio estis.'
  - name: Epistula I ad Corinthios 3:10
    orderIndex: 9
    osisId: 1Cor.3.10
    sblId: 1Cor 3:10
    shortName: 1 Cor 3:10
    text: Secundum gratiam Dei, quae data est mihi, ut sapiens architectus fundamentum
      posui; alius autem superaedificat. Unusquisque autem videat quomodo superaedificet;
  - name: Epistula I ad Corinthios 3:11
    orderIndex: 10
    osisId: 1Cor.3.11
    sblId: 1Cor 3:11
    shortName: 1 Cor 3:11
    text: fundamentum enim aliud nemo potest ponere praeter id, quod positum est,
      qui est Iesus Christus.
  - name: Epistula I ad Corinthios 3:12
    orderIndex: 11
    osisId: 1Cor.3.12
    sblId: 1Cor 3:12
    shortName: 1 Cor 3:12
    text: Si quis autem superaedificat supra fundamentum aurum, argentum, lapides
      pretiosos, ligna, fenum, stipulam,
  - name: Epistula I ad Corinthios 3:13
    orderIndex: 12
    osisId: 1Cor.3.13
    sblId: 1Cor 3:13
    shortName: 1 Cor 3:13
    text: 'uniuscuiusque opus manifestum erit; dies enim declarabit: quia in igne
      revelatur, et uniuscuiusque opus quale sit ignis probabit.'
  - name: Epistula I ad Corinthios 3:14
    orderIndex: 13
    osisId: 1Cor.3.14
    sblId: 1Cor 3:14
    shortName: 1 Cor 3:14
    text: Si cuius opus manserit, quod superaedificavit, mercedem accipiet;
  - name: Epistula I ad Corinthios 3:15
    orderIndex: 14
    osisId: 1Cor.3.15
    sblId: 1Cor 3:15
    shortName: 1 Cor 3:15
    text: si cuius opus arserit, detrimentum patietur, ipse autem salvus erit, sic
      tamen quasi per ignem.
  - name: Epistula I ad Corinthios 3:16
    orderIndex: 15
    osisId: 1Cor.3.16
    sblId: 1Cor 3:16
    shortName: 1 Cor 3:16
    text: Nescitis quia templum Dei estis, et Spiritus Dei habitat in vobis?
  - name: Epistula I ad Corinthios 3:17
    orderIndex: 16
    osisId: 1Cor.3.17
    sblId: 1Cor 3:17
    shortName: 1 Cor 3:17
    text: Si quis autem templum Dei everterit, evertet illum Deus; templum enim Dei
      sanctum est, quod estis vos.
  - name: Epistula I ad Corinthios 3:18
    orderIndex: 17
    osisId: 1Cor.3.18
    sblId: 1Cor 3:18
    shortName: 1 Cor 3:18
    text: Nemo se seducat; si quis videtur sapiens esse inter vos in hoc saeculo,
      stultus fiat, ut sit sapiens.
  - name: Epistula I ad Corinthios 3:19
    orderIndex: 18
    osisId: 1Cor.3.19
    sblId: 1Cor 3:19
    shortName: 1 Cor 3:19
    text: 'Sapientia enim huius mundi stultitia est apud Deum. Scriptum est enim:
      Qui apprehendit sapientes in astutia eorum ";'
  - name: Epistula I ad Corinthios 3:20
    orderIndex: 19
    osisId: 1Cor.3.20
    sblId: 1Cor 3:20
    shortName: 1 Cor 3:20
    text: 'et iterum: Dominus novit cogitationes sapientium,quoniam vanae sunt ".'
  - name: Epistula I ad Corinthios 3:21
    orderIndex: 20
    osisId: 1Cor.3.21
    sblId: 1Cor 3:21
    shortName: 1 Cor 3:21
    text: Itaque nemo glorietur in hominibus. Omnia enim vestra sunt,
  - name: Epistula I ad Corinthios 3:22
    orderIndex: 21
    osisId: 1Cor.3.22
    sblId: 1Cor 3:22
    shortName: 1 Cor 3:22
    text: sive Paulus sive Apollo sive Cephas sive mundus sive vita sive mors sive
      praesentia sive futura, omnia enim vestra sunt,
  - name: Epistula I ad Corinthios 3:23
    orderIndex: 22
    osisId: 1Cor.3.23
    sblId: 1Cor 3:23
    shortName: 1 Cor 3:23
    text: vos autem Christi, Christus autem Dei.
  versesCount: 23
- name: Epistula I ad Corinthios 4
  orderIndex: 3
  osisId: 1Cor.4
  sblId: 1Cor 4
  shortName: 1 Cor 4
  verses:
  - name: Epistula I ad Corinthios 4:1
    orderIndex: 0
    osisId: 1Cor.4.1
    sblId: 1Cor 4:1
    shortName: 1 Cor 4:1
    text: Sic nos existimet homo ut mi nistros Christi et dispensatores mysteriorum
      Dei.
  - name: Epistula I ad Corinthios 4:2
    orderIndex: 1
    osisId: 1Cor.4.2
    sblId: 1Cor 4:2
    shortName: 1 Cor 4:2
    text: Hic iam quaeritur inter dispensatores, ut fidelis quis inveniatur.
  - name: Epistula I ad Corinthios 4:3
    orderIndex: 2
    osisId: 1Cor.4.3
    sblId: 1Cor 4:3
    shortName: 1 Cor 4:3
    text: Mihi autem pro minimo est, ut a vobis iudicer aut ab humano die. Sed neque
      meipsum iudico;
  - name: Epistula I ad Corinthios 4:4
    orderIndex: 3
    osisId: 1Cor.4.4
    sblId: 1Cor 4:4
    shortName: 1 Cor 4:4
    text: nihil enim mihi conscius sum, sed non in hoc iustificatus sum. Qui autem
      iudicat me, Dominus est!
  - name: Epistula I ad Corinthios 4:5
    orderIndex: 4
    osisId: 1Cor.4.5
    sblId: 1Cor 4:5
    shortName: 1 Cor 4:5
    text: Itaque nolite ante tempus quidquam iudicare, quoadusque veniat Dominus,
      qui et illuminabit abscondita tenebrarum et manifestabit consilia cordium; et
      tunc laus erit unicuique a Deo.
  - name: Epistula I ad Corinthios 4:6
    orderIndex: 5
    osisId: 1Cor.4.6
    sblId: 1Cor 4:6
    shortName: 1 Cor 4:6
    text: 'Haec autem, fratres, transfiguravi in me et Apollo propter vos, ut in nobis
      discatis illud: " Ne supra quae scripta sunt ", ne unus pro alio inflemini adversus
      alterum.'
  - name: Epistula I ad Corinthios 4:7
    orderIndex: 6
    osisId: 1Cor.4.7
    sblId: 1Cor 4:7
    shortName: 1 Cor 4:7
    text: Quis enim te discernit? Quid autem habes, quod non accepisti? Si autem accepisti,
      quid gloriaris, quasi non acceperis?
  - name: Epistula I ad Corinthios 4:8
    orderIndex: 7
    osisId: 1Cor.4.8
    sblId: 1Cor 4:8
    shortName: 1 Cor 4:8
    text: Iam saturati estis, iam divites facti estis. Sine nobis regnastis; et utinam
      regnaretis, ut et nos vobiscum regnaremus.
  - name: Epistula I ad Corinthios 4:9
    orderIndex: 8
    osisId: 1Cor.4.9
    sblId: 1Cor 4:9
    shortName: 1 Cor 4:9
    text: Puto enim, Deus nos apostolos novissimos ostendit tamquam morti destinatos,
      quia spectaculum facti sumus mundo et angelis et hominibus.
  - name: Epistula I ad Corinthios 4:10
    orderIndex: 9
    osisId: 1Cor.4.10
    sblId: 1Cor 4:10
    shortName: 1 Cor 4:10
    text: Nos stulti propter Christum, vos autem prudentes in Christo; nos infirmi,
      vos autem fortes; vos gloriosi, nos autem ignobiles.
  - name: Epistula I ad Corinthios 4:11
    orderIndex: 10
    osisId: 1Cor.4.11
    sblId: 1Cor 4:11
    shortName: 1 Cor 4:11
    text: Usque in hanc horam et esurimus et sitimus et nudi sumus et colaphis caedimur
      et instabiles sumus
  - name: Epistula I ad Corinthios 4:12
    orderIndex: 11
    osisId: 1Cor.4.12
    sblId: 1Cor 4:12
    shortName: 1 Cor 4:12
    text: et laboramus operantes manibus nostris; maledicti benedicimus, persecutionem
      passi sustinemus,
  - name: Epistula I ad Corinthios 4:13
    orderIndex: 12
    osisId: 1Cor.4.13
    sblId: 1Cor 4:13
    shortName: 1 Cor 4:13
    text: blasphemati obsecramus; tamquam purgamenta mundi facti sumus, omnium peripsema,
      usque adhuc.
  - name: Epistula I ad Corinthios 4:14
    orderIndex: 13
    osisId: 1Cor.4.14
    sblId: 1Cor 4:14
    shortName: 1 Cor 4:14
    text: Non ut confundam vos, haec scribo, sed ut quasi filios meos carissimos moneam;
  - name: Epistula I ad Corinthios 4:15
    orderIndex: 14
    osisId: 1Cor.4.15
    sblId: 1Cor 4:15
    shortName: 1 Cor 4:15
    text: nam si decem milia paedagogorum habeatis in Christo, sed non multos patres,
      nam in Christo Iesu per evangelium ego vos genui.
  - name: Epistula I ad Corinthios 4:16
    orderIndex: 15
    osisId: 1Cor.4.16
    sblId: 1Cor 4:16
    shortName: 1 Cor 4:16
    text: 'Rogo ergo vos: imitatorcs mei estote!'
  - name: Epistula I ad Corinthios 4:17
    orderIndex: 16
    osisId: 1Cor.4.17
    sblId: 1Cor 4:17
    shortName: 1 Cor 4:17
    text: Ideo misi ad vos Timotheum, qui est filius meus carissimus et fidelis in
      Domino, qui vos commonefaciat vias meas, quae sunt in Christo, sicut ubique
      in omni ecclesia doceo.
  - name: Epistula I ad Corinthios 4:18
    orderIndex: 17
    osisId: 1Cor.4.18
    sblId: 1Cor 4:18
    shortName: 1 Cor 4:18
    text: Tamquam non venturus sim ad vos, sic inflati sunt quidam;
  - name: Epistula I ad Corinthios 4:19
    orderIndex: 18
    osisId: 1Cor.4.19
    sblId: 1Cor 4:19
    shortName: 1 Cor 4:19
    text: veniam autem cito ad vos, si Dominus voluerit, et cognoscam non sermonem
      eorum, qui inflati sunt, sed virtutem;
  - name: Epistula I ad Corinthios 4:20
    orderIndex: 19
    osisId: 1Cor.4.20
    sblId: 1Cor 4:20
    shortName: 1 Cor 4:20
    text: non enim in sermone est regnum Dei sed in virtute.
  - name: Epistula I ad Corinthios 4:21
    orderIndex: 20
    osisId: 1Cor.4.21
    sblId: 1Cor 4:21
    shortName: 1 Cor 4:21
    text: Quid vultis? In virga veniam ad vos an in caritate et spiritu mansuetudinis?
  versesCount: 21
- name: Epistula I ad Corinthios 5
  orderIndex: 4
  osisId: 1Cor.5
  sblId: 1Cor 5
  shortName: 1 Cor 5
  verses:
  - name: Epistula I ad Corinthios 5:1
    orderIndex: 0
    osisId: 1Cor.5.1
    sblId: 1Cor 5:1
    shortName: 1 Cor 5:1
    text: Omnino auditur inter vos for nicatio, et talis fornicatio qualis nec inter
      gentes, ita ut uxorem patris aliquis habeat.
  - name: Epistula I ad Corinthios 5:2
    orderIndex: 1
    osisId: 1Cor.5.2
    sblId: 1Cor 5:2
    shortName: 1 Cor 5:2
    text: Et vos inflati estis et non magis luctum habuistis, ut tollatur de medio
      vestrum, qui hoc opus fecit?
  - name: Epistula I ad Corinthios 5:3
    orderIndex: 2
    osisId: 1Cor.5.3
    sblId: 1Cor 5:3
    shortName: 1 Cor 5:3
    text: Ego quidem absens corpore, praesens autem spiritu, iam iudicavi ut praesens
      eum, qui sic operatus est,
  - name: Epistula I ad Corinthios 5:4
    orderIndex: 3
    osisId: 1Cor.5.4
    sblId: 1Cor 5:4
    shortName: 1 Cor 5:4
    text: in nomine Domini nostri Iesu, congregatis vobis et meo spiritu cum virtute
      Domini nostri Iesu,
  - name: Epistula I ad Corinthios 5:5
    orderIndex: 4
    osisId: 1Cor.5.5
    sblId: 1Cor 5:5
    shortName: 1 Cor 5:5
    text: tradere huiusmodi Satanae in interitum carnis, ut spiritus salvus sit in
      die Domini.
  - name: Epistula I ad Corinthios 5:6
    orderIndex: 5
    osisId: 1Cor.5.6
    sblId: 1Cor 5:6
    shortName: 1 Cor 5:6
    text: Non bona gloriatio vestra. Nescitis quia modicum fermentum totam massam
      corrumpit?
  - name: Epistula I ad Corinthios 5:7
    orderIndex: 6
    osisId: 1Cor.5.7
    sblId: 1Cor 5:7
    shortName: 1 Cor 5:7
    text: Expurgate vetus fermentum, ut sitis nova consparsio, sicut estis azymi.
      Etenim Pascha nostrum immolatus est Christus!
  - name: Epistula I ad Corinthios 5:8
    orderIndex: 7
    osisId: 1Cor.5.8
    sblId: 1Cor 5:8
    shortName: 1 Cor 5:8
    text: Itaque festa celebremus, non in fermento veteri neque in fermento malitiae
      et nequitiae, sed in azymis sinceritatis et veritatis.
  - name: Epistula I ad Corinthios 5:9
    orderIndex: 8
    osisId: 1Cor.5.9
    sblId: 1Cor 5:9
    shortName: 1 Cor 5:9
    text: 'Scripsi vobis in epistula: Ne commisceamini fornicariis.'
  - name: Epistula I ad Corinthios 5:10
    orderIndex: 9
    osisId: 1Cor.5.10
    sblId: 1Cor 5:10
    shortName: 1 Cor 5:10
    text: Non utique fornicariis huius mundi aut avaris aut rapacibus aut idolis servientibus,
      alioquin debueratis de hoc mundo exisse!
  - name: Epistula I ad Corinthios 5:11
    orderIndex: 10
    osisId: 1Cor.5.11
    sblId: 1Cor 5:11
    shortName: 1 Cor 5:11
    text: Nunc autem scripsi vobis non commisceri, si is, qui frater nominatur, est
      fornicator aut avarus aut idolis serviens aut maledicus aut ebriosus aut rapax;
      cum eiusmodi nec cibum sumere.
  - name: Epistula I ad Corinthios 5:12
    orderIndex: 11
    osisId: 1Cor.5.12
    sblId: 1Cor 5:12
    shortName: 1 Cor 5:12
    text: Quid enim mihi de his, qui foris sunt, iudicare? Nonne de his, qui intus
      sunt, vos iudicatis?
  - name: Epistula I ad Corinthios 5:13
    orderIndex: 12
    osisId: 1Cor.5.13
    sblId: 1Cor 5:13
    shortName: 1 Cor 5:13
    text: Nam eos, qui foris sunt, Deus iudicabit. Auferte malum ex vobis ipsis!
  versesCount: 13
- name: Epistula I ad Corinthios 6
  orderIndex: 5
  osisId: 1Cor.6
  sblId: 1Cor 6
  shortName: 1 Cor 6
  verses:
  - name: Epistula I ad Corinthios 6:1
    orderIndex: 0
    osisId: 1Cor.6.1
    sblId: 1Cor 6:1
    shortName: 1 Cor 6:1
    text: Audet aliquis vestrum habens negotium adversus alterum iu dicari apud iniquos
      et non apud sanctos?
  - name: Epistula I ad Corinthios 6:2
    orderIndex: 1
    osisId: 1Cor.6.2
    sblId: 1Cor 6:2
    shortName: 1 Cor 6:2
    text: An nescitis quoniam sancti de mundo iudicabunt? Et si in vobis iudicabitur
      mundus, indigni estis minimis iudiciis?
  - name: Epistula I ad Corinthios 6:3
    orderIndex: 2
    osisId: 1Cor.6.3
    sblId: 1Cor 6:3
    shortName: 1 Cor 6:3
    text: Nescitis quoniam angelos iudicabimus, quanto magis saecularia?
  - name: Epistula I ad Corinthios 6:4
    orderIndex: 3
    osisId: 1Cor.6.4
    sblId: 1Cor 6:4
    shortName: 1 Cor 6:4
    text: Saecularia igitur iudicia si habueritis, contemptibiles, qui sunt in ecclesia,
      illos constituite ad iudicandum?
  - name: Epistula I ad Corinthios 6:5
    orderIndex: 4
    osisId: 1Cor.6.5
    sblId: 1Cor 6:5
    shortName: 1 Cor 6:5
    text: Ad verecundiam vestram dico! Sic non est inter vos sapiens quisquam, qui
      possit iudicare inter fratrem suum?
  - name: Epistula I ad Corinthios 6:6
    orderIndex: 5
    osisId: 1Cor.6.6
    sblId: 1Cor 6:6
    shortName: 1 Cor 6:6
    text: Sed frater cum fratre iudicio contendit, et hoc apud infideles?
  - name: Epistula I ad Corinthios 6:7
    orderIndex: 6
    osisId: 1Cor.6.7
    sblId: 1Cor 6:7
    shortName: 1 Cor 6:7
    text: Iam quidem omnino defectio est vobis, quod iudicia habetis inter vosmetipsos!
      Quare non magis iniuriam accipitis, quare non magis fraudem patimini?
  - name: Epistula I ad Corinthios 6:8
    orderIndex: 7
    osisId: 1Cor.6.8
    sblId: 1Cor 6:8
    shortName: 1 Cor 6:8
    text: Sed vos iniuriam facitis et fraudatis, et hoc fratribus!
  - name: Epistula I ad Corinthios 6:9
    orderIndex: 8
    osisId: 1Cor.6.9
    sblId: 1Cor 6:9
    shortName: 1 Cor 6:9
    text: 'An nescitis quia iniqui regnum Dei non possidebunt? Nolite errare: neque
      fornicarii neque idolis servientes neque adulteri neque molles neque masculorum
      concubitores'
  - name: Epistula I ad Corinthios 6:10
    orderIndex: 9
    osisId: 1Cor.6.10
    sblId: 1Cor 6:10
    shortName: 1 Cor 6:10
    text: neque fures neque avari, non ebriosi, non maledici, non rapaces regnum Dei
      possidebunt.
  - name: Epistula I ad Corinthios 6:11
    orderIndex: 10
    osisId: 1Cor.6.11
    sblId: 1Cor 6:11
    shortName: 1 Cor 6:11
    text: Et haec quidam fuistis. Sed abluti estis, sed sanctificati estis, sed iustificati
      estis in nomine Domini Iesu Christi et in Spiritu Dei nostri!
  - name: Epistula I ad Corinthios 6:12
    orderIndex: 11
    osisId: 1Cor.6.12
    sblId: 1Cor 6:12
    shortName: 1 Cor 6:12
    text: '" Omnia mihi licent! ". Sed non omnia expediunt. " Omnia mihi licent!.
      Sed ego sub nullius redigar potestate.'
  - name: Epistula I ad Corinthios 6:13
    orderIndex: 12
    osisId: 1Cor.6.13
    sblId: 1Cor 6:13
    shortName: 1 Cor 6:13
    text: '" Esca ventri, et venter escis! ". Deus autem et hunc et has destruet.
      Corpus autem non fornicationi sed Domino, et Dominus corpori;'
  - name: Epistula I ad Corinthios 6:14
    orderIndex: 13
    osisId: 1Cor.6.14
    sblId: 1Cor 6:14
    shortName: 1 Cor 6:14
    text: Deus vero et Dominum suscitavit et nos suscitabit per virtutem suam.
  - name: Epistula I ad Corinthios 6:15
    orderIndex: 14
    osisId: 1Cor.6.15
    sblId: 1Cor 6:15
    shortName: 1 Cor 6:15
    text: Nescitis quoniam corpora vestra membra Christi sunt? Tollens ergo membra
      Christi faciam membra meretricis? Absit!
  - name: Epistula I ad Corinthios 6:16
    orderIndex: 15
    osisId: 1Cor.6.16
    sblId: 1Cor 6:16
    shortName: 1 Cor 6:16
    text: An nescitis quoniam, qui adhaeret meretrici, unum corpus est? " Erunt enim,
      inquit, duo in carne una ".
  - name: Epistula I ad Corinthios 6:17
    orderIndex: 16
    osisId: 1Cor.6.17
    sblId: 1Cor 6:17
    shortName: 1 Cor 6:17
    text: Qui autem adhaeret Domino, unus Spiritus est.
  - name: Epistula I ad Corinthios 6:18
    orderIndex: 17
    osisId: 1Cor.6.18
    sblId: 1Cor 6:18
    shortName: 1 Cor 6:18
    text: Fugite fornicationem! Omne peccatum, quodcumque fecerit homo, extra corpus
      est; qui autem fornicatur, in corpus suum peccat.
  - name: Epistula I ad Corinthios 6:19
    orderIndex: 18
    osisId: 1Cor.6.19
    sblId: 1Cor 6:19
    shortName: 1 Cor 6:19
    text: An nescitis quoniam corpus vestrum templum est Spiritus Sancti, qui in vobis
      est, quem habetis a Deo, et non estis vestri?
  - name: Epistula I ad Corinthios 6:20
    orderIndex: 19
    osisId: 1Cor.6.20
    sblId: 1Cor 6:20
    shortName: 1 Cor 6:20
    text: Empti enim estis pretio! Glorificate ergo Deum in corpore vestro.
  versesCount: 20
- name: Epistula I ad Corinthios 7
  orderIndex: 6
  osisId: 1Cor.7
  sblId: 1Cor 7
  shortName: 1 Cor 7
  verses:
  - name: Epistula I ad Corinthios 7:1
    orderIndex: 0
    osisId: 1Cor.7.1
    sblId: 1Cor 7:1
    shortName: 1 Cor 7:1
    text: De quibus autem scripsistis, bo num est homini mulierem non non tangere;
  - name: Epistula I ad Corinthios 7:2
    orderIndex: 1
    osisId: 1Cor.7.2
    sblId: 1Cor 7:2
    shortName: 1 Cor 7:2
    text: propter fornicationes autem unusquisque suam uxorem habeat, et unaquaeque
      suum virum habeat.
  - name: Epistula I ad Corinthios 7:3
    orderIndex: 2
    osisId: 1Cor.7.3
    sblId: 1Cor 7:3
    shortName: 1 Cor 7:3
    text: Uxori vir debitum reddat; similiter autem et uxor viro.
  - name: Epistula I ad Corinthios 7:4
    orderIndex: 3
    osisId: 1Cor.7.4
    sblId: 1Cor 7:4
    shortName: 1 Cor 7:4
    text: Mulier sui corporis potestatem non habet sed vir; similiter autem et vir
      sui corporis potestatem non habet sed mulier.
  - name: Epistula I ad Corinthios 7:5
    orderIndex: 4
    osisId: 1Cor.7.5
    sblId: 1Cor 7:5
    shortName: 1 Cor 7:5
    text: Nolite fraudare invicem, nisi forte ex consensu ad tempus, ut vacetis orationi
      et iterum sitis in idipsum, ne tentet vos Satanas propter incontinentiam vestram.
  - name: Epistula I ad Corinthios 7:6
    orderIndex: 5
    osisId: 1Cor.7.6
    sblId: 1Cor 7:6
    shortName: 1 Cor 7:6
    text: Hoc autem dico secundum indulgentiam, non secundum imperium.
  - name: Epistula I ad Corinthios 7:7
    orderIndex: 6
    osisId: 1Cor.7.7
    sblId: 1Cor 7:7
    shortName: 1 Cor 7:7
    text: 'Volo autem omnes homines esse sicut meipsum; sed unusquisque proprium habet
      donum ex Deo: alius quidem sic, alius vero sic.'
  - name: Epistula I ad Corinthios 7:8
    orderIndex: 7
    osisId: 1Cor.7.8
    sblId: 1Cor 7:8
    shortName: 1 Cor 7:8
    text: 'Dico autem innuptis et viduis: Bonum est illis si sic maneant, sicut et
      ego;'
  - name: Epistula I ad Corinthios 7:9
    orderIndex: 8
    osisId: 1Cor.7.9
    sblId: 1Cor 7:9
    shortName: 1 Cor 7:9
    text: quod si non se continent, nubant. Melius est enim nubere quam uri.
  - name: Epistula I ad Corinthios 7:10
    orderIndex: 9
    osisId: 1Cor.7.10
    sblId: 1Cor 7:10
    shortName: 1 Cor 7:10
    text: His autem, qui matrimonio iuncti sunt, praecipio, non ego sed Dominus, uxorem
      a viro non discedere
  - name: Epistula I ad Corinthios 7:11
    orderIndex: 10
    osisId: 1Cor.7.11
    sblId: 1Cor 7:11
    shortName: 1 Cor 7:11
    text: '- quod si discesserit, maneat innupta aut viro suo reconcilietur - et virum
      uxorem non dimittere.'
  - name: Epistula I ad Corinthios 7:12
    orderIndex: 11
    osisId: 1Cor.7.12
    sblId: 1Cor 7:12
    shortName: 1 Cor 7:12
    text: 'Ceteris autem ego dico, non Dominus: Si quis frater uxorem habet infidelem,
      et haec consentit habitare cum illo, non dimittat illam;'
  - name: Epistula I ad Corinthios 7:13
    orderIndex: 12
    osisId: 1Cor.7.13
    sblId: 1Cor 7:13
    shortName: 1 Cor 7:13
    text: et si qua mulier habet virum infidelem, et hic consentit habitare cum illa,
      non dimittat virum.
  - name: Epistula I ad Corinthios 7:14
    orderIndex: 13
    osisId: 1Cor.7.14
    sblId: 1Cor 7:14
    shortName: 1 Cor 7:14
    text: Sanctificatus est enim vir infidelis in muliere, et sanctificata est mulier
      infidelis in fratre. Alioquin filii vestri immundi essent; nunc autem sancti
      sunt.
  - name: Epistula I ad Corinthios 7:15
    orderIndex: 14
    osisId: 1Cor.7.15
    sblId: 1Cor 7:15
    shortName: 1 Cor 7:15
    text: Quod si infidelis discedit, discedat. Non est enim servituti subiectus frater
      aut soror in eiusmodi; in pace autem vocavit nos Deus.
  - name: Epistula I ad Corinthios 7:16
    orderIndex: 15
    osisId: 1Cor.7.16
    sblId: 1Cor 7:16
    shortName: 1 Cor 7:16
    text: Quid enim scis, mulier, si virum salvum facies? Aut quid scis, vir, si mulierem
      salvam facies?
  - name: Epistula I ad Corinthios 7:17
    orderIndex: 16
    osisId: 1Cor.7.17
    sblId: 1Cor 7:17
    shortName: 1 Cor 7:17
    text: Nisi unicuique, sicut divisit Dominus, unumquemque, sicut vocavit Deus,
      ita ambulet; et sic in omnibus ecclesiis doceo.
  - name: Epistula I ad Corinthios 7:18
    orderIndex: 17
    osisId: 1Cor.7.18
    sblId: 1Cor 7:18
    shortName: 1 Cor 7:18
    text: Circumcisus aliquis vocatus est? Non adducat praeputium! In praeputio aliquis
      vocatus est? Non circumcidatur!
  - name: Epistula I ad Corinthios 7:19
    orderIndex: 18
    osisId: 1Cor.7.19
    sblId: 1Cor 7:19
    shortName: 1 Cor 7:19
    text: Circumcisio nihil est, et praeputium nihil est, sed observatio mandatorum
      Dei.
  - name: Epistula I ad Corinthios 7:20
    orderIndex: 19
    osisId: 1Cor.7.20
    sblId: 1Cor 7:20
    shortName: 1 Cor 7:20
    text: Unusquisque, in qua vocatione vocatus est, in ea permaneat.
  - name: Epistula I ad Corinthios 7:21
    orderIndex: 20
    osisId: 1Cor.7.21
    sblId: 1Cor 7:21
    shortName: 1 Cor 7:21
    text: Servus vocatus es? Non sit tibi curae; sed et si potes liber fieri, magis
      utere!
  - name: Epistula I ad Corinthios 7:22
    orderIndex: 21
    osisId: 1Cor.7.22
    sblId: 1Cor 7:22
    shortName: 1 Cor 7:22
    text: Qui enim in Domino vocatus est servus, libertus est Domini; similiter, qui
      liber vocatus est, servus est Christi!
  - name: Epistula I ad Corinthios 7:23
    orderIndex: 22
    osisId: 1Cor.7.23
    sblId: 1Cor 7:23
    shortName: 1 Cor 7:23
    text: Pretio empti estis! Nolite fieri servi hominum.
  - name: Epistula I ad Corinthios 7:24
    orderIndex: 23
    osisId: 1Cor.7.24
    sblId: 1Cor 7:24
    shortName: 1 Cor 7:24
    text: Unusquisque, in quo vocatus est, fratres, in hoc maneat apud Deum.
  - name: Epistula I ad Corinthios 7:25
    orderIndex: 24
    osisId: 1Cor.7.25
    sblId: 1Cor 7:25
    shortName: 1 Cor 7:25
    text: De virginibus autem praeceptum Domini non habeo; consilium autem do, tamquam
      misericordiam consecutus a Domino, ut sim fidelis.
  - name: Epistula I ad Corinthios 7:26
    orderIndex: 25
    osisId: 1Cor.7.26
    sblId: 1Cor 7:26
    shortName: 1 Cor 7:26
    text: Existimo ergo hoc bonum esse propter instantem necessitatem, quoniam bonum
      est homini sic esse.
  - name: Epistula I ad Corinthios 7:27
    orderIndex: 26
    osisId: 1Cor.7.27
    sblId: 1Cor 7:27
    shortName: 1 Cor 7:27
    text: Alligatus es uxori? Noli quaerere solutionem. Solutus es ab uxore? Noli
      quaerere uxorem.
  - name: Epistula I ad Corinthios 7:28
    orderIndex: 27
    osisId: 1Cor.7.28
    sblId: 1Cor 7:28
    shortName: 1 Cor 7:28
    text: Si autem acceperis uxorem, non peccasti; et si nupserit virgo, non peccavit.
      Tribulationem tamen carnis habebunt huiusmodi, ego autem vobis parco.
  - name: Epistula I ad Corinthios 7:29
    orderIndex: 28
    osisId: 1Cor.7.29
    sblId: 1Cor 7:29
    shortName: 1 Cor 7:29
    text: Hoc itaque dico, fratres, tempus breviatum est; reliquum est, ut et qui
      habent uxores, tamquam non habentes sint,
  - name: Epistula I ad Corinthios 7:30
    orderIndex: 29
    osisId: 1Cor.7.30
    sblId: 1Cor 7:30
    shortName: 1 Cor 7:30
    text: et qui flent, tamquam non flentes, et qui gaudent, tamquam non gaudentes,
      et qui emunt, tamquam non possidentes,
  - name: Epistula I ad Corinthios 7:31
    orderIndex: 30
    osisId: 1Cor.7.31
    sblId: 1Cor 7:31
    shortName: 1 Cor 7:31
    text: et qui utuntur hoc mundo, tamquam non abutentes; praeterit enim figura huius
      mundi.
  - name: Epistula I ad Corinthios 7:32
    orderIndex: 31
    osisId: 1Cor.7.32
    sblId: 1Cor 7:32
    shortName: 1 Cor 7:32
    text: Volo autem vos sine sollicitudine esse. Qui sine uxore est, sollicitus est,
      quae Domini sunt, quomodo placeat Domino;
  - name: Epistula I ad Corinthios 7:33
    orderIndex: 32
    osisId: 1Cor.7.33
    sblId: 1Cor 7:33
    shortName: 1 Cor 7:33
    text: qui autem cum uxore est, sollicitus est, quae sunt mundi, quomodo placeat
      uxori,
  - name: Epistula I ad Corinthios 7:34
    orderIndex: 33
    osisId: 1Cor.7.34
    sblId: 1Cor 7:34
    shortName: 1 Cor 7:34
    text: et divisus est. Et mulier innupta et virgo cogitat, quae Domini sunt, ut
      sit sancta et corpore et spiritu; quae autem nupta est, cogitat, quae sunt mundi,
      quomodo placeat viro.
  - name: Epistula I ad Corinthios 7:35
    orderIndex: 34
    osisId: 1Cor.7.35
    sblId: 1Cor 7:35
    shortName: 1 Cor 7:35
    text: Porro hoc ad utilitatem vestram dico, non ut laqueum vobis iniciam, sed
      ad id quod honestum est, et ut assidue cum Domino sitis sine distractione.
  - name: Epistula I ad Corinthios 7:36
    orderIndex: 35
    osisId: 1Cor.7.36
    sblId: 1Cor 7:36
    shortName: 1 Cor 7:36
    text: 'Si quis autem turpem se videri existimat super virgine sua, quod sit superadulta,
      et ita oportet fieri, quod vult, faciat; non peccat: nubant.'
  - name: Epistula I ad Corinthios 7:37
    orderIndex: 36
    osisId: 1Cor.7.37
    sblId: 1Cor 7:37
    shortName: 1 Cor 7:37
    text: Qui autem statuit in corde suo firmus, non habens necessitatem, potestatem
      autem habet suae voluntatis, et hoc iudicavit in corde suo servare virginem
      suam, bene faciet;
  - name: Epistula I ad Corinthios 7:38
    orderIndex: 37
    osisId: 1Cor.7.38
    sblId: 1Cor 7:38
    shortName: 1 Cor 7:38
    text: igitur et, qui matrimonio iungit virginem suam, bene facit; et, qui non
      iungit, melius faciet.
  - name: Epistula I ad Corinthios 7:39
    orderIndex: 38
    osisId: 1Cor.7.39
    sblId: 1Cor 7:39
    shortName: 1 Cor 7:39
    text: Mulier alligata est, quanto tempore vir eius vivit; quod si dormierit vir
      eius, libera est, cui vult nubere, tantum in Domino.
  - name: Epistula I ad Corinthios 7:40
    orderIndex: 39
    osisId: 1Cor.7.40
    sblId: 1Cor 7:40
    shortName: 1 Cor 7:40
    text: Beatior autem erit, si sic permanserit secundum meum consilium; puto autem
      quod et ego Spiritum Dei habeo.
  versesCount: 40
- name: Epistula I ad Corinthios 8
  orderIndex: 7
  osisId: 1Cor.8
  sblId: 1Cor 8
  shortName: 1 Cor 8
  verses:
  - name: Epistula I ad Corinthios 8:1
    orderIndex: 0
    osisId: 1Cor.8.1
    sblId: 1Cor 8:1
    shortName: 1 Cor 8:1
    text: De idolothytis autem, scimus quia omnes scientiam habemus. Scientia inflat,
      caritas vero aedificat.
  - name: Epistula I ad Corinthios 8:2
    orderIndex: 1
    osisId: 1Cor.8.2
    sblId: 1Cor 8:2
    shortName: 1 Cor 8:2
    text: Si quis se existimat scire aliquid, nondum cognovit, quemadmodum oporteat
      eum scire;
  - name: Epistula I ad Corinthios 8:3
    orderIndex: 2
    osisId: 1Cor.8.3
    sblId: 1Cor 8:3
    shortName: 1 Cor 8:3
    text: si quis autem diligit Deum, hic cognitus est ab eo.
  - name: Epistula I ad Corinthios 8:4
    orderIndex: 3
    osisId: 1Cor.8.4
    sblId: 1Cor 8:4
    shortName: 1 Cor 8:4
    text: De esu igitur idolothytorum, scimus quia nullum idolum est in mundo, et
      quod nullus deus nisi Unus.
  - name: Epistula I ad Corinthios 8:5
    orderIndex: 4
    osisId: 1Cor.8.5
    sblId: 1Cor 8:5
    shortName: 1 Cor 8:5
    text: Nam et si sunt, qui dicantur dii sive in caelo sive in terra, si quidem
      sunt dii multi et domini multi,
  - name: Epistula I ad Corinthios 8:6
    orderIndex: 5
    osisId: 1Cor.8.6
    sblId: 1Cor 8:6
    shortName: 1 Cor 8:6
    text: nobis tamen unus Deus Pater, ex quo omnia et nos in illum, et unus Dominus
      Iesus Christus, per quem omnia et nos per ipsum.
  - name: Epistula I ad Corinthios 8:7
    orderIndex: 6
    osisId: 1Cor.8.7
    sblId: 1Cor 8:7
    shortName: 1 Cor 8:7
    text: Sed non in omnibus est scientia; quidam autem consuetudine usque nunc idoli
      quasi idolothytum manducant, et conscientia ipsorum, cum sit infirma, polluitur.
  - name: Epistula I ad Corinthios 8:8
    orderIndex: 7
    osisId: 1Cor.8.8
    sblId: 1Cor 8:8
    shortName: 1 Cor 8:8
    text: Esca autem nos non commendat Deo; neque si non manducaverimus, deficiemus,
      neque si manducaverimus, abundabimus.
  - name: Epistula I ad Corinthios 8:9
    orderIndex: 8
    osisId: 1Cor.8.9
    sblId: 1Cor 8:9
    shortName: 1 Cor 8:9
    text: Videte autem, ne forte haec licentia vestra offendiculum fiat infirmis.
  - name: Epistula I ad Corinthios 8:10
    orderIndex: 9
    osisId: 1Cor.8.10
    sblId: 1Cor 8:10
    shortName: 1 Cor 8:10
    text: Si enim quis viderit eum, qui habet scientiam, in idolio recumbentem, nonne
      conscientia eius, cum sit infirma, aedificabitur ad manducandum idolothyta?
  - name: Epistula I ad Corinthios 8:11
    orderIndex: 10
    osisId: 1Cor.8.11
    sblId: 1Cor 8:11
    shortName: 1 Cor 8:11
    text: Peribit enim infirmus in tua scientia, frater, propter quem Christus mortuus
      est!
  - name: Epistula I ad Corinthios 8:12
    orderIndex: 11
    osisId: 1Cor.8.12
    sblId: 1Cor 8:12
    shortName: 1 Cor 8:12
    text: Sic autem peccantes in fratres et percutientes conscientiam eorum infirmam,
      in Christum peccatis.
  - name: Epistula I ad Corinthios 8:13
    orderIndex: 12
    osisId: 1Cor.8.13
    sblId: 1Cor 8:13
    shortName: 1 Cor 8:13
    text: Quapropter si esca scandalizat fratrem meum, non manducabo carnem in aeternum,
      ne fratrem meum scandalizem.
  versesCount: 13
- name: Epistula I ad Corinthios 9
  orderIndex: 8
  osisId: 1Cor.9
  sblId: 1Cor 9
  shortName: 1 Cor 9
  verses:
  - name: Epistula I ad Corinthios 9:1
    orderIndex: 0
    osisId: 1Cor.9.1
    sblId: 1Cor 9:1
    shortName: 1 Cor 9:1
    text: Non sum liber? Non sum apo stolus? Nonne Iesum Dominum nostrum vidi? Non
      opus meum vos estis in Domino?
  - name: Epistula I ad Corinthios 9:2
    orderIndex: 1
    osisId: 1Cor.9.2
    sblId: 1Cor 9:2
    shortName: 1 Cor 9:2
    text: Si aliis non sum apostolus, sed tamen vobis sum; nam signaculum apostolatus
      mei vos estis in Domino.
  - name: Epistula I ad Corinthios 9:3
    orderIndex: 2
    osisId: 1Cor.9.3
    sblId: 1Cor 9:3
    shortName: 1 Cor 9:3
    text: Mea defensio apud eos, qui me interrogant, haec est.
  - name: Epistula I ad Corinthios 9:4
    orderIndex: 3
    osisId: 1Cor.9.4
    sblId: 1Cor 9:4
    shortName: 1 Cor 9:4
    text: Numquid non habemus potestatem manducandi et bibendi?
  - name: Epistula I ad Corinthios 9:5
    orderIndex: 4
    osisId: 1Cor.9.5
    sblId: 1Cor 9:5
    shortName: 1 Cor 9:5
    text: Numquid non habemus potestatem sororem mulierem circumducendi, sicut et
      ceteri apostoli et fratres Domini et Cephas?
  - name: Epistula I ad Corinthios 9:6
    orderIndex: 5
    osisId: 1Cor.9.6
    sblId: 1Cor 9:6
    shortName: 1 Cor 9:6
    text: Aut solus ego et Barnabas non habemus potestatem non operandi?
  - name: Epistula I ad Corinthios 9:7
    orderIndex: 6
    osisId: 1Cor.9.7
    sblId: 1Cor 9:7
    shortName: 1 Cor 9:7
    text: Quis militat suis stipendiis umquam? Quis plantat vineam et fructum eius
      non edit? Aut quis pascit gregem et de lacte gregis non manducat?
  - name: Epistula I ad Corinthios 9:8
    orderIndex: 7
    osisId: 1Cor.9.8
    sblId: 1Cor 9:8
    shortName: 1 Cor 9:8
    text: Numquid secundum hominem haec dico? An et lex haec non dicit?
  - name: Epistula I ad Corinthios 9:9
    orderIndex: 8
    osisId: 1Cor.9.9
    sblId: 1Cor 9:9
    shortName: 1 Cor 9:9
    text: 'Scriptum est enim in Lege Moysis: " Non alligabis os bovi trituranti ".
      Numquid de bobus cura est Deo?'
  - name: Epistula I ad Corinthios 9:10
    orderIndex: 9
    osisId: 1Cor.9.10
    sblId: 1Cor 9:10
    shortName: 1 Cor 9:10
    text: An propter nos utique dicit? Nam propter nos scripta sunt, quoniam debet
      in spe, qui arat, arare; et, qui triturat, in spe fructus percipiendi.
  - name: Epistula I ad Corinthios 9:11
    orderIndex: 10
    osisId: 1Cor.9.11
    sblId: 1Cor 9:11
    shortName: 1 Cor 9:11
    text: Si nos vobis spiritalia seminavimus, magnum est, si nos carnalia vestra
      metamus?
  - name: Epistula I ad Corinthios 9:12
    orderIndex: 11
    osisId: 1Cor.9.12
    sblId: 1Cor 9:12
    shortName: 1 Cor 9:12
    text: Si alii potestatis vestrae participes sunt, non potius nos? Sed non usi
      sumus hac potestate, sed omnia sustinemus, ne quod offendiculum demus evangelio
      Christi.
  - name: Epistula I ad Corinthios 9:13
    orderIndex: 12
    osisId: 1Cor.9.13
    sblId: 1Cor 9:13
    shortName: 1 Cor 9:13
    text: Nescitis quoniam, qui sacra operantur, quae de sacrario sunt, edunt; qui
      altari deserviunt, cum altari participantur?
  - name: Epistula I ad Corinthios 9:14
    orderIndex: 13
    osisId: 1Cor.9.14
    sblId: 1Cor 9:14
    shortName: 1 Cor 9:14
    text: Ita et Dominus ordinavit his, qui evangelium annuntiant, de evangelio vivere.
  - name: Epistula I ad Corinthios 9:15
    orderIndex: 14
    osisId: 1Cor.9.15
    sblId: 1Cor 9:15
    shortName: 1 Cor 9:15
    text: Ego autem nullo horum usus sum. Non scripsi autem haec, ut ita fiant in
      me; bonum est enim mihi magis mori quam ut gloriam meam quis evacuet.
  - name: Epistula I ad Corinthios 9:16
    orderIndex: 15
    osisId: 1Cor.9.16
    sblId: 1Cor 9:16
    shortName: 1 Cor 9:16
    text: Nam si evangelizavero, non est mihi gloria; necessitas enim mihi incumbit.
      Vae enim mihi est, si non evangelizavero!
  - name: Epistula I ad Corinthios 9:17
    orderIndex: 16
    osisId: 1Cor.9.17
    sblId: 1Cor 9:17
    shortName: 1 Cor 9:17
    text: Si enim volens hoc ago, mercedem habeo; si autem invitus, dispensatio mihi
      credita est.
  - name: Epistula I ad Corinthios 9:18
    orderIndex: 17
    osisId: 1Cor.9.18
    sblId: 1Cor 9:18
    shortName: 1 Cor 9:18
    text: Quae est ergo merces mea? Ut evangelium praedicans sine sumptu ponam evangelium,
      ut non abutar potestate mea in evangelio.
  - name: Epistula I ad Corinthios 9:19
    orderIndex: 18
    osisId: 1Cor.9.19
    sblId: 1Cor 9:19
    shortName: 1 Cor 9:19
    text: Nam cum liber essem ex omnibus, omnium me servum feci, ut plures lucri facerem.
  - name: Epistula I ad Corinthios 9:20
    orderIndex: 19
    osisId: 1Cor.9.20
    sblId: 1Cor 9:20
    shortName: 1 Cor 9:20
    text: Et factus sum Iudaeis tamquam Iudaeus, ut Iudaeos lucrarer; his, qui sub
      lege sunt, quasi sub lege essem, cum ipse non essem sub lege, ut eos, qui sub
      lege erant, lucri facerem;
  - name: Epistula I ad Corinthios 9:21
    orderIndex: 20
    osisId: 1Cor.9.21
    sblId: 1Cor 9:21
    shortName: 1 Cor 9:21
    text: his, qui sine lege erant, tamquam sine lege essem, cum sine lege Dei non
      essem, sed in lege essem Christi, ut lucri facerem eos, qui sine lege erant;
  - name: Epistula I ad Corinthios 9:22
    orderIndex: 21
    osisId: 1Cor.9.22
    sblId: 1Cor 9:22
    shortName: 1 Cor 9:22
    text: factus sum infirmis infirmus, ut infirmos lucri facerem; omnibus omnia factus
      sum, ut aliquos utique facerem salvos.
  - name: Epistula I ad Corinthios 9:23
    orderIndex: 22
    osisId: 1Cor.9.23
    sblId: 1Cor 9:23
    shortName: 1 Cor 9:23
    text: Omnia autem facio propter evangelium, ut comparticeps eius efficiar.
  - name: Epistula I ad Corinthios 9:24
    orderIndex: 23
    osisId: 1Cor.9.24
    sblId: 1Cor 9:24
    shortName: 1 Cor 9:24
    text: Nescitis quod hi, qui in stadio currunt, omnes quidem currunt, sed unus
      accipit bravium? Sic currite, ut comprehendatis.
  - name: Epistula I ad Corinthios 9:25
    orderIndex: 24
    osisId: 1Cor.9.25
    sblId: 1Cor 9:25
    shortName: 1 Cor 9:25
    text: Omnis autem, qui in agone contendit, ab omnibus se abstinet; et illi quidem,
      ut corruptibilem coronam accipiant, nos autem incorruptam.
  - name: Epistula I ad Corinthios 9:26
    orderIndex: 25
    osisId: 1Cor.9.26
    sblId: 1Cor 9:26
    shortName: 1 Cor 9:26
    text: Ego igitur sic curro non quasi in incertum, sic pugno non quasi aerem verberans;
  - name: Epistula I ad Corinthios 9:27
    orderIndex: 26
    osisId: 1Cor.9.27
    sblId: 1Cor 9:27
    shortName: 1 Cor 9:27
    text: sed castigo corpus meum et in servitutem redigo, ne forte, cum aliis praedicaverim,
      ipse reprobus efficiar.
  versesCount: 27
- name: Epistula I ad Corinthios 10
  orderIndex: 9
  osisId: 1Cor.10
  sblId: 1Cor 10
  shortName: 1 Cor 10
  verses:
  - name: Epistula I ad Corinthios 10:1
    orderIndex: 0
    osisId: 1Cor.10.1
    sblId: 1Cor 10:1
    shortName: 1 Cor 10:1
    text: Nolo enim vos ignorare, fra tres, quoniam patres nostri omnes sub nube fuerunt
      et omnes mare transierunt
  - name: Epistula I ad Corinthios 10:2
    orderIndex: 1
    osisId: 1Cor.10.2
    sblId: 1Cor 10:2
    shortName: 1 Cor 10:2
    text: et omnes in Moyse baptizati sunt in nube et in mari
  - name: Epistula I ad Corinthios 10:3
    orderIndex: 2
    osisId: 1Cor.10.3
    sblId: 1Cor 10:3
    shortName: 1 Cor 10:3
    text: et omnes eandem escam spiritalem manducaverunt
  - name: Epistula I ad Corinthios 10:4
    orderIndex: 3
    osisId: 1Cor.10.4
    sblId: 1Cor 10:4
    shortName: 1 Cor 10:4
    text: et omnes eundem potum spiritalem biberunt; bibebant autem de spiritali,
      consequente eos, petra; petra autem erat Christus.
  - name: Epistula I ad Corinthios 10:5
    orderIndex: 4
    osisId: 1Cor.10.5
    sblId: 1Cor 10:5
    shortName: 1 Cor 10:5
    text: Sed non in pluribus eorum complacuit sibi Deus, nam prostrati sunt in deserto.
  - name: Epistula I ad Corinthios 10:6
    orderIndex: 5
    osisId: 1Cor.10.6
    sblId: 1Cor 10:6
    shortName: 1 Cor 10:6
    text: Haec autem figurae fuerunt nostrae, ut non simus concupiscentes malorum,
      sicut et illi concupierunt.
  - name: Epistula I ad Corinthios 10:7
    orderIndex: 6
    osisId: 1Cor.10.7
    sblId: 1Cor 10:7
    shortName: 1 Cor 10:7
    text: 'Neque idolorum cultores efficiamini, sicut quidam ex ipsis; quemadmodum
      scriptum est: " Sedit populus manducare et bibere, et surrexerunt ludere.'
  - name: Epistula I ad Corinthios 10:8
    orderIndex: 7
    osisId: 1Cor.10.8
    sblId: 1Cor 10:8
    shortName: 1 Cor 10:8
    text: Neque fornicemur, sicut quidam ex ipsis fornicati sunt, et ceciderunt una
      die viginti tria milia.
  - name: Epistula I ad Corinthios 10:9
    orderIndex: 8
    osisId: 1Cor.10.9
    sblId: 1Cor 10:9
    shortName: 1 Cor 10:9
    text: Neque tentemus Christum, sicut quidam eorum tentaverunt et a serpentibus
      perierunt.
  - name: Epistula I ad Corinthios 10:10
    orderIndex: 9
    osisId: 1Cor.10.10
    sblId: 1Cor 10:10
    shortName: 1 Cor 10:10
    text: Neque murmuraveritis, sicut quidam eorum murmuraverunt et perierunt ab exterminatore.
  - name: Epistula I ad Corinthios 10:11
    orderIndex: 10
    osisId: 1Cor.10.11
    sblId: 1Cor 10:11
    shortName: 1 Cor 10:11
    text: Haec autem in figura contingebant illis; scripta sunt autem ad correptionem
      nostram, in quos fines saeculorum devenerunt.
  - name: Epistula I ad Corinthios 10:12
    orderIndex: 11
    osisId: 1Cor.10.12
    sblId: 1Cor 10:12
    shortName: 1 Cor 10:12
    text: Itaque, qui se existimat stare, videat, ne cadat.
  - name: Epistula I ad Corinthios 10:13
    orderIndex: 12
    osisId: 1Cor.10.13
    sblId: 1Cor 10:13
    shortName: 1 Cor 10:13
    text: Tentatio vos non apprehendit nisi humana; fidelis autem Deus, qui non patietur
      vos tentari super id quod potestis, sed faciet cum tentatione etiam proventum,
      ut possitis sustinere.
  - name: Epistula I ad Corinthios 10:14
    orderIndex: 13
    osisId: 1Cor.10.14
    sblId: 1Cor 10:14
    shortName: 1 Cor 10:14
    text: Propter quod, carissimi mihi, fugite ab idolorum cultura.
  - name: Epistula I ad Corinthios 10:15
    orderIndex: 14
    osisId: 1Cor.10.15
    sblId: 1Cor 10:15
    shortName: 1 Cor 10:15
    text: 'Ut prudentibus loquor; vos iudicate, quod dico:'
  - name: Epistula I ad Corinthios 10:16
    orderIndex: 15
    osisId: 1Cor.10.16
    sblId: 1Cor 10:16
    shortName: 1 Cor 10:16
    text: Calix benedictionis, cui benedicimus, nonne communicatio sanguinis Christi
      est? Et panis, quem frangimus, nonne communicatio corporis Christi est?
  - name: Epistula I ad Corinthios 10:17
    orderIndex: 16
    osisId: 1Cor.10.17
    sblId: 1Cor 10:17
    shortName: 1 Cor 10:17
    text: Quoniam unus panis, unum corpus multi sumus, omnes enim de uno pane participamur.
  - name: Epistula I ad Corinthios 10:18
    orderIndex: 17
    osisId: 1Cor.10.18
    sblId: 1Cor 10:18
    shortName: 1 Cor 10:18
    text: 'Videte Israel secundum carnem: nonne, qui edunt hostias, communicantes
      sunt altari?'
  - name: Epistula I ad Corinthios 10:19
    orderIndex: 18
    osisId: 1Cor.10.19
    sblId: 1Cor 10:19
    shortName: 1 Cor 10:19
    text: Quid ergo dico? Quod idolothytum sit aliquid? Aut quod idolum sit aliquid?
  - name: Epistula I ad Corinthios 10:20
    orderIndex: 19
    osisId: 1Cor.10.20
    sblId: 1Cor 10:20
    shortName: 1 Cor 10:20
    text: Sed, quae immolant, daemoniis immolant et non Deo; nolo autem vos communicantes
      fieri daemoniis.
  - name: Epistula I ad Corinthios 10:21
    orderIndex: 20
    osisId: 1Cor.10.21
    sblId: 1Cor 10:21
    shortName: 1 Cor 10:21
    text: Non potestis calicem Domini bibere et calicem daemoniorum; non potestis
      mensae Domini participes esse et mensae daemoniorum.
  - name: Epistula I ad Corinthios 10:22
    orderIndex: 21
    osisId: 1Cor.10.22
    sblId: 1Cor 10:22
    shortName: 1 Cor 10:22
    text: An aemulamur Dominum? Numquid fortiores illo sumus?
  - name: Epistula I ad Corinthios 10:23
    orderIndex: 22
    osisId: 1Cor.10.23
    sblId: 1Cor 10:23
    shortName: 1 Cor 10:23
    text: '" Omnia licent! ". Sed non omnia expediunt. " Omnia licent! ". Sed non
      omnia aedificant.'
  - name: Epistula I ad Corinthios 10:24
    orderIndex: 23
    osisId: 1Cor.10.24
    sblId: 1Cor 10:24
    shortName: 1 Cor 10:24
    text: Nemo, quod suum est, quaerat, sed quod alterius.
  - name: Epistula I ad Corinthios 10:25
    orderIndex: 24
    osisId: 1Cor.10.25
    sblId: 1Cor 10:25
    shortName: 1 Cor 10:25
    text: Omne, quod in macello venit, manducate, nihil interrogantes propter conscientiam;
  - name: Epistula I ad Corinthios 10:26
    orderIndex: 25
    osisId: 1Cor.10.26
    sblId: 1Cor 10:26
    shortName: 1 Cor 10:26
    text: Domini enim est terra, et plenitudo eius.
  - name: Epistula I ad Corinthios 10:27
    orderIndex: 26
    osisId: 1Cor.10.27
    sblId: 1Cor 10:27
    shortName: 1 Cor 10:27
    text: Si quis vocat vos infidelium, et vultis ire, omne, quod vobis apponitur,
      manducate, nihil interrogantes propter conscientiam.
  - name: Epistula I ad Corinthios 10:28
    orderIndex: 27
    osisId: 1Cor.10.28
    sblId: 1Cor 10:28
    shortName: 1 Cor 10:28
    text: 'Si quis autem vobis dixerit: " Hoc immolaticium est idolis ", nolite manducare,
      propter illum, qui indicavit, et propter conscientiam;'
  - name: Epistula I ad Corinthios 10:29
    orderIndex: 28
    osisId: 1Cor.10.29
    sblId: 1Cor 10:29
    shortName: 1 Cor 10:29
    text: conscientiam autem dico non tuam ipsius sed alterius. Ut quid enim libertas
      mea iudicatur ab alia conscientia?
  - name: Epistula I ad Corinthios 10:30
    orderIndex: 29
    osisId: 1Cor.10.30
    sblId: 1Cor 10:30
    shortName: 1 Cor 10:30
    text: Si ego cum gratia participo, quid blasphemor pro eo, quod gratias ago?
  - name: Epistula I ad Corinthios 10:31
    orderIndex: 30
    osisId: 1Cor.10.31
    sblId: 1Cor 10:31
    shortName: 1 Cor 10:31
    text: Sive ergo manducatis sive bibitis sive aliud quid facitis, omnia in gloriam
      Dei facite.
  - name: Epistula I ad Corinthios 10:32
    orderIndex: 31
    osisId: 1Cor.10.32
    sblId: 1Cor 10:32
    shortName: 1 Cor 10:32
    text: Sine offensione estote Iudaeis et Graecis et ecclesiae Dei,
  - name: Epistula I ad Corinthios 10:33
    orderIndex: 32
    osisId: 1Cor.10.33
    sblId: 1Cor 10:33
    shortName: 1 Cor 10:33
    text: sicut et ego per omnia omnibus placeo, non quaerens, quod mihi utile est,
      sed quod multis, ut salvi fiant.
  versesCount: 33
- name: Epistula I ad Corinthios 11
  orderIndex: 10
  osisId: 1Cor.11
  sblId: 1Cor 11
  shortName: 1 Cor 11
  verses:
  - name: Epistula I ad Corinthios 11:1
    orderIndex: 0
    osisId: 1Cor.11.1
    sblId: 1Cor 11:1
    shortName: 1 Cor 11:1
    text: Imitatores mei estote, sicut et ego Christi.
  - name: Epistula I ad Corinthios 11:2
    orderIndex: 1
    osisId: 1Cor.11.2
    sblId: 1Cor 11:2
    shortName: 1 Cor 11:2
    text: Laudo autem vos quod omnia mei memores estis et, sicut tradidi vobis, traditiones
      meas tenetis.
  - name: Epistula I ad Corinthios 11:3
    orderIndex: 2
    osisId: 1Cor.11.3
    sblId: 1Cor 11:3
    shortName: 1 Cor 11:3
    text: Volo autem vos scire quod omnis viri caput Christus est, caput autem mulieris
      vir, caput vero Christi Deus.
  - name: Epistula I ad Corinthios 11:4
    orderIndex: 3
    osisId: 1Cor.11.4
    sblId: 1Cor 11:4
    shortName: 1 Cor 11:4
    text: Omnis vir orans aut prophetans velato capite deturpat caput suum;
  - name: Epistula I ad Corinthios 11:5
    orderIndex: 4
    osisId: 1Cor.11.5
    sblId: 1Cor 11:5
    shortName: 1 Cor 11:5
    text: omnis autem mulier orans aut prophetans non velato capite deturpat caput
      suum; unum est enim atque si decalvetur.
  - name: Epistula I ad Corinthios 11:6
    orderIndex: 5
    osisId: 1Cor.11.6
    sblId: 1Cor 11:6
    shortName: 1 Cor 11:6
    text: Nam si non velatur mulier, et tondeatur! Si vero turpe est mulieri tonderi
      aut decalvari, veletur.
  - name: Epistula I ad Corinthios 11:7
    orderIndex: 6
    osisId: 1Cor.11.7
    sblId: 1Cor 11:7
    shortName: 1 Cor 11:7
    text: Vir quidem non debet velare caput, quoniam imago et gloria est Dei; mulier
      autem gloria viri est.
  - name: Epistula I ad Corinthios 11:8
    orderIndex: 7
    osisId: 1Cor.11.8
    sblId: 1Cor 11:8
    shortName: 1 Cor 11:8
    text: Non enim vir ex muliere est, sed mulier ex viro;
  - name: Epistula I ad Corinthios 11:9
    orderIndex: 8
    osisId: 1Cor.11.9
    sblId: 1Cor 11:9
    shortName: 1 Cor 11:9
    text: etenim non est creatus vir propter mulierem, sed mulier propter virum.
  - name: Epistula I ad Corinthios 11:10
    orderIndex: 9
    osisId: 1Cor.11.10
    sblId: 1Cor 11:10
    shortName: 1 Cor 11:10
    text: Ideo debet mulier potestatem habere supra caput propter angelos.
  - name: Epistula I ad Corinthios 11:11
    orderIndex: 10
    osisId: 1Cor.11.11
    sblId: 1Cor 11:11
    shortName: 1 Cor 11:11
    text: Verumtamen neque mulier sine viro, neque vir sine muliere in Domino;
  - name: Epistula I ad Corinthios 11:12
    orderIndex: 11
    osisId: 1Cor.11.12
    sblId: 1Cor 11:12
    shortName: 1 Cor 11:12
    text: nam sicut mulier de viro, ita et vir per mulierem, omnia autem ex Deo.
  - name: Epistula I ad Corinthios 11:13
    orderIndex: 12
    osisId: 1Cor.11.13
    sblId: 1Cor 11:13
    shortName: 1 Cor 11:13
    text: 'In vobis ipsi iudicate: Decet mulierem non velatam orare Deum?'
  - name: Epistula I ad Corinthios 11:14
    orderIndex: 13
    osisId: 1Cor.11.14
    sblId: 1Cor 11:14
    shortName: 1 Cor 11:14
    text: Nec ipsa natura docet vos quod vir quidem, si comam nutriat, ignominia est
      illi;
  - name: Epistula I ad Corinthios 11:15
    orderIndex: 14
    osisId: 1Cor.11.15
    sblId: 1Cor 11:15
    shortName: 1 Cor 11:15
    text: mulier vero, si comam nutriat, gloria est illi? Quoniam coma pro velamine
      ei data est.
  - name: Epistula I ad Corinthios 11:16
    orderIndex: 15
    osisId: 1Cor.11.16
    sblId: 1Cor 11:16
    shortName: 1 Cor 11:16
    text: Si quis autem videtur contentiosus esse, nos talem consuetudinem non habemus,
      neque ecclesiae Dei.
  - name: Epistula I ad Corinthios 11:17
    orderIndex: 16
    osisId: 1Cor.11.17
    sblId: 1Cor 11:17
    shortName: 1 Cor 11:17
    text: Hoc autem praecipio, non laudans quod non in melius sed in deterius convenitis.
  - name: Epistula I ad Corinthios 11:18
    orderIndex: 17
    osisId: 1Cor.11.18
    sblId: 1Cor 11:18
    shortName: 1 Cor 11:18
    text: Primum quidem convenientibus vobis in ecclesia, audio scissuras inter vos
      esse et ex parte credo.
  - name: Epistula I ad Corinthios 11:19
    orderIndex: 18
    osisId: 1Cor.11.19
    sblId: 1Cor 11:19
    shortName: 1 Cor 11:19
    text: Nam oportet et haereses inter vos esse, ut et, qui probati sunt, manifesti
      fiant in vobis.
  - name: Epistula I ad Corinthios 11:20
    orderIndex: 19
    osisId: 1Cor.11.20
    sblId: 1Cor 11:20
    shortName: 1 Cor 11:20
    text: Convenientibus ergo vobis in unum, non est dominicam cenam manducare;
  - name: Epistula I ad Corinthios 11:21
    orderIndex: 20
    osisId: 1Cor.11.21
    sblId: 1Cor 11:21
    shortName: 1 Cor 11:21
    text: unusquisque enim suam cenam praesumit in manducando, et alius quidem esurit,
      alius autem ebrius est.
  - name: Epistula I ad Corinthios 11:22
    orderIndex: 21
    osisId: 1Cor.11.22
    sblId: 1Cor 11:22
    shortName: 1 Cor 11:22
    text: Numquid domos non habetis ad manducandum et bibendum? Aut ecclesiam Dei
      contemnitis et confunditis eos, qui non habent? Quid dicam vobis? Laudabo vos?
      In hoc non laudo!
  - name: Epistula I ad Corinthios 11:23
    orderIndex: 22
    osisId: 1Cor.11.23
    sblId: 1Cor 11:23
    shortName: 1 Cor 11:23
    text: Ego enim accepi a Domino, quod et tradidi vobis, quoniam Dominus Iesus,
      in qua nocte tradebatur, accepit panem
  - name: Epistula I ad Corinthios 11:24
    orderIndex: 23
    osisId: 1Cor.11.24
    sblId: 1Cor 11:24
    shortName: 1 Cor 11:24
    text: 'et gratias agens fregit et dixit: " Hoc est corpus meum, quod pro vobis
      est; hoc facite in meam commemorationem ";'
  - name: Epistula I ad Corinthios 11:25
    orderIndex: 24
    osisId: 1Cor.11.25
    sblId: 1Cor 11:25
    shortName: 1 Cor 11:25
    text: 'similiter et calicem, postquam cenatum est, dicens: " Hic calix novum testamentum
      est in meo sanguine; hoc facite, quotiescumque bibetis, in meam commemorationem
      ".'
  - name: Epistula I ad Corinthios 11:26
    orderIndex: 25
    osisId: 1Cor.11.26
    sblId: 1Cor 11:26
    shortName: 1 Cor 11:26
    text: Quotiescumque enim manducabitis panem hunc et calicem bibetis, mortem Domini
      annuntiatis, donec veniat.
  - name: Epistula I ad Corinthios 11:27
    orderIndex: 26
    osisId: 1Cor.11.27
    sblId: 1Cor 11:27
    shortName: 1 Cor 11:27
    text: Itaque, quicumque manducaverit panem vel biberit calicem Domini indigne,
      reus erit corporis et sanguinis Domini.
  - name: Epistula I ad Corinthios 11:28
    orderIndex: 27
    osisId: 1Cor.11.28
    sblId: 1Cor 11:28
    shortName: 1 Cor 11:28
    text: Probet autem seipsum homo, et sic de pane illo edat et de calice bibat;
  - name: Epistula I ad Corinthios 11:29
    orderIndex: 28
    osisId: 1Cor.11.29
    sblId: 1Cor 11:29
    shortName: 1 Cor 11:29
    text: qui enim manducat et bibit, iudicium sibi manducat et bibit non diiudicans
      corpus.
  - name: Epistula I ad Corinthios 11:30
    orderIndex: 29
    osisId: 1Cor.11.30
    sblId: 1Cor 11:30
    shortName: 1 Cor 11:30
    text: Ideo inter vos multi infirmi et imbecilles et dormiunt multi.
  - name: Epistula I ad Corinthios 11:31
    orderIndex: 30
    osisId: 1Cor.11.31
    sblId: 1Cor 11:31
    shortName: 1 Cor 11:31
    text: Quod si nosmetipsos diiudicaremus, non utique iudicaremur;
  - name: Epistula I ad Corinthios 11:32
    orderIndex: 31
    osisId: 1Cor.11.32
    sblId: 1Cor 11:32
    shortName: 1 Cor 11:32
    text: dum iudicamur autem, a Domino corripimur, ut non cum hoc mundo damnemur
  - name: Epistula I ad Corinthios 11:33
    orderIndex: 32
    osisId: 1Cor.11.33
    sblId: 1Cor 11:33
    shortName: 1 Cor 11:33
    text: Itaque, fratres mei, cum convenitis ad manducandum, invicem exspectate.
  - name: Epistula I ad Corinthios 11:34
    orderIndex: 33
    osisId: 1Cor.11.34
    sblId: 1Cor 11:34
    shortName: 1 Cor 11:34
    text: Si quis esurit, domi manducet, ut non in iudicium conveniatis. Cetera autem,
      cum venero, disponam.
  versesCount: 34
- name: Epistula I ad Corinthios 12
  orderIndex: 11
  osisId: 1Cor.12
  sblId: 1Cor 12
  shortName: 1 Cor 12
  verses:
  - name: Epistula I ad Corinthios 12:1
    orderIndex: 0
    osisId: 1Cor.12.1
    sblId: 1Cor 12:1
    shortName: 1 Cor 12:1
    text: De spiritalibus autem, fra tres, nolo vos ignorare.
  - name: Epistula I ad Corinthios 12:2
    orderIndex: 1
    osisId: 1Cor.12.2
    sblId: 1Cor 12:2
    shortName: 1 Cor 12:2
    text: Scitis quoniam, cum gentes essetis, ad simulacra muta, prout ducebamini,
      euntes.
  - name: Epistula I ad Corinthios 12:3
    orderIndex: 2
    osisId: 1Cor.12.3
    sblId: 1Cor 12:3
    shortName: 1 Cor 12:3
    text: 'Ideo notum vobis facio quod nemo in Spiritu Dei loquens dicit: " Anathema
      Iesus! "; et nemo potest dicere: " Dominus Iesus ", nisi in Spiritu Sancto.'
  - name: Epistula I ad Corinthios 12:4
    orderIndex: 3
    osisId: 1Cor.12.4
    sblId: 1Cor 12:4
    shortName: 1 Cor 12:4
    text: Divisiones vero gratiarum sunt, idem autem Spiritus;
  - name: Epistula I ad Corinthios 12:5
    orderIndex: 4
    osisId: 1Cor.12.5
    sblId: 1Cor 12:5
    shortName: 1 Cor 12:5
    text: et divisiones ministrationum sunt, idem autem Dominus;
  - name: Epistula I ad Corinthios 12:6
    orderIndex: 5
    osisId: 1Cor.12.6
    sblId: 1Cor 12:6
    shortName: 1 Cor 12:6
    text: et divisiones operationum sunt, idem vero Deus, qui operatur omnia in omnibus.
  - name: Epistula I ad Corinthios 12:7
    orderIndex: 6
    osisId: 1Cor.12.7
    sblId: 1Cor 12:7
    shortName: 1 Cor 12:7
    text: Unicuique autem datur manifestatio Spiritus ad utilitatem.
  - name: Epistula I ad Corinthios 12:8
    orderIndex: 7
    osisId: 1Cor.12.8
    sblId: 1Cor 12:8
    shortName: 1 Cor 12:8
    text: Alii quidem per Spiritum datur sermo sapientiae, alii autem sermo scientiae
      secundum eundem Spiritum,
  - name: Epistula I ad Corinthios 12:9
    orderIndex: 8
    osisId: 1Cor.12.9
    sblId: 1Cor 12:9
    shortName: 1 Cor 12:9
    text: alteri fides in eodem Spiritu, alii donationes sanitatum in uno Spiritu,
  - name: Epistula I ad Corinthios 12:10
    orderIndex: 9
    osisId: 1Cor.12.10
    sblId: 1Cor 12:10
    shortName: 1 Cor 12:10
    text: alii operationes virtutum, alii prophetatio, alii discretio spirituum, alii
      genera linguarum, alii interpretatio linguarum;
  - name: Epistula I ad Corinthios 12:11
    orderIndex: 10
    osisId: 1Cor.12.11
    sblId: 1Cor 12:11
    shortName: 1 Cor 12:11
    text: haec autem omnia operatur unus et idem Spiritus, dividens singulis prout
      vult.
  - name: Epistula I ad Corinthios 12:12
    orderIndex: 11
    osisId: 1Cor.12.12
    sblId: 1Cor 12:12
    shortName: 1 Cor 12:12
    text: Sicut enim corpus unum est et membra habet multa, omnia autem membra corporis,
      cum sint multa, unum corpus sunt, ita et Christus;
  - name: Epistula I ad Corinthios 12:13
    orderIndex: 12
    osisId: 1Cor.12.13
    sblId: 1Cor 12:13
    shortName: 1 Cor 12:13
    text: etenim in uno Spiritu omnes nos in unum corpus baptizati sumus, sive Iudaei
      sive Graeci sive servi sive liberi, et omnes unum Spiritum potati sumus.
  - name: Epistula I ad Corinthios 12:14
    orderIndex: 13
    osisId: 1Cor.12.14
    sblId: 1Cor 12:14
    shortName: 1 Cor 12:14
    text: Nam et corpus non est unum membrum sed multa.
  - name: Epistula I ad Corinthios 12:15
    orderIndex: 14
    osisId: 1Cor.12.15
    sblId: 1Cor 12:15
    shortName: 1 Cor 12:15
    text: 'Si dixerit pes: "Non sum manus, non sum de corpore ", non ideo non est
      de corpore;'
  - name: Epistula I ad Corinthios 12:16
    orderIndex: 15
    osisId: 1Cor.12.16
    sblId: 1Cor 12:16
    shortName: 1 Cor 12:16
    text: 'et si dixerit auris: " Non sum oculus, non sum de corpore ", non ideo non
      est de corpore.'
  - name: Epistula I ad Corinthios 12:17
    orderIndex: 16
    osisId: 1Cor.12.17
    sblId: 1Cor 12:17
    shortName: 1 Cor 12:17
    text: Si totum corpus oculus est, ubi auditus? Si totum auditus, ubi odoratus?
  - name: Epistula I ad Corinthios 12:18
    orderIndex: 17
    osisId: 1Cor.12.18
    sblId: 1Cor 12:18
    shortName: 1 Cor 12:18
    text: Nunc autem posuit Deus membra, unumquodque eorum in corpore, sicut voluit.
  - name: Epistula I ad Corinthios 12:19
    orderIndex: 18
    osisId: 1Cor.12.19
    sblId: 1Cor 12:19
    shortName: 1 Cor 12:19
    text: Quod si essent omnia unum membrum, ubi corpus?
  - name: Epistula I ad Corinthios 12:20
    orderIndex: 19
    osisId: 1Cor.12.20
    sblId: 1Cor 12:20
    shortName: 1 Cor 12:20
    text: Nunc autem multa quidem membra, unum autem corpus.
  - name: Epistula I ad Corinthios 12:21
    orderIndex: 20
    osisId: 1Cor.12.21
    sblId: 1Cor 12:21
    shortName: 1 Cor 12:21
    text: 'Non potest dicere oculus manui: " Non es mihi necessaria! "; aut iterum
      caput pedibus: " Non estis mihi necessarii! ".'
  - name: Epistula I ad Corinthios 12:22
    orderIndex: 21
    osisId: 1Cor.12.22
    sblId: 1Cor 12:22
    shortName: 1 Cor 12:22
    text: Sed multo magis, quae videntur membra corporis infirmiora esse, necessaria
      sunt;
  - name: Epistula I ad Corinthios 12:23
    orderIndex: 22
    osisId: 1Cor.12.23
    sblId: 1Cor 12:23
    shortName: 1 Cor 12:23
    text: et, quae putamus ignobiliora membra esse corporis, his honorem abundantiorem
      circumdamus; et, quae inhonesta sunt nostra, abundantiorem honestatem habent,
  - name: Epistula I ad Corinthios 12:24
    orderIndex: 23
    osisId: 1Cor.12.24
    sblId: 1Cor 12:24
    shortName: 1 Cor 12:24
    text: honesta autem nostra nullius egent. Sed Deus temperavit corpus, ei, cui
      deerat, abundantiorem tribuendo honorem,
  - name: Epistula I ad Corinthios 12:25
    orderIndex: 24
    osisId: 1Cor.12.25
    sblId: 1Cor 12:25
    shortName: 1 Cor 12:25
    text: ut non sit schisma in corpore, sed idipsum pro invicem sollicita sint membra.
  - name: Epistula I ad Corinthios 12:26
    orderIndex: 25
    osisId: 1Cor.12.26
    sblId: 1Cor 12:26
    shortName: 1 Cor 12:26
    text: Et sive patitur unum membrum, compatiuntur omnia membra; sive glorificatur
      unum membrum, congaudent omnia membra.
  - name: Epistula I ad Corinthios 12:27
    orderIndex: 26
    osisId: 1Cor.12.27
    sblId: 1Cor 12:27
    shortName: 1 Cor 12:27
    text: Vos autem estis corpus Christi et membra ex parte.
  - name: Epistula I ad Corinthios 12:28
    orderIndex: 27
    osisId: 1Cor.12.28
    sblId: 1Cor 12:28
    shortName: 1 Cor 12:28
    text: Et quosdam quidem posuit Deus in ecclesia primum apostolos, secundo prophetas,
      tertio doctores, deinde virtutes, exinde donationes curationum, opitulationes,
      gubernationes, genera linguarum.
  - name: Epistula I ad Corinthios 12:29
    orderIndex: 28
    osisId: 1Cor.12.29
    sblId: 1Cor 12:29
    shortName: 1 Cor 12:29
    text: Numquid omnes apostoli? Numquid omnes prophetae? Numquid omnes doctores?
      Numquid omnes virtutes?
  - name: Epistula I ad Corinthios 12:30
    orderIndex: 29
    osisId: 1Cor.12.30
    sblId: 1Cor 12:30
    shortName: 1 Cor 12:30
    text: Numquid omnes donationes habent curationum? Numquid omnes linguis loquuntur?
      Numquid omnes interpretantur?
  - name: Epistula I ad Corinthios 12:31
    orderIndex: 30
    osisId: 1Cor.12.31
    sblId: 1Cor 12:31
    shortName: 1 Cor 12:31
    text: Aemulamini autem charismata maiora. Et adhuc excellentiorem viam vobis demonstro.
  versesCount: 31
- name: Epistula I ad Corinthios 13
  orderIndex: 12
  osisId: 1Cor.13
  sblId: 1Cor 13
  shortName: 1 Cor 13
  verses:
  - name: Epistula I ad Corinthios 13:1
    orderIndex: 0
    osisId: 1Cor.13.1
    sblId: 1Cor 13:1
    shortName: 1 Cor 13:1
    text: Si linguis hominum loquar et angelorum, caritatem au tem non habeam, factus
      sum velut aes sonans aut cymbalum tinniens.
  - name: Epistula I ad Corinthios 13:2
    orderIndex: 1
    osisId: 1Cor.13.2
    sblId: 1Cor 13:2
    shortName: 1 Cor 13:2
    text: Et si habuero prophetiam et noverim mysteria omnia et omnem scientiam, et
      si habuero omnem fidem, ita ut montes transferam, caritatem autem non habuero,
      nihil sum.
  - name: Epistula I ad Corinthios 13:3
    orderIndex: 2
    osisId: 1Cor.13.3
    sblId: 1Cor 13:3
    shortName: 1 Cor 13:3
    text: Et si distribuero in cibos omnes facultates meas et si tradidero corpus
      meum, ut glorier, caritatem autem non habuero, nihil mihi prodest.
  - name: Epistula I ad Corinthios 13:4
    orderIndex: 3
    osisId: 1Cor.13.4
    sblId: 1Cor 13:4
    shortName: 1 Cor 13:4
    text: Caritas patiens est, benigna est caritas, non aemulatur, non agit superbe,
      non inflatur,
  - name: Epistula I ad Corinthios 13:5
    orderIndex: 4
    osisId: 1Cor.13.5
    sblId: 1Cor 13:5
    shortName: 1 Cor 13:5
    text: non est ambitiosa, non quaerit, quae sua sunt, non irritatur, non cogitat
      malum,
  - name: Epistula I ad Corinthios 13:6
    orderIndex: 5
    osisId: 1Cor.13.6
    sblId: 1Cor 13:6
    shortName: 1 Cor 13:6
    text: non gaudet super iniquitatem, congaudet autem veritati;
  - name: Epistula I ad Corinthios 13:7
    orderIndex: 6
    osisId: 1Cor.13.7
    sblId: 1Cor 13:7
    shortName: 1 Cor 13:7
    text: omnia suffert, omnia credit, omnia sperat, omnia sustinet.
  - name: Epistula I ad Corinthios 13:8
    orderIndex: 7
    osisId: 1Cor.13.8
    sblId: 1Cor 13:8
    shortName: 1 Cor 13:8
    text: Caritas numquam excidit. Sive prophetiae, evacuabuntur; sive linguae, cessabunt;
      sive scientia, destruetur.
  - name: Epistula I ad Corinthios 13:9
    orderIndex: 8
    osisId: 1Cor.13.9
    sblId: 1Cor 13:9
    shortName: 1 Cor 13:9
    text: Ex parte enim cognoscimus et ex parte prophetamus;
  - name: Epistula I ad Corinthios 13:10
    orderIndex: 9
    osisId: 1Cor.13.10
    sblId: 1Cor 13:10
    shortName: 1 Cor 13:10
    text: cum autem venerit, quod perfectum est, evacuabitur, quod ex parte est.
  - name: Epistula I ad Corinthios 13:11
    orderIndex: 10
    osisId: 1Cor.13.11
    sblId: 1Cor 13:11
    shortName: 1 Cor 13:11
    text: Cum essem parvulus, loquebar ut parvulus, sapiebam ut parvulus, cogitabam
      ut parvulus; quando factus sum vir, evacuavi, quae erant parvuli.
  - name: Epistula I ad Corinthios 13:12
    orderIndex: 11
    osisId: 1Cor.13.12
    sblId: 1Cor 13:12
    shortName: 1 Cor 13:12
    text: Videmus enim nunc per speculum in aenigmate, tunc autem facie ad faciem;
      nunc cognosco ex parte, tunc autem cognoscam, sicut et cognitus sum.
  - name: Epistula I ad Corinthios 13:13
    orderIndex: 12
    osisId: 1Cor.13.13
    sblId: 1Cor 13:13
    shortName: 1 Cor 13:13
    text: Nunc autem manet fides, spes, caritas, tria haec; maior autem ex his est
      caritas.
  versesCount: 13
- name: Epistula I ad Corinthios 14
  orderIndex: 13
  osisId: 1Cor.14
  sblId: 1Cor 14
  shortName: 1 Cor 14
  verses:
  - name: Epistula I ad Corinthios 14:1
    orderIndex: 0
    osisId: 1Cor.14.1
    sblId: 1Cor 14:1
    shortName: 1 Cor 14:1
    text: Sectamini caritatem, aemu lamini spiritalia, magis au tem, ut prophetetis.
  - name: Epistula I ad Corinthios 14:2
    orderIndex: 1
    osisId: 1Cor.14.2
    sblId: 1Cor 14:2
    shortName: 1 Cor 14:2
    text: Qui enim loquitur lingua, non hominibus loquitur sed Deo; nemo enim audit,
      spiritu autem loquitur mysteria.
  - name: Epistula I ad Corinthios 14:3
    orderIndex: 2
    osisId: 1Cor.14.3
    sblId: 1Cor 14:3
    shortName: 1 Cor 14:3
    text: Qui autem prophetat, hominibus loquitur aedificationem et exhortationem
      et consolationes.
  - name: Epistula I ad Corinthios 14:4
    orderIndex: 3
    osisId: 1Cor.14.4
    sblId: 1Cor 14:4
    shortName: 1 Cor 14:4
    text: Qui loquitur lingua, semetipsum aedificat; qui autem prophetat, ecclesiam
      aedificat.
  - name: Epistula I ad Corinthios 14:5
    orderIndex: 4
    osisId: 1Cor.14.5
    sblId: 1Cor 14:5
    shortName: 1 Cor 14:5
    text: Volo autem omnes vos loqui linguis, magis autem prophetare; maior autem
      est qui prophetat, quam qui loquitur linguis, nisi forte interpretetur, ut ecclesia
      aedificationem accipiat.
  - name: Epistula I ad Corinthios 14:6
    orderIndex: 5
    osisId: 1Cor.14.6
    sblId: 1Cor 14:6
    shortName: 1 Cor 14:6
    text: Nunc autem, fratres, si venero ad vos linguis loquens, quid vobis prodero,
      nisi vobis loquar aut in revelatione aut in scientia aut in prophetia aut in
      doctrina?
  - name: Epistula I ad Corinthios 14:7
    orderIndex: 6
    osisId: 1Cor.14.7
    sblId: 1Cor 14:7
    shortName: 1 Cor 14:7
    text: Tamen, quae sine anima sunt vocem dantia, sive tibia sive cithara, nisi
      distinctionem sonituum dederint, quomodo scietur quod tibia canitur, aut quod
      citharizatur?
  - name: Epistula I ad Corinthios 14:8
    orderIndex: 7
    osisId: 1Cor.14.8
    sblId: 1Cor 14:8
    shortName: 1 Cor 14:8
    text: Etenim si incertam vocem det tuba, quis parabit se ad bellum?
  - name: Epistula I ad Corinthios 14:9
    orderIndex: 8
    osisId: 1Cor.14.9
    sblId: 1Cor 14:9
    shortName: 1 Cor 14:9
    text: Ita et vos per linguam nisi manifestum sermonem dederitis, quomodo scietur
      id, quod dicitur? Eritis enim in aera loquentes.
  - name: Epistula I ad Corinthios 14:10
    orderIndex: 9
    osisId: 1Cor.14.10
    sblId: 1Cor 14:10
    shortName: 1 Cor 14:10
    text: Tam multa, ut puta, genera linguarum sunt in mundo, et nihil sine voce est.
  - name: Epistula I ad Corinthios 14:11
    orderIndex: 10
    osisId: 1Cor.14.11
    sblId: 1Cor 14:11
    shortName: 1 Cor 14:11
    text: Si ergo nesciero virtutem vocis, ero ei, qui loquitur, barbarus; et, qui
      loquitur, mihi barbarus.
  - name: Epistula I ad Corinthios 14:12
    orderIndex: 11
    osisId: 1Cor.14.12
    sblId: 1Cor 14:12
    shortName: 1 Cor 14:12
    text: Sic et vos, quoniam aemulatores estis spirituum, ad aedificationem ecclesiae
      quaerite, ut abundetis.
  - name: Epistula I ad Corinthios 14:13
    orderIndex: 12
    osisId: 1Cor.14.13
    sblId: 1Cor 14:13
    shortName: 1 Cor 14:13
    text: Et ideo, qui loquitur lingua, oret, ut interpretetur.
  - name: Epistula I ad Corinthios 14:14
    orderIndex: 13
    osisId: 1Cor.14.14
    sblId: 1Cor 14:14
    shortName: 1 Cor 14:14
    text: Nam si orem lingua, spiritus meus orat, mens autem mea sine fructu est.
  - name: Epistula I ad Corinthios 14:15
    orderIndex: 14
    osisId: 1Cor.14.15
    sblId: 1Cor 14:15
    shortName: 1 Cor 14:15
    text: Quid ergo est? Orabo spiritu, orabo et mente; psallam spiritu, psallam et
      mente.
  - name: Epistula I ad Corinthios 14:16
    orderIndex: 15
    osisId: 1Cor.14.16
    sblId: 1Cor 14:16
    shortName: 1 Cor 14:16
    text: Ceterum si benedixeris in spiritu, qui supplet locum idiotae, quomodo dicet
      " Amen! " super tuam benedictionem, quoniam quid dicas nescit?
  - name: Epistula I ad Corinthios 14:17
    orderIndex: 16
    osisId: 1Cor.14.17
    sblId: 1Cor 14:17
    shortName: 1 Cor 14:17
    text: Nam tu quidem bene gratias agis, sed alter non aedificatur.
  - name: Epistula I ad Corinthios 14:18
    orderIndex: 17
    osisId: 1Cor.14.18
    sblId: 1Cor 14:18
    shortName: 1 Cor 14:18
    text: Gratias ago Deo, quod omnium vestrum magis linguis loquor;
  - name: Epistula I ad Corinthios 14:19
    orderIndex: 18
    osisId: 1Cor.14.19
    sblId: 1Cor 14:19
    shortName: 1 Cor 14:19
    text: sed in ecclesia volo quinque verba sensu meo loqui, ut et alios instruam,
      quam decem milia verborum in lingua.
  - name: Epistula I ad Corinthios 14:20
    orderIndex: 19
    osisId: 1Cor.14.20
    sblId: 1Cor 14:20
    shortName: 1 Cor 14:20
    text: Fratres, nolite pueri effici sensibus, sed malitia parvuli estote; sensibus
      autem perfecti estote.
  - name: Epistula I ad Corinthios 14:21
    orderIndex: 20
    osisId: 1Cor.14.21
    sblId: 1Cor 14:21
    shortName: 1 Cor 14:21
    text: 'In lege scriptum est: In aliis linguis et in labiis aliorumloquar populo
      huic,et nec sic exaudient me ",dicit Dominus.'
  - name: Epistula I ad Corinthios 14:22
    orderIndex: 21
    osisId: 1Cor.14.22
    sblId: 1Cor 14:22
    shortName: 1 Cor 14:22
    text: Itaque linguae in signum sunt non fidelibus sed infidelibus, prophetia autem
      non infidelibus sed fidelibus.
  - name: Epistula I ad Corinthios 14:23
    orderIndex: 22
    osisId: 1Cor.14.23
    sblId: 1Cor 14:23
    shortName: 1 Cor 14:23
    text: Si ergo conveniat universa ecclesia in unum, et omnes linguis loquantur,
      intrent autem idiotae aut infideles, nonne dicent quod insanitis?
  - name: Epistula I ad Corinthios 14:24
    orderIndex: 23
    osisId: 1Cor.14.24
    sblId: 1Cor 14:24
    shortName: 1 Cor 14:24
    text: Si autem omnes prophetent, intret autem quis infidelis vel idiota, convincitur
      ab omnibus, diiudicatur ab omnibus,
  - name: Epistula I ad Corinthios 14:25
    orderIndex: 24
    osisId: 1Cor.14.25
    sblId: 1Cor 14:25
    shortName: 1 Cor 14:25
    text: 'occulta cordis eius manifesta fiunt; et ita cadens in faciem adorabit Deum
      pronuntians: " Vere Deus in vobis est! ".'
  - name: Epistula I ad Corinthios 14:26
    orderIndex: 25
    osisId: 1Cor.14.26
    sblId: 1Cor 14:26
    shortName: 1 Cor 14:26
    text: 'Quid ergo est, fratres? Cum convenitis, unusquisque psalmum habet, doctrinam
      habet, apocalypsim habet, linguam habet, interpretationem habet: omnia ad aedificationem
      fiant.'
  - name: Epistula I ad Corinthios 14:27
    orderIndex: 26
    osisId: 1Cor.14.27
    sblId: 1Cor 14:27
    shortName: 1 Cor 14:27
    text: Sive lingua quis loquitur, secundum duos aut ut multum tres, et per partes,
      et unus interpretetur;
  - name: Epistula I ad Corinthios 14:28
    orderIndex: 27
    osisId: 1Cor.14.28
    sblId: 1Cor 14:28
    shortName: 1 Cor 14:28
    text: si autem non fuerit interpres, taceat in ecclesia, sibi autem loquatur et
      Deo.
  - name: Epistula I ad Corinthios 14:29
    orderIndex: 28
    osisId: 1Cor.14.29
    sblId: 1Cor 14:29
    shortName: 1 Cor 14:29
    text: Prophetae duo aut tres dicant, et ceteri diiudicent;
  - name: Epistula I ad Corinthios 14:30
    orderIndex: 29
    osisId: 1Cor.14.30
    sblId: 1Cor 14:30
    shortName: 1 Cor 14:30
    text: quod si alii revelatum fuerit sedenti, prior taceat.
  - name: Epistula I ad Corinthios 14:31
    orderIndex: 30
    osisId: 1Cor.14.31
    sblId: 1Cor 14:31
    shortName: 1 Cor 14:31
    text: Potestis enim omnes per singulos prophetare, ut omnes discant, et omnes
      exhortentur;
  - name: Epistula I ad Corinthios 14:32
    orderIndex: 31
    osisId: 1Cor.14.32
    sblId: 1Cor 14:32
    shortName: 1 Cor 14:32
    text: et spiritus prophetarum prophetis subiecti sunt;
  - name: Epistula I ad Corinthios 14:33
    orderIndex: 32
    osisId: 1Cor.14.33
    sblId: 1Cor 14:33
    shortName: 1 Cor 14:33
    text: non enim est dissensionis Deus sed pacis.Sicut in omnibus ecclesiis sanctorum,
  - name: Epistula I ad Corinthios 14:34
    orderIndex: 33
    osisId: 1Cor.14.34
    sblId: 1Cor 14:34
    shortName: 1 Cor 14:34
    text: mulieres in ecclesiis taceant, non enim permittitur eis loqui; sed subditae
      sint, sicut et Lex dicit.
  - name: Epistula I ad Corinthios 14:35
    orderIndex: 34
    osisId: 1Cor.14.35
    sblId: 1Cor 14:35
    shortName: 1 Cor 14:35
    text: Si quid autem volunt discere, domi viros suos interrogent; turpe est enim
      mulieri loqui in ecclesia.
  - name: Epistula I ad Corinthios 14:36
    orderIndex: 35
    osisId: 1Cor.14.36
    sblId: 1Cor 14:36
    shortName: 1 Cor 14:36
    text: An a vobis verbum Dei processit aut in vos solos pervenit?
  - name: Epistula I ad Corinthios 14:37
    orderIndex: 36
    osisId: 1Cor.14.37
    sblId: 1Cor 14:37
    shortName: 1 Cor 14:37
    text: Si quis videtur propheta esse aut spiritalis, cognoscat, quae scribo vobis,
      quia Domini est mandatum.
  - name: Epistula I ad Corinthios 14:38
    orderIndex: 37
    osisId: 1Cor.14.38
    sblId: 1Cor 14:38
    shortName: 1 Cor 14:38
    text: Si quis autem ignorat, ignorabitur.
  - name: Epistula I ad Corinthios 14:39
    orderIndex: 38
    osisId: 1Cor.14.39
    sblId: 1Cor 14:39
    shortName: 1 Cor 14:39
    text: Itaque, fratres mei, aemulamini prophetare et loqui linguis nolite prohibere;
  - name: Epistula I ad Corinthios 14:40
    orderIndex: 39
    osisId: 1Cor.14.40
    sblId: 1Cor 14:40
    shortName: 1 Cor 14:40
    text: omnia autem honeste et secundum ordinem fiant.
  versesCount: 40
- name: Epistula I ad Corinthios 15
  orderIndex: 14
  osisId: 1Cor.15
  sblId: 1Cor 15
  shortName: 1 Cor 15
  verses:
  - name: Epistula I ad Corinthios 15:1
    orderIndex: 0
    osisId: 1Cor.15.1
    sblId: 1Cor 15:1
    shortName: 1 Cor 15:1
    text: Notum autem vobis facio, fratres, evangelium, quod evangelizavi vobis, quod
      et accepistis, in quo et statis,
  - name: Epistula I ad Corinthios 15:2
    orderIndex: 1
    osisId: 1Cor.15.2
    sblId: 1Cor 15:2
    shortName: 1 Cor 15:2
    text: per quod et salvamini, qua ratione evangelizaverim vobis, si tenetis, nisi
      si frustra credidistis!
  - name: Epistula I ad Corinthios 15:3
    orderIndex: 2
    osisId: 1Cor.15.3
    sblId: 1Cor 15:3
    shortName: 1 Cor 15:3
    text: Tradidi enim vobis in primis, quod et accepi, quoniam Christus mortuus est
      pro peccatis nostris secundum Scripturas
  - name: Epistula I ad Corinthios 15:4
    orderIndex: 3
    osisId: 1Cor.15.4
    sblId: 1Cor 15:4
    shortName: 1 Cor 15:4
    text: et quia sepultus est et quia suscitatus est tertia die secundum Scripturas
  - name: Epistula I ad Corinthios 15:5
    orderIndex: 4
    osisId: 1Cor.15.5
    sblId: 1Cor 15:5
    shortName: 1 Cor 15:5
    text: et quia visus est Cephae et post haec Duodecim;
  - name: Epistula I ad Corinthios 15:6
    orderIndex: 5
    osisId: 1Cor.15.6
    sblId: 1Cor 15:6
    shortName: 1 Cor 15:6
    text: deinde visus est plus quam quingentis fratribus simul, ex quibus plures
      manent usque adhuc, quidam autem dormierunt;
  - name: Epistula I ad Corinthios 15:7
    orderIndex: 6
    osisId: 1Cor.15.7
    sblId: 1Cor 15:7
    shortName: 1 Cor 15:7
    text: deinde visus est Iacobo, deinde apostolis omnibus;
  - name: Epistula I ad Corinthios 15:8
    orderIndex: 7
    osisId: 1Cor.15.8
    sblId: 1Cor 15:8
    shortName: 1 Cor 15:8
    text: novissime autem omnium, tamquam abortivo, visus est et mihi.
  - name: Epistula I ad Corinthios 15:9
    orderIndex: 8
    osisId: 1Cor.15.9
    sblId: 1Cor 15:9
    shortName: 1 Cor 15:9
    text: Ego enim sum minimus apostolorum, qui non sum dignus vocari apostolus, quoniam
      persecutus sum ecclesiam Dei;
  - name: Epistula I ad Corinthios 15:10
    orderIndex: 9
    osisId: 1Cor.15.10
    sblId: 1Cor 15:10
    shortName: 1 Cor 15:10
    text: gratia autem Dei sum id, quod sum, et gratia eius in me vacua non fuit,
      sed abundantius illis omnibus laboravi; non ego autem, sed gratia Dei mecum.
  - name: Epistula I ad Corinthios 15:11
    orderIndex: 10
    osisId: 1Cor.15.11
    sblId: 1Cor 15:11
    shortName: 1 Cor 15:11
    text: Igitur sive ego sive illi, sic praedicamus, et sic credidistis.
  - name: Epistula I ad Corinthios 15:12
    orderIndex: 11
    osisId: 1Cor.15.12
    sblId: 1Cor 15:12
    shortName: 1 Cor 15:12
    text: Si autem Christus praedicatur quod suscitatus est a mortuis, quomodo quidam
      dicunt in vobis quoniam resurrectio mortuorum non est?
  - name: Epistula I ad Corinthios 15:13
    orderIndex: 12
    osisId: 1Cor.15.13
    sblId: 1Cor 15:13
    shortName: 1 Cor 15:13
    text: Si autem resurrectio mortuorum non est, neque Christus suscitatus est!
  - name: Epistula I ad Corinthios 15:14
    orderIndex: 13
    osisId: 1Cor.15.14
    sblId: 1Cor 15:14
    shortName: 1 Cor 15:14
    text: Si autem Christus non suscitatus est, inanis est ergo praedicatio nostra,
      inanis est et fides vestra;
  - name: Epistula I ad Corinthios 15:15
    orderIndex: 14
    osisId: 1Cor.15.15
    sblId: 1Cor 15:15
    shortName: 1 Cor 15:15
    text: invenimur autem et falsi testes Dei, quoniam testimonium diximus adversus
      Deum quod suscitaverit Christum, quem non suscitavit, si revera mortui non resurgunt.
  - name: Epistula I ad Corinthios 15:16
    orderIndex: 15
    osisId: 1Cor.15.16
    sblId: 1Cor 15:16
    shortName: 1 Cor 15:16
    text: Nam si mortui non resurgunt, neque Christus resurrexit;
  - name: Epistula I ad Corinthios 15:17
    orderIndex: 16
    osisId: 1Cor.15.17
    sblId: 1Cor 15:17
    shortName: 1 Cor 15:17
    text: quod si Christus non resurrexit, stulta est fides vestra; adhuc estis in
      peccatis vestris.
  - name: Epistula I ad Corinthios 15:18
    orderIndex: 17
    osisId: 1Cor.15.18
    sblId: 1Cor 15:18
    shortName: 1 Cor 15:18
    text: Ergo et, qui dormierunt in Christo, perierunt.
  - name: Epistula I ad Corinthios 15:19
    orderIndex: 18
    osisId: 1Cor.15.19
    sblId: 1Cor 15:19
    shortName: 1 Cor 15:19
    text: Si in hac vita tantum in Christo sperantes sumus, miserabiliores sumus omnibus
      hominibus.
  - name: Epistula I ad Corinthios 15:20
    orderIndex: 19
    osisId: 1Cor.15.20
    sblId: 1Cor 15:20
    shortName: 1 Cor 15:20
    text: Nunc autem Christus resurrexit a mortuis, primitiae dormientium.
  - name: Epistula I ad Corinthios 15:21
    orderIndex: 20
    osisId: 1Cor.15.21
    sblId: 1Cor 15:21
    shortName: 1 Cor 15:21
    text: 'Quoniam enim per hominem mors, et per hominem resurrectio mortuorum:'
  - name: Epistula I ad Corinthios 15:22
    orderIndex: 21
    osisId: 1Cor.15.22
    sblId: 1Cor 15:22
    shortName: 1 Cor 15:22
    text: sicut enim in Adam omnes moriuntur, ita et in Christo omnes vivificabuntur.
  - name: Epistula I ad Corinthios 15:23
    orderIndex: 22
    osisId: 1Cor.15.23
    sblId: 1Cor 15:23
    shortName: 1 Cor 15:23
    text: 'Unusquisque autem in suo ordine: primitiae Christus; deinde hi, qui sunt
      Christi, in adventu eius;'
  - name: Epistula I ad Corinthios 15:24
    orderIndex: 23
    osisId: 1Cor.15.24
    sblId: 1Cor 15:24
    shortName: 1 Cor 15:24
    text: deinde finis, cum tradiderit regnum Deo et Patri, cum evacuaverit omnem
      principatum et omnem potestatem et virtutem.
  - name: Epistula I ad Corinthios 15:25
    orderIndex: 24
    osisId: 1Cor.15.25
    sblId: 1Cor 15:25
    shortName: 1 Cor 15:25
    text: Oportet autem illum regnare, donec ponat omnes inimicos sub pedibus eius.
  - name: Epistula I ad Corinthios 15:26
    orderIndex: 25
    osisId: 1Cor.15.26
    sblId: 1Cor 15:26
    shortName: 1 Cor 15:26
    text: Novissima autem inimica destruetur mors;
  - name: Epistula I ad Corinthios 15:27
    orderIndex: 26
    osisId: 1Cor.15.27
    sblId: 1Cor 15:27
    shortName: 1 Cor 15:27
    text: 'omnia enim subiecit sub pedibus eius. Cum autem dicat: "Omnia subiecta
      sunt", sine dubio praeter eum, qui subiecit ei omnia.'
  - name: Epistula I ad Corinthios 15:28
    orderIndex: 27
    osisId: 1Cor.15.28
    sblId: 1Cor 15:28
    shortName: 1 Cor 15:28
    text: Cum autem subiecta fuerint illi omnia, tunc ipse Filius subiectus erit illi,
      qui sibi subiecit omnia, ut sit Deus omnia in omnibus.
  - name: Epistula I ad Corinthios 15:29
    orderIndex: 28
    osisId: 1Cor.15.29
    sblId: 1Cor 15:29
    shortName: 1 Cor 15:29
    text: Alioquin quid facient, qui baptizantur pro mortuis? Si omnino mortui non
      resurgunt, ut quid et baptizantur pro illis?
  - name: Epistula I ad Corinthios 15:30
    orderIndex: 29
    osisId: 1Cor.15.30
    sblId: 1Cor 15:30
    shortName: 1 Cor 15:30
    text: Ut quid et nos periclitamur omni hora?
  - name: Epistula I ad Corinthios 15:31
    orderIndex: 30
    osisId: 1Cor.15.31
    sblId: 1Cor 15:31
    shortName: 1 Cor 15:31
    text: Cotidie morior, utique per vestram gloriationem, fratres, quam habeo in
      Christo Iesu Domino nostro!
  - name: Epistula I ad Corinthios 15:32
    orderIndex: 31
    osisId: 1Cor.15.32
    sblId: 1Cor 15:32
    shortName: 1 Cor 15:32
    text: Si secundum hominem ad bestias pugnavi Ephesi, quid mihi prodest? Si mortui
      non resurgunt, manducemus et bibamus, cras enim moriemur.
  - name: Epistula I ad Corinthios 15:33
    orderIndex: 32
    osisId: 1Cor.15.33
    sblId: 1Cor 15:33
    shortName: 1 Cor 15:33
    text: 'Noli te seduci: " Corrumpunt mores bonos colloquia mala ".'
  - name: Epistula I ad Corinthios 15:34
    orderIndex: 33
    osisId: 1Cor.15.34
    sblId: 1Cor 15:34
    shortName: 1 Cor 15:34
    text: Evigilate iuste et nolite peccare! Ignorantiam enim Dei quidam ha bent;
      ad reverentiam vobis loquor.
  - name: Epistula I ad Corinthios 15:35
    orderIndex: 34
    osisId: 1Cor.15.35
    sblId: 1Cor 15:35
    shortName: 1 Cor 15:35
    text: 'Sed dicet aliquis: " Quomodo resurgunt mortui? Quali autem corpore veniunt?
      ".'
  - name: Epistula I ad Corinthios 15:36
    orderIndex: 35
    osisId: 1Cor.15.36
    sblId: 1Cor 15:36
    shortName: 1 Cor 15:36
    text: Insipiens! Tu, quod seminas, non vivificatur, nisi prius moriatur;
  - name: Epistula I ad Corinthios 15:37
    orderIndex: 36
    osisId: 1Cor.15.37
    sblId: 1Cor 15:37
    shortName: 1 Cor 15:37
    text: et, quod seminas, non corpus, quod futurum est, seminas sed nudum granum,
      ut puta tritici aut alicuius ceterorum.
  - name: Epistula I ad Corinthios 15:38
    orderIndex: 37
    osisId: 1Cor.15.38
    sblId: 1Cor 15:38
    shortName: 1 Cor 15:38
    text: Deus autem dat illi corpus sicut voluit, et unicuique seminum proprium corpus.
  - name: Epistula I ad Corinthios 15:39
    orderIndex: 38
    osisId: 1Cor.15.39
    sblId: 1Cor 15:39
    shortName: 1 Cor 15:39
    text: Non omnis caro eadem caro, sed alia hominum, alia caro pecorum, alia caro
      volucrum, alia autem piscium.
  - name: Epistula I ad Corinthios 15:40
    orderIndex: 39
    osisId: 1Cor.15.40
    sblId: 1Cor 15:40
    shortName: 1 Cor 15:40
    text: Et corpora caelestia et corpora terrestria, sed alia quidem caelestium gloria,
      alia autem terrestrium.
  - name: Epistula I ad Corinthios 15:41
    orderIndex: 40
    osisId: 1Cor.15.41
    sblId: 1Cor 15:41
    shortName: 1 Cor 15:41
    text: Alia claritas solis, alia claritas lunae et alia claritas stellarum; stella
      enim a stella differt in claritate.
  - name: Epistula I ad Corinthios 15:42
    orderIndex: 41
    osisId: 1Cor.15.42
    sblId: 1Cor 15:42
    shortName: 1 Cor 15:42
    text: 'Sic et resurrectio mortuorum: seminatur in corruptione, resurgit in incorruptione;'
  - name: Epistula I ad Corinthios 15:43
    orderIndex: 42
    osisId: 1Cor.15.43
    sblId: 1Cor 15:43
    shortName: 1 Cor 15:43
    text: seminatur in ignobilitate, resurgit in gloria; seminatur in infirmitate,
      resurgit in virtute;
  - name: Epistula I ad Corinthios 15:44
    orderIndex: 43
    osisId: 1Cor.15.44
    sblId: 1Cor 15:44
    shortName: 1 Cor 15:44
    text: seminatur corpus animale, resurgit corpus spiritale.Si est corpus animale,
      est et spiritale.
  - name: Epistula I ad Corinthios 15:45
    orderIndex: 44
    osisId: 1Cor.15.45
    sblId: 1Cor 15:45
    shortName: 1 Cor 15:45
    text: 'Sic et scriptum est: " Factus est primus homo Adam in animam viventem;
      novissimus Adam in Spiritum vivificantem.'
  - name: Epistula I ad Corinthios 15:46
    orderIndex: 45
    osisId: 1Cor.15.46
    sblId: 1Cor 15:46
    shortName: 1 Cor 15:46
    text: Sed non prius, quod spiritale est, sed quod animale est; deinde quod spiritale.
  - name: Epistula I ad Corinthios 15:47
    orderIndex: 46
    osisId: 1Cor.15.47
    sblId: 1Cor 15:47
    shortName: 1 Cor 15:47
    text: Primus homo de terra terrenus, secundus homo de caelo.
  - name: Epistula I ad Corinthios 15:48
    orderIndex: 47
    osisId: 1Cor.15.48
    sblId: 1Cor 15:48
    shortName: 1 Cor 15:48
    text: Qualis terrenus, tales et terreni, et qualis caelestis, tales et caelestes;
  - name: Epistula I ad Corinthios 15:49
    orderIndex: 48
    osisId: 1Cor.15.49
    sblId: 1Cor 15:49
    shortName: 1 Cor 15:49
    text: et sicut portavimus imaginem terreni, portabimus et imaginem caelestis.
  - name: Epistula I ad Corinthios 15:50
    orderIndex: 49
    osisId: 1Cor.15.50
    sblId: 1Cor 15:50
    shortName: 1 Cor 15:50
    text: Hoc autem dico, fratres, quoniam caro et sanguis regnum Dei possidere non
      possunt, neque corruptio incorruptelam possidebit.
  - name: Epistula I ad Corinthios 15:51
    orderIndex: 50
    osisId: 1Cor.15.51
    sblId: 1Cor 15:51
    shortName: 1 Cor 15:51
    text: 'Ecce mysterium vobis dico: Non omnes quidem dormiemus, sed omnes immutabimur,'
  - name: Epistula I ad Corinthios 15:52
    orderIndex: 51
    osisId: 1Cor.15.52
    sblId: 1Cor 15:52
    shortName: 1 Cor 15:52
    text: in momento, in ictu oculi, in novissima tuba; canet enim, et mortui suscitabuntur
      incorrupti, et nos immutabimur.
  - name: Epistula I ad Corinthios 15:53
    orderIndex: 52
    osisId: 1Cor.15.53
    sblId: 1Cor 15:53
    shortName: 1 Cor 15:53
    text: Oportet enim corruptibile hoc induere incorruptelam, et mortale induere
      immortalitatem.
  - name: Epistula I ad Corinthios 15:54
    orderIndex: 53
    osisId: 1Cor.15.54
    sblId: 1Cor 15:54
    shortName: 1 Cor 15:54
    text: 'Cum autem corruptibile hoc induerit incorruptelam, et mortale hoc induerit
      immortalitatem, tunc fiet sermo, qui scriptus est: " Absorpta est mors in victoria.'
  - name: Epistula I ad Corinthios 15:55
    orderIndex: 54
    osisId: 1Cor.15.55
    sblId: 1Cor 15:55
    shortName: 1 Cor 15:55
    text: Ubi est, mors, victoria tua?Ubi est, mors, stimulus tuus? ".
  - name: Epistula I ad Corinthios 15:56
    orderIndex: 55
    osisId: 1Cor.15.56
    sblId: 1Cor 15:56
    shortName: 1 Cor 15:56
    text: Stimulus autem mortis peccatum est, virtus vero peccati lex.
  - name: Epistula I ad Corinthios 15:57
    orderIndex: 56
    osisId: 1Cor.15.57
    sblId: 1Cor 15:57
    shortName: 1 Cor 15:57
    text: Deo autem gratias, qui dedit nobis victoriam per Dominum nostrum Iesum Christum.
  - name: Epistula I ad Corinthios 15:58
    orderIndex: 57
    osisId: 1Cor.15.58
    sblId: 1Cor 15:58
    shortName: 1 Cor 15:58
    text: Itaque, fratres mei dilecti, stabiles estote, immobiles, abundantes in opere
      Domini semper, scientes quod labor vester non est inanis in Domino.
  versesCount: 58
- name: Epistula I ad Corinthios 16
  orderIndex: 15
  osisId: 1Cor.16
  sblId: 1Cor 16
  shortName: 1 Cor 16
  verses:
  - name: Epistula I ad Corinthios 16:1
    orderIndex: 0
    osisId: 1Cor.16.1
    sblId: 1Cor 16:1
    shortName: 1 Cor 16:1
    text: De collectis autem, quae fiunt in sanctos, sicut ordina vi ecclesiis Galatiae,
      ita et vos facite.
  - name: Epistula I ad Corinthios 16:2
    orderIndex: 1
    osisId: 1Cor.16.2
    sblId: 1Cor 16:2
    shortName: 1 Cor 16:2
    text: Per primam sabbati unusquisque vestrum apud se ponat recondens, quod ei
      beneplacuerit, ut non, cum venero, tunc collectae fiant.
  - name: Epistula I ad Corinthios 16:3
    orderIndex: 2
    osisId: 1Cor.16.3
    sblId: 1Cor 16:3
    shortName: 1 Cor 16:3
    text: Cum autem praesens fuero, quos probaveritis, per epistulas hos mittam perferre
      gratiam vestram in Ierusalem;
  - name: Epistula I ad Corinthios 16:4
    orderIndex: 3
    osisId: 1Cor.16.4
    sblId: 1Cor 16:4
    shortName: 1 Cor 16:4
    text: quod si dignum fuerit, ut et ego eam, mecum ibunt.
  - name: Epistula I ad Corinthios 16:5
    orderIndex: 4
    osisId: 1Cor.16.5
    sblId: 1Cor 16:5
    shortName: 1 Cor 16:5
    text: Veniam autem ad vos, cum Macedoniam pertransiero, nam Macedoniam pertransibo;
  - name: Epistula I ad Corinthios 16:6
    orderIndex: 5
    osisId: 1Cor.16.6
    sblId: 1Cor 16:6
    shortName: 1 Cor 16:6
    text: apud vos autem forsitan manebo vel etiam hiemabo, ut vos me deducatis, quocumque
      iero.
  - name: Epistula I ad Corinthios 16:7
    orderIndex: 6
    osisId: 1Cor.16.7
    sblId: 1Cor 16:7
    shortName: 1 Cor 16:7
    text: Nolo enim vos modo in transitu videre; spero enim me aliquantum temporis
      manere apud vos, si Dominus permiserit.
  - name: Epistula I ad Corinthios 16:8
    orderIndex: 7
    osisId: 1Cor.16.8
    sblId: 1Cor 16:8
    shortName: 1 Cor 16:8
    text: Permanebo autem Ephesi usque ad Pentecosten;
  - name: Epistula I ad Corinthios 16:9
    orderIndex: 8
    osisId: 1Cor.16.9
    sblId: 1Cor 16:9
    shortName: 1 Cor 16:9
    text: ostium enim mihi apertum est magnum et efficax, et adversarii multi.
  - name: Epistula I ad Corinthios 16:10
    orderIndex: 9
    osisId: 1Cor.16.10
    sblId: 1Cor 16:10
    shortName: 1 Cor 16:10
    text: Si autem venerit Timotheus, videte, ut sine timore sit apud vos, opus enim
      Domini operatur, sicut et ego;
  - name: Epistula I ad Corinthios 16:11
    orderIndex: 10
    osisId: 1Cor.16.11
    sblId: 1Cor 16:11
    shortName: 1 Cor 16:11
    text: ne quis ergo illum spernat. Deducite autem illum in pace, ut veniat ad me;
      exspecto enim illum cum fratribus.
  - name: Epistula I ad Corinthios 16:12
    orderIndex: 11
    osisId: 1Cor.16.12
    sblId: 1Cor 16:12
    shortName: 1 Cor 16:12
    text: De Apollo autem fratre, multum rogavi eum, ut veniret ad vos cum fratribus,
      et utique non fuit voluntas, ut nunc veniret; veniet autem, cum ei opportunum
      fuerit.
  - name: Epistula I ad Corinthios 16:13
    orderIndex: 12
    osisId: 1Cor.16.13
    sblId: 1Cor 16:13
    shortName: 1 Cor 16:13
    text: Vigilate, state in fide, viriliter agite, confortamini;
  - name: Epistula I ad Corinthios 16:14
    orderIndex: 13
    osisId: 1Cor.16.14
    sblId: 1Cor 16:14
    shortName: 1 Cor 16:14
    text: omnia vestra in caritate fiant.
  - name: Epistula I ad Corinthios 16:15
    orderIndex: 14
    osisId: 1Cor.16.15
    sblId: 1Cor 16:15
    shortName: 1 Cor 16:15
    text: 'Obsecro autem vos, fratres: nostis domum Stephanae, quoniam sunt primitiae
      Achaiae et in ministerium sanctorum ordinaverunt seipsos;'
  - name: Epistula I ad Corinthios 16:16
    orderIndex: 15
    osisId: 1Cor.16.16
    sblId: 1Cor 16:16
    shortName: 1 Cor 16:16
    text: ut et vos subditi sitis eiusmodi et omni cooperanti et laboranti.
  - name: Epistula I ad Corinthios 16:17
    orderIndex: 16
    osisId: 1Cor.16.17
    sblId: 1Cor 16:17
    shortName: 1 Cor 16:17
    text: Gaudeo autem in praesentia Stephanae et Fortunati et Achaici, quoniam id
      quod vobis deerat, ipsi suppleverunt;
  - name: Epistula I ad Corinthios 16:18
    orderIndex: 17
    osisId: 1Cor.16.18
    sblId: 1Cor 16:18
    shortName: 1 Cor 16:18
    text: refecerunt enim et meum spiritum et vestrum. Cognoscite ergo, qui eiusmodi
      sunt.
  - name: Epistula I ad Corinthios 16:19
    orderIndex: 18
    osisId: 1Cor.16.19
    sblId: 1Cor 16:19
    shortName: 1 Cor 16:19
    text: Salutant vos ecclesiae Asiae. Salutant vos in Domino multum Aquila et Prisca
      cum domestica sua ecclesia.
  - name: Epistula I ad Corinthios 16:20
    orderIndex: 19
    osisId: 1Cor.16.20
    sblId: 1Cor 16:20
    shortName: 1 Cor 16:20
    text: Salutant vos fratres omnes. Salutate invicem in osculo sancto.
  - name: Epistula I ad Corinthios 16:21
    orderIndex: 20
    osisId: 1Cor.16.21
    sblId: 1Cor 16:21
    shortName: 1 Cor 16:21
    text: Salutatio mea manu Pauli.
  - name: Epistula I ad Corinthios 16:22
    orderIndex: 21
    osisId: 1Cor.16.22
    sblId: 1Cor 16:22
    shortName: 1 Cor 16:22
    text: Si quis non amat Dominum, sit anathema. Marana tha!
  - name: Epistula I ad Corinthios 16:23
    orderIndex: 22
    osisId: 1Cor.16.23
    sblId: 1Cor 16:23
    shortName: 1 Cor 16:23
    text: Gratia Domini Iesu vobiscum.
  - name: Epistula I ad Corinthios 16:24
    orderIndex: 23
    osisId: 1Cor.16.24
    sblId: 1Cor 16:24
    shortName: 1 Cor 16:24
    text: Caritas mea cum omnibus vobis in Christo Iesu.
  versesCount: 24
