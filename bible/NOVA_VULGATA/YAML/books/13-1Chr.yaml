chapters:
- name: I Paralipomenon 1
  orderIndex: 0
  osisId: 1Chr.1
  sblId: 1Chr 1
  shortName: 1 Par 1
  verses:
  - name: I Paralipomenon 1:1
    orderIndex: 0
    osisId: 1Chr.1.1
    sblId: 1Chr 1:1
    shortName: 1 Par 1:1
    text: Adam, Seth, Enos,
  - name: I Paralipomenon 1:2
    orderIndex: 1
    osisId: 1Chr.1.2
    sblId: 1Chr 1:2
    shortName: 1 Par 1:2
    text: Cainan, Malaleel, Iared,
  - name: I Paralipomenon 1:3
    orderIndex: 2
    osisId: 1Chr.1.3
    sblId: 1Chr 1:3
    shortName: 1 Par 1:3
    text: Henoch, Ma thusala, Lamech,
  - name: I Paralipomenon 1:4
    orderIndex: 3
    osisId: 1Chr.1.4
    sblId: 1Chr 1:4
    shortName: 1 Par 1:4
    text: Noe, Sem, Cham et Iapheth.
  - name: I Paralipomenon 1:5
    orderIndex: 4
    osisId: 1Chr.1.5
    sblId: 1Chr 1:5
    shortName: 1 Par 1:5
    text: 'Filii Iapheth: Gomer, Magog, Madai et Iavan, Thubal, Mosoch, Thiras.'
  - name: I Paralipomenon 1:6
    orderIndex: 5
    osisId: 1Chr.1.6
    sblId: 1Chr 1:6
    shortName: 1 Par 1:6
    text: 'Porro filii Gomer: Aschenez et Riphath et Thogorma.'
  - name: I Paralipomenon 1:7
    orderIndex: 6
    osisId: 1Chr.1.7
    sblId: 1Chr 1:7
    shortName: 1 Par 1:7
    text: 'Filii autem Iavan: Elisa et Tharsis, Getthim et Rodanim.'
  - name: I Paralipomenon 1:8
    orderIndex: 7
    osisId: 1Chr.1.8
    sblId: 1Chr 1:8
    shortName: 1 Par 1:8
    text: 'Filii Cham: Chus et Mesraim, Phut et Chanaan.'
  - name: I Paralipomenon 1:9
    orderIndex: 8
    osisId: 1Chr.1.9
    sblId: 1Chr 1:9
    shortName: 1 Par 1:9
    text: 'Filii autem Chus: Saba et Hevila, Sabatha et Regma et Sabathacha. Porro
      filii Regma: Saba et Dedan.'
  - name: I Paralipomenon 1:10
    orderIndex: 9
    osisId: 1Chr.1.10
    sblId: 1Chr 1:10
    shortName: 1 Par 1:10
    text: Chus autem genuit Nemrod; iste coepit esse potens in terra.
  - name: I Paralipomenon 1:11
    orderIndex: 10
    osisId: 1Chr.1.11
    sblId: 1Chr 1:11
    shortName: 1 Par 1:11
    text: Mesraim vero genuit Ludim et Anamim et Laabim et Nephthuim,
  - name: I Paralipomenon 1:12
    orderIndex: 11
    osisId: 1Chr.1.12
    sblId: 1Chr 1:12
    shortName: 1 Par 1:12
    text: Phetrusim quoque et Chasluim, de quibus egressi sunt Philisthim e Caphtorim.
  - name: I Paralipomenon 1:13
    orderIndex: 12
    osisId: 1Chr.1.13
    sblId: 1Chr 1:13
    shortName: 1 Par 1:13
    text: Chanaan vero genuit Sidonem primogenitum, Heth,
  - name: I Paralipomenon 1:14
    orderIndex: 13
    osisId: 1Chr.1.14
    sblId: 1Chr 1:14
    shortName: 1 Par 1:14
    text: Iebusaeum quoque et Amorraeum et Gergesaeum
  - name: I Paralipomenon 1:15
    orderIndex: 14
    osisId: 1Chr.1.15
    sblId: 1Chr 1:15
    shortName: 1 Par 1:15
    text: Hevaeumque et Aracaeum et Sinaeum,
  - name: I Paralipomenon 1:16
    orderIndex: 15
    osisId: 1Chr.1.16
    sblId: 1Chr 1:16
    shortName: 1 Par 1:16
    text: Aradium quoque et Samaraeum et Emathaeum.
  - name: I Paralipomenon 1:17
    orderIndex: 16
    osisId: 1Chr.1.17
    sblId: 1Chr 1:17
    shortName: 1 Par 1:17
    text: 'Filii Sem: Elam et Assur et Arphaxad et Lud et Aram. Filii autem Aram:
      Us et Hul et Gether et Mes.'
  - name: I Paralipomenon 1:18
    orderIndex: 17
    osisId: 1Chr.1.18
    sblId: 1Chr 1:18
    shortName: 1 Par 1:18
    text: Arphaxad autem genuit Sala, qui et ipse genuit Heber.
  - name: I Paralipomenon 1:19
    orderIndex: 18
    osisId: 1Chr.1.19
    sblId: 1Chr 1:19
    shortName: 1 Par 1:19
    text: 'Porro Heber nati sunt duo filii: nomen uni Phaleg, quia in diebus eius
      divisa est terra, et nomen fratris eius Iectan.'
  - name: I Paralipomenon 1:20
    orderIndex: 19
    osisId: 1Chr.1.20
    sblId: 1Chr 1:20
    shortName: 1 Par 1:20
    text: Iectan autem genuit Elmodad et Saleph et Asarmoth et Iare,
  - name: I Paralipomenon 1:21
    orderIndex: 20
    osisId: 1Chr.1.21
    sblId: 1Chr 1:21
    shortName: 1 Par 1:21
    text: Adoram quoque et Uzal et Decla,
  - name: I Paralipomenon 1:22
    orderIndex: 21
    osisId: 1Chr.1.22
    sblId: 1Chr 1:22
    shortName: 1 Par 1:22
    text: Ebal etiam et Abimael et Saba necnon
  - name: I Paralipomenon 1:23
    orderIndex: 22
    osisId: 1Chr.1.23
    sblId: 1Chr 1:23
    shortName: 1 Par 1:23
    text: et Ophir et Hevila et Iobab; omnes isti filii Iectan.
  - name: I Paralipomenon 1:24
    orderIndex: 23
    osisId: 1Chr.1.24
    sblId: 1Chr 1:24
    shortName: 1 Par 1:24
    text: Sem, Arphaxad, Sala,
  - name: I Paralipomenon 1:25
    orderIndex: 24
    osisId: 1Chr.1.25
    sblId: 1Chr 1:25
    shortName: 1 Par 1:25
    text: Heber, Phaleg, Reu,
  - name: I Paralipomenon 1:26
    orderIndex: 25
    osisId: 1Chr.1.26
    sblId: 1Chr 1:26
    shortName: 1 Par 1:26
    text: Seruch, Nachor, Thare,
  - name: I Paralipomenon 1:27
    orderIndex: 26
    osisId: 1Chr.1.27
    sblId: 1Chr 1:27
    shortName: 1 Par 1:27
    text: 'Abram: iste est Abraham.'
  - name: I Paralipomenon 1:28
    orderIndex: 27
    osisId: 1Chr.1.28
    sblId: 1Chr 1:28
    shortName: 1 Par 1:28
    text: 'Filii autem Abraham: Isaac et Ismael.'
  - name: I Paralipomenon 1:29
    orderIndex: 28
    osisId: 1Chr.1.29
    sblId: 1Chr 1:29
    shortName: 1 Par 1:29
    text: 'Et hae generationes eorum: primogenitus Ismaelis Nabaioth et Cedar et Adbeel
      et Mabsam,'
  - name: I Paralipomenon 1:30
    orderIndex: 29
    osisId: 1Chr.1.30
    sblId: 1Chr 1:30
    shortName: 1 Par 1:30
    text: Masma et Duma, Massa, Hadad et Thema,
  - name: I Paralipomenon 1:31
    orderIndex: 30
    osisId: 1Chr.1.31
    sblId: 1Chr 1:31
    shortName: 1 Par 1:31
    text: Iethur, Naphis, Cedma; hi sunt filii Ismaelis.
  - name: I Paralipomenon 1:32
    orderIndex: 31
    osisId: 1Chr.1.32
    sblId: 1Chr 1:32
    shortName: 1 Par 1:32
    text: 'Filii autem Ceturae concubinae Abraham, quos genuit: Zamran, Iecsan, Madan,
      Madian, Iesboc, Sue. Porro filii Iecsan: Saba et Dedan. Filii autem Dedan: Assurim
      et Latusim et Loommim.'
  - name: I Paralipomenon 1:33
    orderIndex: 32
    osisId: 1Chr.1.33
    sblId: 1Chr 1:33
    shortName: 1 Par 1:33
    text: 'Filii autem Madian: Epha et Opher et Henoch et Abida et Eldaa. Omnes hi
      filii Ceturae.'
  - name: I Paralipomenon 1:34
    orderIndex: 33
    osisId: 1Chr.1.34
    sblId: 1Chr 1:34
    shortName: 1 Par 1:34
    text: Generavit autem Abraham Isaac, cuius fuerunt filii Esau et Israel.
  - name: I Paralipomenon 1:35
    orderIndex: 34
    osisId: 1Chr.1.35
    sblId: 1Chr 1:35
    shortName: 1 Par 1:35
    text: 'Filii Esau: Eliphaz, Rahuel, Iehus, Ialam, Core.'
  - name: I Paralipomenon 1:36
    orderIndex: 35
    osisId: 1Chr.1.36
    sblId: 1Chr 1:36
    shortName: 1 Par 1:36
    text: 'Filii Eliphaz: Theman, Omar, Sepho, Gatham, Cenez, Thamna, Amalec.'
  - name: I Paralipomenon 1:37
    orderIndex: 36
    osisId: 1Chr.1.37
    sblId: 1Chr 1:37
    shortName: 1 Par 1:37
    text: 'Filii Rahuel: Nahath, Zara, Samma, Meza.'
  - name: I Paralipomenon 1:38
    orderIndex: 37
    osisId: 1Chr.1.38
    sblId: 1Chr 1:38
    shortName: 1 Par 1:38
    text: 'Filii Seir: Lotan, Sobal, Sebeon, Ana, Dison, Eser, Disan.'
  - name: I Paralipomenon 1:39
    orderIndex: 38
    osisId: 1Chr.1.39
    sblId: 1Chr 1:39
    shortName: 1 Par 1:39
    text: 'Filii Lotan: Hori, Hemam; soror autem Lotan fuit Thamna.'
  - name: I Paralipomenon 1:40
    orderIndex: 39
    osisId: 1Chr.1.40
    sblId: 1Chr 1:40
    shortName: 1 Par 1:40
    text: 'Filii Sobal: Alvan et Manahath et Ebal et Sepho et Onam. Filii Sebeon:
      Aia et Ana.'
  - name: I Paralipomenon 1:41
    orderIndex: 40
    osisId: 1Chr.1.41
    sblId: 1Chr 1:41
    shortName: 1 Par 1:41
    text: 'Filii Ana: Dison. Filii Dison: Hemdan et Eseban et Iethran et Charran.'
  - name: I Paralipomenon 1:42
    orderIndex: 41
    osisId: 1Chr.1.42
    sblId: 1Chr 1:42
    shortName: 1 Par 1:42
    text: 'Filii Eser: Bilhan et Zavan et Iacan. Filii Disan: Us et Aran.'
  - name: I Paralipomenon 1:43
    orderIndex: 42
    osisId: 1Chr.1.43
    sblId: 1Chr 1:43
    shortName: 1 Par 1:43
    text: 'Isti sunt reges, qui imperaverunt in terra Edom, antequam esset rex super
      filios Israel: Bela filius Beor, et nomen civitatis eius Denaba.'
  - name: I Paralipomenon 1:44
    orderIndex: 43
    osisId: 1Chr.1.44
    sblId: 1Chr 1:44
    shortName: 1 Par 1:44
    text: Mortuus est autem Bela, et regnavit pro eo Iobab filius Zarae de Bosra.
  - name: I Paralipomenon 1:45
    orderIndex: 44
    osisId: 1Chr.1.45
    sblId: 1Chr 1:45
    shortName: 1 Par 1:45
    text: Cumque et Iobab fuisset mortuus, regnavit pro eo Husam de terra Themanorum.
  - name: I Paralipomenon 1:46
    orderIndex: 45
    osisId: 1Chr.1.46
    sblId: 1Chr 1:46
    shortName: 1 Par 1:46
    text: Obiit quoque et Husam, et regnavit pro eo Adad filius Badad, qui percussit
      Madian in terra Moab; et nomen civitatis eius Avith.
  - name: I Paralipomenon 1:47
    orderIndex: 46
    osisId: 1Chr.1.47
    sblId: 1Chr 1:47
    shortName: 1 Par 1:47
    text: Cumque et Adad fuisset mortuus, regnavit pro eo Semla de Masreca.
  - name: I Paralipomenon 1:48
    orderIndex: 47
    osisId: 1Chr.1.48
    sblId: 1Chr 1:48
    shortName: 1 Par 1:48
    text: Sed et Semla mortuus est; et regnavit pro eo Saul de Rohoboth, quae iuxta
      amnem sita est.
  - name: I Paralipomenon 1:49
    orderIndex: 48
    osisId: 1Chr.1.49
    sblId: 1Chr 1:49
    shortName: 1 Par 1:49
    text: Mortuo quoque Saul, regnavit pro eo Baalhanan filius Achobor.
  - name: I Paralipomenon 1:50
    orderIndex: 49
    osisId: 1Chr.1.50
    sblId: 1Chr 1:50
    shortName: 1 Par 1:50
    text: Sed et hic mortuus est, et regnavit pro eo Adad, cuius urbis fuit nomen
      Phau; et appellata est uxor eius Meetabel filia Matred filiae Mezaab.
  - name: I Paralipomenon 1:51
    orderIndex: 50
    osisId: 1Chr.1.51
    sblId: 1Chr 1:51
    shortName: 1 Par 1:51
    text: 'Adad autem mortuo, duces pro regibus in Edom esse coeperunt: dux Thamna,
      dux Alva, dux Ietheth,'
  - name: I Paralipomenon 1:52
    orderIndex: 51
    osisId: 1Chr.1.52
    sblId: 1Chr 1:52
    shortName: 1 Par 1:52
    text: dux Oolibama, dux Ela, dux Phinon,
  - name: I Paralipomenon 1:53
    orderIndex: 52
    osisId: 1Chr.1.53
    sblId: 1Chr 1:53
    shortName: 1 Par 1:53
    text: dux Cenez, dux Theman, dux Mabsar,
  - name: I Paralipomenon 1:54
    orderIndex: 53
    osisId: 1Chr.1.54
    sblId: 1Chr 1:54
    shortName: 1 Par 1:54
    text: dux Magdiel, dux Iram. Hi duces Edom.
  versesCount: 54
- name: I Paralipomenon 2
  orderIndex: 1
  osisId: 1Chr.2
  sblId: 1Chr 2
  shortName: 1 Par 2
  verses:
  - name: I Paralipomenon 2:1
    orderIndex: 0
    osisId: 1Chr.2.1
    sblId: 1Chr 2:1
    shortName: 1 Par 2:1
    text: 'Filii autem Israel: Ruben, Simeon, Levi, Iuda, Issachar et Zabulon,'
  - name: I Paralipomenon 2:2
    orderIndex: 1
    osisId: 1Chr.2.2
    sblId: 1Chr 2:2
    shortName: 1 Par 2:2
    text: Dan, Ioseph, Beniamin, Nephthali, Gad, Aser.
  - name: I Paralipomenon 2:3
    orderIndex: 2
    osisId: 1Chr.2.3
    sblId: 1Chr 2:3
    shortName: 1 Par 2:3
    text: 'Filii Iudae: Her, Onan et Sela; hi tres nati sunt ei de filia Sue Chananitide.
      Fuit autem Her primogenitus Iudae malus coram Domino, et occidit eum.'
  - name: I Paralipomenon 2:4
    orderIndex: 3
    osisId: 1Chr.2.4
    sblId: 1Chr 2:4
    shortName: 1 Par 2:4
    text: Thamar autem nurus eius peperit ei Phares et Zara; omnes ergo filii Iudae
      quinque.
  - name: I Paralipomenon 2:5
    orderIndex: 4
    osisId: 1Chr.2.5
    sblId: 1Chr 2:5
    shortName: 1 Par 2:5
    text: 'Filii autem Phares: Esrom et Hamul.'
  - name: I Paralipomenon 2:6
    orderIndex: 5
    osisId: 1Chr.2.6
    sblId: 1Chr 2:6
    shortName: 1 Par 2:6
    text: 'Filii quoque Zarae: Zamri et Ethan et Heman, Chalchol quoque et Darda;
      simul quinque.'
  - name: I Paralipomenon 2:7
    orderIndex: 6
    osisId: 1Chr.2.7
    sblId: 1Chr 2:7
    shortName: 1 Par 2:7
    text: 'Filii Charmi: Achar, qui turbavit Israel et peccavit in furto anathematis.'
  - name: I Paralipomenon 2:8
    orderIndex: 7
    osisId: 1Chr.2.8
    sblId: 1Chr 2:8
    shortName: 1 Par 2:8
    text: 'Filii Ethan: Azarias.'
  - name: I Paralipomenon 2:9
    orderIndex: 8
    osisId: 1Chr.2.9
    sblId: 1Chr 2:9
    shortName: 1 Par 2:9
    text: 'Filii autem Esrom, qui nati sunt ei: Ierameel et Aram et Chaleb.'
  - name: I Paralipomenon 2:10
    orderIndex: 9
    osisId: 1Chr.2.10
    sblId: 1Chr 2:10
    shortName: 1 Par 2:10
    text: Porro Aram genuit Aminadab, Aminadab autem genuit Naasson principem filiorum
      Iudae,
  - name: I Paralipomenon 2:11
    orderIndex: 10
    osisId: 1Chr.2.11
    sblId: 1Chr 2:11
    shortName: 1 Par 2:11
    text: Naasson quoque genuit Salmon, de quo ortus est Booz.
  - name: I Paralipomenon 2:12
    orderIndex: 11
    osisId: 1Chr.2.12
    sblId: 1Chr 2:12
    shortName: 1 Par 2:12
    text: Booz vero genuit Obed, qui et ipse genuit Isai.
  - name: I Paralipomenon 2:13
    orderIndex: 12
    osisId: 1Chr.2.13
    sblId: 1Chr 2:13
    shortName: 1 Par 2:13
    text: Isai autem genuit primogenitum Eliab, secundum Abinadab, tertium Samma,
  - name: I Paralipomenon 2:14
    orderIndex: 13
    osisId: 1Chr.2.14
    sblId: 1Chr 2:14
    shortName: 1 Par 2:14
    text: quartum Nathanael, quintum Raddai,
  - name: I Paralipomenon 2:15
    orderIndex: 14
    osisId: 1Chr.2.15
    sblId: 1Chr 2:15
    shortName: 1 Par 2:15
    text: sextum Asom, septimum David.
  - name: I Paralipomenon 2:16
    orderIndex: 15
    osisId: 1Chr.2.16
    sblId: 1Chr 2:16
    shortName: 1 Par 2:16
    text: 'Quorum sorores fuerunt: Sarvia et Abigail; filii Sarviae: Abisai, Ioab
      et Asael, tres.'
  - name: I Paralipomenon 2:17
    orderIndex: 16
    osisId: 1Chr.2.17
    sblId: 1Chr 2:17
    shortName: 1 Par 2:17
    text: Abigail autem genuit Amasa, cuius pater fuit Iether Ismaelites.
  - name: I Paralipomenon 2:18
    orderIndex: 17
    osisId: 1Chr.2.18
    sblId: 1Chr 2:18
    shortName: 1 Par 2:18
    text: Chaleb vero filius Esrom genuit de uxore sua nomine Azuba, de qua nati sunt
      Ierioth, Ieser et Sobab et Ardon.
  - name: I Paralipomenon 2:19
    orderIndex: 18
    osisId: 1Chr.2.19
    sblId: 1Chr 2:19
    shortName: 1 Par 2:19
    text: Cumque mortua fuisset Azuba, accepit uxorem Chaleb Ephratha, quae peperit
      ei Hur.
  - name: I Paralipomenon 2:20
    orderIndex: 19
    osisId: 1Chr.2.20
    sblId: 1Chr 2:20
    shortName: 1 Par 2:20
    text: Porro Hur genuit Uri, et Uri genuit Beseleel.
  - name: I Paralipomenon 2:21
    orderIndex: 20
    osisId: 1Chr.2.21
    sblId: 1Chr 2:21
    shortName: 1 Par 2:21
    text: Post haec ingressus est Esrom ad filiam Machir patris Galaad et accepit
      eam, cum ipse esset annorum sexaginta; quae peperit ei Segub.
  - name: I Paralipomenon 2:22
    orderIndex: 21
    osisId: 1Chr.2.22
    sblId: 1Chr 2:22
    shortName: 1 Par 2:22
    text: Sed et Segub genuit Iair, qui possedit viginti tres civitates in terra Galaad.
  - name: I Paralipomenon 2:23
    orderIndex: 22
    osisId: 1Chr.2.23
    sblId: 1Chr 2:23
    shortName: 1 Par 2:23
    text: Cepitque Gesur et Aram oppida Iair ipsis et Canath et viculos eius sexaginta
      civitates. Omnes isti filii Machir patris Galaad.
  - name: I Paralipomenon 2:24
    orderIndex: 23
    osisId: 1Chr.2.24
    sblId: 1Chr 2:24
    shortName: 1 Par 2:24
    text: Cum autem mortuus esset Esrom, ingressus est Chaleb ad Ephratha uxorem Esrom
      patris sui. Habuit quoque Esrom uxorem Abia, quae peperit ei Ashur patrem Thecue.
  - name: I Paralipomenon 2:25
    orderIndex: 24
    osisId: 1Chr.2.25
    sblId: 1Chr 2:25
    shortName: 1 Par 2:25
    text: 'Nati sunt autem filii Ierameel primogeniti Esrom: Ram primogenitus eius
      et Buna et Aran et Asom et Ahia.'
  - name: I Paralipomenon 2:26
    orderIndex: 25
    osisId: 1Chr.2.26
    sblId: 1Chr 2:26
    shortName: 1 Par 2:26
    text: Duxit quoque uxorem alteram Ierameel nomine Atara, quae fuit mater Onam.
  - name: I Paralipomenon 2:27
    orderIndex: 26
    osisId: 1Chr.2.27
    sblId: 1Chr 2:27
    shortName: 1 Par 2:27
    text: 'Sed et filii Ram primogeniti Ierameel fuerunt: Moos et Iamin et Acar.'
  - name: I Paralipomenon 2:28
    orderIndex: 27
    osisId: 1Chr.2.28
    sblId: 1Chr 2:28
    shortName: 1 Par 2:28
    text: 'Onam autem habuit filios: Sammai et Iada. Filii autem Sammai: Nadab et
      Abisur.'
  - name: I Paralipomenon 2:29
    orderIndex: 28
    osisId: 1Chr.2.29
    sblId: 1Chr 2:29
    shortName: 1 Par 2:29
    text: Nomen vero uxoris Abisur Abiail, quae peperit ei Ahobban et Molid.
  - name: I Paralipomenon 2:30
    orderIndex: 29
    osisId: 1Chr.2.30
    sblId: 1Chr 2:30
    shortName: 1 Par 2:30
    text: Filii autem Nadab fuerunt Saled et Apphaim; mortuus est autem Saled absque
      liberis.
  - name: I Paralipomenon 2:31
    orderIndex: 30
    osisId: 1Chr.2.31
    sblId: 1Chr 2:31
    shortName: 1 Par 2:31
    text: 'Filius vero Apphaim: Iesi, qui Iesi genuit Sesan; porro Sesan genuit Oholai.'
  - name: I Paralipomenon 2:32
    orderIndex: 31
    osisId: 1Chr.2.32
    sblId: 1Chr 2:32
    shortName: 1 Par 2:32
    text: 'Filii autem Iada fratris Semmei: Iether et Ionathan; sed et Iether mortuus
      est absque liberis.'
  - name: I Paralipomenon 2:33
    orderIndex: 32
    osisId: 1Chr.2.33
    sblId: 1Chr 2:33
    shortName: 1 Par 2:33
    text: Porro Ionathan genuit Phaleth et Ziza. Isti fuerunt filii Ierameel.
  - name: I Paralipomenon 2:34
    orderIndex: 33
    osisId: 1Chr.2.34
    sblId: 1Chr 2:34
    shortName: 1 Par 2:34
    text: Sesan autem non habuit filios sed filias et servum Aegyptium nomine Ieraa;
  - name: I Paralipomenon 2:35
    orderIndex: 34
    osisId: 1Chr.2.35
    sblId: 1Chr 2:35
    shortName: 1 Par 2:35
    text: deditque ei filiam suam uxorem, quae peperit ei Eththei.
  - name: I Paralipomenon 2:36
    orderIndex: 35
    osisId: 1Chr.2.36
    sblId: 1Chr 2:36
    shortName: 1 Par 2:36
    text: Eththei autem genuit Nathan, et Nathan genuit Zabad;
  - name: I Paralipomenon 2:37
    orderIndex: 36
    osisId: 1Chr.2.37
    sblId: 1Chr 2:37
    shortName: 1 Par 2:37
    text: Zabad quoque genuit Ophlal, et Ophlal genuit Obed.
  - name: I Paralipomenon 2:38
    orderIndex: 37
    osisId: 1Chr.2.38
    sblId: 1Chr 2:38
    shortName: 1 Par 2:38
    text: Obed genuit Iehu, Iehu genuit Azariam;
  - name: I Paralipomenon 2:39
    orderIndex: 38
    osisId: 1Chr.2.39
    sblId: 1Chr 2:39
    shortName: 1 Par 2:39
    text: Azarias genuit Helles, Helles genuit Elasa.
  - name: I Paralipomenon 2:40
    orderIndex: 39
    osisId: 1Chr.2.40
    sblId: 1Chr 2:40
    shortName: 1 Par 2:40
    text: Elasa genuit Sisamoi, Sisamoi genuit Sellum;
  - name: I Paralipomenon 2:41
    orderIndex: 40
    osisId: 1Chr.2.41
    sblId: 1Chr 2:41
    shortName: 1 Par 2:41
    text: Sellum genuit Iecemiam, Iecemias genuit Elisama.
  - name: I Paralipomenon 2:42
    orderIndex: 41
    osisId: 1Chr.2.42
    sblId: 1Chr 2:42
    shortName: 1 Par 2:42
    text: 'Filii autem Chaleb fratris Ierameel: Mesa primogenitus eius, ipse est pater
      Ziph; et filius eius Maresa pater Hebron.'
  - name: I Paralipomenon 2:43
    orderIndex: 42
    osisId: 1Chr.2.43
    sblId: 1Chr 2:43
    shortName: 1 Par 2:43
    text: 'Porro filii Hebron: Core et Thapphua et Recem et Samma;'
  - name: I Paralipomenon 2:44
    orderIndex: 43
    osisId: 1Chr.2.44
    sblId: 1Chr 2:44
    shortName: 1 Par 2:44
    text: Samma autem genuit Raham patrem Iercaam, et Recem genuit Sammai.
  - name: I Paralipomenon 2:45
    orderIndex: 44
    osisId: 1Chr.2.45
    sblId: 1Chr 2:45
    shortName: 1 Par 2:45
    text: 'Filius Sammai: Maon, et Maon pater Bethsur.'
  - name: I Paralipomenon 2:46
    orderIndex: 45
    osisId: 1Chr.2.46
    sblId: 1Chr 2:46
    shortName: 1 Par 2:46
    text: Epha autem concubina Chaleb peperit Charran et Mosa et Gezez; porro Charran
      genuit Gezez.
  - name: I Paralipomenon 2:47
    orderIndex: 46
    osisId: 1Chr.2.47
    sblId: 1Chr 2:47
    shortName: 1 Par 2:47
    text: 'Filii Iahaddai: Regem et Iotham et Gesan et Phalet et Epha et Saaph.'
  - name: I Paralipomenon 2:48
    orderIndex: 47
    osisId: 1Chr.2.48
    sblId: 1Chr 2:48
    shortName: 1 Par 2:48
    text: Concubina Chaleb Maacha peperit Saber et Tharana.
  - name: I Paralipomenon 2:49
    orderIndex: 48
    osisId: 1Chr.2.49
    sblId: 1Chr 2:49
    shortName: 1 Par 2:49
    text: Genuit autem Saaph pater Madmena Sue patrem Machbena et patrem Gabaa. Filia
      vero Chaleb fuit Achsa.
  - name: I Paralipomenon 2:50
    orderIndex: 49
    osisId: 1Chr.2.50
    sblId: 1Chr 2:50
    shortName: 1 Par 2:50
    text: 'Hi erant filii Chaleb.Filii Hur primogeniti Ephratha: Sobal pater Cariathiarim,'
  - name: I Paralipomenon 2:51
    orderIndex: 50
    osisId: 1Chr.2.51
    sblId: 1Chr 2:51
    shortName: 1 Par 2:51
    text: Salmon pater Bethlehem, Hariph pater Bethgader.
  - name: I Paralipomenon 2:52
    orderIndex: 51
    osisId: 1Chr.2.52
    sblId: 1Chr 2:52
    shortName: 1 Par 2:52
    text: Fuerunt autem filii Sobal patris Cariathiarim Raaia, dimidium Manahat
  - name: I Paralipomenon 2:53
    orderIndex: 52
    osisId: 1Chr.2.53
    sblId: 1Chr 2:53
    shortName: 1 Par 2:53
    text: 'et cognationes Cariathiarim: Iethraei et Phutaei et Sumathaei et Maseraei.
      Ex his egressi sunt Saraitae et Esthaolitae.'
  - name: I Paralipomenon 2:54
    orderIndex: 53
    osisId: 1Chr.2.54
    sblId: 1Chr 2:54
    shortName: 1 Par 2:54
    text: 'Filii Salmon: Bethlehem et Netophathitae, Atarothbethioab et dimidium Manahat
      de Saraa,'
  - name: I Paralipomenon 2:55
    orderIndex: 54
    osisId: 1Chr.2.55
    sblId: 1Chr 2:55
    shortName: 1 Par 2:55
    text: 'cognationes quoque de Cariathsepher habitantes in Iabes: Therathaei, Semathaei
      et Suchathaei. Hi sunt Cinaei, qui orti sunt de Ammath patre domus Rechab.'
  versesCount: 55
- name: I Paralipomenon 3
  orderIndex: 2
  osisId: 1Chr.3
  sblId: 1Chr 3
  shortName: 1 Par 3
  verses:
  - name: I Paralipomenon 3:1
    orderIndex: 0
    osisId: 1Chr.3.1
    sblId: 1Chr 3:1
    shortName: 1 Par 3:1
    text: 'David vero hos habuit filios, qui ei nati sunt in Hebron: primoge nitum
      Amnon ex Achinoam Iezrahelitide, secundum Daniel de Abigail de Carmel,'
  - name: I Paralipomenon 3:2
    orderIndex: 1
    osisId: 1Chr.3.2
    sblId: 1Chr 3:2
    shortName: 1 Par 3:2
    text: tertium Absalom filium Maacha filiae Tholmai regis Gesur, quartum Adoniam
      filium Haggith,
  - name: I Paralipomenon 3:3
    orderIndex: 2
    osisId: 1Chr.3.3
    sblId: 1Chr 3:3
    shortName: 1 Par 3:3
    text: quintum Saphatiam ex Abital, sextum Iethraam de Egla uxore sua.
  - name: I Paralipomenon 3:4
    orderIndex: 3
    osisId: 1Chr.3.4
    sblId: 1Chr 3:4
    shortName: 1 Par 3:4
    text: Sex ergo nati sunt ei in Hebron, ubi regnavit septem annis et sex mensibus.
      Triginta autem et tribus annis regnavit in Ierusalem.
  - name: I Paralipomenon 3:5
    orderIndex: 4
    osisId: 1Chr.3.5
    sblId: 1Chr 3:5
    shortName: 1 Par 3:5
    text: 'Porro in Ierusalem nati sunt ei filii: Samua et Sobab et Nathan et Salomon,
      quattuor de Bethsabee filia Ammiel;'
  - name: I Paralipomenon 3:6
    orderIndex: 5
    osisId: 1Chr.3.6
    sblId: 1Chr 3:6
    shortName: 1 Par 3:6
    text: Iebahar quoque et Elisama et Eliphalet
  - name: I Paralipomenon 3:7
    orderIndex: 6
    osisId: 1Chr.3.7
    sblId: 1Chr 3:7
    shortName: 1 Par 3:7
    text: et Noga et Napheg et Iaphia
  - name: I Paralipomenon 3:8
    orderIndex: 7
    osisId: 1Chr.3.8
    sblId: 1Chr 3:8
    shortName: 1 Par 3:8
    text: necnon Elisama et Eliada et Eliphalet, novem.
  - name: I Paralipomenon 3:9
    orderIndex: 8
    osisId: 1Chr.3.9
    sblId: 1Chr 3:9
    shortName: 1 Par 3:9
    text: Omnes hi filii David absque filiis concubinarum; habueruntque sororem Thamar.
  - name: I Paralipomenon 3:10
    orderIndex: 9
    osisId: 1Chr.3.10
    sblId: 1Chr 3:10
    shortName: 1 Par 3:10
    text: Filius autem Salomonis Roboam, cuius Abia filius genuit Asa; de hoc quoque
      natus est Iosaphat
  - name: I Paralipomenon 3:11
    orderIndex: 10
    osisId: 1Chr.3.11
    sblId: 1Chr 3:11
    shortName: 1 Par 3:11
    text: pater Ioram; qui Ioram genuit Ochoziam, ex quo ortus est Ioas.
  - name: I Paralipomenon 3:12
    orderIndex: 11
    osisId: 1Chr.3.12
    sblId: 1Chr 3:12
    shortName: 1 Par 3:12
    text: Et huius Amasias filius genuit Azariam, porro Azariae filius Ioatham
  - name: I Paralipomenon 3:13
    orderIndex: 12
    osisId: 1Chr.3.13
    sblId: 1Chr 3:13
    shortName: 1 Par 3:13
    text: procreavit Achaz patrem Ezechiae, de quo natus est Manasses.
  - name: I Paralipomenon 3:14
    orderIndex: 13
    osisId: 1Chr.3.14
    sblId: 1Chr 3:14
    shortName: 1 Par 3:14
    text: Sed et Manasses genuit Amon patrem Iosiae;
  - name: I Paralipomenon 3:15
    orderIndex: 14
    osisId: 1Chr.3.15
    sblId: 1Chr 3:15
    shortName: 1 Par 3:15
    text: 'filii autem Iosiae fuerunt: primogenitus Iohanan, secundus Ioachim, tertius
      Sedecias, quartus Sellum.'
  - name: I Paralipomenon 3:16
    orderIndex: 15
    osisId: 1Chr.3.16
    sblId: 1Chr 3:16
    shortName: 1 Par 3:16
    text: 'Filii Ioachim: Iechonias filius eius, Sedecias filius eius.'
  - name: I Paralipomenon 3:17
    orderIndex: 16
    osisId: 1Chr.3.17
    sblId: 1Chr 3:17
    shortName: 1 Par 3:17
    text: 'Filii Iechoniae captivi fuerunt: Salathiel filius eius,'
  - name: I Paralipomenon 3:18
    orderIndex: 17
    osisId: 1Chr.3.18
    sblId: 1Chr 3:18
    shortName: 1 Par 3:18
    text: Melchiram, Phadaia, Senasser et Iecemias, Hosama et Nadabias.
  - name: I Paralipomenon 3:19
    orderIndex: 18
    osisId: 1Chr.3.19
    sblId: 1Chr 3:19
    shortName: 1 Par 3:19
    text: De Phadaia orti sunt Zorobabel et Semei. Zorobabel genuit Mosollam, Hananiam
      et Salomith sororem eorum
  - name: I Paralipomenon 3:20
    orderIndex: 19
    osisId: 1Chr.3.20
    sblId: 1Chr 3:20
    shortName: 1 Par 3:20
    text: Hasabamque et Ohol et Barachiam et Hasadiam, Iosabhesed, quinque.
  - name: I Paralipomenon 3:21
    orderIndex: 20
    osisId: 1Chr.3.21
    sblId: 1Chr 3:21
    shortName: 1 Par 3:21
    text: 'Filii autem Hananiae: Pheltias, Iesaias, Raphaia, Arnan, Abdia et Sechenias.'
  - name: I Paralipomenon 3:22
    orderIndex: 21
    osisId: 1Chr.3.22
    sblId: 1Chr 3:22
    shortName: 1 Par 3:22
    text: 'Filii Secheniae: Semeia et Hattus et Igal et Baria et Naaria et Saphat,
      sex numero.'
  - name: I Paralipomenon 3:23
    orderIndex: 22
    osisId: 1Chr.3.23
    sblId: 1Chr 3:23
    shortName: 1 Par 3:23
    text: 'Filii Naariae: Elioenai et Ezechias et Ezricam, tres.'
  - name: I Paralipomenon 3:24
    orderIndex: 23
    osisId: 1Chr.3.24
    sblId: 1Chr 3:24
    shortName: 1 Par 3:24
    text: 'Filii Elioenai: Odovia et Eliasib et Pheleia et Accub et Iohanan et Dalaia
      et Anani, septem.'
  versesCount: 24
- name: I Paralipomenon 4
  orderIndex: 3
  osisId: 1Chr.4
  sblId: 1Chr 4
  shortName: 1 Par 4
  verses:
  - name: I Paralipomenon 4:1
    orderIndex: 0
    osisId: 1Chr.4.1
    sblId: 1Chr 4:1
    shortName: 1 Par 4:1
    text: 'Filii Iudae: Phares, Esrom et Charmi et Hur et Sobal.'
  - name: I Paralipomenon 4:2
    orderIndex: 1
    osisId: 1Chr.4.2
    sblId: 1Chr 4:2
    shortName: 1 Par 4:2
    text: Reaia vero filius Sobal genuit Iahath, de quo nati sunt Ahumai et Laad;
      hae cognationes Saraitarum.
  - name: I Paralipomenon 4:3
    orderIndex: 2
    osisId: 1Chr.4.3
    sblId: 1Chr 4:3
    shortName: 1 Par 4:3
    text: 'Et ista stirps Etam: Iezrahel et Iesema et Iedebos, nomenque sororis eorum
      Asalelphuni.'
  - name: I Paralipomenon 4:4
    orderIndex: 3
    osisId: 1Chr.4.4
    sblId: 1Chr 4:4
    shortName: 1 Par 4:4
    text: Phanuel autem pater Gedor et Ezer pater Hosa; isti sunt filii Hur primogeniti
      Ephratha patris Bethlehem.
  - name: I Paralipomenon 4:5
    orderIndex: 4
    osisId: 1Chr.4.5
    sblId: 1Chr 4:5
    shortName: 1 Par 4:5
    text: 'Ashur vero patris Thecue erant duae uxores: Halaa et Naara.'
  - name: I Paralipomenon 4:6
    orderIndex: 5
    osisId: 1Chr.4.6
    sblId: 1Chr 4:6
    shortName: 1 Par 4:6
    text: Peperit autem ei Naara Oozam et Hepher et Themani et Ahasthari; isti sunt
      filii Naara.
  - name: I Paralipomenon 4:7
    orderIndex: 6
    osisId: 1Chr.4.7
    sblId: 1Chr 4:7
    shortName: 1 Par 4:7
    text: 'Porro filii Halaa: Sereth et Sohar et Ethnan.'
  - name: I Paralipomenon 4:8
    orderIndex: 7
    osisId: 1Chr.4.8
    sblId: 1Chr 4:8
    shortName: 1 Par 4:8
    text: Cos autem genuit Anob et Sobeba et cognationes Aharehel filii Arum.
  - name: I Paralipomenon 4:9
    orderIndex: 8
    osisId: 1Chr.4.9
    sblId: 1Chr 4:9
    shortName: 1 Par 4:9
    text: 'Fuit autem Iabes inclitus prae fratribus suis; et mater eius vocavit nomen
      illius Iabes dicens: " Quia peperi eum in dolore ".'
  - name: I Paralipomenon 4:10
    orderIndex: 9
    osisId: 1Chr.4.10
    sblId: 1Chr 4:10
    shortName: 1 Par 4:10
    text: 'Invocavit vero Iabes Deum Israel dicens: " Si benedicens benedixeris mihi
      et dilataveris terminos meos, et fuerit manus tua mecum, et feceris me a malitia
      non opprimi! ". Et praestitit Deus quae precatus est.'
  - name: I Paralipomenon 4:11
    orderIndex: 10
    osisId: 1Chr.4.11
    sblId: 1Chr 4:11
    shortName: 1 Par 4:11
    text: Chelub autem frater Suaa genuit Mahir, qui fuit pater Esthon.
  - name: I Paralipomenon 4:12
    orderIndex: 11
    osisId: 1Chr.4.12
    sblId: 1Chr 4:12
    shortName: 1 Par 4:12
    text: Porro Esthon genuit Bethrapha et Phasea et Tehinna patrem Hirnaas (id est
      urbis Naas); hi sunt viri Recha.
  - name: I Paralipomenon 4:13
    orderIndex: 12
    osisId: 1Chr.4.13
    sblId: 1Chr 4:13
    shortName: 1 Par 4:13
    text: 'Filii autem Cenez: Othoniel et Saraia; porro filii Othoniel: Hathath et
      Maonathi.'
  - name: I Paralipomenon 4:14
    orderIndex: 13
    osisId: 1Chr.4.14
    sblId: 1Chr 4:14
    shortName: 1 Par 4:14
    text: Maonathi genuit Ophra, Saraia autem genuit Ioab patrem Geharasim (id est
      vallis Artificum); ibi quippe artifices erant.
  - name: I Paralipomenon 4:15
    orderIndex: 14
    osisId: 1Chr.4.15
    sblId: 1Chr 4:15
    shortName: 1 Par 4:15
    text: 'Filii vero Chaleb filii Iephonne: Hir et Ela et Naham; filius quoque Ela:
      Cenez.'
  - name: I Paralipomenon 4:16
    orderIndex: 15
    osisId: 1Chr.4.16
    sblId: 1Chr 4:16
    shortName: 1 Par 4:16
    text: 'Filii quoque Iallelel: Ziph et Zipha, Thiria et Asarel.'
  - name: I Paralipomenon 4:17
    orderIndex: 16
    osisId: 1Chr.4.17
    sblId: 1Chr 4:17
    shortName: 1 Par 4:17
    text: 'Et filii Ezra: Iether et Mered et Epher et Ialon. Et genuit Iether Mariam
      et Sammai et Iesba patrem Esthemo.'
  - name: I Paralipomenon 4:18
    orderIndex: 17
    osisId: 1Chr.4.18
    sblId: 1Chr 4:18
    shortName: 1 Par 4:18
    text: Hi autem sunt filii Bethiae filiae pharaonis, quam accepit Mered.
  - name: I Paralipomenon 4:19
    orderIndex: 18
    osisId: 1Chr.4.19
    sblId: 1Chr 4:19
    shortName: 1 Par 4:19
    text: 'Filii autem uxoris eius Iudaicae sororis Naham patris Ceilae: Dalaia et
      Simeon pater Ioman. Filii autem Naham patris Ceilae: Garmitae et Esthemo Maachathitarum.'
  - name: I Paralipomenon 4:20
    orderIndex: 19
    osisId: 1Chr.4.20
    sblId: 1Chr 4:20
    shortName: 1 Par 4:20
    text: 'Filii quoque Simon: Ammon et Rinna, Benhanan et Thilon. Et filii Iesi:
      Zoheth et Benzoheth.'
  - name: I Paralipomenon 4:21
    orderIndex: 20
    osisId: 1Chr.4.21
    sblId: 1Chr 4:21
    shortName: 1 Par 4:21
    text: 'Filii Sela filii Iudae: Her pater Lecha et Laada pater Maresa et cognationes
      domus operantium byssum in Bethasbea'
  - name: I Paralipomenon 4:22
    orderIndex: 21
    osisId: 1Chr.4.22
    sblId: 1Chr 4:22
    shortName: 1 Par 4:22
    text: et Iochim virique Chozeba et Ioas et Saraph, qui principes fuerunt in Moab
      et qui reversi sunt in Bethlehem; hae autem sunt res veteres.
  - name: I Paralipomenon 4:23
    orderIndex: 22
    osisId: 1Chr.4.23
    sblId: 1Chr 4:23
    shortName: 1 Par 4:23
    text: Hi sunt figuli habitantes Netaim et Gedera; apud regem in operibus eius
      commorati sunt ibi.
  - name: I Paralipomenon 4:24
    orderIndex: 23
    osisId: 1Chr.4.24
    sblId: 1Chr 4:24
    shortName: 1 Par 4:24
    text: 'Filii Simeon: Namuel et Iamin, Iarib, Zara, Saul;'
  - name: I Paralipomenon 4:25
    orderIndex: 24
    osisId: 1Chr.4.25
    sblId: 1Chr 4:25
    shortName: 1 Par 4:25
    text: Sellum filius eius, Mabsam filius eius, Masma filius eius.
  - name: I Paralipomenon 4:26
    orderIndex: 25
    osisId: 1Chr.4.26
    sblId: 1Chr 4:26
    shortName: 1 Par 4:26
    text: 'Filii Masma: Hamuel filius eius, Zacchur filius eius, Semei filius eius.'
  - name: I Paralipomenon 4:27
    orderIndex: 26
    osisId: 1Chr.4.27
    sblId: 1Chr 4:27
    shortName: 1 Par 4:27
    text: Filii Semei sedecim et filiae sex; fratres autem eius non habuerunt filios
      multos, et universa cognatio eorum non potuit adaequare summam filiorum Iudae.
  - name: I Paralipomenon 4:28
    orderIndex: 27
    osisId: 1Chr.4.28
    sblId: 1Chr 4:28
    shortName: 1 Par 4:28
    text: Habitaverunt autem in Bersabee et Molada et Asarsual
  - name: I Paralipomenon 4:29
    orderIndex: 28
    osisId: 1Chr.4.29
    sblId: 1Chr 4:29
    shortName: 1 Par 4:29
    text: et in Bilha et in Esem et in Tholad
  - name: I Paralipomenon 4:30
    orderIndex: 29
    osisId: 1Chr.4.30
    sblId: 1Chr 4:30
    shortName: 1 Par 4:30
    text: et in Bathuel et in Horma et in Siceleg
  - name: I Paralipomenon 4:31
    orderIndex: 30
    osisId: 1Chr.4.31
    sblId: 1Chr 4:31
    shortName: 1 Par 4:31
    text: et in Bethmarchaboth et in Asarsusim et in Bethberai et in Saarim; hae civitates
      eorum usque ad regem David.
  - name: I Paralipomenon 4:32
    orderIndex: 31
    osisId: 1Chr.4.32
    sblId: 1Chr 4:32
    shortName: 1 Par 4:32
    text: 'Villae quoque eorum: Etam et Ain, Remmon et Thochen et Asan, civitates
      quinque.'
  - name: I Paralipomenon 4:33
    orderIndex: 32
    osisId: 1Chr.4.33
    sblId: 1Chr 4:33
    shortName: 1 Par 4:33
    text: Et universi viculi eorum per circuitum civitatum istarum usque ad Baal;
      haec est habitatio eorum et genealogia.
  - name: I Paralipomenon 4:34
    orderIndex: 33
    osisId: 1Chr.4.34
    sblId: 1Chr 4:34
    shortName: 1 Par 4:34
    text: Masobab quoque et Iemlech et Iosa filius Amasiae
  - name: I Paralipomenon 4:35
    orderIndex: 34
    osisId: 1Chr.4.35
    sblId: 1Chr 4:35
    shortName: 1 Par 4:35
    text: et Ioel et Iehu filius Iosabiae filii Saraiae filii Asiel
  - name: I Paralipomenon 4:36
    orderIndex: 35
    osisId: 1Chr.4.36
    sblId: 1Chr 4:36
    shortName: 1 Par 4:36
    text: et Elioenai et Iacoba et Isuhaia et Asaia et Adiel et Isimiel et Banaia,
  - name: I Paralipomenon 4:37
    orderIndex: 36
    osisId: 1Chr.4.37
    sblId: 1Chr 4:37
    shortName: 1 Par 4:37
    text: Ziza quoque filius Sephei filii Allon filii Iedaia filii Semri filii Samaia.
  - name: I Paralipomenon 4:38
    orderIndex: 37
    osisId: 1Chr.4.38
    sblId: 1Chr 4:38
    shortName: 1 Par 4:38
    text: Isti nominatim inscripti erant principes in cognationibus suis; et familiae
      eorum expansae sunt vehementer,
  - name: I Paralipomenon 4:39
    orderIndex: 38
    osisId: 1Chr.4.39
    sblId: 1Chr 4:39
    shortName: 1 Par 4:39
    text: et profecti sunt ad introitum Gedor usque ad orientem vallis, ut quaererent
      pascua gregibus suis.
  - name: I Paralipomenon 4:40
    orderIndex: 39
    osisId: 1Chr.4.40
    sblId: 1Chr 4:40
    shortName: 1 Par 4:40
    text: Inveneruntque pascuas uberes et valde bonas et terram latissimam et quietam
      et fertilem, in qua ante habitaverunt de stirpe Cham.
  - name: I Paralipomenon 4:41
    orderIndex: 40
    osisId: 1Chr.4.41
    sblId: 1Chr 4:41
    shortName: 1 Par 4:41
    text: Hi ergo venerunt, qui inscripti erant nominatim, in diebus Ezechiae regis
      Iudae, et percusserunt tabernacula eorum et Meunitas, qui inventi fuerunt ibi,
      et deleverunt eos usque in praesentem diem habitaveruntque pro eis, quoniam
      uberrimas ibidem pascuas reppererunt.
  - name: I Paralipomenon 4:42
    orderIndex: 41
    osisId: 1Chr.4.42
    sblId: 1Chr 4:42
    shortName: 1 Par 4:42
    text: De filiis quoque Simeon abierunt in montem Seir viri quingenti habentes
      principes Pheltiam et Naariam et Raphaiam et Oziel filios Iesi
  - name: I Paralipomenon 4:43
    orderIndex: 42
    osisId: 1Chr.4.43
    sblId: 1Chr 4:43
    shortName: 1 Par 4:43
    text: et percusserunt reliquias, quae evadere potuerant Amalecitarum, et habitaverunt
      ibi pro eis usque ad diem hanc.
  versesCount: 43
- name: I Paralipomenon 5
  orderIndex: 4
  osisId: 1Chr.5
  sblId: 1Chr 5
  shortName: 1 Par 5
  verses:
  - name: I Paralipomenon 5:1
    orderIndex: 0
    osisId: 1Chr.5.1
    sblId: 1Chr 5:1
    shortName: 1 Par 5:1
    text: 'Filii quoque Ruben primogeniti Israel: ipse quippe fuit primoge nitus eius,
      sed, cum violasset torum patris sui, data sunt primogenita eius filiis Ioseph
      filii Israel, ut non computaretur in primogenitum,'
  - name: I Paralipomenon 5:2
    orderIndex: 1
    osisId: 1Chr.5.2
    sblId: 1Chr 5:2
    shortName: 1 Par 5:2
    text: quia Iuda erat quidem fortissimus inter fratres suos et de stirpe eius principes
      germinati sunt, primogenita autem reputata sunt Ioseph.
  - name: I Paralipomenon 5:3
    orderIndex: 2
    osisId: 1Chr.5.3
    sblId: 1Chr 5:3
    shortName: 1 Par 5:3
    text: 'Filii ergo Ruben primogeniti Israel: Henoch et Phallu, Hesron et Charmi.'
  - name: I Paralipomenon 5:4
    orderIndex: 3
    osisId: 1Chr.5.4
    sblId: 1Chr 5:4
    shortName: 1 Par 5:4
    text: 'Filii Ioel: Semeia filius eius, Gog filius eius, Semei filius eius,'
  - name: I Paralipomenon 5:5
    orderIndex: 4
    osisId: 1Chr.5.5
    sblId: 1Chr 5:5
    shortName: 1 Par 5:5
    text: Micha filius eius, Reaia filius eius, Baal filius eius,
  - name: I Paralipomenon 5:6
    orderIndex: 5
    osisId: 1Chr.5.6
    sblId: 1Chr 5:6
    shortName: 1 Par 5:6
    text: Beera filius eius, quem captivum duxit Theglathphalasar rex Assyriorum,
      et fuit princeps in tribu Ruben.
  - name: I Paralipomenon 5:7
    orderIndex: 6
    osisId: 1Chr.5.7
    sblId: 1Chr 5:7
    shortName: 1 Par 5:7
    text: 'Fratres autem eius in cognationibus eius, quando numerabantur in genealogiis
      suis, erant: caput Iehiel, deinde Zacharias;'
  - name: I Paralipomenon 5:8
    orderIndex: 7
    osisId: 1Chr.5.8
    sblId: 1Chr 5:8
    shortName: 1 Par 5:8
    text: porro Bela filius Azaz filii Samma filii Ioel, ipse habitavit in Aroer usque
      ad Nabo et Baalmeon.
  - name: I Paralipomenon 5:9
    orderIndex: 8
    osisId: 1Chr.5.9
    sblId: 1Chr 5:9
    shortName: 1 Par 5:9
    text: Contra orientalem quoque plagam habitavit usque ad introitum eremi, quae
      est inde a flumine Euphrate; multum quippe gregum eorum numerus creverat in
      terra Galaad.
  - name: I Paralipomenon 5:10
    orderIndex: 9
    osisId: 1Chr.5.10
    sblId: 1Chr 5:10
    shortName: 1 Par 5:10
    text: In diebus autem Saul proeliati sunt contra Agarenos et interfecerunt illos;
      habitaveruntque pro eis in tabernaculis eorum in omni plaga, quae respicit ad
      orientem Galaad.
  - name: I Paralipomenon 5:11
    orderIndex: 10
    osisId: 1Chr.5.11
    sblId: 1Chr 5:11
    shortName: 1 Par 5:11
    text: 'Filii vero Gad e regione eorum habitaverunt in terra Basan usque Salcha:'
  - name: I Paralipomenon 5:12
    orderIndex: 11
    osisId: 1Chr.5.12
    sblId: 1Chr 5:12
    shortName: 1 Par 5:12
    text: Ioel in capite et Sapham secundus, porro Ianai et Saphat in Basan;
  - name: I Paralipomenon 5:13
    orderIndex: 12
    osisId: 1Chr.5.13
    sblId: 1Chr 5:13
    shortName: 1 Par 5:13
    text: 'fratres vero eorum secundum familias suas: Michael et Mosollam et Seba
      et Iorai et Iachan et Zie et Heber, septem.'
  - name: I Paralipomenon 5:14
    orderIndex: 13
    osisId: 1Chr.5.14
    sblId: 1Chr 5:14
    shortName: 1 Par 5:14
    text: Hi filii Abihail filii Huri filii Iaroe filii Galaad filii Michael filii
      Iesesi filii Ieddo filii Buz.
  - name: I Paralipomenon 5:15
    orderIndex: 14
    osisId: 1Chr.5.15
    sblId: 1Chr 5:15
    shortName: 1 Par 5:15
    text: Ahi filius Abdiel filii Guni princeps familiarum eorum.
  - name: I Paralipomenon 5:16
    orderIndex: 15
    osisId: 1Chr.5.16
    sblId: 1Chr 5:16
    shortName: 1 Par 5:16
    text: Et habitaverunt in Galaad et in Basan et in viculis eius et in cunctis suburbanis
      Saron usque ad terminos.
  - name: I Paralipomenon 5:17
    orderIndex: 16
    osisId: 1Chr.5.17
    sblId: 1Chr 5:17
    shortName: 1 Par 5:17
    text: Omnes hi numerati sunt in diebus Ioatham regis Iudae et in diebus Ieroboam
      regis Israel.
  - name: I Paralipomenon 5:18
    orderIndex: 17
    osisId: 1Chr.5.18
    sblId: 1Chr 5:18
    shortName: 1 Par 5:18
    text: Filii Ruben et Gad et dimidiae tribus Manasse viri bellatores scuta portantes
      et gladios et tendentes arcum eruditique ad proelia, quadraginta quattuor milia
      et septingenti sexaginta procedentes ad pugnam;
  - name: I Paralipomenon 5:19
    orderIndex: 18
    osisId: 1Chr.5.19
    sblId: 1Chr 5:19
    shortName: 1 Par 5:19
    text: dimicaverunt contra Agarenos et Ituraeos et Naphisaeos et Nodabaeos.
  - name: I Paralipomenon 5:20
    orderIndex: 19
    osisId: 1Chr.5.20
    sblId: 1Chr 5:20
    shortName: 1 Par 5:20
    text: Et datum est eis auxilium, traditique sunt in manus eorum Agareni et universi,
      qui fuerant cum eis, quia Deum invocaverunt cum proeliarentur, et exaudivit
      eos, eo quod credidissent in eum.
  - name: I Paralipomenon 5:21
    orderIndex: 20
    osisId: 1Chr.5.21
    sblId: 1Chr 5:21
    shortName: 1 Par 5:21
    text: Ceperuntque omnia, quae possederant, camelorum quinquaginta milia et ovium
      ducenta quinquaginta milia, asinos duo milia et animas hominum centum milia;
  - name: I Paralipomenon 5:22
    orderIndex: 21
    osisId: 1Chr.5.22
    sblId: 1Chr 5:22
    shortName: 1 Par 5:22
    text: vulnerati autem multi corruerunt; fuit enim bellum Domini. Habitaveruntque
      pro eis usque ad transmigrationem.
  - name: I Paralipomenon 5:23
    orderIndex: 22
    osisId: 1Chr.5.23
    sblId: 1Chr 5:23
    shortName: 1 Par 5:23
    text: Filii quoque dimidiae tribus Manasse possederunt terram a Basan usque Baalhermon
      et Sanir et montem Hermon; ingens quippe numerus erat.
  - name: I Paralipomenon 5:24
    orderIndex: 23
    osisId: 1Chr.5.24
    sblId: 1Chr 5:24
    shortName: 1 Par 5:24
    text: 'Et hi fuerunt principes familiarum eorum: Epher et Iesi et Eliel et Azriel
      et Ieremia et Odovia et Iediel; viri bellatores fortissimi et nominati, duces
      in familiis suis.'
  - name: I Paralipomenon 5:25
    orderIndex: 24
    osisId: 1Chr.5.25
    sblId: 1Chr 5:25
    shortName: 1 Par 5:25
    text: Reliquerunt autem Deum patrum suorum et fornicati sunt post deos populorum
      terrae, quos abstulit Deus coram eis.
  - name: I Paralipomenon 5:26
    orderIndex: 25
    osisId: 1Chr.5.26
    sblId: 1Chr 5:26
    shortName: 1 Par 5:26
    text: Et suscitavit Deus Israel spiritum Phul regis Assyriorum et spiritum Theglathphalasar
      regis Assur; et transtulit Ruben et Gad et dimidium tribus Manasse et adduxit
      eos in Hala et Habor et Ara et fluvium Gozan usque ad diem hanc.
  - name: I Paralipomenon 5:27
    orderIndex: 26
    osisId: 1Chr.5.27
    sblId: 1Chr 5:27
    shortName: 1 Par 5:27
    text: 'Filii Levi: Gerson, Caath, Merari.'
  - name: I Paralipomenon 5:28
    orderIndex: 27
    osisId: 1Chr.5.28
    sblId: 1Chr 5:28
    shortName: 1 Par 5:28
    text: 'Filii Caath: Amram, Isaar, Hebron et Oziel.'
  - name: I Paralipomenon 5:29
    orderIndex: 28
    osisId: 1Chr.5.29
    sblId: 1Chr 5:29
    shortName: 1 Par 5:29
    text: 'Filii Amram: Aaron, Moyses et Maria. Filii Aaron: Nadab et Abiu, Eleazar
      et Ithamar.'
  - name: I Paralipomenon 5:30
    orderIndex: 29
    osisId: 1Chr.5.30
    sblId: 1Chr 5:30
    shortName: 1 Par 5:30
    text: Eleazar genuit Phinees, et Phinees genuit Abisue;
  - name: I Paralipomenon 5:31
    orderIndex: 30
    osisId: 1Chr.5.31
    sblId: 1Chr 5:31
    shortName: 1 Par 5:31
    text: Abisue vero genuit Bocci, et Bocci genuit Ozi.
  - name: I Paralipomenon 5:32
    orderIndex: 31
    osisId: 1Chr.5.32
    sblId: 1Chr 5:32
    shortName: 1 Par 5:32
    text: Ozi genuit Zaraiam, et Zaraias genuit Meraioth,
  - name: I Paralipomenon 5:33
    orderIndex: 32
    osisId: 1Chr.5.33
    sblId: 1Chr 5:33
    shortName: 1 Par 5:33
    text: porro Meraioth genuit Amariam, et Amarias genuit Achitob;
  - name: I Paralipomenon 5:34
    orderIndex: 33
    osisId: 1Chr.5.34
    sblId: 1Chr 5:34
    shortName: 1 Par 5:34
    text: Achitob genuit Sadoc, Sadoc genuit Achimaas,
  - name: I Paralipomenon 5:35
    orderIndex: 34
    osisId: 1Chr.5.35
    sblId: 1Chr 5:35
    shortName: 1 Par 5:35
    text: Achimaas genuit Azariam, Azarias genuit Iohanan;
  - name: I Paralipomenon 5:36
    orderIndex: 35
    osisId: 1Chr.5.36
    sblId: 1Chr 5:36
    shortName: 1 Par 5:36
    text: 'Iohanan genuit Azariam: ipse est qui sacerdotio functus est in domo, quam
      aedificavit Salomon in Ierusalem.'
  - name: I Paralipomenon 5:37
    orderIndex: 36
    osisId: 1Chr.5.37
    sblId: 1Chr 5:37
    shortName: 1 Par 5:37
    text: Genuit autem Azarias Amariam, et Amarias genuit Achitob,
  - name: I Paralipomenon 5:38
    orderIndex: 37
    osisId: 1Chr.5.38
    sblId: 1Chr 5:38
    shortName: 1 Par 5:38
    text: Achitob genuit Sadoc, et Sadoc genuit Sellum;
  - name: I Paralipomenon 5:39
    orderIndex: 38
    osisId: 1Chr.5.39
    sblId: 1Chr 5:39
    shortName: 1 Par 5:39
    text: Sellum genuit Helciam, et Helcias genuit Azariam.
  - name: I Paralipomenon 5:40
    orderIndex: 39
    osisId: 1Chr.5.40
    sblId: 1Chr 5:40
    shortName: 1 Par 5:40
    text: Azarias genuit Saraiam, et Saraias genuit Iosedec;
  - name: I Paralipomenon 5:41
    orderIndex: 40
    osisId: 1Chr.5.41
    sblId: 1Chr 5:41
    shortName: 1 Par 5:41
    text: porro Iosedec egressus est, quando transtulit Dominus Iudam et Ierusalem
      per manus Nabuchodonosor.
  versesCount: 41
- name: I Paralipomenon 6
  orderIndex: 5
  osisId: 1Chr.6
  sblId: 1Chr 6
  shortName: 1 Par 6
  verses:
  - name: I Paralipomenon 6:1
    orderIndex: 0
    osisId: 1Chr.6.1
    sblId: 1Chr 6:1
    shortName: 1 Par 6:1
    text: 'Filii ergo Levi: Gerson, Caath et Merari.'
  - name: I Paralipomenon 6:2
    orderIndex: 1
    osisId: 1Chr.6.2
    sblId: 1Chr 6:2
    shortName: 1 Par 6:2
    text: 'Et haec nomina filio rum Gerson: Lobni et Semei.'
  - name: I Paralipomenon 6:3
    orderIndex: 2
    osisId: 1Chr.6.3
    sblId: 1Chr 6:3
    shortName: 1 Par 6:3
    text: 'Filii Caath: Amram et Isaar et Hebron et Oziel.'
  - name: I Paralipomenon 6:4
    orderIndex: 3
    osisId: 1Chr.6.4
    sblId: 1Chr 6:4
    shortName: 1 Par 6:4
    text: 'Filii Merari: Moholi et Musi.Hae autem cognationes Levi secundum familias
      eorum:'
  - name: I Paralipomenon 6:5
    orderIndex: 4
    osisId: 1Chr.6.5
    sblId: 1Chr 6:5
    shortName: 1 Par 6:5
    text: Gerson, Lobni filius eius, Iahath filius eius, Zimma filius eius,
  - name: I Paralipomenon 6:6
    orderIndex: 5
    osisId: 1Chr.6.6
    sblId: 1Chr 6:6
    shortName: 1 Par 6:6
    text: Ioah filius eius, Addo filius eius, Zara filius eius, Iethrai filius eius.
  - name: I Paralipomenon 6:7
    orderIndex: 6
    osisId: 1Chr.6.7
    sblId: 1Chr 6:7
    shortName: 1 Par 6:7
    text: 'Filii Caath: Aminadab filius eius, Core filius eius, Asir filius eius,'
  - name: I Paralipomenon 6:8
    orderIndex: 7
    osisId: 1Chr.6.8
    sblId: 1Chr 6:8
    shortName: 1 Par 6:8
    text: Elcana filius eius, Abiasaph filius eius, Asir filius eius,
  - name: I Paralipomenon 6:9
    orderIndex: 8
    osisId: 1Chr.6.9
    sblId: 1Chr 6:9
    shortName: 1 Par 6:9
    text: Thahath filius eius, Uriel filius eius, Ozias filius eius, Saul filius eius.
  - name: I Paralipomenon 6:10
    orderIndex: 9
    osisId: 1Chr.6.10
    sblId: 1Chr 6:10
    shortName: 1 Par 6:10
    text: 'Filii Elcana: Amasai et Achimoth,'
  - name: I Paralipomenon 6:11
    orderIndex: 10
    osisId: 1Chr.6.11
    sblId: 1Chr 6:11
    shortName: 1 Par 6:11
    text: Elcana filius eius, Sophai filius eius, Nahath filius eius,
  - name: I Paralipomenon 6:12
    orderIndex: 11
    osisId: 1Chr.6.12
    sblId: 1Chr 6:12
    shortName: 1 Par 6:12
    text: Eliab filius eius, Ieroham filius eius, Elcana filius eius, Samuel filius
      eius.
  - name: I Paralipomenon 6:13
    orderIndex: 12
    osisId: 1Chr.6.13
    sblId: 1Chr 6:13
    shortName: 1 Par 6:13
    text: 'Filii Samuel: primogenitus Ioel et secundus Abia.'
  - name: I Paralipomenon 6:14
    orderIndex: 13
    osisId: 1Chr.6.14
    sblId: 1Chr 6:14
    shortName: 1 Par 6:14
    text: 'Filii autem Merari: Moholi, Lobni filius eius, Semei filius eius, Oza filius
      eius,'
  - name: I Paralipomenon 6:15
    orderIndex: 14
    osisId: 1Chr.6.15
    sblId: 1Chr 6:15
    shortName: 1 Par 6:15
    text: Samaa filius eius, Haggia filius eius, Asaia filius eius.
  - name: I Paralipomenon 6:16
    orderIndex: 15
    osisId: 1Chr.6.16
    sblId: 1Chr 6:16
    shortName: 1 Par 6:16
    text: Isti sunt, quos constituit David super cantum domus Domini, ex quo collocata
      est arca;
  - name: I Paralipomenon 6:17
    orderIndex: 16
    osisId: 1Chr.6.17
    sblId: 1Chr 6:17
    shortName: 1 Par 6:17
    text: et ministrabant coram habitatione tabernaculi conventus canentes, donec
      aedificaret Salomon domum Domini in Ierusalem; stabant autem iuxta ordinem suum
      in ministerio.
  - name: I Paralipomenon 6:18
    orderIndex: 17
    osisId: 1Chr.6.18
    sblId: 1Chr 6:18
    shortName: 1 Par 6:18
    text: 'Hi vero sunt, qui assistebant cum filiis suis. De filiis Caath: Heman cantor
      filius Ioel filii Samuel'
  - name: I Paralipomenon 6:19
    orderIndex: 18
    osisId: 1Chr.6.19
    sblId: 1Chr 6:19
    shortName: 1 Par 6:19
    text: filii Elcana filii Ieroham filii Eliel filii Thohu
  - name: I Paralipomenon 6:20
    orderIndex: 19
    osisId: 1Chr.6.20
    sblId: 1Chr 6:20
    shortName: 1 Par 6:20
    text: filii Suph filii Elcana filii Mahath filii Amasai
  - name: I Paralipomenon 6:21
    orderIndex: 20
    osisId: 1Chr.6.21
    sblId: 1Chr 6:21
    shortName: 1 Par 6:21
    text: filii Elcana filii Ioel filii Azariae filii Sophoniae
  - name: I Paralipomenon 6:22
    orderIndex: 21
    osisId: 1Chr.6.22
    sblId: 1Chr 6:22
    shortName: 1 Par 6:22
    text: filii Thahath filii Asir filii Abiasaph filii Core
  - name: I Paralipomenon 6:23
    orderIndex: 22
    osisId: 1Chr.6.23
    sblId: 1Chr 6:23
    shortName: 1 Par 6:23
    text: filii Isaar filii Caath filii Levi filii Israel.
  - name: I Paralipomenon 6:24
    orderIndex: 23
    osisId: 1Chr.6.24
    sblId: 1Chr 6:24
    shortName: 1 Par 6:24
    text: Et frater eius Asaph, qui stabat a dextris eius, Asaph filius Barachiae
      filii Samaa
  - name: I Paralipomenon 6:25
    orderIndex: 24
    osisId: 1Chr.6.25
    sblId: 1Chr 6:25
    shortName: 1 Par 6:25
    text: filii Michael filii Basaiae filii Melchiae
  - name: I Paralipomenon 6:26
    orderIndex: 25
    osisId: 1Chr.6.26
    sblId: 1Chr 6:26
    shortName: 1 Par 6:26
    text: filii Athnai filii Zara filii Adaia
  - name: I Paralipomenon 6:27
    orderIndex: 26
    osisId: 1Chr.6.27
    sblId: 1Chr 6:27
    shortName: 1 Par 6:27
    text: filii Ethan filii Zimma filii Semei
  - name: I Paralipomenon 6:28
    orderIndex: 27
    osisId: 1Chr.6.28
    sblId: 1Chr 6:28
    shortName: 1 Par 6:28
    text: filii Iahath filii Gerson filii Levi.
  - name: I Paralipomenon 6:29
    orderIndex: 28
    osisId: 1Chr.6.29
    sblId: 1Chr 6:29
    shortName: 1 Par 6:29
    text: 'Filii autem Merari fratres eorum ad sinistram: Ethan filius Cusi filii
      Abdi filii Melluch'
  - name: I Paralipomenon 6:30
    orderIndex: 29
    osisId: 1Chr.6.30
    sblId: 1Chr 6:30
    shortName: 1 Par 6:30
    text: filii Hasabiae filii Amasiae filii Helciae
  - name: I Paralipomenon 6:31
    orderIndex: 30
    osisId: 1Chr.6.31
    sblId: 1Chr 6:31
    shortName: 1 Par 6:31
    text: filii Amsi filii Bani filii Somer
  - name: I Paralipomenon 6:32
    orderIndex: 31
    osisId: 1Chr.6.32
    sblId: 1Chr 6:32
    shortName: 1 Par 6:32
    text: filii Moholi filii Musi filii Merari filii Levi.
  - name: I Paralipomenon 6:33
    orderIndex: 32
    osisId: 1Chr.6.33
    sblId: 1Chr 6:33
    shortName: 1 Par 6:33
    text: Fratres quoque eorum Levitae, qui ordinati sunt in cunctum ministerium habitaculi
      domus Domini;
  - name: I Paralipomenon 6:34
    orderIndex: 33
    osisId: 1Chr.6.34
    sblId: 1Chr 6:34
    shortName: 1 Par 6:34
    text: Aaron vero et filii eius adolebant super altare holocausti et super altare
      thymiamatis in omne opus sancti sanctorum, et ut expiarent pro Israel, iuxta
      omnia quae praecepit Moyses servus Dei.
  - name: I Paralipomenon 6:35
    orderIndex: 34
    osisId: 1Chr.6.35
    sblId: 1Chr 6:35
    shortName: 1 Par 6:35
    text: 'Hi sunt autem filii Aaron: Eleazar filius eius, Phinees filius eius, Abisue
      filius eius,'
  - name: I Paralipomenon 6:36
    orderIndex: 35
    osisId: 1Chr.6.36
    sblId: 1Chr 6:36
    shortName: 1 Par 6:36
    text: Bocci filius eius, Ozi filius eius, Zaraia filius eius,
  - name: I Paralipomenon 6:37
    orderIndex: 36
    osisId: 1Chr.6.37
    sblId: 1Chr 6:37
    shortName: 1 Par 6:37
    text: Meraioth filius eius, Amarias filius eius, Achitob filius eius,
  - name: I Paralipomenon 6:38
    orderIndex: 37
    osisId: 1Chr.6.38
    sblId: 1Chr 6:38
    shortName: 1 Par 6:38
    text: Sadoc filius eius, Achimaas filius eius.
  - name: I Paralipomenon 6:39
    orderIndex: 38
    osisId: 1Chr.6.39
    sblId: 1Chr 6:39
    shortName: 1 Par 6:39
    text: Et haec habitacula eorum per castra atque confinia, filiorum scilicet Aaron
      ex cognatione Caathitarum; ipsis enim sorte contigerat.
  - name: I Paralipomenon 6:40
    orderIndex: 39
    osisId: 1Chr.6.40
    sblId: 1Chr 6:40
    shortName: 1 Par 6:40
    text: Dederunt igitur eis Hebron in terra Iudae et suburbana eius per circuitum;
  - name: I Paralipomenon 6:41
    orderIndex: 40
    osisId: 1Chr.6.41
    sblId: 1Chr 6:41
    shortName: 1 Par 6:41
    text: agros autem civitatis et villas Chaleb filio Iephonne.
  - name: I Paralipomenon 6:42
    orderIndex: 41
    osisId: 1Chr.6.42
    sblId: 1Chr 6:42
    shortName: 1 Par 6:42
    text: 'Porro filiis Aaron dederunt civitatem ad confugiendum: Hebron et Lobna
      et suburbana eius,'
  - name: I Paralipomenon 6:43
    orderIndex: 42
    osisId: 1Chr.6.43
    sblId: 1Chr 6:43
    shortName: 1 Par 6:43
    text: Iether quoque et Esthemo cum suburbanis eius, sed et Helon et Dabir cum
      suburbanis suis,
  - name: I Paralipomenon 6:44
    orderIndex: 43
    osisId: 1Chr.6.44
    sblId: 1Chr 6:44
    shortName: 1 Par 6:44
    text: Asan quoque et Iutta et Bethsames et suburbana earum;
  - name: I Paralipomenon 6:45
    orderIndex: 44
    osisId: 1Chr.6.45
    sblId: 1Chr 6:45
    shortName: 1 Par 6:45
    text: 'de tribu autem Beniamin: Gabaon et Gabaa et suburbana earum et Almath cum
      suburbanis suis, Anathoth quoque cum suburbanis suis: omnes civitates tredecim,
      singulae per cognationes suas.'
  - name: I Paralipomenon 6:46
    orderIndex: 45
    osisId: 1Chr.6.46
    sblId: 1Chr 6:46
    shortName: 1 Par 6:46
    text: Filiis autem Caath residuis de cognatione sua dederunt ex tribu Ephraim
      et ex tribu Dan et ex dimidia tribu Manasse in possessionem urbes decem.
  - name: I Paralipomenon 6:47
    orderIndex: 46
    osisId: 1Chr.6.47
    sblId: 1Chr 6:47
    shortName: 1 Par 6:47
    text: Porro filiis Gerson per cognationes suas de tribu Issachar et de tribu Aser
      et de tribu Nephthali et de tribu Manasse in Basan urbes tredecim.
  - name: I Paralipomenon 6:48
    orderIndex: 47
    osisId: 1Chr.6.48
    sblId: 1Chr 6:48
    shortName: 1 Par 6:48
    text: Filiis autem Merari per cognationes suas de tribu Ruben et de tribu Gad
      et de tribu Zabulon dederunt sorte civitates duodecim.
  - name: I Paralipomenon 6:49
    orderIndex: 48
    osisId: 1Chr.6.49
    sblId: 1Chr 6:49
    shortName: 1 Par 6:49
    text: Dederunt quoque filii Israel Levitis civitates et suburbana earum;
  - name: I Paralipomenon 6:50
    orderIndex: 49
    osisId: 1Chr.6.50
    sblId: 1Chr 6:50
    shortName: 1 Par 6:50
    text: dederuntque per sortem ex tribu filiorum Iudae et ex tribu filiorum Simeon
      et ex tribu filiorum Beniamin urbes has, quas vocaverunt nominibus suis.
  - name: I Paralipomenon 6:51
    orderIndex: 50
    osisId: 1Chr.6.51
    sblId: 1Chr 6:51
    shortName: 1 Par 6:51
    text: Et his, qui erant ex cognationibus filiorum Caath, fuerunt civitates in
      terminis eorum de tribu Ephraim.
  - name: I Paralipomenon 6:52
    orderIndex: 51
    osisId: 1Chr.6.52
    sblId: 1Chr 6:52
    shortName: 1 Par 6:52
    text: 'Dederunt ergo eis urbem ad confugiendum: Sichem cum suburbanis suis in
      monte Ephraim et Gazer cum suburbanis suis,'
  - name: I Paralipomenon 6:53
    orderIndex: 52
    osisId: 1Chr.6.53
    sblId: 1Chr 6:53
    shortName: 1 Par 6:53
    text: Iecmaam quoque cum suburbanis suis et Bethoron similiter;
  - name: I Paralipomenon 6:54
    orderIndex: 53
    osisId: 1Chr.6.54
    sblId: 1Chr 6:54
    shortName: 1 Par 6:54
    text: necnon et Aialon cum suburbanis suis et Gethremmon in eundem modum.
  - name: I Paralipomenon 6:55
    orderIndex: 54
    osisId: 1Chr.6.55
    sblId: 1Chr 6:55
    shortName: 1 Par 6:55
    text: Porro ex dimidia tribu Manasse Thanach et suburbana eius, Ieblaam et suburbana
      eius, his videlicet qui de cognationibus filiorum Caath reliqui erant.
  - name: I Paralipomenon 6:56
    orderIndex: 55
    osisId: 1Chr.6.56
    sblId: 1Chr 6:56
    shortName: 1 Par 6:56
    text: 'Filiis autem Gerson de cognationibus dimidiae tribus Manasse: Golan in
      Basan et suburbana eius et Astharoth cum suburbanis suis.'
  - name: I Paralipomenon 6:57
    orderIndex: 56
    osisId: 1Chr.6.57
    sblId: 1Chr 6:57
    shortName: 1 Par 6:57
    text: De tribu Issachar Cedes et suburbana illius et Dabereth cum suburbanis suis,
  - name: I Paralipomenon 6:58
    orderIndex: 57
    osisId: 1Chr.6.58
    sblId: 1Chr 6:58
    shortName: 1 Par 6:58
    text: Ramoth quoque et suburbana illius et Anem cum suburbanis suis.
  - name: I Paralipomenon 6:59
    orderIndex: 58
    osisId: 1Chr.6.59
    sblId: 1Chr 6:59
    shortName: 1 Par 6:59
    text: 'De tribu vero Aser: Masal cum suburbanis suis et Abdon similiter,'
  - name: I Paralipomenon 6:60
    orderIndex: 59
    osisId: 1Chr.6.60
    sblId: 1Chr 6:60
    shortName: 1 Par 6:60
    text: Hucoc quoque et suburbana eius et Rohob cum suburbanis suis.
  - name: I Paralipomenon 6:61
    orderIndex: 60
    osisId: 1Chr.6.61
    sblId: 1Chr 6:61
    shortName: 1 Par 6:61
    text: 'Porro de tribu Nephthali: Cedes in Galilaea et suburbana eius, Hamon cum
      suburbanis suis et Cariathaim et suburbana eius.'
  - name: I Paralipomenon 6:62
    orderIndex: 61
    osisId: 1Chr.6.62
    sblId: 1Chr 6:62
    shortName: 1 Par 6:62
    text: 'Filiis autem Merari residuis de tribu Zabulon: Remmon et suburbana eius
      et Thabor cum suburbanis suis.'
  - name: I Paralipomenon 6:63
    orderIndex: 62
    osisId: 1Chr.6.63
    sblId: 1Chr 6:63
    shortName: 1 Par 6:63
    text: 'Trans Iordanem quoque ex adverso Iericho, contra orientem Iordanis de tribu
      Ruben: Bosor in solitudine cum suburbanis suis et Iasa cum suburbanis suis,'
  - name: I Paralipomenon 6:64
    orderIndex: 63
    osisId: 1Chr.6.64
    sblId: 1Chr 6:64
    shortName: 1 Par 6:64
    text: Cademoth quoque et suburbana eius et Mephaath cum suburbanis suis.
  - name: I Paralipomenon 6:65
    orderIndex: 64
    osisId: 1Chr.6.65
    sblId: 1Chr 6:65
    shortName: 1 Par 6:65
    text: 'Necnon et de tribu Gad: Ramoth in Galaad et suburbana eius et Mahanaim
      cum suburbanis suis,'
  - name: I Paralipomenon 6:66
    orderIndex: 65
    osisId: 1Chr.6.66
    sblId: 1Chr 6:66
    shortName: 1 Par 6:66
    text: sed et Hesebon cum suburbanis eius, et Iazer cum suburbanis suis.
  versesCount: 66
- name: I Paralipomenon 7
  orderIndex: 6
  osisId: 1Chr.7
  sblId: 1Chr 7
  shortName: 1 Par 7
  verses:
  - name: I Paralipomenon 7:1
    orderIndex: 0
    osisId: 1Chr.7.1
    sblId: 1Chr 7:1
    shortName: 1 Par 7:1
    text: 'Porro filii Issachar: Thola et Phua, Iasub et Semron, quat tuor.'
  - name: I Paralipomenon 7:2
    orderIndex: 1
    osisId: 1Chr.7.2
    sblId: 1Chr 7:2
    shortName: 1 Par 7:2
    text: 'Filii Thola: Ozi et Raphaia et Ieriel et Iemai et Iebsem et Samuel, principes
      familiarum suarum; de stirpe Thola viri fortissimi numerati sunt iuxta genealogias
      suas in diebus David viginti duo milia sescenti.'
  - name: I Paralipomenon 7:3
    orderIndex: 2
    osisId: 1Chr.7.3
    sblId: 1Chr 7:3
    shortName: 1 Par 7:3
    text: 'Filii Ozi: Izrahia, de quo nati sunt Michael et Obadia et Ioel et Iesia,
      quinque principes omnes.'
  - name: I Paralipomenon 7:4
    orderIndex: 3
    osisId: 1Chr.7.4
    sblId: 1Chr 7:4
    shortName: 1 Par 7:4
    text: Cumque eis erant secundum genealogias familiarum suarum turmae accinctae
      ad proelium, viri fortissimi, triginta sex milia; multas enim habuere uxores
      et filios.
  - name: I Paralipomenon 7:5
    orderIndex: 4
    osisId: 1Chr.7.5
    sblId: 1Chr 7:5
    shortName: 1 Par 7:5
    text: Fratresque eorum per omnes cognationes Issachar robustissimi ad pugnandum
      octoginta septem milia numerati sunt.
  - name: I Paralipomenon 7:6
    orderIndex: 5
    osisId: 1Chr.7.6
    sblId: 1Chr 7:6
    shortName: 1 Par 7:6
    text: 'Filii Beniamin: Bela et Bochor et Iedihel, tres.'
  - name: I Paralipomenon 7:7
    orderIndex: 6
    osisId: 1Chr.7.7
    sblId: 1Chr 7:7
    shortName: 1 Par 7:7
    text: 'Filii Bela: Esebon et Ozi et Oziel et Ierimoth et Urai, quinque principes
      familiarum et ad pugnandum robustissimi; numerus autem eorum viginti duo milia
      et triginta quattuor.'
  - name: I Paralipomenon 7:8
    orderIndex: 7
    osisId: 1Chr.7.8
    sblId: 1Chr 7:8
    shortName: 1 Par 7:8
    text: 'Porro filii Bochor: Zamira et Ioas et Eliezer et Elioenai et Amri et Ierimoth
      et Abia et Anathoth et Almath; omnes hi filii Bochor.'
  - name: I Paralipomenon 7:9
    orderIndex: 8
    osisId: 1Chr.7.9
    sblId: 1Chr 7:9
    shortName: 1 Par 7:9
    text: Numerati sunt autem in genealogiis suis principes familiarum suarum ad bella
      fortissimi viginti milia et ducenti.
  - name: I Paralipomenon 7:10
    orderIndex: 9
    osisId: 1Chr.7.10
    sblId: 1Chr 7:10
    shortName: 1 Par 7:10
    text: 'Porro filii Iedihel: Bilhan; filii autem Bilhan: Iehus et Beniamin et Aod
      et Chanaana et Zethan et Tharsis et Ahisahar;'
  - name: I Paralipomenon 7:11
    orderIndex: 10
    osisId: 1Chr.7.11
    sblId: 1Chr 7:11
    shortName: 1 Par 7:11
    text: omnes hi filii Iedihel principes familiarum suarum viri fortissimi decem
      et septem milia et ducenti ad proelium procedentes.
  - name: I Paralipomenon 7:12
    orderIndex: 11
    osisId: 1Chr.7.12
    sblId: 1Chr 7:12
    shortName: 1 Par 7:12
    text: Suphim quoque et Huphim filii Hir et Husim filii Aher.
  - name: I Paralipomenon 7:13
    orderIndex: 12
    osisId: 1Chr.7.13
    sblId: 1Chr 7:13
    shortName: 1 Par 7:13
    text: 'Filii autem Nephthali: Iasiel et Guni et Ieser et Sellum, filii Bilhae.'
  - name: I Paralipomenon 7:14
    orderIndex: 13
    osisId: 1Chr.7.14
    sblId: 1Chr 7:14
    shortName: 1 Par 7:14
    text: 'Porro filius Manasse: Asriel, quem peperit concubina eius Syra; peperit
      quoque Machir patrem Galaad.'
  - name: I Paralipomenon 7:15
    orderIndex: 14
    osisId: 1Chr.7.15
    sblId: 1Chr 7:15
    shortName: 1 Par 7:15
    text: Machir autem accepit uxorem de Huphim et Suphim et habuit sororem nomine
      Maacha; nomen autem secundi Salphaad, nataeque sunt Salphaad filiae.
  - name: I Paralipomenon 7:16
    orderIndex: 15
    osisId: 1Chr.7.16
    sblId: 1Chr 7:16
    shortName: 1 Par 7:16
    text: Et peperit Maacha uxor Machir filium vocavitque nomen eius Phares; porro
      nomen fratris eius Sares et filii eius Ulam et Recem.
  - name: I Paralipomenon 7:17
    orderIndex: 16
    osisId: 1Chr.7.17
    sblId: 1Chr 7:17
    shortName: 1 Par 7:17
    text: 'Filius autem Ulam: Badan; hi sunt filii Galaad filii Machir filii Manasse.'
  - name: I Paralipomenon 7:18
    orderIndex: 17
    osisId: 1Chr.7.18
    sblId: 1Chr 7:18
    shortName: 1 Par 7:18
    text: Soror autem eius Ammalecheth peperit Isod et Abiezer et Maala.
  - name: I Paralipomenon 7:19
    orderIndex: 18
    osisId: 1Chr.7.19
    sblId: 1Chr 7:19
    shortName: 1 Par 7:19
    text: 'Erant autem filii Semida: Ahin et Sechem et Leci et Aniam.'
  - name: I Paralipomenon 7:20
    orderIndex: 19
    osisId: 1Chr.7.20
    sblId: 1Chr 7:20
    shortName: 1 Par 7:20
    text: 'Filii autem Ephraim: Suthala, Bared filius eius, Thahath filius eius, Elada
      filius eius, Thahath filius eius,'
  - name: I Paralipomenon 7:21
    orderIndex: 20
    osisId: 1Chr.7.21
    sblId: 1Chr 7:21
    shortName: 1 Par 7:21
    text: et huius filius Zabad et huius filius Suthala et huius filius Ezer et Elad.
      Occiderunt autem eos viri Geth indigenae, quia descenderant, ut invaderent possessiones
      eorum.
  - name: I Paralipomenon 7:22
    orderIndex: 21
    osisId: 1Chr.7.22
    sblId: 1Chr 7:22
    shortName: 1 Par 7:22
    text: Luxit igitur Ephraim pater eorum multis diebus, et venerunt fratres eius,
      ut consolarentur eum;
  - name: I Paralipomenon 7:23
    orderIndex: 22
    osisId: 1Chr.7.23
    sblId: 1Chr 7:23
    shortName: 1 Par 7:23
    text: ingressusque est ad uxorem suam, quae concepit et peperit filium, et vocavit
      nomen eius Beria, eo quod in malis domus eius ortus esset.
  - name: I Paralipomenon 7:24
    orderIndex: 23
    osisId: 1Chr.7.24
    sblId: 1Chr 7:24
    shortName: 1 Par 7:24
    text: Filia autem eius fuit Sara, quae aedificavit Bethoron inferiorem et superiorem
      et Ozensara.
  - name: I Paralipomenon 7:25
    orderIndex: 24
    osisId: 1Chr.7.25
    sblId: 1Chr 7:25
    shortName: 1 Par 7:25
    text: Porro filius eius Rapha et Reseph et Thale filius eius, de quo natus est
      Thaan,
  - name: I Paralipomenon 7:26
    orderIndex: 25
    osisId: 1Chr.7.26
    sblId: 1Chr 7:26
    shortName: 1 Par 7:26
    text: qui genuit Laadan; huius quoque filius Ammiud genuit Elisama,
  - name: I Paralipomenon 7:27
    orderIndex: 26
    osisId: 1Chr.7.27
    sblId: 1Chr 7:27
    shortName: 1 Par 7:27
    text: de quo ortus est Nun, qui habuit filium Iosue.
  - name: I Paralipomenon 7:28
    orderIndex: 27
    osisId: 1Chr.7.28
    sblId: 1Chr 7:28
    shortName: 1 Par 7:28
    text: 'Possessio autem eorum et habitationes: Bethel cum filiabus suis et contra
      orientem Noran, ad occidentalem plagam Gazer et filiae eius, Sichem quoque cum
      filiabus suis usque Hai et filias eius.'
  - name: I Paralipomenon 7:29
    orderIndex: 28
    osisId: 1Chr.7.29
    sblId: 1Chr 7:29
    shortName: 1 Par 7:29
    text: 'Iuxta filios quoque Manasse: Bethsan et filias eius, Thanach et filias
      eius, Mageddo et filias eius, Dor et filias eius. In his habitaverunt filii
      Ioseph filii Israel.'
  - name: I Paralipomenon 7:30
    orderIndex: 29
    osisId: 1Chr.7.30
    sblId: 1Chr 7:30
    shortName: 1 Par 7:30
    text: 'Filii Aser: Iemna et Iesua et Isui et Beria et Sara soror eorum.'
  - name: I Paralipomenon 7:31
    orderIndex: 30
    osisId: 1Chr.7.31
    sblId: 1Chr 7:31
    shortName: 1 Par 7:31
    text: 'Filii autem Beria: Heber et Melchiel, ipse est pater Barzaith.'
  - name: I Paralipomenon 7:32
    orderIndex: 31
    osisId: 1Chr.7.32
    sblId: 1Chr 7:32
    shortName: 1 Par 7:32
    text: Heber autem genuit Iephlat et Somer et Hotham et Suaa sororem eorum.
  - name: I Paralipomenon 7:33
    orderIndex: 32
    osisId: 1Chr.7.33
    sblId: 1Chr 7:33
    shortName: 1 Par 7:33
    text: 'Filii Iephlat: Phosech et Bamaal et Asoth; hi filii Iephlat.'
  - name: I Paralipomenon 7:34
    orderIndex: 33
    osisId: 1Chr.7.34
    sblId: 1Chr 7:34
    shortName: 1 Par 7:34
    text: 'Porro filii Somer fratris sui: Roaga et Haba et Aram.'
  - name: I Paralipomenon 7:35
    orderIndex: 34
    osisId: 1Chr.7.35
    sblId: 1Chr 7:35
    shortName: 1 Par 7:35
    text: 'Filii autem Hotham fratris eius: Supha et Iemna et Selles et Amal.'
  - name: I Paralipomenon 7:36
    orderIndex: 35
    osisId: 1Chr.7.36
    sblId: 1Chr 7:36
    shortName: 1 Par 7:36
    text: 'Filii Supha: Sue, Hamapher et Sual et Beri et Iamra,'
  - name: I Paralipomenon 7:37
    orderIndex: 36
    osisId: 1Chr.7.37
    sblId: 1Chr 7:37
    shortName: 1 Par 7:37
    text: Bosor et Od et Samma et Salusa et Iethran et Beera.
  - name: I Paralipomenon 7:38
    orderIndex: 37
    osisId: 1Chr.7.38
    sblId: 1Chr 7:38
    shortName: 1 Par 7:38
    text: 'Filii Iether: Iephonne et Phaspha et Ara.'
  - name: I Paralipomenon 7:39
    orderIndex: 38
    osisId: 1Chr.7.39
    sblId: 1Chr 7:39
    shortName: 1 Par 7:39
    text: 'Filii autem Olla: Area et Hanniel et Resia.'
  - name: I Paralipomenon 7:40
    orderIndex: 39
    osisId: 1Chr.7.40
    sblId: 1Chr 7:40
    shortName: 1 Par 7:40
    text: Omnes hi filii Aser, principes familiarum electi atque fortissimi, capita
      principum; numerus autem eorum, qui inscripti erant in exercitu ad bellum, viginti
      sex milia.
  versesCount: 40
- name: I Paralipomenon 8
  orderIndex: 7
  osisId: 1Chr.8
  sblId: 1Chr 8
  shortName: 1 Par 8
  verses:
  - name: I Paralipomenon 8:1
    orderIndex: 0
    osisId: 1Chr.8.1
    sblId: 1Chr 8:1
    shortName: 1 Par 8:1
    text: Beniamin autem genuit Bela primogenitum suum, Asbel se cundum, Ahara tertium,
  - name: I Paralipomenon 8:2
    orderIndex: 1
    osisId: 1Chr.8.2
    sblId: 1Chr 8:2
    shortName: 1 Par 8:2
    text: Nohaa quartum et Rapha quintum.
  - name: I Paralipomenon 8:3
    orderIndex: 2
    osisId: 1Chr.8.3
    sblId: 1Chr 8:3
    shortName: 1 Par 8:3
    text: 'Fueruntque filii Bela: Addar et Gera pater Aod,'
  - name: I Paralipomenon 8:4
    orderIndex: 3
    osisId: 1Chr.8.4
    sblId: 1Chr 8:4
    shortName: 1 Par 8:4
    text: Abisue quoque et Naaman et Ahoe,
  - name: I Paralipomenon 8:5
    orderIndex: 4
    osisId: 1Chr.8.5
    sblId: 1Chr 8:5
    shortName: 1 Par 8:5
    text: sed et Gera et Sephuphan et Huram.
  - name: I Paralipomenon 8:6
    orderIndex: 5
    osisId: 1Chr.8.6
    sblId: 1Chr 8:6
    shortName: 1 Par 8:6
    text: Hi sunt filii Aod principes familiarum habitantium in Gabaa, qui translati
      sunt in Manahath;
  - name: I Paralipomenon 8:7
    orderIndex: 6
    osisId: 1Chr.8.7
    sblId: 1Chr 8:7
    shortName: 1 Par 8:7
    text: 'Naaman autem et Ahia et Gera: ipse transtulit eos et genuit Oza et Ahiud.'
  - name: I Paralipomenon 8:8
    orderIndex: 7
    osisId: 1Chr.8.8
    sblId: 1Chr 8:8
    shortName: 1 Par 8:8
    text: Porro Saharaim genuit in regione Moab, postquam dimisit Husim et Bara uxores
      suas;
  - name: I Paralipomenon 8:9
    orderIndex: 8
    osisId: 1Chr.8.9
    sblId: 1Chr 8:9
    shortName: 1 Par 8:9
    text: genuit autem de Hodes uxore sua Iobab et Sebia et Mesa et Melcham,
  - name: I Paralipomenon 8:10
    orderIndex: 9
    osisId: 1Chr.8.10
    sblId: 1Chr 8:10
    shortName: 1 Par 8:10
    text: Iehus quoque et Sechia et Marma; hi sunt filii eius principes in familiis
      suis.
  - name: I Paralipomenon 8:11
    orderIndex: 10
    osisId: 1Chr.8.11
    sblId: 1Chr 8:11
    shortName: 1 Par 8:11
    text: De Husim vero genuit Abitob et Elphaal;
  - name: I Paralipomenon 8:12
    orderIndex: 11
    osisId: 1Chr.8.12
    sblId: 1Chr 8:12
    shortName: 1 Par 8:12
    text: porro filii Elphaal Heber et Misaam et Samad; hic aedificavit Ono et Lod
      et filias eius.
  - name: I Paralipomenon 8:13
    orderIndex: 12
    osisId: 1Chr.8.13
    sblId: 1Chr 8:13
    shortName: 1 Par 8:13
    text: Beria autem et Samma principes familiarum habitantium in Aialon; hi fugaverunt
      habitatores Geth.
  - name: I Paralipomenon 8:14
    orderIndex: 13
    osisId: 1Chr.8.14
    sblId: 1Chr 8:14
    shortName: 1 Par 8:14
    text: Et Ahi et Sesac et Ierimoth
  - name: I Paralipomenon 8:15
    orderIndex: 14
    osisId: 1Chr.8.15
    sblId: 1Chr 8:15
    shortName: 1 Par 8:15
    text: et Zabadia et Arad et Eder,
  - name: I Paralipomenon 8:16
    orderIndex: 15
    osisId: 1Chr.8.16
    sblId: 1Chr 8:16
    shortName: 1 Par 8:16
    text: Michael quoque et Iespha et Ioha filii Beria.
  - name: I Paralipomenon 8:17
    orderIndex: 16
    osisId: 1Chr.8.17
    sblId: 1Chr 8:17
    shortName: 1 Par 8:17
    text: Et Zabadia et Mosollam et Hezeci et Heber
  - name: I Paralipomenon 8:18
    orderIndex: 17
    osisId: 1Chr.8.18
    sblId: 1Chr 8:18
    shortName: 1 Par 8:18
    text: et Iesamari et Iezlia et Iobab filii Elphaal
  - name: I Paralipomenon 8:19
    orderIndex: 18
    osisId: 1Chr.8.19
    sblId: 1Chr 8:19
    shortName: 1 Par 8:19
    text: et Iacim et Zechri et Zabdi
  - name: I Paralipomenon 8:20
    orderIndex: 19
    osisId: 1Chr.8.20
    sblId: 1Chr 8:20
    shortName: 1 Par 8:20
    text: et Elioenai et Selethai et Eliel
  - name: I Paralipomenon 8:21
    orderIndex: 20
    osisId: 1Chr.8.21
    sblId: 1Chr 8:21
    shortName: 1 Par 8:21
    text: et Adaia et Baraia et Samarath filii Semei
  - name: I Paralipomenon 8:22
    orderIndex: 21
    osisId: 1Chr.8.22
    sblId: 1Chr 8:22
    shortName: 1 Par 8:22
    text: et Iesphan et Heber et Eliel
  - name: I Paralipomenon 8:23
    orderIndex: 22
    osisId: 1Chr.8.23
    sblId: 1Chr 8:23
    shortName: 1 Par 8:23
    text: et Abdon et Zechri et Hanan
  - name: I Paralipomenon 8:24
    orderIndex: 23
    osisId: 1Chr.8.24
    sblId: 1Chr 8:24
    shortName: 1 Par 8:24
    text: et Hanania et Elam et Anathothia
  - name: I Paralipomenon 8:25
    orderIndex: 24
    osisId: 1Chr.8.25
    sblId: 1Chr 8:25
    shortName: 1 Par 8:25
    text: et Iephdaia et Phanuel filii Sesac.
  - name: I Paralipomenon 8:26
    orderIndex: 25
    osisId: 1Chr.8.26
    sblId: 1Chr 8:26
    shortName: 1 Par 8:26
    text: Et Samsari et Sohoria et Otholia
  - name: I Paralipomenon 8:27
    orderIndex: 26
    osisId: 1Chr.8.27
    sblId: 1Chr 8:27
    shortName: 1 Par 8:27
    text: et Iersia et Elia et Zechri filii Ieroham.
  - name: I Paralipomenon 8:28
    orderIndex: 27
    osisId: 1Chr.8.28
    sblId: 1Chr 8:28
    shortName: 1 Par 8:28
    text: Hi capita familiarum secundum genealogias, principes qui habitaverunt in
      Ierusalem.
  - name: I Paralipomenon 8:29
    orderIndex: 28
    osisId: 1Chr.8.29
    sblId: 1Chr 8:29
    shortName: 1 Par 8:29
    text: In Gabaon autem habitaverunt Iehiel pater Gabaon, et nomen uxoris eius Maacha,
  - name: I Paralipomenon 8:30
    orderIndex: 29
    osisId: 1Chr.8.30
    sblId: 1Chr 8:30
    shortName: 1 Par 8:30
    text: filiusque eius primogenitus Abdon et Sur et Cis et Baal et Ner et Nadab,
  - name: I Paralipomenon 8:31
    orderIndex: 30
    osisId: 1Chr.8.31
    sblId: 1Chr 8:31
    shortName: 1 Par 8:31
    text: Gedor quoque et Ahio et Zacher et Macelloth;
  - name: I Paralipomenon 8:32
    orderIndex: 31
    osisId: 1Chr.8.32
    sblId: 1Chr 8:32
    shortName: 1 Par 8:32
    text: et Macelloth genuit Samaa. Habitaveruntque ex adverso fratrum suorum in
      Ierusalem cum fratribus suis.
  - name: I Paralipomenon 8:33
    orderIndex: 32
    osisId: 1Chr.8.33
    sblId: 1Chr 8:33
    shortName: 1 Par 8:33
    text: Ner autem genuit Cis, et Cis genuit Saul. Porro Saul genuit Ionathan et
      Melchisua et Abinadab et Isbaal.
  - name: I Paralipomenon 8:34
    orderIndex: 33
    osisId: 1Chr.8.34
    sblId: 1Chr 8:34
    shortName: 1 Par 8:34
    text: Filius autem Ionathan Meribbaal, et Meribbaal genuit Micha;
  - name: I Paralipomenon 8:35
    orderIndex: 34
    osisId: 1Chr.8.35
    sblId: 1Chr 8:35
    shortName: 1 Par 8:35
    text: filii Micha Phithon et Melech et Tharaa et Ahaz.
  - name: I Paralipomenon 8:36
    orderIndex: 35
    osisId: 1Chr.8.36
    sblId: 1Chr 8:36
    shortName: 1 Par 8:36
    text: Et Ahaz genuit Ioada, et Ioada genuit Almath et Azmaveth et Zamri; porro
      Zamri genuit Mosa.
  - name: I Paralipomenon 8:37
    orderIndex: 36
    osisId: 1Chr.8.37
    sblId: 1Chr 8:37
    shortName: 1 Par 8:37
    text: Et Mosa genuit Banaa, cuius filius fuit Raphaia, de quo ortus est Elasa,
      qui genuit Asel.
  - name: I Paralipomenon 8:38
    orderIndex: 37
    osisId: 1Chr.8.38
    sblId: 1Chr 8:38
    shortName: 1 Par 8:38
    text: 'Porro Asel sex filii fuere his nominibus: Ezricam primogenitus eius, Ismael,
      Saria, Azarias, Obdia et Hanan; omnes hi filii Asel.'
  - name: I Paralipomenon 8:39
    orderIndex: 38
    osisId: 1Chr.8.39
    sblId: 1Chr 8:39
    shortName: 1 Par 8:39
    text: 'Filii autem Esec fratris eius: Ulam primogenitus et Iehus secundus et Eliphalet
      tertius.'
  - name: I Paralipomenon 8:40
    orderIndex: 39
    osisId: 1Chr.8.40
    sblId: 1Chr 8:40
    shortName: 1 Par 8:40
    text: Fueruntque filii Ulam viri robustissimi ad bellum et magno robore tendentes
      arcum et multos habentes filios ac nepotes usque ad centum quinquaginta. Omnes
      hi filii Beniamin.
  versesCount: 40
- name: I Paralipomenon 9
  orderIndex: 8
  osisId: 1Chr.9
  sblId: 1Chr 9
  shortName: 1 Par 9
  verses:
  - name: I Paralipomenon 9:1
    orderIndex: 0
    osisId: 1Chr.9.1
    sblId: 1Chr 9:1
    shortName: 1 Par 9:1
    text: Universus ergo Israel dinume ratus est, et summa eorum scrip ta est in libro
      regum Israel et Iudae. Translatique sunt in Babylonem propter delictum suum.
  - name: I Paralipomenon 9:2
    orderIndex: 1
    osisId: 1Chr.9.2
    sblId: 1Chr 9:2
    shortName: 1 Par 9:2
    text: 'Qui autem habitaverunt primi in possessionibus et in urbibus suis: Israel
      et sacerdotes et Levitae et Nathinaei.'
  - name: I Paralipomenon 9:3
    orderIndex: 2
    osisId: 1Chr.9.3
    sblId: 1Chr 9:3
    shortName: 1 Par 9:3
    text: Commorati sunt in Ierusalem de filiis Iudae et de filiis Beniamin, de filiis
      quoque Ephraim et Manasse.
  - name: I Paralipomenon 9:4
    orderIndex: 3
    osisId: 1Chr.9.4
    sblId: 1Chr 9:4
    shortName: 1 Par 9:4
    text: 'Uthai filius Ammiud filii Amri filii Imri filii Bani: de filiis Phares
      filii Iudae;'
  - name: I Paralipomenon 9:5
    orderIndex: 4
    osisId: 1Chr.9.5
    sblId: 1Chr 9:5
    shortName: 1 Par 9:5
    text: 'et de Selanitis: Asaia primogenitus et filii eius;'
  - name: I Paralipomenon 9:6
    orderIndex: 5
    osisId: 1Chr.9.6
    sblId: 1Chr 9:6
    shortName: 1 Par 9:6
    text: 'de filiis autem Zara: Iehuel et fratres eorum sescenti nonaginta.'
  - name: I Paralipomenon 9:7
    orderIndex: 6
    osisId: 1Chr.9.7
    sblId: 1Chr 9:7
    shortName: 1 Par 9:7
    text: 'Porro de filiis Beniamin: Sallu filius Mosollam filii Odovia filii Asana'
  - name: I Paralipomenon 9:8
    orderIndex: 7
    osisId: 1Chr.9.8
    sblId: 1Chr 9:8
    shortName: 1 Par 9:8
    text: et Iobania filius Ieroham et Ela filius Ozi filii Mochori et Mosollam filius
      Saphatiae filii Rahuel filii Iebaniae
  - name: I Paralipomenon 9:9
    orderIndex: 8
    osisId: 1Chr.9.9
    sblId: 1Chr 9:9
    shortName: 1 Par 9:9
    text: et fratres eorum secundum genealogias suas nongenti quinquaginta sex; omnes
      hi principes familiarum secundum familias suas.
  - name: I Paralipomenon 9:10
    orderIndex: 9
    osisId: 1Chr.9.10
    sblId: 1Chr 9:10
    shortName: 1 Par 9:10
    text: 'De sacerdotibus autem: Iedaia, Ioiarib et Iachin,'
  - name: I Paralipomenon 9:11
    orderIndex: 10
    osisId: 1Chr.9.11
    sblId: 1Chr 9:11
    shortName: 1 Par 9:11
    text: Azarias quoque filius Helciae filii Mosollam filii Sadoc filii Meraioth
      filii Achitob principes domus Dei.
  - name: I Paralipomenon 9:12
    orderIndex: 11
    osisId: 1Chr.9.12
    sblId: 1Chr 9:12
    shortName: 1 Par 9:12
    text: Porro Adaias filius Ieroham filii Phassur filii Melchiae et Maasai filius
      Adiel filii Iezra filii Mosollam filii Mosollamoth filii Emmer,
  - name: I Paralipomenon 9:13
    orderIndex: 12
    osisId: 1Chr.9.13
    sblId: 1Chr 9:13
    shortName: 1 Par 9:13
    text: fratres quoque eorum principes per familias suas mille septingenti sexaginta,
      fortissimi robore ad faciendum opus ministerii in domo Dei.
  - name: I Paralipomenon 9:14
    orderIndex: 13
    osisId: 1Chr.9.14
    sblId: 1Chr 9:14
    shortName: 1 Par 9:14
    text: 'De Levitis autem: Semeia filius Hassub filii Ezricam filii Hasabia de filiis
      Merari;'
  - name: I Paralipomenon 9:15
    orderIndex: 14
    osisId: 1Chr.9.15
    sblId: 1Chr 9:15
    shortName: 1 Par 9:15
    text: Bacbacar quoque, Hares et Galal et Matthania filius Micha filii Zechri filii
      Asaph
  - name: I Paralipomenon 9:16
    orderIndex: 15
    osisId: 1Chr.9.16
    sblId: 1Chr 9:16
    shortName: 1 Par 9:16
    text: et Abdia filius Semeiae filii Galal filii Idithun et Barachia filius Asa
      filii Elcana, qui habitavit in atriis Netophathitarum.
  - name: I Paralipomenon 9:17
    orderIndex: 16
    osisId: 1Chr.9.17
    sblId: 1Chr 9:17
    shortName: 1 Par 9:17
    text: 'Ianitores autem: Sellum et Accub et Telmon et Ahiman; et frater eorum Sellum
      princeps'
  - name: I Paralipomenon 9:18
    orderIndex: 17
    osisId: 1Chr.9.18
    sblId: 1Chr 9:18
    shortName: 1 Par 9:18
    text: et usque ad hoc tempus est in porta regis ad orientem. Hi erant ianitores
      castris filiorum Levi.
  - name: I Paralipomenon 9:19
    orderIndex: 18
    osisId: 1Chr.9.19
    sblId: 1Chr 9:19
    shortName: 1 Par 9:19
    text: 'Sellum vero filius Core filii Abiasaph filii Core cum fratribus suis de
      domo patris sui: hi Coritae erant super opera ministerii custodes liminum tabernaculi;
      patres autem eorum super castra Domini custodiebant introitum,'
  - name: I Paralipomenon 9:20
    orderIndex: 19
    osisId: 1Chr.9.20
    sblId: 1Chr 9:20
    shortName: 1 Par 9:20
    text: et Phinees filius Eleazari princeps erat super eos olim - Dominus sit cum
      eo! -
  - name: I Paralipomenon 9:21
    orderIndex: 20
    osisId: 1Chr.9.21
    sblId: 1Chr 9:21
    shortName: 1 Par 9:21
    text: Zacharias filius Mosollamia ianitor portae tabernaculi conventus.
  - name: I Paralipomenon 9:22
    orderIndex: 21
    osisId: 1Chr.9.22
    sblId: 1Chr 9:22
    shortName: 1 Par 9:22
    text: Omnes hi electi in ostiarios liminum ducenti duodecim, et descripti in villis
      propriis, quos constituerunt David et Samuel videns in munus perpetuum,
  - name: I Paralipomenon 9:23
    orderIndex: 22
    osisId: 1Chr.9.23
    sblId: 1Chr 9:23
    shortName: 1 Par 9:23
    text: tam ipsos quam filios eorum in ostiis domus Domini, domus tabernaculi, in
      custodias.
  - name: I Paralipomenon 9:24
    orderIndex: 23
    osisId: 1Chr.9.24
    sblId: 1Chr 9:24
    shortName: 1 Par 9:24
    text: Per quattuor ventos erant ostiarii, id est ad orientem et ad occidentem,
      ad aquilonem et ad austrum.
  - name: I Paralipomenon 9:25
    orderIndex: 24
    osisId: 1Chr.9.25
    sblId: 1Chr 9:25
    shortName: 1 Par 9:25
    text: Fratres autem eorum in viculis suis morabantur et veniebant per septem dies
      de tempore usque ad tempus, ut essent cum illis.
  - name: I Paralipomenon 9:26
    orderIndex: 25
    osisId: 1Chr.9.26
    sblId: 1Chr 9:26
    shortName: 1 Par 9:26
    text: Nam munus habebant perpetuum hi quattuor principes ianitorum. Hi scilicet
      Levitae erant super exedras et thesauros domus Domini;
  - name: I Paralipomenon 9:27
    orderIndex: 26
    osisId: 1Chr.9.27
    sblId: 1Chr 9:27
    shortName: 1 Par 9:27
    text: per gyrum quoque templi Domini pernoctabant in custodiis suis, ut et ipsi
      mane aperirent fores.
  - name: I Paralipomenon 9:28
    orderIndex: 27
    osisId: 1Chr.9.28
    sblId: 1Chr 9:28
    shortName: 1 Par 9:28
    text: De horum genere erant et super vasa ministerii, ad numerum enim et inferebantur
      vasa et efferebantur;
  - name: I Paralipomenon 9:29
    orderIndex: 28
    osisId: 1Chr.9.29
    sblId: 1Chr 9:29
    shortName: 1 Par 9:29
    text: de ipsis et, qui credita habebant utensilia et omnia utensilia sancta, praeerant
      similae et vino et oleo et turi et aromatibus.
  - name: I Paralipomenon 9:30
    orderIndex: 29
    osisId: 1Chr.9.30
    sblId: 1Chr 9:30
    shortName: 1 Par 9:30
    text: Filii quidam autem sacerdotum unguenta ex aromatibus conficiebant;
  - name: I Paralipomenon 9:31
    orderIndex: 30
    osisId: 1Chr.9.31
    sblId: 1Chr 9:31
    shortName: 1 Par 9:31
    text: et Matthathias Levites, primogenitus Sellum Coritae, munere perpetuo praefectus
      erat eorum, quae in sartagine frigebantur.
  - name: I Paralipomenon 9:32
    orderIndex: 31
    osisId: 1Chr.9.32
    sblId: 1Chr 9:32
    shortName: 1 Par 9:32
    text: Porro de filiis Caath fratribus eorum super panes erant propositionis, ut
      semper novos per singula sabbata praepararent.
  - name: I Paralipomenon 9:33
    orderIndex: 32
    osisId: 1Chr.9.33
    sblId: 1Chr 9:33
    shortName: 1 Par 9:33
    text: Hi sunt cantores, principes per familias Levitarum, qui in exedris vacantes
      morabantur, ita ut die et nocte iugiter suo ministerio deservirent.
  - name: I Paralipomenon 9:34
    orderIndex: 33
    osisId: 1Chr.9.34
    sblId: 1Chr 9:34
    shortName: 1 Par 9:34
    text: Hi sunt capita Levitarum per familias suas secundum genealogias suas principes;
      hi habitaverunt in Ierusalem.
  - name: I Paralipomenon 9:35
    orderIndex: 34
    osisId: 1Chr.9.35
    sblId: 1Chr 9:35
    shortName: 1 Par 9:35
    text: In Gabaon autem commorati sunt pater Gabaon Iehiel, et nomen uxoris eius
      Maacha.
  - name: I Paralipomenon 9:36
    orderIndex: 35
    osisId: 1Chr.9.36
    sblId: 1Chr 9:36
    shortName: 1 Par 9:36
    text: Filius primogenitus eius Abdon et Sur et Cis et Baal et Ner et Nadab,
  - name: I Paralipomenon 9:37
    orderIndex: 36
    osisId: 1Chr.9.37
    sblId: 1Chr 9:37
    shortName: 1 Par 9:37
    text: Gedor quoque et Ahio et Zacharias et Macelloth.
  - name: I Paralipomenon 9:38
    orderIndex: 37
    osisId: 1Chr.9.38
    sblId: 1Chr 9:38
    shortName: 1 Par 9:38
    text: Porro Macelloth genuit Samaam; isti habitaverunt e regione fratrum suorum
      in Ierusalem cum fratribus suis.
  - name: I Paralipomenon 9:39
    orderIndex: 38
    osisId: 1Chr.9.39
    sblId: 1Chr 9:39
    shortName: 1 Par 9:39
    text: Ner autem genuit Cis, et Cis genuit Saul. Et Saul genuit Ionathan et Melchisua
      et Abinadab et Isbaal.
  - name: I Paralipomenon 9:40
    orderIndex: 39
    osisId: 1Chr.9.40
    sblId: 1Chr 9:40
    shortName: 1 Par 9:40
    text: Filius autem Ionathan Meribbaal, et Meribbaal genuit Micha;
  - name: I Paralipomenon 9:41
    orderIndex: 40
    osisId: 1Chr.9.41
    sblId: 1Chr 9:41
    shortName: 1 Par 9:41
    text: 'porro filii Micha: Phithon et Melech et Tharaa et Ahaz.'
  - name: I Paralipomenon 9:42
    orderIndex: 41
    osisId: 1Chr.9.42
    sblId: 1Chr 9:42
    shortName: 1 Par 9:42
    text: Ahaz autem genuit Iara, et Iara genuit Almath et Azmaveth et Zamri; Zamri
      autem genuit Mosa.
  - name: I Paralipomenon 9:43
    orderIndex: 42
    osisId: 1Chr.9.43
    sblId: 1Chr 9:43
    shortName: 1 Par 9:43
    text: Mosa vero genuit Banaa, cuius filius Raphaia genuit Elasa, de quo ortus
      est Asel.
  - name: I Paralipomenon 9:44
    orderIndex: 43
    osisId: 1Chr.9.44
    sblId: 1Chr 9:44
    shortName: 1 Par 9:44
    text: 'Porro Asel sex filios habuit his nominibus: Ezricam primogenitus eius,
      Ismael, Saria, Azarias, Obdia, Hanan; hi filii Asel.'
  versesCount: 44
- name: I Paralipomenon 10
  orderIndex: 9
  osisId: 1Chr.10
  sblId: 1Chr 10
  shortName: 1 Par 10
  verses:
  - name: I Paralipomenon 10:1
    orderIndex: 0
    osisId: 1Chr.10.1
    sblId: 1Chr 10:1
    shortName: 1 Par 10:1
    text: Philisthim autem pugnabant contra Israel, fugeruntque viri Israel a facie
      Philisthim et ceciderunt vulnerati in monte Gelboe;
  - name: I Paralipomenon 10:2
    orderIndex: 1
    osisId: 1Chr.10.2
    sblId: 1Chr 10:2
    shortName: 1 Par 10:2
    text: cumque appropinquassent Philisthaei persequentes Saul et filios eius, percusserunt
      Ionathan et Abinadab et Melchisua filios Saul.
  - name: I Paralipomenon 10:3
    orderIndex: 2
    osisId: 1Chr.10.3
    sblId: 1Chr 10:3
    shortName: 1 Par 10:3
    text: Et aggravatum est proelium contra Saul, inveneruntque eum sagittarii et
      vulneraverunt iaculis;
  - name: I Paralipomenon 10:4
    orderIndex: 3
    osisId: 1Chr.10.4
    sblId: 1Chr 10:4
    shortName: 1 Par 10:4
    text: 'et dixit Saul ad armigerum suum: " Evagina gladium tuum et interfice me,
      ne forte veniant incircumcisi isti et illudant mihi ". Noluit autem armiger
      eius hoc facere timore perterritus. Arripuit igitur Saul ensem et irruit in
      eum;'
  - name: I Paralipomenon 10:5
    orderIndex: 4
    osisId: 1Chr.10.5
    sblId: 1Chr 10:5
    shortName: 1 Par 10:5
    text: quod cum vidisset armiger eius, videlicet mortuum esse Saul, irruit etiam
      ipse in gladium suum et mortuus est.
  - name: I Paralipomenon 10:6
    orderIndex: 5
    osisId: 1Chr.10.6
    sblId: 1Chr 10:6
    shortName: 1 Par 10:6
    text: Interiit ergo Saul et tres filii eius; omnis domus illius pariter concidit.
  - name: I Paralipomenon 10:7
    orderIndex: 6
    osisId: 1Chr.10.7
    sblId: 1Chr 10:7
    shortName: 1 Par 10:7
    text: Quod cum vidissent omnes viri Israel, qui habitabant in campestribus, quod
      fugissent, et mortui essent Saul et filii eius, dereliquerunt urbes suas et
      huc illucque dispersi sunt; veneruntque Philisthim et habitaverunt in eis.
  - name: I Paralipomenon 10:8
    orderIndex: 7
    osisId: 1Chr.10.8
    sblId: 1Chr 10:8
    shortName: 1 Par 10:8
    text: Die igitur altero venerunt Philisthim, ut spoliarent interfectos, et invenerunt
      Saul et filios eius iacentes in monte Gelboe;
  - name: I Paralipomenon 10:9
    orderIndex: 8
    osisId: 1Chr.10.9
    sblId: 1Chr 10:9
    shortName: 1 Par 10:9
    text: cumque spoliassent eum et amputassent caput armisque nudassent, miserunt
      in terram suam per circuitum, ut annuntiaretur in idolorum templis et in populis.
  - name: I Paralipomenon 10:10
    orderIndex: 9
    osisId: 1Chr.10.10
    sblId: 1Chr 10:10
    shortName: 1 Par 10:10
    text: Arma autem eius consecraverunt in fano Astharoth et caput affixerunt in
      templo Dagon.
  - name: I Paralipomenon 10:11
    orderIndex: 10
    osisId: 1Chr.10.11
    sblId: 1Chr 10:11
    shortName: 1 Par 10:11
    text: Hoc cum audissent viri Iabes Galaad, omnia scilicet quae Philisthim fecerunt
      super Saul,
  - name: I Paralipomenon 10:12
    orderIndex: 11
    osisId: 1Chr.10.12
    sblId: 1Chr 10:12
    shortName: 1 Par 10:12
    text: consurrexerunt omnes viri fortes et tulerunt cadavera Saul et filiorum eius
      attuleruntque ea in Iabes et sepelierunt ossa eorum subter quercum, quae erat
      in Iabes, et ieiunaverunt septem diebus.
  - name: I Paralipomenon 10:13
    orderIndex: 12
    osisId: 1Chr.10.13
    sblId: 1Chr 10:13
    shortName: 1 Par 10:13
    text: Mortuus est ergo Saul propter iniquitatem suam, eo quod praevaricatus sit
      mandatum Domini, quod praeceperat, et non custodierit illud, sed insuper etiam
      pythonissam consuluerit
  - name: I Paralipomenon 10:14
    orderIndex: 13
    osisId: 1Chr.10.14
    sblId: 1Chr 10:14
    shortName: 1 Par 10:14
    text: nec quaesierit Dominum; propter quod et interfecit eum et transtulit regnum
      eius ad David filium Isai.
  versesCount: 14
- name: I Paralipomenon 11
  orderIndex: 10
  osisId: 1Chr.11
  sblId: 1Chr 11
  shortName: 1 Par 11
  verses:
  - name: I Paralipomenon 11:1
    orderIndex: 0
    osisId: 1Chr.11.1
    sblId: 1Chr 11:1
    shortName: 1 Par 11:1
    text: 'Congregatus est igitur omnis Israel ad David in Hebron dicens: " Os tuum
      sumus et caro tua.'
  - name: I Paralipomenon 11:2
    orderIndex: 1
    osisId: 1Chr.11.2
    sblId: 1Chr 11:2
    shortName: 1 Par 11:2
    text: 'Heri quoque et nudiustertius, cum adhuc regnaret Saul, tu eras qui educebas
      et introducebas Israel; tibi enim dixit Dominus Deus tuus: "Tu pasces populum
      meum Israel et tu eris princeps super eum" ".'
  - name: I Paralipomenon 11:3
    orderIndex: 2
    osisId: 1Chr.11.3
    sblId: 1Chr 11:3
    shortName: 1 Par 11:3
    text: Venerunt ergo omnes maiores natu Israel ad regem in Hebron, et iniit David
      cum eis foedus in Hebron coram Domino; unxeruntque eum regem super Israel iuxta
      sermonem Domini, quem locutus est in manu Samuel.
  - name: I Paralipomenon 11:4
    orderIndex: 3
    osisId: 1Chr.11.4
    sblId: 1Chr 11:4
    shortName: 1 Par 11:4
    text: Abiit quoque David et omnis Israel in Ierusalem, haec est Iebus, ubi erant
      Iebusaei habitatores terrae.
  - name: I Paralipomenon 11:5
    orderIndex: 4
    osisId: 1Chr.11.5
    sblId: 1Chr 11:5
    shortName: 1 Par 11:5
    text: 'Dixeruntque, qui habitabant in Iebus, ad David: " Non ingredieris huc ".
      Porro David cepit arcem Sion, quae est civitas David;'
  - name: I Paralipomenon 11:6
    orderIndex: 5
    osisId: 1Chr.11.6
    sblId: 1Chr 11:6
    shortName: 1 Par 11:6
    text: 'dixitque: " Omnis, qui percusserit Iebusaeum, in primis erit princeps et
      dux ". Ascendit igitur primus Ioab filius Sarviae et factus est princeps.'
  - name: I Paralipomenon 11:7
    orderIndex: 6
    osisId: 1Chr.11.7
    sblId: 1Chr 11:7
    shortName: 1 Par 11:7
    text: Habitavit autem David in arce, et idcirco appellata est civitas David.
  - name: I Paralipomenon 11:8
    orderIndex: 7
    osisId: 1Chr.11.8
    sblId: 1Chr 11:8
    shortName: 1 Par 11:8
    text: Aedificavitque urbem in circuitu a Mello usque ad gyrum; Ioab autem reliqua
      urbis instauravit.
  - name: I Paralipomenon 11:9
    orderIndex: 8
    osisId: 1Chr.11.9
    sblId: 1Chr 11:9
    shortName: 1 Par 11:9
    text: Proficiebatque David vadens et crescens, et Dominus exercituum erat cum
      eo.
  - name: I Paralipomenon 11:10
    orderIndex: 9
    osisId: 1Chr.11.10
    sblId: 1Chr 11:10
    shortName: 1 Par 11:10
    text: Hi principes virorum fortium David, qui adiuverunt eum, ut rex fieret super
      omnem Israel iuxta verbum Domini, quod locutus est ad Israel;
  - name: I Paralipomenon 11:11
    orderIndex: 10
    osisId: 1Chr.11.11
    sblId: 1Chr 11:11
    shortName: 1 Par 11:11
    text: 'et iste numerus robustorum David: Iesbaam filius Hachamon filius Hachamonitis
      princeps inter triginta; iste levavit hastam suam super trecentos, quos occidit
      impetu uno.'
  - name: I Paralipomenon 11:12
    orderIndex: 11
    osisId: 1Chr.11.12
    sblId: 1Chr 11:12
    shortName: 1 Par 11:12
    text: Et post eum Eleazar filius Dodo Ahohites, qui erat inter tres potentes;
  - name: I Paralipomenon 11:13
    orderIndex: 12
    osisId: 1Chr.11.13
    sblId: 1Chr 11:13
    shortName: 1 Par 11:13
    text: iste fuit cum David in Aphesdommim, quando Philisthim congregati sunt ad
      locum illum in proelium. Et erat ager regionis illius plenus hordeo, fugeratque
      populus a facie Philisthinorum.
  - name: I Paralipomenon 11:14
    orderIndex: 13
    osisId: 1Chr.11.14
    sblId: 1Chr 11:14
    shortName: 1 Par 11:14
    text: Hic stetit in medio agri et defendit eum; cumque percussisset Philisthaeos,
      dedit Dominus salutem magnam populo suo.
  - name: I Paralipomenon 11:15
    orderIndex: 14
    osisId: 1Chr.11.15
    sblId: 1Chr 11:15
    shortName: 1 Par 11:15
    text: Descenderunt autem tres de triginta principibus ad petram, in qua erat David,
      ad speluncam Odollam, quando Philisthim fuerant castrametati in valle Raphaim.
  - name: I Paralipomenon 11:16
    orderIndex: 15
    osisId: 1Chr.11.16
    sblId: 1Chr 11:16
    shortName: 1 Par 11:16
    text: Porro David erat in praesidio, et statio Philisthinorum in Bethlehem;
  - name: I Paralipomenon 11:17
    orderIndex: 16
    osisId: 1Chr.11.17
    sblId: 1Chr 11:17
    shortName: 1 Par 11:17
    text: 'desideravit igitur David et dixit: " O si quis daret mihi aquam de cisterna
      Bethlehem, quae est in porta! ".'
  - name: I Paralipomenon 11:18
    orderIndex: 17
    osisId: 1Chr.11.18
    sblId: 1Chr 11:18
    shortName: 1 Par 11:18
    text: Tres ergo isti per media castra Philisthinorum perrexerunt et hauserunt
      aquam de cisterna Bethlehem, quae erat in porta, et attulerunt ad David, ut
      biberet. Qui noluit, sed magis libavit illam Domino
  - name: I Paralipomenon 11:19
    orderIndex: 18
    osisId: 1Chr.11.19
    sblId: 1Chr 11:19
    shortName: 1 Par 11:19
    text: 'dicens: " Avertat a me Deus meus, ut hoc faciam et sanguinem virorum istorum
      bibam, quia in periculo animarum suarum attulerunt mihi aquam ". Et ob hanc
      causam noluit bibere. Haec fecerunt tres robustissimi.'
  - name: I Paralipomenon 11:20
    orderIndex: 19
    osisId: 1Chr.11.20
    sblId: 1Chr 11:20
    shortName: 1 Par 11:20
    text: Abisai quoque frater Ioab; ipse erat princeps inter triginta et ipse levavit
      hastam suam contra trecentos, quos interfecit, et ipse erat inter tres nominatus,
  - name: I Paralipomenon 11:21
    orderIndex: 20
    osisId: 1Chr.11.21
    sblId: 1Chr 11:21
    shortName: 1 Par 11:21
    text: inter triginta duplici honore eminens et princeps eorum; verumtamen usque
      ad tres non pervenerat.
  - name: I Paralipomenon 11:22
    orderIndex: 21
    osisId: 1Chr.11.22
    sblId: 1Chr 11:22
    shortName: 1 Par 11:22
    text: Banaias filius Ioiadae vir robustissimus, qui multa opera perpetrarat, de
      Cabseel; ipse percussit duos Ariel de Moab et ipse descendit et interfecit leonem
      in media cisterna tempore nivis.
  - name: I Paralipomenon 11:23
    orderIndex: 22
    osisId: 1Chr.11.23
    sblId: 1Chr 11:23
    shortName: 1 Par 11:23
    text: Et ipse percussit virum Aegyptium, cuius statura erat quinque cubitorum,
      et habebat lanceam ut liciatorium texentium; descendit ergo ad eum cum virga
      et rapuit hastam, quam tenebat manu, et interfecit eum hasta sua.
  - name: I Paralipomenon 11:24
    orderIndex: 23
    osisId: 1Chr.11.24
    sblId: 1Chr 11:24
    shortName: 1 Par 11:24
    text: Haec fecit Banaias filius Ioiadae, qui erat inter tres robustos nominatus,
  - name: I Paralipomenon 11:25
    orderIndex: 24
    osisId: 1Chr.11.25
    sblId: 1Chr 11:25
    shortName: 1 Par 11:25
    text: inter triginta primus; verumtamen ad tres usque non pervenerat, posuit autem
      eum David super satellites suos.
  - name: I Paralipomenon 11:26
    orderIndex: 25
    osisId: 1Chr.11.26
    sblId: 1Chr 11:26
    shortName: 1 Par 11:26
    text: 'Porro fortissimi in exercitu: Asael frater Ioab et Elchanan filius Dodo
      de Bethlehem,'
  - name: I Paralipomenon 11:27
    orderIndex: 26
    osisId: 1Chr.11.27
    sblId: 1Chr 11:27
    shortName: 1 Par 11:27
    text: Sammoth Harodites, Elica Harodites, Heles Phalonites,
  - name: I Paralipomenon 11:28
    orderIndex: 27
    osisId: 1Chr.11.28
    sblId: 1Chr 11:28
    shortName: 1 Par 11:28
    text: Hira filius Acces Thecuites, Abiezer Anathothites,
  - name: I Paralipomenon 11:29
    orderIndex: 28
    osisId: 1Chr.11.29
    sblId: 1Chr 11:29
    shortName: 1 Par 11:29
    text: Sobbochai Husathites, Ilai Ahohites,
  - name: I Paralipomenon 11:30
    orderIndex: 29
    osisId: 1Chr.11.30
    sblId: 1Chr 11:30
    shortName: 1 Par 11:30
    text: Maharai Netophathites, Heled filius Baana Netophathites,
  - name: I Paralipomenon 11:31
    orderIndex: 30
    osisId: 1Chr.11.31
    sblId: 1Chr 11:31
    shortName: 1 Par 11:31
    text: Ithai filius Ribai de Gabaa filiorum Beniamin, Banaia Pharathonites,
  - name: I Paralipomenon 11:32
    orderIndex: 31
    osisId: 1Chr.11.32
    sblId: 1Chr 11:32
    shortName: 1 Par 11:32
    text: Hurai de tor rentibus Gaas, Abiel Arbathites,
  - name: I Paralipomenon 11:33
    orderIndex: 32
    osisId: 1Chr.11.33
    sblId: 1Chr 11:33
    shortName: 1 Par 11:33
    text: Azmaveth Bahurimites, Eliaba Saalbonites,
  - name: I Paralipomenon 11:34
    orderIndex: 33
    osisId: 1Chr.11.34
    sblId: 1Chr 11:34
    shortName: 1 Par 11:34
    text: Asem Gezonites, Ionathan filius Sage Ararites,
  - name: I Paralipomenon 11:35
    orderIndex: 34
    osisId: 1Chr.11.35
    sblId: 1Chr 11:35
    shortName: 1 Par 11:35
    text: Ahiam filius Sachar Ararites, Eliphal filius Ur,
  - name: I Paralipomenon 11:36
    orderIndex: 35
    osisId: 1Chr.11.36
    sblId: 1Chr 11:36
    shortName: 1 Par 11:36
    text: Hepher Mecherathites, Ahia Phelonites,
  - name: I Paralipomenon 11:37
    orderIndex: 36
    osisId: 1Chr.11.37
    sblId: 1Chr 11:37
    shortName: 1 Par 11:37
    text: Hesro de Carmel, Naarai filius Azbai,
  - name: I Paralipomenon 11:38
    orderIndex: 37
    osisId: 1Chr.11.38
    sblId: 1Chr 11:38
    shortName: 1 Par 11:38
    text: Ioel frater Nathan, Mibahar filius Agarai,
  - name: I Paralipomenon 11:39
    orderIndex: 38
    osisId: 1Chr.11.39
    sblId: 1Chr 11:39
    shortName: 1 Par 11:39
    text: Selec Ammonites, Naharai Berothites armiger Ioab filii Sarviae,
  - name: I Paralipomenon 11:40
    orderIndex: 39
    osisId: 1Chr.11.40
    sblId: 1Chr 11:40
    shortName: 1 Par 11:40
    text: Hira Iethraeus, Gareb Iethraeus,
  - name: I Paralipomenon 11:41
    orderIndex: 40
    osisId: 1Chr.11.41
    sblId: 1Chr 11:41
    shortName: 1 Par 11:41
    text: Urias Hetthaeus, Zabad filius Oholai,
  - name: I Paralipomenon 11:42
    orderIndex: 41
    osisId: 1Chr.11.42
    sblId: 1Chr 11:42
    shortName: 1 Par 11:42
    text: Adina filius Siza Rubenites princeps Rubenitarum, et cum eo triginta;
  - name: I Paralipomenon 11:43
    orderIndex: 42
    osisId: 1Chr.11.43
    sblId: 1Chr 11:43
    shortName: 1 Par 11:43
    text: Hanan filius Maacha et Iosaphat Matthanites,
  - name: I Paralipomenon 11:44
    orderIndex: 43
    osisId: 1Chr.11.44
    sblId: 1Chr 11:44
    shortName: 1 Par 11:44
    text: Ozia Astharothites, Sama et Iehiel filii Hotham Aroerites,
  - name: I Paralipomenon 11:45
    orderIndex: 44
    osisId: 1Chr.11.45
    sblId: 1Chr 11:45
    shortName: 1 Par 11:45
    text: Iedihel filius Semri et Ioha frater eius Thosaites,
  - name: I Paralipomenon 11:46
    orderIndex: 45
    osisId: 1Chr.11.46
    sblId: 1Chr 11:46
    shortName: 1 Par 11:46
    text: Eliel Mahumites et Ieribai et Iosaia filii Elnaem et Iethma Moabites,
  - name: I Paralipomenon 11:47
    orderIndex: 46
    osisId: 1Chr.11.47
    sblId: 1Chr 11:47
    shortName: 1 Par 11:47
    text: Eliel et Obed et Iasiel de Soba.
  versesCount: 47
- name: I Paralipomenon 12
  orderIndex: 11
  osisId: 1Chr.12
  sblId: 1Chr 12
  shortName: 1 Par 12
  verses:
  - name: I Paralipomenon 12:1
    orderIndex: 0
    osisId: 1Chr.12.1
    sblId: 1Chr 12:1
    shortName: 1 Par 12:1
    text: Hi quoque venerunt ad Da vid in Siceleg, cum adhuc fu geret Saul filium
      Cis; qui erant fortissimi et egregii pugnatores
  - name: I Paralipomenon 12:2
    orderIndex: 1
    osisId: 1Chr.12.2
    sblId: 1Chr 12:2
    shortName: 1 Par 12:2
    text: 'tendentes arcum et utraque manu fundis saxa iacientes et dirigentes sagittas.
      De fratribus Saul ex Beniamin:'
  - name: I Paralipomenon 12:3
    orderIndex: 2
    osisId: 1Chr.12.3
    sblId: 1Chr 12:3
    shortName: 1 Par 12:3
    text: princeps Ahiezer et Ioas filii Samaa Gabaathites et Iaziel et Phalet filii
      Azmaveth et Baracha et Iehu Anathothites;
  - name: I Paralipomenon 12:4
    orderIndex: 3
    osisId: 1Chr.12.4
    sblId: 1Chr 12:4
    shortName: 1 Par 12:4
    text: Iesmaias quoque Gabaonites fortissimus inter triginta et super triginta,
  - name: I Paralipomenon 12:5
    orderIndex: 4
    osisId: 1Chr.12.5
    sblId: 1Chr 12:5
    shortName: 1 Par 12:5
    text: Ieremias et Iahaziel et Iohanan et Iozabad Gederothites,
  - name: I Paralipomenon 12:6
    orderIndex: 5
    osisId: 1Chr.12.6
    sblId: 1Chr 12:6
    shortName: 1 Par 12:6
    text: Eluzai et Ierimoth et Baalia et Samaria et Saphatia Haruphites,
  - name: I Paralipomenon 12:7
    orderIndex: 6
    osisId: 1Chr.12.7
    sblId: 1Chr 12:7
    shortName: 1 Par 12:7
    text: Elcana et Iesia et Azareel et Ioezer et Iesbaam Coritae,
  - name: I Paralipomenon 12:8
    orderIndex: 7
    osisId: 1Chr.12.8
    sblId: 1Chr 12:8
    shortName: 1 Par 12:8
    text: Ioela quoque et Zabadia filii Ieroham de Gedor.
  - name: I Paralipomenon 12:9
    orderIndex: 8
    osisId: 1Chr.12.9
    sblId: 1Chr 12:9
    shortName: 1 Par 12:9
    text: 'Sed et de Gad transfugerunt ad David, cum lateret in deserto, viri robustissimi
      et pugnatores optimi tenentes clipeum et hastam; facies eorum quasi facies leonis
      et veloces quasi capreae in montibus:'
  - name: I Paralipomenon 12:10
    orderIndex: 9
    osisId: 1Chr.12.10
    sblId: 1Chr 12:10
    shortName: 1 Par 12:10
    text: Ezer princeps, Abdias secundus, Eliab tertius,
  - name: I Paralipomenon 12:11
    orderIndex: 10
    osisId: 1Chr.12.11
    sblId: 1Chr 12:11
    shortName: 1 Par 12:11
    text: Masmana quartus, Ieremias quintus,
  - name: I Paralipomenon 12:12
    orderIndex: 11
    osisId: 1Chr.12.12
    sblId: 1Chr 12:12
    shortName: 1 Par 12:12
    text: Etthei sextus, Eliel septimus,
  - name: I Paralipomenon 12:13
    orderIndex: 12
    osisId: 1Chr.12.13
    sblId: 1Chr 12:13
    shortName: 1 Par 12:13
    text: Iohanan octavus, Elzebad nonus,
  - name: I Paralipomenon 12:14
    orderIndex: 13
    osisId: 1Chr.12.14
    sblId: 1Chr 12:14
    shortName: 1 Par 12:14
    text: Ieremias decimus, Machbanai undecimus.
  - name: I Paralipomenon 12:15
    orderIndex: 14
    osisId: 1Chr.12.15
    sblId: 1Chr 12:15
    shortName: 1 Par 12:15
    text: Hi de filiis Gad principes exercitus, minimus contra centum praevalebat
      et maximus contra mille.
  - name: I Paralipomenon 12:16
    orderIndex: 15
    osisId: 1Chr.12.16
    sblId: 1Chr 12:16
    shortName: 1 Par 12:16
    text: Isti sunt qui transierunt Iordanem mense primo, quando inundare consuevit
      super ripas suas, et omnes fugaverunt, qui morabantur in vallibus ad orientalem
      plagam et occidentalem.
  - name: I Paralipomenon 12:17
    orderIndex: 16
    osisId: 1Chr.12.17
    sblId: 1Chr 12:17
    shortName: 1 Par 12:17
    text: Venerunt autem et de Beniamin et de Iuda ad praesidium, in quo morabatur
      David.
  - name: I Paralipomenon 12:18
    orderIndex: 17
    osisId: 1Chr.12.18
    sblId: 1Chr 12:18
    shortName: 1 Par 12:18
    text: 'Egressusque est David obviam eis et ait: " Si pacifice venistis ad me,
      ut auxiliemini mihi, cor meum iungatur vobis; si autem insidiamini mihi pro
      adversariis meis, cum ego iniquitatem in manibus non habeam, videat Deus patrum
      nostrorum et iudicet ".'
  - name: I Paralipomenon 12:19
    orderIndex: 18
    osisId: 1Chr.12.19
    sblId: 1Chr 12:19
    shortName: 1 Par 12:19
    text: 'Spiritus vero induit Amasai principem inter triginta, et ait: Tui sumus,
      o David,et tecum, fili Isai!Pax, pax tibiet pax adiutoribus tuis;te enim adiuvat
      Deus tuus ".Suscepit ergo eos David et constituit principes turmae.'
  - name: I Paralipomenon 12:20
    orderIndex: 19
    osisId: 1Chr.12.20
    sblId: 1Chr 12:20
    shortName: 1 Par 12:20
    text: 'Porro de Manasse transfugerunt ad David, quando veniebat cum Philisthim
      adversus Saul, ut pugnaret; et non dimicavit cum eis, quia inito consilio remiserunt
      eum principes Philisthinorum dicentes: " Periculo capitis nostri revertetur
      ad dominum suum Saul ".'
  - name: I Paralipomenon 12:21
    orderIndex: 20
    osisId: 1Chr.12.21
    sblId: 1Chr 12:21
    shortName: 1 Par 12:21
    text: 'Quando igitur reversus est in Siceleg, transfugerunt ad eum de Manasse
      Ednas et Iozabad et Iedihel et Michael et Iozabad et Eliu et Selathai principes
      milium in Manasse:'
  - name: I Paralipomenon 12:22
    orderIndex: 21
    osisId: 1Chr.12.22
    sblId: 1Chr 12:22
    shortName: 1 Par 12:22
    text: hi praebuerunt auxilium David adversus latrunculos; omnes enim erant viri
      fortissimi et facti sunt principes in exercitu.
  - name: I Paralipomenon 12:23
    orderIndex: 22
    osisId: 1Chr.12.23
    sblId: 1Chr 12:23
    shortName: 1 Par 12:23
    text: Sed et per singulos dies veniebant ad David ad auxiliandum ei, usque dum
      fieret grandis numerus quasi exercitus Dei.
  - name: I Paralipomenon 12:24
    orderIndex: 23
    osisId: 1Chr.12.24
    sblId: 1Chr 12:24
    shortName: 1 Par 12:24
    text: Iste quoque est numerus principum exercitus, qui venerunt ad David, cum
      esset in Hebron, ut transferrent regnum Saul ad eum iuxta verbum Domini.
  - name: I Paralipomenon 12:25
    orderIndex: 24
    osisId: 1Chr.12.25
    sblId: 1Chr 12:25
    shortName: 1 Par 12:25
    text: Filii Iudae portantes clipeum et hastam sex milia octingenti expediti ad
      proelium.
  - name: I Paralipomenon 12:26
    orderIndex: 25
    osisId: 1Chr.12.26
    sblId: 1Chr 12:26
    shortName: 1 Par 12:26
    text: De filiis Simeon virorum fortissimorum ad pugnandum septem milia centum.
  - name: I Paralipomenon 12:27
    orderIndex: 26
    osisId: 1Chr.12.27
    sblId: 1Chr 12:27
    shortName: 1 Par 12:27
    text: De filiis Levi quattuor milia sescenti;
  - name: I Paralipomenon 12:28
    orderIndex: 27
    osisId: 1Chr.12.28
    sblId: 1Chr 12:28
    shortName: 1 Par 12:28
    text: Ioiada quoque princeps de stirpe Aaron et cum eo tria milia septingenti;
  - name: I Paralipomenon 12:29
    orderIndex: 28
    osisId: 1Chr.12.29
    sblId: 1Chr 12:29
    shortName: 1 Par 12:29
    text: Sadoc etiam iuvenis fortissimus et familia eius principes viginti duo.
  - name: I Paralipomenon 12:30
    orderIndex: 29
    osisId: 1Chr.12.30
    sblId: 1Chr 12:30
    shortName: 1 Par 12:30
    text: De filiis autem Beniamin fratribus Saul tria milia; magna enim pars eorum
      adhuc sequebatur domum Saul.
  - name: I Paralipomenon 12:31
    orderIndex: 30
    osisId: 1Chr.12.31
    sblId: 1Chr 12:31
    shortName: 1 Par 12:31
    text: Porro de filiis Ephraim viginti milia octingenti, fortissimi robore viri
      nominati in familiis suis.
  - name: I Paralipomenon 12:32
    orderIndex: 31
    osisId: 1Chr.12.32
    sblId: 1Chr 12:32
    shortName: 1 Par 12:32
    text: Et ex dimidia parte tribus Manasse decem et octo milia; singuli per nomina
      sua destinati, ut venirent et constituerent regem David.
  - name: I Paralipomenon 12:33
    orderIndex: 32
    osisId: 1Chr.12.33
    sblId: 1Chr 12:33
    shortName: 1 Par 12:33
    text: De filiis quoque Issachar viri eruditi, qui norant singula tempora ad sciendum
      quid facere deberet Israel, principes ducenti et omnes fratres eorum ad iussa
      eorum.
  - name: I Paralipomenon 12:34
    orderIndex: 33
    osisId: 1Chr.12.34
    sblId: 1Chr 12:34
    shortName: 1 Par 12:34
    text: Porro de Zabulon, qui egrediebantur ad proelium et stabant in acie instructi
      omnibus armis bellicis, quinquaginta milia venerunt, ut congregarentur non in
      corde duplici.
  - name: I Paralipomenon 12:35
    orderIndex: 34
    osisId: 1Chr.12.35
    sblId: 1Chr 12:35
    shortName: 1 Par 12:35
    text: Et de Nephthali principes mille; et cum eis instructa clipeo et hasta triginta
      septem milia.
  - name: I Paralipomenon 12:36
    orderIndex: 35
    osisId: 1Chr.12.36
    sblId: 1Chr 12:36
    shortName: 1 Par 12:36
    text: De Dan etiam praeparata ad proelium viginti octo milia sescenti.
  - name: I Paralipomenon 12:37
    orderIndex: 36
    osisId: 1Chr.12.37
    sblId: 1Chr 12:37
    shortName: 1 Par 12:37
    text: Et de Aser egredientes ad pugnam et in acie procedentes quadraginta milia.
  - name: I Paralipomenon 12:38
    orderIndex: 37
    osisId: 1Chr.12.38
    sblId: 1Chr 12:38
    shortName: 1 Par 12:38
    text: Trans Iordanem autem de filiis Ruben et de Gad et dimidia parte tribus Manasse,
      instructi omnibus armis bellicis, centum viginti milia.
  - name: I Paralipomenon 12:39
    orderIndex: 38
    osisId: 1Chr.12.39
    sblId: 1Chr 12:39
    shortName: 1 Par 12:39
    text: Omnes isti viri bellatores expediti ad pugnandum corde perfecto venerunt
      in Hebron, ut constituerent regem David super universum Israel; sed et omnes
      reliqui ex Israel uno corde erant, ut rex fieret David.
  - name: I Paralipomenon 12:40
    orderIndex: 39
    osisId: 1Chr.12.40
    sblId: 1Chr 12:40
    shortName: 1 Par 12:40
    text: Fueruntque ibi apud David tribus diebus comedentes et bibentes; praeparaverunt
      enim eis fratres sui.
  - name: I Paralipomenon 12:41
    orderIndex: 40
    osisId: 1Chr.12.41
    sblId: 1Chr 12:41
    shortName: 1 Par 12:41
    text: Sed et qui iuxta eos erant, usque ad Issachar et Zabulon et Nephthali, afferebant
      panes in asinis et camelis et mulis et bobus, escam farinae, palathas, uvam
      passam, vinum, oleum, boves, oves ad omnem copiam; gaudium quippe erat in Israel.
  versesCount: 41
- name: I Paralipomenon 13
  orderIndex: 12
  osisId: 1Chr.13
  sblId: 1Chr 13
  shortName: 1 Par 13
  verses:
  - name: I Paralipomenon 13:1
    orderIndex: 0
    osisId: 1Chr.13.1
    sblId: 1Chr 13:1
    shortName: 1 Par 13:1
    text: Iniit autem consilium David cum tribunis et centurionibus et universis principibus
  - name: I Paralipomenon 13:2
    orderIndex: 1
    osisId: 1Chr.13.2
    sblId: 1Chr 13:2
    shortName: 1 Par 13:2
    text: 'et ait ad omnem coetum Israel: " Si placet vobis, et a Domino Deo nostro
      egreditur sermo, quem loquor, mittamus ad fratres nostros reliquos in universas
      regiones Israel et ad sacerdotes et Levitas, qui habitant in suburbanis urbium,
      ut congregentur ad nos,'
  - name: I Paralipomenon 13:3
    orderIndex: 2
    osisId: 1Chr.13.3
    sblId: 1Chr 13:3
    shortName: 1 Par 13:3
    text: et reducamus arcam Dei nostri ad nos; non enim requisivimus eam in diebus
      Saul ".
  - name: I Paralipomenon 13:4
    orderIndex: 3
    osisId: 1Chr.13.4
    sblId: 1Chr 13:4
    shortName: 1 Par 13:4
    text: Et respondit universa multitudo, ut ita fieret; placuerat enim sermo omni
      populo.
  - name: I Paralipomenon 13:5
    orderIndex: 4
    osisId: 1Chr.13.5
    sblId: 1Chr 13:5
    shortName: 1 Par 13:5
    text: Congregavit ergo David cunctum Israel a Sihor Aegypti usque ad introitum
      dum ingrediaris Emath, ut adduceret arcam Dei de Cariathiarim.
  - name: I Paralipomenon 13:6
    orderIndex: 5
    osisId: 1Chr.13.6
    sblId: 1Chr 13:6
    shortName: 1 Par 13:6
    text: Et ascendit David et omnis Israel in Baala, in Cariathiarim, quae est in
      Iuda, ut afferrent inde arcam Dei Domini sedentis super cherubim, ubi invocatum
      est nomen eius.
  - name: I Paralipomenon 13:7
    orderIndex: 6
    osisId: 1Chr.13.7
    sblId: 1Chr 13:7
    shortName: 1 Par 13:7
    text: Imposueruntque arcam Dei super plaustrum novum de domo Abinadab. Oza autem
      et Ahio minabant plaustrum.
  - name: I Paralipomenon 13:8
    orderIndex: 7
    osisId: 1Chr.13.8
    sblId: 1Chr 13:8
    shortName: 1 Par 13:8
    text: Porro David et universus Israel ludebant coram Deo omni virtute in canticis
      et in citharis et psalteriis et tympanis et cymbalis et tubis.
  - name: I Paralipomenon 13:9
    orderIndex: 8
    osisId: 1Chr.13.9
    sblId: 1Chr 13:9
    shortName: 1 Par 13:9
    text: Cum autem pervenissent ad aream Chidon, tetendit Oza manum suam, ut sustentaret
      arcam; boves quippe lascivientes proruperunt.
  - name: I Paralipomenon 13:10
    orderIndex: 9
    osisId: 1Chr.13.10
    sblId: 1Chr 13:10
    shortName: 1 Par 13:10
    text: Iratus est itaque Dominus contra Ozam et percussit eum, eo quod contigisset
      arcam; et mortuus est ibi coram Deo.
  - name: I Paralipomenon 13:11
    orderIndex: 10
    osisId: 1Chr.13.11
    sblId: 1Chr 13:11
    shortName: 1 Par 13:11
    text: Contristatusque est David, eo quod dirupisset Dominus Ozam; et vocatus est
      locus ille Pharesoza (id est Diruptio Ozae) usque in praesentem diem.
  - name: I Paralipomenon 13:12
    orderIndex: 11
    osisId: 1Chr.13.12
    sblId: 1Chr 13:12
    shortName: 1 Par 13:12
    text: 'Et timuit Deum tunc temporis dicens: " Quomodo possum ad me introducere
      arcam Dei? ".'
  - name: I Paralipomenon 13:13
    orderIndex: 12
    osisId: 1Chr.13.13
    sblId: 1Chr 13:13
    shortName: 1 Par 13:13
    text: Et ob hanc causam non eam adduxit ad se, hoc est in civitatem David, sed
      avertit in domum Obededom Getthaei.
  - name: I Paralipomenon 13:14
    orderIndex: 13
    osisId: 1Chr.13.14
    sblId: 1Chr 13:14
    shortName: 1 Par 13:14
    text: Mansit ergo arca Dei apud domum Obededom tribus mensibus; et benedixit Dominus
      domui eius et omnibus quae habebat.
  versesCount: 14
- name: I Paralipomenon 14
  orderIndex: 13
  osisId: 1Chr.14
  sblId: 1Chr 14
  shortName: 1 Par 14
  verses:
  - name: I Paralipomenon 14:1
    orderIndex: 0
    osisId: 1Chr.14.1
    sblId: 1Chr 14:1
    shortName: 1 Par 14:1
    text: Misit quoque Hiram rex Tyri nuntios ad David et ligna cedrina et artifices
      parietum lignorumque, ut aedificarent ei domum.
  - name: I Paralipomenon 14:2
    orderIndex: 1
    osisId: 1Chr.14.2
    sblId: 1Chr 14:2
    shortName: 1 Par 14:2
    text: Cognovitque David quod confirmasset eum Dominus in regem super Israel et
      sublevatum esset regnum suum propter populum eius Israel.
  - name: I Paralipomenon 14:3
    orderIndex: 2
    osisId: 1Chr.14.3
    sblId: 1Chr 14:3
    shortName: 1 Par 14:3
    text: Accepit quoque David alias uxores in Ierusalem genuitque filios et filias;
  - name: I Paralipomenon 14:4
    orderIndex: 3
    osisId: 1Chr.14.4
    sblId: 1Chr 14:4
    shortName: 1 Par 14:4
    text: 'et haec nomina eorum, qui nati sunt ei in Ierusalem: Samua et Sobab, Nathan
      et Salomon,'
  - name: I Paralipomenon 14:5
    orderIndex: 4
    osisId: 1Chr.14.5
    sblId: 1Chr 14:5
    shortName: 1 Par 14:5
    text: Iebahar et Elisua et Eliphalet,
  - name: I Paralipomenon 14:6
    orderIndex: 5
    osisId: 1Chr.14.6
    sblId: 1Chr 14:6
    shortName: 1 Par 14:6
    text: Noga quoque et Napheg et Iaphia,
  - name: I Paralipomenon 14:7
    orderIndex: 6
    osisId: 1Chr.14.7
    sblId: 1Chr 14:7
    shortName: 1 Par 14:7
    text: Elisama et Beeliada et Eliphalet.
  - name: I Paralipomenon 14:8
    orderIndex: 7
    osisId: 1Chr.14.8
    sblId: 1Chr 14:8
    shortName: 1 Par 14:8
    text: Audientes autem Philisthim quod unctus esset David in regem super universum
      Israel, ascenderunt omnes, ut quaererent eum; quod cum audisset David, egressus
      est obviam eis.
  - name: I Paralipomenon 14:9
    orderIndex: 8
    osisId: 1Chr.14.9
    sblId: 1Chr 14:9
    shortName: 1 Par 14:9
    text: Porro Philisthim venientes diffusi sunt in valle Raphaim.
  - name: I Paralipomenon 14:10
    orderIndex: 9
    osisId: 1Chr.14.10
    sblId: 1Chr 14:10
    shortName: 1 Par 14:10
    text: 'Consuluitque David Deum dicens: " Si ascendam contra Philisthaeos, et si
      trades eos in manu mea? ". Et dixit ei Dominus: " Ascende, et tradam eos in
      manu tua ".'
  - name: I Paralipomenon 14:11
    orderIndex: 10
    osisId: 1Chr.14.11
    sblId: 1Chr 14:11
    shortName: 1 Par 14:11
    text: 'Cumque illi ascendissent in Baalpharasim, percussit eos ibi David et dixit:
      " Dirupit Deus inimicos meos per manum meam sicut dirumpuntur aquae. Et idcirco
      vocatum est nomen loci illius Baalpharasim (id est Dominus diruptionum).'
  - name: I Paralipomenon 14:12
    orderIndex: 11
    osisId: 1Chr.14.12
    sblId: 1Chr 14:12
    shortName: 1 Par 14:12
    text: Dereliqueruntque ibi deos suos, quos David iussit exuri.
  - name: I Paralipomenon 14:13
    orderIndex: 12
    osisId: 1Chr.14.13
    sblId: 1Chr 14:13
    shortName: 1 Par 14:13
    text: Alia etiam vice Philisthim irruerunt et diffusi sunt in valle;
  - name: I Paralipomenon 14:14
    orderIndex: 13
    osisId: 1Chr.14.14
    sblId: 1Chr 14:14
    shortName: 1 Par 14:14
    text: 'consuluitque rursum David Deum, et dixit ei Deus: " Non ascendas post eos;
      circumdabis eos et venies contra illos ex adverso arborum celthium;'
  - name: I Paralipomenon 14:15
    orderIndex: 14
    osisId: 1Chr.14.15
    sblId: 1Chr 14:15
    shortName: 1 Par 14:15
    text: cumque audieris sonitum gradientis in cacumine arborum celthium, tunc egredieris
      ad bellum; egressus est enim Deus ante te, ut percutias castra Philisthim ".
  - name: I Paralipomenon 14:16
    orderIndex: 15
    osisId: 1Chr.14.16
    sblId: 1Chr 14:16
    shortName: 1 Par 14:16
    text: Fecit ergo David, sicut praeceperat ei Deus, et percussit castra Philisthinorum
      de Gabaon usque Gazer.
  - name: I Paralipomenon 14:17
    orderIndex: 16
    osisId: 1Chr.14.17
    sblId: 1Chr 14:17
    shortName: 1 Par 14:17
    text: Divulgatumque est nomen David in universis regionibus, et Dominus dedit
      pavorem eius super omnes gentes.
  versesCount: 17
- name: I Paralipomenon 15
  orderIndex: 14
  osisId: 1Chr.15
  sblId: 1Chr 15
  shortName: 1 Par 15
  verses:
  - name: I Paralipomenon 15:1
    orderIndex: 0
    osisId: 1Chr.15.1
    sblId: 1Chr 15:1
    shortName: 1 Par 15:1
    text: Fecit quoque sibi domos in civitate David et praeparavit locum arcae Dei
      tetenditque ei tabernaculum.
  - name: I Paralipomenon 15:2
    orderIndex: 1
    osisId: 1Chr.15.2
    sblId: 1Chr 15:2
    shortName: 1 Par 15:2
    text: 'Tunc dixit David: " Illicitum est, ut a quocumque portetur arca Dei, nisi
      a Levitis, quos elegit Dominus ad portandum eam et ad ministrandum sibi usque
      in aeternum ".'
  - name: I Paralipomenon 15:3
    orderIndex: 2
    osisId: 1Chr.15.3
    sblId: 1Chr 15:3
    shortName: 1 Par 15:3
    text: Congregavitque David universum Israel in Ierusalem, ut afferretur arca Domini
      in locum suum, quem praeparaverat ei;
  - name: I Paralipomenon 15:4
    orderIndex: 3
    osisId: 1Chr.15.4
    sblId: 1Chr 15:4
    shortName: 1 Par 15:4
    text: necnon et filios Aaron et Levitas.
  - name: I Paralipomenon 15:5
    orderIndex: 4
    osisId: 1Chr.15.5
    sblId: 1Chr 15:5
    shortName: 1 Par 15:5
    text: De filiis Caath Uriel princeps fuit et fratres eius centum viginti;
  - name: I Paralipomenon 15:6
    orderIndex: 5
    osisId: 1Chr.15.6
    sblId: 1Chr 15:6
    shortName: 1 Par 15:6
    text: de filiis Merari Asaia princeps et fratres eius ducenti viginti;
  - name: I Paralipomenon 15:7
    orderIndex: 6
    osisId: 1Chr.15.7
    sblId: 1Chr 15:7
    shortName: 1 Par 15:7
    text: de filiis Gerson Ioel princeps et fratres eius centum triginta;
  - name: I Paralipomenon 15:8
    orderIndex: 7
    osisId: 1Chr.15.8
    sblId: 1Chr 15:8
    shortName: 1 Par 15:8
    text: de filiis Elisaphan Semeias princeps et fratres eius ducenti;
  - name: I Paralipomenon 15:9
    orderIndex: 8
    osisId: 1Chr.15.9
    sblId: 1Chr 15:9
    shortName: 1 Par 15:9
    text: de filiis Hebron Eliel princeps et fratres eius octoginta;
  - name: I Paralipomenon 15:10
    orderIndex: 9
    osisId: 1Chr.15.10
    sblId: 1Chr 15:10
    shortName: 1 Par 15:10
    text: de filiis Oziel Aminadab princeps et fratres eius centum duodecim.
  - name: I Paralipomenon 15:11
    orderIndex: 10
    osisId: 1Chr.15.11
    sblId: 1Chr 15:11
    shortName: 1 Par 15:11
    text: Vocavitque David Sadoc et Abiathar sacerdotes et Levitas Uriel, Asaiam,
      Ioel, Semeiam, Eliel et Aminadab
  - name: I Paralipomenon 15:12
    orderIndex: 11
    osisId: 1Chr.15.12
    sblId: 1Chr 15:12
    shortName: 1 Par 15:12
    text: 'et dixit ad eos: " Vos, qui estis principes familiarum Leviticarum, sanctificamini
      cum fratribus vestris et afferte arcam Domini, Dei Israel, ad locum, quem praeparavi.'
  - name: I Paralipomenon 15:13
    orderIndex: 12
    osisId: 1Chr.15.13
    sblId: 1Chr 15:13
    shortName: 1 Par 15:13
    text: Quia a principio non eratis praesentes, fecit Dominus, Deus Israel, diruptionem
      in nobis; non enim quaesivimus eum, sicut fas erat ".
  - name: I Paralipomenon 15:14
    orderIndex: 13
    osisId: 1Chr.15.14
    sblId: 1Chr 15:14
    shortName: 1 Par 15:14
    text: Sanctificati sunt ergo sacerdotes et Levitae, ut portarent arcam Domini,
      Dei Israel;
  - name: I Paralipomenon 15:15
    orderIndex: 14
    osisId: 1Chr.15.15
    sblId: 1Chr 15:15
    shortName: 1 Par 15:15
    text: et tulerunt filii Levi arcam Dei, sicut praeceperat Moyses iuxta verbum
      Domini, umeris suis in vectibus.
  - name: I Paralipomenon 15:16
    orderIndex: 15
    osisId: 1Chr.15.16
    sblId: 1Chr 15:16
    shortName: 1 Par 15:16
    text: Dixitque David principibus Levitarum, ut constituerent de fratribus suis
      cantores in organis musicorum, nablis videlicet et lyris et cymbalis, ut resonaret
      fortiter sonitus laetitiae.
  - name: I Paralipomenon 15:17
    orderIndex: 16
    osisId: 1Chr.15.17
    sblId: 1Chr 15:17
    shortName: 1 Par 15:17
    text: Constitueruntque Levitae Heman filium Ioel et de fratribus eius Asaph filium
      Barachiae, de filiis vero Merari fratribus eorum Ethan filium Casaiae
  - name: I Paralipomenon 15:18
    orderIndex: 17
    osisId: 1Chr.15.18
    sblId: 1Chr 15:18
    shortName: 1 Par 15:18
    text: et cum eis fratres eorum in secundo ordine Zachariam et Bani et Iaziel et
      Semiramoth et Iahiel et Ani, Eliab et Banaiam et Maasiam et Matthathiam et Eliphalu
      et Maceniam et Obededom et Iehiel ianitores.
  - name: I Paralipomenon 15:19
    orderIndex: 18
    osisId: 1Chr.15.19
    sblId: 1Chr 15:19
    shortName: 1 Par 15:19
    text: Porro cantores Heman, Asaph et Ethan in cymbalis aeneis bene sonantibus,
  - name: I Paralipomenon 15:20
    orderIndex: 19
    osisId: 1Chr.15.20
    sblId: 1Chr 15:20
    shortName: 1 Par 15:20
    text: Zacharias autem et Oziel et Semiramoth et Iahiel et Ani et Eliab et Maasias
      et Banaias in nablis secundum " Virgines ".
  - name: I Paralipomenon 15:21
    orderIndex: 20
    osisId: 1Chr.15.21
    sblId: 1Chr 15:21
    shortName: 1 Par 15:21
    text: Porro Matthathias et Eliphalu et Macenias et Obededom et Iehiel et Ozaziu
      in citharis super octavam, ut dirigerent;
  - name: I Paralipomenon 15:22
    orderIndex: 21
    osisId: 1Chr.15.22
    sblId: 1Chr 15:22
    shortName: 1 Par 15:22
    text: Chonenias autem princeps Levitarum portantium arcam praeerat ad portandum,
      erat quippe valde sapiens.
  - name: I Paralipomenon 15:23
    orderIndex: 22
    osisId: 1Chr.15.23
    sblId: 1Chr 15:23
    shortName: 1 Par 15:23
    text: Et Barachias et Elcana ianitores pro arca.
  - name: I Paralipomenon 15:24
    orderIndex: 23
    osisId: 1Chr.15.24
    sblId: 1Chr 15:24
    shortName: 1 Par 15:24
    text: Porro Sebania et Iosaphat et Nathanael et Amasai et Zacharias et Banaias
      et Eliezer sacerdotes clangebant tubis coram arca Dei, et Obededom et Iehias
      erant ianitores pro arca.
  - name: I Paralipomenon 15:25
    orderIndex: 24
    osisId: 1Chr.15.25
    sblId: 1Chr 15:25
    shortName: 1 Par 15:25
    text: Igitur David et maiores natu Israel et tribuni ierunt ad deportandam arcam
      foederis Domini de domo Obededom cum laetitia.
  - name: I Paralipomenon 15:26
    orderIndex: 25
    osisId: 1Chr.15.26
    sblId: 1Chr 15:26
    shortName: 1 Par 15:26
    text: Cumque adiuvisset Deus Levitas, qui portabant arcam foederis Domini, immolati
      sunt septem tauri et septem arietes.
  - name: I Paralipomenon 15:27
    orderIndex: 26
    osisId: 1Chr.15.27
    sblId: 1Chr 15:27
    shortName: 1 Par 15:27
    text: Porro David indutus pallio byssino et universi Levitae, qui portabant arcam,
      cantoresque et Chonenias princeps pro portanda arca - David autem indutus erat
      etiam ephod lineo -
  - name: I Paralipomenon 15:28
    orderIndex: 27
    osisId: 1Chr.15.28
    sblId: 1Chr 15:28
    shortName: 1 Par 15:28
    text: universusque Israel deducebant arcam foederis Domini in iubilo et sonitu
      bucinae et tubis et cymbalis bene sonantibus et nablis et citharis.
  - name: I Paralipomenon 15:29
    orderIndex: 28
    osisId: 1Chr.15.29
    sblId: 1Chr 15:29
    shortName: 1 Par 15:29
    text: Cumque pervenisset arca foederis Domini usque ad civitatem David, Michol
      filia Saul prospiciens per fenestram vidit regem David saltantem atque ludentem
      et despexit eum in corde suo.
  versesCount: 29
- name: I Paralipomenon 16
  orderIndex: 15
  osisId: 1Chr.16
  sblId: 1Chr 16
  shortName: 1 Par 16
  verses:
  - name: I Paralipomenon 16:1
    orderIndex: 0
    osisId: 1Chr.16.1
    sblId: 1Chr 16:1
    shortName: 1 Par 16:1
    text: Attulerunt igitur arcam Dei et constituerunt eam in me dio tabernaculi,
      quod tetenderat ei David, et obtulerunt holocausta et pacifica coram Deo.
  - name: I Paralipomenon 16:2
    orderIndex: 1
    osisId: 1Chr.16.2
    sblId: 1Chr 16:2
    shortName: 1 Par 16:2
    text: Cumque complesset David offerens holocausta et pacifica, benedixit populo
      in nomine Domini.
  - name: I Paralipomenon 16:3
    orderIndex: 2
    osisId: 1Chr.16.3
    sblId: 1Chr 16:3
    shortName: 1 Par 16:3
    text: Et divisit unicuique de Israel a viro usque ad mulierem tortam panis et
      laganum palmarum et palatham.
  - name: I Paralipomenon 16:4
    orderIndex: 3
    osisId: 1Chr.16.4
    sblId: 1Chr 16:4
    shortName: 1 Par 16:4
    text: 'Constituitque coram arca Domini de Levitis ministros, qui recordarentur
      operum eius et glorificarent atque laudarent Dominum, Deum Israel:'
  - name: I Paralipomenon 16:5
    orderIndex: 4
    osisId: 1Chr.16.5
    sblId: 1Chr 16:5
    shortName: 1 Par 16:5
    text: Asaph principem et secundum eius Zachariam, porro Iehiel et Semiramoth et
      Iahiel et Matthathiam et Eliab et Banaiam et Obededom et Iehiel in organis psalterii
      et citharis, Asaph autem, ut cymbalis personaret,
  - name: I Paralipomenon 16:6
    orderIndex: 5
    osisId: 1Chr.16.6
    sblId: 1Chr 16:6
    shortName: 1 Par 16:6
    text: Banaiam vero et Iahaziel sacerdotes, ut canerent tubis iugiter coram arca
      foederis Dei.
  - name: I Paralipomenon 16:7
    orderIndex: 6
    osisId: 1Chr.16.7
    sblId: 1Chr 16:7
    shortName: 1 Par 16:7
    text: 'In illo die, tunc fecit David prima vice confiteri Domino per manum Asaph
      et fratrum eius:'
  - name: I Paralipomenon 16:8
    orderIndex: 7
    osisId: 1Chr.16.8
    sblId: 1Chr 16:8
    shortName: 1 Par 16:8
    text: '" Confitemini Domino, invocate nomen eius,notas facite in populis opera
      eius.'
  - name: I Paralipomenon 16:9
    orderIndex: 8
    osisId: 1Chr.16.9
    sblId: 1Chr 16:9
    shortName: 1 Par 16:9
    text: Canite ei et psalliteet narrate omnia mirabilia eius.
  - name: I Paralipomenon 16:10
    orderIndex: 9
    osisId: 1Chr.16.10
    sblId: 1Chr 16:10
    shortName: 1 Par 16:10
    text: Laudate nomen sanctum eius,laetetur cor quaerentium Dominum.
  - name: I Paralipomenon 16:11
    orderIndex: 10
    osisId: 1Chr.16.11
    sblId: 1Chr 16:11
    shortName: 1 Par 16:11
    text: Quaerite Dominum et virtutem eius,quaerite faciem eius semper.
  - name: I Paralipomenon 16:12
    orderIndex: 11
    osisId: 1Chr.16.12
    sblId: 1Chr 16:12
    shortName: 1 Par 16:12
    text: Recordamini mirabilium eius, quae fecit,signorum illius et iudiciorum oris
      eius,
  - name: I Paralipomenon 16:13
    orderIndex: 12
    osisId: 1Chr.16.13
    sblId: 1Chr 16:13
    shortName: 1 Par 16:13
    text: semen Israel, servi eius,filii Iacob, electi illius.
  - name: I Paralipomenon 16:14
    orderIndex: 13
    osisId: 1Chr.16.14
    sblId: 1Chr 16:14
    shortName: 1 Par 16:14
    text: Ipse Dominus Deus noster;in universa terra iudicia eius.
  - name: I Paralipomenon 16:15
    orderIndex: 14
    osisId: 1Chr.16.15
    sblId: 1Chr 16:15
    shortName: 1 Par 16:15
    text: Recordamini in sempiternum pacti eius,sermonis, quem praecepit in mille
      generationes,
  - name: I Paralipomenon 16:16
    orderIndex: 15
    osisId: 1Chr.16.16
    sblId: 1Chr 16:16
    shortName: 1 Par 16:16
    text: pacti, quod pepigit cum Abraham,et iuramenti illius cum Isaac.
  - name: I Paralipomenon 16:17
    orderIndex: 16
    osisId: 1Chr.16.17
    sblId: 1Chr 16:17
    shortName: 1 Par 16:17
    text: Et constituit illud Iacob in praeceptumet Israel in pactum sempiternum
  - name: I Paralipomenon 16:18
    orderIndex: 17
    osisId: 1Chr.16.18
    sblId: 1Chr 16:18
    shortName: 1 Par 16:18
    text: 'dicens: "Tibi dabo terram Chanaanfuniculum hereditatis vestrae",'
  - name: I Paralipomenon 16:19
    orderIndex: 18
    osisId: 1Chr.16.19
    sblId: 1Chr 16:19
    shortName: 1 Par 16:19
    text: cum essent pauci numero,parvi et coloni in ea.
  - name: I Paralipomenon 16:20
    orderIndex: 19
    osisId: 1Chr.16.20
    sblId: 1Chr 16:20
    shortName: 1 Par 16:20
    text: Et transierunt de gente in gentemet de regno ad populum alterum;
  - name: I Paralipomenon 16:21
    orderIndex: 20
    osisId: 1Chr.16.21
    sblId: 1Chr 16:21
    shortName: 1 Par 16:21
    text: 'non dimisit quemquam calumniari eos,sed increpuit pro eis reges:'
  - name: I Paralipomenon 16:22
    orderIndex: 21
    osisId: 1Chr.16.22
    sblId: 1Chr 16:22
    shortName: 1 Par 16:22
    text: '"Nolite tangere christos meoset in prophetis meis nolite malignari".'
  - name: I Paralipomenon 16:23
    orderIndex: 22
    osisId: 1Chr.16.23
    sblId: 1Chr 16:23
    shortName: 1 Par 16:23
    text: Canite Domino, omnis terra,annuntiate ex die in diem salutare eius.
  - name: I Paralipomenon 16:24
    orderIndex: 23
    osisId: 1Chr.16.24
    sblId: 1Chr 16:24
    shortName: 1 Par 16:24
    text: Narrate in gentibus gloriam eius,in cunctis populis mirabilia illius.
  - name: I Paralipomenon 16:25
    orderIndex: 24
    osisId: 1Chr.16.25
    sblId: 1Chr 16:25
    shortName: 1 Par 16:25
    text: Quia magnus Dominus et laudabilis nimiset horribilis super omnes deos;
  - name: I Paralipomenon 16:26
    orderIndex: 25
    osisId: 1Chr.16.26
    sblId: 1Chr 16:26
    shortName: 1 Par 16:26
    text: omnes enim dii populorum inania,Dominus autem caelos fecit.
  - name: I Paralipomenon 16:27
    orderIndex: 26
    osisId: 1Chr.16.27
    sblId: 1Chr 16:27
    shortName: 1 Par 16:27
    text: Magnificentia et pulchritudo coram eo,fortitudo et gaudium in loco eius.
  - name: I Paralipomenon 16:28
    orderIndex: 27
    osisId: 1Chr.16.28
    sblId: 1Chr 16:28
    shortName: 1 Par 16:28
    text: Afferte Domino, familiae populorumafferte Domino gloriam et imperium;
  - name: I Paralipomenon 16:29
    orderIndex: 28
    osisId: 1Chr.16.29
    sblId: 1Chr 16:29
    shortName: 1 Par 16:29
    text: date Domino gloriam nominis eius,levate oblationem et venite in conspectu
      eiuset adorate Dominum in decore sancto.
  - name: I Paralipomenon 16:30
    orderIndex: 29
    osisId: 1Chr.16.30
    sblId: 1Chr 16:30
    shortName: 1 Par 16:30
    text: Commoveatur a facie illius omnis terra;ipse enim fundavit orbem immobilem.
  - name: I Paralipomenon 16:31
    orderIndex: 30
    osisId: 1Chr.16.31
    sblId: 1Chr 16:31
    shortName: 1 Par 16:31
    text: 'Laetentur caeli, et exsultet terra,et dicant in nationibus: "Dominus regnat!".'
  - name: I Paralipomenon 16:32
    orderIndex: 31
    osisId: 1Chr.16.32
    sblId: 1Chr 16:32
    shortName: 1 Par 16:32
    text: Tonet mare et plenitudo eius,exsultent agri et omnia, quae in eis sunt.
  - name: I Paralipomenon 16:33
    orderIndex: 32
    osisId: 1Chr.16.33
    sblId: 1Chr 16:33
    shortName: 1 Par 16:33
    text: Tunc laudabunt ligna saltus coram Domino,quia venit iudicare terram.
  - name: I Paralipomenon 16:34
    orderIndex: 33
    osisId: 1Chr.16.34
    sblId: 1Chr 16:34
    shortName: 1 Par 16:34
    text: Confitemini Domino, quoniam bonus,quoniam in aeternum misericordia eius.
  - name: I Paralipomenon 16:35
    orderIndex: 34
    osisId: 1Chr.16.35
    sblId: 1Chr 16:35
    shortName: 1 Par 16:35
    text: 'Et dicite: "Salva nos, Deus salvator noster,et congrega nos et erue de
      gentibus, ut confiteamur nomini sancto tuoet exsultemus in carminibus tuis.'
  - name: I Paralipomenon 16:36
    orderIndex: 35
    osisId: 1Chr.16.36
    sblId: 1Chr 16:36
    shortName: 1 Par 16:36
    text: 'Benedictus Dominus, Deus Israel,ab aeterno usque in aeternum" ".Et dixit
      omnis populus: " Amen! " et " Laus Domino! ".'
  - name: I Paralipomenon 16:37
    orderIndex: 36
    osisId: 1Chr.16.37
    sblId: 1Chr 16:37
    shortName: 1 Par 16:37
    text: Dereliquit itaque ibi coram arca foederis Domini Asaph et fratres eius,
      ut ministrarent in conspectu arcae iugiter secundum ritum singulorum dierum.
  - name: I Paralipomenon 16:38
    orderIndex: 37
    osisId: 1Chr.16.38
    sblId: 1Chr 16:38
    shortName: 1 Par 16:38
    text: Porro Obededom et fratres eius sexaginta octo et Obededom filium Idithun
      et Hosa constituit ianitores.
  - name: I Paralipomenon 16:39
    orderIndex: 38
    osisId: 1Chr.16.39
    sblId: 1Chr 16:39
    shortName: 1 Par 16:39
    text: Sadoc autem sacerdotem et fratres illius sacerdotes coram habitaculo Domini
      in excelso, quod erat in Gabaon,
  - name: I Paralipomenon 16:40
    orderIndex: 39
    osisId: 1Chr.16.40
    sblId: 1Chr 16:40
    shortName: 1 Par 16:40
    text: ut offerrent holocausta Domino super altare holocautomatis iugiter, mane
      et vespere, iuxta omnia, quae scripta sunt in lege Domini, quam praecepit Israeli.
  - name: I Paralipomenon 16:41
    orderIndex: 40
    osisId: 1Chr.16.41
    sblId: 1Chr 16:41
    shortName: 1 Par 16:41
    text: 'Et cum eis Heman et Idithun et reliquos electos, qui nominatim memorati
      sunt ad confitendum Domino: " Quoniam in aeternum misericordia eius ".'
  - name: I Paralipomenon 16:42
    orderIndex: 41
    osisId: 1Chr.16.42
    sblId: 1Chr 16:42
    shortName: 1 Par 16:42
    text: Et cum eis Heman et Idithun canentes tuba et quatientes cymbala bene sonantia
      et omnia musicorum organa ad canendum Deo; filios autem Idithun fecit esse portarios.
  - name: I Paralipomenon 16:43
    orderIndex: 42
    osisId: 1Chr.16.43
    sblId: 1Chr 16:43
    shortName: 1 Par 16:43
    text: Reversusque est omnis populus unusquisque in domum suam et David, ut benediceret
      etiam domui suae.
  versesCount: 43
- name: I Paralipomenon 17
  orderIndex: 16
  osisId: 1Chr.17
  sblId: 1Chr 17
  shortName: 1 Par 17
  verses:
  - name: I Paralipomenon 17:1
    orderIndex: 0
    osisId: 1Chr.17.1
    sblId: 1Chr 17:1
    shortName: 1 Par 17:1
    text: 'Cum autem habitaret David in domo sua, dixit ad Nathan prophetam: " Ecce
      ego habito in domo cedrina, arca autem foederis Domini sub pellibus est ".'
  - name: I Paralipomenon 17:2
    orderIndex: 1
    osisId: 1Chr.17.2
    sblId: 1Chr 17:2
    shortName: 1 Par 17:2
    text: 'Et ait Nathan ad David: " Omnia, quae in corde tuo sunt, fac; Deus enim
      tecum est ".'
  - name: I Paralipomenon 17:3
    orderIndex: 2
    osisId: 1Chr.17.3
    sblId: 1Chr 17:3
    shortName: 1 Par 17:3
    text: 'Igitur nocte illa factus est sermo Dei ad Nathan dicens:'
  - name: I Paralipomenon 17:4
    orderIndex: 3
    osisId: 1Chr.17.4
    sblId: 1Chr 17:4
    shortName: 1 Par 17:4
    text: '" Vade et loquere David servo meo: Haec dicit Dominus: Non aedificabis
      tu mihi domum ad habitandum;'
  - name: I Paralipomenon 17:5
    orderIndex: 4
    osisId: 1Chr.17.5
    sblId: 1Chr 17:5
    shortName: 1 Par 17:5
    text: neque enim mansi in domo ex eo tempore, quo eduxi Israel usque ad hanc diem,
      sed fui semper migrans de tabernaculo in tabernaculum et de habitatione in habitationem.
  - name: I Paralipomenon 17:6
    orderIndex: 5
    osisId: 1Chr.17.6
    sblId: 1Chr 17:6
    shortName: 1 Par 17:6
    text: 'Ubicumque ambulabam in omni Israel, numquid locutus sum uni iudicum Israel,
      quibus praeceperam, ut pascerent populum meum, et dixi: Quare non aedificastis
      mihi domum cedrinam?'
  - name: I Paralipomenon 17:7
    orderIndex: 6
    osisId: 1Chr.17.7
    sblId: 1Chr 17:7
    shortName: 1 Par 17:7
    text: 'Nunc itaque, sic loqueris ad servum meum David: Haec dicit Dominus exercituum:
      Ego tuli te, cum in pascuis sequereris gregem, ut esses dux populi mei Israel;'
  - name: I Paralipomenon 17:8
    orderIndex: 7
    osisId: 1Chr.17.8
    sblId: 1Chr 17:8
    shortName: 1 Par 17:8
    text: et fui tecum, quocumque perrexisti, et interfeci omnes inimicos tuos coram
      te fecique tibi nomen quasi unius magnorum, qui celebrantur in terra.
  - name: I Paralipomenon 17:9
    orderIndex: 8
    osisId: 1Chr.17.9
    sblId: 1Chr 17:9
    shortName: 1 Par 17:9
    text: Et dedi locum populo meo Israel et plantavi eum, ut habitaret in eo, et
      ultra non commovebitur, nec filii iniquitatis atterent eos sicut in principio
  - name: I Paralipomenon 17:10
    orderIndex: 9
    osisId: 1Chr.17.10
    sblId: 1Chr 17:10
    shortName: 1 Par 17:10
    text: et ex diebus, quibus dedi iudices populo meo Israel et humiliavi universos
      inimicos tuos. Annuntio ergo tibi quod aedificaturus sit domum tibi Dominus.
  - name: I Paralipomenon 17:11
    orderIndex: 10
    osisId: 1Chr.17.11
    sblId: 1Chr 17:11
    shortName: 1 Par 17:11
    text: Cumque impleveris dies tuos, ut vadas ad patres tuos, suscitabo semen tuum
      post te, quod erit de filiis tuis, et stabiliam regnum eius.
  - name: I Paralipomenon 17:12
    orderIndex: 11
    osisId: 1Chr.17.12
    sblId: 1Chr 17:12
    shortName: 1 Par 17:12
    text: Ipse aedificabit mihi domum, et firmabo solium eius usque in aeternum.
  - name: I Paralipomenon 17:13
    orderIndex: 12
    osisId: 1Chr.17.13
    sblId: 1Chr 17:13
    shortName: 1 Par 17:13
    text: Ego ero ei in patrem, et ipse erit mihi in filium; et misericordiam meam
      non auferam ab eo, sicut abstuli ab eo, qui ante te fuit.
  - name: I Paralipomenon 17:14
    orderIndex: 13
    osisId: 1Chr.17.14
    sblId: 1Chr 17:14
    shortName: 1 Par 17:14
    text: Et statuam eum in domo mea et in regno meo usque in sempiternum, et thronus
      eius erit firmissimus in perpetuum ".
  - name: I Paralipomenon 17:15
    orderIndex: 14
    osisId: 1Chr.17.15
    sblId: 1Chr 17:15
    shortName: 1 Par 17:15
    text: Iuxta omnia verba haec et iuxta universam visionem istam, sic locutus est
      Nathan ad David.
  - name: I Paralipomenon 17:16
    orderIndex: 15
    osisId: 1Chr.17.16
    sblId: 1Chr 17:16
    shortName: 1 Par 17:16
    text: 'Cumque venisset rex David et sedisset coram Domino, dixit: " Quis ego sum,
      Domine Deus, et quae domus mea, quia adduxisti me hucusque?'
  - name: I Paralipomenon 17:17
    orderIndex: 16
    osisId: 1Chr.17.17
    sblId: 1Chr 17:17
    shortName: 1 Par 17:17
    text: Sed hoc parum visum est in conspectu tuo, Deus; ideoque locutus es super
      domum servi tui etiam in futurum et aspexisti me excelsum super ordinem hominum,
      Domine Deus.
  - name: I Paralipomenon 17:18
    orderIndex: 17
    osisId: 1Chr.17.18
    sblId: 1Chr 17:18
    shortName: 1 Par 17:18
    text: Quid ultra addere potest David, cum ita glorificaveris servum tuum et cognoveris
      eum?
  - name: I Paralipomenon 17:19
    orderIndex: 18
    osisId: 1Chr.17.19
    sblId: 1Chr 17:19
    shortName: 1 Par 17:19
    text: Domine, propter famulum tuum iuxta cor tuum fecisti omnem magnificentiam
      hanc; et nota esse voluisti universa magnalia.
  - name: I Paralipomenon 17:20
    orderIndex: 19
    osisId: 1Chr.17.20
    sblId: 1Chr 17:20
    shortName: 1 Par 17:20
    text: Domine, non est similis tui, et non est alius deus absque te secundum omnia,
      quae audivimus auribus nostris.
  - name: I Paralipomenon 17:21
    orderIndex: 20
    osisId: 1Chr.17.21
    sblId: 1Chr 17:21
    shortName: 1 Par 17:21
    text: Quis autem est alius ut populus tuus Israel, gens una in terra, ad quam
      perrexit Deus, ut liberaret sibi populum, ut faceres tibi nomen magnum et terribile
      eiciens nationes a facie populi tui, quem de Aegypto liberasti?
  - name: I Paralipomenon 17:22
    orderIndex: 21
    osisId: 1Chr.17.22
    sblId: 1Chr 17:22
    shortName: 1 Par 17:22
    text: Et posuisti populum tuum Israel tibi in populum usque in aeternum; et tu,
      Domine, factus es Deus eius.
  - name: I Paralipomenon 17:23
    orderIndex: 22
    osisId: 1Chr.17.23
    sblId: 1Chr 17:23
    shortName: 1 Par 17:23
    text: Nunc igitur, Domine, sermo, quem locutus es super famulum tuum et super
      domum eius, confirmetur in perpetuum; et fac, sicut locutus es.
  - name: I Paralipomenon 17:24
    orderIndex: 23
    osisId: 1Chr.17.24
    sblId: 1Chr 17:24
    shortName: 1 Par 17:24
    text: 'Permaneatque et magnificetur nomen tuum usque in sempiternum, et dicatur:
      "Dominus exercituum, Deus Israel, est Deus pro Israel, et domus David servi
      tui permanens coram te".'
  - name: I Paralipomenon 17:25
    orderIndex: 24
    osisId: 1Chr.17.25
    sblId: 1Chr 17:25
    shortName: 1 Par 17:25
    text: Tu enim, Deus meus, revelasti auriculam servi tui, ut aedificares ei domum;
      et idcirco invenit servus tuus fiduciam, ut oret coram te.
  - name: I Paralipomenon 17:26
    orderIndex: 25
    osisId: 1Chr.17.26
    sblId: 1Chr 17:26
    shortName: 1 Par 17:26
    text: Nunc ergo, Domine, tu es Deus; et locutus es super servum tuum tanta beneficia
  - name: I Paralipomenon 17:27
    orderIndex: 26
    osisId: 1Chr.17.27
    sblId: 1Chr 17:27
    shortName: 1 Par 17:27
    text: 'et coepisti benedicere domui servi tui, ut sit semper coram te: te enim,
      Domine, benedicente, benedicta erit in perpetuum ".'
  versesCount: 27
- name: I Paralipomenon 18
  orderIndex: 17
  osisId: 1Chr.18
  sblId: 1Chr 18
  shortName: 1 Par 18
  verses:
  - name: I Paralipomenon 18:1
    orderIndex: 0
    osisId: 1Chr.18.1
    sblId: 1Chr 18:1
    shortName: 1 Par 18:1
    text: Factum est autem post haec, ut percuteret David Phili sthim et humiliaret
      eos et tolleret Geth et filias eius de manu Philisthim
  - name: I Paralipomenon 18:2
    orderIndex: 1
    osisId: 1Chr.18.2
    sblId: 1Chr 18:2
    shortName: 1 Par 18:2
    text: percuteretque Moab, et fierent Moabitae servi David offerentes ei tributum.
  - name: I Paralipomenon 18:3
    orderIndex: 2
    osisId: 1Chr.18.3
    sblId: 1Chr 18:3
    shortName: 1 Par 18:3
    text: Et percussit David etiam Adadezer regem Soba in regione ad Emath, quando
      perrexit, ut dilataret imperium suum usque ad flumen Euphraten.
  - name: I Paralipomenon 18:4
    orderIndex: 3
    osisId: 1Chr.18.4
    sblId: 1Chr 18:4
    shortName: 1 Par 18:4
    text: Cepit ergo David mille quadrigas eius et septem milia equites ac viginti
      milia virorum peditum; subnervavitque omnes equos curruum, exceptis centum quadrigis,
      quas reservavit sibi.
  - name: I Paralipomenon 18:5
    orderIndex: 4
    osisId: 1Chr.18.5
    sblId: 1Chr 18:5
    shortName: 1 Par 18:5
    text: Supervenit autem et Syrus Damascenus, ut auxilium praeberet Adadezer regi
      Soba; sed et huius percussit David viginti duo milia virorum
  - name: I Paralipomenon 18:6
    orderIndex: 5
    osisId: 1Chr.18.6
    sblId: 1Chr 18:6
    shortName: 1 Par 18:6
    text: et posuit praesidium in Syria Damasci, ut Syria quoque serviret sibi et
      offerret tributum. Adiuvitque eum Dominus in cunctis, ad quae perrexerat.
  - name: I Paralipomenon 18:7
    orderIndex: 6
    osisId: 1Chr.18.7
    sblId: 1Chr 18:7
    shortName: 1 Par 18:7
    text: Tulit quoque David arma aurea, quae habuerant servi Adadezer, et attulit
      ea in Ierusalem;
  - name: I Paralipomenon 18:8
    orderIndex: 7
    osisId: 1Chr.18.8
    sblId: 1Chr 18:8
    shortName: 1 Par 18:8
    text: necnon de Tebah et Chun urbibus Adadezer aeris plurimum, de quo fecit Salomon
      mare aeneum et columnas et vasa aenea.
  - name: I Paralipomenon 18:9
    orderIndex: 8
    osisId: 1Chr.18.9
    sblId: 1Chr 18:9
    shortName: 1 Par 18:9
    text: Quod cum audisset Thou rex Emath, percussisse videlicet David omnem exercitum
      Adadezer regis Soba,
  - name: I Paralipomenon 18:10
    orderIndex: 9
    osisId: 1Chr.18.10
    sblId: 1Chr 18:10
    shortName: 1 Par 18:10
    text: misit Adoram filium suum ad regem David, ut salutaret eum et congratularetur,
      eo quod pugnasset cum Adadezer et percussisset eum; adversarius quippe erat
      Thou Adadezer.
  - name: I Paralipomenon 18:11
    orderIndex: 10
    osisId: 1Chr.18.11
    sblId: 1Chr 18:11
    shortName: 1 Par 18:11
    text: Sed et omnia vasa aurea et argentea et aenea consecravit rex David Domino
      cum argento et auro, quod tulerat ex universis gentibus, tam de Idumaea et Moab
      et filiis Ammon, quam de Philisthim et Amalec.
  - name: I Paralipomenon 18:12
    orderIndex: 11
    osisId: 1Chr.18.12
    sblId: 1Chr 18:12
    shortName: 1 Par 18:12
    text: Abisai vero filius Sarviae percussit Edom in valle Salis decem et octo milia
  - name: I Paralipomenon 18:13
    orderIndex: 12
    osisId: 1Chr.18.13
    sblId: 1Chr 18:13
    shortName: 1 Par 18:13
    text: et constituit in Edom praesidium, ut serviret Idumaea David. Salvavitque
      Dominus David in cunctis, ad quae perrexerat.
  - name: I Paralipomenon 18:14
    orderIndex: 13
    osisId: 1Chr.18.14
    sblId: 1Chr 18:14
    shortName: 1 Par 18:14
    text: Regnavit ergo David super universum Israel et faciebat iudicium atque iustitiam
      cuncto populo suo.
  - name: I Paralipomenon 18:15
    orderIndex: 14
    osisId: 1Chr.18.15
    sblId: 1Chr 18:15
    shortName: 1 Par 18:15
    text: Porro Ioab filius Sarviae erat super exercitum, et Iosaphat filius Ahilud
      a commentariis.
  - name: I Paralipomenon 18:16
    orderIndex: 15
    osisId: 1Chr.18.16
    sblId: 1Chr 18:16
    shortName: 1 Par 18:16
    text: Sadoc autem filius Achitob et Achimelech filius Abiathar sacerdotes et Susa
      scriba.
  - name: I Paralipomenon 18:17
    orderIndex: 16
    osisId: 1Chr.18.17
    sblId: 1Chr 18:17
    shortName: 1 Par 18:17
    text: Banaias vero filius Ioiadae super legiones Cherethi et Phelethi; porro filii
      David primi ad manum regis.
  versesCount: 17
- name: I Paralipomenon 19
  orderIndex: 18
  osisId: 1Chr.19
  sblId: 1Chr 19
  shortName: 1 Par 19
  verses:
  - name: I Paralipomenon 19:1
    orderIndex: 0
    osisId: 1Chr.19.1
    sblId: 1Chr 19:1
    shortName: 1 Par 19:1
    text: Accidit autem post haec, ut moreretur Naas rex filiorum Ammon, et regnaret
      filius eius pro eo.
  - name: I Paralipomenon 19:2
    orderIndex: 1
    osisId: 1Chr.19.2
    sblId: 1Chr 19:2
    shortName: 1 Par 19:2
    text: 'Dixitque David: " Faciam misericordiam cum Hanon filio Naas; praestitit
      enim pater eius mihi gratiam ". Misitque David nuntios ad consolandum eum super
      morte patris sui. Qui cum pervenissent in terram filiorum Ammon, ut consolarentur
      Hanon,'
  - name: I Paralipomenon 19:3
    orderIndex: 2
    osisId: 1Chr.19.3
    sblId: 1Chr 19:3
    shortName: 1 Par 19:3
    text: 'dixerunt principes filiorum Ammon ad Hanon: " Tu forsitan putas quod David
      honoris causa in patrem tuum miserit, qui consolentur te; nec animadvertis quod,
      ut explorent et investigent et evertant terram tuam, venerint ad te servi eius
      ".'
  - name: I Paralipomenon 19:4
    orderIndex: 3
    osisId: 1Chr.19.4
    sblId: 1Chr 19:4
    shortName: 1 Par 19:4
    text: Igitur Hanon pueros David tulit et rasit et praecidit tunicas eorum a natibus
      usque ad pedes et dimisit eos.
  - name: I Paralipomenon 19:5
    orderIndex: 4
    osisId: 1Chr.19.5
    sblId: 1Chr 19:5
    shortName: 1 Par 19:5
    text: Qui cum abissent et hoc mandassent David, misit in occursum eorum - grandem
      enim contumeliam sustinuerant - et praecepit, ut manerent in Iericho, donec
      cresceret barba eorum, et tunc reverterentur.
  - name: I Paralipomenon 19:6
    orderIndex: 5
    osisId: 1Chr.19.6
    sblId: 1Chr 19:6
    shortName: 1 Par 19:6
    text: Videntes autem filii Ammon quod odiosos se fecissent David, tam Hanon quam
      reliquus populus miserunt mille talenta argenti, ut conducerent sibi de Mesopotamia
      et de Syria Maacha et de Soba currus et equites;
  - name: I Paralipomenon 19:7
    orderIndex: 6
    osisId: 1Chr.19.7
    sblId: 1Chr 19:7
    shortName: 1 Par 19:7
    text: conduxeruntque sibi triginta duo milia curruum et regem Maacha cum populo
      eius. Qui cum venissent, castrametati sunt e regione Medaba; filii quoque Ammon
      congregati de urbibus suis venerunt ad bellum.
  - name: I Paralipomenon 19:8
    orderIndex: 7
    osisId: 1Chr.19.8
    sblId: 1Chr 19:8
    shortName: 1 Par 19:8
    text: Quod cum audisset David, misit Ioab et omnem exercitum virorum fortium.
  - name: I Paralipomenon 19:9
    orderIndex: 8
    osisId: 1Chr.19.9
    sblId: 1Chr 19:9
    shortName: 1 Par 19:9
    text: Egressique filii Ammon direxerunt aciem iuxta portam civitatis; reges autem,
      qui ad auxilium venerant, separatim in agro steterunt.
  - name: I Paralipomenon 19:10
    orderIndex: 9
    osisId: 1Chr.19.10
    sblId: 1Chr 19:10
    shortName: 1 Par 19:10
    text: Igitur Ioab intellegens bellum et ex adverso et post tergum contra se fieri
      elegit viros fortissimos de universo Israel et perrexit contra Syrum;
  - name: I Paralipomenon 19:11
    orderIndex: 10
    osisId: 1Chr.19.11
    sblId: 1Chr 19:11
    shortName: 1 Par 19:11
    text: reliquam autem partem populi dedit sub manu Abisai fratris sui, et perrexerunt
      contra filios Ammon.
  - name: I Paralipomenon 19:12
    orderIndex: 11
    osisId: 1Chr.19.12
    sblId: 1Chr 19:12
    shortName: 1 Par 19:12
    text: 'Dixitque: " Si vicerit me Syrus, auxilio eris mihi; si autem superaverint
      te filii Ammon, ero tibi in praesidium.'
  - name: I Paralipomenon 19:13
    orderIndex: 12
    osisId: 1Chr.19.13
    sblId: 1Chr 19:13
    shortName: 1 Par 19:13
    text: Confortare et agamus viriliter pro populo nostro et pro urbibus Dei nostri;
      Dominus autem, quod in conspectu suo bonum est, faciet ".
  - name: I Paralipomenon 19:14
    orderIndex: 13
    osisId: 1Chr.19.14
    sblId: 1Chr 19:14
    shortName: 1 Par 19:14
    text: Appropinquavit ergo Ioab et populus, qui cum eo erat, contra Syrum ad proelium,
      et fugerunt a facie eorum.
  - name: I Paralipomenon 19:15
    orderIndex: 14
    osisId: 1Chr.19.15
    sblId: 1Chr 19:15
    shortName: 1 Par 19:15
    text: Porro filii Ammon videntes quod fugisset Syrus, ipsi quoque fugerunt Abisai
      fratrem eius et ingressi sunt civitatem. Reversusque est etiam Ioab in Ierusalem.
  - name: I Paralipomenon 19:16
    orderIndex: 15
    osisId: 1Chr.19.16
    sblId: 1Chr 19:16
    shortName: 1 Par 19:16
    text: Videns autem Syrus quod cecidisset coram Israel, misit nuntios et adduxit
      Syrum, qui erat trans fluvium; Sophach autem princeps militiae Adadezer erat
      dux eorum.
  - name: I Paralipomenon 19:17
    orderIndex: 16
    osisId: 1Chr.19.17
    sblId: 1Chr 19:17
    shortName: 1 Par 19:17
    text: Quod cum nuntiatum esset David, congregavit universum Israel et transivit
      Iordanem venitque ad eos et direxit ex adverso aciem et pugnavit cum eis.
  - name: I Paralipomenon 19:18
    orderIndex: 17
    osisId: 1Chr.19.18
    sblId: 1Chr 19:18
    shortName: 1 Par 19:18
    text: Fugit autem Syrus Israel, et interfecit David de Syris septem milia curruum
      et quadraginta milia peditum et Sophach exercitus principem.
  - name: I Paralipomenon 19:19
    orderIndex: 18
    osisId: 1Chr.19.19
    sblId: 1Chr 19:19
    shortName: 1 Par 19:19
    text: Videntes autem servi Adadezer se ab Israel esse superatos, fecerunt pacem
      cum David et servierunt ei; noluitque ultra Syria auxilium praebere filiis Ammon.
  versesCount: 19
- name: I Paralipomenon 20
  orderIndex: 19
  osisId: 1Chr.20
  sblId: 1Chr 20
  shortName: 1 Par 20
  verses:
  - name: I Paralipomenon 20:1
    orderIndex: 0
    osisId: 1Chr.20.1
    sblId: 1Chr 20:1
    shortName: 1 Par 20:1
    text: Factum est autem post anni circulum, eo tempore, quo solent reges ad bella
      procedere, eduxit Ioab robur exercitus et vastavit terram filiorum Ammon; perrexitque
      et obsedit Rabba. Porro David manebat in Ierusalem, quando Ioab percussit Rabba
      et destruxit eam.
  - name: I Paralipomenon 20:2
    orderIndex: 1
    osisId: 1Chr.20.2
    sblId: 1Chr 20:2
    shortName: 1 Par 20:2
    text: Tulit autem David coronam Melchom de capite eius et invenit in ea auri pondo
      talentum et pretiosissimam gemmam, venitque super caput David; manubias quoque
      urbis plurimas tulit.
  - name: I Paralipomenon 20:3
    orderIndex: 2
    osisId: 1Chr.20.3
    sblId: 1Chr 20:3
    shortName: 1 Par 20:3
    text: Populum autem, qui erat in ea, eduxit et condemnavit ad operam lapicidinarum
      et ad secures et dolabras ferreas. Sic fecit David cunctis urbibus filiorum
      Ammon et reversus est cum omni populo suo in Ierusalem.
  - name: I Paralipomenon 20:4
    orderIndex: 3
    osisId: 1Chr.20.4
    sblId: 1Chr 20:4
    shortName: 1 Par 20:4
    text: Post haec initum est bellum in Gazer adversum Philisthaeos, in quo percussit
      Sobbochai Husathites Saphai de genere Raphaim, et humiliavit eos.
  - name: I Paralipomenon 20:5
    orderIndex: 4
    osisId: 1Chr.20.5
    sblId: 1Chr 20:5
    shortName: 1 Par 20:5
    text: Aliud quoque bellum gestum est adversus Philisthaeos, in quo percussit Elchanan
      filius Iair Lahmi fratrem Goliath Getthaeum, cuius hastae lignum erat quasi
      liciatorium texentium.
  - name: I Paralipomenon 20:6
    orderIndex: 5
    osisId: 1Chr.20.6
    sblId: 1Chr 20:6
    shortName: 1 Par 20:6
    text: Sed et aliud bellum accidit in Geth, in quo fuit homo longissimus senos
      habens digitos, id est simul viginti quattuor, qui et ipse de Rapha fuerat stirpe
      generatus;
  - name: I Paralipomenon 20:7
    orderIndex: 6
    osisId: 1Chr.20.7
    sblId: 1Chr 20:7
    shortName: 1 Par 20:7
    text: hic blasphemavit Israel, et percussit eum Ionathan filius Samma fratris
      David. Hi sunt filii Rapha in Geth, qui ceciderunt in manu David et servorum
      eius.
  versesCount: 7
- name: I Paralipomenon 21
  orderIndex: 20
  osisId: 1Chr.21
  sblId: 1Chr 21
  shortName: 1 Par 21
  verses:
  - name: I Paralipomenon 21:1
    orderIndex: 0
    osisId: 1Chr.21.1
    sblId: 1Chr 21:1
    shortName: 1 Par 21:1
    text: Consurrexit autem Satan contra Israel et incitavit Da vid, ut numeraret
      Israel.
  - name: I Paralipomenon 21:2
    orderIndex: 1
    osisId: 1Chr.21.2
    sblId: 1Chr 21:2
    shortName: 1 Par 21:2
    text: 'Dixitque David ad Ioab et ad principes populi: " Ite et numerate Israel
      a Bersabee usque Dan et afferte mihi numerum, ut sciam ".'
  - name: I Paralipomenon 21:3
    orderIndex: 2
    osisId: 1Chr.21.3
    sblId: 1Chr 21:3
    shortName: 1 Par 21:3
    text: 'Responditque Ioab: " Augeat Dominus populum suum centuplum quam sunt. Nonne,
      domine mi rex, omnes servi tui sunt? Quare hoc quaerit dominus meus, quod in
      peccatum reputetur Israeli? ".'
  - name: I Paralipomenon 21:4
    orderIndex: 3
    osisId: 1Chr.21.4
    sblId: 1Chr 21:4
    shortName: 1 Par 21:4
    text: Sed sermo regis magis praevaluit; egressusque est Ioab et circuivit universum
      Israel et reversus est Ierusalem.
  - name: I Paralipomenon 21:5
    orderIndex: 4
    osisId: 1Chr.21.5
    sblId: 1Chr 21:5
    shortName: 1 Par 21:5
    text: Deditque David numerum census, et inventus est omnis Israel numerus mille
      milia et centum milia virorum educentium gladium; de Iuda autem quadringenta
      septuaginta milia bellatorum;
  - name: I Paralipomenon 21:6
    orderIndex: 5
    osisId: 1Chr.21.6
    sblId: 1Chr 21:6
    shortName: 1 Par 21:6
    text: nam Levi et Beniamin non numeravit in medio eorum, eo quod invitus exequeretur
      regis imperium.
  - name: I Paralipomenon 21:7
    orderIndex: 6
    osisId: 1Chr.21.7
    sblId: 1Chr 21:7
    shortName: 1 Par 21:7
    text: Displicuit autem Deo, quod iussum erat, et percussit Israel.
  - name: I Paralipomenon 21:8
    orderIndex: 7
    osisId: 1Chr.21.8
    sblId: 1Chr 21:8
    shortName: 1 Par 21:8
    text: 'Dixitque David ad Deum: " Peccavi nimis, ut hoc facerem; obsecro, aufer
      iniquitatem servi tui, quia valde insipienter egi ".'
  - name: I Paralipomenon 21:9
    orderIndex: 8
    osisId: 1Chr.21.9
    sblId: 1Chr 21:9
    shortName: 1 Par 21:9
    text: 'Et locutus est Dominus ad Gad videntem David dicens:'
  - name: I Paralipomenon 21:10
    orderIndex: 9
    osisId: 1Chr.21.10
    sblId: 1Chr 21:10
    shortName: 1 Par 21:10
    text: '" Vade et loquere ad David et dic: Haec dicit Dominus: Trium tibi optionem
      do: unum, quod volueris, elige, et faciam tibi ".'
  - name: I Paralipomenon 21:11
    orderIndex: 10
    osisId: 1Chr.21.11
    sblId: 1Chr 21:11
    shortName: 1 Par 21:11
    text: 'Cumque venisset Gad ad David, dixit ei: " Haec dicit Dominus: Elige, quod
      volueris:'
  - name: I Paralipomenon 21:12
    orderIndex: 11
    osisId: 1Chr.21.12
    sblId: 1Chr 21:12
    shortName: 1 Par 21:12
    text: aut tribus annis famem aut tribus mensibus fugere te hostes tuos et gladium
      eorum non posse evadere aut tribus diebus gladium Domini et pestilentiam versari
      in terra et angelum Domini interficere in universis finibus Israel. Nunc igitur
      vide quid respondeam ei, qui misit me ".
  - name: I Paralipomenon 21:13
    orderIndex: 12
    osisId: 1Chr.21.13
    sblId: 1Chr 21:13
    shortName: 1 Par 21:13
    text: 'Et dixit David ad Gad: " Ex omni parte me angustiae premunt, sed melius
      mihi est, ut incidam in manus Domini, quia multae sunt miserationes eius, quam
      in manus hominum ".'
  - name: I Paralipomenon 21:14
    orderIndex: 13
    osisId: 1Chr.21.14
    sblId: 1Chr 21:14
    shortName: 1 Par 21:14
    text: Misit ergo Dominus pestilentiam in Israel, et ceciderunt de Israel septuaginta
      milia virorum.
  - name: I Paralipomenon 21:15
    orderIndex: 14
    osisId: 1Chr.21.15
    sblId: 1Chr 21:15
    shortName: 1 Par 21:15
    text: 'Misit quoque Deus angelum in Ierusalem, ut percuteret eam. Cumque percuteretur,
      vidit Dominus et misertus est super magnitudinem mali et imperavit angelo, qui
      percutiebat: " Sufficit, iam cesset manus tua ".Porro angelus Domini stabat
      iuxta aream Ornan Iebusaei.'
  - name: I Paralipomenon 21:16
    orderIndex: 15
    osisId: 1Chr.21.16
    sblId: 1Chr 21:16
    shortName: 1 Par 21:16
    text: Levansque David oculos suos vidit angelum Domini stantem inter terram et
      caelum et evaginatum gladium in manu eius et versum contra Ierusalem; et ceciderunt
      tam ipse quam maiores natu vestiti ciliciis proni in terram.
  - name: I Paralipomenon 21:17
    orderIndex: 16
    osisId: 1Chr.21.17
    sblId: 1Chr 21:17
    shortName: 1 Par 21:17
    text: 'Dixitque David ad Deum: " Nonne ego sum, qui iussi, ut numeraretur populus?
      Ego qui peccavi, ego qui malum feci; iste grex quid commeruit? Domine Deus meus,
      vertatur, obsecro, manus tua in me et in domum patris mei; populus autem tuus
      non percutiatur ".'
  - name: I Paralipomenon 21:18
    orderIndex: 17
    osisId: 1Chr.21.18
    sblId: 1Chr 21:18
    shortName: 1 Par 21:18
    text: Angelus autem Domini praecepit Gad dicere David, ut ascenderet exstrueretque
      altare Domino in area Ornan Iebusaei.
  - name: I Paralipomenon 21:19
    orderIndex: 18
    osisId: 1Chr.21.19
    sblId: 1Chr 21:19
    shortName: 1 Par 21:19
    text: Ascendit ergo David iuxta sermonem Gad, quem locutus fuerat ex nomine Domini.
  - name: I Paralipomenon 21:20
    orderIndex: 19
    osisId: 1Chr.21.20
    sblId: 1Chr 21:20
    shortName: 1 Par 21:20
    text: Porro Ornan, cum conversus vidisset angelum, quattuorque filii eius cum
      eo absconderunt se; nam eo tempore terebat in area triticum.
  - name: I Paralipomenon 21:21
    orderIndex: 20
    osisId: 1Chr.21.21
    sblId: 1Chr 21:21
    shortName: 1 Par 21:21
    text: Igitur, cum veniret David ad Ornan, conspexit eum Ornan et processit ei
      obviam de area et adoravit illum pronus in terram.
  - name: I Paralipomenon 21:22
    orderIndex: 21
    osisId: 1Chr.21.22
    sblId: 1Chr 21:22
    shortName: 1 Par 21:22
    text: 'Dixitque ei David: " Da mihi locum areae tuae, ut aedificem in ea altare
      Domino, ita ut quantum valet argenti accipias, et cesset plaga a populo ".'
  - name: I Paralipomenon 21:23
    orderIndex: 22
    osisId: 1Chr.21.23
    sblId: 1Chr 21:23
    shortName: 1 Par 21:23
    text: 'Dixit autem Ornan ad David: " Tolle, et faciat dominus meus rex, quodcumque
      ei placet; sed et boves do in holocaustum et tribulas in ligna et triticum in
      sacrificium; omnia libens praebebo ".'
  - name: I Paralipomenon 21:24
    orderIndex: 23
    osisId: 1Chr.21.24
    sblId: 1Chr 21:24
    shortName: 1 Par 21:24
    text: 'Dixitque ei rex David: " Nequaquam ita fiet, sed argentum dabo quantum
      valet; neque enim tibi auferre debeo et sic offerre Domino holocausta gratuita
      ".'
  - name: I Paralipomenon 21:25
    orderIndex: 24
    osisId: 1Chr.21.25
    sblId: 1Chr 21:25
    shortName: 1 Par 21:25
    text: Dedit ergo David Ornan pro loco siclos auri iustissimi ponderis sescentos
  - name: I Paralipomenon 21:26
    orderIndex: 25
    osisId: 1Chr.21.26
    sblId: 1Chr 21:26
    shortName: 1 Par 21:26
    text: et aedificavit ibi altare Domino obtulitque holocausta et pacifica et invocavit
      Dominum. Et exaudivit eum in igne de caelo super altare holocausti,
  - name: I Paralipomenon 21:27
    orderIndex: 26
    osisId: 1Chr.21.27
    sblId: 1Chr 21:27
    shortName: 1 Par 21:27
    text: praecepitque Dominus angelo, et convertit gladium suum in vaginam.
  - name: I Paralipomenon 21:28
    orderIndex: 27
    osisId: 1Chr.21.28
    sblId: 1Chr 21:28
    shortName: 1 Par 21:28
    text: In illo ergo tempore David videns quod exaudisset eum Dominus in area Ornan
      Iebusaei immolavit ibi victimas.
  - name: I Paralipomenon 21:29
    orderIndex: 28
    osisId: 1Chr.21.29
    sblId: 1Chr 21:29
    shortName: 1 Par 21:29
    text: Tabernaculum autem Domini, quod fecerat Moyses in deserto, et altare holocaustorum
      ea tempestate erat in excelso Gabaon;
  - name: I Paralipomenon 21:30
    orderIndex: 29
    osisId: 1Chr.21.30
    sblId: 1Chr 21:30
    shortName: 1 Par 21:30
    text: et non praevaluit David ire, ut ibi obsecraret Deum; nimio enim fuerat timore
      perterritus videns gladium angeli Domini.
  versesCount: 30
- name: I Paralipomenon 22
  orderIndex: 21
  osisId: 1Chr.22
  sblId: 1Chr 22
  shortName: 1 Par 22
  verses:
  - name: I Paralipomenon 22:1
    orderIndex: 0
    osisId: 1Chr.22.1
    sblId: 1Chr 22:1
    shortName: 1 Par 22:1
    text: 'Dixitque David: " Haec est domus Domini Dei, et hoc est altare holocausti
      pro Israel ".'
  - name: I Paralipomenon 22:2
    orderIndex: 1
    osisId: 1Chr.22.2
    sblId: 1Chr 22:2
    shortName: 1 Par 22:2
    text: Et praecepit, ut congregarentur omnes advenae de terra Israel, et constituit
      ex eis latomos ad caedendos lapides et poliendos, ut aedificaretur domus Dei.
  - name: I Paralipomenon 22:3
    orderIndex: 2
    osisId: 1Chr.22.3
    sblId: 1Chr 22:3
    shortName: 1 Par 22:3
    text: Ferrum quoque plurimum ad clavos ianuarum et ad commissuras atque iuncturas
      praeparavit David et aeris pondus innumerabile.
  - name: I Paralipomenon 22:4
    orderIndex: 3
    osisId: 1Chr.22.4
    sblId: 1Chr 22:4
    shortName: 1 Par 22:4
    text: Ligna quoque cedrina non poterant aestimari, quae Sidonii et Tyrii deportaverant
      ad David.
  - name: I Paralipomenon 22:5
    orderIndex: 4
    osisId: 1Chr.22.5
    sblId: 1Chr 22:5
    shortName: 1 Par 22:5
    text: 'Et dixit David: " Salomon filius meus puer parvulus est et tener; domus
      autem, quae aedificanda est Domino, talis esse debet, ut in cunctis regionibus
      nominetur et glorificetur. Praeparabo ergo ei necessaria ". Et ob hanc causam
      ante mortem suam omnes paravit impensas.'
  - name: I Paralipomenon 22:6
    orderIndex: 5
    osisId: 1Chr.22.6
    sblId: 1Chr 22:6
    shortName: 1 Par 22:6
    text: Vocavitque Salomonem filium suum et praecepit ei, ut aedificaret domum Domino,
      Deo Israel;
  - name: I Paralipomenon 22:7
    orderIndex: 6
    osisId: 1Chr.22.7
    sblId: 1Chr 22:7
    shortName: 1 Par 22:7
    text: 'dixitque David ad Salomonem: " Fili mi, voluntatis meae fuit, ut aedificarem
      domum nomini Domini Dei mei,'
  - name: I Paralipomenon 22:8
    orderIndex: 7
    osisId: 1Chr.22.8
    sblId: 1Chr 22:8
    shortName: 1 Par 22:8
    text: 'sed factus est ad me sermo Domini dicens: "Multum sanguinem effudisti et
      magna bella bellasti. Non poteris aedificare domum nomini meo, tanto effuso
      sanguine coram me.'
  - name: I Paralipomenon 22:9
    orderIndex: 8
    osisId: 1Chr.22.9
    sblId: 1Chr 22:9
    shortName: 1 Par 22:9
    text: Filius, qui nascetur tibi, erit vir quietissimus; faciam enim eum requiescere
      ab omnibus inimicis suis per circuitum et ob hanc causam Salomon vocabitur,
      et pacem et otium dabo in Israel cunctis diebus eius.
  - name: I Paralipomenon 22:10
    orderIndex: 9
    osisId: 1Chr.22.10
    sblId: 1Chr 22:10
    shortName: 1 Par 22:10
    text: Ipse aedificabit domum nomini meo, et ipse erit mihi in filium, et ego ero
      ei in patrem; firmaboque solium regni eius super Israel in aeternum".
  - name: I Paralipomenon 22:11
    orderIndex: 10
    osisId: 1Chr.22.11
    sblId: 1Chr 22:11
    shortName: 1 Par 22:11
    text: Nunc ergo, fili mi, sit Dominus tecum; et prosperare et aedifica domum Domino
      Deo tuo, sicut locutus est de te.
  - name: I Paralipomenon 22:12
    orderIndex: 11
    osisId: 1Chr.22.12
    sblId: 1Chr 22:12
    shortName: 1 Par 22:12
    text: Tantum det tibi Dominus prudentiam et sensum, ut regere possis Israel et
      custodire legem Domini Dei tui;
  - name: I Paralipomenon 22:13
    orderIndex: 12
    osisId: 1Chr.22.13
    sblId: 1Chr 22:13
    shortName: 1 Par 22:13
    text: tunc enim proficere poteris, si custodieris mandata et iudicia, quae praecepit
      Dominus Moysi super Israel. Confortare et viriliter age; ne timeas neque paveas.
  - name: I Paralipomenon 22:14
    orderIndex: 13
    osisId: 1Chr.22.14
    sblId: 1Chr 22:14
    shortName: 1 Par 22:14
    text: 'Ecce ego in labore meo praeparavi impensas domus Domini: auri talenta centum
      milia et argenti mille milia talentorum, aeris vero et ferri non est pondus,
      vincitur enim numerus magnitudine. Ligna et lapides praeparavi; tu autem ad
      ea adicies.'
  - name: I Paralipomenon 22:15
    orderIndex: 14
    osisId: 1Chr.22.15
    sblId: 1Chr 22:15
    shortName: 1 Par 22:15
    text: Habes quoque plurimos artifices latomos et caementarios artificesque lignorum
      et omnium artium ad faciendum opus prudentissimos
  - name: I Paralipomenon 22:16
    orderIndex: 15
    osisId: 1Chr.22.16
    sblId: 1Chr 22:16
    shortName: 1 Par 22:16
    text: in auro et argento et aere et ferro, cuius non est numerus. Surge igitur
      et fac, et erit Dominus tecum ".
  - name: I Paralipomenon 22:17
    orderIndex: 16
    osisId: 1Chr.22.17
    sblId: 1Chr 22:17
    shortName: 1 Par 22:17
    text: 'Praecepit quoque David cunctis principibus Israel, ut adiuvarent Salomonem
      filium suum: "'
  - name: I Paralipomenon 22:18
    orderIndex: 17
    osisId: 1Chr.22.18
    sblId: 1Chr 22:18
    shortName: 1 Par 22:18
    text: Cernitis, inquiens, quod Dominus Deus vester vobiscum sit et dederit vobis
      requiem per circuitum et tradiderit habitatores terrae in manu vestra, et subiecta
      sit terra coram Domino et coram populo eius.
  - name: I Paralipomenon 22:19
    orderIndex: 18
    osisId: 1Chr.22.19
    sblId: 1Chr 22:19
    shortName: 1 Par 22:19
    text: Praebete igitur corda vestra et animas vestras, ut quaeratis Dominum Deum
      vestrum; et consurgite et aedificate sanctuarium Domini Dei, ut introducatur
      arca foederis Domini et vasa Deo consecrata in domum, quae aedificatur nomini
      Domini ".
  versesCount: 19
- name: I Paralipomenon 23
  orderIndex: 22
  osisId: 1Chr.23
  sblId: 1Chr 23
  shortName: 1 Par 23
  verses:
  - name: I Paralipomenon 23:1
    orderIndex: 0
    osisId: 1Chr.23.1
    sblId: 1Chr 23:1
    shortName: 1 Par 23:1
    text: Igitur David senex et plenus dierum regem constituit Sa lomonem filium suum
      super Israel
  - name: I Paralipomenon 23:2
    orderIndex: 1
    osisId: 1Chr.23.2
    sblId: 1Chr 23:2
    shortName: 1 Par 23:2
    text: et congregavit omnes principes Israel et sacerdotes atque Levitas.
  - name: I Paralipomenon 23:3
    orderIndex: 2
    osisId: 1Chr.23.3
    sblId: 1Chr 23:3
    shortName: 1 Par 23:3
    text: Numeratique sunt Levitae a triginta annis et supra, et inventa sunt triginta
      octo milia virorum.
  - name: I Paralipomenon 23:4
    orderIndex: 3
    osisId: 1Chr.23.4
    sblId: 1Chr 23:4
    shortName: 1 Par 23:4
    text: '" Ex his, inquit, praesint ministerio domus Domini viginti quattuor milia,
      praepositi autem et iudices sex milia;'
  - name: I Paralipomenon 23:5
    orderIndex: 4
    osisId: 1Chr.23.5
    sblId: 1Chr 23:5
    shortName: 1 Par 23:5
    text: porro quattuor milia ianitores et totidem psaltae canentes Domino in organis,
      quae feci ad canendum ".
  - name: I Paralipomenon 23:6
    orderIndex: 5
    osisId: 1Chr.23.6
    sblId: 1Chr 23:6
    shortName: 1 Par 23:6
    text: Et distribuit eos David per vices filiorum Levi Gerson videlicet et Caath
      et Merari.
  - name: I Paralipomenon 23:7
    orderIndex: 6
    osisId: 1Chr.23.7
    sblId: 1Chr 23:7
    shortName: 1 Par 23:7
    text: 'Filii Gerson: Ladan et Semei.'
  - name: I Paralipomenon 23:8
    orderIndex: 7
    osisId: 1Chr.23.8
    sblId: 1Chr 23:8
    shortName: 1 Par 23:8
    text: 'Filii Ladan: princeps Iahiel et Zetham et Ioel, tres.'
  - name: I Paralipomenon 23:9
    orderIndex: 8
    osisId: 1Chr.23.9
    sblId: 1Chr 23:9
    shortName: 1 Par 23:9
    text: 'Filii Semei: Salomith et Hoziel et Aran, tres; isti principes familiarum
      Ladan.'
  - name: I Paralipomenon 23:10
    orderIndex: 9
    osisId: 1Chr.23.10
    sblId: 1Chr 23:10
    shortName: 1 Par 23:10
    text: 'Porro filii Semei: Iahath et Ziza et Iehus et Beria; isti filii Semei,
      quattuor.'
  - name: I Paralipomenon 23:11
    orderIndex: 10
    osisId: 1Chr.23.11
    sblId: 1Chr 23:11
    shortName: 1 Par 23:11
    text: Erat autem Iahath prior, Ziza secundus; porro Iehus et Beria non habuerunt
      plurimos filios, et idcirco in una familia unaque domo computati sunt.
  - name: I Paralipomenon 23:12
    orderIndex: 11
    osisId: 1Chr.23.12
    sblId: 1Chr 23:12
    shortName: 1 Par 23:12
    text: 'Filii Caath: Amram et Isaar, Hebron et Oziel, quattuor.'
  - name: I Paralipomenon 23:13
    orderIndex: 12
    osisId: 1Chr.23.13
    sblId: 1Chr 23:13
    shortName: 1 Par 23:13
    text: 'Filii Amram: Aaron et Moyses. Separatusque est Aaron, ut sanctificaret
      sanctissima, ipse et filii eius in sempiternum, et adoleret Domino et serviret
      ei ac benediceret in nomine eius in perpetuum.'
  - name: I Paralipomenon 23:14
    orderIndex: 13
    osisId: 1Chr.23.14
    sblId: 1Chr 23:14
    shortName: 1 Par 23:14
    text: Moysi quoque hominis Dei filii annumerati sunt in tribu Levi.
  - name: I Paralipomenon 23:15
    orderIndex: 14
    osisId: 1Chr.23.15
    sblId: 1Chr 23:15
    shortName: 1 Par 23:15
    text: 'Filii Moysi: Gersam et Eliezer.'
  - name: I Paralipomenon 23:16
    orderIndex: 15
    osisId: 1Chr.23.16
    sblId: 1Chr 23:16
    shortName: 1 Par 23:16
    text: 'Filii Gersam: Subael primus.'
  - name: I Paralipomenon 23:17
    orderIndex: 16
    osisId: 1Chr.23.17
    sblId: 1Chr 23:17
    shortName: 1 Par 23:17
    text: 'Fuerunt autem filii Eliezer: Rohobia primus, et non erant Eliezer filii
      alii; porro filii Rohobia multiplicati sunt nimis.'
  - name: I Paralipomenon 23:18
    orderIndex: 17
    osisId: 1Chr.23.18
    sblId: 1Chr 23:18
    shortName: 1 Par 23:18
    text: 'Filii Isaar: Salomoth primus.'
  - name: I Paralipomenon 23:19
    orderIndex: 18
    osisId: 1Chr.23.19
    sblId: 1Chr 23:19
    shortName: 1 Par 23:19
    text: 'Filii Hebron: Ieriau primus, Amarias secundus, Iahaziel tertius, Iecmaam
      quartus.'
  - name: I Paralipomenon 23:20
    orderIndex: 19
    osisId: 1Chr.23.20
    sblId: 1Chr 23:20
    shortName: 1 Par 23:20
    text: 'Filii Oziel: Micha primus, Iesia secundus.'
  - name: I Paralipomenon 23:21
    orderIndex: 20
    osisId: 1Chr.23.21
    sblId: 1Chr 23:21
    shortName: 1 Par 23:21
    text: 'Filii Merari: Moholi et Musi. Filii Moholi: Eleazar et Cis;'
  - name: I Paralipomenon 23:22
    orderIndex: 21
    osisId: 1Chr.23.22
    sblId: 1Chr 23:22
    shortName: 1 Par 23:22
    text: mortuus est autem Eleazar et non habuit filios sed filias acceperuntque
      eas filii Cis fratres earum.
  - name: I Paralipomenon 23:23
    orderIndex: 22
    osisId: 1Chr.23.23
    sblId: 1Chr 23:23
    shortName: 1 Par 23:23
    text: 'Filii Musi: Moholi et Eder et Ierimoth, tres.'
  - name: I Paralipomenon 23:24
    orderIndex: 23
    osisId: 1Chr.23.24
    sblId: 1Chr 23:24
    shortName: 1 Par 23:24
    text: Hi filii Levi in familiis suis, principes familiarum per vices et numerum
      capitum singulorum, qui faciebant opera ministerii domus Domini a viginti annis
      et supra.
  - name: I Paralipomenon 23:25
    orderIndex: 24
    osisId: 1Chr.23.25
    sblId: 1Chr 23:25
    shortName: 1 Par 23:25
    text: 'Dixit enim David: " Requiem dedit Dominus, Deus Israel, populo suo et habitat
      in Ierusalem usque in aeternum;'
  - name: I Paralipomenon 23:26
    orderIndex: 25
    osisId: 1Chr.23.26
    sblId: 1Chr 23:26
    shortName: 1 Par 23:26
    text: nec erit officii Levitarum, ut ultra portent tabernaculum et omnia vasa
      eius ad ministrandum.
  - name: I Paralipomenon 23:27
    orderIndex: 26
    osisId: 1Chr.23.27
    sblId: 1Chr 23:27
    shortName: 1 Par 23:27
    text: Iuxta praecepta igitur David novissima, supputabitur numerus filiorum Levi
      a viginti annis et supra,
  - name: I Paralipomenon 23:28
    orderIndex: 27
    osisId: 1Chr.23.28
    sblId: 1Chr 23:28
    shortName: 1 Par 23:28
    text: et erunt sub manu filiorum Aaron in cultum domus Domini pro atriis et exedris
      et in purificationem omnis rei sacrae et in ministerium templi Dei,
  - name: I Paralipomenon 23:29
    orderIndex: 28
    osisId: 1Chr.23.29
    sblId: 1Chr 23:29
    shortName: 1 Par 23:29
    text: pro panibus propositionis et farina oblationis et laganis azymorum et pro
      sartagine et ad torrendum et super omne pondus atque mensuram.
  - name: I Paralipomenon 23:30
    orderIndex: 29
    osisId: 1Chr.23.30
    sblId: 1Chr 23:30
    shortName: 1 Par 23:30
    text: Et stent mane ad confitendum et canendum Domino similiterque ad vesperam,
  - name: I Paralipomenon 23:31
    orderIndex: 30
    osisId: 1Chr.23.31
    sblId: 1Chr 23:31
    shortName: 1 Par 23:31
    text: tam in oblatione holocaustorum Domini quam in sabbatis et calendis et sollemnitatibus
      reliquis, iuxta numerum et caeremonias uniuscuiusque rei iugiter coram Domino.
  - name: I Paralipomenon 23:32
    orderIndex: 31
    osisId: 1Chr.23.32
    sblId: 1Chr 23:32
    shortName: 1 Par 23:32
    text: Et custodiant observationes tabernaculi conventus et ritum sanctuarii et
      observationem filiorum Aaron fratrum suorum, ut ministrent in domo Domini ".
  versesCount: 32
- name: I Paralipomenon 24
  orderIndex: 23
  osisId: 1Chr.24
  sblId: 1Chr 24
  shortName: 1 Par 24
  verses:
  - name: I Paralipomenon 24:1
    orderIndex: 0
    osisId: 1Chr.24.1
    sblId: 1Chr 24:1
    shortName: 1 Par 24:1
    text: 'Porro filiis Aaron hae partiones erant.Filii Aaron: Nadab et Abiu et Eleazar
      et Ithamar.'
  - name: I Paralipomenon 24:2
    orderIndex: 1
    osisId: 1Chr.24.2
    sblId: 1Chr 24:2
    shortName: 1 Par 24:2
    text: Mortui sunt autem Nadab et Abiu ante patrem suum absque liberis; sacerdotioque
      functus est Eleazar et Ithamar.
  - name: I Paralipomenon 24:3
    orderIndex: 2
    osisId: 1Chr.24.3
    sblId: 1Chr 24:3
    shortName: 1 Par 24:3
    text: Et divisit eos David cum Sadoc de filiis Eleazari et cum Achimelech de filiis
      Ithamar, secundum vices suas et ministerium.
  - name: I Paralipomenon 24:4
    orderIndex: 3
    osisId: 1Chr.24.4
    sblId: 1Chr 24:4
    shortName: 1 Par 24:4
    text: Inventique sunt multo plures filii Eleazar secundum capita virorum quam
      filii Ithamar; divisit igitur eis, hoc est filiis Eleazar principes per familias
      sedecim, et filiis Ithamar per familias et domos suas octo.
  - name: I Paralipomenon 24:5
    orderIndex: 4
    osisId: 1Chr.24.5
    sblId: 1Chr 24:5
    shortName: 1 Par 24:5
    text: Porro divisit utrasque inter se familias sortibus; erant enim principes
      sanctuarii et principes Dei tam de filiis Eleazar quam de filiis Ithamar.
  - name: I Paralipomenon 24:6
    orderIndex: 5
    osisId: 1Chr.24.6
    sblId: 1Chr 24:6
    shortName: 1 Par 24:6
    text: 'Descripsitque eos Semeias filius Nathanael scriba Levites coram rege et
      principibus et Sadoc sacerdote et Achimelech filio Abiathar, principibus quoque
      familiarum sacerdotalium et leviticarum: unam familiam pro Eleazar et unam pro
      Ithamar.'
  - name: I Paralipomenon 24:7
    orderIndex: 6
    osisId: 1Chr.24.7
    sblId: 1Chr 24:7
    shortName: 1 Par 24:7
    text: Exivit autem sors prima Ioiarib, secunda Iedaiae,
  - name: I Paralipomenon 24:8
    orderIndex: 7
    osisId: 1Chr.24.8
    sblId: 1Chr 24:8
    shortName: 1 Par 24:8
    text: tertia Harim, quarta Seorim,
  - name: I Paralipomenon 24:9
    orderIndex: 8
    osisId: 1Chr.24.9
    sblId: 1Chr 24:9
    shortName: 1 Par 24:9
    text: quinta Melchia, sexta Miamin,
  - name: I Paralipomenon 24:10
    orderIndex: 9
    osisId: 1Chr.24.10
    sblId: 1Chr 24:10
    shortName: 1 Par 24:10
    text: septima Accos, octava Abia,
  - name: I Paralipomenon 24:11
    orderIndex: 10
    osisId: 1Chr.24.11
    sblId: 1Chr 24:11
    shortName: 1 Par 24:11
    text: nona Iesua, decima Sechenia,
  - name: I Paralipomenon 24:12
    orderIndex: 11
    osisId: 1Chr.24.12
    sblId: 1Chr 24:12
    shortName: 1 Par 24:12
    text: undecima Eliasib, duodecima Iacim,
  - name: I Paralipomenon 24:13
    orderIndex: 12
    osisId: 1Chr.24.13
    sblId: 1Chr 24:13
    shortName: 1 Par 24:13
    text: tertia decima Hoppha, quarta decima Isbaab,
  - name: I Paralipomenon 24:14
    orderIndex: 13
    osisId: 1Chr.24.14
    sblId: 1Chr 24:14
    shortName: 1 Par 24:14
    text: quinta decima Belga, sexta decima Emmer,
  - name: I Paralipomenon 24:15
    orderIndex: 14
    osisId: 1Chr.24.15
    sblId: 1Chr 24:15
    shortName: 1 Par 24:15
    text: septima decima Hezir, octava decima Aphses,
  - name: I Paralipomenon 24:16
    orderIndex: 15
    osisId: 1Chr.24.16
    sblId: 1Chr 24:16
    shortName: 1 Par 24:16
    text: nona decima Phethahia, vicesima Hezechiel,
  - name: I Paralipomenon 24:17
    orderIndex: 16
    osisId: 1Chr.24.17
    sblId: 1Chr 24:17
    shortName: 1 Par 24:17
    text: vicesima prima Iachin, vicesima secunda Gamul,
  - name: I Paralipomenon 24:18
    orderIndex: 17
    osisId: 1Chr.24.18
    sblId: 1Chr 24:18
    shortName: 1 Par 24:18
    text: vicesima tertia Dalaiau, vicesima quarta Maaziau.
  - name: I Paralipomenon 24:19
    orderIndex: 18
    osisId: 1Chr.24.19
    sblId: 1Chr 24:19
    shortName: 1 Par 24:19
    text: Hae vices eorum secundum ministeria sua, ut ingrediantur domum Domini, et
      iuxta ritum suum sub manu Aaron patris eorum, sicut praecepit Dominus, Deus
      Israel.
  - name: I Paralipomenon 24:20
    orderIndex: 19
    osisId: 1Chr.24.20
    sblId: 1Chr 24:20
    shortName: 1 Par 24:20
    text: 'Porro filiorum Levi, qui reliqui fuerant: de filiis Amram Subael et de
      filiis Subael Iehedeia.'
  - name: I Paralipomenon 24:21
    orderIndex: 20
    osisId: 1Chr.24.21
    sblId: 1Chr 24:21
    shortName: 1 Par 24:21
    text: De filiis quoque Rohobiae princeps Iesias.
  - name: I Paralipomenon 24:22
    orderIndex: 21
    osisId: 1Chr.24.22
    sblId: 1Chr 24:22
    shortName: 1 Par 24:22
    text: De Isaaritis vero Salomoth; de filiis Salomoth Iahath.
  - name: I Paralipomenon 24:23
    orderIndex: 22
    osisId: 1Chr.24.23
    sblId: 1Chr 24:23
    shortName: 1 Par 24:23
    text: 'De Hebronitis: Ieriau, Amarias secundus, Iahaziel tertius, Iecmaam quartus.'
  - name: I Paralipomenon 24:24
    orderIndex: 23
    osisId: 1Chr.24.24
    sblId: 1Chr 24:24
    shortName: 1 Par 24:24
    text: Filius Oziel Micha; de filiis Micha Samir;
  - name: I Paralipomenon 24:25
    orderIndex: 24
    osisId: 1Chr.24.25
    sblId: 1Chr 24:25
    shortName: 1 Par 24:25
    text: frater Micha Iesia; de filiis Iesiae Zacharias.
  - name: I Paralipomenon 24:26
    orderIndex: 25
    osisId: 1Chr.24.26
    sblId: 1Chr 24:26
    shortName: 1 Par 24:26
    text: 'Filii Merari: Moholi et Musi. Filii eius: Iaziau et Bani.'
  - name: I Paralipomenon 24:27
    orderIndex: 26
    osisId: 1Chr.24.27
    sblId: 1Chr 24:27
    shortName: 1 Par 24:27
    text: 'Filius Merari: de Iaziau filio suo Soam et Zacchur et Hebri.'
  - name: I Paralipomenon 24:28
    orderIndex: 27
    osisId: 1Chr.24.28
    sblId: 1Chr 24:28
    shortName: 1 Par 24:28
    text: Porro de Moholi filius Eleazar, qui non habebat liberos.
  - name: I Paralipomenon 24:29
    orderIndex: 28
    osisId: 1Chr.24.29
    sblId: 1Chr 24:29
    shortName: 1 Par 24:29
    text: Filius vero Cis Ierameel;
  - name: I Paralipomenon 24:30
    orderIndex: 29
    osisId: 1Chr.24.30
    sblId: 1Chr 24:30
    shortName: 1 Par 24:30
    text: 'filii Musi: Moholi, Eder et Ierimoth.Isti filii Levi secundum familias
      suas.'
  - name: I Paralipomenon 24:31
    orderIndex: 30
    osisId: 1Chr.24.31
    sblId: 1Chr 24:31
    shortName: 1 Par 24:31
    text: Ipsi quoque miserunt sortes sicut fratres sui, filii Aaron coram David rege
      et Sadoc et Achimelech et principibus familiarum sacerdotalium et leviticarum
      tam maiores quam minores; omnes sors aequaliter dividebat.
  versesCount: 31
- name: I Paralipomenon 25
  orderIndex: 24
  osisId: 1Chr.25
  sblId: 1Chr 25
  shortName: 1 Par 25
  verses:
  - name: I Paralipomenon 25:1
    orderIndex: 0
    osisId: 1Chr.25.1
    sblId: 1Chr 25:1
    shortName: 1 Par 25:1
    text: Igitur David et magistratus exercitus segregaverunt in ministerium filios
      Asaph et Heman et Idithun, qui prophetarent in citharis et psalteriis et cymbalis,
      secundum numerum suum dedicato sibi officio servientes.
  - name: I Paralipomenon 25:2
    orderIndex: 1
    osisId: 1Chr.25.2
    sblId: 1Chr 25:2
    shortName: 1 Par 25:2
    text: 'De filiis Asaph: Zacchur et Ioseph et Nathania et Asarela filii Asaph erant
      sub manu Asaph prophetantis sub manu regis.'
  - name: I Paralipomenon 25:3
    orderIndex: 2
    osisId: 1Chr.25.3
    sblId: 1Chr 25:3
    shortName: 1 Par 25:3
    text: 'De Idithun; filii Idithun: Godolias, Sori, Iesaias et Hasabias et Matthathias,
      sex, sub manu patris sui Idithun, qui in cithara prophetabat ad confitendum
      et laudandum Dominum.'
  - name: I Paralipomenon 25:4
    orderIndex: 3
    osisId: 1Chr.25.4
    sblId: 1Chr 25:4
    shortName: 1 Par 25:4
    text: 'De Heman quoque; filii Heman: Bocciau, Matthaniau, Oziel, Subael et Ierimoth,
      Hananias, Hanani, Eliatha, Geddelthi et Romemthiezer et Iesbacasa, Mellothi,
      Othir, Mahazioth;'
  - name: I Paralipomenon 25:5
    orderIndex: 4
    osisId: 1Chr.25.5
    sblId: 1Chr 25:5
    shortName: 1 Par 25:5
    text: omnes isti filii Heman videntis regis iuxta sermones Dei, quod exaltaret
      cornu eius; deditque Deus Heman filios quattuordecim et filias tres.
  - name: I Paralipomenon 25:6
    orderIndex: 5
    osisId: 1Chr.25.6
    sblId: 1Chr 25:6
    shortName: 1 Par 25:6
    text: 'Universi sub manu patris sui ad cantandum in templo Domini distributi erant
      in cymbalis et psalteriis et citharis, in ministeria domus Dei sub manu regis:
      Asaph et Idithun et Heman.'
  - name: I Paralipomenon 25:7
    orderIndex: 6
    osisId: 1Chr.25.7
    sblId: 1Chr 25:7
    shortName: 1 Par 25:7
    text: Fuit autem numerus eorum cum fratribus suis eruditis in cantando Domino,
      cuncti magistri, ducenti octoginta octo.
  - name: I Paralipomenon 25:8
    orderIndex: 7
    osisId: 1Chr.25.8
    sblId: 1Chr 25:8
    shortName: 1 Par 25:8
    text: Miseruntque sortes pro ministerio ex aequo, tam maior quam minor, magister
      pariter et discipulus.
  - name: I Paralipomenon 25:9
    orderIndex: 8
    osisId: 1Chr.25.9
    sblId: 1Chr 25:9
    shortName: 1 Par 25:9
    text: Egressaque est sors prima Ioseph, qui erat de Asaph. Secunda Godoliae, ipsi
      et fratribus eius et filiis eius, duodecim.
  - name: I Paralipomenon 25:10
    orderIndex: 9
    osisId: 1Chr.25.10
    sblId: 1Chr 25:10
    shortName: 1 Par 25:10
    text: Tertia Zacchur, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:11
    orderIndex: 10
    osisId: 1Chr.25.11
    sblId: 1Chr 25:11
    shortName: 1 Par 25:11
    text: Quarta Isari, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:12
    orderIndex: 11
    osisId: 1Chr.25.12
    sblId: 1Chr 25:12
    shortName: 1 Par 25:12
    text: Quinta Nathaniau, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:13
    orderIndex: 12
    osisId: 1Chr.25.13
    sblId: 1Chr 25:13
    shortName: 1 Par 25:13
    text: Sexta Bocciau, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:14
    orderIndex: 13
    osisId: 1Chr.25.14
    sblId: 1Chr 25:14
    shortName: 1 Par 25:14
    text: Septima Isreela, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:15
    orderIndex: 14
    osisId: 1Chr.25.15
    sblId: 1Chr 25:15
    shortName: 1 Par 25:15
    text: Octava Iesaiae, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:16
    orderIndex: 15
    osisId: 1Chr.25.16
    sblId: 1Chr 25:16
    shortName: 1 Par 25:16
    text: Nona Matthaniau, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:17
    orderIndex: 16
    osisId: 1Chr.25.17
    sblId: 1Chr 25:17
    shortName: 1 Par 25:17
    text: Decima Semei, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:18
    orderIndex: 17
    osisId: 1Chr.25.18
    sblId: 1Chr 25:18
    shortName: 1 Par 25:18
    text: Undecima Azareel, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:19
    orderIndex: 18
    osisId: 1Chr.25.19
    sblId: 1Chr 25:19
    shortName: 1 Par 25:19
    text: Duodecima Hasabiae, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:20
    orderIndex: 19
    osisId: 1Chr.25.20
    sblId: 1Chr 25:20
    shortName: 1 Par 25:20
    text: Tertia decima Subael, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:21
    orderIndex: 20
    osisId: 1Chr.25.21
    sblId: 1Chr 25:21
    shortName: 1 Par 25:21
    text: Quarta decima Matthathiae, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:22
    orderIndex: 21
    osisId: 1Chr.25.22
    sblId: 1Chr 25:22
    shortName: 1 Par 25:22
    text: Quinta decima Ierimoth, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:23
    orderIndex: 22
    osisId: 1Chr.25.23
    sblId: 1Chr 25:23
    shortName: 1 Par 25:23
    text: Sexta decima Hananiae, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:24
    orderIndex: 23
    osisId: 1Chr.25.24
    sblId: 1Chr 25:24
    shortName: 1 Par 25:24
    text: Septima decima Iesbacasae, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:25
    orderIndex: 24
    osisId: 1Chr.25.25
    sblId: 1Chr 25:25
    shortName: 1 Par 25:25
    text: Octava decima Hanani, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:26
    orderIndex: 25
    osisId: 1Chr.25.26
    sblId: 1Chr 25:26
    shortName: 1 Par 25:26
    text: Nona decima Mellothi, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:27
    orderIndex: 26
    osisId: 1Chr.25.27
    sblId: 1Chr 25:27
    shortName: 1 Par 25:27
    text: Vicesima Eliatha, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:28
    orderIndex: 27
    osisId: 1Chr.25.28
    sblId: 1Chr 25:28
    shortName: 1 Par 25:28
    text: Vicesima prima Othir, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:29
    orderIndex: 28
    osisId: 1Chr.25.29
    sblId: 1Chr 25:29
    shortName: 1 Par 25:29
    text: Vicesima secunda Geddelthi, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:30
    orderIndex: 29
    osisId: 1Chr.25.30
    sblId: 1Chr 25:30
    shortName: 1 Par 25:30
    text: Vicesima tertia Mahazioth, filiis et fratribus eius, duodecim.
  - name: I Paralipomenon 25:31
    orderIndex: 30
    osisId: 1Chr.25.31
    sblId: 1Chr 25:31
    shortName: 1 Par 25:31
    text: Vicesima quarta Romemthiezer, filiis et fratribus eius, duodecim.
  versesCount: 31
- name: I Paralipomenon 26
  orderIndex: 25
  osisId: 1Chr.26
  sblId: 1Chr 26
  shortName: 1 Par 26
  verses:
  - name: I Paralipomenon 26:1
    orderIndex: 0
    osisId: 1Chr.26.1
    sblId: 1Chr 26:1
    shortName: 1 Par 26:1
    text: 'Divisiones autem ianitorum.De Coritis: Meselemia filius Core de filiis
      Abiasaph.'
  - name: I Paralipomenon 26:2
    orderIndex: 1
    osisId: 1Chr.26.2
    sblId: 1Chr 26:2
    shortName: 1 Par 26:2
    text: 'Filii Meselemiae: Zacharias primogenitus, Iedihel secundus, Zabadias tertius,
      Iathanael quartus,'
  - name: I Paralipomenon 26:3
    orderIndex: 2
    osisId: 1Chr.26.3
    sblId: 1Chr 26:3
    shortName: 1 Par 26:3
    text: Elam quintus, Iohanan sextus, Elioenai septimus.
  - name: I Paralipomenon 26:4
    orderIndex: 3
    osisId: 1Chr.26.4
    sblId: 1Chr 26:4
    shortName: 1 Par 26:4
    text: 'Filii autem Obededom: Semeias primogenitus, Iozabad secundus, Ioah tertius,
      Sachar quartus, Nathanael quintus,'
  - name: I Paralipomenon 26:5
    orderIndex: 4
    osisId: 1Chr.26.5
    sblId: 1Chr 26:5
    shortName: 1 Par 26:5
    text: Ammiel sextus, Issachar septimus, Phollathi octavus, quia benedixit illi
      Deus.
  - name: I Paralipomenon 26:6
    orderIndex: 5
    osisId: 1Chr.26.6
    sblId: 1Chr 26:6
    shortName: 1 Par 26:6
    text: Semeiae autem filio eius nati sunt filii praefecti familiarum suarum, erant
      enim viri fortissimi;
  - name: I Paralipomenon 26:7
    orderIndex: 6
    osisId: 1Chr.26.7
    sblId: 1Chr 26:7
    shortName: 1 Par 26:7
    text: 'filii ergo Semeiae: Othni et Raphael et Obed, Elzabad, fratres eius viri
      fortissimi, Eliu quoque et Samachias;'
  - name: I Paralipomenon 26:8
    orderIndex: 7
    osisId: 1Chr.26.8
    sblId: 1Chr 26:8
    shortName: 1 Par 26:8
    text: omnes hi de filiis Obededom, ipsi et filii et fratres eorum fortissimi ad
      ministrandum sexaginta duo de Obededom.
  - name: I Paralipomenon 26:9
    orderIndex: 8
    osisId: 1Chr.26.9
    sblId: 1Chr 26:9
    shortName: 1 Par 26:9
    text: Porro Meselemiae filii et fratres eorum robustissimi decem et octo.
  - name: I Paralipomenon 26:10
    orderIndex: 9
    osisId: 1Chr.26.10
    sblId: 1Chr 26:10
    shortName: 1 Par 26:10
    text: 'De Hosa autem, de filiis Merari, erant filii: Semri princeps - non enim
      fuerat primogenitus, et idcirco posuerat eum pater eius in principem -'
  - name: I Paralipomenon 26:11
    orderIndex: 10
    osisId: 1Chr.26.11
    sblId: 1Chr 26:11
    shortName: 1 Par 26:11
    text: Helcias secundus, Tabelias tertius, Zacharias quartus; omnes hi filii et
      fratres Hosa tredecim.
  - name: I Paralipomenon 26:12
    orderIndex: 11
    osisId: 1Chr.26.12
    sblId: 1Chr 26:12
    shortName: 1 Par 26:12
    text: 'Hae divisiones ianitorum: secundum capita virorum habebant ministeria sicut
      et fratres eorum ad ministrandum in domo Domini.'
  - name: I Paralipomenon 26:13
    orderIndex: 12
    osisId: 1Chr.26.13
    sblId: 1Chr 26:13
    shortName: 1 Par 26:13
    text: Missae sunt ergo sortes ex aequo et parvis et magnis per familias suas in
      unamquamque portarum.
  - name: I Paralipomenon 26:14
    orderIndex: 13
    osisId: 1Chr.26.14
    sblId: 1Chr 26:14
    shortName: 1 Par 26:14
    text: Cecidit igitur sors orientalis Selemiae; porro Zachariae filio eius consiliario
      prudentissimo et erudito sortito obtigit plaga septentrionalis;
  - name: I Paralipomenon 26:15
    orderIndex: 14
    osisId: 1Chr.26.15
    sblId: 1Chr 26:15
    shortName: 1 Par 26:15
    text: Obededom vero australis, et filiis eius horreum;
  - name: I Paralipomenon 26:16
    orderIndex: 15
    osisId: 1Chr.26.16
    sblId: 1Chr 26:16
    shortName: 1 Par 26:16
    text: 'Sephim et Hosa occidentalis iuxta portam Sallecheth apud viam ascensionis.
      Custodia iuxta custodiam:'
  - name: I Paralipomenon 26:17
    orderIndex: 16
    osisId: 1Chr.26.17
    sblId: 1Chr 26:17
    shortName: 1 Par 26:17
    text: ad orientem per diem sex et ad aquilonem quattuor per diem, atque ad meridiem
      similiter in die quattuor et pro horreo bini et bini,
  - name: I Paralipomenon 26:18
    orderIndex: 17
    osisId: 1Chr.26.18
    sblId: 1Chr 26:18
    shortName: 1 Par 26:18
    text: pro Parbar quoque ad occidentem quattuor in via, duo pro Parbar.
  - name: I Paralipomenon 26:19
    orderIndex: 18
    osisId: 1Chr.26.19
    sblId: 1Chr 26:19
    shortName: 1 Par 26:19
    text: Hae sunt divisiones ianitorum filiorum Core et Merari.
  - name: I Paralipomenon 26:20
    orderIndex: 19
    osisId: 1Chr.26.20
    sblId: 1Chr 26:20
    shortName: 1 Par 26:20
    text: Porro Levitae fratres eorum super thesauros domus Dei ac thesauros rerum
      consecratarum.
  - name: I Paralipomenon 26:21
    orderIndex: 20
    osisId: 1Chr.26.21
    sblId: 1Chr 26:21
    shortName: 1 Par 26:21
    text: De filiis Ladan Gersonitae principes familiarum Ladan Gersonitae erant Iahielitae.
  - name: I Paralipomenon 26:22
    orderIndex: 21
    osisId: 1Chr.26.22
    sblId: 1Chr 26:22
    shortName: 1 Par 26:22
    text: Filii Iahiel et Zetham et Ioel fratrum eius erant super thesauros domus
      Domini.
  - name: I Paralipomenon 26:23
    orderIndex: 22
    osisId: 1Chr.26.23
    sblId: 1Chr 26:23
    shortName: 1 Par 26:23
    text: 'De Amramitis et Isaaritis et Hebronitis et Ozielitis:'
  - name: I Paralipomenon 26:24
    orderIndex: 23
    osisId: 1Chr.26.24
    sblId: 1Chr 26:24
    shortName: 1 Par 26:24
    text: Subael filius Gersam filii Moysi praepositus thesauris.
  - name: I Paralipomenon 26:25
    orderIndex: 24
    osisId: 1Chr.26.25
    sblId: 1Chr 26:25
    shortName: 1 Par 26:25
    text: Fratres quoque eius Eliezer, cuius filius Rohobia et huius filius Iesaias;
      et huius filius Ioram, huius quoque filius Zechri et huius filius Selemith.
  - name: I Paralipomenon 26:26
    orderIndex: 25
    osisId: 1Chr.26.26
    sblId: 1Chr 26:26
    shortName: 1 Par 26:26
    text: Ipse Selemith et fratres eius super omnes thesauros rerum consecratarum,
      quas sanctificavit David rex et principes familiarum et tribuni et centuriones
      et duces exercitus
  - name: I Paralipomenon 26:27
    orderIndex: 26
    osisId: 1Chr.26.27
    sblId: 1Chr 26:27
    shortName: 1 Par 26:27
    text: de bellis et manubiis proeliorum, quas consecraverant ad sustentandum templum
      Domini.
  - name: I Paralipomenon 26:28
    orderIndex: 27
    osisId: 1Chr.26.28
    sblId: 1Chr 26:28
    shortName: 1 Par 26:28
    text: Et universa, quae consecraverant Samuel videns et Saul filius Cis et Abner
      filius Ner et Ioab filius Sarviae, omnia donaria sacra erant sub manu Selemith
      et fratrum eius.
  - name: I Paralipomenon 26:29
    orderIndex: 28
    osisId: 1Chr.26.29
    sblId: 1Chr 26:29
    shortName: 1 Par 26:29
    text: De Isaaritis vero erant Chonenias et filii eius ad opera forinsecus super
      Israel praefecti et iudices.
  - name: I Paralipomenon 26:30
    orderIndex: 29
    osisId: 1Chr.26.30
    sblId: 1Chr 26:30
    shortName: 1 Par 26:30
    text: Porro de Hebronitis Hasabias et fratres eius viri strenui mille septingenti
      erant magistratus Israel trans Iordanem contra occidentem in cunctis operibus
      Domini et in ministerium regis;
  - name: I Paralipomenon 26:31
    orderIndex: 30
    osisId: 1Chr.26.31
    sblId: 1Chr 26:31
    shortName: 1 Par 26:31
    text: Hebronitarum autem princeps fuit Ieria secundum cognationes et familias
      eorum. Quadragesimo anno regni David recensiti sunt et inventi viri fortes in
      Iazer Galaad
  - name: I Paralipomenon 26:32
    orderIndex: 31
    osisId: 1Chr.26.32
    sblId: 1Chr 26:32
    shortName: 1 Par 26:32
    text: fratresque eius viri strenui duo milia septingenti principes familiarum;
      praeposuit autem eos David rex Rubenitis et Gadditis et dimidio tribus Manasse
      in omne ministerium Dei et regis.
  versesCount: 32
- name: I Paralipomenon 27
  orderIndex: 26
  osisId: 1Chr.27
  sblId: 1Chr 27
  shortName: 1 Par 27
  verses:
  - name: I Paralipomenon 27:1
    orderIndex: 0
    osisId: 1Chr.27.1
    sblId: 1Chr 27:1
    shortName: 1 Par 27:1
    text: Filii autem Israel secundum numerum suum, principes fa miliarum, tribuni
      et centuriones et praefecti, qui ministrabant regi iuxta turmas suas ingredientes
      et egredientes per singulos menses in anno, unaquaeque turma viginti quattuor
      milia.
  - name: I Paralipomenon 27:2
    orderIndex: 1
    osisId: 1Chr.27.2
    sblId: 1Chr 27:2
    shortName: 1 Par 27:2
    text: Primae turmae in primo mense Iesbaam praeerat filius Zabdiel, et sub eo
      viginti quattuor milia;
  - name: I Paralipomenon 27:3
    orderIndex: 2
    osisId: 1Chr.27.3
    sblId: 1Chr 27:3
    shortName: 1 Par 27:3
    text: erat de filiis Phares princeps cunctorum principum in exercitu mense primo.
  - name: I Paralipomenon 27:4
    orderIndex: 3
    osisId: 1Chr.27.4
    sblId: 1Chr 27:4
    shortName: 1 Par 27:4
    text: Secundi mensis habebat turmam Dudi Ahohites, et sub eo viginti quattuor
      milia.
  - name: I Paralipomenon 27:5
    orderIndex: 4
    osisId: 1Chr.27.5
    sblId: 1Chr 27:5
    shortName: 1 Par 27:5
    text: Dux quoque turmae tertiae in mense tertio erat Banaias filius Ioiadae sacerdotis,
      et in divisione sua viginti quattuor milia;
  - name: I Paralipomenon 27:6
    orderIndex: 5
    osisId: 1Chr.27.6
    sblId: 1Chr 27:6
    shortName: 1 Par 27:6
    text: ipse est Banaias fortissimus inter triginta et super triginta; praeerat
      autem turmae ipsius Amizabad filius eius.
  - name: I Paralipomenon 27:7
    orderIndex: 6
    osisId: 1Chr.27.7
    sblId: 1Chr 27:7
    shortName: 1 Par 27:7
    text: Quartus, mense quarto, Asael frater Ioab et Zabadias filius eius post eum,
      et in turma eius viginti quattuor milia.
  - name: I Paralipomenon 27:8
    orderIndex: 7
    osisId: 1Chr.27.8
    sblId: 1Chr 27:8
    shortName: 1 Par 27:8
    text: Quintus, mense quinto, princeps Samaoth Zaraita, et in turma eius viginti
      quattuor milia.
  - name: I Paralipomenon 27:9
    orderIndex: 8
    osisId: 1Chr.27.9
    sblId: 1Chr 27:9
    shortName: 1 Par 27:9
    text: Sextus, mense sexto, Hira filius Acces Thecuites, et in turma eius viginti
      quattuor milia.
  - name: I Paralipomenon 27:10
    orderIndex: 9
    osisId: 1Chr.27.10
    sblId: 1Chr 27:10
    shortName: 1 Par 27:10
    text: Septimus, mense septimo, Helles Phalonites de filiis Ephraim, et in turma
      eius viginti quattuor milia.
  - name: I Paralipomenon 27:11
    orderIndex: 10
    osisId: 1Chr.27.11
    sblId: 1Chr 27:11
    shortName: 1 Par 27:11
    text: Octavus, mense octavo, Sobbochai Husathites de stirpe Zara, et in turma
      eius viginti quattuor milia.
  - name: I Paralipomenon 27:12
    orderIndex: 11
    osisId: 1Chr.27.12
    sblId: 1Chr 27:12
    shortName: 1 Par 27:12
    text: Nonus, mense nono, Abiezer Anathothites de filiis Beniamin, et in turma
      eius viginti quattuor milia.
  - name: I Paralipomenon 27:13
    orderIndex: 12
    osisId: 1Chr.27.13
    sblId: 1Chr 27:13
    shortName: 1 Par 27:13
    text: Decimus, mense decimo, Maharai Netophathites de stirpe Zara, et in turma
      eius viginti quattuor milia.
  - name: I Paralipomenon 27:14
    orderIndex: 13
    osisId: 1Chr.27.14
    sblId: 1Chr 27:14
    shortName: 1 Par 27:14
    text: Undecimus, mense undecimo, Banaias Pharathonites de filiis Ephraim, et in
      turma eius viginti quattuor milia.
  - name: I Paralipomenon 27:15
    orderIndex: 14
    osisId: 1Chr.27.15
    sblId: 1Chr 27:15
    shortName: 1 Par 27:15
    text: Duodecimus, mense duodecimo, Holdai Netophathites de stirpe Othoniel, et
      in turma eius viginti quattuor milia.
  - name: I Paralipomenon 27:16
    orderIndex: 15
    osisId: 1Chr.27.16
    sblId: 1Chr 27:16
    shortName: 1 Par 27:16
    text: 'Porro tribubus praeerant Israel: Rubenitis dux Eliezer filius Zechri; Simeonitis
      Saphatia filius Maacha;'
  - name: I Paralipomenon 27:17
    orderIndex: 16
    osisId: 1Chr.27.17
    sblId: 1Chr 27:17
    shortName: 1 Par 27:17
    text: Levitis Hasabias filius Camuel; Aaronitis Sadoc;
  - name: I Paralipomenon 27:18
    orderIndex: 17
    osisId: 1Chr.27.18
    sblId: 1Chr 27:18
    shortName: 1 Par 27:18
    text: Iudae Eliu de fratribus David; Issachar Amri filius Michael;
  - name: I Paralipomenon 27:19
    orderIndex: 18
    osisId: 1Chr.27.19
    sblId: 1Chr 27:19
    shortName: 1 Par 27:19
    text: Zabulon Iesmaias filius Abdiae; Nephthali Ierimoth filius Azriel;
  - name: I Paralipomenon 27:20
    orderIndex: 19
    osisId: 1Chr.27.20
    sblId: 1Chr 27:20
    shortName: 1 Par 27:20
    text: filiis Ephraim Osee filius Ozaziu; dimidio tribus Manasse Ioel filius Phadaiae;
  - name: I Paralipomenon 27:21
    orderIndex: 20
    osisId: 1Chr.27.21
    sblId: 1Chr 27:21
    shortName: 1 Par 27:21
    text: et dimidio tribus Manasse in Galaad Iaddo filius Zachariae; Beniamin autem
      Iasiel filius Abner;
  - name: I Paralipomenon 27:22
    orderIndex: 21
    osisId: 1Chr.27.22
    sblId: 1Chr 27:22
    shortName: 1 Par 27:22
    text: 'Dan vero Azareel filius Ieroham: hi principes tribuum Israel.'
  - name: I Paralipomenon 27:23
    orderIndex: 22
    osisId: 1Chr.27.23
    sblId: 1Chr 27:23
    shortName: 1 Par 27:23
    text: Noluit autem David numerare eos a viginti annis inferius, quia dixerat Dominus
      ut multiplicaret Israel quasi stellas caeli.
  - name: I Paralipomenon 27:24
    orderIndex: 23
    osisId: 1Chr.27.24
    sblId: 1Chr 27:24
    shortName: 1 Par 27:24
    text: Ioab filius Sarviae coeperat numerare nec complevit, quia super hoc ira
      irruerat in Israel, et idcirco numerus non est relatus in librum annalium regis
      David.
  - name: I Paralipomenon 27:25
    orderIndex: 24
    osisId: 1Chr.27.25
    sblId: 1Chr 27:25
    shortName: 1 Par 27:25
    text: Super thesauros autem regis fuit Azmaveth filius Adiel; his autem thesauris,
      qui erant in regione, in urbibus et in vicis et in turribus praesidebat Ionathan
      filius Oziae.
  - name: I Paralipomenon 27:26
    orderIndex: 25
    osisId: 1Chr.27.26
    sblId: 1Chr 27:26
    shortName: 1 Par 27:26
    text: Operi autem rustico et agricolis, qui exercebant terram, praeerat Ezri filius
      Chelub.
  - name: I Paralipomenon 27:27
    orderIndex: 26
    osisId: 1Chr.27.27
    sblId: 1Chr 27:27
    shortName: 1 Par 27:27
    text: Vinearumque cultoribus Semei Ramathites; cellis autem vinariis in vineis
      Zabdi Sephamatites.
  - name: I Paralipomenon 27:28
    orderIndex: 27
    osisId: 1Chr.27.28
    sblId: 1Chr 27:28
    shortName: 1 Par 27:28
    text: Nam super oliveta et ficeta, quae erant in Sephela, Baalhanan Gederites;
      super apothecas autem olei Ioas.
  - name: I Paralipomenon 27:29
    orderIndex: 28
    osisId: 1Chr.27.29
    sblId: 1Chr 27:29
    shortName: 1 Par 27:29
    text: Porro armentis, quae pascebantur in Saron, praepositus fuit Setrai Saronites,
      et super boves in vallibus Saphat filius Adli.
  - name: I Paralipomenon 27:30
    orderIndex: 29
    osisId: 1Chr.27.30
    sblId: 1Chr 27:30
    shortName: 1 Par 27:30
    text: Super camelos vero Ubil Ismaelites, et super asinas Iehedeia Meronathites;
  - name: I Paralipomenon 27:31
    orderIndex: 30
    osisId: 1Chr.27.31
    sblId: 1Chr 27:31
    shortName: 1 Par 27:31
    text: 'super oves quoque Iaziz Agarenus: omnes hi principes substantiae regis
      David.'
  - name: I Paralipomenon 27:32
    orderIndex: 31
    osisId: 1Chr.27.32
    sblId: 1Chr 27:32
    shortName: 1 Par 27:32
    text: Ionathan autem patruus David consiliarius, vir prudens et litteratus, ipse
      et Iahiel filius Hachamonitis erant cum filiis regis.
  - name: I Paralipomenon 27:33
    orderIndex: 32
    osisId: 1Chr.27.33
    sblId: 1Chr 27:33
    shortName: 1 Par 27:33
    text: Achitophel etiam consiliarius regis, et Chusai Arachites amicus regis;
  - name: I Paralipomenon 27:34
    orderIndex: 33
    osisId: 1Chr.27.34
    sblId: 1Chr 27:34
    shortName: 1 Par 27:34
    text: post Achitophel fuit Ioiada filius Banaiae et Abiathar. Princeps autem exercitus
      regis erat Ioab.
  versesCount: 34
- name: I Paralipomenon 28
  orderIndex: 27
  osisId: 1Chr.28
  sblId: 1Chr 28
  shortName: 1 Par 28
  verses:
  - name: I Paralipomenon 28:1
    orderIndex: 0
    osisId: 1Chr.28.1
    sblId: 1Chr 28:1
    shortName: 1 Par 28:1
    text: Convocavit igitur David om nes principes Israel, duces tri buum et praepositos
      turmarum, qui ministrabant regi, tribunos quoque et centuriones et, qui praeerant
      substantiae et gregibus regis filiorumque suorum, cum eunuchis et fortibus et
      robustissimis quibusque in exercitu Ierusalem.
  - name: I Paralipomenon 28:2
    orderIndex: 1
    osisId: 1Chr.28.2
    sblId: 1Chr 28:2
    shortName: 1 Par 28:2
    text: 'Cumque surrexisset rex et stetisset, ait: " Audite me, fratres mei et populus
      meus. Cogitavi ut aedificarem domum, in qua requiesceret arca foederis Domini
      et scabellum pedum Dei nostri, et ad aedificandum omnia praeparavi;'
  - name: I Paralipomenon 28:3
    orderIndex: 2
    osisId: 1Chr.28.3
    sblId: 1Chr 28:3
    shortName: 1 Par 28:3
    text: 'Deus autem dixit mihi: "Non aedificabis domum nomini meo, eo quod sis vir
      bellator et sanguinem fuderis".'
  - name: I Paralipomenon 28:4
    orderIndex: 3
    osisId: 1Chr.28.4
    sblId: 1Chr 28:4
    shortName: 1 Par 28:4
    text: Sed elegit Dominus, Deus Israel, me de universa domo patris mei, ut essem
      rex super Israel in sempiternum; Iudam enim elegit principem, porro in domo
      Iudae domum patris mei, et in filiis patris mei placuit ei, ut me eligeret regem
      super cunctum Israel.
  - name: I Paralipomenon 28:5
    orderIndex: 4
    osisId: 1Chr.28.5
    sblId: 1Chr 28:5
    shortName: 1 Par 28:5
    text: Sed et de filiis meis - filios enim multos dedit mihi Dominus - elegit Salomonem
      filium meum, ut sederet in throno regni Domini super Israel.
  - name: I Paralipomenon 28:6
    orderIndex: 5
    osisId: 1Chr.28.6
    sblId: 1Chr 28:6
    shortName: 1 Par 28:6
    text: 'Dixitque mihi: "Salomon filius tuus aedificabit domum meam et atria mea;
      ipsum enim elegi mihi in filium, et ego ero ei in patrem.'
  - name: I Paralipomenon 28:7
    orderIndex: 6
    osisId: 1Chr.28.7
    sblId: 1Chr 28:7
    shortName: 1 Par 28:7
    text: Et firmabo regnum eius usque in aeternum, si perseveraverit facere praecepta
      mea et iudicia, sicut et hodie".
  - name: I Paralipomenon 28:8
    orderIndex: 7
    osisId: 1Chr.28.8
    sblId: 1Chr 28:8
    shortName: 1 Par 28:8
    text: Nunc igitur coram universo Israel coetu Domini, audiente Deo nostro, custodite
      et perquirite cuncta mandata Domini Dei vestri, ut possideatis terram bonam
      et relinquatis eam in hereditatem filiis vestris post vos usque in sempiternum.
  - name: I Paralipomenon 28:9
    orderIndex: 8
    osisId: 1Chr.28.9
    sblId: 1Chr 28:9
    shortName: 1 Par 28:9
    text: Tu autem, Salomon, fili mi, scito Deum patris tui et servi ei corde perfecto
      et animo voluntario; omnia enim corda scrutatur Dominus et universas mentium
      cogitationes intellegit. Si quaesieris eum, invenies; si autem dereliqueris
      illum, proiciet te in aeternum.
  - name: I Paralipomenon 28:10
    orderIndex: 9
    osisId: 1Chr.28.10
    sblId: 1Chr 28:10
    shortName: 1 Par 28:10
    text: Nunc ergo vide quia elegit te Dominus, ut aedificares domum sanctuarii;
      confortare et perfice ".
  - name: I Paralipomenon 28:11
    orderIndex: 10
    osisId: 1Chr.28.11
    sblId: 1Chr 28:11
    shortName: 1 Par 28:11
    text: Dedit autem David Salomoni filio suo descriptionem porticus et templi et
      cellariorum et cenaculorum et cubiculorum interiorum et domus propitiatorii
  - name: I Paralipomenon 28:12
    orderIndex: 11
    osisId: 1Chr.28.12
    sblId: 1Chr 28:12
    shortName: 1 Par 28:12
    text: necnon et omnium, quae per Spiritum cum eo erant, de atriis domus Domini
      et de omnibus exedris per circuitum, de thesauris domus Dei et de thesauris
      rerum consecratarum
  - name: I Paralipomenon 28:13
    orderIndex: 12
    osisId: 1Chr.28.13
    sblId: 1Chr 28:13
    shortName: 1 Par 28:13
    text: et de divisionibus sacerdotalibus et leviticis, de omni opere ministerii
      domus Domini et de universis vasis ministerii templi Domini,
  - name: I Paralipomenon 28:14
    orderIndex: 13
    osisId: 1Chr.28.14
    sblId: 1Chr 28:14
    shortName: 1 Par 28:14
    text: de auro in pondere per singula vasa ministerii, de omnibus vasis argenteis
      in pondere per omnia vasa pro operum diversitate;
  - name: I Paralipomenon 28:15
    orderIndex: 14
    osisId: 1Chr.28.15
    sblId: 1Chr 28:15
    shortName: 1 Par 28:15
    text: sed et ad candelabra aurea et ad lucernas eorum aurum pro mensura uniuscuiusque
      candelabri et lucernarum, similiter et in candelabris argenteis et in lucernis
      eorum pro diversitate mensurae, pondus argenti indicavit.
  - name: I Paralipomenon 28:16
    orderIndex: 15
    osisId: 1Chr.28.16
    sblId: 1Chr 28:16
    shortName: 1 Par 28:16
    text: Aurum quoque in mensas propositionis pro diversitate mensarum, similiter
      et argentum in alias mensas argenteas;
  - name: I Paralipomenon 28:17
    orderIndex: 16
    osisId: 1Chr.28.17
    sblId: 1Chr 28:17
    shortName: 1 Par 28:17
    text: ad fuscinulas quoque et phialas et crateras ex auro purissimo et scyphos
      aureos pro qualitate mensurae pondus distribuit in scyphum et scyphum; similiter
      et in scyphos argenteos diversum argenti pondus constituit,
  - name: I Paralipomenon 28:18
    orderIndex: 17
    osisId: 1Chr.28.18
    sblId: 1Chr 28:18
    shortName: 1 Par 28:18
    text: altari autem, in quo adoletur incensum, aurum purissimum, et aurum pro structura
      quadrigae cherubim extendentium alas et velantium arcam foederis Domini.
  - name: I Paralipomenon 28:19
    orderIndex: 18
    osisId: 1Chr.28.19
    sblId: 1Chr 28:19
    shortName: 1 Par 28:19
    text: '" Omnia, inquit, venerunt scripta manu Domini ad me, ut intellegerem universa
      opera exemplaris ".'
  - name: I Paralipomenon 28:20
    orderIndex: 19
    osisId: 1Chr.28.20
    sblId: 1Chr 28:20
    shortName: 1 Par 28:20
    text: 'Dixit quoque David Salomoni filio suo: " Viriliter age et confortare et
      fac, ne timeas et ne paveas; Dominus enim Deus meus tecum erit et non dimittet
      te nec derelinquet, donec perficias omne opus ministerii domus Domini.'
  - name: I Paralipomenon 28:21
    orderIndex: 20
    osisId: 1Chr.28.21
    sblId: 1Chr 28:21
    shortName: 1 Par 28:21
    text: 'Ecce divisiones sacerdotum et Levitarum: parati erunt in omne ministerium
      domus Dei; et assistet tibi in omni opere quisquis in sapientia ad omne ministerium
      promptus fuerit, principes quoque et universus populus in negotiis tuis ".'
  versesCount: 21
- name: I Paralipomenon 29
  orderIndex: 28
  osisId: 1Chr.29
  sblId: 1Chr 29
  shortName: 1 Par 29
  verses:
  - name: I Paralipomenon 29:1
    orderIndex: 0
    osisId: 1Chr.29.1
    sblId: 1Chr 29:1
    shortName: 1 Par 29:1
    text: 'Locutusque est David rex ad omnem ecclesiam: " Salomo nem filium meum unum
      elegit Deus adhuc puerum et tenellum; opus autem grande est: neque enim homini
      praeparatur habitatio sed Domino Deo.'
  - name: I Paralipomenon 29:2
    orderIndex: 1
    osisId: 1Chr.29.2
    sblId: 1Chr 29:2
    shortName: 1 Par 29:2
    text: 'Ego autem totis viribus meis praeparavi impensas domus Dei mei: aurum ad
      vasa aurea et argentum in argentea, aes in aenea, ferrum in ferrea, ligna ad
      lignea, lapides onychinos et ad inserendum, durum caementum et lapides diversorum
      colorum omnemque pretiosum lapidem et marmor Parium abundantissime.'
  - name: I Paralipomenon 29:3
    orderIndex: 2
    osisId: 1Chr.29.3
    sblId: 1Chr 29:3
    shortName: 1 Par 29:3
    text: 'Et super haec, cum delectarer super domo Dei mei, de peculio meo aurum
      et argentum do in templum Dei mei, exceptis his, quae paravi in aedem sanctam:'
  - name: I Paralipomenon 29:4
    orderIndex: 3
    osisId: 1Chr.29.4
    sblId: 1Chr 29:4
    shortName: 1 Par 29:4
    text: tria milia talenta auri de auro Ophir et septem milia talentorum argenti
      probatissimi ad operiendos parietes templi;
  - name: I Paralipomenon 29:5
    orderIndex: 4
    osisId: 1Chr.29.5
    sblId: 1Chr 29:5
    shortName: 1 Par 29:5
    text: et ubicumque opus est aurum pro aureis, et ubicumque opus est argentum pro
      argenteis et pro quolibet opere per manus artificum; et si quis sponte offert,
      impleat manum suam hodie et offerat, quod voluerit, Domino ".
  - name: I Paralipomenon 29:6
    orderIndex: 5
    osisId: 1Chr.29.6
    sblId: 1Chr 29:6
    shortName: 1 Par 29:6
    text: Sponte obtulerunt itaque principes familiarum et proceres tribuum Israel,
      tribuni quoque et centuriones et principes operis regis;
  - name: I Paralipomenon 29:7
    orderIndex: 6
    osisId: 1Chr.29.7
    sblId: 1Chr 29:7
    shortName: 1 Par 29:7
    text: dederuntque in opera domus Dei auri talenta quinque milia et solidos decem
      milia, argenti talenta decem milia et aeris talenta decem et octo milia, ferri
      quoque centum milia talentorum.
  - name: I Paralipomenon 29:8
    orderIndex: 7
    osisId: 1Chr.29.8
    sblId: 1Chr 29:8
    shortName: 1 Par 29:8
    text: Et apud quemcumque inventi sunt lapides, dederunt in thesaurum domus Domini
      in manum Iahiel Gersonitis.
  - name: I Paralipomenon 29:9
    orderIndex: 8
    osisId: 1Chr.29.9
    sblId: 1Chr 29:9
    shortName: 1 Par 29:9
    text: Laetatusque est populus super prompto animo eorum, quia corde toto offerebant
      ea Domino; sed et David rex laetatus est gaudio magno.
  - name: I Paralipomenon 29:10
    orderIndex: 9
    osisId: 1Chr.29.10
    sblId: 1Chr 29:10
    shortName: 1 Par 29:10
    text: 'Et benedixit Domino coram universa multitudine et ait: Benedictus es, Domine,
      Deus Israel patris nostri,ab aeterno in aeternum.'
  - name: I Paralipomenon 29:11
    orderIndex: 10
    osisId: 1Chr.29.11
    sblId: 1Chr 29:11
    shortName: 1 Par 29:11
    text: Tua est, Domine, magnificentia et potentia,gloria, splendor atque maiestas.Cuncta
      enim, quae in caelo sunt et in terra, tua sunt.Tuum, Domine, regnum, et tu elevaris
      ut caput super omnia.
  - name: I Paralipomenon 29:12
    orderIndex: 11
    osisId: 1Chr.29.12
    sblId: 1Chr 29:12
    shortName: 1 Par 29:12
    text: De te sunt divitiae et gloria,tu dominaris omnium.In manu tua virtus et
      potentia,in manu tua est magnificare et firmare omnia.
  - name: I Paralipomenon 29:13
    orderIndex: 12
    osisId: 1Chr.29.13
    sblId: 1Chr 29:13
    shortName: 1 Par 29:13
    text: Nunc igitur, Deus noster, confitemur tibiet laudamus nomen tuum inclitum.
  - name: I Paralipomenon 29:14
    orderIndex: 13
    osisId: 1Chr.29.14
    sblId: 1Chr 29:14
    shortName: 1 Par 29:14
    text: Quis ego, et quis populus meus, ut possimus haec tibi universa offerre?
      Tua sunt haec omnia; et, quae de manu tua accepimus, dedimus tibi.
  - name: I Paralipomenon 29:15
    orderIndex: 14
    osisId: 1Chr.29.15
    sblId: 1Chr 29:15
    shortName: 1 Par 29:15
    text: Peregrini enim sumus coram te et advenae, sicut omnes patres nostri; dies
      nostri quasi umbra super terram, et nulla est spes.
  - name: I Paralipomenon 29:16
    orderIndex: 15
    osisId: 1Chr.29.16
    sblId: 1Chr 29:16
    shortName: 1 Par 29:16
    text: Domine Deus noster, omnis haec copia, quam paravimus, ut aedificaretur domus
      nomini sancto tuo, de manu tua est, et tua sunt omnia.
  - name: I Paralipomenon 29:17
    orderIndex: 16
    osisId: 1Chr.29.17
    sblId: 1Chr 29:17
    shortName: 1 Par 29:17
    text: Scio, Deus meus, quod probes corda et simplicitatem diligas; unde et ego
      in simplicitate cordis mei laetus obtuli universa haec et populum tuum, qui
      hic repertus est, vidi cum ingenti gaudio sponte tibi offerre donaria.
  - name: I Paralipomenon 29:18
    orderIndex: 17
    osisId: 1Chr.29.18
    sblId: 1Chr 29:18
    shortName: 1 Par 29:18
    text: Domine, Deus Abraham et Isaac et Israel patrum nostrorum, custodi in aeternum
      hanc voluntatem cordis eorum; et semper in venerationem tui mens ista permaneat.
  - name: I Paralipomenon 29:19
    orderIndex: 18
    osisId: 1Chr.29.19
    sblId: 1Chr 29:19
    shortName: 1 Par 29:19
    text: Salomoni quoque filio meo da cor perfectum, ut custodiat mandata tua, testimonia
      tua et legitima tua et faciat universa et aedificet aedem, cuius impensas paravi
      ".
  - name: I Paralipomenon 29:20
    orderIndex: 19
    osisId: 1Chr.29.20
    sblId: 1Chr 29:20
    shortName: 1 Par 29:20
    text: 'Praecepit autem David universae ecclesiae: " Benedicite Domino Deo vestro!
      ". Et benedixit omnis ecclesia Domino, Deo patrum suorum; et inclinaverunt se
      et adoraverunt Deum et deinde regem.'
  - name: I Paralipomenon 29:21
    orderIndex: 20
    osisId: 1Chr.29.21
    sblId: 1Chr 29:21
    shortName: 1 Par 29:21
    text: Immolaveruntque victimas Domino et obtulerunt holocausta die sequenti, tauros
      mille, arietes mille, agnos mille cum libaminibus suis et sacrificia abundantissime
      in omnem Israel.
  - name: I Paralipomenon 29:22
    orderIndex: 21
    osisId: 1Chr.29.22
    sblId: 1Chr 29:22
    shortName: 1 Par 29:22
    text: Et comederunt et biberunt coram Domino in die illo cum grandi laetitia;
      et fecerunt regem secundo Salomonem filium David atque unxerunt Domino in principem
      et Sadoc in pontificem.
  - name: I Paralipomenon 29:23
    orderIndex: 22
    osisId: 1Chr.29.23
    sblId: 1Chr 29:23
    shortName: 1 Par 29:23
    text: Seditque Salomon super solium Domini, ut esset rex pro David patre suo,
      et prosperatus est, et paruit illi omnis Israel.
  - name: I Paralipomenon 29:24
    orderIndex: 23
    osisId: 1Chr.29.24
    sblId: 1Chr 29:24
    shortName: 1 Par 29:24
    text: Sed et universi principes et fortes et cuncti filii regis David dederunt
      manum subicientes se Salomoni regi.
  - name: I Paralipomenon 29:25
    orderIndex: 24
    osisId: 1Chr.29.25
    sblId: 1Chr 29:25
    shortName: 1 Par 29:25
    text: Magnificavit ergo Dominus Salomonem in excelsum in conspectu omnis Israel
      et dedit illi gloriam regni, qualem nullus habuit ante eum rex Israel.
  - name: I Paralipomenon 29:26
    orderIndex: 25
    osisId: 1Chr.29.26
    sblId: 1Chr 29:26
    shortName: 1 Par 29:26
    text: Igitur David filius Isai regnavit super universum Israel;
  - name: I Paralipomenon 29:27
    orderIndex: 26
    osisId: 1Chr.29.27
    sblId: 1Chr 29:27
    shortName: 1 Par 29:27
    text: 'et dies, quibus regnavit super Israel, fuerunt quadraginta anni: in Hebron
      regnavit septem annis et in Ierusalem annis triginta tribus.'
  - name: I Paralipomenon 29:28
    orderIndex: 27
    osisId: 1Chr.29.28
    sblId: 1Chr 29:28
    shortName: 1 Par 29:28
    text: Et mortuus est in senectute bona plenus dierum et divitiis et gloria; et
      regnavit Salomon filius eius pro eo.
  - name: I Paralipomenon 29:29
    orderIndex: 28
    osisId: 1Chr.29.29
    sblId: 1Chr 29:29
    shortName: 1 Par 29:29
    text: Gesta autem David regis priora et novissima scripta sunt in libro Samuel
      videntis et in libro Nathan prophetae atque in volumine Gad videntis,
  - name: I Paralipomenon 29:30
    orderIndex: 29
    osisId: 1Chr.29.30
    sblId: 1Chr 29:30
    shortName: 1 Par 29:30
    text: universique regni eius et fortitudinis et temporum, quae transierunt sub
      eo sive in Israel sive in cunctis regnis terrarum.
  versesCount: 30
chaptersCount: 29
name: I Paralipomenon
orderIndex: 12
osisId: 1Chr
sblId: 1Chr
