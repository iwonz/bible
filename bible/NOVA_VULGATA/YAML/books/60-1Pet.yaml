chapters:
- name: Epistula I Petri 1
  orderIndex: 0
  osisId: 1Pet.1
  sblId: 1Pet 1
  shortName: 1 Pt 1
  verses:
  - name: Epistula I Petri 1:1
    orderIndex: 0
    osisId: 1Pet.1.1
    sblId: 1Pet 1:1
    shortName: 1 Pt 1:1
    text: Petrus apostolus Iesu Christi electis advenis dispersionis Pon ti, Galatiae,
      Cappadociae, Asiae et Bithyniae,
  - name: Epistula I Petri 1:2
    orderIndex: 1
    osisId: 1Pet.1.2
    sblId: 1Pet 1:2
    shortName: 1 Pt 1:2
    text: 'secundum praescientiam Dei Patris, in sanctificatione Spiritus, in oboedientiam
      et aspersionem sanguinis Iesu Christi: gratia vobis et pax multiplicetur.'
  - name: Epistula I Petri 1:3
    orderIndex: 2
    osisId: 1Pet.1.3
    sblId: 1Pet 1:3
    shortName: 1 Pt 1:3
    text: Benedictus Deus et Pater Domini nostri Iesu Christi, qui secundum magnam
      misericordiam suam regeneravit nos in spem vivam per resurrectionem Iesu Christi
      ex mortuis,
  - name: Epistula I Petri 1:4
    orderIndex: 3
    osisId: 1Pet.1.4
    sblId: 1Pet 1:4
    shortName: 1 Pt 1:4
    text: in hereditatem incorruptibilem et incontaminatam et immarcescibilem, conservatam
      in caelis propter vos,
  - name: Epistula I Petri 1:5
    orderIndex: 4
    osisId: 1Pet.1.5
    sblId: 1Pet 1:5
    shortName: 1 Pt 1:5
    text: qui in virtute Dei custodimini per fidem in salutem, paratam revelari in
      tempore novissimo.
  - name: Epistula I Petri 1:6
    orderIndex: 5
    osisId: 1Pet.1.6
    sblId: 1Pet 1:6
    shortName: 1 Pt 1:6
    text: In quo exsultatis, modicum nunc si oportet contristati in variis tentationibus,
  - name: Epistula I Petri 1:7
    orderIndex: 6
    osisId: 1Pet.1.7
    sblId: 1Pet 1:7
    shortName: 1 Pt 1:7
    text: ut probatio vestrae fidei multo pretiosior auro, quod perit, per ignem quidem
      probato, inveniatur in laudem et gloriam et honorem in revelatione Iesu Christi.
  - name: Epistula I Petri 1:8
    orderIndex: 7
    osisId: 1Pet.1.8
    sblId: 1Pet 1:8
    shortName: 1 Pt 1:8
    text: Quem cum non videritis, diligitis; in quem nunc non videntes, credentes
      autem, exsultatis laetitia inenarrabili et glorificata,
  - name: Epistula I Petri 1:9
    orderIndex: 8
    osisId: 1Pet.1.9
    sblId: 1Pet 1:9
    shortName: 1 Pt 1:9
    text: reportantes finem fidei vestrae salutem animarum.
  - name: Epistula I Petri 1:10
    orderIndex: 9
    osisId: 1Pet.1.10
    sblId: 1Pet 1:10
    shortName: 1 Pt 1:10
    text: De qua salute exquisierunt atque scrutati sunt prophetae, qui de futura
      in vos gratia prophetaverunt,
  - name: Epistula I Petri 1:11
    orderIndex: 10
    osisId: 1Pet.1.11
    sblId: 1Pet 1:11
    shortName: 1 Pt 1:11
    text: scrutantes in quod vel quale tempus significaret, qui erat in eis Spiritus
      Christi, praenuntians eas, quae in Christo sunt, passiones et posteriores glorias;
  - name: Epistula I Petri 1:12
    orderIndex: 11
    osisId: 1Pet.1.12
    sblId: 1Pet 1:12
    shortName: 1 Pt 1:12
    text: quibus revelatum est quia non sibi ipsis, vobis autem ministrabant ea, quae
      nunc nuntiata sunt vobis per eos, qui evangelizaverunt vos, Spiritu Sancto misso
      de caelo, in quae desiderant angeli prospicere.
  - name: Epistula I Petri 1:13
    orderIndex: 12
    osisId: 1Pet.1.13
    sblId: 1Pet 1:13
    shortName: 1 Pt 1:13
    text: Propter quod succincti lumbos mentis vestrae, sobrii, perfecte sperate in
      eam, quae offertur vobis, gratiam in revelatione Iesu Christi.
  - name: Epistula I Petri 1:14
    orderIndex: 13
    osisId: 1Pet.1.14
    sblId: 1Pet 1:14
    shortName: 1 Pt 1:14
    text: Quasi filii oboedientiae, non configurati prioribus in ignorantia vestra
      desideriis,
  - name: Epistula I Petri 1:15
    orderIndex: 14
    osisId: 1Pet.1.15
    sblId: 1Pet 1:15
    shortName: 1 Pt 1:15
    text: sed secundum eum, qui vocavit vos, sanctum, et ipsi sancti in omni conversatione
      sitis,
  - name: Epistula I Petri 1:16
    orderIndex: 15
    osisId: 1Pet.1.16
    sblId: 1Pet 1:16
    shortName: 1 Pt 1:16
    text: 'quoniam scriptum est: " Sancti eritis, quia ego sanctus sum ".'
  - name: Epistula I Petri 1:17
    orderIndex: 16
    osisId: 1Pet.1.17
    sblId: 1Pet 1:17
    shortName: 1 Pt 1:17
    text: Et si Patrem invocatis eum, qui sine acceptione personarum iudicat secundum
      uniuscuiusque opus, in timore incolatus vestri tempore conversamini,
  - name: Epistula I Petri 1:18
    orderIndex: 17
    osisId: 1Pet.1.18
    sblId: 1Pet 1:18
    shortName: 1 Pt 1:18
    text: scientes quod non corruptibilibus argento vel auro redempti estis de vana
      vestra conversatione a patribus tradita,
  - name: Epistula I Petri 1:19
    orderIndex: 18
    osisId: 1Pet.1.19
    sblId: 1Pet 1:19
    shortName: 1 Pt 1:19
    text: sed pretioso sanguine quasi Agni incontaminati et immaculati Christi,
  - name: Epistula I Petri 1:20
    orderIndex: 19
    osisId: 1Pet.1.20
    sblId: 1Pet 1:20
    shortName: 1 Pt 1:20
    text: praecogniti quidem ante constitutionem mundi, manifestati autem novissimis
      temporibus propter vos,
  - name: Epistula I Petri 1:21
    orderIndex: 20
    osisId: 1Pet.1.21
    sblId: 1Pet 1:21
    shortName: 1 Pt 1:21
    text: qui per ipsum fideles estis in Deum, qui suscitavit eum a mortuis et dedit
      ei gloriam, ut fides vestra et spes esset in Deum.
  - name: Epistula I Petri 1:22
    orderIndex: 21
    osisId: 1Pet.1.22
    sblId: 1Pet 1:22
    shortName: 1 Pt 1:22
    text: Animas vestras castificantes in oboedientia veritatis ad fraternitatis amorem
      non fictum, ex corde invicem diligite attentius,
  - name: Epistula I Petri 1:23
    orderIndex: 22
    osisId: 1Pet.1.23
    sblId: 1Pet 1:23
    shortName: 1 Pt 1:23
    text: 'renati non ex semine corruptibili sed incorruptibili per verbum Dei vivum
      et permanens:'
  - name: Epistula I Petri 1:24
    orderIndex: 23
    osisId: 1Pet.1.24
    sblId: 1Pet 1:24
    shortName: 1 Pt 1:24
    text: quiaomnis caro ut fenum,et omnis gloria eius tamquam flos feni.Exaruit fenum,
      et flos decidit;
  - name: Epistula I Petri 1:25
    orderIndex: 24
    osisId: 1Pet.1.25
    sblId: 1Pet 1:25
    shortName: 1 Pt 1:25
    text: verbum autem Domini manet in aeternum.Hoc est autem verbum, quod evangelizatum
      est in vos.
  versesCount: 25
- name: Epistula I Petri 2
  orderIndex: 1
  osisId: 1Pet.2
  sblId: 1Pet 2
  shortName: 1 Pt 2
  verses:
  - name: Epistula I Petri 2:1
    orderIndex: 0
    osisId: 1Pet.2.1
    sblId: 1Pet 2:1
    shortName: 1 Pt 2:1
    text: Deponentes igitur omnem ma litiam et omnem dolum et simu lationes et invidias
      et omnes detractiones,
  - name: Epistula I Petri 2:2
    orderIndex: 1
    osisId: 1Pet.2.2
    sblId: 1Pet 2:2
    shortName: 1 Pt 2:2
    text: sicut modo geniti infantes, rationale sine dolo lac concupiscite, ut in
      eo crescatis in salutem,
  - name: Epistula I Petri 2:3
    orderIndex: 2
    osisId: 1Pet.2.3
    sblId: 1Pet 2:3
    shortName: 1 Pt 2:3
    text: si gustastis quoniam dulcis Dominus.
  - name: Epistula I Petri 2:4
    orderIndex: 3
    osisId: 1Pet.2.4
    sblId: 1Pet 2:4
    shortName: 1 Pt 2:4
    text: Ad quem accedentes, lapidem vivum, ab hominibus quidem reprobatum, coram
      Deo autem electum, pretiosum,
  - name: Epistula I Petri 2:5
    orderIndex: 4
    osisId: 1Pet.2.5
    sblId: 1Pet 2:5
    shortName: 1 Pt 2:5
    text: et ipsi tamquam lapides vivi aedificamini domus spiritalis in sacerdotium
      sanctum offerre spiritales hostias acceptabiles Deo per Iesum Christum.
  - name: Epistula I Petri 2:6
    orderIndex: 5
    osisId: 1Pet.2.6
    sblId: 1Pet 2:6
    shortName: 1 Pt 2:6
    text: 'Propter quod continet Scriptura: Ecce pono in Sion lapidem angularem, electum,
      pretiosum;et, qui credit in eo, non confundetur ".'
  - name: Epistula I Petri 2:7
    orderIndex: 6
    osisId: 1Pet.2.7
    sblId: 1Pet 2:7
    shortName: 1 Pt 2:7
    text: Vobis igitur honor credentibus; non credentibus autem Lapis, quem reprobaverunt
      aedificantes, hic factus est in caput anguli "
  - name: Epistula I Petri 2:8
    orderIndex: 7
    osisId: 1Pet.2.8
    sblId: 1Pet 2:8
    shortName: 1 Pt 2:8
    text: et " lapis offensionis et petra scandali "; qui offendunt verbo non credentes,
      in quod et positi sunt.
  - name: Epistula I Petri 2:9
    orderIndex: 8
    osisId: 1Pet.2.9
    sblId: 1Pet 2:9
    shortName: 1 Pt 2:9
    text: 'Vos autem genus electum, regale sacerdotium, gens sancta, populus in acquisitionem,
      ut virtutes annuntietis eius, qui de tenebris vos vocavit in admirabile lumen
      suum:'
  - name: Epistula I Petri 2:10
    orderIndex: 9
    osisId: 1Pet.2.10
    sblId: 1Pet 2:10
    shortName: 1 Pt 2:10
    text: qui aliquando non populus, nunc autem populus Dei; qui non consecuti misericordiam,
      nunc autem misericordiam consecuti.
  - name: Epistula I Petri 2:11
    orderIndex: 10
    osisId: 1Pet.2.11
    sblId: 1Pet 2:11
    shortName: 1 Pt 2:11
    text: Carissimi, obsecro tamquam advenas et peregrinos abstinere vos a carnalibus
      desideriis, quae militant adversus animam;
  - name: Epistula I Petri 2:12
    orderIndex: 11
    osisId: 1Pet.2.12
    sblId: 1Pet 2:12
    shortName: 1 Pt 2:12
    text: conversationem vestram inter gentes habentes bonam, ut in eo, quod detrectant
      de vobis tamquam de malefactoribus, ex bonis operibus considerantes glorificent
      Deum in die visitationis.
  - name: Epistula I Petri 2:13
    orderIndex: 12
    osisId: 1Pet.2.13
    sblId: 1Pet 2:13
    shortName: 1 Pt 2:13
    text: 'Subiecti estote omni humanae creaturae propter Dominum: sive regi quasi
      praecellenti'
  - name: Epistula I Petri 2:14
    orderIndex: 13
    osisId: 1Pet.2.14
    sblId: 1Pet 2:14
    shortName: 1 Pt 2:14
    text: sive ducibus tamquam ab eo missis ad vindictam malefactorum, laudem vero
      bonorum;
  - name: Epistula I Petri 2:15
    orderIndex: 14
    osisId: 1Pet.2.15
    sblId: 1Pet 2:15
    shortName: 1 Pt 2:15
    text: quia sic est voluntas Dei, ut benefacientes obmutescere faciatis imprudentium
      hominum ignorantiam,
  - name: Epistula I Petri 2:16
    orderIndex: 15
    osisId: 1Pet.2.16
    sblId: 1Pet 2:16
    shortName: 1 Pt 2:16
    text: quasi liberi, et non quasi velamen habentes malitiae libertatem, sed sicut
      servi Dei.
  - name: Epistula I Petri 2:17
    orderIndex: 16
    osisId: 1Pet.2.17
    sblId: 1Pet 2:17
    shortName: 1 Pt 2:17
    text: Omnes honorate, fraternitatem diligite, Deum timete, regem honorificate.
  - name: Epistula I Petri 2:18
    orderIndex: 17
    osisId: 1Pet.2.18
    sblId: 1Pet 2:18
    shortName: 1 Pt 2:18
    text: Servi, subditi estote in omni timore dominis, non tantum bonis et modestis
      sed etiam pravis.
  - name: Epistula I Petri 2:19
    orderIndex: 18
    osisId: 1Pet.2.19
    sblId: 1Pet 2:19
    shortName: 1 Pt 2:19
    text: Haec est enim gratia, si propter conscientiam Dei sustinet quis tristitias,
      patiens iniuste.
  - name: Epistula I Petri 2:20
    orderIndex: 19
    osisId: 1Pet.2.20
    sblId: 1Pet 2:20
    shortName: 1 Pt 2:20
    text: Quae enim gloria est, si peccantes et colaphizati sustinetis? Sed si benefacientes
      et patientes sustinetis, haec est gratia apud Deum.
  - name: Epistula I Petri 2:21
    orderIndex: 20
    osisId: 1Pet.2.21
    sblId: 1Pet 2:21
    shortName: 1 Pt 2:21
    text: 'In hoc enim vocati estis, quiaet Christus passus est pro vobis,vobis relinquens
      exemplum,ut sequamini vestigia eius:'
  - name: Epistula I Petri 2:22
    orderIndex: 21
    osisId: 1Pet.2.22
    sblId: 1Pet 2:22
    shortName: 1 Pt 2:22
    text: qui peccatum non fecit,nec inventus est dolus in ore ipsius;
  - name: Epistula I Petri 2:23
    orderIndex: 22
    osisId: 1Pet.2.23
    sblId: 1Pet 2:23
    shortName: 1 Pt 2:23
    text: qui cum malediceretur, non remaledicebat;cum pateretur, non comminabatur,
      commendabat autem iuste iudicanti;
  - name: Epistula I Petri 2:24
    orderIndex: 23
    osisId: 1Pet.2.24
    sblId: 1Pet 2:24
    shortName: 1 Pt 2:24
    text: qui peccata nostra ipse pertulitin corpore suo super lignum,ut peccatis
      mortui iustitiae viveremus;cuius livore sanati estis.
  - name: Epistula I Petri 2:25
    orderIndex: 24
    osisId: 1Pet.2.25
    sblId: 1Pet 2:25
    shortName: 1 Pt 2:25
    text: Eratis enim sicut oves errantes,sed conversi estis nunc ad pastorem et episcopum
      animarum vestrarum.
  versesCount: 25
- name: Epistula I Petri 3
  orderIndex: 2
  osisId: 1Pet.3
  sblId: 1Pet 3
  shortName: 1 Pt 3
  verses:
  - name: Epistula I Petri 3:1
    orderIndex: 0
    osisId: 1Pet.3.1
    sblId: 1Pet 3:1
    shortName: 1 Pt 3:1
    text: Similiter mulieres subditae sint suis viris, ut et si qui non cre dunt verbo,
      per mulierum conversationem sine verbo lucrifiant,
  - name: Epistula I Petri 3:2
    orderIndex: 1
    osisId: 1Pet.3.2
    sblId: 1Pet 3:2
    shortName: 1 Pt 3:2
    text: considerantes castam in timore conversationem vestram;
  - name: Epistula I Petri 3:3
    orderIndex: 2
    osisId: 1Pet.3.3
    sblId: 1Pet 3:3
    shortName: 1 Pt 3:3
    text: quarum sit non extrinsecus capillaturae aut circumdationis auri aut indumenti
      vestimentorum cultus,
  - name: Epistula I Petri 3:4
    orderIndex: 3
    osisId: 1Pet.3.4
    sblId: 1Pet 3:4
    shortName: 1 Pt 3:4
    text: sed qui absconditus cordis est homo, in incorruptibilitate mitis et quieti
      spiritus, qui est in conspectu Dei locuples.
  - name: Epistula I Petri 3:5
    orderIndex: 4
    osisId: 1Pet.3.5
    sblId: 1Pet 3:5
    shortName: 1 Pt 3:5
    text: Sic enim aliquando et sanctae mulieres sperantes in Deo ornabant se subiectae
      propriis viris,
  - name: Epistula I Petri 3:6
    orderIndex: 5
    osisId: 1Pet.3.6
    sblId: 1Pet 3:6
    shortName: 1 Pt 3:6
    text: 'sicut Sara oboediebat Abrahae dominum eum vocans: cuius estis filiae benefacientes
      et non timentes ullam perturbationem.'
  - name: Epistula I Petri 3:7
    orderIndex: 6
    osisId: 1Pet.3.7
    sblId: 1Pet 3:7
    shortName: 1 Pt 3:7
    text: Viri similiter cohabitantes secundum scientiam quasi infirmiori vaso muliebri
      impertientes honorem, tamquam et coheredibus gratiae vitae, uti ne impediantur
      orationes vestrae.
  - name: Epistula I Petri 3:8
    orderIndex: 7
    osisId: 1Pet.3.8
    sblId: 1Pet 3:8
    shortName: 1 Pt 3:8
    text: In fine autem omnes unanimes, compatientes, fraternitatis amatores, misericordes,
      humiles,
  - name: Epistula I Petri 3:9
    orderIndex: 8
    osisId: 1Pet.3.9
    sblId: 1Pet 3:9
    shortName: 1 Pt 3:9
    text: non reddentes malum pro malo vel maledictum pro maledicto, sed e contrario
      benedicentes, quia in hoc vocati estis, ut benedictionem hereditate accipiatis.
  - name: Epistula I Petri 3:10
    orderIndex: 9
    osisId: 1Pet.3.10
    sblId: 1Pet 3:10
    shortName: 1 Pt 3:10
    text: '" Qui enim vult vitam diligereet videre dies bonos,coerceat linguam suam
      a malo,'
  - name: Epistula I Petri 3:11
    orderIndex: 10
    osisId: 1Pet.3.11
    sblId: 1Pet 3:11
    shortName: 1 Pt 3:11
    text: et labia eius ne loquantur dolum;declinet autem a malo et faciat bonum,inquirat
      pacem et persequatur eam.
  - name: Epistula I Petri 3:12
    orderIndex: 11
    osisId: 1Pet.3.12
    sblId: 1Pet 3:12
    shortName: 1 Pt 3:12
    text: Quia oculi Domini super iustos,et aures eius in preces eorum;vultus autem
      Domini super facientes mala ".
  - name: Epistula I Petri 3:13
    orderIndex: 12
    osisId: 1Pet.3.13
    sblId: 1Pet 3:13
    shortName: 1 Pt 3:13
    text: Et quis est qui vobis noceat, si boni aemulatores fueritis?
  - name: Epistula I Petri 3:14
    orderIndex: 13
    osisId: 1Pet.3.14
    sblId: 1Pet 3:14
    shortName: 1 Pt 3:14
    text: Sed et si patimini propter iustitiam, beati! Timorem autem eorum ne timueritis
      et non conturbemini,
  - name: Epistula I Petri 3:15
    orderIndex: 14
    osisId: 1Pet.3.15
    sblId: 1Pet 3:15
    shortName: 1 Pt 3:15
    text: Dominum autem Christum sanctificate in cordibus vestris, parati semper ad
      defensionem omni poscenti vos rationem de ea, quae in vobis est spe;
  - name: Epistula I Petri 3:16
    orderIndex: 15
    osisId: 1Pet.3.16
    sblId: 1Pet 3:16
    shortName: 1 Pt 3:16
    text: sed cum mansuetudine et timore, conscientiam habentes bonam, ut in quo de
      vobis detrectatur, confundantur, qui calumniantur vestram bonam in Christo conversationem.
  - name: Epistula I Petri 3:17
    orderIndex: 16
    osisId: 1Pet.3.17
    sblId: 1Pet 3:17
    shortName: 1 Pt 3:17
    text: Melius est enim benefacientes, si velit voluntas Dei, pati quam malefacientes.
  - name: Epistula I Petri 3:18
    orderIndex: 17
    osisId: 1Pet.3.18
    sblId: 1Pet 3:18
    shortName: 1 Pt 3:18
    text: 'Quia et Christus semel pro peccatis passus est, iustus pro iniustis, ut
      vos adduceret ad Deum, mortificatus quidem carne, vivificatus autem Spiritu:'
  - name: Epistula I Petri 3:19
    orderIndex: 18
    osisId: 1Pet.3.19
    sblId: 1Pet 3:19
    shortName: 1 Pt 3:19
    text: in quo et his, qui in carcere erant, spiritibus adveniens praedicavit,
  - name: Epistula I Petri 3:20
    orderIndex: 19
    osisId: 1Pet.3.20
    sblId: 1Pet 3:20
    shortName: 1 Pt 3:20
    text: qui increduli fuerant aliquando, quando exspectabat Dei patientia in diebus
      Noe, cum fabricaretur arca, in qua pauci, id est octo animae, salvae factae
      sunt per aquam.
  - name: Epistula I Petri 3:21
    orderIndex: 20
    osisId: 1Pet.3.21
    sblId: 1Pet 3:21
    shortName: 1 Pt 3:21
    text: Cuius antitypum, baptisma, et vos nunc salvos facit, non carnis depositio
      sordium sed conscientiae bonae rogatio in Deum, per resurrectionem Iesu Christi,
  - name: Epistula I Petri 3:22
    orderIndex: 21
    osisId: 1Pet.3.22
    sblId: 1Pet 3:22
    shortName: 1 Pt 3:22
    text: qui est in dextera Dei, profectus in caelum, subiectis sibi angelis et potestatibus
      et virtutibus.
  versesCount: 22
- name: Epistula I Petri 4
  orderIndex: 3
  osisId: 1Pet.4
  sblId: 1Pet 4
  shortName: 1 Pt 4
  verses:
  - name: Epistula I Petri 4:1
    orderIndex: 0
    osisId: 1Pet.4.1
    sblId: 1Pet 4:1
    shortName: 1 Pt 4:1
    text: Christo igitur passo in carne, et vos eadem cogitatione armami ni, quia,
      qui passus est carne, desiit a peccato;
  - name: Epistula I Petri 4:2
    orderIndex: 1
    osisId: 1Pet.4.2
    sblId: 1Pet 4:2
    shortName: 1 Pt 4:2
    text: ut iam non hominum concupiscentiis sed voluntate Dei, quod reliquum est
      in carne vivat temporis.
  - name: Epistula I Petri 4:3
    orderIndex: 2
    osisId: 1Pet.4.3
    sblId: 1Pet 4:3
    shortName: 1 Pt 4:3
    text: Sufficit enim praeteritum tempus ad voluntatem gentium consummandam, vobis,
      qui ambulastis in luxuriis, concupiscentiis, vinolentiis, comissationibus, potationibus
      et illicitis idolorum cultibus.
  - name: Epistula I Petri 4:4
    orderIndex: 3
    osisId: 1Pet.4.4
    sblId: 1Pet 4:4
    shortName: 1 Pt 4:4
    text: In quo mirantur non concurrentibus vobis in eandem luxuriae effusionem,
      blasphemantes;
  - name: Epistula I Petri 4:5
    orderIndex: 4
    osisId: 1Pet.4.5
    sblId: 1Pet 4:5
    shortName: 1 Pt 4:5
    text: qui reddent rationem ei, qui paratus est iudicare vivos et mortuos.
  - name: Epistula I Petri 4:6
    orderIndex: 5
    osisId: 1Pet.4.6
    sblId: 1Pet 4:6
    shortName: 1 Pt 4:6
    text: Propter hoc enim et mortuis evangelizatum est, ut iudicentur quidem secundum
      homines carne, vivant autem secundum Deum Spiritu.
  - name: Epistula I Petri 4:7
    orderIndex: 6
    osisId: 1Pet.4.7
    sblId: 1Pet 4:7
    shortName: 1 Pt 4:7
    text: Omnium autem finis appropinquavit. Estote itaque prudentes et vigilate in
      orationibus.
  - name: Epistula I Petri 4:8
    orderIndex: 7
    osisId: 1Pet.4.8
    sblId: 1Pet 4:8
    shortName: 1 Pt 4:8
    text: Ante omnia mutuam in vosmetipsos caritatem continuam habentes, quia caritas
      operit multitudinem peccatorum;
  - name: Epistula I Petri 4:9
    orderIndex: 8
    osisId: 1Pet.4.9
    sblId: 1Pet 4:9
    shortName: 1 Pt 4:9
    text: hospitales invicem sine murmuratione;
  - name: Epistula I Petri 4:10
    orderIndex: 9
    osisId: 1Pet.4.10
    sblId: 1Pet 4:10
    shortName: 1 Pt 4:10
    text: unusquisque, sicut accepit donationem, in alterutrum illam administrantes,
      sicut boni dispensatores multiformis gratiae Dei.
  - name: Epistula I Petri 4:11
    orderIndex: 10
    osisId: 1Pet.4.11
    sblId: 1Pet 4:11
    shortName: 1 Pt 4:11
    text: 'Si quis loquitur, quasi sermones Dei; si quis ministrat, tamquam ex virtute,
      quam largitur Deus, ut in omnibus glorificetur Deus per Iesum Christum: cui
      est gloria et imperium in saecula saeculorum. Amen.'
  - name: Epistula I Petri 4:12
    orderIndex: 11
    osisId: 1Pet.4.12
    sblId: 1Pet 4:12
    shortName: 1 Pt 4:12
    text: Carissimi, nolite mirari in fervore, qui ad tentationem vobis fit, quasi
      novi aliquid vobis contingat,
  - name: Epistula I Petri 4:13
    orderIndex: 12
    osisId: 1Pet.4.13
    sblId: 1Pet 4:13
    shortName: 1 Pt 4:13
    text: sed, quemadmodum communicatis Christi passionibus, gaudete, ut et in revelatione
      gloriae eius gaudeatis exsultantes.
  - name: Epistula I Petri 4:14
    orderIndex: 13
    osisId: 1Pet.4.14
    sblId: 1Pet 4:14
    shortName: 1 Pt 4:14
    text: Si exprobramini in nomine Christi, beati, quoniam Spiritus gloriae et Dei
      super vos requiescit.
  - name: Epistula I Petri 4:15
    orderIndex: 14
    osisId: 1Pet.4.15
    sblId: 1Pet 4:15
    shortName: 1 Pt 4:15
    text: Nemo enim vestrum patiatur quasi homicida aut fur aut maleficus aut alienorum
      speculator;
  - name: Epistula I Petri 4:16
    orderIndex: 15
    osisId: 1Pet.4.16
    sblId: 1Pet 4:16
    shortName: 1 Pt 4:16
    text: si autem ut christianus, non erubescat, glorificet autem Deum in isto nomine.
  - name: Epistula I Petri 4:17
    orderIndex: 16
    osisId: 1Pet.4.17
    sblId: 1Pet 4:17
    shortName: 1 Pt 4:17
    text: Quoniam tempus est, ut incipiat iudicium a domo Dei; si autem primum a nobis,
      qui finis eorum, qui non credunt Dei evangelio?
  - name: Epistula I Petri 4:18
    orderIndex: 17
    osisId: 1Pet.4.18
    sblId: 1Pet 4:18
    shortName: 1 Pt 4:18
    text: '" Et si iustus vix salvatur,impius et peccator ubi parebit? ".'
  - name: Epistula I Petri 4:19
    orderIndex: 18
    osisId: 1Pet.4.19
    sblId: 1Pet 4:19
    shortName: 1 Pt 4:19
    text: Itaque et hi, qui patiuntur secundum voluntatem Dei, fideli Creatori commendent
      animas suas in benefacto.
  versesCount: 19
- name: Epistula I Petri 5
  orderIndex: 4
  osisId: 1Pet.5
  sblId: 1Pet 5
  shortName: 1 Pt 5
  verses:
  - name: Epistula I Petri 5:1
    orderIndex: 0
    osisId: 1Pet.5.1
    sblId: 1Pet 5:1
    shortName: 1 Pt 5:1
    text: 'Seniores ergo, qui in vobis sunt, obsecro, consenior et testis Chri sti
      passionum, qui et eius, quae in futuro revelanda est, gloriae communicator:'
  - name: Epistula I Petri 5:2
    orderIndex: 1
    osisId: 1Pet.5.2
    sblId: 1Pet 5:2
    shortName: 1 Pt 5:2
    text: Pascite, qui est in vobis, gregem Dei, providentes non coacto sed spontanee
      secundum Deum, neque turpis lucri gratia sed voluntarie,
  - name: Epistula I Petri 5:3
    orderIndex: 2
    osisId: 1Pet.5.3
    sblId: 1Pet 5:3
    shortName: 1 Pt 5:3
    text: neque ut dominantes in cleris sed formae facti gregis.
  - name: Epistula I Petri 5:4
    orderIndex: 3
    osisId: 1Pet.5.4
    sblId: 1Pet 5:4
    shortName: 1 Pt 5:4
    text: Et cum apparuerit Princeps pastorum, percipietis immarcescibilem gloriae
      coro nam.
  - name: Epistula I Petri 5:5
    orderIndex: 4
    osisId: 1Pet.5.5
    sblId: 1Pet 5:5
    shortName: 1 Pt 5:5
    text: Similiter, adulescentes, subditi estote senioribus. Omnes autem invicem
      humilitatem induite, quiaDeus superbis resistit,humilibus autem dat gratiam.
  - name: Epistula I Petri 5:6
    orderIndex: 5
    osisId: 1Pet.5.6
    sblId: 1Pet 5:6
    shortName: 1 Pt 5:6
    text: Humiliamini igitur sub potenti manu Dei, ut vos exaltet in tempore,
  - name: Epistula I Petri 5:7
    orderIndex: 6
    osisId: 1Pet.5.7
    sblId: 1Pet 5:7
    shortName: 1 Pt 5:7
    text: omnem sollicitudinem vestram proicientes in eum, quoniam ipsi cura est de
      vobis.
  - name: Epistula I Petri 5:8
    orderIndex: 7
    osisId: 1Pet.5.8
    sblId: 1Pet 5:8
    shortName: 1 Pt 5:8
    text: Sobrii estote, vigilate. Adversarius vester Diabolus tamquam leo rugiens
      circuit quaerens quem devoret.
  - name: Epistula I Petri 5:9
    orderIndex: 8
    osisId: 1Pet.5.9
    sblId: 1Pet 5:9
    shortName: 1 Pt 5:9
    text: Cui resistite fortes fide, scientes eadem passionum ei, quae in mundo est,
      vestrae fraternitati fieri.
  - name: Epistula I Petri 5:10
    orderIndex: 9
    osisId: 1Pet.5.10
    sblId: 1Pet 5:10
    shortName: 1 Pt 5:10
    text: Deus autem omnis gratiae, qui vocavit vos in aeternam suam gloriam in Christo
      Iesu, modicum passos ipse perficiet, confirmabit, solidabit, fundabit.
  - name: Epistula I Petri 5:11
    orderIndex: 10
    osisId: 1Pet.5.11
    sblId: 1Pet 5:11
    shortName: 1 Pt 5:11
    text: Ipsi imperium in saecula saeculorum. Amen.
  - name: Epistula I Petri 5:12
    orderIndex: 11
    osisId: 1Pet.5.12
    sblId: 1Pet 5:12
    shortName: 1 Pt 5:12
    text: Per Silvanum vobis fidelem fratrem, ut arbitror, breviter scripsi, obsecrans
      et contestans hanc esse veram gratiam Dei; in qua state.
  - name: Epistula I Petri 5:13
    orderIndex: 12
    osisId: 1Pet.5.13
    sblId: 1Pet 5:13
    shortName: 1 Pt 5:13
    text: Salutat vos, quae est in Babylone, coelecta et Marcus filius meus.
  - name: Epistula I Petri 5:14
    orderIndex: 13
    osisId: 1Pet.5.14
    sblId: 1Pet 5:14
    shortName: 1 Pt 5:14
    text: Salutate invicem in osculo caritatis.Pax vobis omnibus, qui estis in Christo.
